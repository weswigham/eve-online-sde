2:
  descriptionID:
    de: Der Stamm der Minmatar war eine blühende Zivilisation, bis er vom Imperium
      der Amarr für mehr als 700 Jahre versklavt wurde. Eine blutige Rebellion konnte
      viele Minmatar befreien, einige waren jedoch als Sklaven zurückgeblieben. Heute
      sind die Minmatar robust, geschickt und fleißig. Viele meinen, die Demokratie
      habe ihnen gute Dienste erwiesen, doch könne sie nie zurückgeben, was ihnen
      vor langer Zeit genommen wurde. Daher bildeten sie eine Regierung, die vor allem
      ihre Herkunft und Wurzeln repräsentierte. Sie werden immer einen Groll gegen
      die Amarr hegen und sie sehnen sich nach jenen glücklichen Tagen zurück, als
      die verhassten Schiffe des Imperiums noch nicht angelandet waren.
    en: Once a thriving tribal civilization, the Minmatar were enslaved by the Amarr
      Empire for more than 700 years until a massive rebellion freed most, but not
      all, of those held in servitude. The Minmatar people today are resilient, ingenious,
      and hard-working. Many of them believe that democracy, though it has served
      them well for a long time, can never restore what was taken from them so long
      ago. For this reason they have formed a government truly reflective of their
      tribal roots. They will forever resent the Amarrians, and yearn for the days
      before the Empire's accursed ships ever reached their home skies.
    es: Los minmatarianos, antaño una próspera civilización tribal, fueron esclavizados
      por el Imperio Amarr durante más de 700 años hasta que una enorme rebelión liberó
      a la mayoría de los esclavos, aunque no a todos. Los minmatarianos son resistentes,
      ingeniosos y trabajadores. Muchos creen que la democracia, aunque los ha servido
      bien durante mucho tiempo, no puede devolverles lo que se les arrebató en el
      pasado. Por este motivo, han formado un gobierno basado en sus raíces tribales.
      Siempre estarán resentidos contra los amarrianos, y recuerdan con añoranza los
      días antes de que las malditas naves del Imperio llegaran a sus cielos.
    fr: Autrefois une civilisation tribale florissante, les Minmatar ont été réduits
      en esclavage par l'Empire amarr pendant plus de 700 ans, jusqu'à ce qu'une rébellion
      massive libère la plupart d'entre eux du joug de l'envahisseur. Aujourd'hui,
      les Minmatar sont un peuple déterminé, ingénieux et travailleur. Nombre d'entre
      eux croient que la démocratie, même si elle a longtemps servi leurs intérêts,
      ne pourra jamais leur restituer ce qui leur a été dérobé jadis. C'est pour cette
      raison qu'ils ont formé un gouvernement à l'image de leurs racines tribales.
      Ils vouent une haine inextinguible au peuple amarr, et gardent un souvenir nostalgique
      de l'époque à laquelle les maudits vaisseaux de l'empire n'avaient encore jamais
      violé l'espace aérien de leur planète natale.
    it: Un tempo fiorente civiltà tribale, i Minmatar furono schiavi dell'Impero Amarr
      per più di 700 anni finché una massiccia rivolta non riuscì a liberarne gran
      parte, ma non tutti. Oggi i Minmatar sono un popolo in ripresa, ingegnoso e
      gran lavoratore. Molti di loro ritengono che la democrazia, sebbene abbia giovato
      al loro popolo per lungo tempo, non potrà mai restituire ciò che gli è stato
      sottratto molto tempo fa. Per questo motivo, hanno deciso di formare un governo
      che riflettesse realmente le loro radici tribali. Proveranno sempre risentimento
      nei confronti degli Amarriani e rimpiangeranno sempre i giorni in cui le maledette
      navi dell'Impero non avevano ancora raggiunto i loro cieli.
    ja: かつては豊かな同族文化が築いていたが、700年以上にわたってアマー帝国に隷属させられていた。その後、大規模な反乱で国民の大半が解放されたが、今なお奴隷となっている者たちがいる。今日のミンマター人は、しなやかで独創性に富み、精力的だ。彼らの多くは、長年に渡って機能してきた民主主義の力だけでは、大昔に奪われたものを取り戻すことは決してできないと信じている。それゆえミンマター民族のルーツを忠実に反映する政府を作り上げた。彼らはアマー人を永遠に恨み、彼らの宙域に、忌まわしい帝国の船が影を落とす以前の日々を切望し続けるであろう。
    ko: 한때 번성한 부족 문명이었던 민마타는 아마르 제국에 700년 동안 지배를 받다가 대규모 항쟁을 일으켜 노예 생활을 하던 부족 대부분이
      자유를 얻었습니다. 오늘날 민마타 부족민은 굴하지 않는 원기와 기발함, 그리고 성실성을 갖추고 있습니다. 부족민들은 비록 민주주의가 오래도록
      민마타 사회를 평온하게 유지해왔지만, 자신들이 오래전에 잃어버린 것을 되찾아줄 수는 없다고 믿습니다. 이런 이유로 민마타 부족은 자신들의
      뿌리를 진정으로 반영하는 정부를 만들었습니다. 민마타는 영원히 아마르인을 원망할 것이며 제국의 가증스러운 함선이 자신들의 고향 하늘에 나타나기
      이전의 날들을 그리워할 것입니다.
    ru: Некогда процветающая племенная цивилизация Минматар была порабощена империей
      Амарр и находились под ее пятой более 700 лет, пока в результате массового восстания
      почти все племена Минматар сумели добиться освобождения. Сегодня нация Минматар
      — это трудолюбивые, изобретательные и крепкие духом люди. Несмотря на долгое
      и успешное применение принципов демократии, многие представители Минматар уверены,
      что демократия никогда не поможет им восстановить историческую справедливость.
      Поэтому они построили государство, в основу которого легла их племенная культура.
      Они всегда будут ненавидеть Амарр и всегда будут помнить счастливые дни до появления
      проклятых кораблей империи в небесах их родных миров.
    zh: 由一个欣欣向荣的游牧民族发展至今，米玛塔尔人的顽强、聪明与勤奋帮助他们建立了一个真正代表其游牧文化的国家。
