8:
  descriptionID:
    de: 'Die Gallente sind Meister der Freiheit, Verteidiger der Unterdrückten und
      stehen der einzig wahren Demokratie in New Eden vor. Einige der fortschrittlichsten
      Anführer, Wissenschaftler und Geschäftsleute der Ära sind aus diesen mannigfaltigen
      Völkern hervorgegangen. Als Vorkämpfer der künstlichen Intelligenz verlässt
      sich die Föderation auf Drohnen und andere automatisierte Systeme, was jedoch
      nicht von den gut ausgebildeten Piloten ablenken soll. Dennoch: Die Föderation
      der Gallente bringt die besten und tapfersten Kämpfer hervor, die das Universum
      zu bieten hat.'
    en: 'Champions of liberty and defenders of the downtrodden, the Gallente play
      host to the only true democracy in New Eden. Some of the most progressive leaders,
      scientists, and businessmen of the era have emerged from its diverse peoples.
      A pioneer of artificial intelligence, the Federation relies heavily on drones
      and other automated systems. This is not to detract from the skill of their
      pilots, though: the Gallente Federation is known for producing some of the best
      and bravest the universe has to offer.'
    es: Campeones de la libertad y defensores de los oprimidos, los gallentes albergan
      la única verdadera democracia de Nuevo Edén. Algunos de los líderes, científicos
      y hombres de negocios más progresistas de esta era han salido de sus múltiples
      pueblos. La Federación, pionera en inteligencia artificial, depende mucho de
      los drones y otros sistemas automatizados. Sin embargo, eso no significa que
      sus pilotos no sean hábiles, ya que la Federación Gallente es conocida por haber
      dado lugar a algunos de los mejores y más valientes.
    fr: 'Champions de la liberté et défenseurs des opprimés, les Gallente sont les
      dépositaires de la seule véritable démocratie de New Eden. Certains des dirigeants,
      scientifiques et hommes d''affaires les plus progressistes de notre temps sont
      issus de cette mosaïque ethnique. Pionnière dans le domaine de l''intelligence
      artificielle, la Fédération s''en remet totalement aux drones et autres systèmes
      automatisés. This is not to detract from the skill of their pilots, though:
      the Gallente Federation is known for producing some of the best and bravest
      the universe has to offer.'
    it: 'Campioni di libertà e difensori degli oppressi, i Gallente accolgono l''unica
      vera democrazia di New Eden. Il loro popolo eterogeneo ha dato i natali ad alcuni
      dei leader, scienziati e uomini d''affari tra i più innovativi. Pioniera dell''intelligenza
      artificiale, la Federazione ripone molta fiducia nei droni e nei sistemi automatizzati.
      Tuttavia, ciò non toglie nulla all''abilità dei loro piloti: la Federazione
      Gallente è nota per la formazione di alcuni dei più bravi e coraggiosi piloti
      dell''universo.'
    ja: 民主主義の王者であり、虐げられたものの味方であるガレンテは、ニューエデンで唯一の真の民主主義国家として機能している。その多種多様な国民からは、この時代で最も進歩的な指導者、科学者、事業家が輩出されている。人工知能の先駆者である連邦は、ドローンなどの自動システムに大きく依存している。これは連邦のパイロットの能力を軽視するものではない。ガレンテ連邦は宇宙の中で最も優秀で勇敢なパイロットを生み出すことで知られている。
    ko: 자유의 투사이자 억압받는 사람들을 수호하는 갈란테는 뉴에덴에서 유일하게 진정한 민주주의를 실현하는 국가입니다. 한 시대를 주름잡은 급진적
      지도자, 과학자, 사업가는 대부분 연방에 속한 다양한 인종 출신이었습니다. 인공지능의 선구자인 갈란테 연방은 드론과 기타 자동화 시스템에
      크게 의존합니다. 그렇다고 파일럿의 능력이 뒤떨어진다는 뜻은 아닙니다. 갈란테 연방은 우주 전체를 통틀어 가장 뛰어나고 용감한 파일럿을
      배출하는 것으로도 유명합니다.
    ru: 'Федерация Галленте — единственная истинная демократия в Новом Эдеме. Ее граждане
      — ярые приверженцы свободы и защитники угнетенных. Из их рядов вышло много прогрессивных
      лидеров, ученых и дельцов нашей эпохи. Именно здесь был создан искусственный
      интеллект, и возможно, именно поэтому в федерации широко применяются дроны и
      другие автоматизированные системы. Но это не означает, что они растеряли все
      навыки пилотирования: федерация Галленте славится тем, что из нее вышли едва
      ли не самые смелые и искусные пилоты Вселенной.'
    zh: 盖伦特联邦拥有多元化的人口，为人类社会贡献了一些当代最杰出的领袖、科学家与商人，并且出了名的盛产最勇敢最优秀的飞行员。
