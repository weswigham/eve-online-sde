4:
  descriptionID:
    de: 'Das Imperium der Amarr ist das größte und älteste der vier Imperien. Diese
      theokratische Gesellschaft wird von einer mächtigen Kaiserin regiert. Das Fundament
      des Imperiums ist die Sklavenarbeit. Zwar sind die Bürger von Amarr engagiert
      und gebildet, doch in kultureller Hinsicht hält sich Amarr an eine Grundthese:
      Was andere Sklaverei nennen, ist für sie nur ein erster Schritt auf dem Pfad
      geistiger Entwicklung, der zu einem unerschütterlichen Glauben führt. Trotz
      einiger Rückschläge in der jüngsten Geschichte bleibt das Imperium der wohl
      stabilste und militärisch mächtigste Nationalstaat in New Eden.'
    en: The Amarr Empire is the largest and oldest of the four empires. Ruled by a
      mighty Empress, this vast theocratic society is supported by a broad foundation
      of slave labor. Amarr citizens tend to be highly educated and fervent individuals,
      and as a culture Amarr adheres to the basic tenet that what others call slavery
      is in fact one step on a indentured person's spiritual path toward fully embracing
      their faith. Despite several setbacks in recent history, the Empire remains
      arguably the most stable and militarily powerful nation-state in New Eden.
    es: El Imperio Amarr es el más grande y antiguo de los cuatro. Esta extensa sociedad
      teocrática, gobernada por una poderosa emperatriz, se apoya en una gran fuerza
      esclava. Los ciudadanos amarrianos suelen ser muy cultos y apasionados y su
      filosofía se basa en que lo que otros llaman esclavitud es, en el fondo, un
      simple paso en el camino espiritual de la persona para abrazar la fe. A pesar
      de varios contratiempos en su historia reciente, siguen siendo la nación-estado
      más estable y militarmente poderosa de Nuevo Edén.
    fr: L’Empire amarr est le plus grand et le plus ancien des quatre empires. Gouvernée
      par une puissante impératrice, cette vaste société théocratique s'appuie sur
      le dur labeur d'innombrables esclaves. Les citoyens amarr bénéficient généralement
      d'une éducation solide servie par une grande ferveur. Sur le plan culturel,
      ils adhèrent au principe fondamental selon lequel ce que d'autres appellent
      esclavage est en réalité une étape dans le cheminement spirituel d'un individu
      asservi vers l'adoption totale de la foi officielle. Malgré plusieurs revers
      au cours de son histoire récente, l'empire reste sans doute la nation la plus
      stable et militairement puissante de New Eden.
    it: L'Impero Amarr è il più vasto e antico dei quattro imperi. Governata da una
      potente Imperatrice, questa vasta società teocratica è ampiamente sostenuta
      dal lavoro degli schiavi. I cittadini Amarr sono molto istruiti e appassionati
      e, dal punto di vista culturale, Amarr aderisce al principio fondamentale secondo
      cui ciò che gli altri chiamano schiavitù è in realtà un passo nel percorso spirituale
      debitorio dell'individuo verso l'abbraccio totale della propria fede. Nonostante
      diversi contrattempi subiti nella sua storia recente, l'Impero resta indubbiamente
      lo stato-nazione più stabile e militarmente più potente di New Eden.
    ja: アマー帝国は、4大国のうち最大にして最古の国である。強力な力を持つ皇帝の支配下にあるこの巨大な神政社会は、奴隷の幅広い労働力基盤によって支えられている。アマー市民の多くは教育レベルが高く情熱的だ。またアマー文化には、一般に奴隷制度として知られるものを、主従関係の従の側の人間が完全な信仰に到達するための、精神修養法の一過程であると捉える信条が根底にある。現在はいくつかの停滞も見られるが、帝国がニューエデンの中で最も安定した軍事国家であることは間違いない。
    ko: 아마르 제국은 네 국가 가운데 가장 거대하고 역사가 긴 제국입니다. 막강한 여제가 통치하는 아마르 제국은 신정국가로 노예 노동이라는
      드넓은 토대 위에 자리 잡고 있습니다. 아마르 제국민은 고학력이고 열정적인 성향을 보이며, 문화적으로 다른 이들이 노예제도라고 부르는 시스템은
      계약 노동자들이 자신들의 운명을 받아들이기 위해 영적인 한 걸음을 내딛는 것이라는 기본 교리를 고수합니다. 최근에는 몇 가지 고난을 겪었지만,
      제국은 여전히 뉴에덴에서 가장 안정적이고 강력한 군사력을 지닌 국가입니다.
    ru: 'Империя Амарр — крупнейшая и древнейшая из четырех держав. Управляемое могущественной
      императрицей, это огромное и сложное теократическое общество целиком основано
      на эксплуатации рабов. Граждане Амарр в своей массе хорошо образованы и занимают
      активную жизненную позицию. Их культура зиждется на фундаментальном принципе:
      то, что другие называют рабством, на самом деле является для зависимых людей
      шагом на духовном пути к постижению веры. Несмотря на некоторые неудачи в прошлом,
      империя является, пожалуй, самой стабильной и могущественной военной державой
      в Новом Эдеме.'
    zh: 艾玛是四大帝国中幅员最辽阔、历史最悠久的帝国。虽然在近代历史上该帝国曾遭受到一些挫折，但它依然是新伊甸中社会秩序最稳定，军事实力最强大的国家。
