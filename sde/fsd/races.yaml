16:
  descriptionID:
    de: Die Jovianer sind das geheimnisvollste Volk im Universum. Sie sind schwer
      zu durchschauen und ihre Bevölkerung macht nur einen Bruchteil der Population
      ihrer Nachbarn aus. Doch ihre technologische Überlegenheit lässt sie über alle
      Maßen mächtig erscheinen.
    en: The most mysterious and elusive of all the universe's peoples, the Jovians
      number only a fraction of any of their neighbors, but their technological superiority
      makes them powerful beyond all proportion.
    es: Los jovianos son el pueblo más misterioso y esquivo de todos los del universo.
      Son muchos menos que cualquiera de sus vecinos, pero su superioridad tecnológica
      los hace muy poderosos.
    fr: Le plus mystérieux et insaisissable de tous les peuples de l'univers, les
      Jove sont très inférieurs en nombre aux civilisations voisines, mais leur supériorité
      technologique leur confère une puissance inégalée.
    it: Il popolo più misterioso e sfuggente dell'universo, i gioviani contano solo
      una frazione di tutti gli altri popoli vicini, ma la loro superiorità tecnologica
      li rende potenti oltre ogni limite.
    ja: 全宇宙の人々の中でも最もミステリアスでとらえどころのないジョビ人の人口は他よりも少し多い程度だが、優秀な技術を持つため他国よりも強力である。
    ko: 우주에서 가장 신비롭고 이해하기 어려운 인종인 조브인은 다른 인종의 몇 분의 일 수준에 불과하지만, 우월한 그 기술력으로 인해 다른
      누구보다도 강력합니다.
    ru: Загадочный и таинственный народ Джоув по численности населения значительно
      уступает своим соседям, но его техническое превосходство огромно.
    zh: 朱庇特是宇宙中最神秘、最让人难以捉摸的民族，它的人口数量仅仅是邻邦的几分之一，但先进的技术使他们傲视群雄。
