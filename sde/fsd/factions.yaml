500026:
  corporationID: 1000298
  descriptionID:
    de: Das Triglavia-Kollektiv scheint eine menschliche Zivilisation zu sein, die
      sich selbst in den Tiefen der Raumverwerfung des Abgrunds vor Jahrhunderten,
      vielleicht Jahrtausenden abgeschottet hat. Die Triglavia-Zivilisation verfügt
      nachweislich über Kompetenzen in fortschrittlichen Raum-Zeit-Mechaniken, gepaart
      mit der Beherrschung bioadaptiver Technologie, die sie zum Überleben in der
      veränderlichen Umgebung des Abgrunds einsetzt.
    en: The Triglavian Collective appears to be a human civilization that secluded
      itself in the depths of Abyssal Deadspace centuries, perhaps millennia ago.
      The Triglavian civilization has demonstrable expertise in advanced space-time
      mechanics, coupled with a mastery of bioadaptive technology that it uses to
      survive the shifting environments of the Abyss.
    fr: Il semble que le Collectif Triglavian soit une civilisation humaine qui s'est
      retirée dans les profondeurs de l'abîme Deadspace il y a des siècles, voire
      des millénaires de cela. La civilisation Triglavian possède une expertise avérée
      en mécanique spatio-temporelle avancée, associée à une maîtrise des technologies
      bioadaptatives qu'elle utilise pour survivre aux environnements changeants de
      l'abîme.
    ko: 트리글라비안 컬렉티브는 수 세기 전, 아니면 수 천년 전에 어비설 데드스페이스로 사라진 인류 문명입니다. 트리글라비안 문명은 어비스의
      변화무쌍한 환경에서 살아남기 위해 사용되는 바이오적응형 기술에 통달하였으며 고차원적인 시공간 기술에 뛰어났다고 알려져 있습니다.
    ru: Сообщество Триглава представляет собой человеческую цивилизацию, вот уже несколько
      веков или даже тысячелетий обитающую в полной изоляции в Мёртвой бездне. Цивилизация
      Триглава очевидно владеет принципами взаимодействия с пространством и временем,
      а также биоадаптивными технологиями, позволяющими выживать в переменчивых условиях
      бездны.
    zh: 三神裔是一个人类文明，将自己隐藏在深渊空间中已有数个世纪，甚至可能长达千年之久。三神裔文明在高级时空机制领域颇有建树，并在与深渊空间中变幻无常的环境的对抗中掌握了生化适应技术。
