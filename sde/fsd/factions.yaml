500011:
  corporationID: 1000138
  descriptionID:
    de: Heutzutage ist das Angel Cartel eine der größten und bestorganisierten kriminellen
      Fraktionen im All. Sie operieren aus dem Herzen der Curse Region und sind in
      verschiedene Gruppen unterteilt, von denen jede ihre eigene, spezielle Funktion
      hat. Die Angel werden von den Dominations kommandiert und in dem Jahrhundert,
      das sie nun schon im tiefen Raum lauern, raubten, plünderten und sabotierten
      sie zahllose Schiffe und entführten, belästigten und töteten tausende Menschen.
      Die Angel rekrutieren Mitglieder aus allen Rassen und operieren somit nicht
      gebietsabhängig. Dadurch erstreckt sich ihr Operationsgebiet fast über die ganze
      bekannte Welt. Viele glauben, dass die Angel ihre Macht durch die Entdeckung
      von Jove-Technologie in deren alter Heimat erlangt haben, die nun von dem Angel
      Cartel behaust wird.
    en: 'Operating from the heart of the Curse region, the Angel Cartel is today the
      largest and best organized of the space-based criminal factions. The Angels
      are divided into several groups, each with a very special function. It is commanded
      by the Dominations and in the century they''ve been lurking in deep space they
      have stolen, plundered or sabotaged countless number of ships and kidnapped,
      molested or murdered thousands of people. The Angels recruit members from all
      the races, and are thus not bound to any one zone of operation, which spans
      almost the entire known world. Many believe that the Angels got their power
      by uncovering Jovian technologies hidden in their ancient homes, now infested
      by the Angel Cartel.  '
    fr: 'Basé au cœur de la région de Curse, le cartel angel est la faction criminelle
      la plus importante et la mieux organisée de notre temps. Les Angels sont divisés
      en plusieurs groupes, chacun ayant une fonction très spécifique. Dirigés par
      les Dominations, ils se terrent dans l''espace profond et ont, au cours des
      cent dernières années, volé, pillé et saboté un nombre incalculable de vaisseaux,
      kidnappant, brutalisant ou assassinant des milliers de personnes. Les Angels
      recrutent des membres de toutes les races, ce qui leur permet d''être présents
      dans de nombreux secteurs. Leur influence s''étend ainsi dans la quasi-totalité
      de l''univers connu. Beaucoup pensent que les Angels doivent leur puissance
      à la découverte de technologies dissimulées dans les anciennes bases jove, aujourd''hui
      occupées par le cartel.  '
    ja: '  カースリージョンの中心部に本拠を置くエンジェルカルテルは、宇宙を根城に暗躍する犯罪組織としては現在最も大規模で統率のとれた一派である。エンジェルズはいくつかのグループで構成されており、それぞれが固有の機能を持つ。組織はドミネーションズに率いられ、この100年間は盗み取った深宇宙に潜みながら、数え切れないほどの船を略奪、妨害し、何千人という人びとを誘拐、暴行、殺害してきた。エンジェルズは種族を問わずメンバーを採用するので、その活動区域が限られることはなく、既知の宇宙を股にかけて飛び回っている。エンジェルズは、現在占拠しているジョビの先祖の土地でそのテクノロジーを発見し、それによって力を得たと言われている。'
    ko: '커스 구역의 심장부에서 활동하는 엔젤 카르텔은 오늘날 우주에 근거지를 둔 범죄 집단 중 가장 거대하고 체계화된 팩션입니다. 엔젤 카르텔은
      각각 고유의 임무를 수행하는 여러 하부조직으로 구성되어있으며, 조직 전체는 "도미네이션"이 지휘합니다. 이들은 몇 세기 동안이나 심우주에
      숨어 지냈으며, 수많은 함선을 훔치거나 약탈했고, 수천 명을 납치, 공격, 살해했습니다.엔젤은 국적에 상관없이 멤버를 모집하기 때문에 한
      지역에서만 활동하는 게 아닌, EVE 우주 전역에서 영향력을 떨치고 있습니다. 세간에서는 엔젤 카르텔이 조브인의 옛 고향에 숨겨진 기술을
      발견하고 이용했기 때문에 지금처럼 강대해진 것이라 추측하고 있습니다.  '
    ru: '  Картель Angel, обосновавшийся в сердце региона Curse, на сегодняшний день
      является одной из крупнейших и лучше всего организованных космических преступных
      группировок. Пираты Angel делятся на несколько групп, каждая из которых обладает
      своими функциями. Возглавляемый группировкой под названием Domination, за век
      своего существования Картель украл, захватил и уничтожил бесчисленное количество
      кораблей, не говоря уже о тысячах их жертв. Angel принимают в свои ряды представителей
      всех рас, поэтому они не ограничены каким-либо одним регионом; наоборот, они
      действуют практически на всей территории изведанной вселенной. Многие верят,
      что Angel достигли своего могущества благодаря технологиям Jove, скрытым на
      древних родных мирах этого народа, которые в настоящий момент населены пиратами
      Картеля. '
    zh: 天使企业联合体的操控中心在柯尔斯星系，是现存规模最大、最有组织性的一个以太空为基地的犯罪团体。它分为好几个小组，每个都有其专署职能。天使企业联合体受主天使集团控制，一个世纪前，当他们还潜伏在深层空间时，就开始袭击、夺取、破坏飞船，进行绑架、骚扰以及间谍活动，无恶不作，无所不为。天使企业联合体的成员来自不同的种族，因此活动范围没有地域限制，几乎涵盖了整个已知世界。许多人认为，天使企业联合体之所以这么强大，是因为他们发现了朱庇特人藏在他们古老家园里的一些技术机密，现在天使企业联合体的犯罪分子成天在那里出没。
