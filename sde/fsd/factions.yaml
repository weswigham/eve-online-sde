500018:
  corporationID: 1000128
  descriptionID:
    de: Der Ursprung von Mordu's Legion liegt im Gallente-Caldari-Krieg als eine Gruppe
      aus Militärangehörigen der Intaki sich auf die Seite der Caldari stellte. Diese
      Intaki wurden in eine eigene Einheit eingegliedert, die ein Caldari-Offizier
      mit Namen Mordu führte. Nach dem Krieg siedelten sich die Intaki im Caldari-Raum
      an, gerieten aber unwillentlich mit den einheimischen Caldari aneinander, was
      später als der Waschi-Aufstand bezeichnet wurde. Mordu's Legion wurde zu der
      Zeit als eine Söldnerkampftruppe gegründet und nach dem Aufstand blieb sie weiterhin
      bestehen. Die Legion ist zwar lose mit der Caldai Navy verbunden, aber ist zum
      größten Teil vollkommen unabhängig. Mordu's Legion wird gewöhnlich von Unternehmen
      angeheuert, um wertvolle Akvia außerhalb des Raumes der Imperien zu beschützen,
      zum Beispiel bezahlt ihnen Outer Ring Excavations ein ansehnliches Sümmchen,
      damit sie in der Outer Ring-Region patrouillieren.
    en: The origin of Mordu's Legion lies in the Gallente-Caldari War when a group
      of Intaki military personnel sided with the Caldari. The Intakis were put into
      a separate unit with a Caldari officer named Mordu. After the war the Intakis
      settled in Caldari space, but unwillingly became entangled with Caldari locals
      in the Waschi Uprising. Mordu's Legion was formed at that time as a mercenary
      fighting force and after the uprising it continued its existence. The Legion
      is loosely associated with the Caldari Navy, but is for the most part totally
      independent. Mordu's Legion is commonly hired by companies to protect valuable
      assets outside empire space, for instance Outer Ring Excavations pays them handsomely
      to patrol the Outer Ring region.
    fr: La Guerre Gallente-Caldari provoqua un schisme entre l'armée gallente et les
      sections militaires intaki. Les transfuges intaki ralliés aux troupes caldari
      furent regroupés dans une unité distincte, dirigée par un officier caldari répondant
      au nom de Mordu : ainsi naquit la Légion Mordu. Après la guerre, les Intaki
      s'installèrent dans l'espace caldari, mais l'accalmie fut de courte durée. Le
      soulèvement de Waschi précipita les réfugiés dans un violent conflit avec les
      autochtones caldari. C'est ainsi que la Légion Mordu se mua en unité de combat
      mercenaire, et s'engagea sur la voie de l'indépendance une fois la révolte réprimée.
      Si elle reste vaguement associée à la Navy caldari, la Légion est fondamentalement
      affranchie des institutions caldari. La Légion Mordu loue principalement ses
      services aux entreprises désireuses de sécuriser leurs biens hors des frontières
      de l'espace impérial. Ainsi, des patrouilles Mordu à la solde d'Outer Ring Excavations
      sillonnent la région d'Outer Ring pour protéger les intérêts de la corporation.
    ja: ガレンテ-カルダリ戦争においてインタキ軍の兵士の一部がカルダリの側についたが、これがモードゥ部隊の起源である。分裂したインタキの一団をモードゥというカルダリの将校が率いた。戦争の終結後、その連中はカルダリの宙域にとどまったが、ワチ・アップライジングの際はカルダリの地元民と深く関わるのを避けていた。その頃に傭兵部隊としてモードゥ部隊が誕生し、ワチの反乱後も存続することになった。この部隊はカルダリ海軍とのつながりが無いことはないが、基本的には独立した集団である。帝国の宙域外にある資源を守りたい企業がよくモードゥ部隊を雇っている。例えばアウターリング・エクスカベーションズはかなりの額で部隊を雇い、アウターリングエリアを警備させている。
    ko: 모르두 군단의 기원은 갈란테-칼다리 전쟁입니다. 이 전쟁에서 인타키 군대는 칼다리 편에 섰고, 인타키는 모르두라는 칼다리 장교가 지휘하는
      별도 부대에 배치되었습니다. 전쟁이 끝난 뒤, 인타키는 칼다리 영역에 정착했지만, 와스치 봉기 중에 칼다리 현지인과 의도치 않게 맞붙게
      되었습니다. 그때 모르두 군단은 용병 부대가 되었으며, 봉기가 끝난 뒤에도 남게 되었습니다. 모르두 군단은 칼다리 해군과 접점이 어느 정도
      있지만 독립적으로 활동합니다. 일반적으로 군단은 국가 영역 외부에 있는 귀중한 자원을 보호하려는 코퍼레이션이 고용합니다. 예를 들어 아우터링
      채굴조합은 군단에 상당한 돈을 지불해 아우터링 구역 순찰을 맡깁니다.
    ru: Легион Морду был создан во время войны Галлентской Федерации c Государством
      Калдари, когда группа военных-интаки примкнула к силам калдарцев. Из них создали
      отдельное подразделение, которое возглавил калдарский офицер по имени Морду.
      После войны интаки поселились в Государстве Калдари, но случайно оказались замешаны
      в восстании Васчи на стороне местных жителей-калдарцев. Сформированный в качестве
      боевой группы наёмников, легион Морду продолжал существовать и после восстания.
      Легион в некоторой степени связан с калдарским флотом, но по большей части он
      полностью независим. Компании обычно нанимают Легион Морду, чтобы защитить ценное
      имущество за пределами имперского пространства. Например, Окраинная Рудная Экспедиция
      хорошо им платит за патрулирование отдалённых регионов.
    zh: 莫德团起源于盖伦特加达里战争，那时有一批印塔基军人支持加达里，这些人组织在一起形成一股独立的军事力量，由一位名叫莫德的加达里人指挥。战争结束后，这些印塔基人在加达里定居下来，但被迫卷入了当地的瓦斯奇抗争。莫德团就是在那时候作为一支雇佣兵打击力量被组建起来的，并在抗争结束后保留了下来。莫德团与加达里海军有些关系，但大多数时候完全独立。莫德团常被一些公司雇佣以保护他们在帝国境外的贵重财产，例如外空联合矿业集团就高薪聘请他们在外环星域巡逻。
