500020:
  corporationID: 1000135
  descriptionID:
    de: 'Die Serpentis Corporation wurde vor einigen Jahrzehnten von V. Salvador Sarpati
      gegründet. Zunächst war sie in der High-Tech-Forschung tätig, aber mit der Zeit
      wuchsen ihre Verbindungen zur Unterwelt und die Forschungsstationen der Serpentis
      - verstreut in außerhalb gelegenen Regionen - wurden berüchtigte Piratenstützpunkte.
      Schon früh handelte Sarpati mit dem Angel Cartel einen Deal aus, ihm Schutz
      für seine Stationen zu gewähren, und die Aufgabe wurde von den Guardian Angels
      übernommen. Beide Seiten zogen aus diesem Vertrag enorme Vorteile: Die Serpentis
      können in Ruhe arbeiten und das Angel Cartel hat Zugang zu den illegalen Forschungserfolgen
      der Serpentis Corporation. Man geht davon aus, dass die Serpentis der wichtigste
      Entwickler und Hersteller illegaler Neuralbooster sind, ganz besonders deswegen,
      weil Sarpatis Vater ein bekannter Spezialist auf diesem Gebiet war. Als Heimat
      der Serpentis wird die Konstellation Phoenix in der Region Fountain angegeben.'
    en: The Serpentis Corporation was founded a few decades ago by V.Salvador Sarpati.
      At first it was engaged in hi-tech research, but with time its ties with the
      underworld grew and the Serpentis research stations, scattered around in remote
      areas, became infamous pirate havens. Sarpati made a deal with the Angel Cartel
      early on to provide protection for his stations and the duty was taken on by
      the Guardian Angels. Both sides have prospered enormously for this deal - Serpentis
      can operate in peace and the Angel Cartel gets access to the illegal research
      efforts of the Serpentis. It is strongly believed that Serpentis is the main
      developer and manufacturer of illegal neural boosters, especially since Sarpati's
      father was a renown specialist in that field. The home of Serpentis is in the
      Phoenix constellation in the Fountain region.
    es: 'La Corporación Serpentis fue fundada hace unas décadas por V. Salvador Sarpati.
      Al principio, se dedicó a la investigación de alta tecnología, pero sus lazos
      con los bajos fondos crecieron y las estaciones de investigación de Serpentis,
      desperdigadas por zonas remotas, se convirtieron en puertos seguros para piratas.
      Sarpati hizo un trato con el Cártel de los Ángeles para que defendieran sus
      estaciones, tarea que recayó en los Ángeles de la Guarda. Este trato ha permitido
      a ambos bandos prosperar enormemente: Serpentis opera en paz y los miembros
      del Cártel pueden acceder a los resultados de las investigaciones ilegales de
      Serpentis. Se cree que Serpentis es el principal desarrollador y fabricante
      de potenciadores neuronales ilegales, pues el padre de Sarpati era un reconocido
      experto en el tema. La base de Serpentis está en la constelación Phoenix, en
      la región de Fountain.'
    fr: 'La Serpentis Corporation a été fondée il y a plusieurs décennies par V. Salvador
      Sarpati. Après avoir fait ses premières armes dans la recherche de haute technologie,
      ses liens avec la pègre s''intensifièrent progressivement et les stations de
      recherche serpentis, disséminées dans des zones isolées, devinrent le refuge
      de pirates notoires. Sarpati conclut rapidement un marché avec le cartel angel
      afin d''assurer la protection de ses stations. Depuis lors, les Guardian Angel
      s''acquittent de leur tâche avec un zèle qui les honore. Cet accord a toujours
      été extrêmement profitable aux deux factions : les Serpentis peuvent ainsi opérer
      en toute sécurité et le cartel angel bénéficie du résultat de leurs recherches
      clandestines. On dit que les Serpentis sont les principaux inventeurs et fabricants
      de boosters neuraux illicites, une théorie d''autant plus crédible que le père
      de Sarpati était un spécialiste en la matière. La base des Serpentis est implantée
      au sein de la constellation de Phoenix, dans la région de Fountain.'
    ja: サーペンティスコーポレーションはVサルバドールサーパティによって数十年前に設立された。はじめは高度先端技術の研究を行っていたが、時が経つにつれ裏社会との繋がりが強まっていき、遠隔地に点在していたサーペンティスの研究ステーションは、悪名高い海賊たちのたまり場となっていった。当初からサーパティはエンジェルカルテルと契約してステーションの警護を委託しており、その任務を任されたのがガーディアンエンジェルズだった。この契約は双方に大きな利益もたらした。サーペンティスは誰にも邪魔されることなく活動でき、エンジェルカルテルはサーペンティスが行っている違法な研究の結果を知ることができたのだ。サーパティの父親が神経系ブースター分野における有名な研究者であったこともあり、現在はサーペンティスが違法な神経系ブースターの製造、開発の中心となっていると考えられている。サーペンティスの本拠地はフェニックスコンステレーションのファウンテンリージョンにある。
    ko: 서펜티스 코퍼레이션은 수십 년 전 V. 살바도르 사르파티가 설립한 조직입니다. 첨단 기술 연구에 종사하는 기관으로 출범하였으나 점점
      암흑 세계에 발을 깊숙이 들이게 되었고 외곽 지역에 흩어져 있던 현재 서펜티스 연구 정거장은 현재 악명높은 해적 은신처가 되었습니다. 초기에
      사르파티가 서펜티스의 정거장을 보호하기 위해 엔젤 카르텔과 체결한 계약은 현재까지도 가디언 엔젤과 이어지고 있습니다. 이 거래를 통해 양측
      모두 막대한 이득을 취하며 조직의 규모를 키울 수 있었습니다. 서펜티스는 엔젤 카르텔 덕분에 평화롭게 연구를 진행할 수 있었고 엔젤 카르텔은
      불법 약물을 제공받았습니다. 사르파티의 아버지가 이름난 마약 제조업자이기 때문에 세간에서는 서펜티스가 불법 신경 부스터의 연구 및 생산을
      주도하고 있을 것이라고 추측합니다. 서펜티스의 본거지는 파운틴 지역의 피닉스 성좌에 위치하고 있습니다.
    ru: Корпорация Serpentis была основана несколько десятилетий назад человеком по
      имени V.Salvador Sarpati. Сначала она занималась высокотехнологичными исследованиями,
      но со временем ее связи с преступным миром росли, и исследовательские станции
      Serpentis, разбросанные повсюду в отдаленных областях, стали печально известными
      пиратскими приютами. В самом начале своей деятельности Sarpati заключил сделку
      с Картелем Angel, чтобы обеспечить защиту своих станций, и эту обязанность взяла
      на себя группировка Guardian Angels. Обе стороны очень сильно выиграли от этой
      сделки — Serpentis может спокойно вести свою деятельность, а Картель Angel получает
      доступ к незаконным научно-исследовательским проектам Serpentis. Считается,
      что корпорация Serpentis — главный разработчик и изготовитель нелегальных нейронных
      бустеров, особенно учитывая тот факт, что отец Sarpati был известным специалистом
      в этой области. Обитель Serpentis находится в созвездии Phoenix в регионе Fountain.
    zh: 天蛇集团是V.萨瓦多尔·萨巴蒂在几十年前建立的。最初只从事高科技研究，但随着他们与黑社会的关系日益密切，天蛇集团分散在边远区域的空间研究站成为臭名昭著的海盗避难所。萨巴蒂在早期就与天使企业联合体达成协议，由守护天使对他的空间站提供保护。这次交易使双方都收获颇丰——天蛇集团可以专注于研究，而天使企业联合体有权享受天蛇集团的非法研究成果。人们坚信天蛇集团是非法神经增效剂的主要开发和制造者，而萨巴蒂的父亲正是业内的著名专家。天蛇集团的基地在源泉星域的凤凰星座。
