500017:
  corporationID: 1000131
  descriptionID:
    de: ' Die Society of Conscious Thought (Gesellschaft für bewusstes Denken) ist
      drei Jahrhunderte alt und wurde von einem Jove namens Labron gegründet, der
      nach spiritueller Erleuchtung suchte. Die Gesellschaft hat sich seither in vielen
      Gewändern gezeigt und ist alles gewesen: von einer religiösen Sekte für Einsiedler
      bis hin zu einem Polit-Institut, das sich an Machtspielen beteiligte. Heutzutage
      ist die SoCT hauptsächlich bekannt für ihre schulischen Erfolge, ihre Lehrinstitute
      sind weithin als die besten in der Welt angesehen. Reiche und einflussreiche
      Eltern überall auf der Welt bemühen sich darum, dass ihre Kinder aufgenommen
      werden. Große Geldsummen anzubieten ist allerdings keine Garantie für die Zulassung,
      da die Schule ein eigenes, ungewöhnliches Auswahlverfahren anwendet, das für
      Außenstehende weder Hand noch Fuß zu haben scheint. Die SoCT ist in abgelegenen
      Gebieten tätig, wo sie ihre Festungen gebaut hat, die man "Kitz" nennt. Nicht
      alle Kitz sind Lehrinstitute, einige sind nach wie vor geistiger Erleuchtung
      gewidmet oder dienen wissenschaftlichen Zwecken.'
    en: 'The Society of Conscious Thought is three centuries old and was founded by
      a Jovian named Ior Labron, who was in search of spiritual enlightenment. The
      Society has since then taken many guises and been anything from a religious
      sect full of hermits to a political institute playing the power game. Today,
      the Society is mainly known for their scholastic achievements, their schools
      are widely regarded as the best ones in the world of EVE and rich and influential
      parents everywhere fight to get their kids admitted. Offering large sums of
      money is, however, no guarantee for admittance, as the Society has its own peculiar
      selection process that seems to have little rhyme or reason to outsiders. The
      Society operates in remote areas, where they build strongholds called kitz.
      Not all kitz are schools, some are still devoted to spiritual enlightenment
      or scientific pursuits. '
    fr: 'Avec trois siècles d''existence à son actif, la Society of Conscious Thought
      fut fondée par un certain Ior Labron, ressortissant jove en quête d''élévation
      spirituelle. Depuis lors, elle a revêtu maints visages, de celui de secte d''ermites
      mystiques à celui d''institut politique de premier plan, entre autres. Aujourd''hui,
      la Society est avant tout une figure de proue de l''enseignement. Ses écoles
      sont considérées comme les meilleures de l''univers d''EVE ; partout, les parents
      issus des classes privilégiées se battent pour que leurs enfants y soient admis.
      L''argent n''est cependant pas une garantie d''admission, car la Society a son
      propre système de sélection, aussi obscur qu''illogique aux yeux de l''observateur
      extérieur. Elle opère dans des zones reculées où elle a bâti des forteresses
      appelées kitz. Cependant, tous les kitz ne sont pas des écoles ; certains sont
      aujourd''hui encore consacrés à l''éveil spirituel ou à la recherche scientifique. '
    ja: ' 意識思考学会は、悟りを開こうと模索していたイオールラブロンという名のジョビ人によって3世紀前に設立された団体である。以来学会は、隠遁生活を送るカルト宗教から権力争いに首を突っ込む政治学研究所まで、様々な外観を装ってきた。現在ではもっぱら学術団体として有名で、学会の教育機関はEVE世界の最高学府として広く認められており、あらゆる星の富裕層や有力者が子供を入学させようと躍起になっている。しかし、学会は普通の理屈では理解できない一風変わった独特な選抜方法をとっているため、たとえ大金を積んだとしても入学できる保証はない。学会は人里離れた場所にキッツという要塞を築いて活動している。全てのキッツが大学として使われているわけではなく、そのいくつかでは今でも悟りを開くための修行や科学研究が行われている。'
    ko: '깨어있는 자들의 사회는 3세기 전, 영적 깨달음을 찾던 아이어 래브런이라는 조비안이 설립했습니다. 사회는 그 뒤로 종교 은둔자가 가득한
      종교 종파에서부터 권력 싸움을 하는 정치 기관까지 여러 모습으로 바뀌었습니다. 오늘날, 사회는 주로 학계의 성취를 이룬 것으로 많이 알려졌으며,
      사회의 학교는 이브 세계에서 최고의 학교로 평가받아 전 세계의 부유하고 영향력 있는 인사들은 자식을 사회의 학교에 입학시키기 위해 기를
      씁니다. 하지만 사회는 외부에서 보기에 어떤 규칙이나 이유가 없는 것처럼 생각될 정도로 특별한 선별 과정을 채택하고 있기 때문에 기부금을
      많이 낸다고 하더라도 합격한다는 보장은 없습니다.사회는 키츠라고 불리는 요새를 건설한 외진 곳에서 운영합니다. 키츠가 모두 학교는 아니지만,
      일부는 영적 깨달음이나 과학 연구에 전념합니다. '
    ru: ' История Общества сознательного мышления насчитывает три столетия; оно было
      основано Jove по имени Ior Labron, который находился в поисках духовного просвещения.
      C тех пор Общество принимало много образом: от полной отшельников религиозной
      секты до влиятельной политической партии. Сегодня Общество главным образом известно
      своими академическими достижениями, а их школы широко известны как лучшие в
      мире EVE. Богатые и влиятельные родители со всех уголков Нового Эдема борются
      за то, чтобы записать своих отпрысков в одну из школ Общества Однако даже большие
      денежные суммы не являются гарантией зачисления, поскольку Общество имеет своеобразный
      процесс отбора, который совершенно непонятен для посторонних. Society действует
      в отдаленных областях, где они строят цитадели, называемые «киц». Не все киц
      являются школами; некоторые из них все еще посвящены духовному просвещению или
      научным исследованиям.'
    zh: ' 理性思维社团(真理会)至今已有三百多年的历史，由一位名叫艾尔·勒布朗的朱庇特人建立，他一直追寻精神启迪。从那时起，社团以很多面貌存在于世——从隐士聚集的宗教派系，到玩弄权力游戏的政治机构。如今，理性思维社团主要以他们的学术成果而闻名，他们的学校被公认为是新伊甸里最好的，有钱有势的父母们争相要将他们的孩子送来读书。不过即使支付高额费用也未必能被录取，因为理性思维社团有自己的筛选流程，而且这种筛选在外界看来毫无规律可循。理性思维社团活跃于偏僻区域，在那里他们建立起称为“基兹”的要塞，但不是每个“基兹”都被用作学校——有些仍然是探索精神启迪或科学研究的专门机构。'
