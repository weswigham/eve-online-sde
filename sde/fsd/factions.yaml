500024:
  corporationID: 1000274
  descriptionID:
    de: Die Drifter tauchten aus den Ruinen der Sleeper-Zivilisation auf, die über
      ganz Anoikis verteilt war - auch bekannt als Wurmlochraum - und stellen eine
      gewaltige Herausforderung und vielleicht eine schreckliche Bedrohung, sowohl
      für die Imperien, als auch Kapselpiloten dar. Allem Anschein nach sind die Drifter
      die Erben eines Vermächtnisses, das von einigen den ältesten Jove zurückgelassen
      wurde und schrecken nicht davor zurück, unglaubliche Macht über jeden auszuüben,
      der sich ihnen in den Weg stellt. Demnach sind die Drifter ein ganz anderes
      Kaliber als die relativ harmlose Präsenz des ehemaligen Jove Imperiums.
    en: Emerging from the ruins of the Sleeper civilization spread throughout Anoikis
      – otherwise known as 'W-space' – the Drifters represent a tremendous challenge
      and perhaps a dire threat to the empires and capsuleers alike. Seemingly the
      inheritors of a legacy left behind by some of the most ancient Jove, the Drifters
      are unafraid to wield tremendous power in response to any who get in their way.
      In this regard, the Drifters are a very different conundrum than the relatively
      benign presence that was the Jove Empire.
    fr: Issus des ruines de la civilisation sleeper qui se propagent dans Anoikis
      (W-space), les drifters représentent un énorme défi et probablement une grave
      menace pour les empires comme les capsuliers. Apparent successeurs des Jove
      les plus anciens, les Drifters n'ont pas peur d'exercer un pouvoir massif en
      réponse à tous ceux qui se mettraient sur leur chemin. Les drifters représentent
      un casse-tête bien différent de la présence relativement bénigne de l'empire
      Jove.
    ja: 「Wスペース」として知られるアノイキス全域に広がるスリーパーの廃墟から出現してくる漂流者たちは帝国やカプセラたちにとって頭痛の種であり、脅威となっている。一見すると最古のジョヴ族の名残がある漂流者たちだが、邪魔する者には容赦しない。漂流者たちはこの点において、比較的無害な存在だったジョヴ族とは全く異なるタイプの厄介な存在である。
    ko: 드리프터들은 슬리퍼 문명 유적지를 기점으로 출현하기 시작해 아노이키스 또는 일명 'W-스페이스' 전역으로 퍼지고 있는 아주 골치 아픈
      존재들입니다. 어쩌면 제국과 캡슐리어 모두에게 있어 큰 위협인지도 모릅니다. 드리프터들은 고대 조브인의 후손 쯤으로 보이는데, 방해가 되는
      상대가 있다면 누구에게든 주저 없이 무력을 행사하고 있습니다. 그 점에서는 비교적 우호적이었던 조브 제국과는 굉장히 다른 면모를 보입니다.
    ru: Скитальцы, вышедшие из руин цивилизации Спящих, разбросанных по всему Аноикису
      (или w-пространству, как его называют чаще), являются небывалым вызовом — и,
      возможно, смертельной угрозой — как сверхдержавам Нового Эдема, так и капсулёрм.
      Владея технологическим наследием древнейших джовиан, Скитальцы без сомнений
      обращают его ужасающую мощь против тех, кто встанет у них на пути. В сравнении
      с относительно доброжелательной Джовианской Империей, присутствие Скитальцев
      ставит совершенно иные вопросы.
    zh: 流浪者，这个在阿诺基斯区域或称为虫洞空间中广为传播的冬眠者文明的废墟中出现的分支，给帝国区和飞行员们带来了巨大的威胁和挑战。他们似乎成为了最古老的朱庇特人的继承者，对任何出现在他们前进道路上的绊脚石都毫不畏惧并给予有力的回应。就这点而言，流浪者与朱庇特人相对亲和的风格之间的巨大反差就成了一个谜。
  iconID: 21404
