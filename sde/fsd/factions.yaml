500029:
  corporationID: 1000441
  descriptionID:
    de: Der Deathless Circle trat aus den Schatten der kriminellen Unterwelt von New
      Eden hervor als eine neue Macht unter den bedeutenden Piratenfraktionen im Jahr
      YC125. Mit ihrer Besetzung und Kontrolle des verlassenen Jovian-Außenpostensystems
      „Zarzakh“ stellen sie eine neue Herausforderung für die Kräfte von Recht und
      Ordnung dar. Nach Jahren voller Gerüchten und Verdächtigungen bezüglich der
      Aktivitäten der mysteriösen Gestalt, bekannt als „Der Todlose“, ist der Kreis
      nun klar als eine Koalition von Kriminellen, Piraten und Abtrünnigen aus ganz
      New Eden erkennbar, wobei hauptsächlich Mitglieder der organisierten Kriminalitätsgruppen
      der Caldari und Minmatar beteiligt sind. Die dunkle Unterwelt des Netzwerks
      von Verbrecherfamilien der Caldari-Gesellschaft und der sogenannten „Dissoziierten“,
      kombiniert mit der Reichweite von Thukker-Gangstern und Schmugglern, stellt
      dem Deathless Circle ein mächtiges Reservoir an Talenten und Ressourcen zur
      Verfügung. <br><br>Die Elite der Spionage- und Forschungsgruppen des Deathless
      Circle wird offensichtlich auch aus ganz New Eden rekrutiert, wobei offensichtliche
      Verbindungen zu jenen bestehen, die in den Schatten der Caldari und Minmatar
      Gegen-Ökonomien operieren. Die größte Errungenschaft des Deathless Circle ist
      die Entdeckung von Zarzakh und die Besetzung des antiken Jovian-Außenpostens,
      der nun als „Der Stützpunkt“ bekannt ist. Mit den gesammelten Ressourcen einer
      Jovian-Megastruktur, die ihnen zur Verfügung stehen, ist es schwierig, die Grenzen
      dessen abzuschätzen, was der Todlose und seine Organisation in der Zukunft erreichen
      könnten.
    en: The Deathless Circle emerged from the shadows of New Eden's criminal underworld
      as a new power among the major pirate factions in YC125, with their occupation
      and control of the abandoned Jovian outpost system of "Zarzakh" posing a new
      challenge to the forces of law and order. Following years of rumor and suspicion
      as to the activities of the mysterious figure known as "The Deathless", the
      Circle has come into clear focus as a coalition of criminals, pirates, and renegades
      from across New Eden, though principally involving members of Caldari and Minmatar
      organized crime groups. The dark underbelly of Caldari society's network of
      crime families and so-called "disassociated", combined with the reach of Thukker
      gangsters and smugglers provides the Deathless Circle with a potent reservoir
      of talent and resources. <br><br>The elite of the Deathless Circle's espionage
      and research groups are also evidently drawn from across New Eden, though with
      obvious connections to those operating in the shadows of the Caldari and Minmatar
      counter-economies. The crowning achievement of the Deathless Circle is the discovery
      of Zarzakh and its occupation of the ancient Jovian outpost that has come to
      be called "The Fulcrum". With the entire resources of a Jovian megastructure
      at their disposal, it is difficult to gauge the limits of what the Deathless
      and his organization may achieve in the future.
    es: El Círculo Inmortal surgió de entre las sombras del inframundo criminal de
      Nuevo Edén como un nuevo poder entre las principales facciones piratas en 125 CY,
      y su ocupación y control del abandonado sistema de puestos avanzados jovianos
      de «Zarzakh» plantea un nuevo desafío a las fuerzas de la ley y el orden. Después
      de años de rumores y sospechas sobre las actividades de la misteriosa figura
      conocida como «el Inmortal», el Círculo se ha convertido claramente en una coalición
      de criminales, piratas y renegados de todo Nuevo Edén, aunque involucra principalmente
      a miembros de grupos del crimen organizado de Caldari y Minmatar. La parte más
      oscura de la red de familias criminales y los llamados «disociados» de la sociedad
      caldari, combinado con la actividad de los gánsteres y contrabandistas thukkers,
      proporciona al Círculo Inmortal una potente reserva de talento y recursos. <br><br>La
      élite de los grupos de investigación y espionaje del Círculo Inmortal también
      proviene evidentemente de todo Nuevo Edén, aunque con conexiones obvias con
      aquellos que operan en las sombras de las contraeconomías de Caldari y Minmatar.
      El mayor logro del Círculo Inmortal es el descubrimiento de Zarzakh y su ocupación
      del antiguo puesto avanzado joviano que ha llegado a ser llamado «el Fulcro».
      Con todos los recursos de una megaestructura joviana a su disposición, es difícil
      medir los límites de lo que el Inmortal y su organización pueden lograr en el
      futuro.
    fr: Le Cercle Immortel a émergé du ténébreux monde criminel de New Eden en tant
      que nouvelle puissance parmi les principales factions pirates en CY 125, leur
      occupation et contrôle du système d'avant-poste jove abandonné de « Zarzakh »,
      posant un nouveau défi aux forces de l'ordre. Après des années de rumeurs et
      de suspicions concernant les activités de la figure mystérieuse connue sous
      le nom de « L'Immortel », le Cercle s'est clairement défini comme une coalition
      de criminels, de pirates et de renégats provenant de tout New Eden, impliquant
      principalement des membres des bandes de crime organisé caldari et minmatar.
      Les couches les plus sombres du réseau de familles criminelles de la société
      caldari et les prétendus « indépendants », combinée à l'influence des gangsters
      et des contrebandiers thukker, offre au Cercle Immortel une réserve significative
      de talents et de ressources. <br><br>L'élite des groupes d'espionnage et de
      recherche du Cercle Immortel provient manifestement de tout New Eden, avec des
      liens évidents avec ceux qui œuvrent dans l'ombre des économies clandestines
      caldari et minmatar. L'exploit majeur du Cercle Immortel est la découverte de
      Zarzakh et son occupation de l'ancien avant-poste jove, désormais appelé « Le
      Pivot ». Avec la totalité des ressources d'une mégastructure jove à leur disposition,
      il est difficile d'évaluer les limites de ce que l'Immortel et son organisation
      pourraient accomplir à l'avenir.
    ja: ニューエデンの犯罪者たちは裏社会を形成しており、強大な勢力を誇る海賊勢力も複数存在しているが、YC125年、デスレス・サークルは『ザルザク』と呼ばれる放棄されたジョビのアウトポストシステムの制御を奪取し、治安維持部隊にとっての新たな脅威として犯罪社会の影から頭角を現した。『デスレス』という名の正体不明の人物の活動に関してはここ数年噂や疑惑が流れていたが、その名を冠したサークルはニューエデン中の犯罪者、海賊、反逆者による同盟組織である一方で、構成員の多くはカルダリとミンマターの組織化された犯罪集団のメンバーであることが判明している。カルダリ社会にはファミリーを形成する犯罪集団やいわゆる「はぐれ者」たちのネットワークが存在しているが、それがサッカー部族のギャングや密輸商人と結びついたことで、デスレス・サークルは豊富な人材と資源を抱えた組織となっている。<br><br>デスレス・サークルには諜報や研究に携わるグループが存在し、ニューエデン中から集まったエリートがそこに加わっているようだが、カルダリとミンマターの対抗経済の暗部に携わっている者たちと繋がりを持っていることは明らかである。デスレス・サークルの最大級の実績としては、ザルザクの発見と『フルクラム』と呼ばれる古代ジョビ人のアウトポストの占拠が挙げられる。ジョビのメガストラクチャの資源を惜しげもなく使えるため、デスレスとその組織が今後途方もないことをしでかす可能性は否定できない。
    ko: 데스리스 서클은 YC 125년 뉴에덴의 음지에서 나타나 해적 세력들의 판도를 뒤흔든 신흥 세력입니다. 이들은 조브 제국이 예전에 전초기지로
      쓰던 '자르자크'를 차지하고 뉴에덴의 법과 질서에 정면으로 도전하고 있습니다. 몇 년 전부터 뉴에덴 전역에 '데스리스'라는 정체불명의 인물이
      활동한다는 소문이 퍼졌습니다. 이후 전 우주에서 모인 온갖 범죄자, 해적, 반역자, 탈주자가 연합을 결성해 데스리스 서클이 탄생했습니다.
      특히 칼다리 연합과 민마타 공화국 세력권의 범죄자들이 이 서클의 중추를 맡고 있습니다. 칼다리 사회의 그늘에서 활동하는 각종 범죄조직의
      하수인들, 칼다리 사회의 '불순분자', 민마타 터커 부족 출신 갱 단원들 및 밀수업자들이 끊임없이 데스리스 서클에 합류하고 있습니다. 이들은
      자신들의 재능과 재력을 아낌없이 서클을 위해 사용합니다.<br><br>데스리스 서클의 고위 공작원들과 연구원들 또한 뉴에덴 전역에서 스카우트한
      인재들입니다. 이들 중에는 칼다리와 민마타 뒷세계와 연관이 있는 것으로 여겨지는 자들이 많습니다. 데스리스 서클이 현재까지 이룬 가장 큰
      성과는 '자르자크'를 발견하고 그곳의 고대 조브 전초기지를 점거한 것입니다. 그리고 전초기지에 '펄크럼'이라는 이름을 붙였습니다. 이제
      조브 제국이 남긴 거대한 기반 시설을 통째로 차지했으니 앞으로 힘과 조직을 더 성장시킬 것이 자명합니다. 그러나 이들이 뉴에덴에 얼마나
      큰 영향을 미치게 될지 아무도 쉽게 예측할 수 없을 것입니다.
    ru: «Бессмертный круг» внезапно выступил из тени преступного мира Нового Эдема
      в 125 году от ю. с. и сразу встал в один ряд с крупнейшими пиратскими организациями.
      Члены группы установили контроль над системой Zarzakh, где находится заброшенный
      джовианский форпост, и у сил правопорядка появился новый грозный противник.
      Обитатели Нового Эдема много лет гадали, чем же занимается загадочная личность,
      взявшая псевдоним Бессмертный. Оказалось, что «Бессмертный круг» представляет
      собой коалицию бандитов, пиратов и ренегатов со всех уголков освоенного космоса,
      хотя в основном в объединении состоят члены калдарских и минматарских организованных
      преступных группировок. Самое мрачное подполье калдарских преступных кланов
      и так называемые отщепенцы, а также влиятельные гангстеры и контрабандисты из
      племени таккеров полностью обеспечивают «Бессмертный круг» талантами и ресурсами.
      <br><br>Лучшие представители шпионских и исследовательских групп «Бессмертного
      круга» тоже, по всей видимости, набраны со всего Нового Эдема, хотя они, безусловно,
      поддерживают связь с лицами, задействованными в теневой экономике Государства
      Калдари и Республики Минматар. Главным достижением «Бессмертного круга» стало
      обнаружение системы Zarzakh. Члены организации обосновались в древнем джовианском
      форпосте, который назвали «Центром». В распоряжение организации попали все ресурсы
      обширной джовианской инфраструктуры, и трудно даже вообразить масштаб того,
      чего Бессмертный и его последователи смогут добиться в будущем.
    zh: YC125年，不死循环从幽暗的新伊甸地下黑暗势力中涌现，占领并控制了“扎尔扎克”星系被遗弃的朱庇特哨站，借此一跃成为一股强悍的海盗新势力，也让法律和秩序面临全新的挑战。“不死者”这位神秘存在多年来的活动引发诸多流言和猜测，如今不死循环终于浮出水面，它是新伊甸各地的罪犯、海盗和叛徒组成的联合体，但其中大部分来自加达里以及米玛塔尔两大犯罪集团。各大犯罪家族以及名为“剥离者”的组织共同构建的加达里地下犯罪网络，以及图克尔强盗和走私者的势力，为不死循环提供了丰富的人才和资源储备。
      <br><br>不死循环的间谍与研发精英小组显然也来自新伊甸各地，但明显与那些游离于黑暗世界的加达里和米玛塔尔反经济分子也有着密切联系。不死循环最大的成就便是发现了扎尔扎克，以及占领古代朱庇特哨站。如今该哨站被称作“支点”。不死者与他的组织掌控着一座朱庇特巨型建筑的所有资源，他们日后的成就将难以估量。
