500015:
  corporationID: 1000163
  descriptionID:
    de: Der Stamm der Thukker ist einer der sieben ursprünglichen Stämme der Minmatar.
      Nach der Minmatar-Rebellion verließen die Thukker den Raum der Minmatar und
      übernahmen den nomadischen Lebensstil ihrer Vorfahren, nur dieses Mal im Weltall.
      Für sie stellt nur die Great Wildlands Region so etwas wie eine Heimat dar.
      Dort leben viele von ihnen, allerdings sind die Thukker gerne in Bewegung und
      wandern in ihren riesigen Karawanen ständig von einem Sonnensystem ins nächste.
      Dabei suchen sie nach nützlichen Abfällen und handeln mit anderen Völkern. Die
      ehrbaren Bürger von EVE verabscheuen die Thukker und sehen in ihnen nichts weiter
      als Schurken und Diebe. Tatsächlich operieren die Thukker oft auf der Schattenseite
      des Gesetzes, dennoch tragen ihre Findigkeit und ihr Eifer wesentlich mehr zu
      ihrem Erfolg bei, als ihre kriminellen Aktivitäten.
    en: The Thukker tribe is one of the seven original Minmatar tribes. After the
      Minmatar Rebellion the Thukkers left Minmatar space and took up the nomadic
      lifestyles of their ancestors, only this time in space. The closest thing they've
      got to home is the Great Wildlands region, where they are very numerous, but
      the Thukkers like to be on the move, constantly going from one solar system
      to another in their huge caravans, trading and scavenging. Respectable citizens
      of EVE frown upon the Thukkers, considering them to be nothing but scoundrels
      and thieves. Indeed, the Thukkers often operate on the shadier side of the law,
      but their resourcefulness and diligence count a lot more for their success than
      their criminal activities.
    es: La tribu Thukker es una de las siete tribus minmatarianas originales. Tras
      la Rebelión de Minmatar, los thukkers abandonaron el espacio minmatariano y
      retomaron las costumbres nómadas de sus antepasados, solo que esta vez en el
      espacio. Lo más parecido que tienen a un hogar es la región de Great Wildlands,
      donde son muy numerosos, pero los thukkers están siempre moviéndose de un sistema
      solar a otro en sus enormes caravanas, comerciando y buscando recursos. A los
      respetables ciudadanos de EVE no les provocan una buena impresión, ya que los
      tienen por canallas y ladrones. Y, en efecto, los thukkers operan a menudo en
      la zona turbia de la ley, pero su ingenio y diligencia influyen más en su éxito
      que sus actividades criminales.
    fr: La tribu thukker est l'une des sept tribus minmatar originelles. Après la
      rébellion, les Thukker quittèrent l'espace minmatar et renouèrent, dans l'espace,
      avec le nomadisme de leurs ancêtres. À leurs yeux, l'endroit qui se rapproche
      le plus d'une mère patrie est la région des Great Wildlands, où ils sont particulièrement
      nombreux. Bourlingueurs émérites, ces marchands doublés de pillards se déplacent
      constamment d'un système solaire à l'autre à bord de leurs énormes caravanes.
      Les citoyens respectables d'EVE ne les portent pas dans leur cœur et les considèrent
      comme un ramassis de vauriens et de voleurs. S'il faut bien reconnaître que
      les Thukker œuvrent souvent du côté obscur de la loi, ils doivent leur réussite
      à leur ingéniosité et à leur assiduité plutôt qu'à leurs activités criminelles.
    ja: サッカー部族は、もともとミンマターに住んでいた7部族の1つである。「ミンマター蜂起」後、サッカーはミンマター宙域を離れ、先祖が送っていた放浪生活をこの時代に宇宙で始めた。そのとき彼らが見つけた最も故郷に似た場所がグレートワイルドランドリージョンだった。サッカー族は多くの人びとを抱えているが、彼らは一つの場所に留まることを好まず、常に巨大なキャラバンを組んで恒星系をひとつひとつ回り、貿易や廃物回収を行っている。EVEのまともな市民は、サッカー族をただの悪党や泥棒と見なして眉をひそめている。確かに、時には法律違反ぎりぎりのこともしているが、サッカー人の成功は犯罪行為よりも持ち前の勤勉さや創意工夫能力の高さによって得られたところが大きい。
    ko: 터커 부족은 민마타의 초기 일곱 부족 가운데 하나입니다. 민마타 대항쟁이 끝난 뒤로 터커 부족은 민마타 구역을 떠나 자신들의 조상이
      살던 방식대로 우주에서 유랑 생활을 했습니다. 터커 부족의 고향이라고 할 만한 곳은 그레이트 와일드랜드 지역이며 터커 부족이 많이 있지만,
      이동하기를 좋아하는 터커 부족은 거대한 캐러밴을 타고 항성계에서 항성계로 끊임없이 이동하며 무역을 하거나 잔햇더미를 뒤집니다. 이브의 유력한
      시민들은 터커 부족을 악당과 도둑에 불과하다며 눈살을 찌푸립니다. 물론 터커 부족은 범법 행위를 자주 저지르지만, 터커 부족이 발전하는
      것은 범죄 행위보다는 지략이 풍부하고 근면하기 때문입니다.
    ru: Племя Thukker — одно из семи основных племен Minmatar. После восстания Minmаtar
      Thukker покинули родное пространство и стали вести кочевой образ жизни своих
      предков, только на сей раз в космосе. Если какое-то место и можно назвать их
      домом, то это регион Great Wildlands, где постоянно проживают многие члены племени.
      Тем не менее, Thukker любят быть в движении, постоянно перемещаться от одной
      солнечной системы к другой в своих огромных караванах, занимаясь торговлей и
      не гнушаясь других способов заработка. Респектабельные граждане EVE не любят
      Thukkers, считая их негодяями и ворами. Действительно, представители этого племени
      часто действуют не по закону, но в основе их успеха все-таки лежит изобретательность
      и усердие, а не преступные действия.
    zh: 图克尔部落是米玛塔尔的七个原始部落之一。在米玛塔尔叛乱之后，图克尔部落离开了米玛塔尔领域，在太空里过着像他们祖先那样的游牧生活。大荒野星域看上去最像他们的家园，因为在那里他们的部落成员众多。但图克尔部落喜欢游牧，经常带着他们巨大的商队从一个星系到另外一个星系进行贸易和打捞。宇宙中的有名望的市民对图克尔部落人嗤之以鼻，认为他们只是无赖和乱序者。图克尔部落确实经常干一些违法乱纪的事情。但与此相比，足智多谋和勤奋努力在他们的成功中起了更大的作用。
