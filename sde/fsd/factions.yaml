500004:
  corporationID: 1000120
  descriptionID:
    de: Die Föderation der Gallente umfasst mehrere Völker, von denen die Gallente
      mit Abstand den größten Teil ausmachen. Die Föderation ist demokratisch und
      sehr liberal in einer Welt voller Diktatoren und Oligarchien. Der Staat der
      Caldari war einst Teil der Föderation, aber ein heftiger Konflikt führte zu
      dessen Abspaltung und einem langen Krieg zwischen der Föderation der Gallente
      und dem Staat der Caldari. Die Gallente sind Meister der Unterhaltung und des
      Vergnügens und ihrem wohlhabenden Handelsimperium hat die Welt viele einzigartige
      Spektakel zu verdanken.
    en: 'The Gallente Federation encompasses several races, the Gallenteans the largest
      by far. The Federation is democratic and very liberal in a world full of dictators
      and oligarchies. The Caldari State was once part of the Federation, but a severe
      dispute resulted in their departure and a long war between the Gallente Federation
      and the Caldari State. The Gallenteans are the masters of pleasure and entertainment
      and their rich trade empire has given the world many of its most glorious and
      extravagant sights.  '
    fr: 'La Fédération gallente englobe un certain nombre de races parmi lesquelles
      le peuple gallente occupe une place prépondérante. C''est une démocratie particulièrement
      libérale dans un monde par ailleurs rempli de dictateurs et d''oligarchies.
      Autrefois intégré à la Fédération, l''État caldari fit sécession après une querelle
      particulièrement virulente qui précipita ces deux nations dans les affres d''une
      guerre à long terme. Les Gallente sont les maîtres du plaisir et des loisirs,
      et la prospérité de leur empire commercial a donné naissance aux paysages les
      plus splendides et insolites au monde.  '
    ja: '  ガレンテ連邦はいくつかの種族で構成されているが、その大半はガレンテ人が占めている。一部の独裁者と権力者ばかりが力を持つこの世界において、ガレンテ連邦は民主的で自由主義を掲げる国である。かつてはカルダリ連合も連邦に属していたが、激しい意見の対立から連邦を離れ、その後両者は長期にわたる戦闘状態へ突入した。ガレンテ人は人生を楽しむことがうまく、交易によって豊かになったこの国には、世界屈指の贅沢な娯楽の名所があり、人々を惹きつけてやまない。'
    ko: '갈란테 연방에는 여러 인종이 모여 살고 있지만 갈란테인이 가장 큰 비중을 차지하고 있습니다. 이 연방은 독재자와 집권층이 만연한 세계에서도
      민주주의와 자유주의를 바탕으로 하고 있습니다. 칼다리 연합은 한때 갈란테 연방 소속이었으나 극심한 의견 대립으로 인해 독립하였으며 이로
      인해 연방과 연합 사이에는 기나긴 전쟁이 시작되었습니다. 갈란테인들은 오락과 유흥을 즐기는 이들로 유명하며 풍부한 무역 활동을 통해 호화롭고
      화려한 것들을 선보이고 있습니다.  '
    ru: '  Федерация Gallente объединяет несколько рас, среди которых Gallente — крупнейшая.
      Федерация — оплот демократии и либерализма по сравнению с соседними странами,
      управляемыми диктаторскими и олигархическими режимами. Государство Caldari некогда
      входило в состав Федерации, но в результате серьезного конфликта интересов,
      повлекшего затяжную войну с Федерацией, Caldari отделились. Людям Gallente нет
      равных в области развлечений и организации приятного времяпрепровождения, а
      их богатая торговая империя дала миру самые выдающиеся и экстравагантные достопримечательности.'
    zh: 盖伦特联邦由多个种族构成，而盖伦特人是最主要的组成部分。在这样一个充斥着独裁者和寡头政治家的世界里，盖伦特始终是民主和自由的象征。加达里合众国曾是联邦的一部分，但是在一场激烈的纷争过后，加达里脱离了联邦的管辖，与盖伦特爆发了连年的战争。娱乐是盖伦特人生活不可或缺的一部分，他们富有的贸易帝国为这个世界增添了不少富足和奢华。
  iconID: 1441
