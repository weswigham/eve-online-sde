500027:
  corporationID: 1000297
  descriptionID:
    de: EDENCOM ist die New Eden Common Defense Initiative, ein teilautonomes Militärkommando
      errichtet von CONCORD und den Kernimperien, den „Großen 4“, zur offensiven Kriegsführung
      gegen die Invasionskräfte des Triglavia-Kollektivs in YC122. EDENCOM verfügt
      über enorme finanzielle Mittel des New Eden Defense Fund und organisiert sowohl
      die Stärkung gefährdeter Systeme als auch die Verteidigung New Edens mit Flotten
      und Truppen aus ganz CONCORD und den Imperien.
    en: EDENCOM is the New Eden Common Defense Initiative, a semi-autonomous military
      command set up by CONCORD and the "Big 4" core empires to aggressively prosecute
      the war against the Triglavian Collective's invasion forces in YC122. With access
      to massive financial resources from the New Eden Defense Fund, EDENCOM organizes
      the fortification of threatened systems and the defense of New Eden by fleets
      and troops drawn from CONCORD and the empires.
    fr: EDENCOM est la nouvelle Initiative de défense commune de New Eden, une unité
      militaire semi-autonome créée par CONCORD et les « quatre grands » empires centraux
      afin de mener une guerre offensive contre les forces d'invasion du Collectif
      Triglavian en CY 122. Ayant accès à d'importantes ressources financières versées
      par le fonds de défense de New Eden, EDENCOM organise la fortification des systèmes
      menacés et la défense de New Eden par des flottes et des troupes fournies par
      CONCORD et les empires.
    ko: YC 122년, CONCORD를 비롯한 "4대 제국"은 트리글라비안 침공에 대응하기 위해 뉴에덴 국제 방위 기구, EDENCOM을 설립하였습니다.
      EDENCOM은 막대한 방위 기금을 바탕으로 침공 항성계에 대한 방어 작전 및 연합 함대를 지원하고 있습니다.
    ru: ЭДЕНКОМ — это оборонная инициатива Нового Эдема с полуавтономным военным командованием,
      учреждённая в 122 году от ю. с. КОНКОРДом и большой четвёркой сверхдержав для
      агрессивного сопротивления войскам Сообщества Триглава. ЭДЕНКОМ имеет доступ
      к ресурсам Оборонного фонда Нового Эдема и организует укрепление находящихся
      под угрозой систем и защиту Нового Эдема, привлекая для этих целей флотилии
      и войска КОНКОРДа и держав.
    zh: 伊甸联合防御阵线是由统合部和四大帝国于YC122年联合成立的一个半自治军事指挥部，旨在积极抗争三神裔对新伊甸的入侵。伊甸联合防御阵线获得了新伊甸防卫基金的资助，由统合部和四大帝国军事力量组成的舰队保卫着新伊甸免遭三神裔的威胁。
