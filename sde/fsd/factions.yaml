500013:
  corporationID: 1000148
  descriptionID:
    de: The InterBus ist eines der eher erfolgreichen Joint Ventures, das die Imperien
      durchgeführt haben. Die Firma wurde vor gut 30 Jahren als eine neutrale Passagiertransportgesellschaft
      gegründet, die sich über die gesamte bekannte Welt erstrecken sollte. Seither
      hat sie sich weiter entwickelt, insbesondere als man begann, auch Güter zu verschiffen.
      The InterBus wird von der SCC eingesetzt, um Güter zwischen den Stationen zu
      transportieren, da sie zuverlässig arbeitet und in jeder Station der Welt Zugang
      hat. Da The InterBus nicht nur auf imperialen Stationen vertreten ist, sondern
      auch in Piratenbasen und anderen Stationen, die mit organisiertem Verbrechen
      zu tun haben, hat die Firma sehr strenge Regeln bezüglich Neutralität und Geheimhaltung.
      Obwohl die Gesellschaft im Besitz der Imperien ist, wird niemals eine Information
      über Fracht oder Stationskoordinaten herausgegeben. Die strikte Einhaltung dieser
      Regeln haben es The InterBus ermöglicht, ohne Bedrohung in jedem Winkel der
      Welt operieren zu können. Das macht sie zu einer der tragenden Säulen der interstellaren
      Gemeinschaft.
    en: The InterBus is one of the more successful joint ventures the empires have
      undertaken. It was formed some 30 years ago to act as a neutral passenger transportation
      company that would span the entire known world. Since then it has evolved a
      bit, especially when it started to ferry goods too. The InterBus is used by
      the SCC to ferry goods between stations, as they are reliable and operate in
      every station in the world. As InterBus has to operate not only in empire stations,
      but also in pirate havens and other stations associated with organized crime,
      the company has to uphold a very strict policy regarding neutrality and secrecy.
      Even if the company is owned by the empires, no information regarding to shipments
      or station locations is ever given out. The strict adherence to these rules
      has allowed InterBus to operate without harassment in every corner of the world
      of EVE, making them one of the pillars of the inter-stellar community.
    fr: L'InterBus est l'une des plus florissantes entreprises fondées conjointement
      par les empires. Créée il y a une trentaine d'années en tant que société neutre
      de transport de passagers, elle s'est développée dans l'ensemble de l'univers
      connu. Depuis sa création, la société a légèrement évolué, notamment en se lançant
      dans le transport de marchandises. Fiable et capable d'intervenir dans toutes
      les stations de l'univers, l'InterBus convoie entre autres les marchandises
      de la CCS. Elle est tenue de respecter une politique de neutralité et de confidentialité
      des plus strictes, car elle opère non seulement dans les stations impériales,
      mais également dans les ports d'attache pirates et autres stations associées
      au crime organisé. Bien que la compagnie appartienne aux empires, elle ne divulgue
      aucune information concernant les marchandises convoyées ou l'emplacement des
      stations. L'application et le respect absolu de ces règles ont permis à l'InterBus
      d'opérer sans encombre dans l'ensemble de l'univers d'EVE et en ont fait un
      pilier de la communauté interstellaire.
    ja: インターバスは帝国が始めた合弁会社の中でも広く成功を収めている会社の一つである。人類の活動する宇宙全域を網羅する中立的な乗客輸送の会社として30年ほど前に設立された。以来、成長を続けており、現在では物品の輸送も行っている。インターバスは信頼に足る存在であり、この宇宙のステーション全てを営業範囲にしていることから、SCCもステーション間の物品運搬にインターバスを利用している。インターバスは帝国内のステーションばかりでなく海賊のたまり場や犯罪組織関係のステーションへも行くため、中立と秘密厳守に関しては非常に厳しい方針を持って活動している。たとえ帝国が所有する会社であっても、荷物やステーションの位置に関する情報が漏洩したことは一度もない。このような規則を厳しく守っているからこそ、インターバスはEVEの世界のどこででも妨害を受けることなく仕事ができるのであり、彼らの活動は星間共同体の支えとなっている。
    ko: 인터버스는 각 국가에서 합작한 사업 가운데 가장 성공한 사업입니다. 30년 전에 결성되었으며 전 세계에 걸친 중립 여객 운송 회사 역할을
      합니다. 이후로 점점 진화해 화물 수송까지 시작하게 되었습니다. 인터버스는 전 세계에 있는 정거장에 화물을 운송하기 때문에 화물을 운송할
      때 SCC를 사용합니다. 인터버스는 제국 정거장에서만 활동하지 않고, 해적 은둔지와 기타 범죄 조직의 정거장에서도 활동하기 때문에 중립과
      비밀 보장이라는 정책을 엄격하게 고수합니다. 회사가 국가들의 소유이기는 하지만, 화물이나 정거장 위치는 절대 발설하지 않습니다. 인터버스는
      이런 규칙을 엄격하게 고수해서 이브 세계 구석구석에서 별 탈 없이 운영할 수 있었고, 이에 따라 인터버스는 성간 커뮤니티의 한 축이 되었습니다.
    ru: InterBus — это одно из наиболее успешных совместных предприятий в имперском
      пространстве. Оно было образовано около 30 лет назад как нейтральная компания
      по перевозке пассажиров, которая охватывала бы весь известный мир. С тех пор
      компания претерпела некоторые изменения, особенно после начала перевозки товаров.
      InterBus используется SCC, чтобы переправлять товары между станциями, поскольку
      они надежны и действуют на каждой станции в мире. Так как InterBus должен действовать
      не только на имперских станциях, но также и в пристанищах пиратов, и на других
      станциях, связанных с организованной преступностью, компания должна сохранять
      очень строгую политику нейтралитета и секретности. Даже при том, что формально
      компания принадлежит империям, информация об отгрузках или местоположении станций
      никогда не разглашается. Строгое соблюдение этих правил позволило InterBus беспрепятственно
      действовать в каждом уголке мира EVE, делая их одним из столпов межзвездного
      сообщества.
    zh: 星际捷运由几个帝国共同掌管，是一个成功的合资集团。作为一个中立的运输公司，星际捷运可以到达已知世界的任何一方。它建立于30年前，起初发展很慢，在开始货运业务后迅速壮大。星际捷运很可靠，而且业务遍及世界上任何一个空间站，SCC雇他们在空间站间运送货物。由于星际捷运的业务不局限于帝国空间站，在海盗避难所和其他一些与犯罪组织相关的空间站都活跃着他们的身影，因此，他们必须严格照章办事，以确保自己的中立和守密。虽然星际捷运归帝国所有，但从来没有任何与货物或空间站位置等相关的信息被泄漏。由于一直恪守原则，星际捷运在新伊甸中的任何地方都不会碰到麻烦，并成为了宇宙社会里重要的一员。
  iconID: 96
