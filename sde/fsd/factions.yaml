500012:
  corporationID: 1000134
  descriptionID:
    de: Auch das Imperium Amarr hat in der Vergangenheit seinen Anteil an religiösen
      Kulten und Fanatikern zu tragen gehabt, aber nur wenige waren so erfolgreich
      - oder so gefürchtet - wie die Blood Raider. Die Blood Raider sind eine Sekte
      des alten Kultes namens Sani Sabek, in dessen Riten Blut verwendet wird. Die
      Blood Raider glauben, dass geklonte Körper "reineres Blut" als normale Körper
      enthalten und das erklärt, warum sie hauptsächlich im Weltraum tätig sind, unachtsame
      Raumfahrer überfallen und deren Körpern das Blut entziehen. Die Blood Raider
      werden von dem gefürchteten Omir Sarikusa angeführt, der nun schon seit mehreren
      Jahren an der Spitze der DED-Liste der meistgesuchten Personen steht. Unter
      seiner Führung haben sich die Blood Raider noch besser organisiert und mehrere
      Basen in der Region Bleak Lands eingerichtet.
    en: The Amarr Empire has had its share of religious cults and fanatics in the
      past, but few have been as successful, or been feared as much, as the Blood
      Raiders. The Blood Raiders are a sect of an ancient cult called Sani Sabik,
      which uses blood in their rituals. The Blood Raiders believe that cloned bodies
      have 'purer' blood than other bodies and this explains why they operate mainly
      in space, attacking unwary space farers and draining their bodies of blood.
      The Blood Raiders are led by the fearsome Omir Sarikusa, who has remained on
      top of the DED most wanted list for many years now. Under his leadership the
      Blood Raiders have become more organized and they have established several bases
      in the Bleak Lands region.
    fr: L'Empire amarr a vu défiler tout un cortège de sectes et autres fanatiques
      religieux au cours de sa longue histoire, mais peu ont connu autant de succès
      ou inspiré autant de terreur que les Blood Raiders. Les Blood Raiders sont une
      secte issue d'un culte ancien appelé Sani Sabik, dont les rituels sont particulièrement
      sanglants. Pour eux, les corps clonés ont un sang plus « pur » que les autres,
      et c'est pour cette raison qu'ils opèrent principalement dans l'espace, attaquant
      les voyageurs imprudents avant de les vider de leur sang. Ils sont dirigés d'une
      main de fer par Omir Sarikusa, ennemi public numéro un figurant en tête de la
      liste noire du DED depuis de nombreuses années. Sous sa direction, les Blood
      Raiders sont devenus plus organisés et ont établi plusieurs bases dans la région
      des Bleak Lands.
    ja: 他国と同様に、アマー帝国にはこれまでにいくつものカルト教団とその熱狂的信者が現れたが、ブラッドレイダーほど成功し、人びとから恐れられたものはない。ブラッドレイダーは、儀式に血液を使っていたサニサビクと呼ばれる古代カルトの分派である。ブラッドレイダーは、クローンの体には「より清らかな」血液が流れていると信じている。彼らが常に宇宙で活動し、油断している旅行者を襲ってはその血を抜き取っているのはそのためである。ブラッドレイダーはオミールサリクサという恐ろしい男に率いられている。彼の名はもう何年もの間DEDの最重要指名手配リストに載っている。この男の指揮の下でブラッドレイダーは組織としての団結力を高め、ブリークランドリージョンにいくつかの基地も建設した。
    ko: 과거 아마르 제국에는 광신 집단과 신도가 있었지만 그 가운데 블러드레이더처럼 성공해서 두려움의 대상으로 자리 잡은 것은 극소수입니다.
      레이더는 의식에 사람의 피를 사용한 사니 사비크라 불리는 고대 종교의 이단입니다. 블러드 레이더는 복제 인간의 피가 다른 것보다 더 순수하다고
      믿어서 우주에서 활동하며 방심한 우주비행사를 공격해 몸에서 피를 뽑아냅니다. 블러드 레이더의 리더는 오미르 사리쿠사로, 수년 동안 DED의
      최고 등급 현상 수배자 자리에 머물렀던 인물입니다. 사리쿠사의 지도 아래, 블러드 레이더는 더 체계를 갖추었으며 블리크 랜드 구역에 기지
      몇 군데를 세웠습니다.
    ru: В Империи Amarr всегда хватало религиозных культов и фанатиков всех мастей,
      но немногие из них были столь же успешны или наводили страх так, как Blood Raider.
      Blood Raiders — это секта древнего культа под названием Sani Sabik, которая
      использует кровь в своих обрядах. Blood Raiders верят, что клонированные тела
      содержат более «чистую» кровь по сравнению с другими, что объясняет их предпочтение
      к пиратству в космосе, нападениям на космических странников и обескровливанию
      их тел. Сектой Blood Raider командует грозный Omir Sarikusa, который уже много
      лет возглавляет список самых разыскиваемых преступников DED. Под его руководством
      силы Blood Raider стали более организованными и создали несколько баз в регионе
      Bleak Lands.
    zh: 过去艾玛帝国内也有宗教派系和狂热分子，但没哪个像血袭者那么成功，或者那么令人畏惧。血袭者由令人闻风丧胆的奥玛·萨利库萨领导，多年来他一直名列DED最高通缉名单之首。在他的领导下，血袭者变得更有凝聚力，并在幽暗之域星域建立了几个基地。
