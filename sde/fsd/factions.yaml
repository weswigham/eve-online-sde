500019:
  corporationID: 1000162
  descriptionID:
    de: "Sansha's Nation wurde vor über einem Jahrhundert gegründet, kurz nachdem
      alle Imperien zueinander Kontakt aufgenommen hatten und die Erforschung und
      Besiedelung des Weltraums begann. Sansha war ein caldarischer Konzernchef, der
      für sich selbst ein großes Stück des Weltraums reservierte. Dorthin siedelte
      er aus, um einen utopischen Staat zu gründen. Seine Vision und sein Charme lockten
      Tausende Menschen an und für eine gewisse Zeit lang blühte die Nation. Aber
      Sansha wurde immer verschrobener, je mehr sein Erfolg zunahm. Er begann zu experimentieren,
      verband Kapseltechnologie mit dem menschlichen Gehirn und erschuf zombie-ähnliche
      Kreaturen, die den kalten, kalkulierenden Verstand eines Computers hatten, dabei
      aber den Einfallsreichtum eines Menschen. Als die Öffentlichkeit davon erfuhr,
      wurde Sansha verurteilt und die anderen Imperien zogen Streitkräfte zusammen,
      um sein Reich zu zerschlagen. Seine Flotten wurden dezimiert und in alle Winde
      zerstreut. \r\nÜberbleibsel findet man noch heute in den Außenregionen, aber
      die einstmals glorreiche Nation ist nun reduziert auf ein paar Piraten und Wegelagerer."
    en: Sansha's Nation was founded more than a century ago, shortly after all the
      empires had come into contact, just when space exploration and colonization
      was taking off. Sansha was a Caldari tycoon that carved out a sizeable piece
      of space for himself. There, he set out to create an utopian state. His vision
      and charm attracted thousands of people and for some time the Nation flourished.
      But Sansha became ever more warped as his success increased. He started experiments,
      combining capsule technology with the human mind, creating zombie-like creatures
      that had the cold, calculating mind of a computer, but the ingenuity of humans.
      When this became public knowledge Sansha was condemned and the other empires
      joined forces to bring him down. His forces were decimated and scattered to
      the winds. Remnants still remain far in the outer regions, but the once glorious
      Nation has been reduced to pirates and pillagers.
    es: La Nación Sansha se fundó hace más de un siglo, poco después de que los imperios
      entraran en contacto entre ellos, en los inicios de la exploración y colonización
      del espacio. Sansha era un magnate caldari que se hizo con una buena porción
      de espacio e intentó establecer un estado utópico. Su visión y encanto personal
      atrajeron a miles de personas y la Nación prosperó durante un tiempo, pero Sansha
      se fue volviendo loco a medida que aumentaba su éxito. Empezó a hacer experimentos
      que combinaban la tecnología capsular con la mente humana y creó una especie
      de zombis con la mente fría y calculadora de un ordenador y el ingenio de los
      humanos. Cuando sus experimentos salieron a la luz, Sansha fue condenado y los
      demás imperios se unieron contra él. Sus fuerzas fueron diezmadas y apenas queda
      rastro de ellas. Los últimos restos sobreviven en las regiones exteriores, pero
      la antaño gloriosa Nación se ha visto reducida a piratas y saqueadores.
    fr: La Sansha's Nation a vu le jour il y a plus d'un siècle, peu après le premier
      contact entre tous les empires, au début de la campagne d'exploration et de
      colonisation spatiales. Sansha était un magnat des affaires caldari qui se tailla
      un vaste fief spatial où il s'efforça d'instaurer une société utopique. Sa vision
      et son charisme séduisirent des milliers d'immigrants, et pendant quelque temps,
      la Nation prospéra. Mais Sansha, grisé par sa réussite, perdit peu à peu la
      raison. Il se lança dans des expériences combinant la technologie des capsules
      et le cerveau humain et donna ainsi le jour à des créatures pareilles à des
      zombies, associant l'ingéniosité humaine à l'esprit froid et calculateur des
      machines. Lorsque ses agissements furent révélés au grand jour, Sansha fut condamné
      et les autres empires s'allièrent pour le renverser. Ses forces furent décimées
      et dispersées aux quatre vents ; seuls quelques vestiges subsistent encore et
      toujours dans les régions extérieures, mais la glorieuse Nation d'antan se résume
      aujourd'hui à une poignée de pirates et autres pillards.
    ja: サンシャ国は1世紀以上昔、全ての帝国が互いに接触を始めた直後、ちょうど宇宙探検と植民地開拓が始まった時代に誕生した。カルダリの大物であったサンシャは、宇宙をかなり広い範囲で手に入れ、そこに自分の理想郷を建設しはじめた。彼の理想と魅力に惹かれた何千人もの人びとがここへ移り住み、サンシャ国はしばらくの間栄えた。しかし、成功するに従ってサンシャの人格はどんどん歪んでいった。彼は恐ろしい実験を始め、人間の精神とカプセル技術を組み合わせて、とうとうコンピュータのように冷血で優秀な頭脳と人間の創造力とを持ちあわせたゾンビのような生物を創り出した。人びとはこれを知るとサンシャを激しく非難し、他の国々はサンシャを倒すために合同で軍隊を送り込んできた。この戦いでサンシャ軍は大敗し、彼の野望も粉々に打ち砕かれた。領域外には今でも残存者が残っているが、かつて繁栄を極めたサンシャ国は、今では海賊と略奪者ばかりの国になってしまった。
    ko: 산샤 네이션은 한 세기 전에 모든 국가가 접촉한 지 얼마 지나지 않아 우주 탐사와 식민화를 시작한 당시에 세워진 국가입니다. 산샤는
      자신만의 거대한 영역을 개척한 칼다리 출신의 거물이었습니다. 그 영역에서 산샤는 유토피아를 건설하기 시작했습니다. 산샤의 비전과 매력은
      수천 명의 사람을 끌어모았고 얼마 동안 국가는 번영했습니다. 하지만 산샤는 성공할수록 점점 비뚤어졌습니다. 그는 사람의 생각과 캡슐 기술을
      결합하여 마음은 차갑고 머리는 컴퓨터만큼 뛰어난 좀비 같은 존재, 그러나 인간의 독창성은 포함하고 있는 생명체를 만들어 내려고 갖은 실험을
      시작했습니다. 이 사실이 대중에게 알려지자 산샤는 규탄을 받았고 다른 국가가 합세해 산샤를 끌어내렸습니다. 산샤의 세력은 말살당해 바람에
      흩어졌습니다. 남은 이들은 외부 구역에 남아 있지만, 한때 영광스러웠던 국가는 해적과 약탈자의 집단으로 전락했습니다.
    ru: Нация Sansha была основана более века назад, вскоре после начала контакта
      между империями. Это было время интенсивного исследования и колонизации космоса.
      Sansha был магнатом Caldari, получившим в свое пользование обширные участки
      космического пространства. Там он намеревался создать утопическое государство.
      Его дальновидность и харизма привлекли тысячи людей, и в течение некоторого
      времени Нация процветала. Но по мере того, как слава Sansha росла, ум его становился
      все более порочным. Он начал экспериментировать в области применения капсульных
      технологий и расширения потенциала человеческого мозга; в результате получались
      зомби, сочетающие холодный и расчетливый ум компьютера с изобретательностью
      людей. Когда это стало достоянием общественности, Sansha был осужден, а другие
      империи объединили усилия, чтобы свергнуть его. Его силы были уничтожены и рассеяны
      по всей галактике. Их остатки все еще можно встретить далеко во внешних областях
      космоса, но когда-то великолепная Нация опустилась до уровня простых пиратов
      и грабителей.
    zh: 萨沙共和国建于一个多世纪之前，那时所有的帝国刚开始相互接触，太空探索和殖民计划也正好起步。萨沙是加达里的一位商业大亨，为自己开拓了大片领地，在那儿建立起了一个乌托邦式的国度。他的眼光和魅力曾使万众折服，使这个国家盛极一时。然而，自身的成功使萨沙变得不可理喻。他开始进行各种实验，试图将太空舱技术与人类智能相结合，创造出一种冷酷无情，兼有电脑般智慧和人类创造性的半人半机器。当此事被披露后，萨沙遭到了强烈谴责。其他帝国趁机联手发动攻势，他的势力很快土崩瓦解。虽然有部分残余力量在偏远的星域留存下来，但曾经辉煌一时的萨沙国家已经沦落为海盗匪帮。
