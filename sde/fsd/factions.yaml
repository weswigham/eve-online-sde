500025:
  corporationID: 1000287
  descriptionID:
    de: Raubdrohnen existieren in allen Formen, Größen und sogar Persönlichkeiten,
      und vieles deutet darauf hin, dass sie kein einheitliches Kollektiv bilden.
      Genau wie ihre versehentlichen Schöpfer, kooperieren Raubdrohnen lokal miteinander
      – und das sogar in relativ großen und weit gefächerten „Schwarmgehirnen“ –,
      aber sie attackieren und recyceln Drohnen aus anderen Schwärmen bereitwillig.
    en: While rogues drones come in all shapes, sizes and even personalities, the
      signs are that they do not exist in a unified collective. Much like their accidental
      creators, the rogue drones can be found co-operating locally, and even in relatively
      large and widespread 'hive minds', but they will readily attack and recycle
      drones from competing hives.
    es: Aunque hay drones rebeldes de muchos tipos y tamaños, y hasta de distintas
      personalidades, parece que no forman un colectivo unificado. Como sus creadores
      accidentales, los drones rebeldes pueden colaborar a nivel local y hasta organizar
      «mentes colmena» relativamente amplias, pero atacan y reciclan drones de colmenas
      rivales sin pensárselo dos veces.
    fr: Bien que les drones renégats existent sous toutes les formes, toutes les tailles
      et même toutes les personnalités, les signes montrent qu'ils n'évoluent pas
      au sein d'un collectif unifié. Tout comme leurs créateurs accidentels, les drones
      renégats peuvent coopérer localement et même à des échelles plus grandes en
      adoptant une sorte d'« esprit de la ruche », mais ils attaquent et recyclent
      volontiers les drones des ruches concurrentes.
    ja: ローグドローンは形も大きさも性格さえも千差万別であることから、単一のコレクティブで存在しているわけではないようだ。むしろ偶然の産物のようなもので、ローグドローンは局地的に協力関係を築き、比較的規模の大きな「集団頭脳」すら形成している。一方で、対立する巣のドローンにはただちに攻撃を加えリサイクルしようとする。
    ko: 로그 드론은 모양, 크기 그리고 개성에 있어서 다양하며, 이를 통해 놈들이 통일된 집합체로 존재하는 것이 아니라는 것을 알 수 있습니다.
      로그 드론을 창시한 인간처럼, 로그 드론들도 지역 내에서는 집단으로 함께 움직이며, 심지어 상대적으로 큰 규모에다가 널리 퍼져있는 ‘하이브
      마인드’의 형태로 발견되기도 합니다. 하지만 로그 드론들은 서슴없이 공격하고 경쟁 관계인 하이브의 드론들을 재활용하기도 합니다.
    ru: Восставшие дроны различаются формой, размерами и даже «характером», однако
      никакого единства среди них нет. Да, подобно своим случайным создателям, они
      способны взаимодействовать на локальном уровне, работая в составе порой весьма
      внушительных «коллективных разумов», но они в любой момент готовы без тени сомнения
      атаковать и переработать на ресурсы дронов из других ульев.
    zh: 自由无人机的形态、规格甚至个性都大有不同，这说明它们并未形成一个统一的共同体。与它们的创造者很相像的是，自由无人机会进行合作，有时还会形成相对较大的“母巢意识”，但它们也会轻易地攻击与之形成竞争关系的其他母巢。
