500008:
  corporationID: 1000156
  descriptionID:
    de: Das Königreich Khanid, auch bekannt als Dark Amarr, wurde vor einigen hundert
      Jahren gegründet, als der letzte Kaiser gewählt wurde. Khanid war damals einer
      der Thronfolger und hätte sich - wie die Tradition es fordert - selbst töten
      müssen, nachdem er es nicht geschafft hatte, den Kaisertitel zu erwerben. Khanid
      wies das zurück und löste seine weitläufigen Besitztümer aus dem Amarr Empire.
      Das Imperium schlug zurück, aber es gelang ihm nur, einige der anfälligen Außenbezirke
      von Khanid zu erobern. Das Königreich hält viele Traditionen der Gesellschaft
      der Amarr aufrecht, hat aber auch die Bräuche anderer Völker, insbesondere der
      Caldari, übernommen. Viele Besucher des Königreiches Khanid empfinden es als
      einen surrealen Mix der Imperien der Caldari und der Amarr.
    en: 'The Khanid Kingdom, also known as the Dark Amarr, was founded a few centuries
      ago when the last Amarr Emperor was chosen. Khanid was one of the royal heirs
      at the time and, in accordance with tradition, should have killed himself after
      failing to become emperor. This Khanid refused to do and split his vast domains
      from the Amarr Empire. The empire retaliated, but only managed to conquer some
      of the vulnerable outer regions from Khanid. The Kingdom still upholds many
      of the traditions of Amarr society, but has also wholeheartedly embraced the
      customs of others, mainly the Caldari. Many visitors to the Kingdom feel like
      it is a surreal mix of the Amarr and Caldari empires. '
    fr: 'Le Royaume khanid, dont les citoyens sont également surnommés Amarr sombres,
      fut fondé il y a plusieurs siècles lors du sacre du dernier empereur amarr.
      Conformément à la tradition, Khanid, l''un des prétendants au trône, aurait
      dû se donner la mort après avoir échoué dans le cadre de la course à la succession.
      Pourtant, il refusa de se plier à la coutume et déclara l''indépendance de son
      vaste territoire. Les représailles exercées par l''Empire amarr firent long
      feu, et seules quelques régions périphériques vulnérables furent reconquises.
      Resté fidèle à la plupart des traditions observées au sein de la société amarr,
      le Royaume a également adopté les coutumes d''autres ethnies, principalement
      celles des Caldari. De nombreux étrangers de passage décrivent le Royaume comme
      un mariage surréaliste des cultures amarr et caldari. '
    ja: ' ダークアマーという名でも知られているクーニッド王国は、数世紀前にアマーの前皇帝が選ばれた際に建国された。当時クーニッドは皇位継承資格を有する者の一人であったが、皇帝に選ばれなかったために伝統に従って自ら命を絶たなければならなかった。しかしクーニッドはこれを拒否し、自分の広大な領地をアマー帝国から独立させたのだった。帝国は罰を加えようとしたが、防御の甘かった領域外のクーニッド宙域を手に入れただけの結果に終わった。王国には今なおアマーの社会慣習が色濃く残るが、他国の文化を取り入れることにも積極的で、特にカルダリの影響は大きい。多くの外国人にとって、この王国はまるでアマーとカルダリの奇妙な合成のように見えることだろう。'
    ko: '다크 아마르라고 불리기도 하는 카니드 왕국은 수 세기 전 마지막 아마르 황제가 선택되었을 때 건립된 곳입니다. 카니드는 당시 왕실
      혈통을 이어받은 사람이었으나 황제 즉위에 실패한 뒤로 전통에 따라 자결해야 했습니다. 그러나 카니드는 이를 거부하고 아마르 제국으로부터
      그의 방대한 영토를 분리시켰습니다. 이후 이 영토에는 보복 공격이 있었으나 그는 카니드 외부의 다른 취약 지역들을 탈환하며 겨우 영토를
      유지했습니다. 이 왕국은 현재 아마르 사회의 전통 중 많은 부분을 지키고 있으며 그와 동시에 주로 칼다리를 비롯한 다른 지역의 관습들을
      전격 수용하고 있습니다. 이 왕국을 방문하는 많은 사람들은 이곳을 아마르와 칼다리의 초현실적인 문화 화합지라고 느낍니다. '
    ru: ' Королевство Khanid, также известное как Dark Amarr, было основано несколько
      столетий назад, когда избирался последний из императоров династии Amarr. В то
      время одним из наследников императорской династии был некто Khanid, который,
      согласно традиции, должен был покончить с собой, не став императором. Но Khanid
      отказался расстаться с жизнью и отделил подвластные ему территории от Империи
      Amarr. Империя нанесла ответный удар, но ее сил хватило лишь на то, чтобы захватить
      слабые приграничные регионы. В Королевстве все еще бытуют многие из обычаев
      общества Amarr, но прижились и традиции других народов, в основном Caldari.
      Многие посетители королевства описывают его как сюрреалистическую смесь империй
      Amarr и Caldari.'
    zh: ' 卡尼迪王国也被称作黑暗艾玛，是在几个世纪前选举最后一任艾玛皇帝时建立的。那时的卡尼迪是其中一位皇室继承人，依据传统，没有继承皇位的他应该自尽。但卡尼迪拒绝那么做，并将自己广阔的领土割裂出艾玛帝国。艾玛为此进行了报复性的军事行动，然而只征服了一些力量薄弱的卡尼迪边境地区。卡尼迪王国依然保留着许多艾玛社会的传统，但同时也融入了加达里的一些习俗。在众多来卡尼迪的游客眼中，卡尼迪王国是艾玛帝国和加达里合众国的超现实主义融合。'
  iconID: 10173
