500013:
  corporationID: 1000148
  descriptionID:
    de: Evermore wurde von CEO Alexander Ducasse gegründet, um als Holding-Corporation
      für Interbus zu fungieren. Lange Zeit war Interbus das erfolgreichste Gemeinschaftsprojekt
      der Kernimperien, doch als ihre Beziehungen ins Wanken gerieten, geriet auch
      die Zukunft von Interbus in Gefahr. Um dem entgegenzuwirken, gründete Ducasse
      die private Corporation Evermore, die die Mehrheit der Anteile aufkaufte. Dank
      des bestehenden Netzwerks von Interbus konnte Evermore schnell expandieren.
      Die Geschäftsinteressen der Corporation sind vielfältig und reichen von Weltraumhabitaten
      bis hin zu künstlicher Intelligenz. Diese Diversifizierung ist Teil von Evermores
      Vision „Produktvielfalt für jedermann“. Die Corporation agiert unabhängig von
      den Imperien, die den Vorgänger Interbus erschufen, und unterliegt nur minimaler
      Kontrolle. Kritiker von Evermore werfen der Corporation vor, sie würde ihre
      Tochterunternehmen bewusst anweisen, wichtige Dienstleistungen untereinander
      auszulagern, um ihre internen Abläufe zu verschleiern. Trotz dieser Anschuldigungen
      stieg Evermore schnell zu einer im ganzen Universum bekannten Megacorporation
      auf.
    en: EverMore was formed by CEO Alexander Ducasse to act as a holding company for
      InterBus. One of the core empires' most successful joint ventures, the future
      of InterBus came under threat as relations between them began to strain. Ducasse
      formed the privately owned EverMore to step in and take a majority share. Utilizing
      InterBus's existing network, EverMore has quickly expanded. EverMore's interests
      cover a diverse array of fields, from space habitats to AI. This diversification
      is all part of EverMore's expanded mission, to "bring all things to all people."
      Operating independently of the empires that created its progenitor, EverMore
      acts with minimal oversight. Critics of EverMore claim that its practice of
      directing its child companies to outsource key services to each other is a deliberate
      device to obfuscate their inner workings. Despite these acquisitions, EverMore
      has quickly become a household name.
    es: EverMore fue fundada por el CEO Alexander Ducasse para actuar como una sociedad
      de cartera para InterBus. El futuro de InterBus, una de las empresas más exitosas,
      se vio amenazado cuando las relaciones entre los principales imperios comenzaron
      a tensarse. Ducasse creó la empresa privada EverMore para invertir y hacerse
      con una participación mayoritaria. Así pues, al utilizar la existente red de
      InterBus, EverMore consiguió expandirse rápidamente. Los intereses de EverMore
      abarcan una gran variedad de campos, desde los hábitats espaciales hasta la
      inteligencia artificial. Esta diversificación forma parte de la misión de EverMore
      de «llevarle todo a todo el mundo». Al actuar independientemente de los imperios
      que creó su precursor, EverMore actúa con una supervisión mínima. De hecho,
      los críticos de EverMore afirman que la práctica de dirigir a sus empresas hijas
      para que se subcontraten servicios fundamentales entre sí es un recurso deliberado
      para ocultar su funcionamiento interno. A pesar de estas adquisiciones, EverMore
      se ha ganado un gran renombre.
    fr: 'Société de portefeuille d''InterBus, EverMore a été fondée par son PDG, Alexander
      Ducasse. Si InterBus est l''un des plus grands succès de collaboration des empires
      majeurs, son avenir s''est trouvé fortement compromis lorsque leurs relations
      ont commencé à se détériorer. D''où l''intervention de Ducasse, qui fonde l''entreprise
      privée EverMore et l''établit comme actionnaire majoritaire. Grâce au réseau
      bien établi d''InterBus, EverMore connaît une expansion rapide. Des habitats
      spatiaux à l''IA, les activités de l''entreprise s''étendent à une grande variété
      de domaines. Cette diversification s''explique par la mission que se donne EverMore :
      « apporter tout, à tout le monde ». Indépendante des empires qui ont créé sa
      société mère, EverMore profite d''une grande liberté. Les critiques d''EverMore
      lui reprochent de pousser ses filiales à externaliser leurs services entre elles
      pour camoufler délibérément ses activités internes. En dépit de ces accusations,
      EverMore s''impose vite comme l''un des grands noms de New Eden.'
    ja: エバーモアは、インターバスの持ち株会社としてCEOであるアレクサンダー・デュカスによって設立された。インターバスは主要大国で最も成功しているジョイントベンチャーの1つだが、大国間の関係が緊張状態に陥ったことでその未来に暗雲が立ち込めていた。デュカスは民間企業エバーモアを立ち上げて事態に介入し、過半数の株式を取得した。エバーモアはインターバスの既存ネットワークを活用して急速に成長している。エバーモアは宇宙での居住環境からソフトAI開発まで幅広い分野に関心を向ける手広さを発揮しているが、全ては同社の壮大な目標『全ての人々に全てのものを届ける』の一環である。前身であるインターバスを設立した主要大国から独立して運営されており、エバーモアの動向に対する監督は最小限となっている。エバーモアを批判する人々は、同社が子会社に主要サービスを相互にアウトソーシングさせているのは、内部構造を曖昧にするための意図的な策略だと主張しているが、そういった評判をよそに、エバーモアはまたたく間に有名コーポレーションとなった。
    ko: 알렉산더 듀카세는 인터버스의 지주회사로 에버모어를 창립했습니다. 인터버스는 4대 제국의 출자로 설립되어 활동 영역을 넓히며 승승장구했지만
      4대 제국 사이에 긴장감이 고조되며 위기를 맞이했습니다. 듀카세는 자신이 소유주이자 CEO인 에버모어를 설립해 인터버스의 대주주가 되었습니다.
      에버모어는 기존 인터버스의 교역망을 활용해 순식간에 규모를 키웠습니다. 에버모어는 우주 거주지부터 인공지능까지 다방면에 진출했으며 이는
      '모든 것을 모두에게'라는 에버모어의 이념에 따른 사업 다양화 전략이었습니다.<br><br>4대 제국이 함께 설립한 인터버스와 다르게 에버모어는
      각 제국의 최소한의 규제만 받으며 운영되었습니다. 에버모어를 비판하는 이들은 에버모어의 자회사들이 서로의 위탁 업체 역할을 하는 운영 방식은
      고의적으로 에버모어 내부 경영 체계를 숨기려는 편법이라고 주장했습니다. 그러나 그러한 비판에도 에버모어는 전 순식간에 전 우주로 진출했습니다.
    ru: '«ЭверМор» — холдинговая компания консорциума «ИнтерБас», основанная его генеральным
      директором Александром Дюкассом. Когда отношения между великими державами начали
      ухудшаться, будущее «ИнтерБас», одного из их самых успешных совместных проектов,
      оказалось под угрозой. Дюкасс создал частную организацию «ЭверМор», чтобы заполучить
      контрольный пакет акций и взять ситуацию в свои руки. Используя уже налаженную
      сеть «ИнтерБас», компания быстро разрослась. Интересы «ЭверМор» лежат в самых
      разных областях: от космических поселений до искусственного интеллекта. Такая
      универсальность объясняется амбициозной целью организации, выражаемую в слогане
      «всё для всех». «ЭверМор», в отличие от её прародителя, не зависит от четырёх
      держав и слабо ими контролируется. Критики «ЭверМор» заявляют: тот факт, что
      её дочерние компании доверяют друг другу аутсорсинг ключевых услуг, — это не
      что иное, как способ сделать её внутренние дела максимально непрозрачными. Несмотря
      на обвинения, название организации быстро стало нарицательным.'
    zh: 长青船业由现任CEO亚历山大·杜卡斯创立，是星际捷运的控股公司。星际捷运曾是各大帝国最成功的联合经营项目之一，不过随着帝国间的龃龉加深，星际捷运的未来也蒙上了一层阴影。杜卡斯成立的私人企业长青船业出手收购了星际捷运的大部分股份。借助星际捷运现成的运输网络，长青船业的发展势头十分迅猛。长青船业涉足的领域十分广泛，从太空殖民到人工智能都有尝试。这也十分符合它们的发展目标，那就是“连接宇宙与每一个人。”
      不同于它的前身，长青船业的运营不受帝国的掣肘。有人批评长青船业将核心服务分包给旗下的子公司，是一种有意掩盖其内部交易的行为。尽管如此，长青船业还是很快就成为了家喻户晓的名字。
