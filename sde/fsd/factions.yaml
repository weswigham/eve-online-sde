500005:
  corporationID: 1000149
  descriptionID:
    de: "Das Imperium der Jove ist - mit wenigen Ausnahmen - vom Rest des Universums
      isoliert. Die Jove sind für die anderen Völker ein Mysterium, was sich nicht
      nur durch ihre Abgeschiedenheit, sondern auch durch ihre weit fortschrittliche
      Technologie erklärt, die den anderen Völkern um Äonen voraus ist.\r\nDie Jove
      sind schon weitaus länger eine Zivilisation als alle anderen Völker in EVE und
      haben bereits mehrere goldene Zeitalter durchschritten, die schon lange der
      Vergangenheit angehören. Das derzeitige Imperium der Jove ist nur ein bleicher
      Schatten seines früheren Selbst - hauptsächlich wegen der Jovianischen Seuche,
      einer psychischen Störung, die immer tödlich verläuft."
    en: The Jove Empire is isolated from the rest of the world to all but a selected
      few. The Jovians are a mystery to the other races, fueled not only by their
      elusiveness, but also their highly advanced technology, eons ahead of the other
      races. The Jovians have been civilized longer than any other race in the world
      of EVE and have gone through several golden ages, now long-since shrouded in
      the past. The current Jovian Empire is only a pale shadow of its former self,
      mainly because of the Jovian Disease - a psychological disorder that is always
      fatal.
    es: El Imperio Jove está aislado del resto del mundo, excepto para unos pocos
      selectos. Los jovianos son un misterio para las demás razas, no solo por lo
      inaccesibles que son, sino también por su tecnología avanzada, a eones de la
      de los demás. Los jovianos se civilizaron antes que ninguna otra raza del mundo
      de EVE y han pasado por varias épocas doradas que ahora han quedado en el pasado.
      El Imperio Jove actual es solo una sombra pálida de su antiguo yo, debido principalmente
      a la enfermedad joviana, un trastorno psicológico letal.
    fr: L'Empire jove est presque entièrement coupé du reste de l'univers. Ce peuple
      demeure un mystère pour les autres races ; leurs rares apparitions et leur technologie
      ultra sophistiquée, infiniment plus évoluée que ses concurrentes, ne font que
      renforcer cet état de fait. La civilisation jove est la plus ancienne de tout
      l'univers d'EVE et elle a connu plusieurs âges d'or aujourd'hui relégués dans
      les limbes du passé. L'Empire jove tel qu'il existe de nos jours n'est plus
      que l'ombre de lui-même, principalement en raison des ravages causés par le
      syndrome jove, un trouble psychologique mortel dans la totalité des cas.
    ja: ジョヴ帝国は、ほんの一部の人々としか関わりを持たない孤立した帝国である。他の種族はジョヴ人を謎に満ちた人々だと考えている。そのつかみどころのない性質だけでなく、他の種族よりもはるかに進んだテクノロジーを持っていることが彼らの謎を深めている。ジョヴ人はEVEの世界のどの種族よりも早くから文明化しており、これまで何度も全盛期を迎えたが、今では全てが過去の栄光となってしまった。現在のジョヴ帝国は過去の栄光が残した薄い影でしかない。その衰退の大きな原因は死に至る精神の病、ジョヴアン感染症であった。
    ko: 조브 제국은 이 세계의 몇몇 지역을 제외하고는 대부분 지역으로부터 고립되어 있습니다. 조브인들은 세상에 잘 알려지지 않았다는 점과 더불어
      오래 전부터 여타 국가에 비해 훨씬 첨단의 기술을 사용하는 탓에 다른 이들에게는 신비로운 존재입니다. 조브인들은 이브 세계의 다른 어느
      국가보다도 긴 세월 동안 문명을 누리고 수 세대에 걸쳐 황금기를 유지했으나 지금은 모두 과거의 일에 지나지 않습니다. 현재의 조브 제국은
      과거 모습의 창백한 잔영에 불과합니다. 조브 제국이 이런 모습에 이르게 된 주된 이유는 치사율 100%인 심리 장애 조브인 질환 때문입니다.
    ru: Империя Jove почти полностью изолирована от внешнего мира за исключением нескольких
      избранных. Jove ― загадка для других рас не только из-за своей неуловимости,
      но и из-за очень высокого технологического уровня, опережающего другие народы
      на много веков. Цивилизация Jove существует дольше, чем любая другая раса во
      вселенной EVE, и уже пережила несколько давно забытых золотых веков. Сегодняшняя
      империя Jove не более чем бледная тень былых времен, в основном из-за болезни
      Jove ― смертельного психического расстройства.
    zh: 朱庇特帝国是一个相对封闭的国度，独立于世界的绝大部分而存在，对于其他种族而言朱庇特人很神秘，他们过着隐士般的生活，科技领先其他种族有数十亿年之久。朱庇特人拥有比新伊甸的其他种族更古老的文明，但那些黄金岁月消失在了漫漫历史长河之中，如今的朱庇特帝国早已雄光不再，一种称为朱庇特综合症的致命精神紊乱将这个显赫一时的帝国变得孱弱无力。
  iconID: 2195
