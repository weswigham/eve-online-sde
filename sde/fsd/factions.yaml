500007:
  corporationID: 1000123
  descriptionID:
    de: Die Ammatar sind ein Teil des Amarr Imperiums, stammen jedoch von den Minmatar
      ab. In der Zeit, als die Amarr die Heimatwelten der Minmatar besetzten, arbeitete
      einer der minmatarischen Stämme, die Nefantar, stark mit den Amarr zusammen.
      Die Nefantar flohen während der Minmatar-Rebellion aus dem Herrschaftsgebiet
      der Minmatar und der amarrianische Kaiser ermöglichte ihnen die Niederlassung
      in von Amarr kontrolliertem Gebiet, das nah am Herrschaftsgebiet der Minmatar
      lag. Schon bald darauf fingen die Leute an, sie Ammatar zu nennen. Heutzutage
      sind die Ammatar zur Hälfte eigenständig und befinden sich immer noch im Krieg
      mit ihren ehemaligen minmatarischen Brüdern.
    en: The Ammatars are part of the Amarr Empire, but are of Minmatar origin. During
      the time the Amarrians occupied the Minmatar home worlds one of the Minmatar
      tribes, the Nefantars, collaborated heavily with the Amarrians. The Nefantars
      fled Minmatar space during the Minmatar Rebellion and the Amarr Emperor set
      them up in Amarr controlled areas close to Minmatar space. Soon everyone had
      started calling them Ammatars. Today, the Ammatars enjoy a semi-autonomy in
      their own space and are still embroiled in war with their former Minmatar brethren.
    es: Los ammatarianos son parte del Imperio Amarr, pero de origen minmatariano.
      Cuando los amarrianos ocuparon los mundos natales de los minmatarianos, Nefantar,
      una tribu de Minmatar, colaboró estrechamente con los amarrianos. Los nefantars
      huyeron del espacio minmatariano durante la Rebelión de Minmatar y el emperador
      amarriano los asentó en zonas controladas por Amarr cerca del espacio de Minmatar.
      Pronto, todo el mundo empezó a llamarlos ammatarianos. Hoy disfrutan de una
      semiautonomía en su propio espacio y siguen en guerra con sus antiguos hermanos
      de Minmatar.
    fr: Aujourd'hui intégrés à l'Empire amarr, les Ammatar sont en réalité d'ascendance
      minmatar. Sous l'occupation amarr des territoires minmatar, les Nefantar, l'une
      des tribus autochtones, collaborèrent étroitement avec l'envahisseur. Contraints
      de fuir l'espace minmatar lors de la rébellion qui s'ensuivit, ils s'installèrent
      dans une région sous contrôle amarr, près de la frontière jouxtant l'espace
      minmatar. Depuis lors, on les appelle communément Ammatar. De nos jours, l'espace
      ammatar bénéficie d'une semi-autonomie et ses citoyens continuent à combattre
      leurs anciens frères minmatar.
    ja: アマターはアマー帝国に属しているが、元々はミンマターの一部であった。アマー人がミンマターの故郷を征服していた時代に、ミンマターに属するネファンター族はアマー人と深い協力関係にあった。ネファンターはミンマター蜂起の勃発と共にミンマター宙域を逃れ、アマーの皇帝の庇護の下、ミンマター宙域に程近いアマー支配下の土地に根付き、間もなくアマターと呼ばれるようになった。現在では自らの宙域で半自治的な権限を与えられているアマターは、依然としてかつての同胞であるミンマターと戦闘状態にある。
    ko: 아마타는 아마르 제국에 속해 있지만 그 기원은 민마타입니다. 아마르인들이 민마타의 고향을 점령했던 당시 민마타 부족 중 하나인 네판타르는
      아마르인들과 적극적인 협력 관계를 맺었습니다. 민마타 대항쟁 당시 네판타르인들은 민마타 우주에서 도망쳐나왔고, 아마르 황제는 이들을 민마타
      우주에 근접한 아마르의 통치 지역으로 이주시켰습니다. 그리고 얼마 지나지 않아 모두가 이들을 아마타라고 부르기 시작했습니다. 오늘날의 아마타는
      그들만의 지역에서 반자주적 체계를 확립하였으며 여전히 전 민마타 신도들과 전쟁에 휘말리곤 합니다.
    ru: Ammatar являются частью империи Amarr, но происходят из народа Minmatar. Во
      время оккупацией Империей миров Minmatar, одно из племен Minmatar под названием
      Nefantar тесно сотрудничало с Amarr. В ходе восстания Minmatar Nefantar бежали
      из пространства Minmatar, и император Amarr поселил их на территориях Amarr
      недалеко от пространства Minmatar. Вскоре все начали называть их Ammatar. Сегодня
      Ammatar обладают частичной автономией в своём собственном пространстве, и все
      еще ведут войну со своими бывшими собратьями, Minmatar.
    zh: 艾玛达是艾玛帝国的一分子，但成员却是米玛塔尔血统。在艾玛人占领米玛塔尔人的家园时期，身为米玛塔尔族人的内凡达人大力支持了艾玛侵略者。米玛塔尔叛乱爆发后，内凡达人逃离了米玛塔尔空域，艾玛皇帝把他们安置在了邻近米玛塔尔空域的艾玛属地。不久，人们开始称内凡达人为“艾玛达人”，如今，艾玛达人在自己的空域中享有半自治权，仍然不时与他们过去的同胞爆发战事。
  iconID: 10172
