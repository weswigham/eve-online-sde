  descriptionID:
    de: Gegründet von zwei ehemaligen Piloten der Caldari Navy - sie sind unter den
      Namen "Fatal" und "The Rabbit" bekannt - sind die Guristas ein ständiger Dorn
      im Fleisch des Staates Caldari. Die Guristas sind in dem Sinne traditionelle
      Piraten, dass ihre Aktivitäten nicht einer Glaubensrichtung oder einer Ideologie
      entspringen, sondern ganz einfach auf Habgier beruhen. Die Guristas haben Stützpunkte
      in der Nähe des Herrschaftsgebietes der Caldari und von dort aus brechen sie
      zu ihren Furcht verbreitenden Raubzügen auf - oft auch in den Staat Caldari
      selbst. Obwohl man die Guristas für ehrenhafter hält als viele andere Piratengruppen,
      sind sie extrem gefährlich und man sollte sich nicht mit ihnen anlegen.
    en: Formed by two former members of the Caldari Navy, the pair go by the names
      Fatal and the Rabbit, the Guristas are a constant thorn in the side of the Caldari
      State. The Guristas are traditional pirates in the sense that their operation
      is not based around some creed or ideology, but rather a plain and simple greed.
      The Guristas have bases close to Caldari space and from them they embark on
      daring raids, often into the State itself. Though the Guristas are considered
      more honorable than many of their counterparts, they are still extremely dangerous
      and not to be tampered with.
    es: Fundados por dos antiguos miembros de la Armada Caldari conocidos como Letal
      y el Conejo, los Guristas son un grano en el culo permanente para el Estado
      Caldari. Se trata de piratas tradicionales, en el sentido de que no actúan por
      fe ni ideología, sino pura y simple codicia. Tienen bases cerca del espacio
      caldari, desde donde se embarcan en atrevidos asaltos, a menudo en el mismo
      Estado. Aunque los Piratas Guristas tienen fama de ser más honorables que muchos
      de sus homólogos, siguen siendo extremadamente peligrosos y más vale no meterse
      con ellos.
    fr: Formés par deux vétérans de la Caldari Navy surnommés « Fatal » et « Lapin »,
      les Guristas sont la bête noire de l'État caldari. Ce sont des pirates au sens
      traditionnel dans la mesure où leurs agissements ne relèvent pas d'une croyance
      ou d'une idéologie, mais de la cupidité pure et simple. Depuis leurs bases voisines
      de l'espace caldari, les Guristas mènent des raids audacieux, souvent à l'intérieur
      même de l'État caldari. De l'avis général, les Guristas sont plus honorables
      que bon nombre de leurs homologues, mais ils demeurent extrêmement dangereux
      et il est préférable de ne pas les chercher.
    ja: 「フェイタル」と「ラビット」という名前で通っている元カルダリ海軍メンバーの2人が中心となって組織されたガリスタスは、常にカルダリ連合の悩みの種となっている。ガリスタスの活動の根底にあるのは、主義や思想というよりはむしろ純粋な欲深さであり、その点からも彼らはいわゆる伝統的な海賊であると言えるだろう。ガリスタスはカルダリ宙域の近くにいくつかの基地を持っており、そこから時には連合本土まで入り込んで大胆な襲撃を行っている。他の海賊に比べるとガリスタスは名誉を重んずる組織ではあるが、それでもやはり非常に危険な存在であり、懐柔することはできない。
    ko: 칼다리 해군 소속이었던 페이탈과 더 래빗 콤비가 창시한 구리스타스는 칼다리 연합 변방구역의 골칫덩어리였습니다. 구리스타스는 신념이나
      이데올로기 없이 간단하고 단순한, 탐욕을 원동력으로 삼아 활동한다는 점에서 전형적인 해적입니다. 구리스타스의 기지는 칼다리 구역 가까이에
      있으며, 구리스타스는 그곳에서부터 습격을 시작하고, 간혹 연합 내부를 습격하기도 합니다. 구리스타스는 다른 해적보다 명예로운 해적으로 취급받지만,
      여전히 극도로 위험하고 함부로 건드리면 안 되는 조직입니다.
    ru: Организация Gurista, сформированная парой бывших пилотов Флота Caldari, известных
      под кличками Fatal и Rabbit, является постоянной головной болью для Государства
      Caldari. Gurista — это пираты во всех смыслах этого слова; ими движет не идея
      или вера, а жажда наживы. Базы Gurista расположены недалеко от границ Государства
      и используются для дерзких набегов, зачастую на саму территорию Caldari. Хотя
      считается, что пираты Gurista более благородны по сравнению с большей частью
      им подобных, все же они представляют большую опасность — не стоит их недооценивать.
    zh: 古斯塔斯集团由两个前加达里海军成员命运和野兔所建立，是加达里合众国的眼中钉。古斯塔斯是传统意义上的海盗，他们的行动不受教义或意识形态的束缚，仅由贪欲所支配。部分古斯塔斯基地距加达里很近，海盗们从那里发动大胆袭击，有时还深入加达里境内。虽然古斯塔斯与他们的同类相比更值得尊敬，但是他们依然是极度危险的人物，需要小心应付。
