500016:
  corporationID: 1000130
  descriptionID:
    de: Die Sisters of EVE sind hauptsächlich bekannt für ihre humanitären Hilfsbemühungen
      gegenüber denen, die unter Krieg leiden, hungern oder einfach nur im Weltraum
      gestrandet sind. Aber die Sisters of EVE gründen ihre Existenz auf strenge religiöse
      Anschauungen, die sie mit wissenschaftlichen Fakten verbrämt haben. Sie glauben,
      dass das Sprungtor EVE ein Zugang zum Himmel ist und Gott auf der anderen Seite
      des Tores residiert. Ebenso, wie sie sich in der Hilfe für Bedürftige engagieren,
      sind sie bei Experimenten im Zusammenhang mit dem EVE-Tor sehr rührig und hoffen
      auf ein besseres Verständnis für die Kräfte, die dort am Werk sind.
    en: The Sisters of EVE are mainly known for their humanitarian aid efforts to
      those suffering because of war, famine or even just being lost in space. But
      the Sisters of EVE base their existence on strong religious beliefs, which they
      have coupled with scientific facts. They believe that the EVE gate is a gateway
      to heaven - that god resides on the other side of the gate. As well as dedicating
      themselves to aiding those in need they are also busy with scientific experiments
      around the EVE gate, hoping to gain a better understanding of the forces at
      work there.
    fr: Les Sisters of EVE sont principalement connues pour leurs campagnes humanitaires
      en faveur des victimes de la guerre et de la famine, ou encore des voyageurs
      égarés dans l'espace. Leur existence est toutefois fondée sur des croyances
      religieuses profondes teintées de réalisme scientifique. À leurs yeux, l'EVE
      Gate est la porte des cieux et de la demeure de Dieu. Outre l'assistance aux
      nécessiteux, elles mènent en parallèle des expériences scientifiques autour
      de l'EVE Gate, dans l'espoir d'acquérir une meilleure compréhension des forces
      à l'œuvre.
    ja: シスターズオブイブは、戦争や飢餓によって苦しむ人びとから単に宇宙で遭難した人まで幅広く救済する人道支援団体として知られているが、その基盤は科学的事実と組み合わされた強力な教義を持つ宗教団体である。シスターズオブイブはEVE
      Gateこそが天国へ通じる道だと信じ、その向こう側には神がいると説いている。人びとに救いの手を差し伸べる活動と同時に、EVE Gate周辺で科学実験を行い、EVE
      Gateの起動方法に関して何らかの手がかりをつかもうと努めている。
    ko: 시스터 오브 이브는 전쟁, 기근, 심지어 우주에서 길을 잃어 고통받는 사람들에게 인도주의적 지원을 하는 것으로 주로 유명합니다. 하지만
      시스터 오브 이브는 강한 종교적 믿음을 기반으로 하는데, 이 믿음은 과학 사실과 연관이 있습니다. 시스터 오브 이브는 이브 게이트를 천국으로
      가는 문으로 여기며 게이트의 반대편에 신이 존재한다고 믿습니다. 그들은 도움이 필요한 사람들을 최선을 다해 지원하면서 한편으로는 게이트에
      작용하는 힘을 더 자세히 이해하기를 바라며 이브 게이트 주위에서 분주하게 과학 실험을 진행합니다.
    ru: Сестры EVE главным образом известны своими кампаниями по оказанию гуманитарной
      помощи для тех, кто пострадал из-за войны, голода или просто затерялся в космосе.
      Но Сестры EVE основывают свое существование на твёрдых религиозных убеждениях,
      которые они объединили с научными фактами. Они полагают, что врaта EVE — это
      врата на небеса, и что бог живет на другой стороне врат. Они не только посвящают
      себя оказанию помощи всем нуждающимся, но и заняты научными экспериментами вокруг
      врат EVE, надеясь получить более глубокое понимание действующих там сил.
    zh: 姐妹会的主要职责是向那些遭遇战争、饥荒甚至迷失太空的人提供人道主义援助。然而，姐妹会的存在建立于与科学因素相关的强大宗教信仰之上。他们相信新伊甸之门是天堂的入口——神在门的另外一边。他们不光帮助那些需要帮助的人，还忙于进行关于新伊甸之门的科学试验，希望能够更深入地了解那里蕴涵的力量。
