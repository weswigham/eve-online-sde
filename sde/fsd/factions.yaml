500028:
  corporationID: 1000413
  descriptionID:
    de: Die Association for Interdisciplinary Research (AIR) ist eine unabhängige
      Organisation, die ihren Schwerpunkt auf die Erforschung und Entwicklung neuer
      Technologien in verschiedenen Industriezweigen setzt. Das Unternehmen hat Abteilungen,
      die alles, von Rüstungstechnologie, über industrielle und wirtschaftliche Aufgaben,
      bis hin zu Erkundungsoperationen, abdecken.
    en: The Association for Interdisciplinary Research is an independent organization
      focused heavily on research and development of new technologies across multiple
      industries. The company has subdivisions that cover everything from combat-oriented
      technology, industrial and economic endeavors, and exploration-focused pursuits.
    es: La Asociación para la Investigación Interdisciplinaria (también conocida como
      AIR) es una organización independiente centrada en la investigación y el desarrollo
      de nuevas tecnologías en distintos sectores. La empresa tiene subdivisiones
      que cubren todos los ámbitos, desde tecnología de combate hasta objetivos industriales
      y económicos, pasando por actividades de exploración.
    fr: L'Association de recherche interdisciplinaire est une organisation indépendante
      qui se concentre principalement sur la recherche et le développement de nouvelles
      technologies englobant plusieurs industries. Le groupe possède des sous-divisions
      qui couvrent tous les domaines, de la technologie de combat aux efforts industriels
      et économiques, en passant par les activités d'exploration.
    ja: 学際的研究協会（AIR）は、複数の分野にまたがった新技術の研究開発に特化した第三者機関です。この企業には、戦闘向け技術や産業・経済的な取り組み、そして調査に特化した研究まであらゆるジャンルを網羅する複数の下位部門が存在しています。
    ko: 학제간연구협회는 다양한 분야의 기술을 연구 및 개발하는 단체로 전투, 산업, 경제, 그리고 탐사 관련 프로젝트를 다수 진행하고 있습니다.
    ru: Ассоциация междисциплинарных исследований — независимая организация, в основном
      специализирующаяся на исследованиях и разработке новых технологий в разных отраслях.
      Компания насчитывает множество подразделений, охватывающих все сферы, начиная
      с боевых, промышленных и экономических технологий и заканчивая средствами разведки.
    zh: 跨学科研究协会是一个独立组织，致力于多种工业门类的新技术研发。该组织的下属分支机构涵盖了战斗、工业、经济和探索相关的几乎所有方面。
