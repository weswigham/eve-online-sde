500001:
  corporationID: 1000035
  descriptionID:
    de: Der Staat der Caldari wird von mehreren Mega-Corporations beherrscht. Es gibt
      keine zentrale Regierung - alle Gebiete innerhalb des Staates sind im Besitz
      und unter der Kontrolle von Corporations. Pflichtgefühl und Disziplin gehören
      zur Bürgerpflicht eines Caldari, sowie bedingungslose Loyalität gegenüber der
      Corporation, in deren Dienst sie ihr Leben stellen. Die Corporations konkurrieren
      aggressiv sowohl untereinander, als auch mit Firmen außerhalb des Staates, was
      eine äußerst kapitalistische Gesellschaft zur Folge hat.
    en: The Caldari State is ruled by several mega-corporations. There is no central
      government to speak of - all territories within the State are owned and ruled
      by corporations. Duty and discipline are required traits in Caldari citizens,
      plus unquestioning loyalty to the corporation they live to serve. The corporations
      compete aggressively amongst themselves and with companies outside the State,
      resulting in a highly capitalistic society.
    es: El Estado Caldari está dirigido por varias megacorporaciones. No hay ningún
      gobierno central; todos los territorios son propiedad de dichas corporaciones
      y están dirigidos por ellas. El deber y la disciplina son rasgos necesarios
      para los ciudadanos de Caldari, además de una lealtad incondicional a la corporación
      a la que viven para servir. Las corporaciones compiten agresivamente entre sí
      y con empresas ajenas al Estado, lo que da lugar a una sociedad extremadamente
      capitalista.
    fr: L'État caldari est gouverné par plusieurs méga-corporations. Il ne possède
      pas de gouvernement central à proprement parler ; ce sont les corporations elles-mêmes
      qui détiennent et administrent tous les territoires qui lui sont rattachés.
      Discipline et sens du devoir sont les fondements de la civilisation caldari,
      de même qu'une loyauté inconditionnelle envers les corporations au service desquelles
      les citoyens œuvrent toute leur vie. Ces dernières se livrent une concurrence
      acharnée, pas seulement entre elles mais aussi avec les entreprises étrangères,
      façonnant ainsi une société placée sous le signe d'un capitalisme débridé.
    ja: カルダリ連合はいくつかのメガコーポレーションによって支配されている。中央政府と呼べるものは存在しない。カルダリ連合内の全ての領土はコーポレーションが所有し、支配している。カルダリ国民には義務と規律が課せられるだけでなく、生涯コーポレーションのために尽くすという絶対的な忠誠心も求められる。コーポレーションは国内で互いにしのぎを削るだけでなく、国外の企業とも激しい競争を繰り広げており、結果的にこの国は資本主義至上社会となっている。
    ko: 칼다리 연합은 여러 메가코퍼레이션들의 지배하에 운영됩니다. 중앙 정부로서 기능하는 기관은 존재하지 않으며 이 연합의 모든 영토는 여러
      코퍼레이션이 소유하고 관리합니다. 칼다리 시민들은 의무와 규율을 필수 덕목으로 여기며, 이에 더불어 코퍼레이션을 섬기며 절대적인 충성심을
      보입니다. 코퍼레이션들은 연합 내에서 서로 그리고 연합 외부의 코퍼레이션들과도 치열한 경쟁을 벌이고 있어 고도로 자본주의화된 사회를 형성하고
      있습니다.
    ru: Государство Caldari управляется несколькими мегакорпорациями. В нём нет центрального
      правительства как такового; всеми территориями в пределах Государства владеют
      и управляют корпорации. Долг и дисциплина являются отличительными чертами граждан
      Caldari. Они также исключительно преданы корпорации, в которой служат. Корпорации
      ведут яростную конкурентную борьбу, как между собой, так и против компаний-«чужаков».
      В результате этого развилось агрессивное капиталистическое общество.
    zh: 加达里合众国由多个超级集团控制，没有中央政府专权执政，合众国内的一切都为军团所属，军团掌握着一切。责任心和纪律性是加达里公民的必备素养，无条件忠心效力于所属军团是加达里人一生的宿命。军团间激烈的竞争，对抗外来企业的积极态度，使加达里成为了一个高度资本化的社会。
  iconID: 1439
  memberRaces:
  - 1
  militiaCorporationID: 1000180
  nameID:
    de: Caldari State
    en: Caldari State
    es: Estado Caldari
    fr: État caldari
    it: Stato Caldari
    ja: カルダリ連合
    ko: 칼다리 연합
    ru: Государство Калдари
    zh: 加达里合众国
  shortDescriptionID:
    de: 'Der Staat der Caldari kennt keine größere Ehre, als der eigenen Corporation
      zu Ruhm und Ehre zu verhelfen. '
    en: 'In the Caldari State, there is no higher honor than bringing glory to one''s
      corporation. '
    es: 'En el Estado Caldari no hay mayor honor que cubrir de gloria a la propia
      corporación. '
    fr: 'Dans l''État caldari, nul honneur n''est plus grand que celui d''apporter
      la gloire à sa corporation. '
    ja: カルダリ連合では、コーポレーションを繁栄させること以上の名誉は存在しない。
    ko: '칼다리 연합에서 최고의 명예는 자신이 속한 코퍼레이션에 영광을 가져오는 것입니다. '
    ru: 'Для жителей Государства Калдари нет чести большей, чем служение во славу
      своей корпорации. '
    zh: '在加达里合众国的最高荣耀是为军团带来荣光。 '
  sizeFactor: 5.0
  solarSystemID: 30000145
  uniqueName: true
500002:
  corporationID: 1000051
  descriptionID:
    de: Die Republik Minmatar wurde vor über einem Jahrhundert gegründet, als die
      Minmatar in einem Aufstand, der als die Minmatar-Rebellion bekannt wurde, ihre
      Amarr-Feudalherren vertrieben. Die Minmatar wurden darin von der Föderation
      der Gallente unterstützt und bis heute sind beide Nationen enge Verbündete.
      Allerding lebt derzeit nur ein Viertel der Bevölkerung der Minmatar in der Republik.
      Die anderen sind zwischen den Sternen verteilt - einschließlich einer großen
      Gruppe, die sich noch in Sklaverei im Imperium der Amarr befindet. Die Minmatar
      sind unabhängig und stolz, besitzen einen starken Willen und eine Vielzahl an
      Stammesbräuchen.
    en: The Minmatar Republic was formed over a century ago when the Minmatar threw
      out their Amarrian overlords in what is now known as the Minmatar Rebellion.
      In this the Minmatar had the support of the Gallente Federation, and to this
      day the two nations remain close allies. Yet, only a quarter of the Minmatar
      people reside within the Republic. The rest are scattered around the star cluster,
      including a large portion who are still enslaved within the Amarr Empire. Minmatar
      individuals are independent and proud, possessing a strong will and a multitude
      of tribal traditions.
    es: La República Minmatar se formó hace más de un siglo, cuando los minmatarianos
      expulsaron a sus amos amarrianos en lo que hoy se conoce como la Rebelión de
      Minmatar. Para ello, contaron con el apoyo de la Federación Gallente, y actualmente
      siguen manteniendo una estrecha alianza. Sin embargo, solo una cuarta parte
      del pueblo de Minmatar reside en la República. El resto está disperso por todo
      el cúmulo estelar, incluida una gran parte que sigue esclavizada en el Imperio
      Amarr. Los individuos minmatarianos son independientes y orgullosos, poseen
      una voluntad férrea y cuentan con una multitud de tradiciones tribales.
    fr: La République minmatar a vu le jour il y a plus d'un siècle, lorsque le peuple
      minmatar renversa ses maîtres amarr au cours de ce que nous appelons aujourd'hui
      la rébellion minmatar. La Fédération gallente soutint le mouvement minmatar,
      et les deux nations restent aujourd'hui encore des alliés proches. Pourtant,
      seul un quart de la population minmatar réside aujourd'hui au sein de la République.
      Les autres sont dispersés aux quatre coins de la galaxie, et une grande partie
      vit encore sous le joug de l'Empire amarr. Les Minmatar sont indépendants, fiers
      et dotés d'une volonté de fer. Leur vie est régie par de nombreuses traditions
      tribales.
    ja: ミンマター共和国は、1世紀以上前にミンマター人がミンマター蜂起によってアマーの領主を追放した際に成立した。このときミンマター人がガレンテ連邦の支援を受けたこともあり、両国は今日でも親密な同盟関係にある。しかし実際に共和国内に住んでいるミンマター人は全体の4分の1ほどで、残りはこの世界のあちこちに散らばっており、その大部分は今も奴隷としてアマー帝国に捕らわれている。ミンマター人は独立心旺盛で誇り高く、強い意志を持ち、部族のさまざまな伝統を守っている。
    ko: 민마타 공화국은 민마타가 아마르인 지배층을 몰아낸, 오늘날 민마타 대항쟁이라고 불리는 사건이 있고 난 뒤로 한 세기의 세월에 걸쳐 건립되었습니다.
      민마타는 이 반란을 일으키는 과정에서 갈란테 연방의 도움을 받았으며 그 덕분에 두 국가는 오늘날까지 두터운 우정을 자랑하는 동맹 관계를
      유지 중입니다. 현재로서는 민마타인들 중 1/4만 이 공화국에서 거주하고 있으며 나머지는 성단 전반에 흩어져 있습니다. 그중 대다수는 여전히
      아마르 제국에서 노예 생활을 벗어나지 못하고 있습니다. 민마타 사람들은 독립적인 성향을 보이며 부족 전통에 대한 자부심과 신념이 강한 편입니다.
    ru: Республика Minmatar была основана более столетия тому назад, когда Minmatar
      победили своих повелителей Amarr во время так называемого «Восстания Minmatar».
      Их поддерживала Федерация Gallente, и до наших дней эти две нации остаются близкими
      союзниками. Вместе с тем на территории Республики проживает лишь четверть населения
      Minmatar. Остальное население разбросано вокруг звездного кластера, а значительная
      его часть все еще находится в рабстве у Империи Amarr. Представители Minmatar
      независимы, горды, обладают сильной волей и придерживаются множества племенных
      традиций.
    zh: 米玛塔尔共和国建于一个多世纪前，那时玛塔利在所谓的米玛塔尔叛乱中摆脱了艾玛人的统治。玛塔利得到盖伦特联邦的支持，直到现在他们仍是亲密的盟友。只有四分之一的玛塔利人民居住在共和国境内，其余分散在世界的各个角落，很大一部分仍在艾玛帝国境内受到奴役。米玛塔尔人独立高傲，意志坚强，拥有丰富的部落传统。
  iconID: 1440
  memberRaces:
  - 2
  militiaCorporationID: 1000182
  nameID:
    de: Minmatar Republic
    en: Minmatar Republic
    es: República Minmatar
    fr: République minmatar
    it: Repubblica Minmatar
    ja: ミンマター共和国
    ko: 민마타 공화국
    ru: Республика Минматар
    zh: 米玛塔尔共和国
  shortDescriptionID:
    de: Die Republik Minmatar strebt danach, Tyrannei und Unterdrückung im gesamten
      Cluster zu beenden.
    en: The Minmatar Republic seeks to end tyranny and oppression across the cluster.
    es: La República Minmatar pretende acabar con la tiranía y la opresión por todo
      el cúmulo.
    fr: La République minmatar cherche à mettre un terme à la tyrannie et l'oppression
      à travers la galaxie.
    ja: ミンマター共和国は、星団の専制政治と抑圧を終わらせようとしている。
    ko: 민마타 공화국의 목적은 우주에서 독재와 억압을 종결하는 것입니다.
    ru: Республика Минматар стремится покончить с гнётом и тиранией в этом скоплении.
    zh: 米玛塔尔共和国力图终结宇宙中的暴政与奴役。
  sizeFactor: 5.0
  solarSystemID: 30002544
  uniqueName: true
500003:
  corporationID: 1000084
  descriptionID:
    de: Das größte der fünf Hauptimperien, das Imperium der Amarr, ist ein ausuferndes
      Konglomerat feudaler Provinzen, das durch die Macht der Kaiserin zusammengehalten
      wird. Religion hat in der Politik der Amarr immer eine wichtige Rolle gespielt
      und die Amarr glauben, die rechtmäßigen Herrscher der Welt zu sein, was die
      Beziehungen zu ihren Nachbarn verschlechtert. Ein weiterer Grund für die Abneigung
      gegen die Amarr vonseiten der anderen Imperien ist die Tatsache, dass die Amarr
      Sklaverei befürworten.
    en: The largest of the five main empires, the Amarr Empire is a sprawling patch-work
      of feudal-like provinces held together by the might of the emperor. Religion
      has always played a big part in Amarrian politics and the Amarrians believe
      they are the rightful masters of the world, souring their relations with their
      neighbours. Another source of ill-feelings on part of the other empires is the
      fact that the Amarrians embrace slavery.
    es: El mayor de los cinco imperios principales, el Imperio Amarr, es una zona
      extensa de provincias feudales que se mantienen unidas por el poder del emperador.
      La religión siempre ha desempeñado un papel importante en la política amarriana,
      y los ciudadanos creen que son los amos legítimos del mundo, lo que agria las
      relaciones con sus vecinos. Otra fuente de rencor por parte de los otros imperios
      es el hecho de que los amarrianos abrazan la esclavitud.
    fr: L'Empire amarr, le plus grand des cinq empires, est une vaste mosaïque de
      provinces féodales dont la cohésion est assurée par la volonté souveraine de
      l'empereur. La religion a toujours joué un grand rôle dans la vie politique,
      et les Amarr se considèrent comme les maîtres légitimes du monde, ce qui ne
      manque pas d'envenimer leurs relations avec les peuples voisins. En outre, le
      fait que le peuple amarr cautionne l'esclavagisme suscite également l'indignation
      des autres empires.
    ja: 5つの主な帝国の中でも最大の規模を誇るアマー帝国は、さまざまな領主が治める多様な封建地方の広がりを皇帝の権力が一つにつなぎ合わせることで出来ている。アマーの政治では宗教が重要な役割を果たしており、アマー人は自らを正当な世界の支配者であると信じている。そのため、周辺各国と良好な関係を築くのが難しい。また、奴隷制度を擁護していることも、他の帝国の不興を買う原因の一つとなっている。
    ko: 다섯 개의 주요 제국 중 가장 큰 규모를 자랑하는 아마르 제국은 황제의 막강한 통치 아래 봉건주의적 지역들이 하나로 결합되어 있는 나라입니다.
      아마르 정치에서는 언제나 종교가 중요한 역할을 담당하고 있으며, 아마르인들은 스스로를 세상의 올바른 주인이라고 굳게 믿고 있어 주변국과의
      관계가 원만하지 못한 편입니다. 다른 제국의 입장에서도 아마르 제국과 좋은 관계를 유지하지 못하는 또 다른 이유는 아마르인이 노예 제도를
      옹호하기 때문입니다.
    ru: Крупнейшее из пяти основных государств, Империя Amarr является гигантским
      лоскутным одеялом из разношерстных феодальных провинций, удерживаемых вместе
      властью императора. Религия всегда играла важную роль в политике Amarr; они
      верят в то, что являются полноправными хозяевами мира, что сильно осложняет
      их отношения с соседями. Еще одним фактором, негативно влияющим на отношение
      с другими империями, является то, что Amarr признают рабство.
    zh: 五大帝国之一的艾玛帝国是个君主集权的封建国度，由分布广泛的自治空域组成。宗教有力影响着艾玛的政治，艾玛人认为自己是整个世界的真正主人，而基于这种信仰的外交无疑是邻国所难以接受的，艾玛人固守落后的劳工制，这又进一步加深了其余各国的反感。
  iconID: 1442
  memberRaces:
  - 4
  militiaCorporationID: 1000179
  nameID:
    de: Amarr Empire
    en: Amarr Empire
    es: Imperio Amarr
    fr: Empire amarr
    it: Impero Amarr
    ja: アマー帝国
    ko: 아마르 제국
    ru: Амаррская Империя
    zh: 艾玛帝国
  shortDescriptionID:
    de: Das Imperium der Amarr beruht auf dem Glauben an den Einen Wahren Gott und
      die Treue zum Thron.
    en: The Amarr Empire is built upon faith in the One True God and loyalty to the
      Throne.
    es: El Imperio Amarr se construyó sobre la fe en el único y verdadero Dios y la
      lealtad al Trono.
    fr: L'Empire amarr est érigé sur sa Foi dans un dieu unique et sa loyauté inébranlable
      envers le Trône.
    ja: アマー帝国の根幹を成しているのは唯一神への信仰と皇室への忠誠心である。
    ko: 아마르 제국은 창조자에 대한 믿음과 황제를 향한 충성심을 토대로 세워진 국가입니다.
    ru: Амаррская Империя зиждется на вере в единого Бога и преданности трону.
    zh: 艾玛帝国植根于对唯一真神以及忠于王权的信仰。
  sizeFactor: 5.0
  solarSystemID: 30002187
  uniqueName: true
500004:
  corporationID: 1000120
  descriptionID:
    de: Die Föderation der Gallente umfasst mehrere Völker, von denen die Gallente
      mit Abstand den größten Teil ausmachen. Die Föderation ist demokratisch und
      sehr liberal in einer Welt voller Diktatoren und Oligarchien. Der Staat der
      Caldari war einst Teil der Föderation, aber ein heftiger Konflikt führte zu
      dessen Abspaltung und einem langen Krieg zwischen der Föderation der Gallente
      und dem Staat der Caldari. Die Gallente sind Meister der Unterhaltung und des
      Vergnügens und ihrem wohlhabenden Handelsimperium hat die Welt viele einzigartige
      Spektakel zu verdanken.
    en: The Gallente Federation encompasses several races, the Gallenteans the largest
      by far. The Federation is democratic and very liberal in a world full of dictators
      and oligarchies. The Caldari State was once part of the Federation, but a severe
      dispute resulted in their departure and a long war between the Gallente Federation
      and the Caldari State. The Gallenteans are the masters of pleasure and entertainment
      and their rich trade empire has given the world many of its most glorious and
      extravagant sights.
    es: La Federación Gallente engloba a varias razas, siendo los gallentes la más
      numerosa con diferencia. La Federación es democrática y muy liberal en un mundo
      lleno de dictadores y oligarquías. El Estado Caldari formaba parte de la Federación,
      pero una grave disputa provocó su salida y una larga guerra entre ambas facciones.
      Los gallentes son los maestros del placer y el entretenimiento, y su rico imperio
      comercial ha brindado al mundo muchos de los más gloriosos y extravagantes lugares
      de interés.
    fr: La Fédération gallente englobe un certain nombre de races parmi lesquelles
      le peuple gallente occupe une place prépondérante. C'est une démocratie particulièrement
      libérale dans un monde par ailleurs rempli de dictateurs et d'oligarchies. Autrefois
      intégré à la Fédération, l'État caldari fit sécession après une querelle particulièrement
      virulente qui précipita ces deux nations dans les affres d'une guerre à long
      terme. Les Gallente sont les maîtres du plaisir et des loisirs, et la prospérité
      de leur empire commercial a donné naissance aux paysages les plus splendides
      et insolites au monde.
    ja: ガレンテ連邦はいくつかの種族で構成されているが、その大半はガレンテ人が占めている。一部の独裁者と権力者ばかりが力を持つこの世界において、ガレンテ連邦は民主的で自由主義を掲げる国である。かつてはカルダリ連合も連邦に属していたが、激しい意見の対立から連邦を離れ、その後両者は長期にわたる戦闘状態へ突入した。ガレンテ人は人生を楽しむことがうまく、交易によって豊かになったこの国には、世界屈指の贅沢な娯楽の名所があり、人々を惹きつけてやまない。
    ko: 갈란테 연방에는 여러 인종이 모여 살고 있지만 갈란테인이 가장 큰 비중을 차지하고 있습니다. 이 연방은 독재자와 집권층이 만연한 세계에서도
      민주주의와 자유주의를 바탕으로 하고 있습니다. 칼다리 연합은 한때 갈란테 연방 소속이었으나 극심한 의견 대립으로 인해 독립하였으며 이로
      인해 연방과 연합 사이에는 기나긴 전쟁이 시작되었습니다. 갈란테인들은 오락과 유흥을 즐기는 이들로 유명하며 풍부한 무역 활동을 통해 호화롭고
      화려한 것들을 선보이고 있습니다.
    ru: Федерация Gallente объединяет несколько рас, среди которых Gallente — крупнейшая.
      Федерация — оплот демократии и либерализма по сравнению с соседними странами,
      управляемыми диктаторскими и олигархическими режимами. Государство Caldari некогда
      входило в состав Федерации, но в результате серьезного конфликта интересов,
      повлекшего затяжную войну с Федерацией, Caldari отделились. Людям Gallente нет
      равных в области развлечений и организации приятного времяпрепровождения, а
      их богатая торговая империя дала миру самые выдающиеся и экстравагантные достопримечательности.
    zh: 盖伦特联邦由多个种族构成，而盖伦特人是最主要的组成部分。在这样一个充斥着独裁者和寡头政治家的世界里，盖伦特始终是民主和自由的象征。加达里合众国曾是联邦的一部分，但是在一场激烈的纷争过后，加达里脱离了联邦的管辖，与盖伦特爆发了连年的战争。娱乐是盖伦特人生活不可或缺的一部分，他们富有的贸易帝国为这个世界增添了不少富足和奢华。
  iconID: 1441
