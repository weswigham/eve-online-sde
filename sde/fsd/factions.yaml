500014:
  corporationID: 1000129
  descriptionID:
    de: 'Outer Ring Excavations - oder ORE - ist die größte unabhängige Bergbaugesellschaft,
      die es gibt. ORE war ursprünglich eine dahin dümpelnde gallentische Firma, bis
      sie auf eine Goldader stieß: extrem reichhaltige Nocxium Asteroidengürtel in
      der Region Outer Ring. Als die Gallente Föderation versuchte, ORE zur Bekanntgabe
      der Koordinaten der Asteroidenfelder zu zwingen, verließ die Gesellschaft das
      Herrschaftsgebiet der Föderation und bezog ihr Hauptquartier in der Region Outer
      Ring. Sie verwendeten ihren immensen Reichtum, um Schutztruppen für ihre Basen
      zu kaufen und ihre Vorhaben geheim zu halten. Mehrere Piratenfraktionen haben
      versucht, gewaltsam in Territorien von ORE einzudringen, bisher aber nur mit
      geringem Erfolg.'
    en: Outer Ring Excavations, or ORE, is the largest independent mining corporation
      around. ORE was originally a fledgling Gallentean company, but struck gold when
      they found extremely rich Nocxium asteroid belts in the Outer Ring region. When
      the Gallente Federation tried to force ORE to reveal the location of the asteroid
      fields the company left Gallentean space and set up base in the Outer Ring region.
      They used their massive wealth to buy protection for their bases and keep their
      operation secret. Several pirate factions have tried to muscle in on the ORE
      territories, but with little success.
    es: Outer Ring Excavations u ORE es la corporación minera independiente más grande
      que existe. Originalmente era una compañía gallente en ciernes, pero tuvo suerte
      al dar con unos cinturones de asteroides extremadamente ricos en nocxium en
      la región de Outer Ring. Cuando la Federación Gallente intentó forzarla a revelar
      la ubicación de los campos de asteroides, la empresa abandonó el espacio gallente
      y estableció su base en la región de Outer Ring. Utilizaron su enorme riqueza
      para comprar protección para sus bases y mantener su operativa en secreto. Varias
      facciones piratas han intentado meterse en los territorios de ORE, pero con
      poco de éxito.
    fr: Surnommée ORE, Outer Ring Excavations constitue la corporation minière indépendante
      la plus importante à ce jour. Modeste société gallente à ses débuts, elle connut
      une ascension fulgurante suite à la découverte de ceintures d'astéroïdes extrêmement
      riches en nocxium dans la région de l'Outer Ring. Lorsque la Fédération gallente
      tenta de lui extorquer des informations sur l'emplacement de ses champs d'astéroïdes,
      la compagnie quitta l'espace gallente pour s'établir dans la région de l'Outer
      Ring. Sa fortune colossale fut alors mise au service de la protection de ses
      bases et de la confidentialité de ses opérations. Plusieurs factions pirates
      ont tenté, en vain, d'envahir les territoires placés sous le contrôle d'ORE.
    ja: アウターリング発掘調査、略してOREは、最大の独立採掘コーポレーションである。OREはガレンテの新興企業としてスタートしたが、アウターリングリージョンでノキシウムの極めて豊富なアステロイドベルトを発見したことから巨万の富を築いた。それを知ったガレンテ連邦が無理やりOREからアステロイドの場所を聞き出そうとしたために、彼らはガレンテ宙域を離れてアウターリングリージョンに拠点を移した。彼らは莫大な富を使って人を雇い、基地と作業の秘密を守っている。これまでに何度か海賊の一派たちがORE領内に入り込もうとしたが、ほとんどが失敗に終わっている。
    ko: 아우터링 채굴조합(ORE)는 최대 규모의 독립 채굴 회사입니다. 원래는 갈란테의 신생 회사였으나, 아우터링 구역에서 녹시움이 매우 풍부한
      소행성 벨트를 발견한 뒤로 대성공을 거두었습니다. 갈란테 연방이 ORE에게 그 소행성 벨트가 어디에 있는지 밝히라고 압박했을 때, 회사는
      갈란테 영역을 떠나 아우터링 구역에 기지를 세웠습니다. ORE는 막대한 자본으로 자신들의 기지를 지키고 사업을 비밀로 유지했습니다. 일부
      해적 팩션이 ORE 영역에 침입하려고 했지만, 성공은 거의 이루지 못했습니다.
    ru: Outer Ring Excavations, или ORE, является самой крупной независимой шахтерской
      корпорацией в галактике. ORE первоначально была молодой компанией Федерации,
      но найдя чрезвычайно богатые астероидные пояса руды Nocxium в регионе Outer
      Ring, она добилась колоссального успеха. Когда Федерация Gallente пробовала
      вынудить ORE выдать местоположение астероидных поясов, компания покинула пространство
      Gallente и обосновалась в регионе Outer Ring. Они использовали свое огромное
      богатство, чтобы нанять охрану для своих баз и держать свои операции в секрете.
      Несколько пиратских фракций пробовали вторгнуться на территории ORE, но безуспешно.
    zh: 外空联合矿业集团，简称ORE，可能是最大的独立开采集团。它最初只是个不起眼的盖伦特公司，但他们在外环星域撞了好运，发现了富含超新星诺克石的小行星带；超新星诺克石弥足珍贵，他们因此时来运转。当盖伦特联邦强迫外空联合矿业集团透露小行星带位置时，他们离开了盖伦特，并且在外环星域建立了基地。他们依靠自己的巨额财富使基地得到了很好的保护，以确保他们的活动秘密进行。一些海盗集团试图侵入外空联合矿业集团领地，然而都无功而返。
