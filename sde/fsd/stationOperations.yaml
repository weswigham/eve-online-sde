    zh: 三神裔占领空间站后通常会大幅改变它的内部结构和功能，很明显，三神裔旗下的演化枝更愿意把夺来的空间站化为己用，而非将其摧毁。  这座空间站的安保等级极高，占据这里的演化枝对居民或造访者的冒犯行为表现出不寻常的冷酷严苛。空间站的核心部位完全封闭，显然演化枝的高层将其作为一座存储设施，用来保管三神裔开采作业收集来的最具价值的资源。
