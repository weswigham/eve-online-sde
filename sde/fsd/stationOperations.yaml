      autorisé du sanctuaire, et la présence importante de personnel de sécurité décourage
      les curieux.'
    ja: '人工知能システムの研究を担うこのステーションは現在も機能しており、得体の知れないスリーパードローンの行動と生体に関してはサンクチュアリ随一である専門家たちの居住区となっている。


