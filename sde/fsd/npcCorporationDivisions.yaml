    ko: 산업가 - 기업가
    ru: Промышленник-предприниматель
    zh: 工业家 - 商业大亨
26:
  description: Exploration career
  descriptionID:
    de: Das All ist weit, und größtenteils nicht kartiert. Entdecker haben sich der
      Erkundung kosmischer Anomalien und verschiedenen Signaturen verschrieben. Obwohl
      dies viele Risiken birgt, werden Piloten oftmals reich belohnt. Schlagen Sie
      diesen Karrierepfad ein, um die Geheimnisse der Erkundung zu lernen.
    en: Space is vast, and a lot of it remains uncharted. Explorers are dedicated
      to discovering cosmic anomalies and various signatures. Although risky, pilots
      are often rewarded greatly. Enter this career path if you wish to find out more
      about the secrets of exploration.
    es: El espacio es inmenso, y gran parte de él sigue siendo una incógnita. Los
      exploradores se dedican a descubrir anomalías cósmicas y señales diversas. Aunque
      corren muchos riesgos, los pilotos suelen recibir grandes recompensas. Únete
      a esta trayectoria profesional si quieres descubrir los secretos de la exploración.
    fr: L'espace est immense et reste encore inexploré. Les explorateurs consacrent
      leur temps à découvrir des anomalies cosmiques et diverses signatures. Et malgré
      les risques encourus, les pilotes sont souvent grassement récompensés. Choisissez
      cette voie pour en savoir davantage sur les secrets de l'exploration.
    ja: 宇宙は広大で、未知の世界が広がっている。探検家は宇宙の特異点や様々なシグネチャの探索を生きがいにしている。危険は伴うが、見返りもまた大きい。探検の魅力についてもっと知りたいと思うなら、このキャリアパスへ。
    ko: 우주는 넓고 여전히 많은 부분이 베일에 싸여 있습니다. 탐험가는 미지를 개척하는 자들로, 위험이 동반되는 대신 그만큼의 보상이 뒤따릅니다.
      탐사의 비밀을 알고 싶다면 이 커리어를 선택하세요.
    ru: Вселенная полна неизведанных уголков. Исследователи посвящают своё время поиску
      космических аномалий и различных сигнатур, и эта рискованная деятельность щедро
      вознаграждается. Начните карьеру исследователя, если вы стремитесь разгадать
      секреты космоса.
    zh: 宇宙广阔，还有很多未涉足的地方。探险家热衷于探索各种异常空间与死亡信号空间。虽然风险巨大，但回报也异常丰厚。如果你想发掘与探索有关的更多秘密，请选择该条职业道路。
  internalName: Explorer
  leaderTypeNameID:
    de: Oberberater
    en: Chief Advisor
    es: Asesor jefe
    fr: Conseiller principal
    ja: チーフアドバイザー
