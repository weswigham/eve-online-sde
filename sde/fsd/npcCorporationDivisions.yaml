    ja: インダストリー専門職への道
    ko: 산업 커리어
    ru: Производство
    zh: '工业职业指导<font color=yellow>（难度: 中级）</font>'
28:
  description: Military career
  descriptionID:
    de: Militärpiloten leben für den Krieg und verfügen über mächtige Waffen, die
      New Eden täglich neu gestalten. Schlagen Sie diesen Karrierepfad ein, wenn Sie
      Laser und Raketen mögen und sicherstellen wollen, dass jemand anders einen wirklich
      schlechten Tag hat.
    en: Military pilots live for war, wielding unimaginable destructive forces that
      daily reforge the landscape of New Eden. Join this career if you enjoy lasers,
      missiles and generally making sure that someone else has a really bad day.
    fr: Les pilotes militaires ne vivent que pour la guerre et manient d'inimaginables
      forces destructrices qui transforment le paysage de New Eden au quotidien. Rejoignez
      cette voie si vous aimez les lasers, les missiles et pourrir la journée d'autrui.
    ja: 軍事に携わるパイロットは、ニューエデンの勢力図を日々塗り替える絶大な威力の破壊兵器を操り、戦場に生きる者たちだ。レーザーやミサイルを愛し、敵を叩きのめすのが趣味というなら、ぜひともこのキャリアへ進もう。
    ko: 군사 커리어의 파일럿들은 뉴에덴의 풍경을 뒤바꿀만한 파괴력을 가진 자들입니다. 레이저와 미사일을 좋아하고 누군가의 하루를 망쳐놓는 것을
      즐긴다면 군사 커리어에 뛰어드십시오.
    ru: Боевые пилоты живут войной, управляя разрушительными силами невероятной мощи
      и ежедневно перекраивая карту галактики. Если вы любите лазеры и ракеты, обожаете
      наносить вред ближнему своему ― эта карьера для вас.
    zh: '靠打仗吃饭的战斗飞行员，有着难以估量的破坏能力。如果你对激光与导弹有兴趣，喜欢凭拳头说话，那加入此行便可发挥你的真正才能。


      新手玩家推荐从<color="#FF00FFFF"><b>军事职业指导</b></color>任务做起。

'
  leaderTypeNameID:
    de: Oberberater
    en: Chief Advisor
    fr: Conseiller principal
    ja: チーフアドバイザー
    ko: 최고 고문
    ru: Главный советник
    zh: 首席咨询官
