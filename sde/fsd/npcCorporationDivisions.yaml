    ru: Исследователь
    zh: 探险家
27:
  description: Industry career
  descriptionID:
    de: Industriepiloten sind grobe Typen, die Asteroiden zerlegen, um diese in Materialien
      zu verschmelzen, welche die galaktische Kriegsmaschinerie antreiben. Schlagen
      Sie diesen Karrierepfad ein, wenn Sie nutzlose Steine in kolossale Maschinen
      verwandeln wollen.
    en: Industrial pilots are the rugged individuals tearing asunder asteroids and
      reforging them into material to sate the galaxy's ravenous engines of war. Join
      this career if you wish to transmute useless space rocks into the mightiest
      machines mankind has ever known.
    es: Los pilotos industriales son los rudos individuos que despedazan asteroides
      y los transforman en material para alimentar los voraces motores de guerra de
      la galaxia. Únete a esta trayectoria si quieres convertir pedruscos inservibles
      en las máquinas más poderosas que la humanidad ha conocido.
    fr: Les pilotes industriels exploitent les astéroïdes qu'ils trouvent pour fabriquer
      des matériaux servant à soutenir l'énorme effort de guerre dans la galaxie.
      Rejoignez cette voie si vous voulez changer des rochers spatiaux sans intérêt
      en machines de guerre ultra puissantes.
    ja: インダストリーの道を選んだパイロットは、アステロイドを砕き資源へ精錬し、銀河戦争を翔る艦船を補強する無骨な実業家だ。宇宙に浮かぶ無価値な岩を人類史上最強マシンに生まれ変わらせてみたいと思うなら、このキャリアへ進もう。
    ko: 산업 파일럿들은 소행성을 쪼개 광석을 캐고, 탐욕으로 가득 찬 우주 전쟁에 물자를 보급합니다. 우주에 떠다니는 암석을 가공하여 강력한
      전쟁기계로 만들고 싶다면 이 커리어를 선택하세요.
    ru: Пилоты грузовых кораблей — крепкие ребята, которые взрывают астероиды и перековывают
      их в материалы для боевых машин галактики, удовлетворяя ненасытный спрос. Выбирайте
      эту карьеру, если хотите превращать бесполезные камни, болтающиеся по космосу,
      в машины невиданной мощи.
    zh: 工业人士将不起眼的小行星矿打造成种类丰富的装备，专发战争横财。如果你立志要将石块点化成有史以来最强大的机器设备，那不妨加入此行。
  internalName: Industrialist - Producer
  leaderTypeNameID:
    de: Oberberater
    en: Chief Advisor
    es: Asesor jefe
    fr: Conseiller principal
    ja: チーフアドバイザー
    ko: 최고 고문
    ru: Главный советник
    zh: 首席咨询官
