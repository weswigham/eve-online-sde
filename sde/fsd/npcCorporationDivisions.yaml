    es: Ejecutor
    fr: Exécuteur
    ja: エンフォーサー
    ko: 집행관
    ru: Боец
    zh: 执法者
29:
  description: Advanced Military career
  descriptionID:
    de: Dieses erweiterte Trainingsprogramm stellt Piloten häufig verwandte Module
      und Taktiken, z. B. Unterbrechung, Logistik und Ausweichmanöver auf dem Schlachtfeld,
      vor. Um das Tutorial abzuschließen, muss der Kapselpilot ebenfalls lernen, seine
      unnötige Todesangst zu überwinden.
    en: Pilots on this advanced training program will be introduced to the many commonly
      used modules and tactics on the battlefield, including interdiction, logistics,
      and evasive maneuvering. In order to complete this tutorial, a capsuleer must
      also come to master their own needless fear of death.
    es: En este programa de entrenamiento avanzado los pilotos conocen los numerosos
      módulos y tácticas más habituales en el campo de batalla, incluidas la interdicción,
      la logística y las maniobras evasivas. Para completarlo, los capsulistas deben
      superar el innecesario miedo a la muerte.
    fr: Les pilotes de ce programme d'entraînement avancé se familiariseront avec
      les modules et les tactiques les plus utilisés pour le combat, comme les interdictions,
      la logistique et les manœuvres évasives. Pour terminer ce didacticiel, un capsulier
      doit également parvenir à surmonter sa peur vaine de mourir.
    ja: この上級訓練課程では、実戦でよく使われる各種モジュールや戦術について学ぶ。敵艦の足止め、僚艦支援、回避機動などだ。このチュートリアルを終えれば、死に対する無意味な恐怖も克服できること間違いなしである。
    ko: 해당 프로그램에 지원한 파일럿들은 주요 모듈에 대한 사용법을 숙지하고 교란, 지원, 회피 등의 전술을 배우게 됩니다. 이 과정을 통해
      지원자들은 캡슐리어에게 불필요한 죽음의 공포를 극복하게 됩니다.
    ru: Пилоты этой продвинутой учебной программы познакомятся с большим количеством
      широко используемых модулей и боевых тактик, включая перехват, логистику и манёвры
      уклонения. Чтобы завершить обучение, капсулёру необходимо справиться с бессмысленным
      страхом смерти.
    zh: 在这个高级训练项目中，你将了解到战场上多种常用武器与战术，包括截击、后勤和机动技巧。要顺利完成本教程，你必须对死亡无所畏惧。
  internalName: Soldier of Fortune
  leaderTypeNameID:
    de: Oberberater
