25:
  description: Business career
  descriptionID:
    de: Diese Piloten sind Meister der Arbitragegeschäfte, Gewinnmaximierung und dem
      Profitieren von anderer Leute Arbeit. Schlagen Sie diesen Karrierepfad ein,
      wenn Sie gern in Lederstühlen sitzen, Zigarren rauchen und Ihre Milliarden zählen,
      während das Proletariat sich mit der echten Arbeit abmüht.
    en: These pilots are masters of arbitrage, profiteering, and generally making
      a space-buck off the sweat of another man's brow. Join this career if you prefer
      to sit in a leather executive chair, smoking a cigar and counting your billions
      as the proletariat does the real work.
    es: Estos pilotos son maestros del arbitraje, de la especulación y, en general,
      de ganarse la vida con el sudor de la frente de otros. Únete a esta trayectoria
      si prefieres sentarte en un sillón ejecutivo de cuero, fumarte un puro y contar
      tus millones mientras el proletariado hace el trabajo sucio.
    fr: Ces pilotes sont des maîtres des affaires et du profit et savent généralement
      comment s'y prendre pour récolter le fruit du labeur d'autrui. Rejoignez cette
      voie si vous préférez vous asseoir dans un siège en cuir pour fumer un cigare
      et compter vos milliards pendant que le prolétariat se tue à la tâche.
    ja: 商業を営むパイロットは、転売や価格操作や、その他、他人の労働の成果を利用して金銭を稼ぎ出す手練手管を身につけている。骨折り仕事は他人に任せ、自分は革張りの重役椅子で葉巻をくゆらせながら口座残高を10億単位で数える、そんな生活に憧れるなら、このキャリアへ進もう。
    ko: 부당이득과 차익거래의 달인으로, 다른 사람들이 땀 흘려 번 돈을 갈취하는 일을 주로 합니다. 노동자들이 일을 하는 동안 시가를 물고
      가죽 의자에 앉아 여유롭게 돈을 세고 싶다면 이 커리어에 선택하세요.
    ru: Эти пилоты — мастера арбитража, спекуляции и зарабатывания денег на чужом
      горбу. Выбирайте эту карьеру, если вы любите сидеть в кожаном кресле, курить
      сигару и считать свои миллиарды, пока пролетариат трудится в поте лица.
    zh: 这些飞行员都是做买卖的高手，腰缠万贯，他们的财富基本上都是从别人的血汗中赚取的。如果你希望坐上皮革的老板椅，左手拿雪茄右手点钞票的话，就加入这个行业吧。
  internalName: Industrialist - Entrepreneur
  leaderTypeNameID:
    de: Oberberater
    en: Chief Advisor
    es: Asesor jefe
    fr: Conseiller principal
    ja: チーフアドバイザー
    ko: 최고 고문
    ru: Главный советник
    zh: 首席咨询官
