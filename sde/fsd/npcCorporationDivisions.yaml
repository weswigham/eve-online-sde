    ru: Промышленник-производитель
    zh: 工业家 - 制造商
28:
  description: Military career
  descriptionID:
    de: Enforcer-Piloten leben für den Krieg und beherrschen unvorstellbare Zerstörungskräfte,
      durch die das Antlitz von New Eden tagtäglich aufs Neue verändert wird. Schlagen
      Sie diesen Karrierepfad ein, wenn Sie Laser und Lenkwaffen mögen und sicherstellen
      wollen, dass jemand anders einen wirklich schlechten Tag hat.
    en: Enforcer pilots live for war, wielding unimaginable destructive forces that
      daily reforge the landscape of New Eden. Join this career if you enjoy lasers,
      missiles and generally making sure that someone else has a really bad day.
    es: Los pilotos ejecutores viven por y para la guerra, y blanden fuerzas destructivas
      inimaginables que forjan el panorama de Nuevo Edén diariamente. Únete a esta
      trayectoria si te gustan los láseres, los misiles y, en general, asegurarte
      de que los demás tengan un mal día.
    fr: Les pilotes exécuteurs ne vivent que pour la guerre et manient d'inimaginables
      forces destructrices qui transforment le paysage de New Eden au quotidien. Rejoignez
      cette voie si vous aimez les lasers, les missiles et pourrir la journée d'autrui.
    ja: エンフォーサーパイロットは、ニューエデンの勢力図を日々塗り替える絶大な威力の破壊兵器を操り、戦場に生きる者たちだ。レーザーやミサイルを愛し、敵を叩きのめすのが趣味というなら、ぜひともこのキャリアへ進もう。
    ko: 집행관은 뉴에덴의 지형을 뒤바꿀 수 있는 강력한 파괴력을 보유한 자들입니다. 레이저와 미사일을 좋아하고 다른 사람에게 최악의 하루를
      선사하는 것을 즐긴다면 이 커리어를 선택하세요.
    ru: Бойцы живут войной и повелевают невероятно разрушительными силами, которые
      перекраивают ландшафт Нового Эдема. Выбирайте эту карьеру, если вам нравятся
      лазеры и ракеты, а думать вы можете лишь о том, как устроить кому-нибудь худший
      день в жизни.
    zh: 靠打仗吃饭的战斗飞行员，有着难以估量的破坏能力。如果你对激光与导弹有兴趣，喜欢凭拳头说话，那加入此行便可发挥你的真正才能。
  internalName: Enforcer
  leaderTypeNameID:
    de: Oberberater
