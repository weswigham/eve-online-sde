25:
  description: Business career
  descriptionID:
    de: Diese Piloten sind Meister der Arbitragegeschäfte, Gewinnmaximierung und dem
      Profitieren von anderer Leute Arbeit. Schlagen Sie diesen Karrierepfad ein,
      wenn Sie gern in Lederstühlen sitzen, Zigarren rauchen und Ihre Milliarden zählen,
      während das Proletariat sich mit der echten Arbeit abmüht.
    en: These pilots are masters of arbitrage, profiteering, and generally making
      a space-buck off the sweat of another man's brow. Join this career if you prefer
      to sit in a leather executive chair, smoking a cigar and counting your billions
      as the proletariat does the real work.
    fr: Ces pilotes sont des maîtres des affaires, du profit et savent généralement
      comment y faire pour récolter le fruit du labeur d'autrui. Rejoignez cette voie
      si vous préférez vous asseoir dans un siège en cuir pour fumer un cigare et
      compter vos milliards pendant que le prolétariat se tue à la tâche.
    ja: 商業を営むパイロットは、転売や価格操作や、その他、他人の労働の成果を利用して金銭を稼ぎ出す手練手管を身につけている。骨折り仕事は他人に任せ、自分は革張りの重役椅子で葉巻をくゆらせながら口座残高を
      10 億単位で数える、そんな生活に憧れるなら、このキャリアへ進もう。
    ko: 사업가들은 차익 거래 및 부당 이득의 달인이며, 다른 사람이 땀 흘려 번 돈을 갈취하는 일을 하고 있습니다. 노동자들이 일을 하는 동안
      시가를 물고 가죽 의자에 앉아 여유롭게 살고 싶다면 비즈니스 커리어에 뛰어드십시오.
    ru: Эти пилоты ― специалисты по торговле, спекуляциям и другим способам получения
      прибыли за чужой счет. Если вы предпочитаете сидеть в кожаном кресле, курить
      сигары и грести деньги лопатой, пока пролетарии гнут спины ― эта карьера для
      вас.
    zh: '这些飞行员都是做买卖的高手，腰缠万贯，他们的财富基本上都是从别人的血汗中赚取的。如果你希望坐上皮革的老板椅，左手拿雪茄右手点钞票的话，就加入这个行业吧。


      新手玩家推荐从<color="#FF00FFFF"><b>军事职业指导</b></color>任务做起。

'
  leaderTypeNameID:
    de: Oberberater
    en: Chief Advisor
    fr: Conseiller principal
    ja: チーフアドバイザー
    ko: 최고 고문
    ru: Главный советник
    zh: 首席咨询官
