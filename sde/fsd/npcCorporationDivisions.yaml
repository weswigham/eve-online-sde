26:
  description: Exploration career
  descriptionID:
    de: Das All ist weit, und größtenteils nicht kartiert. Entdecker haben sich der
      Erkundung kosmischer Anomalien und verschiedenen Signaturen verschrieben. Obwohl
      dies viele Risiken birgt, werden Piloten oftmals reich belohnt. Schlagen Sie
      diesen Karrierepfad ein, um die Geheimnisse der Erkundung zu lernen.
    en: Space is vast, and a lot of it remains uncharted. Explorers are dedicated
      to discovering cosmic anomalies and various signatures. Although risky, pilots
      are often rewarded greatly. Enter this career path if you wish to find out more
      about the secrets of exploration.
    fr: L'espace est immense et reste encore inexploré. Les explorateurs consacrent
      leur temps à découvrir des anomalies cosmiques et des signatures variées. Et
      malgré de gros risques, les pilotes sont souvent grassement récompensés. Choisissez
      cette voie pour en savoir davantage sur les secrets de l'exploration.
    ja: 宙域は広大であるため、未知のエリアが多くあります。宇宙の特異点や様々なシグネチャを発見することに力を注いでいる探検家たちがいます。危険が大きい分、時にパイロットは多額の報酬を受け取れます。探検についてより深く知りたい場合は、この職業の道を進んでください。
    ko: 우주는 광대하고 여전히 많은 부분이 미지의 상태로 남아있습니다. 코즈믹 어노말리 및 시그니처를 탐사하기 위해 수많은 탐험가들이 전념을
      기울이고 있습니다. 탐사란 위험이 동반되는 일이지만 큰 보상이 뒤따르기도 합니다. 우주의 비밀을 파헤치고 싶다면 탐사 커리어에 뛰어드십시오.
    ru: В бескрайних просторах космоса осталось множество «белых пятен». Пилоты-поисковики
      ищут космические аномалии и источники различных сигналов. Этот труд небезопасен,
      но может щедро окупиться. Хотите войти в круг поисковиков, знающих тайны? Записывайтесь
      на этот курс.
    zh: '宇宙广阔，还有很多未涉足的地方。探险家热衷于探索各种异常空间与死亡信号空间。虽然风险巨大，但回报也异常丰厚。如果你想发掘与探索有关的更多秘密，请选择该条职业道路。


      新手玩家推荐从<color="#FF00FFFF"><b>军事职业指导</b></color>任务做起。

'
  leaderTypeNameID:
    de: Oberberater
    en: Chief Advisor
    fr: Conseiller principal
    ja: チーフアドバイザー
    ko: 최고 고문
    ru: Главный советник
    zh: 首席咨询官
  nameID:
    de: 'Karrierepfad: Erkundung'
    en: Exploration Career Path
    fr: Parcours de carrière d’exploration
    ja: 探検専門職への道
    ko: 탐사 커리어
    ru: Исследование космоса
    zh: '探索职业指导<font color=red>（难度: 高级）</font>'
27:
  description: Industry career
  descriptionID:
    de: Industriepiloten sind grobe Typen, die Asteroiden zerlegen, um diese in Materialien
      zu verschmelzen, welche die galaktische Kriegsmaschinerie antreiben. Schlagen
      Sie diesen Karrierepfad ein, wenn Sie nutzlose Steine in kolossale Maschinen
      verwandeln wollen.
    en: Industrial pilots are the rugged individuals tearing asunder asteroids and
      reforging them into material to sate the galaxy's ravenous engines of war. Join
      this career if you wish to transmute useless space rocks into the mightiest
      machines mankind has ever known.
    fr: Les pilotes industriels exploitent les astéroïdes qu'ils trouvent pour fabriquer
      des matériaux servant à soutenir l'énorme effort de guerre dans la galaxie.
      Rejoignez cette voie si vous voulez changer des rochers spatiaux sans intérêt
      en machines de guerre ultra puissantes.
    ja: 輸送艦のパイロットというのは、アステロイドを穴だらけにして得た資源から、戦争を求めてやまないこの銀河で求められている材料を生み出すたくましい存在である。宙域の無用な岩石を人類史上最も強力な兵器に変えたい者だけが、この仕事に就くことができる。
    ko: 산업에 종사하는 개개인들은 소행성이 산산조각으로 부서질 때까지 광석을 캐냅니다. 그리고 탐욕스러운 은하계 전쟁에 쓰이는 기계의 부품으로
      정제합니다. 쓸모없는 우주 돌덩이를 인류 역사상 가장 웅대한 기계로 만들고 싶으면 산업 커리어에 뛰어드십시오.
    ru: Пилоты-промышленники — суровые парни; они перемалывают астероиды и создают
      из добытых материалов чудовищные машины уничтожения. Если вы хотите превращать
      бесполезные космические камни в грандиозные корабли, знаменующие вершины человеческого
      прогресса ― эта карьера ждёт вас.
    zh: '工业人士将不起眼的小行星矿打造成种类丰富的装备，专发战争横财。如果你立志要将石块点化成有史以来最强大的机器设备，那不妨加入此行。


      新手玩家推荐从<color="#FF00FFFF"><b>军事职业指导</b></color>任务做起。

'
  leaderTypeNameID:
    de: Oberberater
    en: Chief Advisor
    fr: Conseiller principal
    ja: チーフアドバイザー
    ko: 최고 고문
    ru: Главный советник
    zh: 首席咨询官
