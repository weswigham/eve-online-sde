  charisma: 6
  corporationID: 1000009
  descriptionID:
    de: Ob im Kampf oder Handel, die Civire sind Meister der konzentrierten Aggression.
      Als starke Wettkämpfer sind sie erst in ihrem Element, wenn die Lage unübersichtlich
      und hektisch ist. Sie verfügen über die angeborene Fähigkeit, blitzschnell zu
      denken und verlieren auch unter größter Anspannung niemals die Fassung.
    en: Whether engaged in trade or combat, the Civire are absolute masters of focused
      aggression. Highly competitive individuals, they thrive under chaotic circumstances
      and frenetic activity. They are often employed in highly stressful industrial
      and military professions due to an innate ability to think quickly on their
      feet and remain composed under pressure.
    es: Ya sea en las batallas o en las transacciones comerciales, los Civire son
      maestros sin parangón de la agresión concentrada. La competitividad es un don
      natural para estos individuos, que se desenvuelven con soltura en las circunstancias
      más caóticas y las actividades más frenéticas. Por lo general, se les contrata
      para profesiones industriales y militares donde su habilidad innata para mantener
      la cabeza fría y reaccionar con rapidez bajo presión compensan los altos niveles
      de estrés a los que se les somete.
    fr: Qu'ils soient engagés dans le commerce ou un combat, les Civire sont les maîtres
      absolus de l'agression ciblée. Dotés d'un esprit de compétition surdéveloppé,
      ils prospèrent dans le chaos et l'effervescence. Ils occupent souvent des postes
      industriels et militaires particulièrement stressants en raison de leur capacité
      innée à garder les pieds sur terre et à rester calmes sous la pression.
    it: Sia durante le trattative commerciali che in battaglia, i Civire sono dei
      maestri indiscussi nell'aggressione focalizzata. Fortemente competitivi, rendono
      al massimo in situazioni o attività stressanti e frenetiche. Sono spesso impiegati
      in mansioni industriali e militari altamente stressanti per la loro innata capacità
      di pensare e reagire rapidamente, rimanendo calmi anche sotto pressione.
    ja: シバー人は、商売であれ戦闘であれ、的を絞った攻撃に関しては完全無欠だ。競争心が強く、混沌とした状況や熱狂的な混乱をうまく乗り越えることができる。その場その場で機転を利かせ、プレッシャーの中でも冷静さを保つ天賦の才能を持つことから、ストレスの多い産業界や軍事職に就くことが多い。
    ko: 시비레는 무역에서든 전투에서는 집중 공격에 매우 능합니다. 경쟁심이 강한 탓에 혼란하고도 부산하기 그지없는 환경 속에서 매우 번성합니다.
      시비레는 때때로 고강도 산업 및 군사직에 고용되는데, 사고가 빠르고 압박받는 상황에서도 침착함을 유지하는 능력을 타고났기 때문입니다.
    ru: В бою и бизнесе представители расы сивире, как никто другой, способны сконцентрироваться
      на достижении поставленной цели. Будучи профессионалами высшей квалификации,
      они способны работать в суровых обстоятельствах и под сильным давлением. В промышленности
      и армии их часто ставят на должности, которые предполагают работу в сложных
      условиях, благодаря их способности принимать правильные решения на ходу и оставаться
      собранными под давлением.
    zh: 无论是在战场还商场，赛维勒人都显得咄咄逼人。他们自身竞争力极强，在激烈混乱的状况下能有出色的表现。凭着与身俱来的快速反应能力及在高压下保持镇定的心理素质，赛维勒人经常在商业与军事两大领域获得成功。
