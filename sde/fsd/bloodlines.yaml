  descriptionID:
    de: Die Nation der Jin-Mei wurde erst kürzlich von der Föderation aufgenommen.
      Sie sind vergleichsweise spät zu den Sternen aufgebrochen. Es hatte Generationen
      gedauert, das strenge Kastensystem so zu verändern, dass qualifizierte Bewerber
      nicht aufgrund von Klassendiskriminierung ausgeschlossen wurden. Obwohl es immer
      wieder mit der freiheitsliebenden Kultur der Gallente in Konflikt gerät, kann
      das Kastensystem nicht vollständig abgeschafft werden. Aufgrund dieser kulturellen
      Verwicklungen lehnt es die Föderationsregierung auch ab, weitere Reformen voranzutreiben.
    en: The nation of Jin-Mei is the latest addition to the Federation. They took
      to the stars comparatively late, as it took generations for them to transform
      their rigorous caste system enough for qualified people not to be excluded through
      class-based discrimination. Despite being at odds with the libertarian culture
      of the Gallente, the caste system has not been completely eliminated, nor is
      it likely to be further discouraged by the Federal government due to its cultural
      implications.
    es: Esta nación representa la adición más reciente a las fuerzas de la Federación.
      Su llegada a las estrellas fue relativamente tardía, ya que necesitaron numerosas
      generaciones para modificar su estricto sistema de castas de modo que las personas
      con suficiente cualificación no fueran objeto de discriminación por motivos
      de clase. A pesar de contravenir el liberalismo dominante en la cultura Gallente,
      el sistema de castas no ha sido abolido por completo, ni hay visos de que el
      gobierno federal trabaje para su erradicación, debido sobre todo a las implicaciones
      culturales que tal acto conllevaría.
    fr: La nation des Jin-Mei est la dernière à avoir rejoint la Fédération. Ils se
      sont lancés dans les voyages spatiaux relativement tard, car plusieurs générations
      leur ont été nécessaires pour transcender la rigidité de leur système de castes
      et mettre un terme à la discrimination sociale affectant jusque-là les personnes
      qualifiées. Bien qu'il soit contraire à la culture libertaire des Gallente,
      le système de castes n'a pas été complètement éliminé, et force est de constater
      que ses implications culturelles font le jeu du gouvernement fédéral.
    it: La nazione di Jin-Mei è l'ultima acquisizione della Federazione. Hanno conquistato
      le stelle relativamente tardi e impiegato più generazioni per trasformare il
      loro rigoroso sistema di caste affinché coloro che erano qualificati non venissero
      esclusi per motivi di discriminazione di classe. Sebbene contrastato dalla cultura
      libertaria Gallente, il sistema di caste non è ancora stato completamente eliminato,
      né pare venga scoraggiato dal governo federale a causa delle sue implicazioni
      culturali.
    ja: ジンメイは一番最近連邦に加盟した国である。彼らが比較的遅く宇宙に登場したのは、有能な人物が階級差別のために排除されることのないよう、厳格なカースト制度を変革するのに幾世代にも渡る月日を要したからである。ガレンテの自由な文化に反するものの、カースト制度は完全になくなったわけではない。また、連邦政府も、その文化的な影響を危惧し、制度の廃止を強く奨励することはないと考えられている。
    ko: 진메이 국가는 가장 최근에 연방에 편입된 국가입니다. 비교적 늦게 항성 시대에 들어섰는데, 계급 차별 때문에 자격을 갖춘 사람들이 배제되지
      않도록 엄격한 계급제를 바꾸는 데 수 세대가 걸렸기 때문입니다. 갈란테의 자유주의 문화와 대립하는 제도인데도 계급제는 완전히 사라지지 않았으며
      문화적 영향력 때문에라도 이 이상 연방 정부에 의해 계급제가 수그러들 것 같지는 않습니다.
    ru: Народность Цзинь-Мэй вступила в Федерацию одной из последних. Цзинь-мэй сравнительно
      поздно вышли в космос, так как на преобразование их жесткой кастовой системы
      потребовалось много поколений. До этой реформы многие одаренные личности не
      имели никакого будущего в обществе по классовым причинам. Несмотря на то, что
      кастовая система входит в противоречие с либеральной культурой Галленте, она
      не была полностью преодолена. Маловероятно также, что федеральное правительство
      будет с ней бороться, поскольку это может привести к межкультурным осложнениям.
    zh: 梅京人是最近才加入盖伦特联邦的一个民族。他们的宇宙开拓历程相对较短。在很大程度上，这都是因为该群体施行非常严格的等级制度，许多能人巧匠仅仅因为出身原因便被排除在外。尽管与盖伦特的自由主义有相冲突的地方，梅京人的等级制度并没有完全被消灭。事实上，由于该制度本身所具有的文化影响，联邦政府不大可能再对其进行抵制。
