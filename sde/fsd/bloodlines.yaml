  descriptionID:
    de: Die Brutor sind ein martialisches, willensstarkes Volk. Ihr Stammeserbe liegt
      ihnen sehr am Herzen und sie sind für ihre organisierte und disziplinierte Lebensweise
      bekannt. Obwohl sie sich willensstark und geradlinig geben, erscheinen sie oft
      in sich gekehrt und nehmen jede noch so kleine Einzelheit wahr. Eingebettet
      in eine uralte Kriegstradition, die bereits im Kindesalter ihren Tribut fordert,
      gelten sie als körperlich robuste Individuen, die einen Gegner sehr einschüchtern
      können.
    en: A martial, strong-willed people, the Brutor hold their tribal heritage close
      to their hearts, and are renowned for living regimented, disciplined lives.
      Despite presenting a tough, no-nonsense exterior, they are deeply introspective,
      aware of even the smallest detail at all times. Immersed in ancient martial
      traditions that begin at childhood, they are physically robust individuals and
      intimidating to face in the flesh.
    es: Gente marcial y de voluntad firme, los Brutor guardan su herencia tribal muy
      cerca de sus corazones. Sus miembros son conocidos por llevar vidas ordenadas,
      regidas por una estricta disciplina. A pesar de ofrecer una imagen de dureza
      y sobriedad, estos individuos son profundamente introspectivos, y nunca pierden
      el más mínimo detalle de lo que acontece a su alrededor. Sus vidas siguen las
      pautas marcadas por antiguas tradiciones marciales, inculcadas desde la infancia,
      y desarrollan una complexión robusta que hace que enfrentarse cara a cara con
      ellos resulte algo francamente intimidante.
    fr: Peuple guerrier obstiné, les Brutor tiennent énormément à leur héritage tribal
      et sont réputés pour leur mode de vie enrégimenté où la discipline fait loi.
      Durs et pragmatiques de prime abord, ils sont profondément introspectifs et
      toujours attentifs aux moindres détails. Immergés dès l'enfance dans les traditions
      martiales ancestrales, les Brutor bénéficient d'une robuste constitution qui
      force le respect.
    it: Dotati di forte volontà ed esperti nelle arti marziali, i Brutor restano attaccati
      alle loro origini tribali e sono noti per il loro modo di vivere rigido e inflessibile.
      Nonostante il loro aspetto arcigno e rigoroso, sono profondamente introspettivi
      e sempre consapevoli di ogni minimo dettaglio. Immersi nell'antica tradizione
      marziale fin dall'infanzia, sono fisicamente robusti e incutono timore se affrontati
      faccia a faccia.
    ja: 武芸に優れ、強い意志を持つブルートーは民族の伝統を胸に抱き、統制の取れた規則正しい生活を送ることで知られている。力強く堅物という印象を与える外見だが、実際はかなり内省的で、常にどんな細かいことにも意識を行き届かせている。子供の頃から古代武道の伝統に浸っている彼らは、体つきがたくましく、対面した者に威圧感を与える。
    ko: 호전적이고 의지가 강한 브루터는 대대로 물려받은 부족 전통을 가슴 깊이 간직하고 있으며 엄격한 규율로 가득 찬 삶을 산다고 알려져 있습니다.
      겉으로는 거칠고 매사에 진지한 행동과는 달리 매우 내성적이며 언제나 아주 사소한 일까지 전부 꿰고 있습니다. 어릴 때부터 고대 전통 무술을
      익히는 브루터는 신체가 매우 튼튼하며 실제로 만날 경우 꽤 위협적인 신체를 지녔습니다.
    ru: Люди народности Брутор воинственны, обладают сильной волей и преданны своему
      племенному наследию. Они известны систематизированным и строго дисциплинированным
      образом жизни. Несмотря на суровую внешность и сдержанное поведение, они склонны
      сосредотачиваться на внутренних ощущениях, и всегда замечают все до мельчайших
      деталей. С самого детства они перенимают древние военные традиции и являются
      физически крепкими людьми, с которыми лучше не сходиться в ближнем бою.
    zh: 布鲁特人身强体壮、意志坚定且严于律己，他们秉承其祖先的游牧文化。尽管外表上给人以粗旷、严肃之感，布鲁特人内心还是善于自省，非常敏锐。由于自小便受武力熏陶，他们的身体非常粗壮，能给他人造成压迫感。
