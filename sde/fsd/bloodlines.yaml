  descriptionID:
    de: Ihrem Aussehen und Anschein nach gehören die Drifter zum Volk der Jove, obgleich
      weit entfernt und mit einer merkwürdig veränderten Phsysiologie. Der hohe Grad
      an kybernetischen Modifikationen, die Drifter zur Schau stellen, scheint mit
      unerbittlichem Starrsinn und völliger Unbarmherzigkeit beim Verfolgen ihrer
      mysteriösen Ziele einherzugehen. Was auch immer ihre Ziele sind, die Technologie,
      die ihnen zur Verfügung steht, kann es ohne Frage mit der aufnehmen, die andere
      Jove benutzen, und sie vielleicht sogar übertreffen.
    en: By all appearances and indications the Drifters are members of the Jove race,
      albeit far removed and with a strangely altered physiology. The high degree
      of cybernetic modification that Drifters exhibit seems to go hand in hand with
      an implacable single-mindedness and utter ruthlessness while pursuing their
      mysterious goals. Whatever their ends may be, the technology at their command
      unquestionably rivals and perhaps even surpasses that which other Jove have
      been seen to use.
    fr: Étant donné leur apparence et les signes qu'ils portent, les Drifters font
      partie de la race jove, quoique très éloignés avec un physique étrangement altéré.
      Le haut degré de modification cybernétique des Drifters semble aller de pair
      avec leur détermination et leur rigueur implacable lorsqu'il s'agit de poursuivre
      leurs objectifs mystérieux. Quels que soient leurs objectifs, la technologie
      qu'ils possèdent rivalise et peut-être même surpasse celle des Jove.
    ja: 遠く離れ、全く異なった生体を持ったにも関わらず、その外見やしぐさのすべてが漂流者がジョヴ族の一派であることを示している。謎に包まれた目的地を目指す中で、執念深い一心不乱さと徹底的な非情さが相まって、漂流者に高度な知能変異が起こったのだろう。目的が何であろうと、彼らの駆使する技術は紛れもなくジョヴ族の技術に匹敵し、もしかするとそれを上回りさえするかもしれない。
    ko: 드리프터들은 그 외모와 여러 가지 모습들로 보아 조브인으로 추정됩니다. 물론, 조브인과 굉장히 다른 특징을 보이고 생리학도 괴상하게
      변경되긴 했지만요. 드리프터들이 고도의 사이버네틱스 기술로 개조된 모습은 외곬수적이면서도 무자비한 성격을 그대로 보여주는 듯합니다. 동시에
      뭔가 미스테리한 목표를 추구하고 있다는 것도 말이죠. 그 목표가 무엇이든, 드리프터들이 사용하는 그 기술은 지금까지 조브가 사용한 기술
      수준에 필적하거나 아마도 그보다 더 뛰어난 것 같습니다.
    ru: По всем прямым и косвенным признакам Скитальцы относятся к джовианам, но являются
      их побочной ветвью с сильно изменённой физиологией. Достигнутый Скитальцами
      уровень киборгизации в полной мере соответствует их неумолимой целеустремлённости
      и абсолютной безжалостности на пути к неведомой цели. Однако, какими бы ни были
      их намерения, технология в распоряжении Скитальцев как минимум не уступает той,  которую
      используют прочие джовиане — или превосходит её.
    zh: 纵使流浪者远离人们视线太久，而且在生理上发生了奇怪的变化，但是不论外观还是其它种种特征都表明他们是朱庇特势力的一员。尽管已经展示出对控制论的高度化改良，他们在不懈追求不为人知的目标的过程中无处不在的执拗和彻头彻尾的冷酷却似乎并没有任何改变。不管他们的终极目标是什么，流浪者所掌握的科技毫无疑问已经达到甚至超过了其他朱庇特人的水准。
