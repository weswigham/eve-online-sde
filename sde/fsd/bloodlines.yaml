  descriptionID:
    de: Ursprünglich lebten die Vherokior in der weiten und unwirtlichen Wüste von
      Matar. Von allen Völkern der Republik haben sie die vielfältigsten Talente.
      So reicht ihre Berufswahl vom Arzt bis zum Mystiker, vom Gelehrten bis zum Händler.
      Ihre unauffällige Arbeitsweise und ihre weit verzweigten Familienklane ermöglichen
      ihnen eine unbegrenzte soziale Mobilität, die ihnen Zugang zu den besten, aber
      auch schlechtesten Aspekten der Gesellschaft gewährt.
    en: Originally nomads in Matar's vast and inhospitable desert regions, the Vherokior
      are among the most diverse individuals of the Republic. They can be found in
      professions ranging from doctors to mystics, scholars to merchants. Their quiet
      work ethic and widespread family clans allow them unlimited social mobility
      in the Republic, with access to both the best and the worst that society has
      to offer.
    es: Originalmente nómadas de los inmensos e inhóspitos desiertos del planeta Matar,
      los Vherokior se han establecido como los individuos más versátiles de la República.
      Desde doctores hasta místicos, pasando por mercaderes o eruditos, sus miembros
      pueden encontrarse ejerciendo una amplia variedad de profesiones. La integridad
      de su ética profesional y las múltiples ramificaciones de sus extensos clanes
      familiares les ofrecen una movilidad social ilimitada dentro de la República,
      otorgándoles acceso tanto a lo mejor como a lo peor que su sociedad puede ofrecer.
    fr: Issus des clans nomades sillonnant les régions désertiques et inhospitalières
      de Matar, les Vherokior font partie des tribus les plus bigarrées de la République.
      Médecins, mystiques, universitaires ou encore commerçants, ils occupent des
      postes divers et variés. Leurs facultés d'adaptation et l'éparpillement des
      clans familiaux leur confèrent une mobilité sociale illimitée au sein de la
      République, pour le meilleur comme pour le pire.
    it: Originariamente nomadi nelle inospitali e vaste regioni desertiche di Matar,
      i Vherokior sono tra le etnie più eterogenee della Repubblica. Possono svolgere
      svariate professioni, dal medico al religioso, dallo studioso al mercante. La
      pacifica etica professionale e i loro numerosi clan familiari consentono loro
      di avere una mobilità sociale illimitata all'interno della Repubblica e di poter
      accedere al meglio e al peggio della società.
    ja: ヴェロキュオール人は、元来マタールの広漠荒涼とした砂漠地帯を渡り歩く流浪人であり、現在ミンマター共和国で最も多種多様な民族である。彼らは医師、神秘家、学者、商人など、幅広い職種に就いている。職種を問わず勤勉で、一族が広域に散らばるため、彼らは共和国社会を、その上層部と底辺の双方に触れながら渡り歩くことが可能だ。
    ko: 본래 마타르의 광활하고 혹독한 사막 지역 떠돌이였던 베로키오르는 공화국에서도 가장 특성이 다양한 인종입니다. 이들은 의사에서 비술사,
      학자에서 상인까지 갖가지 전문 분야에 종사합니다. 묵묵히 일에 집중하는 노동관을 가졌고 가족 집단이 널리 퍼진 덕분에 공화국 사회가 제공하는
      최고와 최악의 면을 포함해 자유롭게 직업과 계층을 오고 갑니다.
    ru: 'Народ Верокьор, некогда кочевавший в негостеприимных пустынях планеты Матар,
      сейчас является одним из самых разносторонне развитых народов республики. Они
      способны освоить любую специальность: от врача до шамана, от ученого до коммерсанта.
      Их непоказное трудолюбие и широко распространенная семейно-клановая структура
      дают им неограниченную социальную мобильность в пределах республики, как в высших,
      так и низших слоях общества.'
    zh: 维洛奇亚人的祖先是玛塔利大片不毛之地上的流浪一族，如今已是共和国里最具多样性的民族之一。维洛奇亚人的职业种类丰富，有医生，有占卜家，也有学者及商人等。他们安静的工作方式及错综的家庭关系给他们带来了极大的社会机动性，能够让他们接触到社会的各个方面。
