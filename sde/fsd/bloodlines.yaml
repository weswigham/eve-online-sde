  descriptionID:
    de: Abgesehen von den Khanid haben sich die Ni-Kunni wesentlich besser in die
      Gesellschaft der Amarr integriert als der Großteil der von den Amarr unterworfenen
      Völker. Vor über 1.000 Jahren waren sie vom Imperium der Amarr erobert worden.
      Doch längst sind sie keine Sklaven mehr, sondern gehen einer Arbeit als Händler
      oder Kunsthandwerker nach – traditionellen Berufen, die von den wahren Amarr
      gemieden werden, doch noch immer wesentlicher Bestandteil der Gesellschaft sind.
    en: With the exception of the Khanid, the Ni-Kunni were assimilated into Amarr
      society far more easily than the majority of Amarrian conquests. Conquered more
      than 1000 years ago by the Amarr Empire, they are not generally considered “enslaved”
      anymore. Most Ni-Kunni are tradesmen and artisans - occupations traditionally
      eschewed by true Amarrians, but still considered a vital part of their society.
    es: Exceptuando a los Khanid, los Ni-Kunni fueron el pueblo que menor resistencia
      opuso a la invasión y posterior asimilación por parte del Imperio Amarr. Más
      de un milenio ha pasado desde que fueran conquistados, sin embargo hoy día ya
      nadie les considera "esclavizados". La mayoría de los Ni-Kunni se dedica a la
      artesanía y al comercio, profesiones que los Amarr auténticos rehuyen para sí,
      pero que perciben como una pieza vital para el funcionamiento de su sociedad.
    fr: À l'exception des Khanid, les Ni-Kunni se sont intégrés à la société amarr
      beaucoup plus facilement que la majorité des peuplades colonisées par l'empire.
      Envahis il y a plus de 1 000 ans par l'Empire amarr, ils ne sont généralement
      plus considérés comme des « esclaves ». La plupart des Ni-Kunni font carrière
      dans le commerce et l'artisanat, des professions vitales à la société amarr
      certes, mais néanmoins dédaignées par les Amarr de souche.
    it: Eccezion fatta per il popolo Khanid, i Ni-Kunni si integrarono nella società
      Amarr molto più facilmente rispetto alla maggioranza degli altri popoli che
      gli Amarr sottomisero. Conquistati più di 1000 anni fa dall'Impero Amarr, non
      vengono generalmente più considerati come "schiavi". Gran parte dei Ni-Kunni
      sono commercianti e artigiani; occupazioni tradizionalmente evitate dai veri
      Amarriani, sebbene considerate come una parte vitale della loro società.
    ja: ニクンニ人は、アマー人に征服された中では、クー二ッドを除けば極めて容易にアマー社会に同化した民族である。アマー帝国に1000年以上前に征服された彼らにとって、「奴隷にされた」という概念はない。ニクンニ人のほとんどは商人か職人である。純粋なアマー人は伝統的にこれらの職業を避けてきたが、アマー社会を形成する重要な職種である。
    ko: 카니드를 제외한 니쿠니는 다른 아마르 점령 국가들보다 훨씬 빠르게 아마르에 동화되었습니다. 정복 후 아마르 제국에 1,000여 년 동안
      지배를 받은 니쿠니는 이제 "노예"로 취급받지 않습니다. 니쿠니 대부분은 무역업자와 장인으로 살아가고 있습니다. 이 두 직종은 아마르인들이
      전통적으로 피하는 직업이지만 사회가 유지되는데 없어서는 안되는 중요한 한 부분입니다.
    ru: 'Если не считать Ханид, народ Ни-Кунни ассимилировался в общество империи
      Амарр легче, нежели другие нации, завоеванные империей. Завоевание произошло
      более тысячи лет назад, и их уже никто не воспринимает как «порабощенных». Большинство
      представителей Ни-Кунни торговцы и ремесленники: этот род занятий, истинные
      представители Амарр традиционно не одобряют, но он является жизненно важной
      частью общества.'
    zh: 与其他被艾玛人征服的族人相比，尼库恩纳人像卡尼迪人一样，更好地融入了艾玛社会。尼库恩纳在一千多年之前被艾玛征服，如今已基本不再被看作“劳工”了。大部分尼库恩纳人都是商人和工匠——虽然艾玛人瞧不起这些行当，但它们却仍是艾玛社会中不可或缺的部分。
