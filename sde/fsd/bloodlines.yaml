  descriptionID:
    de: Die verschiedenen existierenden Stämme der Jovianer sind nicht das Ergebnis
      geografisch oder klimatisch bedingter Unterschiede, sondern der Gentechnologie
      geschuldet, die über viele Jahrhunderte weiterentwickelt wurde. Modifier sind
      die Enthusiasten der jovianischen Familie. Sie sind neugierig und stets bereit,
      Neues zu erleben und zu erforschen. Modifier sterben früher als andere Jovianer
      und sind anfälliger für die gefürchtete jovianische Krankheit. Anscheinend liegt
      es an ihrer rasanten Lebensweise, dass sich ihre Kräfte schneller erschöpfen.
    en: The different branches of Jovians that exist are not the result of variations
      in geographical or climatic differences, but rather that of genetic engineering
      through the centuries. The Modifiers are the enthusiasts of the Jovian family.
      They are curious and constantly willing to try or experience something new and
      fresh. Modifiers have lower life expectancy that other Jovians and are more
      susceptible to the dreaded Jovian Disease. It seems that by constantly living
      on the edge makes them burn out faster.
    es: Las diferentes ramas de jovianos que existen no son el resultado de variaciones
      genotípicas generadas por diferencias ambientales de tipo geográfico o climático,
      sino el resultado de una cuidadosa ingeniería genética llevada a cabo a lo largo
      de incontables siglos. Los modificadores son los entusiastas de la familia joviana.
      Son curiosos y están siempre abiertos al cambio y las nuevas experiencias. Los
      modificadores tienen una esperanza de vida inferior que otros jovianos y son
      más susceptibles a la temida enfermedad joviana. Parecer ser que vivir al límite
      les consume con mayor rapidez.
    fr: Les différentes factions jove actuelles ne sont pas le résultat de modifications
      géographiques ou climatiques, mais plutôt l'œuvre de plusieurs siècles de manipulations
      génétiques. Les Modifiers sont les plus enthousiastes de toutes. D'un naturel
      curieux, ils sont constamment prêts à tenter de nouvelles expériences. Les Modifiers
      ont une espérance de vie inférieure à leurs concitoyens et sont plus sensibles
      au redoutable syndrome jove. Il semblerait que leur vie trépidante épuise plus
      rapidement leur énergie vitale.
    it: Le diverse tipologie dei gioviani esistenti non sono il risultato di variazioni
      geografiche o climatiche, ma piuttosto di mutazioni genetiche avvenute nel corso
      dei secoli. I Modificatori sono gli entusiasti della famiglia dei gioviani.
      Sono curiosi e sempre disposti a provare qualcosa di nuovo e diverso. I Modificatori
      hanno un'aspettativa di vita inferiore a quella degli altri gioviani e sono
      maggiormente soggetti alla temuta Malattia Gioviana. Pare che la loro inclinazione
      a vivere al limite li porti a logorarsi precocemente.
    ja: ジョビ人にはさまざまなタイプがいるが、これは地理や気候の違いによるものではなく、何世紀もにわたる遺伝子組み換えの結果だ。モディファイヤーは、ジョビ人の中でも熱心なタイプである。好奇心旺盛で、常に新しいことを試す意欲にあふれている。モディファイヤーは他のジョビ人よりも平均寿命が短く、ジョビアン感染症にかかる可能性が高い。いつも危険な生き方をする彼らは消耗も激しいようだ。
    ko: 조브인 분파가 여럿인 이유는 지형이나 기후의 차이 때문이 아닌, 수 세기에 걸친 유전 공학의 결과라고 할 수 있습니다. 모디파이어는
      조브인 계열 가운데 가장 열정적입니다. 이들은 호기심이 많고 끊임없이 뭔가 새롭고 신선한 것을 시도하거나 경험하려고 합니다. 모디파이어는
      다른 조브인보다 기대 수명이 낮고 끔찍한 조브 질병에 걸릴 확률이 높습니다. 모험을 즐기며 사는 성정 탓에 수명이 짧은 것일지도 모릅니다.
    ru: Разница между представителями народа Джоув является результатом не географических
      или климатических различий, а вековой генной инженерии. Модификаторы ― это энтузиасты
      народа Джоув. Их отличает любопытство и стремление постоянно испытывать что-то
      новое и неизведанное. Модификаторы отличаются меньшей продолжительностью жизни
      и более подвержены риску заболеть ужасной «джовианской болезнью». Видимо, жизнь
      в постоянном напряжении истощает их быстрее, чем других представителей этого
      народа.
    zh: 不同分支朱庇特人的存在不是地理或气候差异造成的结果，而是由于长达数世纪的基因工程。莫迪菲人是朱庇特族系中的狂热者。他们好奇心很重，总是想要尝试或体验新鲜事物。莫迪菲人的寿命比其他朱庇特人要短，而且更容易受到可怕的朱庇特综合症的侵害。看来，总是处于兴奋状态使他们更快燃烧了自己的生命。
