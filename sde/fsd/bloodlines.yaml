  descriptionID:
    de: Über viele Jahrhunderte waren die Khanid begeisterte Mitglieder der Gesellschaft
      der Amarr, angezogen von ihrer Glaubensbotschaft in der Zeit der ursprünglichen
      "Rückforderung". Eine bittere Fehde zwischen dem Imperium und einem Erben der
      Khanid führte zu einer Sezession, die in der Gründung des unabhängigen Königreichs
      Khanid endete. Mittlerweile in ihre Heimat zurückgekehrt, bringen sie seitdem
      ihr kulturelles und technologisches Wissen in ihr angestammtes Imperium ein.
    en: Swept up by the Amarr's message of faith during the original Reclaiming, the
      Khanid were for centuries exalted members of Amarr society, until a bitter feud
      between the Empire and a Khanid heir forced a secession which led to the creation
      of the independent Khanid Kingdom. The Khanid have since come back into the
      fold, bringing an infusion of cultural and technological knowledge into their
      ancestral Empire.
    es: Inspirados por el mensaje de fe de los Amarr durante la Reconquista original,
      los Khanid se establecieron durante siglos como miembros eminentes de la sociedad
      Amarr, al menos hasta que una amarga rivalidad entre el Imperio y un heredero
      Khanid se saldó con una secesión que terminó con la creación del Reino Khanid
      independiente. Finalmente los Khanid volvieron al rebaño, trayendo consigo una
      infusión de conocimiento cultural y tecnológico para su ancestral imperio.
    fr: Emballés par la profession de foi amarr dans le cadre de la Reconquête initiale,
      les Khanid restèrent pendant des siècles des membres exaltés de la société amarr,
      jusqu'à ce qu'une virulente querelle entre l'empire et un héritier khanid provoque
      leur sécession, aboutissant ainsi à la création du Royaume khanid indépendant.
      Depuis, ils ont fini par renouer avec l'empire, lui insufflant au passage leurs
      connaissances culturelles et technologiques.
    it: Spazzati via dal messaggio di fede di Amarr durante la Rivendicazione originale,
      per secoli i Khanid furono considerati come membri eminenti della società Amarr,
      finché un'aspra contesa tra l'Impero e un erede al trono Khanid constrinse ad
      una secessione che portò alla creazione dell'indipendente Khanid Kingdom.  Da
      allora i Khanid sono tornati a casa, portando una miscela di conoscenze tecnologiche
      e culturali nel loro Impero ancestrale.
    ja: 最初の「大いなる開放の日」時代、アマーの信仰観に激しく共感したクーニッドは、何世紀にも渡りアマー社会において賞賛される構成員であった。しかし帝国とクーニッドが苦い紛争に突入したことで、独立したクーニッド王国が誕生する。以来クーニッドは本来の一族の根源に立ち返り、文化と技術を先祖の帝国と融合させた。
    ko: 최초의 교화 혁명이 진행되는 동안 아마르가 전한 믿음의 메시지에 휩쓸리고만 카니드는 수 세기 동안 아마르 사회에 내 고위층으로 살아왔습니다.
      하지만 제국과 카니드 후계자 사이에 격렬한 불화가 일어나 결국 분리 독립을 강행했고, 독립국인 카니드 왕국이 탄생했습니다. 그 이후 카니드는
      문화 및 기술 지식을 그들의 선조 격인 아마르 제국에 불어 넣으며 원래 위치로 돌아왔습니다.
    ru: Народ Ханид был увлечен религиозными идеалами Aмарр еще во время первого Освоения.
      В течение веков он являлся самым преданным и религиозным народом в обществе
      Амарр, пока непримиримая вражда между Империей и наследником-ханидом не породила
      раскол, который привел к образованию Королевства Ханид. С тех пор народ Ханид
      вернулся и принес новые культурные традиции и технологические достижения своей
      наследственной Империи Амарр.
    zh: 在艾玛归御的鼎盛时期，卡尼迪人深受艾玛人信仰的感化，最终归为艾玛。他们在艾玛社会中享有至高地位。后来在卡尼迪继嗣与艾玛帝国之间爆发了一场纠葛，直接导致两者分道扬镳。卡尼迪随后自建一个王国。从此之后，越来越多的卡尼迪人回归了自己的王国，为国家带去科技与文化。
