  descriptionID:
    de: Die Gallente schätzen Freiheit und persönliche Unabhängigkeit über alles.
      Sie haben die einzig wahre Demokratie von New Eden gegründet und damit eine
      ethnisch vielfältige, kulturell reiche und fortschrittliche Gesellschaft ins
      Leben gerufen. Stets ermutigen sie ihre Bürger, die Initiative zu ergreifen
      und Unternehmergeist zu zeigen. Ihr Zorn hält sich in Grenzen, bisweilen wirken
      sie sogar unentschlossen. Doch wenn es darauf ankommt, bekommen Gegner ihre
      ganze militärische und wirtschaftliche Entschlossenheit zu spüren.
    en: The Gallente value freedom and individual liberty above all else. Founders
      of the only true democracy of New Eden, they have created an ethnically diverse,
      culturally rich, progressive society that encourages enterprise and initiative
      in its citizens. While slow to anger and occasionally indecisive, they are also
      capable of harnessing enormous military and economic resolve when truly tested.
    es: Los Gallente valoran la libertad del pueblo y del individuo por encima de
      todo. Fundadores de la única democracia real de New Eden, sus miembros han creado
      una sociedad multiétnica, progresista y culturalmente rica que alienta la iniciativa
      y el emprendimiento de sus ciudadanos. Aunque puedan mostrarse pacíficos, y
      en ocasiones indecisos, también son capaces de exhibir una férrea determinación
      militar y económica cuando su proverbial paciencia es puesta a prueba.
    fr: Aux yeux des Gallente, l'indépendance et la liberté individuelle passent avant
      tout le reste. Fondateurs de la seule véritable démocratie de New Eden, ils
      ont créé une société progressiste, véritable mosaïque ethnique à la culture
      foisonnante, qui encourage la libre entreprise et l'esprit d'initiative chez
      ses citoyens. Privilégiant la diplomatie au conflit et parfois quelque peu indécis,
      ils sont néanmoins capables de décréter une mobilisation militaire et économique
      massive lorsque le besoin s'en fait sentir.
    it: I Gallenteani considerano la libertà come il valore più importante. Fondatori
      dell'unica vera democrazia di New Eden, hanno sviluppato una società multietnica,
      progressista e culturalmente ricca che incoraggia l'intraprendenza e l'iniziativa
      dei suoi cittadini. Sebbene poco collerici e talvolta indecisi, sono comunque
      capaci di prendere importanti decisioni economiche e militari se messi davvero
      alla prova.
    ja: ガレンテ人は、自由と独立を何よりも重んじる。ニューエデン唯一の真の民主主義の創設者である彼らは、民族的に多様で、文化的に豊かかつ進歩的な社会を作り上げた。そしてこの社会が市民の間で企業とイニシアティブを促したのである。怒りに駆られるには時間がかかり時折優柔不断である一方、十分なテストが行われた場合には、非常に大きな軍隊と経済的な解決法を利用することもある。
    ko: 갈란테는 무엇보다 자유와 개인의 자유를 중요하게 여깁니다. 뉴에덴에서 유일하게 진정한 민주주의를 창시한 갈란테는 다양한 민족들이 모여
      풍부한 문화를 이룬, 코퍼레이션을 장려하고 시민들의 진취성을 독려하는 진보적인 사회를 만들었습니다. 갈란테는 쉽게 분노하지 않고 어떨 때는
      우유부단하기까지 하지만, 진정한 시련이 닥쳤을 때 막대한 군사력이나 경제력을 그 해결책으로 동원할 능력이 있습니다.
    ru: Представители Галленте ценят независимость и личную свободу превыше всего.
      Основатели единственного, по-настоящему демократического строя в Новом Эдеме,
      создали этнически разнообразное, культурно богатое, прогрессивное общество,
      поощряющее предпринимательство и инициативность своих граждан. Они не скоро
      приходят в гнев и иногда проявляют нерешительность, но при необходимости они
      способны мобилизовать огромные экономические и военные ресурсы.
    zh: 盖伦特极度推崇个人自由。在新伊甸中，盖伦特人是真正的民主开创者，他们建立了一个在人口上具备多样性、在文化上蕴含丰富性的进步型社会，政府鼓励人民养成敢为天下先的开创意识。虽然盖伦特人性格较温柔，且有时会带点优柔寡断，但当他们在经受真正考验时，盖伦特人都会迸发出惊人的军事经济实力。
