  descriptionID:
    de: Die Intaki sind eine der größten ethnischen Volksgruppen in der Föderation.
      Sie sind sprachlich sehr begabt und nehmen eine wichtige Stellung in der föderalen
      Bürokratie ein. Sie haben sich der Kultur der Gallente größtenteils angepasst,
      halten jedoch weiterhin an ihrer Identität und ihrem Glauben fest, vor allem,
      was das Thema Geburt und Wiederauferstehung angeht. Ihre Theorien schenken ihnen
      eine einzigartige Sichtweise auf das Leben und die Lebenden und viele halten
      die unerschütterliche Natur der Intaki für einen wesentlichen Bestandteil dieser
      Philosophie.
    en: The Intaki are one of the largest ethnicities of the Federation. Exceedingly
      gifted communicators, they are prominent among the Federal bureaucracy. Though
      mostly assimilated into Gallente culture, they still cling to their own identities
      and beliefs, most notably their unusual theories regarding death and rebirth.
      These theories give them a unique outlook on life and the living, and many attribute
      the Intaki's stoic nature to this philosophy.
    es: Los Intaki son una de las etnias más prolíficas de la Federación. Poseedores
      de un excelso talento para la comunicación, suelen encontrar su lugar entre
      los puestos más prominentes de la burocracia federal. Aunque se hayan adaptado
      a la cultura Gallente, los miembros de este pueblo aún se aferran a identidades
      y creencias culturales propias, de entre las que destacan sus inusuales teorías
      sobre la muerte y el renacimiento. Estas creencias les han dado una visión muy
      peculiar sobre la vida y los seres vivos, y muchos atribuyen el carácter estoico
      de los Intaki a esta filosofía.
    fr: Les Intaki sont l'un des plus grands groupes ethniques de la Fédération. Orateurs
      hors pair, ils occupent une place importante au sein de la bureaucratie fédérale.
      Bien qu'ils soient parfaitement intégrés à la culture gallente, ils s'accrochent
      encore et toujours à leurs propres identités et croyances, et plus particulièrement
      à leurs théories insolites sur la mort et la réincarnation. Celles-ci leur confèrent
      une conception unique de la vie et des êtres vivants, et beaucoup imputent le
      stoïcisme naturel des Intaki à cette philosophie.
    it: L'Intaki è una delle etnie più numerose della Federazione. Comunicatori di
      straordinaria bravura, rivestono ruoli importanti nella burocrazia federale.
      Sebbene largamente integrati nella cultura Gallente, restano comunque attaccati
      alla loro identità e alle credenze religiose, in particolare alle loro teorie
      insolite sulla morte e sulla rinascita. Queste teorie hanno consentito loro
      di sviluppare una visione particolare sulla vita e sul modo di viverla, e in
      molti attribuiscono la natura stoica degli Intaki a questa filosofia.
    ja: インタキは連邦で最大の民族のひとつである。並々ならぬコミュニケーション能力を持ち、連邦官僚の中でも目を引く存在だ。ほとんどはガレンテ文化に同化されてしまったが、それでもインタキ独自のアイデンティティと信念には固執しており、なかでも彼らの死と再生に関する奇抜な理論は有名である。そうした理論を持つ彼らは、生命や生活について独自の見方をしている。インタキのストイックな性質はこの独自の哲学に起因すると多くの者たちは考えている。
    ko: 인타키는 연방 내 규모가 가장 큰 민족 중 하나입니다. 의사소통에 뛰어난 재능이 있는 인타키는 연방 관료들 가운데에서 매우 눈에 띕니다.
      대부분은 갈란테 문화에 동화되었지만, 여전히 자신들의 정체성과 믿음, 그중에서도 특히 죽음과 부활에 대한 독특한 이론에 애착 있습니다.
      이로 인해 자신들만의 인생관과 생활관을 형성하며, 대다수는 인타키의 금욕주의적 성향이 이런 철학에서 비롯된다고 생각합니다.
    ru: Интаки — одна из крупнейших народностей федерации Галленте. Они наделены огромным
      талантом к ведению переговоров и занимают важные посты в федеральном бюрократическом
      аппарате. Несмотря на то, что культура Галленте оказала сильное влияние на их
      общество, они все еще придерживаются традиционных ценностей и убеждений, в частности
      необычных теорий жизненного цикла человека, его смерти и перерождения. Благодаря
      этим теориям, у них сформировалось уникальное мировоззрение на жизнь и на живущих;
      многие приписывают стоическую натуру Интаки именно этой философии.
    zh: 印塔基是联邦中人口最多的民族之一。印塔基人具备处理人际关系的天分，在官场上表现十分显眼。虽然盖伦特文化已部分渗透了印塔基社会，但印塔基人依然秉承着自己的文化理念，其中最值一提的便是他们独特的生死论。此理念让印塔基人对生死持有独到的见解。许多人认为印塔基人淡泊的性格正是源于这种理念。
