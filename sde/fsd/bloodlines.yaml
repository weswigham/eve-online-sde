  descriptionID:
    de: Die verschiedenen existierenden Stämme der Jovianer sind nicht das Ergebnis
      geografisch oder klimatisch bedingter Unterschiede, sondern der Gentechnologie
      geschuldet, die über viele Jahrhunderte weiterentwickelt wurde. Die Statics
      gehören zu einem der beiden größten Stämme. Statics gelten als introvertiert
      und möchten weder die sozialen Strukturen noch ihrem biologischen Status ändern.
      Sie sehen sich als Beobachter, die so wenig wie möglich mit der Welt in Kontakt
      treten möchten. Sie halten sich für genetisch hochentwickelt und missbilligen
      groß angelegte Programme der Gentechnologie.
    en: The different branches of Jovians that exist are not the result of variations
      in geographical or climatic differences, but rather that of genetic engineering
      through the centuries. The Statics are one of the two main branches. Statics
      are generally introvert and prefer status quo, both socially and biologically.
      The Statics regard themselves as observers that should interfere as little as
      possible with the world. They believe that they are as genetically evolved as
      can be and generally frown upon large-scale genetic engineering programs.
    es: Las diferentes ramas de jovianos que existen no son el resultado de variaciones
      genotípicas generadas por diferencias ambientales de tipo geográfico o climático,
      sino el resultado de una cuidadosa ingeniería genética llevada a cabo a lo largo
      de incontables siglos. Los estáticos son una de las dos ramas principales. Los
      estáticos son normalmente introvertidos y prefieren mantener el status quo,
      tanto social como biológico Los estáticos se consideran observadores que deberían
      interferir con el mundo lo menos posible. Creen que han evolucionado genéticamente
      todo como les es posible y no ven con buenos ojos los programas de ingeniería
      genética a gran escala.
    fr: Les différentes factions jove actuelles ne sont pas le résultat de modifications
      géographiques ou climatiques, mais plutôt l'œuvre de plusieurs siècles de manipulations
      génétiques. Les Statics sont l'une des deux branches principales. Ils sont généralement
      introvertis et partisans du statu quo, à la fois social et biologique. Les Statics
      se considèrent comme des observateurs extérieurs et, en tant que tels, ils évitent
      autant que possible de s'immiscer dans les affaires du monde. Persuadés d'être
      à la pointe de l'évolution biologique, ils voient généralement d'un mauvais
      œil les programmes de génie génétique à grande échelle.
    it: Le diverse tipologie dei gioviani esistenti non sono il risultato di variazioni
      geografiche o climatiche, ma piuttosto di mutazioni genetiche avvenute nel corso
      dei secoli. Gli Statics rappresentano uno dei due rami principali. Gli Statics
      sono generalmente introversi e preferiscono mantenere lo status quo, sia livello
      sociale che biologico. Gli Statics si definiscono degli osservatori che devono
      interferire il meno possibile con il mondo. Ritengono di aver raggiunto il massimo
      livello di evoluzione genetica e, in genere, si accigliano di fronte a programmi
      di ingegneria genetica su larga scala.
    ja: ジョビ人にはさまざまなタイプがいるが、これは地理や気候の違いによるものではなく、何世紀もにわたる遺伝子組み換えの結果だ。スタティックは、主要な2タイプのうちの1つである。スタティックは一般的に内気で、社会的にも生物学的にも現状維持を望む。スタティックは自分たちのことを、できるだけ世界と関わらない観察者と見なしている。彼らは遺伝子的進化の究極に至っていると信じ、大規模な遺伝子組み換えプログラムには難色を示す。
    ko: 조브인 분파가 여럿인 이유는 지형이나 기후의 차이 때문이 아닌, 수 세기에 걸친 유전 공학의 결과라고 할 수 있습니다. 주요 분파 둘
      가운데 하나는 스태틱입니다. 스태틱은 보통 내성적이며 사회적, 생물학적으로 현상을 유지하는 것을 선호합니다. 또한 자신들은 관찰자이므로
      세계에 최소한으로만 간섭해야 한다고 생각합니다. 스태틱은 자신들이 유전적으로 진화할 만큼 진화했다고 믿으며 대규모 유전 공학 프로그램을
      못마땅해합니다.
    ru: Разница между представителями народа Джоув является результатом не географических
      или климатических различий, а вековой генной инженерии. Статики являются одним
      из двух основных ответвлений. Статики, как правило, являются интровертами и
      предпочитают сохранять существующее положение вещей, как в социальном аспекте,
      так и в биологическом. Статики считают себя наблюдателями, которые должны вмешиваться
      в окружающий мир как можно реже. Они верят, что достигли генетического предела
      совершенства, и с подозрением относятся к масштабным программам генной инженерии.
    zh: 不同分支朱庇特人的存在不是地理或气候差异造成的结果，而是由于长达数世纪的基因工程。斯塔蒂克人是朱庇特人的是两支主要分支之一。斯塔蒂克人一般性格内向，喜欢维持目前的社会和生理状态。斯塔蒂克人认为自己是旁观者，应该尽可能少地参与世事。他们认为自己的基因进化程度已经达到极限，因此常对大型基因工程项目表示不悦。
