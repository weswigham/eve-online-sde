  descriptionID:
    de: Seit mehr als drei Jahrhunderten gehören die Achura zum Staat Caldari, doch
      gibt ihre Kultur noch immer Rätsel auf. Sie stammen aus dem Saisio-System, sind
      von Natur aus introvertierte Einsiedler, zeigen wenig Interesse an den kurzlebigen
      Erscheinungen der materiellen Welt und sind spirituell veranlagt. Erst vor Kurzem
      sind Piloten der Achura zu den Sternen aufgebrochen, von dem Wunsch beseelt,
      die Geheimnisse des Universums zu ergründen.
    en: Achura has been part of the Caldari State for three centuries, and yet their
      culture has always remained something of a mystery. Originally from the Saisio
      System, they are reclusive and introverted, and show little interest in the
      ephemeral phenomena of the material world. Intensely spiritual, Achura pilots
      have only recently taken to the stars, driven in large part by a desire to unlock
      the secrets of the universe.
    es: Los enigmáticos Achura han formado parte del Estado Caldari durante los últimos
      tres siglos, sin embargo su cultura continúa siendo un misterio. Oriundos del
      sistema Saisio, los miembros de este pueblo abrazan la introversión y rara vez
      se interesan por los efímeros fenómenos concernientes al plano de lo material.
      Sus pilotos, intensamente espirituales, no alcanzaron las estrellas hasta hace
      poco, impulsados sobre todo por un incontenible deseo de desvelar todos los
      secretos del universo.
    fr: Achura fait partie de l'État caldari depuis trois siècles, mais la culture
      autochtone est toujours nimbée de mystère. Originaires du système Saisio, les
      Achura, solitaires et introvertis, se désintéressent des phénomènes éphémères
      du monde matériel. Versés dans la spiritualité, les pilotes achura ne se sont
      que récemment lancés dans l'exploration spatiale, aiguillonnés par leur désir
      de percer les secrets de l'univers.
    it: Nonostante Achura faccia parte dello Stato Caldari da tre secoli, la sua cultura
      è sempre rimasta piuttosto misteriosa. Originari del Sistema Saisio, gli Achura
      sono solitari e introversi e mostrano poco interesse nei fenomeni effimeri del
      mondo materiale. Fortemente spirituali, i piloti achuriani hanno conquistato
      le stelle solo di recente, spinti per lo più dal desiderio di scoprire i segreti
      dell'universo.
    ja: アチュラがカルダリ連合の一部となって3世紀が経つが、アチュラの文化は常に謎であり続けていた。元々はサイシオシステムの出身で、閉鎖的で内向的な彼らは、物質界のつかの間の現象にはほとんど興味を持っていない。精神的な世界を重んじるアチュラのパイロットたちが、主に宇宙の秘密を解き明かしたいという欲求から星に興味を抱くようになったのは、つい最近のことである。
    ko: 아츄라는 3세기 넘게 칼다리 연합에 속해있었지만 이들의 문화는 지금까지도 미스터리로 남아 있습니다. 사이시오 항성계에서 기원한 아츄라는
      은둔하길 좋아하고 내성적이며, 물질계의 덧없는 현상에 대해서는 거의 관심을 보이지 않습니다. 아츄라의 파일럿들은 최근에서야 우주의 신비를
      풀고 싶다는 소망을 가지고 항성 시대에 편입되었습니다.
    ru: Вот уже более трех веков представители народа Ачура являются частью государства
      Калдари, но их культура так и остается загадкой. Родом из системы Сайсио, они
      замкнуты и сосредоточены на своем внутреннем мире. Их мало волнуют преходящие
      ценности материального мира. Глубоко одухотворенные пилоты Ачура только недавно
      начали свои странствия к звездам, преимущественно ведомые желанием постичь таинства
      Вселенной.
    zh: 虽然加入加达里合众国已有三百年，但在外人看来，他们依然是个难以揣摩的民族。阿赫尔人最早来自赛西奥星系，他们保守、内向，对其认为的昙花一现的物质世界没什么兴趣。阿赫尔人非常注重精神世界的建设，直到最近，他们才在探求宇宙秘密的动力下，开始了星际征程。
