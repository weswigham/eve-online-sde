  charisma: 6
  corporationID: 1000046
  descriptionID:
    de: Die Sebiestor werden als innovative Denker respektiert und verfügen über ein
      angeborenes Interesse für Technologie. Trotz chronischer Materialknappheit war
      es ihnen im letzten Jahrtausend gelungen, wichtige Pionierarbeit in den angewandten
      Wissenschaften zu leisten. Auch wenn die Umstände noch so aussichtslos erscheinen,
      die Sebiestor finden immer eine Lösung. Ihre Ingenieure sind davon überzeugt,
      aus einem beliebigen Material alles entwickeln zu können, wonach ihnen gerade
      der Sinn steht.
    en: Widely respected as some of the cluster's most innovative thinkers, the Sebiestor
      are an ingenious people with a natural fondness for engineering. For the last
      millennium they have pioneered advances in applied sciences, despite laboring
      under chronic material shortages. Masters of deriving solutions from impossible
      circumstances, Sebiestor engineers believe they can build anything, with anything,
      out of anything.
    es: Distinguidos por sus mentes agudas y su gran afinidad por la ingeniería, los
      Sebiestor son considerados los pensadores más innovadores de la galaxia. Su
      trabajo durante el último milenio les ha situado a la cabeza de los grandes
      avances producidos en el campo de las ciencias aplicadas, y todo ello a pesar
      de operar bajo una carencia crónica de materiales y equipo. Sus ingenieros son
      capaces de idear soluciones viables para problemas imposibles, y están convencidos
      de poder fabricar lo que sea, donde sea, usando cualquier cosa.
    fr: Généralement considérés comme les penseurs les plus novateurs de la galaxie,
      les Sebiestor sont un peuple ingénieux, avec un penchant naturel pour l'ingénierie.
      Depuis un millénaire, ils jouent un rôle de pionnier dans le domaine des sciences
      appliquées, en dépit de pénuries chroniques de matériaux. Ils n'ont pas leur
      pareil pour trouver des solutions à des problèmes en apparence inextricables,
      et les ingénieurs sebiestor ne se laissent jamais décourager, persuadés que
      rien ne leur est impossible.
    it: Ampiamente rispettati come alcuni dei pensatori più innovativi del cluster,
      i Sebiestor sono davvero all'avanguardia e sono dotati di un'innata passione
      per l'ingegneria. Nell'ultimo millennio, hanno introdotto nuovi metodi e tecniche
      nelle scienze applicate, nonostante abbiano lavorato in condizioni di grave
      carenza di materiali. Maestri nel ricavare soluzioni da situazioni impossibili,
      gli ingegneri Sebiestor sono convinti di poter creare qualsiasi cosa, con qualsiasi
      cosa e da qualsiasi cosa.
    ja: セビエスターは、生来工学技術を好む独創的な人々で、地域内で最も革新的な思想家として広く尊敬を集めている。慢性的な資源不足状態で働いてきたにもかかわらず、過去千年にわたり、応用科学の最先端でパイオニアの役割を果たしてきた。セビエスターのエンジニアたちは難局にあって解決法を導き出すことに長けており、どんなものからも、どんなものとでも、何でも作り出せると信じている。
    ko: 클러스터에서 가장 혁신적인 사상가로 널리 존경받는 세비에스터는 선천적으로 공학을 좋아하는 독창적인 사람들입니다. 지난 천 년 동안 세비에스터는
      지독한 자원 부족에 시달리면서도 응용과학의 발전을 선도했습니다. 불가능한 환경에서도 해결책을 도출하는 천재들, 세비에스터 공학자들은 그
      어떤 자원으로도 무엇이든 만들어 낼 수 있다고 믿습니다.
    ru: Представители народа Себьестор снискали всеобщее уважение как одни из самых
      передовых мыслителей галактики; они — истинные новаторы с естественной склонностью
      к инженерной деятельности. В течение последнего тысячелетия именно они определяют
      прогресс в прикладных науках, несмотря на постоянный дефицит сырья и ресурсов.
      Истинные мастера находить решение вопреки всем обстоятельствам, инженеры народа
      Себьестор уверены, что они смогут построить все, что угодно, из чего угодно,
      с применением любых инструментов.
    zh: 作为广为世人推崇的创新者，赛毕斯托人是一个天生热爱工程机械的智慧民族。在过去的一千年里，赛毕斯托人经常能在物资短缺的情况下，不断创造出应用科学领域的新成就。赛毕斯托工程师们经常能在旁人认为不可能的情况下找出问题的解决方法，他们坚信他们无所不能。
