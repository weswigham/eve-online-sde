  descriptionID:
    de: Wahre Amarr sind stolz, hochmütig und verfügen über einen ausgeprägten Sinn
      für Tradition und Herkunft. Sie gelten als arrogant und tyrannisch. Die Niederlage
      gegen die geheimnisvollen Jovianer und die anschließende Rebellion der Minmatar
      haben ihre Kultur für immer geprägt. Diese zweifache Niederlage gilt heute als
      Wendepunkt in ihrer Geschichte und prägte eine ganze Generation von Politikern
      und Philosophen unter der kaiserlichen Elite.
    en: True Amarrians are proud and supercilious, with a great sense of tradition
      and ancestry. They are considered arrogant and tyrannical by most others. The
      Empire's defeat at the hands of the mysterious Jovians, and the Minmatar uprising
      that followed, left an indelible mark on Amarrian culture. This double failure,
      a turning point in their history, has shaped an entire generation of policy
      and philosophy among the imperial elite.
    es: Con un arraigado sentido de la tradición y el linaje, los Amarr auténticos
      son orgullosos y altivos. Tal vez por ello otros pueblos les consideran arrogantes
      y tiránicos. Su derrota a manos de los misteriosos Jove y la revolución Minmatar
      que la siguió dejaron una marca indeleble en su cultura. Este doble fracaso,
      un punto sin retorno en la historia del Imperio Amarr, ha dado forma a las ideologías
      políticas y filosóficas de toda una generación de estos miembros de la élite
      imperial.
    fr: Fiers et hautains, les Amarr de souche possèdent un sens aigu de la tradition
      et du lignage. Ils sont considérés par une vaste majorité comme des despotes
      arrogants. La défaite de l'empire aux mains des mystérieux Jove et le soulèvement
      minmatar subséquent ont laissé une marque indélébile sur la culture amarr. Ce
      double échec, un tournant dans leur histoire, a façonné une génération entière
      de politique et de philosophie au sein de l'élite impériale.
    it: Gli Amarr veri sono orgogliosi e altezzosi e hanno uno spiccato senso della
      tradizione e dell'identità. Quasi tutti li considerano arroganti e tiranni.
      La sconfitta dell'Impero per mano dei misteriosi Jovian, e la successiva rivolta
      Minmatar, lasciò un segno indelebile nella cultura Amarr. Questo doppio fallimento,
      punto di svolta nella loro storia, ha forgiato un'intera generazione di politici
      e filosofi tra l'élite imperiale.
    ja: 真のアマー人は伝統と先祖を重んじ、誇り高く尊大な民族である。他の者たちからは、横柄で抑圧的だと見られている。謎の民族ジョビ人に喫した敗北と、その後のミンマターの台頭は、アマー文化に拭い難い汚点を残し​た。彼らの歴史を大きく変えることになったこの2つの失態を受けて、帝国のエリートたちの間で新時代における政策と理念が形成された。
    ko: 진정한 아마르인은 전통과 조상을 중시하며 자존심이 세고 거만합니다. 다른 인종은 이런 아마르인이 오만하고 폭력적이라고 생각합니다. 불가사의한
      조브인에게 당한 제국의 패배, 그리고 뒤이은 민마타의 봉기는 아마르 문화에 잊을 수 없는 흠집을 남겼습니다. 이 두 번의 실패라는 아마르
      역사의 전환점은 이후 제국 엘리트 계층의 정책과 철학 형성에 영향을 끼쳤습니다.
    ru: Истинные представители Амарр гордые и высокомерные, с глубоко приверженными
      традициями и наследием предков. Многие считают, что они надменны и деспотичны.
      Поражение Империи от рук таинственной расы Джоув, и последовавшее затем восстание
      расы Минматар, оставили неизгладимый след в культуре империи Амарр. Это двойное
      поражение стало поворотным моментом в истории и определило дальнейшую политику
      и философию имперской элиты.
    zh: 正统艾玛人骄傲自大，有着强烈的传统与血统意识。多数人都认为正统艾玛人高傲且专横。与神秘朱庇特人交战失败及后续的米玛塔尔人抗争成了艾玛人心中一道抹不去的伤口。作为艾玛历史上的转折点，这两次大败对整个一代帝王领袖的政策与理念都产生了深远影响。
