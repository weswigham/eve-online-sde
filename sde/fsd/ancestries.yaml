40:
  bloodlineID: 14
  charisma: 0
  descriptionID:
    de: Vielen Vherokiors wohnt eine große Wanderlust inne, was wohl daran liegt,
      dass sie von Nomaden abstammen. Während manche ihre Abenteuerlust zügeln, weigern
      sich andere wiederum, lange an einem Ort zu verweilen. Ihre rastlose Natur treibt
      sie gen Horizont auf der Suche nach neuen Ländern und Ressourcen.
    en: Inspired by their nomadic ancestry, wanderlust runs strong with many Vherokiors.
      While some curb their thirst for adventure, there are those who refuse to settle
      down in one place for long. Never at rest, they are lured toward the horizon,
      keen to discover new lands and resources.
    fr: À l'image de leurs ancêtres nomades, de nombreux Vherokior sont des bourlingueurs
      émérites. Alors que certains s'efforcent de réfréner leur soif d'aventures,
      d'autres refusent de se sédentariser. En perpétuel mouvement, ils sont attirés
      vers l'horizon, avides de découvrir de nouvelles terres et ressources.
    ja: 多くのヴェロキュオール人には、放浪の民であった祖先伝来の放浪癖が強く見られる。多くの者たちは冒険への欲求を抑えているが、どうしても一つの場所に長期間留まっていることのできない者たちもいる。決して休息することはなく、まだ見たことのない場所、発見していない宝があるとの思いから、常に地平線に誘惑を感じている。
    ko: 베로키오르는 유목민족의 후예로 강한 방랑벽을 지니고 있습니다. 모험에 대한 갈망을 억누른 채 일상을 살아가는 자들도 있으나, 방랑자의
      삶을 선택하는 자들도 적지 않습니다. 어떤 선택을 했든, 베로키오르는 새로운 모험이 기다리고 있는 지평선에 이끌릴 수 밖에 없습니다.
    ru: Как и их предки-кочевники, многие векориоры не могут усидеть на месте. И если
      одних влекут приключения, то другие просто отказываются надолго задерживаться
      в одном месте. Не зная покоя, они вечно стремятся за горизонт в поисках новых
      земель и ресурсов.
    zh: 受其游牧祖先的文化影响，很多维洛奇亚人仍有强烈的旅行嗜好。虽然其中大多数都克制了自己的冒险欲，但有些人就是永远无法在一处安定下来。他们从不停息，地平线对他们有着永恒的吸引力，因为那里有新的地方等待发现，有新的财富等待发掘。
