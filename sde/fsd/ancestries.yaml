      only through an understanding of the universe can the soul be perfected.'
    fr: 'Le système de Saisio est constellé de milliers de monastères administrés
      par des dizaines d''ordres monastiques différents. While each order has its
      own code of conduct dictating behavior and lifestyle, they all adhere to a fundamental
      belief: only through an understanding of the universe can the soul be perfected.'
    ja: サイシオシステム周辺には、数十の異なる修道会が営む数千の修道院が点在している。各修道会はそれぞれ、行動と生活様式に関する独自の行動規範を持っているが、その全てが一つの基本的信条である、精神の大成は宇宙の理解を通してのみなされる、という考えに則っている。
    ko: 세이시오 항성계 주변에는 수도원 수천 개가 흩어져있으며 각각 서로 다른 수도회가 운영합니다. 수도회마다 고유의 행동과 생활 방식을 규정하는
      자체 규율이 있지만, 기본적으로 모두 우주를 이해하는 것만이 영혼을 충만하게 한다는 공통된 믿음을 가지고 있습니다.
    ru: 'По системе Saisio разбросаны тысячи монастырей, которыми управляют дюжины
      различных монашеских орденов. В то время как каждый орден обладает своим собственным
      кодексом, предписывающим поведение и образ жизни, все они разделяют одно изначальное
      верование: только через познание вселенной душа может достичь совершенства. '
    zh: 赛西奥星系周围分布着成千上万座修道院，由数十个不同的修道会管理。虽然每个修道会对于成员的行为、禁欲和其他事宜都有自己的指导原则，但它们都认同一点：欲完善自我，必先觉悟世界。
