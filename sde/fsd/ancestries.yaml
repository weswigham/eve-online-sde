42:
  bloodlineID: 14
  charisma: 1
  descriptionID:
    de: Wenn man eine der Haupt-Marktstationen im minmatarischen Raum besucht und
      eines der vielen Geschäfte oder Restaurants entlang der Promenade betritt, kann
      man sich fast sicher sein, dass es von Vherokior betrieben wird. Sie waren schon
      eifrige Hausierer und Händler, als sie noch in Karawanen umherzogen, und seitdem
      haben sich ihr Erfahrungsschatz und Einfluss auf die Geschäftswelt in der Republik
      stetig vergrößert.
    en: Visit a market hub station in Minmatar space and stroll into any of the stores
      or restaurants lining the vast promenades. Odds are that it is owned and operated
      by a Vherokior. Determined merchants and peddlers since their caravan days,
      their business enterprises and expertise have spread steadily throughout the
      Republic.
    fr: Rendez-vous dans une station commerciale de l'espace minmatar et promenez-vous
      dans n'importe quel magasin ou restaurant bordant ses vastes avenues. Il y a
      de grandes chances qu'il appartienne à un Vherokior. Habiles marchands et colporteurs
      depuis l'époque des caravanes, leur esprit d'entreprise et leur sens des affaires
      leur ont permis de s'implanter aux quatre coins de la République.
    ja: ミンマター宙域の市場の広大な遊歩道沿いにある店舗やレストランは、大抵がヴェロキュオール人による所有、経営だ。キャラバンだった時代から頑なに貿易や行商を続けてきた彼らは、商いの守備範囲を共和国全域に着実に広げてきた。
    ko: 민마타 영역에 있는 거래소 허브 정거장에 들러 드넓은 산책로에 늘어선 아무 가게나 식당에 들어가 보십시오. 베로키오르가 운영하는 가게일
      가능성이 큽니다. 캐러밴 시절부터 무역상이자 행상인이었던 베로키오르가 운영하는 사업과 코퍼레이션들은 공화국 전역에 꾸준히 퍼져 왔습니다.
    ru: Возьмите любой магазин или ресторан, находящийся на огромных променадах любой
      торговой станции Minmatar. Вероятнее всего, им будет владеть и управлять Vherokior.
      Коммерческие предприятия этих решительных купцов и торговцев, еще помнящих времена
      караванов, быстро распространились по всей Республике.
    zh: 只要你去逛米玛塔尔领域内的任何一座集市空间站，走入里面的任何一家店面餐馆，你都会发现里面的业主多半是维洛奇亚人。他们自古以来便是坚韧的商人，现在共和国里，他们的公司企业已是遍地开花。
