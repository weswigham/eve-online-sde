  descriptionID:
    de: Man kann die Spiritualität der Achur nicht mit organisierter Religion gleichsetzen,
      doch die Wahrsager und Hellseher der Nation Achura genießen hohes Ansehen. Obwohl
      für die Achur hellseherische Fähigkeiten nichts Übernatürliches sind, gestehen
      sie dem Stargazer ein tiefgreifendes Verständnis des lebendigen Universums zu.
    en: The spiritualism of the Achur is not an organized religion, but the Achura
      nation nonetheless holds seers and visionaries in high esteem. While the Achur
      refuse to attribute this vision to supernatural ability, they will acknowledge
      the Stargazer as possessing a profound awareness and understanding of the living
      universe.
    fr: Le spiritualisme des Achura n'est pas une religion organisée, mais la nation
      d'Achura tient cependant prophètes et devins en haute estime. Bien qu'ils refusent
      d'attribuer de telles visions à des capacités surnaturelles, ils reconnaissent
      volontiers que l'Astronome possède une réceptivité surdéveloppée et une compréhension
      profonde de l'univers environnant.
    ja: アチュラの精神主義は宗教として体系化されているわけではないが、アチュラ国では千里眼や予見力のある者が高い尊敬を受けている。アチュラ人は、こうした力を超自然的な能力によるものだとは考えず、占星術師のことを、生きた宇宙を認識し理解する能力に優れた者たちであると捉えている。
    ko: 아츄르의 유심론이 체계적인 종교의 형태로 자리 잡고 있는 건 아니지만 아츄르 국가는 예언자와 선지자를 매우 존경합니다. 비록 아츄르는
      이런 예언을 초자연적인 능력의 산물로 여기진 않지만, 스타게이저가 현재 자신들이 살아가는 우주를 차원 높게 인지하고 이해하게 해준다는 것은
      인정합니다.
    ru: Вероисповедание Achura не является организованной религией, но, тем не менее,
      нация Achura относится с большим почтением к пророкам и провидцам. Несмотря
      на то, что Achura отказываются относить данные видения к сверхъестественным
      способностям, они признают, что звездочеты обладают огромными знаниями природы
      вселенной.
    zh: 阿赫尔人所奉行的唯灵论算不上一个组织有序的宗教体系，但阿赫尔民族仍然非常敬重预言家和占卜者。虽然阿赫尔人不认为这些人被赋予了超自然的预知能力，但他们仍相信占星师对于宇宙有着深邃的领悟。
  iconID: 3026
  intelligence: 0
