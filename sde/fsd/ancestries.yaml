12:
  bloodlineID: 1
  charisma: 0
  descriptionID:
    de: 'Den Deteis der vorherigen Generation war die niedrige Bevölkerungszahl des
      Staates Caldari in Relation zur blühenden Föderation der Gallente schmerzlich
      bewusst. Dem wollten sie über künstliche Fortpflanzungsmethoden entgegenwirken,
      die der Staat nun nicht mehr subventioniert. Unabhängig davon kommen die im
      Reagenzglas gezeugten Kinder heute aus unwirtlichen staatseigenen Waisenhäusern.
      Viele davon sind vehement eigensinnige Loyalisten des Staates Caldari.  '
    en: Acutely aware of the small population of the Caldari State versus the sprawling
      Gallente Federation a generation ago, the Deteis once utilized artificial procreation
      to increase their population.  While this program is no longer sponsored by
      the State, the Tube Children of today were raised in inhospitable, government-run
      orphanages. Many are fiercely independent, strong individuals loyal to the Caldari
      State.
    fr: Pleinement conscients de l'infériorité démographique de l'État caldari face
      à l'immense Fédération gallente il y a de cela une génération, les Deteis ont
      eu recours à la procréation artificielle pour accroître leur population.  Bien
      que ce programme ne soit plus financé par l'État, les enfants-éprouvette d'aujourd'hui
      ont été élevés dans des orphelinats austères gérés par le gouvernement. Farouchement
      indépendants et tenaces, nombre d'entre eux sont fidèles à l'État caldari.
    ja: 一世代前、増加の一途をたどっていたガレンテ連邦の人口に比べ、カルダリ連合の人口が少ない事実を切実に受け止めていたディティス人は、一時人工出産により人口増加を図ろうとした。今ではこのプロジェクトは連合の支援を得ておらず、今日の試験管ベビーと呼ばれる者たちは荒廃した孤児院で育てられた。その多くは驚くほど独立心が高く強烈な個性があり、カルダリ連合への忠誠心が厚い。
    ko: 한 세기 전, 끝없이 불어나는 갈란테 연방과는 달리 칼다리 연합의 인구수가 턱없이 적다는 걸 알았던 데테이스는 한때 인구수를 늘리기
      위해 인공 생식을 활용했습니다. 지금은 연합 차원에서 이 프로그램을 지원하지는 않지만, 오늘날 튜브 아기들은 환경이 열악한 정부 운영 보육원에서
      자라납니다. 이 아이들 대부분이 독립적이고 칼다리 연합을 향한 굳건한 충성심을 지닌 채 자라납니다.
    ru: Для решения острейшей проблемы, возникшей из-за небольшого числа жителей Государства
      Caldari по сравнению с густонаселенной Федерацией Gallente , поколение назад
      Deteis воспользовались технологией искусственного воспроизводства для увеличения
      числа жителей. Несмотря на то, что эта программа больше не поддерживается государством,
      сегодняшние дети из пробирок были выращены в мрачных, государственных приемных
      домах. Многие из них являются независимыми, сильными личностями, преданными
      Государству Caldari.
    zh: 几十年前蒂泰斯人深切地意识到，与人口不断壮大的盖伦特联邦相比，加达里共和国的人丁并不算兴旺。于是他们开始采用人工生殖方式来增加人口数量。尽管合众国现在已经不再赞助该计划，当年的这些试管婴儿仍从国家管理的、人情淡漠的孤儿院中长大成人。他们中的很多人都坚强而独立，死忠于加达里。
  iconID: 1652
  intelligence: 0
  memory: 0
