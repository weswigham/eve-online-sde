8:
  bloodlineID: 2
  charisma: 0
  descriptionID:
    de: Viele Civire sind geradezu fasziniert von der Brutalität des Kampfes. Die
      Dreistigkeit, mit der sie sich stets dem Höchstbietenden andienen, resultiert
      aus ihrer ständigen Hoffnung auf ein Gefecht. Die Söldnertradition reicht in
      einigen ihrer Familien, die gleichwohl dem zwielichtigen Teil der Gesellschaft
      angehören, mehrere Generationen weit in die Vergangenheit zurück.
    en: Many Civire have a deep fascination with the brutality of battle. For these
      brazen individuals, the promise of steady combat is what drives the eager sale
      of their own services to the highest bidder. Some even hail from families who
      have followed the mercenary tradition for generations, albeit within the shadows
      of society.
    fr: De nombreux Civire éprouvent une profonde fascination pour la brutalité du
      combat. Pour ces intrépides, la promesse de conflits permanents est une motivation
      supplémentaire les incitant à vendre leurs services au plus offrant. Certains
      sont même issus de familles qui observent la tradition du mercenariat depuis
      des générations, même si elles ne l'affichent pas ouvertement.
    ja: 多くのシバー人は戦闘の残忍さに深い魅力を感じている。傲岸な彼らにとって、常に戦闘が見込まれる状態は、自分たちのサービスを何としても最高値で売りたいという思いの原動力となっている。中には、社会の影に身を落としながらも、幾世にも渡り傭兵としての伝統を継ぐ家系に生まれた者もいる。
    ko: 많은 시비레는 전투의 잔인함에 깊이 매료되어 있습니다. 뻔뻔한 시비레는 끊임없이 전투를 계속하고 싶어 하기 때문에 가장 높은 가격을
      부르는 이들에게 기꺼이 자신들의 무력을 제공합니다. 비록 사회의 그늘 속에 존재하더라도 시비레 중에는 수 세대 동안 용병 일을 해온 가문에서
      태어난 이들도 있습니다.
    ru: Многие Civire наслаждаются жестокостью битвы. Для этих ожесточенных людей
      предвкушение яростной схватки стоит даже выше денег, которые они получают за
      своих услуги. Некоторые из них являются выходцами семей, следовавших традициям
      наёмничества на протяжении многих поколений, хотя и в тени общества.
    zh: "很多赛维勒人热爱战场的硝烟和野蛮气息。这些厚脸皮的人为了保证他们始终有仗可打，不断向那些有钱的个人和势力兜售各种服务。有些人甚至将佣兵作为家族世世代代传承的事业，沉浸在社会黑暗阴影的洗礼中。\r\n"
