    zh: 外交官
  perception: 0
  shortDescription: Those who build bridges between cultures.
  willpower: 0
18:
  bloodlineID: 8
  charisma: 0
  descriptionID:
    de: 'Was bei den Intaki Usus ist, sehen Außenstehende oftmals als düsteren Hokuspokus
      an: Sie übertragen die Persönlichkeit eines Sterbenden auf Neugeborene. Wiedergeborene
      sind nicht durchweg dem traditionellen Glauben der Intaki verhaftet, doch gäbe
      es ohne sie innerhalb der breiten Bevölkerung der Intaki wesentlich weniger
      Kapselpiloten.'
    en: 'The Intaki practice what many foreigners consider a dark art: transferring
      the personality of a dying person into a newborn baby. While not all who have
      been Reborn adhere to traditional Intaki faith, they account for a surprisingly
      high number of capsuleers among the larger Intaki population.'
    fr: 'Les Intaki pratiquent ce que nombre d''étrangers considèrent comme une science
      occulte : le transfert de la personnalité d''un mourant dans le corps d''un
      nouveau-né. Bien que tous les sujets ainsi réincarnés n''adhèrent pas à leurs
      croyances traditionnelles, nombre de capsuliers d''origine intaki ont eux-mêmes
      été soumis à cette opération.'
    ja: インタキ人は、多くの外国人が暗黒芸術と見なすことを行っている。それは、死んでいく人の個性を新たに生まれる赤ん坊に移植するというものだ。民間伝承から生まれて技術力によって完成されたこの再生のプロセスは、古代のインタキ伝統を完全に守りながら行われる。また、再生された全ての者たちが伝統的なインタキの信仰を信じているわけではないが、彼らはインタキ人全体の中でもカプセラに占める割合が驚くほど高いことがよく知られている。
    ko: 인타키는 죽어가는 사람의 인격을 갓난아기에게 이전하는, 다른 이들이 보기에는 흑마법과도 같은 종교적 관습을 지니고 있습니다. 부활한
      사람 모두가 인타키의 전통 신앙을 따르는 건 아니지만, 이러한 관습으로 인해 인구 대비 캡슐리어의 비율은 상당히 높습니다.
    ru: В интакийской культуре практикуется то, что многие считают тёмным искусством.
      Речь о переносе личности умирающего человека в тело новорождённого младенца.
      И пускай не все Перерождённые придерживаются в последствии традиционной интакийской
      веры, многие из них вступают в ряды капсулёров.
    zh: 印塔基人施行被外人认为是巫术的一种措施：将垂死者的人格导入新生儿体内。虽然不是所有这样出生的人都恪守印塔基人的传统信念，但其中有大得让人吃惊的一部分都是克隆飞行员。
  iconID: 1658
  intelligence: 0
  memory: 4
  nameID:
    de: Wiedergeboren
    en: Reborn
    fr: Réincarnés
    ja: 再生された者
    ko: 다시 태어난 자
    ru: Возрождённые
    zh: 再生者
  perception: 0
  shortDescription: Those who have been There and Back.
  willpower: 0
19:
  bloodlineID: 3
  charisma: 0
  descriptionID:
    de: Die Sebiestor sind die Techniker und Erfinder der Minmatar. Überaus geschickt
      entwickeln sie bereits bestehende Produkte zu Geräten mit einzigartigem Design
      weiter. Die Fingerfertigkeit einiger Sebiestor ist geradezu unheimlich und macht
      sie zu äußerst beschlagenen Handwerkern.
    en: The Sebiestors are the engineers and inventors of the Minmatar. They are especially
      adept at adapting existing products into devices of their own unique design.
      Some Sebiestors seem uncannily attuned to the ways things work, making them
      extremely competent mechanics.
    fr: Les Sebiestor sont les ingénieurs et les inventeurs du peuple minmatar. Ils
      sont particulièrement compétents quand il s'agit d'adapter des produits existants
      à des appareils de leur propre conception. Certains d'entre eux font preuve
      d'une compréhension intuitive des structures mécaniques, ce qui en fait d'excellents
      mécaniciens.
    ja: セビエスター人は、ミンマターのエンジニアであり発明家である。彼らは特に既存の製品から独自設計のデバイスを作り出す名人だ。一部のセビエスター人は、物が働く仕組みに異常な程に敏感で、非常に有能な技師である。
    ko: 세비에스터는 민마타의 공학자이며 발명가입니다. 세비에스터는 기존 제품을 자기들만의 고유한 설계를 반영한 장치로 개조하는 데 매우 능숙합니다.
      세비에스터 중에는 물건이 작동하는 방식에 이상할 정도로 익숙한 사람도 있어서 아주 능숙한 정비공이 되기도 합니다.
    ru: Люди племени Sebiestors являются инженерами и изобретателями Minmatar. Они
      особенно искусны в превращении существующих предметов в уникальные устройства
      собственной разработки. Некоторые представители Sebiestor обладают какой-то
      сверхъестественной способностью понимать, как всё работает, что делает их невероятно
      компетентными механиками.
    zh: 赛毕斯托人是米玛塔尔的工程师与发明家。他们擅长吸收现有技术，能将其转化为自己独特的设计。一些赛毕斯托人似乎对事物的运行规律有着天生的直觉洞察力，这使他们具备了成为优秀机械工的潜力。
  iconID: 1659
  intelligence: 4
  memory: 0
  nameID:
    de: Bastler
    en: Tinkerers
    fr: Bricoleurs
    ja: 行商人
    ko: 땜장이
    ru: Ремесленники
    zh: 机械能手
  perception: 0
  shortDescription: Natural engineers and inventors.
  willpower: 0
20:
  bloodlineID: 3
  charisma: 4
  descriptionID:
    de: Viele Händler der Sebiestor führen ein Nomadenleben und durchstreifen das
      All auf der Suche nach dem schnellen Geld. Sie halten sich selten länger an
      einem Ort auf, um eine aussichtsreiche Einnahmequelle zu erschließen; sie bleiben
      lieber in Bewegung und wollen den großen Coup landen, der ihnen Reichtum über
      alle Maßen verschafft.
    en: Many Sebiestor traders live as nomads and travel the cluster in search of
      quick profit. They rarely settle down to exploit a prosperous trade route, and
      instead prefer to keep moving in search of the big payoff—the one that will
      instantly make them rich beyond their wildest dreams.
    fr: De nombreux commerçants sebiestor mènent une vie de nomades, sillonnant la
      galaxie en quête de profits immédiats. Ils se fixent rarement pour exploiter
      les routes commerciales établies, préférant au contraire traquer l'opportunité
      de toute une vie, celle qui fera d'eux des hommes riches à millions.
    ja: 多くのセビエスターの商人は放浪生活を送っており、手っ取り早く得られる利益を求めて一帯を旅している。儲けの出る貿易ルートに定着することは滅多になく、一夜にして想像を絶するほどの金持ちになれる一攫千金の大きな野望を抱きながら、移動し続けることを好む。
    ko: 세비에스터 거래상 대부분은 방랑자로 살며 보다 빠른 수입원을 찾아 클러스터를 돌아다닙니다. 이들은 어느 한곳에 정착해 무역로를 뚫고
      번창하는 대신, 자신들이 꿈꾸는 것 이상의 막대한 부를 안겨줄 큰 건을 찾아 계속 움직이길 선호합니다.
    ru: Многие торговцы Sebiestor живут кочевой жизнью, путешествуя по галактике в
      поисках быстрых денег. Они редко надолго остаются на одном месте, чтобы получить
      выгоду, используя богатые торговые маршруты; вместо этого они предпочитают всегда
      находиться в движении в поисках большого дела, которое сразу принесет им такое
      богатство, о котором они даже не могли и мечтать.
    zh: 许多赛毕斯托商人过着游民般的生活。为了寻求迅速致富的办法，他们的商业足迹遍布全宇宙。他们几乎不会用耐心去专心发展一条商贸路线，而总是在不断追寻巨额回报机会——那样的机会能给他们带来做梦都想不到的财富。
  iconID: 1660
  intelligence: 0
  memory: 0
  nameID:
    de: Händler
    en: Traders
    fr: Commerçants
    ja: トレーダー
    ko: 거래상
    ru: Торговцы
    zh: 贸易者
  perception: 0
  shortDescription: Nomadic merchants looking to strike it rich.
  willpower: 0
21:
  bloodlineID: 3
  charisma: 0
  descriptionID:
    de: Die meisten Minmatar begnügen sich mit einem geregelten Alltagsleben in der
      Republik, doch nicht wenige halten den Amarr die zahllosen und unmöglich zu
      vergessenen Grausamkeiten vor, die das Volk auch weiterhin erdulden muss. Sie
      haben es sich zur Aufgabe gemacht, jeden einzelnen minmatarischen Sklaven in
      New Eden zu befreien. Diese Umstürzler schrecken für ihre Zwecke vor nichts
      zurück - koste es, was es wolle.
    en: While most Minmatar are content to just build a normal life in the Republic,
      many cannot forget nor forgive the Amarrians for the countless and ongoing atrocities
      committed against their brethren. Instead, they have taken up the fight to free
      every single enslaved Minmatar in New Eden. These revolutionaries will use any
      means necessary to achieve that goal, no matter what the price.
    fr: Alors que la plupart des Minmatar se contentent de mener une vie normale au
      sein de la République, nombreux sont ceux qui ne parviennent pas à oublier,
      et encore moins à pardonner, les innombrables et incessantes atrocités infligées
      à leur peuple par les Amarr. Ils ont donc pris les armes pour libérer tous les
      Minmatar réduits en esclavage à travers New Eden. Ces insurgés sont prêts à
      tout pour atteindre leur objectif, quoi qu'il en coûte.
    ja: 大半のミンマター人は共和国で普通の生活を送ることだけで満足しているが、同胞に対して数知れない残虐行為を働き続けているアマー人のことを忘れることも許すこともできない者たちが数多くいる。そうした者たちは、ニューエデンで奴隷となっているミンマター人を一人残らず自由にさせるための戦いを始めた。これらの革命家たちは、その目標を達成するためならば手段を選ばず、犠牲もいとわない。
    ko: 민마타인 대다수는 공화국에서 평범한 삶을 살며 이에 만족하지만, 자신들의 형제에게 끝없이 잔혹한 짓을 저질러 왔고 현재에도 이를 계속하고
      있는 아마르인을 용서는커녕 잊지 못하는 이들도 많습니다. 이런 이들은 대신 뉴에덴에서 노예가 된 민마타인을 모두 해방시키고자 싸움을 시작했습니다.
      이 같은 혁명가들은 그 어떤 대가를 치르더라도 목적을 달성하기 위해 수단과 방법을 가리지 않을 것입니다.
    ru: Несмотря на то, что большая часть Minmatar довольствуется обычной мирной жизнью  в
      Республике, многие не могут простить Amarr постоянных зверств, совершаемых ими
      по отношению к их соотечественникам. Взамен, они начали сражаться за освобождение
      каждого порабощённого Minmatar в New Eden. Эти революционеры готовы на использование
      любых средств для достижения своей цели, какой ни была бы цена.
    zh: 虽然共和国里的多数米玛塔尔人都只想建立一种正常生活，但其中仍有许多人既不愿意原谅也不想忘却艾玛人对其同胞曾施行的及正在施行的暴行。这些人自发组织队伍去奋力解救尚为阶下奴的每一个米玛塔尔人。这些抗争人士愿意付出任何代价用尽必要手段去实现他们的目标。
  iconID: 1661
  intelligence: 0
  memory: 0
  nameID:
    de: Rebellen
    en: Rebels
    fr: Rebelles
    ja: 反逆者
    ko: 반역자
    ru: Революционеры
    zh: 抗争者
  perception: 3
  shortDescription: Those who will never forget.
  willpower: 1
22:
  bloodlineID: 4
  charisma: 0
  descriptionID:
    de: Viele Brutor widmen ihre Arbeitskraft den Farmen, Minen und Fabriken, die
      die Republik am Leben halten. Waren sie einst unter dem Joch der Amarr versklavt,
      zeichnen sie sich heute als freie Handwerker und Baumeister aus.
    en: Many Brutor contribute their labor to the farms, mines, and factories that
      fuel the Republic. Where they were once slaves, toiling under the yoke of the
      Amarr Empire, now they excel as craftsmen and builders in their own right.
    fr: De nombreux Brutor dédient leurs vies au travail dans les fermes, les exploitations
      minières et les usines qui alimentent la République. Alors qu'ils étaient autrefois
      réduits en esclavage, souffrant sous le joug de l'Empire amarr, ils sont à présent
      reconnus comme des artisans et bâtisseurs émérites, libres de leurs choix.
    ja: 多くのブルートー人は際立った経歴を持たず、共和国の農場、採掘現場、工場で過酷な労働をしていることが多い。それ以前は、アマー帝国の支配下で働いていた。しかし、職人や大工としての腕が立ち、自分たちの仕事に大きな誇りを持っている。
    ko: 브루터는 농장과 광산, 그리고 공장에서 주로 일하며 공화국 산업의 기반을 형성합니다. 과거 아마르 제국의 압제 아래 노예로 살았으나,
      현재는 자유민의 권리를 되찾아 기술자로 활동하고 있습니다.
    ru: Многие бруторы трудятся на фермах, фабриках и в шахтах, питающих Республику.
      Там, где они рабами были вынуждены гнуть спину под гнётом Амаррской Империи,
      они теперь процветают как вольные ремесленники и строители.
    zh: 许多布鲁特人都在农场、矿山和工厂中为共和国默默地奉献着。他们曾是饱受艾玛帝国奴役的苦工，现在成为了技艺精湛的技工和建筑工。
  iconID: 1662
  intelligence: 0
  memory: 4
  nameID:
