    fr: Astronomes
    ja: 星の観察者
    ko: 스타게이저
    ru: Звездочеты
    zh: 占星师
  perception: 1
  shortDescription: Seers of the hidden mysteries before our very eyes.
  willpower: 0
34:
  bloodlineID: 12
  charisma: 1
  descriptionID:
    de: Die Sang-Do-Kaste (was übersetzt "Gebieter" bedeutet) ist die regierende Kaste
      in der Gesellschaft der Jin-Mei. Anders als in den meisten Gesellschaften mit
      einer ähnlichen Kasten-Hierarchie herrschen sie mit Güte  und Wohltätigkeit.
      Durch ihre einfühlsame und inspirierende Art fällt es ihnen außergewöhnlich
      leicht, die Loyalität ihrer Untergebenen zu gewinnen.
    en: The Sang Do (Ji., "lord") caste is the ruling class in Jin-Mei society. To
      their credit, they tend to rule with a benevolent and charitable hand, unlike
      many other societies with a similar caste hierarchy. With inspiring demeanors
      and insightful natures, they have a distinct talent for winning loyalty from
      those under their dominion.
    fr: La caste Sang Do (signifiant « seigneur » en jin-mei) est la classe dirigeante
      de la société jin-mei. À leur honneur, ils tendent à régner avec bienveillance
      et altruisme, contrairement à leurs homologues au pouvoir dans d'autres sociétés
      de castes similaires. Avec leur comportement édifiant et leur remarquable perspicacité,
      ils savent gagner la loyauté des populations placées sous leur autorité.
    ja: サンドゥ（支配者）は、ジンメイ社会の支配階級だ。ただし彼らの名誉のために言うと、同様な階級階層を持つ他の多くの社会と異なり、慈悲と助け合い心をもって統治を行う傾向がある。人々を惹きつける態度と聡明さを備えた彼らには、支配下の者たちから忠誠心を得る特筆すべき才能がある。
    ko: 상도 (진메이어로 "귀족") 계급은 진메이 사회의 지배 계급입니다. 이들은 비슷한 신분 계급을 가진 다른 사회 내 지배 계급과 달리
      자비롭고 너그러운 수단으로 통치합니다. 마음을 움직이게 하는 품행과 타고난 통찰력으로 피지배층에게서 충성심을 얻는 데에 탁월한 재능이 있습니다.
    ru: 'Каста Sang Do (Ji., "господин") является правящим классом в обществе Jin-Mei.
      К их чести, они стараются править с милосердием и благожелательностью, в отличии
      от других обществ со схожей системой кастовой иерархии. Благодаря своему вдохновляющему
      поведению и проницательности, они обладают способностью завоёвывать преданность
      тех, кто находится под их управлением. '
    zh: 桑杜阶级（意为“主”）是梅京社会的统治阶级。与其他类似的阶级社会不同，桑杜人士施仁政于天下。凭借让人膜拜的风度和富有洞察力的天性，他们特别善于赢得麾下臣民的支持。
  iconID: 3028
  intelligence: 0
  memory: 0
  nameID:
    de: Sang-Do-Kaste
    en: Sang Do Caste
    fr: Caste Sang Do
    ja: サンドゥ階級
