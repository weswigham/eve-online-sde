  descriptionID:
    de: Die Achur glauben, dass derjenige den Schlüssel zum universellen Bewusstsein
      besitzt, der über sein Inneres die Verbundenheit aller Dinge miteinander erfassen
      und daraus neue Ideen schöpfen kann. Erfindungen haben für die Achur eher spirituelle
      als wissenschaftliche Bedeutung. Deshalb halten sie große Stücke auf Kreativität
      und verehren Personen mit Erfindergeist.
    en: According to Achur beliefs, those who can reach inwards and sense the interconnection
      between all things are capable of accessing the universal consciousness, returning
      from it with novel ideas. For the Achur, inventions are almost regarded more
      for their spiritual implications than scientific significance. Creativity is
      thus a cherished attribute amongst the Achur, with inventors held in high esteem.
    fr: D'après les croyances achura, quiconque parvient à percevoir en son for intérieur
      les liens qui unissent toutes choses est capable d'accéder à la conscience universelle
      afin d'y puiser de nouvelles idées. Pour les Achura, la valeur de toute innovation
      tient davantage à ses implications spirituelles qu'à sa signification sur un
      plan scientifique. Ainsi, la créativité est un attribut précieux à leurs yeux,
      et les inventeurs jouissent d'un grand prestige au sein de leur société.
    ja: アチュラの信仰では、本質を捉えて全てのものの相互のつながりを感じ取ることができる者は、宇宙の意識を読み取って新しい発想を得ることができるとされている。アチュラ人にとって、発明は、科学的な意味よりも精神的な意味の方が大きいと言ってよいほどだ。このため、アチュラ人の間では、創造性は非常に重要な特性であり、発明家は高く尊敬される。
    ko: 아츄르는 자신의 내면에 다다르고 이를 통해 모든 사물과의 연결을 느낄 수 있는 사람은 우주의 의식에 접근해 새로운 영감을 받을 수 있다고
      믿습니다. 아츄르에게 발명이란 과학적인 의의보다 영적인 계시로 여겨집니다. 그러므로 아츄르 사이에서 창의성은 가장 소중한 자질이며 발명가는
      매우 존경받습니다.
    ru: Согласно вероучениям Achura, те, кто способны соединиться со своим внутренним
      «я» и почувствовать связь между всеми вещами, могут приобщиться к вселенскому
      разуму, черпая оттуда новые идеи. Для Achura изобретения обладают скорее духовным,
      нежели научным значением. Поэтому творческие способности невероятно ценятся
      среди Achura, а изобретатели пользуются большим уважением.
    zh: 按照阿赫尔人信念的说法，只有那些善于自省并能洞悉万物联系的人方能感知天地间的灵气，并能获得新奇的思想。他们认为发明本质上是精神性的，而不是绝对科学性的。创造力是阿赫尔人很重视的一项属性，发明家更是备受尊重的职业。
