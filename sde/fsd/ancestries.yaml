28:
  bloodlineID: 10
  charisma: 0
  descriptionID:
    de: Die Existenzialisten sind die energiegeladenste und sich am meisten bemerkbar
      machenden Gruppe der Jove. Sie leben für den Augenblick und sind immer zu Experimenten
      aufgelegt - auch mit ihren eigenen Körpern. Ihnen ist nichts heilig. Die Existenzialisten
      versuchen, nichts mit anderen Völkern zu tun zu haben, da sie ihnen zu langweilig
      und ideenlos erscheinen.
    en: The Existentialists are the most energetic and vociferous Jovian group. They
      live for the moment and are always ready to experiment, even with their own
      bodies. To them, nothing is sacred. The Existentialists tend to have little
      to do with the other races, as they find them boring and uninspiring.
    fr: Les Existentialistes sont la plus énergique et virulente de toutes les factions
      jove. Ils vivent l'instant présent et sont toujours prêts à tenter de nouvelles
      expériences, même avec leurs propres corps. Rien n'est sacré à leurs yeux. Les
      Existentialistes côtoient rarement les autres races, qu'ils trouvent mornes
      et insipides.
    ja: 実存主義者とは、ジョビ人で最もエネルギーにあふれて騒々しいグループである。彼らはその瞬間を生き、常に新しいことを試みており、ときにそれは自分の体を使って行われることもある。彼らにとって、神聖なものなどないのだ。実存主義者たちは、他の種族を退屈でつまらないと思っているため、彼らとの関わりを持つことはない。
    ko: 실존주의자는 가장 활기차고 목소리가 큰 조브인 집단입니다. 실존주의자는 현재, 이 순간을 위해 살아가며 항상 실험할 준비가 되어 있습니다.
      자신의 몸조차도 말입니다. 실존주의자들에게 두려운 것이란 없습니다. 실존주의자는 다른 인종에 무관심한데, 그들이 지루하고 재미없다고 여기기
      때문입니다.
    ru: Экзистенциалисты являются самой энергичной и шумной группой Jove. Они живут
      настоящим и всегда готовы к экспериментам, даже с их собственными телами. Для
      них нет ничего святого. Экзистенциалисты стремятся не иметь дел, ни с какими
      другими расами, т.к. считают их скучными и неинтересными.
    zh: 现实主义者是最具活力、最喧闹的朱庇特团体。他们仅为当下而活，随时准备尝试新事物，甚至可以用自己的身体进行试验。对他们而言，没有什么东西是神圣的。现实主义者不喜欢与其他种族的人打交道，因为他们觉得其他种族的人十分无聊乏味。
