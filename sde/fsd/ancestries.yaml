16:
  bloodlineID: 8
  charisma: 2
  descriptionID:
    de: Die Intaki gelten im System gemeinhin als besonders geschickte und provokante
      Künstler. Sie haben so manche Kunstform entstaubt oder neu aus der Taufe gehoben,
      beispielsweise die Meta-Malerei und die Berührungsskulptur. Die Künstler unter
      den Intaki haben offenbar die einzigartige Fähigkeit, eine aus unerfindlichen
      Gründen von allen Menschen verstandene, unvergleichliche Schönheit heraufzubeschwören
      und darzustellen.
    en: It is widely believed that the Intaki create the most stunning and thought-provoking
      art in the cluster. They have revolutionized many art forms and pioneered new
      ones, such as metapaints and touch sculpture. Intaki artists seem to have a
      unique ability to create and convey unparalleled beauty of a sort that is, somehow,
      universal to all humans.
    fr: D'aucuns pensent que les Intaki sont à l'origine des œuvres d'art les plus
      remarquables et intellectuellement stimulantes de la galaxie. Ils ont révolutionné
      de nombreuses formes d'expression artistique et en ont inventé de nouvelles,
      comme la métapeinture et la sculpture tactile. Les artistes intaki semblent
      dotés d'une capacité unique à créer et à retranscrire une beauté inégalée dont
      la nature transcende les frontières culturelles de l'humanité.
    ja: インタキ人は、この星団で最も素晴らしく深遠な芸術を生み出す人々であると広く見なされている。彼らは芸術の形式に変革をもたらし、メタペイントや触感彫刻といった新しい芸術を開拓してきた。インタキ人の芸術家は、全ての人間に普遍的に訴えかけるような、他にはない美を生み出して伝える独自の能力を持っているようだ。
    ko: 인타키는 클러스터 내에서 감상하는 사람으로 하여금 생각에 잠기게 만들고 가장 뛰어난 예술 작품을 만든다고 널리 알려져 있습니다. 인타키는
      여러 예술 형태에 혁명을 불러일으켰으며, 메타페인트와 터치 조각 같은 새로운 예술 분야도 개척했습니다. 어째서인지 인타키 예술가들은 모든
      인간이 보편적으로 아름답다고 느낄 전례 없는 미를 만들고 이를 전하는 뛰어난 능력이 있는 것 같습니다.
    ru: 'Широко распространено мнение, что Intaki создают наиболее изумительные и
      заставляющие задуматься произведения искусства в галактике. Они совершили революцию
      во многих областях искусства и даже создали новые области, такие как мета-живопись
      и сенсорную скульптуру. Творцы Intaki обладают уникальной способностью создавать
      и передавать такой стиль, который универсален для всех человеческих рас. '
    zh: 人们都承认印塔基人所创造的艺术品是最惊艳、最能发人深省的。他们革新了许多艺术形式，同时还创造了许多新的形式，比如超绘画和触摸式雕塑。印塔基艺术家似乎拥有独一无二的能力，可以创造和表达能赢得所有种族一致认可的至高艺术。
  iconID: 1656
