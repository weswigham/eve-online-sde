17:
  bloodlineID: 8
  charisma: 4
  descriptionID:
    de: Seit ihrer Aufnahme in die Föderation haben die Intaki sich immer stärker
      als überragende Diplomaten, Verhandlungsführer und Verwaltungsspezialisten verdient
      gemacht. In der oftmals mit harten Bandagen betriebenen interstellaren Politik
      kann der gute Ratschlag eines Intaki bisweilen über Krieg und Frieden entscheiden.
    en: Since their inauguration into the Federation, the Intaki have slowly established
      a reputation as superb diplomats, negotiators, and bureaucrats. In the tense
      and often violent world of interstellar politics, having Intaki counsel can
      often mean the difference between peace and war.
    fr: Depuis leur intégration à la Fédération, les Intaki se sont progressivement
      taillé une réputation de fins diplomates, d'habiles négociateurs et de bureaucrates
      compétents. Dans le monde tendu et souvent violent de la politique interstellaire,
      bénéficier des conseils d'un Intaki peut faire toute la différence entre la
      paix et la guerre ouverte.
    ja: 連邦に加盟して以来、インタキ人は優秀な外交官、交渉人、官僚としての評判を少しずつ確立してきた。惑星間政治の緊迫した、そして時に過激化する世界においては、インタキ人の助言を得るかどうかが平和と戦争の違いを意味することがしばしばある。
    ko: 연방에 처음으로 합류한 이래로 인타키는 점차 뛰어난 외교관, 협상가, 정부 관료로 명성을 얻었습니다. 긴장되어 있고 가끔은 폭력이 난무하기도
      하는 성간 정치 사회에 인타키의 조언 여부는 평화냐 전쟁이냐를 결정짓기도 합니다.
    ru: С момента своего вступления в Федерацию, люди Intaki шаг за шагом закрепили
      за собой репутацию великолепных дипломатов, посредников при переговорах и бюрократов.
      В напряжённом и часто жестоком мире межзвёздной политики, присутствие в совете
      Intaki может стать определяющим фактором между миром и войной.
    zh: 自从加入联邦以来，印塔基人在外交、谈判及政治方面表现出非常高超的技术。在剑拔弩张、暴力相挟的星际政治中，印塔基人对谈判结果具有决定性的影响。
  iconID: 1657
