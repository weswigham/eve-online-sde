29:
  bloodlineID: 10
  charisma: 0
  descriptionID:
    de: "Viele Jove träumen davon, zu ihren genetischen Wurzeln zurückzukehren, die
      schon lange - seit den \"Düsteren Tagen\" - verloren sind. Diejenigen, die bei
      ihrer Suche nach den \"unverfälschten\" Genen der Jove am aktivsten sind, werden
      als \"Puritaner\" bezeichnet. \r\nIn der Hoffnung, das Volk von der Jovianischen
      Seuche zu befreien, experimentieren die Puritaner mit immer gewagteren genetischen
      Manipulationen, oft mit ziemlich unerwarteten Ergebnissen. Aber anders als bei
      den Existenzialisten hat die Gentechnologie der Puritaner zum Ziel, den Jove
      das menschliche Element zurückzubringen, anstatt sich Naturnarzissmus hinzugeben."
    en: Many Jovians dream of returning to their genetic roots, now long since lost
      during the Shrouded Days. Those that are most active in their search for the
      'untainted' Jovian genes are called the Puritans. In the hope of cleansing the
      nation of the Jovian Disease the Puritans try out ever-more outrageous genetic
      engineering stunts, often with quite unexpected results. But unlike the Existentialists
      the genetic engineering of the Puritans has the specific aim to return the human
      element to the Jovians, instead of being just narcissistic in nature.
    fr: De nombreux Jove rêvent de renouer avec leurs racines génétiques, perdues
      dans les limbes du passé depuis la triste époque des Jours sombres. Les plus
      actifs dans le domaine de la recherche des gènes jove « inaltérés » se font
      appeler les Puritains. Déterminés à purifier la nation du syndrome jove, ces
      derniers s'adonnent à des expérimentations génétiques toujours plus folles,
      aboutissant bien souvent à des résultats inattendus. Toutefois, contrairement
      aux Existentialistes, le génie génétique des Puritains ne se résume pas à une
      névrose narcissique, mais vise précisément à renouer avec l'humanité première
      des Jove.
    ja: ジョビ人の多くは「暗雲に包まれた日々」に失われてしまった遺伝子的ルーツへの回帰を夢見ている。手を加えられていないジョビの遺伝子を最も活発に探し求めている者たちは、ピューリタンと呼ばれる。国からジョビアン感染症をなくすため、ピューリタンは常軌を逸する遺伝子組み換え方法を試しており、思いもよらぬ結果になることも少なくない。だが、ピューリタンの遺伝子組み換えは、実存主義者のナルシズム的目的とは異なり、ジョビの人間的な要素を取り戻すというはっきりとした目的がある。
    ko: 많은 조브인은 장막의 날 이래로 잃어버린 지 오래인 자신들의 유전적 근원으로 돌아가기를 꿈꿉니다. '더렵혀지지 않은' 조브 유전자를
      가장 열성적으로 찾는 사람들은 금욕주의자라고 불립니다. 금욕주의자는 조브 질병으로부터 나라를 정화하려는 희망을 품고 터무니없는 유전 공학을
      시도하기도 하는데 여기서 예상 밖의 결과를 얻기도 합니다. 하지만 실존주의자와 달리 금욕주의자의 유전 공학은 단순히 자아도취에서 비롯된
      것이 아닌, 인간적 요소를 조브인에게 되찾아주겠다는 명백한 목적이 있습니다.
    ru: Большинство Jove мечтает вернуться к своим генетическим корням, давно утерянным
      со времен «Незримых Дней». Наиболее активных искателей чистых генов Jove называют
      Пуританами. Мечтая очистить расу от болезни Jove, Пуритане проводят самые невероятные
      генетические эксперименты, иногда приводящие к неожиданным результатам. В отличие
      от экзистенциалистов, Пуритане занимаются генной инженерией с целью вернуть
      расе Jove человеческие черты, а не из-за врожденного нарциссизма.
    zh: 许多朱庇特人梦想着回归到在阴暗时期丢失的基因本源。那些最积极寻找“无杂质”朱庇特基因的人被称为净源教徒。为了在整个民族中根除朱庇特综合症，净源教徒开始尝试更加骇人听闻的基因工程方法，这通常会导致难以预料的结果。但与现实主义者不同，净源教徒的基因工程的明确目的就是要使人类元素重返朱庇特种族，而不仅仅是为了孤芳自赏。
