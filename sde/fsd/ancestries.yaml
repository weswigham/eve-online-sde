15:
  bloodlineID: 7
  charisma: 0
  descriptionID:
    de: Einwanderer werden nirgends mit solch offenen Armen empfangen wie in der Gallente
      Föderation. Immigranten mit einer gefestigten Arbeitsmoral können in der Föderation,
      dem Land der unbegrenzten Möglichkeiten, ihr Glück finden. Rassenzugehörigkeit,
      Glaubensrichtung und Hautfarbe sind in dieser freiheitsliebenden Kultur unerheblich,
      wo Arbeiter immerzu gesucht und von der Regierung sozial vortrefflich abgesichert
      werden.
    en: No other nation is as welcoming to immigrants as the Gallente Federation.
      Between the huge demand for labor, the libertarian culture, and social policies
      of the government, hard-working immigrants of every race, creed, and color can
      build a dream life in the Federation, the land of opportunity.
    fr: La Fédération gallente est la nation la plus ouverte à l'immigration. Entre
      la forte demande en main-d'œuvre, la culture libertaire et les politiques sociales
      du gouvernement, les travailleurs issus de tous les horizons peuvent concrétiser
      leurs rêves au sein de cette société égalitaire, et ce sans distinction de race,
      de religion ou de couleur.
    ja: ガレンテ連邦ほど進んで移民を受け入れる国は他にない。巨大な労働力需要、自由な文化、および政府の社会政策により、勤勉な移民たちは人種、信条、肌の色を問わず、チャンスにあふれた土地である連邦で夢の生活を築くことができる。
    ko: 갈란테 연방만큼 이민자를 환영하는 나라는 없습니다. 극심하게 부족한 노동력, 자유주의 문화, 그리고 정부의 사회 정책 속에서 열심히
      일하는 이민자는 인종, 신념, 피부색에 상관없이 기회의 땅인 연방에서 꿈꾸던 삶을 살 수 있습니다.
    ru: Никакая другая нация не является такой же гостеприимной по отношению к иммигрантам,
      как Федерация Gallente. По причине огромного спроса на рабочую силу, либеральной
      культуры, социальной политики правительства, трудолюбивые иммигранты любой расы,
      вероисповедания и цвета кожи могут добиться счастливой жизни в Федерации, стране
      возможностей.
    zh: 盖伦特联邦对移民的欢迎程度首屈一指。联邦对劳动力的需求非常大，拥有崇尚自由的文化氛围，再加上推行人性化的政策，这一切都吸引了各种族、各信仰及各肤色里能吃苦耐劳的人群。在这联邦这一充满机会的领域里，他们能实现自己的人生梦想。
  iconID: 1655
