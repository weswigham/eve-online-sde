  charisma: 0
  descriptionID:
    de: Alle Jove sind künstlich gezeugt. In den meisten Fällen ist ein Familienmitglied
      beteiligt, das die Gene bereitstellt und sich später auch um die Erziehung kümmert,
      aber das ist nicht immer so. Oft werden Personen auch aus altruistischen Gründen
      gezeugt, üblicherweise aus Forschungsgründen. Diese Jove werden ebenso behandelt
      wie alle anderen, aber in vielen Fällen scheinen sie ein wenig "daneben" zu
      sein, möglicherweise wegen ihrer klinischen Zeugung.
    en: All Jovians are artificially conceived. In most cases a family unit is involved,
      donating genes, taking care of the rearing and so on, but this is not always
      so. Often, persons are conceived for some altruist reasons, usually research
      purposes. These Jovians are treated the same as everyone else, but they tend
      to be a little 'off', due to the clinical way of their conceivement.
    fr: Tous les Jove sont conçus artificiellement. La plupart du temps, leur matériel
      génétique provient d'un noyau familial également chargé de leur éducation, mais
      ce n'est pas toujours le cas. Bien souvent, des individus voient le jour dans
      le cadre d'une démarche altruiste, généralement pour la recherche scientifique.
      Ces Jove sont traités sur un pied d'égalité avec leurs concitoyens, mais ils
      occupent néanmoins une place à part en raison de leur conception artificielle.
    ja: ジョビ人は全員、人工授精によって生まれる。ほとんどの場合は家族単位で遺伝子を提供して育児を行うが、そうでない場合もある。研究などの目的で受精されて生まれる人間もいるのだ。このようなジョビ人も他のジョビ人と同様に扱われるが、その受精方法のために多少変わったところがある。
    ko: 조브인은 모두 인공적으로 잉태됩니다. 일반적으로 한 가족이 유전자를 기부하고 양육을 맡고 이후까지 책임지지만 항상 그렇지는 않습니다.
      흔히 이타적인 이유로, 그것도 연구 목적으로 잉태됩니다. 이렇게 탄생한 조브인은 다른 사람들과 똑같은 대우를 받지만, 이와 같은 목적으로
      탄생한 탓에 조금 엇나간 부분이 있습니다.
    ru: Зачатие всех Jove происходит искусственно. В большинстве случаев привлекается
      семья, которая жертвует гены, заботится о выращивании и прочем, но так было
      не всегда. Часто зачатие человека происходит по альтруистическим причинам, обычно
      для исследований. С ними обходятся так же, как и с остальными, но они склонны
      слегка отдаляться от людей из-за клинического метода их зачатия.
    zh: 所有朱庇特人都是人工孕育的。在大多数情况下，这都是以家庭为单位进行的，他们捐献基因并负责子女的养育等工作，但情况并非总是如此。有很多人是出于利他主义原因被孕育出来的，这一原因通常是为了研究的目的。这些朱庇特人的待遇与其他人相同，但由于在他们被孕育时所采用的医学方式，他们往往有些“古怪”。
