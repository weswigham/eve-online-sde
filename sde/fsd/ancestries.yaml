    Jin-Mei society.
  willpower: 3
35:
  bloodlineID: 12
  charisma: 0
  descriptionID:
    de: Die Saan-Go (was übersetzt "In der Gunst" bedeutet) stellen innerhalb der
      Gesellschaftsordnung der Jin-Mei die gehobene Mittelklasse dar. Hauptsächlich
      werden sie als Staats- oder Verwaltungsbeamte, Polizeioffiziere oder in ähnlichen
      Positionen eingesetzt. Sie sind belastbar und freundlich, haben generell eine
      gute Bildung und zeichnen sich durch eine praktische Denkweise aus.
    en: The Saan Go (Ji., "standing high") are the "upper-middle class" within the
      social hierarchy of the Jin-Mei. They are most commonly employed as governmental
      officials and corporate directors. Resilient and amiable, they are generally
      well-educated and practical thinkers.
    fr: Les Saan Go (signifiant « dominant » en jin-mei) constituent la « haute bourgeoisie »
      de la hiérarchie sociale jin-mei. Ils occupent la plupart du temps des postes
      de fonctionnaires gouvernementaux et de chefs d'entreprise. Entreprenants et
      flexibles, ils sont généralement instruits et dotés d'un grand sens pratique.
    ja: サーンゴ（高位者）は、ジンメイの社会的階級で「上位中流階級」に位置付けられる。最も多い職種は、政府官僚と会社取締役だ。はつらつとしていて人当たりがよく、一般に教養があり、実際的なものの考え方をする。
    ko: 산고 (진메이어로 "높은 신분")는 진메이 사회의 계급 중 "상류층"입니다. 산고는 주로 정부 관리직과 법인이사로 고용됩니다. 이들은
      활발하고 쾌활하며 교양 있고 현실적인 사상가입니다.
    ru: 'Saan Go (Ji., "стоящие высоко") являются верхушкой среднего класса в социальной
      иерархии Jin-Mei. Чаще всего они занимают должности правительственных чиновников
      или корпоративных начальников. Гибкие и обходительные, они, как правило, хорошо
      обучены и умеют мыслить практически. '
    zh: 桑戈阶级（意为“高位”）是梅京社会中的“中上级”。他们通常担任政府官员或公司领导。他们性格顽强，待人和善，通常受过良好的教育，能实事求是地思考问题。
  iconID: 3029
  intelligence: 2
  memory: 2
  nameID:
    de: Saan-Go-Kaste
    en: Saan Go Caste
    fr: Caste Saan Go
    ja: サーンゴ階級
    ko: 산고 계급
    ru: Каста Саан-Го
    zh: 桑戈阶级
  perception: 0
  shortDescription: Well-educated and practical thinkers, the Saan Go are the administrative
    class of the Jin-Mei.
  willpower: 0
36:
  bloodlineID: 12
  charisma: 0
  descriptionID:
    de: Zur Jing-Ko-Kaste (was übersetzt "Guten Mutes" bedeutet) gehören die Mittel-
      und Unterschichten der Jin-Mei-Gesellschaft. Die meisten dieser Leute mühen
      sich abseits des öffentlichen Bewusstseins ab, und nur wenige Auserwählte erheben
      sich durch ihre außerordentliche Begabung über den Pöbel. Für gewöhnlich schließen
      sich diese stets getriebenen und streng disziplinierten Personen einem Saan-Go-
      oder sogar Sang-Do-Patron an. Solche Förderer begünstigen ihren Aufstieg noch
      weiter.
    en: The Jing Ko (Ji., "good spirit") is composed of both middle and lower classes
      in Jin-Mei society. While the majority of this caste toils in obscurity, a select
      few of exceptional talent manage to rise above the masses. These driven, highly
      disciplined individuals usually attach themselves to a Saan Go or perhaps even
      a Sang Do patron, a relationship that can pave the way for their continued advancement.
    fr: Le Jing Ko (signifiant « forces vives » en jin-mei) englobe les classes moyennes
      et prolétaires de la société jin-mei. Bien que la majorité de cette caste œuvre
      dans l'ombre, quelques privilégiés talentueux parviennent à se hisser au-dessus
      des masses. Ces individus dynamiques et très disciplinés s'associent généralement
      à un mécène issu du Saan Go voire du Sang Do, une relation leur ouvrant de vastes
      perspectives d'avenir.
    ja: ジンコ（善霊）は、ジンメイ社会の中流階級と下流階級の両方から構成される。この階級の大半は低い身分で苦労を強いられているが、一部の並外れた才能に恵まれた者たちは、上の身分にのし上がることに成功している。これらの意欲があり、よく訓練された者たちの多くは、サーンゴと近しい関係にあるか、ときにはサンドゥの支援者を得ており、そうした関係が、彼らが上に昇り続けるための道を切り開く手段となっている。
    ko: 징코 (진메이어로 "맑은 영혼")는 진메이 사회의 중하층 계층으로 이루어진 계급입니다. 징코 계급 대부분은 특별할 것 없지만 이들 중
      재능이 아주 뛰어난 이들은 계급을 넘어서기도 합니다. 이렇게 주도적이고 잘 훈련 받은 징코는 계속 위로 올라갈 길을 마련하기 위해 보통
      산고, 심지어 상도 후원자와 가까이 지냅니다.
    ru: Jing Ko (Ji., "сильные духом") состоит из представителей среднего класса и
      простолюдинов общества Jin-Mei. Тогда, как большая часть данной касты тяжело
      трудится без особых перспектив, некоторые особо талантливые представители этой
      касты обладают возможностью подняться над массами. Эти целеустремлённые, высоко
      дисциплинированные личности, как правило, находят себе патрона из Saan Go или
      даже из Sang Do, благодаря чему, они могут надеяться на продвижение по социальной
      лестнице.
    zh: 京科阶级（意为“美好的精神”）由梅京社会中的中下阶层组成。虽然这一阶层中大多数人都在默默无闻中度过一生，但有少数极具才能的人能在社会中脱颖而出。这些人通常都依赖桑戈阶级的资助，以便为其后续发展铺平道路。
  iconID: 3030
  intelligence: 0
  memory: 0
  nameID:
    de: Jing-Ko-Kaste
    en: Jing Ko Caste
    fr: Caste Jing Ko
    ja: ジンコ階級
    ko: 징코 계급
    ru: Каста Джинг-Ко
    zh: 京科阶级
  perception: 4
  shortDescription: Traditionally regulated to the lowest tier of Jin-Mei society,
    exceptional Jing Ko are driven and highly disciplined.
  willpower: 0
37:
  bloodlineID: 13
  charisma: 0
  descriptionID:
    de: Viele Khanid sähen es gerne, wenn ihre Krieger auch in der Moderne konkurrenzfähige
      Kämpfer blieben, doch dies ist nur durch umfangreiche Modifikationen am Körper
      möglich. In dieser Hinsicht hat sich das moderne Wissen der Amarr über Cyberimplantate
      als überaus günstig erwiesen. Einige Khanid möchten ihr Können zwar immer noch
      im Kampf Mann gegen Mann beweisen, aber diejenigen, die etwas fortschrittlicher
      denken, konzentrieren sich auf die moderne Kriegsführung.
    en: Many of the Khanid want to keep their warriors competitive, but the only way
      to do so in the modern world is through extensive body enhancements. The advanced
      knowledge of cyberimplants possessed by the Amarrians has proven exceptionally
      useful in this regard. Some Khanids still aim to excel in physical combat, while
      the more progressive ones seek to become masters of modern warfare.
    fr: La plupart des Khanid tiennent à préserver la compétitivité de leurs guerriers,
      mais dans le monde moderne, le seul moyen d'y parvenir passe par le recours
      à des modifications corporelles de grande envergure. L'expertise des Amarr dans
      le domaine des implants cybernétiques s'est avérée extraordinairement utile
      dans ce domaine. Certains Khanid visent encore et toujours à exceller au combat
      traditionnel, alors que les plus avant-gardistes s'efforcent plutôt de maîtriser
      les technologies martiales de pointe.
    ja: クーニッド人の多くは戦士として常に第一線で活躍したいと望んでいるが、現代世界でそれを行う唯一の方法は、肉体を大幅に強化することだ。これに関しては、アマー人が持つサイバーインプラントの高い知識が極めて有用であることが実証されている。一部のクーニッド人は今でも肉体的戦闘において秀でることを目指しているが、進歩的な者たちは現代的な戦闘能力を極める道を求めている。
    ko: 카니드 대부분이 자신들의 병력이 경쟁력을 잃지 않기를 바라지만 현대에서 경쟁력을 잃지 않는 유일한 방법은 대규모 신체 개조뿐입니다.
      이 점에서 아마르인이 가진 사이버 임플란트 관련 고급 지식은 아주 유용합니다. 여전히 격투 능력을 키우고 싶어 하는 카니드도 있는 반면,
      진보적인 카니드는 현대전의 달인이 되고 싶어 합니다.
    ru: Многие люди Khanid хотят, чтобы их солдаты оставались конкурентоспособными,
      но единственным способом достичь этого в современном мире является массовое
      совершенствование тела. Обширные познания в киберимплантатах, которыми обладают
      Amarr, оказались крайне полезными в данном отношении. Некоторые Khanid все еще
      стараются достичь совершенства в бою путем физического развития, в то время
      как сторонники прогресса пытаются стать специалистами по современным приёмам
      ведения войны.
    zh: 许多卡尼迪人都希望其战士能保持竞争力，但在现代世界中要实现此目的的唯一方法就是广泛运用体质增强技术。在这方面，艾玛人掌握的电子植入体高端知识被证明非常有用。虽然仍有部分卡尼迪人热衷于肉搏战，但其他思想更先进的人则早已将精谙现代战争作为自己的目标。
  iconID: 3031
  intelligence: 1
  memory: 0
  nameID:
    de: 'Cyber-Ritter '
    en: Cyber Knights
    fr: Chevaliers cybernétiques
    ja: サイバー騎士
    ko: 사이버 나이트
    ru: Кибер-рыцари
    zh: 异度战士
  perception: 3
  shortDescription: Spacefaring crusaders, bred for combat superiority.
  willpower: 0
38:
  bloodlineID: 13
  charisma: 2
  descriptionID:
    de: Einige Khanid waren unzufrieden, als man sich vom Imperium Amarr löste. Sie
      hätten deshalb aber nie zu den Waffen gegriffen und freuen sich nun umso mehr,
      da sie aus den wieder enger werdenden Banden mit den Amarr Hoffnungen auf einen
      neuerlichen Zusammenschluss beider Parteien hegen. Sie sind versessen darauf,
      jeden in ihrer Macht stehenden Beitrag dazu zu leisten und schrecken nicht davor
      zurück, sich den gemeinsamen Feinden des Imperiums und des Königreichs zu stellen.
    en: A number of Khanid were unhappy with the break from the Amarr Empire. While
      they never resorted to armed resistance, they are pleased by the improving relations
      with the Empire and hope the two nations will unite once more. They are eager
      to do whatever is necessary to achieve this, including taking on the common
      enemies of the Empire and the Kingdom.
    fr: De nombreux Khanid étaient opposés à la rupture avec l'Empire amarr. Bien
      qu'ils n'aient jamais pris les armes pour faire valoir leurs arguments, ils
      se réjouissent du réchauffement des relations avec l'empire et espèrent que
      les deux nations finiront par être réunies. Ils sont prêts à tout pour que cela
      se produise, y compris à affronter les ennemis communs de l'empire et du Royaume.
    ja: 多くのクーニッド人は、アマー帝国からの脱退に不満を覚えていた。武装した反逆勢力に戻ることはなかったが、帝国との関係改善を歓迎し、2つの国が再び統一されることを望んでいる。その実現のために必要であれば、帝国と王国の共通の敵と戦うことを含め、何でもしたいと強く思っている。
    ko: 아마르 제국과의 결별을 기뻐하는 카니드는 많지 않았습니다. 무력을 사용한 적은 없지만, 카니드는 제국과 관계가 개선된 것을 기뻐했으며,
      언젠가 두 국가가 다시 함께할 날이 오기를 기대합니다. 카니드는 제국과 왕국의 공공의 적을 처치하고 두 국가가 다시 함께하는 데 필요한
      것이라면 무엇이든 하고자 합니다.
    ru: 'Некоторые Khanid были недовольны отделением от Империи Amarr. Несмотря на
      то, что они никогда не прибегали к вооружённому сопротивлению, в данный момент
      они радуются улучшению отношений с Империей и надеются, что две нации смогут
      ещё раз объединиться. Они готовы на все, чтобы это произошло, включая нападение
      на общих врагов Империи и Королевства. '
    zh: 许多卡尼迪人很不满意从艾玛帝国中分离出来。他们从未组织过武装抵抗，现在对于两国不断改善的关系感到非常满意，并希望两国能再度统一。他们愿意做有助于实现这一目标的任何事情，包括将矛头对准自己与艾玛帝国的共同敌人。
  iconID: 3032
  intelligence: 2
  memory: 0
  nameID:
    de: Unionisten
    en: Unionists
    fr: Unionistes
    ja: 連邦主義者
    ko: 통합주의자
    ru: Юнионисты
    zh: 统一主义者
  perception: 0
  shortDescription: Those who would see the Khanid Kingdom and the Amarr Empire reunited.
  willpower: 0
39:
  bloodlineID: 13
  charisma: 0
  descriptionID:
    de: In der Regel sind die Khanid nicht gerade besonders fromme Zeitgenossen; falls
      aber doch, dann übersteigt ihr Fanatismus selbst amarrianische Verhältnisse.
      Religiöse Khanid geben sich häufig strikten Kulten hin, deren Praxis von der
      jeweiligen Interpretation der Heiligen Schrift bestimmt wird. Die Amarr behalten
      diese religiösen Eiferer aufmerksam im Auge, denn deren kultische Hörigkeit
      schreckt sie eigentlich ab; andererseits müssen sie jedoch neidlos die tiefgreifenden
      theosophischen Einsichten anerkennen, die genau dieser Extremismus mit sich
      bringt.
    en: The Khanid are not generally known to be as devout as the Amarrians, but those
      who are tend to be fanatics even by Amarrian standards. Religious Khanids are
      often inducted into zealous cults, generally based on their interpretation of
      the Scriptures. The Amarrians regard these religious Khanids with suspicious
      interest; on the one hand the cultists' extremism alarms them, but on the other
      their religious fervor often results in deep theosophical insights.
    fr: 'La ferveur religieuse des Khanid est sans commune mesure avec celle des Amarr,
      mais quand ils cèdent à l''appel du mysticisme, ils sont enclins à basculer
      dans un fanatisme débridé, même aux yeux des bigots amarr. Les Khanid croyants
      embrassent bien souvent des cultes sectaires, généralement basés sur leur interprétation
      des Écritures. Les Amarr vouent un intérêt mâtiné de suspicion à ces adeptes :
      d''un côté, l''extrémisme des dévots les inquiète ; de l''autre, leur ferveur
      religieuse aboutit souvent à de véritables révolutions théosophiques.'
    ja: クーニッド人は一般的にアマー人ほどの信心を持たないが、一部の信心深い者はアマー人の基準で見ても狂信的になる傾向がある。信仰に厚いクーニッド人は、主に聖典の解釈がきっかけとなって、しばしば狂信的なカルト集団に引き入れられる。アマー人はそのような信心深いクーニッド人に疑念と興味を抱いている。カルト信者の過激な思考がアマー人を不安にさせる一方で、その厚い宗教心が神知学的な深い見識をもたらすこともあるからだ。
    ko: 카니드는 아마르인처럼 믿음이 강하다고 알려져 있진 않지만 일부는 아마르인의 기준으로 봐도 광신도 같은 경향을 보입니다. 독실한 카니드는
      때때로 경전 해석을 바탕으로 광신도 집단에 가입하기도 합니다. 아마르인들은 이렇게 종교에 심취한 카니드를 향해 우려와 흥미가 뒤섞인 시선을
      보냅니다. 카니드의 극단적인 믿음이 염려스러워 경계하면서도, 이러한 카니드의 열정적인 종교 활동이 종교적 깨달음으로 이어지는 경우도 있기
      때문입니다.
    ru: По сравнению с народом Amarr племя Khanid нельзя назвать набожным, однако
      некоторые его представители фанатичны даже по меркам Империи. Выходцы из племени
      Khanid, отдавшие свою жизнь служению религии, зачастую вступают в воинствующие
      религиозные объединения, каждое из которых по-своему трактует Священные Скрижали.
      Народ Amarr относятся к ним с настороженным любопытством — его беспокоят экстремистские
      настроения последователей культов, но в то же время религиозный пыл фанатиков
      часто приводит к теологическим откровениям.
    zh: 卡尼迪人不像艾玛人那样崇尚宗教信仰，但一旦虔诚起来，也真是有过之而无不及。卡尼迪信仰者通常会根据自己对圣典的理解而加入不同形式的派系。艾玛人对卡尼迪信仰者的关系显得十分暧昧。一方面，艾玛人对卡尼迪信仰者表现出的极端行为非常警惕；另一方面，狂热的卡尼迪信仰者经常能提供对神学的深刻独到想法，艾玛人正需要这点。
