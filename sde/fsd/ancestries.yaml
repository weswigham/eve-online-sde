11:
  bloodlineID: 1
  charisma: 0
  descriptionID:
    de: Die Deteis sind hervorragende Forscher und Wissenschaftler, weil sie auf wunderbare
      Weise nüchterne Effizienz mit Ideenreichtum verbinden. Durch diese Talente und
      ihrer kulturell bedingte Entschlossenheit, wurde der Staat der Caldari zur ersten
      Adresse, wenn es um technische Innovation geht.
    en: The Deteis beautifully combine efficiency with inventiveness, which makes
      them superb researchers and scientists. Between these talents and their cultural
      determination, the Caldari State is the leading innovator of bleeding-edge technology.
    fr: Les Deteis conjuguent à merveille efficacité et inventivité, ce qui en fait
      d'éminents chercheurs et scientifiques. Entre ces talents et une identité culturelle
      forte, l'État caldari joue un rôle de pionnier en matière d'innovation technologique
      de pointe.
    ja: ディティス人は能率と創意を見事に融合させる力があるため、優秀な研究者や科学者になる素質がある。こうした才能と文化的水準の高さから、カルダリ連合は最先端技術開発の牽引役を担っている。
    ko: 데테이스는 효율성과 창의성 두 가지를 훌륭하게 조합해내기 때문에 뛰어난 연구자이자 과학자입니다. 이러한 데테이스의 재능과 문화적 환경
      덕분에 칼다리 연합은 최첨단 기술의 선도자입니다.
    ru: Deteis прекрасно совмещают эффективность с изобретательностью, что делает
      их превосходными исследователями и учеными. Благодаря талантам и врожденной
      целеустремленности его населения, Государство Caldari является ведущим разработчиком
      новейших технологий.
    zh: 蒂泰斯人将效率与创造性完美地融为一体，这使得他们成为出色的研究者和科学家。正是蒂泰斯人的才华和对文化施加的影响，才使加达里合众国成为科技领域的领头羊。
  iconID: 1651
