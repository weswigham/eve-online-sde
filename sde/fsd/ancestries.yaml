41:
  bloodlineID: 14
  charisma: 0
  descriptionID:
    de: 'Die Vherokior sind den anderen Stämmen der Minmatar seit jeher suspekt -
      besonders dann, wenn sie einen Hang zum Mystischen haben. Deshalb verehren und
      fürchten die Minmatar die Mystiker der Vherokior gleichermaßen. Diese haben
      auch Voluval entwickelt und hüten dessen Geheimnis wie ihren Augapfel. Während
      dieses uralten Rituals offenbaren sich Seele und Karma über eine Tätowierung,
      die urplötzlich am Körper einer Person auftaucht. '
    en: Vherokiors have always seemed strange to the other Minmatar tribes, doubly
      so when it comes to those with mystical inclinations. Vherokior mystics are
      both revered and feared by the Minmatar. The ancient Voluval ritual, where the
      soul and karma of the person is revealed through the unexplained emergence of
      a body tattoo on the recipient, was created by Vherokior mystics, and its secrets
      are closely guarded.
    fr: Les Vherokior ont toujours occupé une place à part au sein des tribus minmatar,
      et ce d'autant plus dans le domaine des traditions mystiques. En effet, les
      mystiques vherokior font l'objet d'un respect mêlé de crainte dans la société
      minmatar. L'ancien rituel du Voluval, au cours duquel l'âme et le karma du communiant
      sont révélés par l'apparition inexpliquée d'un tatouage sur son corps, a été
      inventé par des mystiques vherokior qui gardent jalousement ses secrets.
    ja: ヴェロキュオール人は、ミンマターの他の部族にはいつも奇妙に映っている。精神世界に関わっている者たちについては、なおさらだ。ヴェロキュオールの神秘主義者たちは、ミンマターから崇拝されると同時に恐れられてもいる。被術者の身体に浮き上がる不思議な刺青によって人の魂と宿命を明らかにする太古のボリュバルの儀式は、ヴェロキュオールの神秘主義者によって作り出されたもので、その秘密は堅く守られている。
    ko: 다른 민마타 부족에게 베로키오르는 항상 낯선 이들이었습니다. 특히 신비로운 성향이 드러날 때 두 배는 더 낯설게 다가옵니다. 민마타인은
      그런 베로키오르 비술사를 존경하면서도 두려워합니다. 베로키오르 비술사가 탄생시킨 고대 볼루발 의식은 의식을 치르는 사람 몸에 원인을 알
      수 없는 문신이 나타나 그 사람의 영혼과 업보를 밝혀낸다고 하며, 이 의식의 비법은 지금까지도 감춰져 엄격하게 관리되고 있습니다.
    ru: Для остальных племен Minmatar племя Vherokior всегда казалось немного странным,
      особенно его склонные к мистике представители. Minmatar уважают, но в то же
      время боятся мистиков племени Vherokior. Древний ритуал Voluval, в ходе которого
      душа и карма человека раскрываются посредством необъяснимого появления татуировки
      на теле проходящего ритуал, был создан мистиками Vherokior, и его секреты тщательно
      охраняются.
    zh: 对其他米玛塔尔部落的人来说，维洛奇亚人总显得有些古怪，这种古怪在那些带有神秘色彩的人身上尤为明显。米玛塔尔人对维洛奇亚神秘主义者的印象可用“敬畏”二字概况。在古老的沃鲁瓦仪式中，人的灵魂及因果报应可以从被洗礼者身上莫名显现的纹身上得到反映。该仪式正是由维洛奇亚神秘主义者初创，他们对其中的奥妙缄口不言。
