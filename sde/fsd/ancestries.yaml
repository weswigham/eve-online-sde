13:
  bloodlineID: 7
  charisma: 4
  descriptionID:
    de: Die Gallente schätzen politischen Aktivismus mehr als alle anderen Imperien.
      Viele engagieren sich an einer oder mehreren Fronten, um ihre persönlichen Interessen
      durchzusetzen. Aktivisten sind sich darüber bewusst, dass sich die Dinge erst
      dann zum Besseren ändern, wenn jemand den Mut fasst, für das Gute zu kämpfen.
    en: The Gallente prize political activism more so than other Empires. Many devote
      their efforts towards one or more causes that suit their ambitions. Activists
      understand that things will never change for the better unless someone has the
      courage to fight the good fight.
    fr: Les Gallente font généralement preuve d'un engagement politique supérieur
      aux autres empires. Ils sont nombreux à embrasser une ou plusieurs causes étroitement
      liées à leurs ambitions personnelles. Ces activistes comprennent qu'une situation
      ne s'améliorera jamais à moins que l'on ait le courage de se battre dans ce
      sens.
    ja: ガレンテ市民は、他国の市民よりも政治への意識が高い傾向があり、その多くが様々な社会的運動のうち自分の希望する方向と一致するものに力を注いでいる。そうした活動家たちは、物事は完璧ではないかもしれないが、全力を尽くして戦う勇気を持たない限り、物事は良い方へは変わらないと考えている。
    ko: 갈란테인들은 정치에 적극적이며, 자신들이 믿는 가치를 위해 헌신적으로 활동하는 경우가 많습니다. 이들은 대의를 위해 싸우지 않으면 세상이
      결코 변하지 않는다는 굳건한 신념을 지니고 있습니다.
    ru: Галленты ценят политический активизм гораздо больше других народов. Многие
      из них посвящают себя одной или нескольким политическим целям, руководствуясь
      при выборе личными интересами. Политические активисты понимают, что мир не изменится
      сам по себе, и если человек хочет чего-то добиться, он должен быть готов бороться
      за правое дело.
    zh: 与其他国家民众相比，盖伦特人具备更强的政治意识。他们中的许多人都参与适合他们抱负雄心的政治活动。对活动人士而言，凡事都有缺陷，但如果没有人敢挺身而出去推动变革，那这社会就会停滞不前。
  iconID: 1653
  intelligence: 0
  memory: 0
  nameID:
    de: Aktivisten
    en: Activists
    fr: Activistes
    ja: 活動家
    ko: 운동가
    ru: Активисты
    zh: 活动人士
  perception: 0
  shortDescription: Making the universe a better place, one fight at a time.
  willpower: 0
14:
  bloodlineID: 7
  charisma: 0
  descriptionID:
    de: Die aufopferungsvollen Pioniere der Bergbauindustrie der Gallente trotzten
      fremden Gefahren, um den Weg für Wachstum und Raumerkundung zu ebnen. Die Föderation
      der Gallente benötigt immer gewaltigere Mengen an Mineralien. Ihr Nationalstolz
      verbietet ihnen, diese von anderen Völkern zu erwerben, da dies als Abhängigkeit
      interpretiert werden könnte.
    en: The pioneers of the Gallente mining industry selflessly braved the remote
      dangers of space to pave the way for exploration and growth. The Federation
      continues to generate heavy demand for minerals, and as a matter of national
      pride, loathes dependence on other nations to acquire them.
    fr: Les pionniers de l'industrie d'extraction minière gallente sont des altruistes
      ayant bravé les dangers des confins spatiaux pour ouvrir la voie à l'exploration
      et à l'expansion territoriale et économique. La Fédération continue à générer
      une forte demande en minéraux et, fière de son autonomie nationale, répugne
      à dépendre d'autres nations pour s'en procurer.
    ja: 宇宙からの豊かな授かり物を採掘することで資源を手に入れているという点で、宇宙開発を行っている国はどこも同じだが、ガレンテは国の文明化を支えた重要な人々として鉱山労働者たちに敬意を払っている。採掘は連邦の文化的象徴であり、連邦は、我が身を捨てて、遠く離れた危険な宇宙空間で勇敢に働き、開拓と成長の道を切り開いた貢献者として、この産業のパイオニアたちを褒め称えている。ガレンテ連邦では、大衆消費と野心的な大型プロジェクトによって常に高い無機物需要が生まれているだけでなく、国家の威信からも無機物の獲得を他国に依存することは許されない。
    ko: 갈란테 자원 산업의 선두주자들은 미지의 우주로 진출하여 부를 위한 초석을 다졌습니다. 오늘날 연방은 엄청난 양의 광물을 소비하고 있지만,
      자원 강국이라는 자부심 탓에 광물 수입에 대하여 부정적인 입장을 보이고 있습니다.
    ru: Первопроходцы галлентской добывающей промышленности самоотверженно отправлялись
      покорять полные опасностей удалённые уголки космоса, прокладывая путь для дальнейших
      исследований и развития отрасли. В Федерации по-прежнему высок спрос на минералы,
      а национальная гордость не позволяет закупать сырьё у других народов.
    zh: 盖伦特采矿工业的先驱者们总是无私地投身于未知领域的危险之中，为星际探索和国家发展铺平道路。盖伦特联邦对矿物有着海量需求，但因顾忌国家颜面，不屑于从其他国家进口矿物。
