    en: Craftsmen
    fr: Artisans
    ja: 労働者
    ko: 기술자
    ru: Ремесленники
    zh: 工匠
  perception: 0
  shortDescription: People of the fields, mines and factories.
  willpower: 0
23:
  bloodlineID: 4
  charisma: 1
  descriptionID:
    de: 'Während der Besetzung durch die Amarr litten die Brutor unter einer brutalen
      und unmenschlichen Herrschaft. Auch wenn sie oft zu den gefährlichsten Arbeiten
      gezwungen wurden, fanden sie immer noch Trost in der einen Sache, die ihnen
      die Amarr nicht wegnehmen konnten: ihren kulturellen Traditionen.'
    en: 'During the Amarr occupation, the Brutor suffered harsh and inhumane treatment.
      Often relegated to the most dangerous tasks, they found solace in the one thing
      the Amarr could not crush: their cultural traditions.'
    fr: 'Durant l''occupation amarr, les Brutor souffrirent sous les traitements sévères
      et cruels. Souvent relégués aux tâches les plus dangereuses, ils purent trouver
      du réconfort auprès de la seule chose hors de portée des Amarr : leurs traditions.'
    ja: ブルートー人は、この時代で最も危険で過酷な仕事をしている。彼らは、アマー帝国による占領時代に厳しい扱いを受けていた。しかしそのことが文化的伝統との結びつきをかえって強めることになった。その伝統だけは、アマー人も彼らから奪うことは決してできないだろう。
    ko: 브루터족은 아마르에게 지배받던 당시 비인간적이고 가혹한 대우를 받았습니다. 위험 작업에 주로 동원되었던 그들은 고된 삶 속에서 아마르인들이
      결코 빼앗을 수 없는 한 가지, 그들의 전통에서 위안을 얻었습니다.
    ru: Во время амаррской оккупации племя бруторов вынуждено было терпеть жестокое
      бесчеловечное обращение. Обречённые выполнять самую тяжёлую и опасную работу,
      они находили утешение в том единственном, чего не смогли у них отнять амаррцы —
      в своих культурных традициях.
    zh: 在艾玛帝国统治时期，布鲁特部落遭受了残酷待遇。他们经常被驱使从事最危险、最残酷的工作，但也因此找到了艾玛人永远无法夺取的东西——布鲁特的文化传统。
  iconID: 1663
  intelligence: 0
  memory: 0
  nameID:
    de: Stammestraditionalisten
    en: Tribal Traditionalists
    fr: Traditionalistes tribaux
    ja: 部族の伝統主義者
    ko: 부족 전통주의자
    ru: Племенные традиционалисты
    zh: 部落保守派
  perception: 0
  shortDescription: Staying true to the Way.
  willpower: 3
24:
  bloodlineID: 4
  charisma: 0
  descriptionID:
    de: Millionen Sklaven träumen im Imperium der Amarr von der Freiheit, insbesondere
      für ihre Kinder. Jährlich werden Tausende neugeborene Sklavenkinder aus dem
      Imperium in den sicheren Raum der Matari geschleust, wo Pflegeeltern sie großziehen.
    en: Millions of slaves within the Amarr Empire dream of escape, especially for
      their children. Every year thousands of infants born to enslaved parents are
      smuggled out of the Empire and raised by Matari foster parents.
    fr: Des millions d'esclaves retenus captifs au sein de l'Empire amarr rêvent d'évasion,
      en particulier pour leurs enfants. Chaque année, des milliers de nourrissons
      issus de parents asservis franchissent clandestinement les frontières de l'empire
      et sont confiés à des familles d'adoption matari.
    ja: アマー帝国内の数百万の奴隷たちは、特に子供たちのために脱出を夢見ている。毎年、奴隷の親たちから生まれた数千人の赤ん坊が帝国から安全なミンマター領域に密かに連れ出され、里親によって育てられている。
    ko: 아마르 제국에 갇힌 수백만 명의 노예들은 아이들의 미래를 위해 탈출을 꿈꿉니다. 매년 노예 부모에게서 태어난 수천 명의 갓난아기들이
      제국 밖으로 몰래 옮겨져 마타르의 양부모에게 입양됩니다.
    ru: Миллион рабов в Амаррской Империи мечтают о свободе — особенно для своих детей.
      Каждый год тысячи младенцев, рождённых в невольных семьях, тайком вывозятся
      из Империи и воспитываются приёмными матарскими родителями.
    zh: 艾玛帝国内数百万劳工都梦想着有朝一日能脱离苦海，对于自己的子女，他们更是渴望这一天能早日到来。在艾玛帝国，每年都有数千名父母为劳工的新生儿被偷运出去，由玛塔利养父母抚养成人。
  iconID: 1664
  intelligence: 0
  memory: 0
  nameID:
    de: Befreite Kinder
    en: Liberated Children
    fr: Enfants libres
    ja: 奴隷の子
    ko: 해방된 아이
    ru: Освобождённые дети
    zh: 自由之子
  perception: 2
  shortDescription: Torn from the cold and brought to the warmth of a new life.
  willpower: 2
25:
  bloodlineID: 9
  charisma: 0
  descriptionID:
    de: Die Ältesten waren eine der ersten Gruppierungen, die Gentechnik für einen
      besonderen Zweck eingesetzt haben, namentlich für das Verlangsamen des Alterungsprozesses.
      Früher waren die Ältesten eine bekannte politische Kraft in der Gesellschaft
      der Jove, aber seit dem Fall des ersten jovianischen Imperiums sind sie verschlossener
      geworden. Die Ältesten können viele Jahrhunderte alt werden - wie alt sie genau
      werden können, ist nicht bekannt - aber einige Leute vermuten, dass sie sogar
      Mitglieder der kaiserlichen Familien der Amarr überleben können.
    en: The Elders were one of the first groups to use genetic engineering for a special
      purpose, namely that of slowing the aging process. Once, the Elders were a prominent
      political force in the Jovian society, but after they brought about the fall
      of the first Jovian empire they have become more reclusive. Elders can become
      many centuries old, it's uncertain exactly how old they can become, but some
      suggest they can outlive even members of the Amarrian royal families.
    fr: Les Anciens furent parmi les premiers à utiliser le génie génétique dans un
      but précis, à savoir ralentir le processus de vieillissement. Ils constituaient
      autrefois une force politique majeure au sein de la société jove, mais ils se
      retirèrent après avoir précipité la chute du premier empire. Bien qu'on ignore
      leur longévité exacte, les Anciens peuvent vivre des siècles, plus longtemps
      encore que les membres des familles royales amarr, à en croire certains.
    ja: エルダーは、特定の目的のために遺伝子組み換えを行った最初のグループだった。その目的とは、加齢を食い止めることだ。エルダーはジョビ第1帝国における重要な政治勢力だったこともあったが、ジョビ第1帝国を衰退させてしまった後、孤立している。エルダーは何世紀もの寿命を持ち、どれほど長生きできるのか明らかになっていない。アマー王族たちよりも長寿だとも言われている。
    ko: 엘더는 특수한 목적, 다시 말해 노화 과정을 늦출 목적으로 유전 공학을 활용한 최초의 집단입니다. 한때 엘더는 조브인 사회에서 영향력
      있는 정치적 세력이었으나 첫 번째 조브 제국을 몰락으로 이끈 후부터는 더욱 은둔하게 되었습니다. 엘더는 수 세기 넘게 살 수 있다고 하지만
      정확하게 얼마나 오래 살 수 있을지는 불명확합니다. 일부에서는 아마르 왕족보다 훨씬 오래 살 수 있다고 주장하기도 합니다.
    ru: Старейшины были одной из первых групп, использовавшие генную инженерию для
      особой цели, а именно для замедления процесса старения. Некогда Старейшины были
      заметной политической силой в обществе Jove, но после того как из-за них пала
      первая Империя, они стали более замкнутыми. Старейшие могут жить несколько веков;
      неизвестно, насколько они могут постареть, но некоторые предполагают, что они
      могут пережить даже членов королевской семьи Amarr.
    zh: 长老会是最先为了某一特殊目的而使用基因工程的团体之一，那个特殊的目的就是延缓衰老进程。长老会曾一度是朱庇特社会的显著政治力量，但在他们致使朱庇特第一帝国衰败之后，他们便变得遁世起来。长老们可以活好多个世纪，谁也不确定他们究竟能变多老，但有人认为，他们的寿命甚至比艾玛皇室成员还要长。
  intelligence: 0
  memory: 1
  nameID:
    de: Älteste
    en: Elders
    fr: Anciens
    ja: エルダー
    ko: 엘더
    ru: Старейшины
    zh: 长老会
  perception: 0
  shortDescription: ''
  willpower: 3
26:
  bloodlineID: 9
  charisma: 4
  descriptionID:
    de: Gentechnologie hat die Gesellschaft der Jove über die Jahrhunderte hinweg
      in jeder Hinsicht verändert. Viele Jove glauben, dass das Maß in dieser Hinsicht
      voll ist. Die "Unbefleckten" sind eine Gruppe von Jove, die weitere genetische
      Experimente ablehnen und sich stattdessen konventionellen Methoden zuwenden,
      um mit Krankheit und Alter umzugehen. Sie plädieren für Cyber-Implantate und
      möchten Maschinen statt Genen bei der Suche nach einem besseren Leben einsetzen.
    en: Genetic engineering has through the centuries transformed Jovian society in
      every aspect imaginable. Many Jovians believe that enough has been done. The
      Unsullied is a group of Jovians that have rejected further generic experiments
      and instead adopt conventional methods to deal with sickness and old age. They
      are advocates of cyber-implants and want to use machines instead of genes in
      the search for better life.
    fr: Au fil des siècles, le génie génétique a complètement transformé la société
      jove. Aujourd'hui, de nombreux Jove pensent que c'en est assez. Opposés à la
      poursuite des expérimentations génétiques, les Purs sont un groupe de Jove qui
      prône des méthodes plus conventionnelles pour lutter contre la maladie et la
      vieillesse. Ils préconisent l'emploi d'implants cybernétiques et plaident en
      faveur du recours aux machines plutôt qu'aux gènes dans cette quête d'amélioration
      des conditions de vie.
    ja: 遺伝子の組み換えにより、ジョビの社会は幾世紀もの間にあらゆる面において変貌を遂げた。多くのジョビ人が、もう十分な成果を挙げたと信じている。汚れなきものはジョビのグループの1つであり、遺伝子実験を拒否し、病気や加齢に対して従来の方法で対処している。彼らはサイバーインプラントを支持し、遺伝子ではなく機械の力で生活を向上させようとしている。
    ko: 유전 공학은 조브 사회를 수 세기 동안 상상할 수 있는 모든 면에서 변화시켰습니다. 조브인 대부분은 이만하면 충분하다고 생각할 정도입니다.
      순수인은 더 이상의 유전 실험에 반대하고 대신 질병과 노화에 전통적인 방식으로 대응하는 집단입니다. 순수인은 사이버 임플란트를 지지하며
      더 나은 삶을 추구하기 위해 유전자 대신 기계를 사용하고 싶어 합니다.
    ru: Генная инженерия в течение многих веков являлась средством преобразования
      общества для расы Jove. Многие Jove считают, что генной инженерии с них уже
      хватит. Незапятнанные — Jove, отказавшиеся от генетических экспериментов и использующие
      традиционные методы борьбы с болезнями и старостью. Они применяют имплантаты
      и хотят использовать для улучшения жизни машины, а не гены.
    zh: 数个世纪以来，基因工程已经在想象力所能及的所有方面改造了朱庇特社会。许多朱庇特人认为该适可而止了。传统主义者是一群拒绝接受进一步的基因试验而采用传统方法对抗疾病和衰老的朱庇特人。他们是电子植入体的倡导者，想要使用机器而不是基因来实现更好的生活。
  intelligence: 0
  memory: 0
  nameID:
    de: Unbefleckte
    en: Unsullied
    fr: Purs
    ja: 汚れなきもの
    ko: 순수인
    ru: Незапятнанные
    zh: 传统主义者
  perception: 0
  shortDescription: ''
  willpower: 0
27:
  bloodlineID: 9
  charisma: 0
  descriptionID:
    de: Für viele Jove befindet sich ihre Rasse in der Dämmerung ihrer Größe. Seit
      dem Sturz des ersten Imperiums befindet sich die Gesellschaft der Jove in einem
      langsamen, ständigen Abstieg. Die meisten machen die Jovianische Seuche dafür
      verantwortlich und glauben, dass die Jove nur dann auf eine Wende hoffen können,
      wenn für die Seuche ein Heilmittel gefunden wurde. Die Stasis-Menschen sind
      Jove, die freiwillig für Jahrzehnte oder Jahrhunderte in den Kälteschlaf gehen
      mit der Hoffnung, dass sie beim Erwachen von einer freundlicheren, besseren
      Welt begrüßt werden.
    en: For many Jovians their race is in the twilight of their greatness. Ever since
      the fall of the first empire the Jovian society have been in a slow, steady
      decline. Most blame the Jovian Disease for this and believe that the Jovians
      can only hope to turn the tide once a cure for the disease has been found. The
      Stasis People are Jovians that voluntarily go into cryo-stasis for decades or
      centuries, hoping that when they wake a bright and better world will greet them.
    fr: De nombreux Jove considèrent que leur civilisation est aujourd'hui au crépuscule
      de sa grandeur. Depuis la chute du premier empire, la société jove décline,
      lentement mais sûrement. La plupart rejettent la faute sur le syndrome jove,
      persuadés que la seule chance pour leur nation d'inverser la tendance consiste
      à trouver un remède à son mal. Les Exilés de la stase sont des Jove se soumettant
      délibérément à une cryostase de plusieurs décennies, voire de plusieurs siècles,
      dans l'espoir de se réveiller un jour au sein d'un monde meilleur.
    ja: 多くのジョビ人にとって、その種の繁栄は終わりに近づいている。ジョビ第1帝国が滅びてから、ジョビ社会は徐々に、だが確実に衰退してきた。ほとんどの者はこれをジョビアン感染症のせいにし、この病気の治療法が分かればジョビ人は巻き返せると信じている。ステイシスピープルとは、明るくより良い未来の世界で目覚めることを望んで、数十年または数世紀にわたって自主的に凍結保存されているジョビ人である。
    ko: 조브인 대다수가 자신들은 황혼기에 접어들었다고 생각합니다. 첫 번째 제국이 몰락한 이후, 조브 사회는 천천히, 그리고 꾸준히 기울어져
      왔습니다. 대부분 그 원흉으로 조브 질병을 탓하며 이 하락세를 뒤바꿀 유일한 희망은 질병의 치료법을 찾는 것뿐이라고 믿습니다. 정체된 자들은
      자신들이 깨어났을 때 밝고 더 나은 세상이 맞이해줄 거라 믿으며 자발적으로 수십 년, 혹은 수 세기 동안 냉동 상태에 들어간 조브인입니다.
    ru: Многие Jove считают, что их раса находится на закате своего существования.
      Со времени падения первой Империи, общество Jove постепенно и неизменно приходит
      в упадок. Большинство винит в этом болезнь Jove, и верит, что они могут изменить
      ход событий и найти лекарство от этой болезни. Люди стазиса – это Jove, которые
      добровольно согласились войти в криостазис на десятилетия или века в надежде,
      что когда они проснутся, их встретит более светлый и лучший мир.
    zh: 很多朱庇特人认为，他们的种族正处于鼎盛后的黄昏期。自从第一帝国垮掉后，朱庇特社会正走在缓慢而持续的衰败之路上。大多数人将此归咎于朱庇特综合症，并认为朱庇特人只有在找到这种疾病的治愈方法后才能力挽狂澜。停滞主义者是自愿进入停滞状态冬眠数十年甚至数世纪的朱庇特人，他们希望在醒来之时，迎接他们的会是一个更明亮、更美好的世界。
