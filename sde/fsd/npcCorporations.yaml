1000236:
  ceoID: 3019561
  deleted: false
  descriptionID:
    de: 'Die Caldari sehen Winde als wichtige Kraft in ihrem spirituellen Leben an.
      Ein Geist namens ''Storm Wind'' hat für das Militär der Caldari eine besondere
      Bedeutung. Storm Wind Strikeforce, die sich den Zauber dieses Geistes zu eigen
      macht, ist eine kleine Söldner-Corporation, die sehr viele Vertragssoldaten
      aufnimmt, um ihren eigenen Bedarf abzudecken. '
    en: The Caldari people have always seen the winds as an important force in their
      spiritual life and the spirit called 'Storm Wind' has a special significance
      for the Caldari military. Adopting the mystique of this wind spirit for themselves,
      Storm Wind Strikeforce is a small mercenary corporation that makes extensive
      use of contract soldiers to supplement its own capabilities.
    es: Los Caldari siempre han considerado el viento una poderosa presencia en su
      vida espiritual y el espíritu al que conocen como "Viento de Tormenta" tiene
      un gran significado para los soldados del ejercito Caldari. Inspirados por los
      misterios de este espíritu del viento, los miembros de Fuerza de Choque Viento
      de Tormenta han formado una pequeña corporación mercenaria que recurre al uso
      de soldados contratados para ampliar sus capacidades propias.
    fr: Au sein de la civilisation caldari, le vent tient une place importante dans
      la vie spirituelle, et l'esprit surnommé 'Storm Wind' revêt une signification
      particulière pour les forces militaires caldari. La Storm Wind Strikeforce,
      qui s'est approprié l'aura mystique de cet esprit du vent, est une petite corporation
      mercenaire s'appuyant sur des soldats sous contrat pour compléter ses propres
      rangs.
    it: Il popolo Caldari ha sempre considerato il vento come una forza importante
      della propria vita spirituale e lo spirito chiamato "Vento della tempesta" ha
      un significato speciale per l'esercito Caldari. Facendo propria la mistica di
      questo spirito dei venti, Storm Wind Strikeforce è una piccola corporazione
      mercenaria che ricorre frequentemente all'ingaggio di soldati per integrare
      le proprie forze.
    ja: カルダリ人は古来より風を人間の霊性に深く関わる力とみなしており、カルダリ軍ではとりわけ嵐風を象徴として重んじる。それにちなんで名付けられた傭兵会社「嵐風攻撃部隊」は、規模は小さいが人員補充のため積極的に契約傭兵を採用している。
    ko: 칼다리인들은 늘 바람을 자신들의 영적인 삶의 중요한 힘으로 생각해 왔고 ‘폭풍바람’으로 불리는 영혼은 칼다리 군대에 있어 특별한 중요성을
      가지고 있습니다. 자신들에게 이 바람 영혼의 신비로움을 깃들이는 스톰윈드 타격대는 소규모의 용병 회사이지만 보유 병력의 역량을 보충할 만큼
      어마어마한 규모의 용병을 사용하고 있습니다.
    ru: В духовной жизни народа Калдари ветер всегда имел особое значение, а в среде
      военных Калдари особым почетом пользуется дух ураганного ветра. Небольшая организация
      наемников «Удар урагана» явно сделала ставку на духовное, мистическое значение
      своего названия. В дополнение к собственному контингенту наемников они постоянно
      привлекают новых бойцов на контрактной основе.
    zh: 加达里人通常把风视为他们精神世界中重要的组成元素，而在军队中，被称为“暴风”的精神力量也占据着非常特殊的重要地位。暴风力量是一家小型佣兵军团，它继承了这种传奇的暴风精神，大量使用金钱战士来充实自己的实力。
