  descriptionID:
    de: 'Hyasyoda ist eine der ältesten caldarischen Mega-Corporations und hat sich
      kurz nach dem ersten Kontakt mit den Gallente gebildet, als sich die Caldari
      immer noch im Industriezeitalter befanden. Die Corporation ist konservativ und
      vorsichtig, hält sich aber an ein altes Sprichtwort: "Nur die Paranoiden überleben".'
    en: 'Hyasyoda is one of the oldest of the Caldari mega corporations, having been
      formed shortly after first contact with the Gallenteans when the Caldari were
      still in the Industrial Age. It''s conservative and cautious, but adheres to
      the old saying: ''Only the paranoid survive.'''
    es: 'La Hyasyoda es una de las megacorporaciones Caldari más antiguas, ya que
      sus orígenes se remontan a los primeros contactos con los Gallente, cuando los
      Caldari aún se encontraban sumidos en una era industrial. Su naturaleza conservadora
      y cautelosa responde a un principio recogido en un viejo dicho: "Solo los paranoicos
      sobreviven". '
    fr: Formée peu après le premier contact avec les Gallente, alors que les Caldari
      étaient encore en pleine ère industrielle, Hyasyoda est l'une des plus anciennes
      méga-corporations caldari. Prudents et conservateurs, ses dirigeants croient
      fermement à l'adage qui veut qu'au bout du compte, « seuls les paranoïaques
      survivent ».
    it: La Hyasyoda è una delle più antiche megacorporazioni Caldari. Fu formata poco
      dopo il primo contatto con il popolo Gallente, quando il popolo Caldari era
      ancora nell'età industriale. È conservatrice e prudente, ma aderisce al vecchio
      detto "Solo i paranoici sopravvivono".
    ja: ヒャショーダはカルダリの巨大コーポレーションの中でもとりわけ長い歴史を誇り、創業はガレンテ人とのファーストコンタクト直後に遡る。当時カルダリはまだ産業革命時代にあった。保守的で慎重だが、「パラノイドだけが生き残る」という先人の金言を信奉している。
    ko: 하야스요다는 칼다리에서 가장 오랜 역사를 가진 메가코퍼레이션 중 하나로, 칼다리가 아직 산업 시대에 있었을 때 갈란테를 처음 접하고
      난 후 형성되었습니다. 코퍼레이션의 보수적이고 신중한 태도는 오랜 속담인 "미친 사람만이 살아남는 법이다"를 그대로 보여주고 있는 듯 합니다.
    ru: 'Hyasyoda — одна из старейших мегакорпораций Caldari, основанная после первого
      контакта с Gallente, когда Caldari всё ещё находились на промышленном этапе
      развития. Корпорация ведет консервативную и осторожную политику, следуя лозунгу:
      «Выживают лишь параноики».'
    zh: 三岛集团是加达里最古老的超级集团之一。当加达里还处在工业时代，他们就和盖伦特有了接触，并随即创建了公司。三岛集团保守谨慎，恪守一句古老的格言：“只有偏执狂才能生存。”
