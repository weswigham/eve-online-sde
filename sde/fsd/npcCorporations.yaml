  descriptionID:
    de: 'Eine der wenigen caldarischen Gesellschaften, die aus der Gründerzeit während
      der industriellen Revolution - noch vor der Ankunft der Gallente - übriggeblieben
      sind. Perkone erlebte einen Aufschwung durch die Gallente und hatte seine Blütezeit
      während der Jahre, die zum Krieg mit der Föderation führten. Nach dem Krieg
      hatte Perkone zunächst Schwierigkeiten, produziert aber immer noch solide und
      qualitativ hochwertige Ausrüstung.  '
    en: One of the few remaining Caldari corporations that were founded during the
      Industrial Age on Caldari Prime, before the arrival of the Gallenteans. Perkone
      took to the Gallenteans like ducks to water and had its glory days in the years
      leading up to the war with the Federation. After the war Perkone has struggled,
      but still manages to produce solid, high quality equipment.
    es: Una de las pocas corporaciones Caldari que fueron fundadas durante la era
      industrial en Caldari Prime, antes de la llegada de los Gallente, y que sigue
      en activo. Perkone vivió su edad de oro entre los Gallente en los años previos
      a la guerra con la Federación. Perkone ha tenido problemas después de la guerra,
      pero se las arregla para producir excelentes artículos de alta calidad.
    fr: Une des rares corporations caldari rescapées de l'ère industrielle sur Caldari
      Prime, avant l'arrivée des Gallente. Perkone a exploité les connaissances du
      peuple gallente et a connu ses jours de gloire durant les années précédant la
      guerre contre la Fédération. Après la guerre, l'entreprise a connu des difficultés,
      mais parvient encore à produire du matériel fiable et d'excellente qualité.
    it: Una delle poche corporazioni Caldari restanti tra quelle che furono fondate
      su Caldari Prime durante l'età industriale, prima dell'arrivo del popolo Gallente.
      La Perkone fece presa facilmente sul popolo Gallente e vide i suoi giorni di
      gloria negli anni precedenti alla guerra con la Federazione. Dopo la guerra
      la Perkone affrontò diverse difficoltà, ma riesce ancora a produrre attrezzature
      solide e di alta qualità.
    ja: カルダリでも今やわずかとなった、創業がカルダリプライムでの産業革命時代、ガレンテ人の到来以前に遡る老舗企業の一つ。アヒルが水に入るように、パーコーンはガレンテ人をすんなり受け入れ、以来、ガレンテ連邦との戦争が始まるまでが同社の最盛期となった。戦後は業績不振に悩みつつも、堅実で高品質な機器類を世に送り出しつづけている。
    ko: 칼다리 프라임의 산업 시대에 갈란테인들과의 접촉이 있기 전에 설립된 후 지금까지 존속하는 몇 안되는 칼다리 코퍼레이션 중 하나입니다.
      페르콘산업은 갈란테인들에 대한 빠른 적응력을 보이며 연방과의 전쟁이 일어나던 직전까지 전성기를 누렸습니다. 전쟁이 끝난 뒤에는 힘든 시기를
      지내야 했지만 여전히 우수한 품질의 튼튼한 장비를 제조하고 있는 코퍼레이션입니다.
    ru: Одна из немногих до сих пор существующих корпораций Caldari, основанных в
      промышленный век Caldari Prime перед прибытием Gallente. Perkone с радостью
      начала сотрудничать с Gallente и, вплоть до войны с Федерацией, переживала свои
      самые удачные годы. Хотя после войны Perkone очень ослабла, она осталась способной
      производить надежное, высококачественное оборудование.
    zh: 佩克昂集团是少数几个留存至今的加达里集团之一，在盖伦特人到来之前的工业时代，佩克昂集团就建立于加达里首星上。盖伦特人给佩克昂集团带来了发展机遇，与联邦战争的那几年里是集团的辉煌时期。战后佩克昂集团有所衰弱，但仍能生产坚固耐用的高质量设备。
