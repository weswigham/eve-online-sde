  descriptionID:
    de: Von Intaki Exilanten aus der Föderation der Gallente während des Caldari-Gallente
      Krieges ins Leben gerufen, hat dieses Syndikat langsam an Format und Einfluss
      gewonnen. Heute dient es als wichtige Verbindung zwischen den Imperien und den
      illegalen Kräften in den äußeren Regionen. Das Gebiet des Syndikats stellt zwar
      eine Anlaufstelle für Piraten dar, dennoch verfügt es über genügend Anstand,
      der fast jedem erlaubt dorthin zu fliegen, um Geschäfte abzuschließen. Seine
      Märkte sind immer wieder überfüllt von verbotenen Gütern und illegalen Waren,
      die an anderen Orten fast unmöglich zu bekommen sind. Jede Station des Syndikats
      ist einen autonome Einheit, aber in Sachen Sicherheit und Informationsfluss
      arbeiten sie zusammen. Die inoffizielle Leiterin es Syndikates ist Silphy en
      Diabel, eine ehemalige Sister of EVE, die zum Gebiet des Syndikates zurückgekehrt
      ist, um das Vermögen ihrer Familie zu retten. Dabei stellte sich heraus, dass
      sie genauso findig und rücksichtslos ist, wie ihr verstorbener Vater.
    en: Formed by Intaki exiles from the Gallente Federation during the Caldari-Gallente
      War, the Syndicate has slowly grown in stature and influence. It now serves
      as an important link between the empires and the illegal elements in the outer
      regions. Syndicate space is a pirate haven but still retains enough civility
      to allow pretty much anyone to travel there for business. Its markets are always
      chock full of contraband goods and illegal wares that are hard or impossible
      to come by elsewhere. Each Syndicate station is an autonomous entity, but they
      cooperate on security and information issues. The unofficial leader of the Syndicate
      is Silphy en Diabel, a former Sister of EVE who returned to Syndicate space
      to save her family's fortune. Since then she's turned out to be just as resourceful
      and ruthless as her late father.
    es: Creada por un grupo de exiliados de la guerra que libraron la Federación Gallente
      y el Estado Caldari, el Sindicato ha ido creciendo poco a poco en tamaño e influencia.
      En la actualidad sirve como nexo de unión entre los imperios y los grupos ilegales
      que operan en los sistemas exteriores. El espacio controlado por el Sindicato
      es un hervidero de piratas pero se mantiene un cierto nivel de civismo que permitir
      el paso franco a cualquiera que desee hacer negocios. Sus mercados siempre rebosan
      de sustancias ilegales y productos de contrabando que son prácticamente imposibles
      de conseguir en cualquier otro lugar. Cada estación del Sindicato es una entidad
      autónoma, aunque todas ellas comparten asuntos en materia de seguridad y tráfico
      de información. La líder de facto del Sindicato es Silphy en Diabel, una antigua
      integrante de las Hermanas de EVE que volvió al espacio del Sindicato para salvaguardar
      la fortuna de su familia. Desde su regreso ha demostrado en múltiples ocasiones
      que puede llegar a ser tan ingeniosa y tan despiadada como su padre.
    fr: Formé par les Intaki exilés de la Fédération gallente pendant la guerre Caldari-Gallente,
      le Syndicate a lentement gagné en stature et en influence. Il constitue aujourd'hui
      un lien important entre les empires et les milieux interlopes des régions extérieures.
      Véritable havre pour les pirates, l'espace du Syndicate reste toutefois assez
      civilisé pour permettre à n'importe qui d'y voyager pour affaires. Ses marchés
      offrent une vaste gamme de marchandises de contrebande et d'articles illicites
      qui sont rares, voire introuvables ailleurs. Les diverses stations du Syndicate
      sont des entités autonomes, mais elles coopèrent dans le domaine de la sécurité
      et de l'information. Le chef officieux du Syndicate est Silphy en Diabel, ancien
      membre des Sisters of EVE ayant regagné l'espace du Syndicate pour préserver
      son patrimoine familial. Depuis, elle s'est révélée tout aussi ingénieuse et
      impitoyable que son défunt père.
    it: Formato da Intaki esiliati dalla Federazione Gallente durante la guerra Caldari-Gallente,
      il Syndicate è lentamente cresciuto in statura e influenza. E ora funge da collegamento
      importante tra gli imperi e gli elementi illegali delle regioni esterne. Lo
      spazio Syndicate è un rifugio di pirati, ma conserva ancora abbastanza civiltà
      per consentire praticamente a chiunque di recarsi lì per affari. I suoi mercati
      sono sempre pieni zeppi di merci di contrabbando e merci illegali che sono difficili
      o impossibili da trovare altrove. Ogni stazione Syndicate è un'entità autonoma,
      ma tutte le stazioni cooperano su questioni di sicurezza e di informazione.
      Il leader non ufficiale del Sindacato è Silphy en Diabel, un'ex Sister di EVE
      tornata nello spazio Syndicate per salvare le fortune della sua famiglia. Da
      allora si è rivelata tanto intraprendente e spietata quanto il suo defunto padre.
    ja: カルダリ-ガレンテ戦争のさなかにガレンテ連邦を追放されたインタキが設立したシンジケートは、その規模と影響力を徐々に伸ばしていった。現在では諸帝国と外縁リージョンに住む犯罪組織構成員とをつなぐ重要な役目を果たしている。シンジケート領は海賊の根城だが、それでも一定の秩序は保たれており、ほとんど誰でも訪れて商売できる。ここのマーケットには、他では決して手に入らないような密輸品や違法な商品が常にあふれている。シンジケートのステーションは個々に自治を行っているが、防衛と情報交換については互いに協力しあう。シンジケートの暫定指導者は、シスターオブイブの一員であったシルフィーエンディアベルである。彼女は一族の財産を守るためにシンジケート領へ戻ってきた。以来、亡き父親に勝るとも劣らぬ才覚と非情さの持ち主であることを証明してきたのである。
    ko: 칼다리와 갈란테의 전쟁 당시 갈란테 연방에서 추방되었던 인타키가 설립한 신디케이트는 점차 그 위상과 영향력이 날로 커지고 있습니다.
      오늘날 이곳은 여러 제국과 외부 지역 간의 중요한 다리 역할을 수행하고 있습니다. 신디케이트 지역은 해적들의 소굴이지만 누구든 사업을 위해
      이곳을 자유롭게 방문해도 될 만큼의 선은 지켜지고 있습니다. 신디케이트의 거래소는 항상 다른 곳에서는 거의, 또는 절대 볼 수 없는 다양한
      밀수품과 불법 물건들이 즐비합니다. 신디케이트의 각 정거장은 자율적으로 운영되고 있지만 보안 확보 및 정보 공유를 위해 서로 협력합니다.
      신디케이트의 비공식 리더인 실피 앙 디아벨은 한때 시스터 오브 이브에서 활동했던 사람으로, 가족의 생계를 위해 신디케이트 지역에 자리를
      잡게 되었습니다. 그 뒤로 실피 앙 디아벨은 고인이 된 그녀의 아버지만큼이나 냉철하고 영리한 인물로 인정받고 있습니다.
    ru: Синдикат был создан беженцами Intaki из Федерации Gallente во время Войны
      Caldari и Gallente, и постепенно набрал силу и обрел влияние. Теперь он служит
      важной связью между империями и незаконными элементами во внешних областях космоса.
      Пространство Синдиката — это убежище пиратов, но там достаточно спокойно, чтобы
      путешествовать и вести дела. Рынки Синдиката всегда переполнены контрабандной
      и незаконным оборудованием, которые трудно или невозможно достать в другом месте.
      Каждая из станций Синдиката — это автономная организация, но они сотрудничают
      в области безопасности и решения информационных проблем. Неофициальный лидер
      синдиката — Silphy en Diabel, бывшая Сестра EVE, которая возвратилась в сектор
      Синдиката, чтобы спасти состояние своей семьи. С тех пор она стала такой же
      находчивой и безжалостной, как и её покойный отец.
    zh: 印塔基联合财团是联邦边境一个独立的团体，是那些在主流社会中的不受欢迎者的避风港。印塔基联合财团在帝国内外的商人中扮演中介人物，这使得印塔基空域的贸易欣欣向荣。
