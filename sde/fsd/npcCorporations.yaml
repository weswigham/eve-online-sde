  descriptionID:
    de: ''
    en: ORE’s research efforts in fields as diverse as moon mining and space colonization
      have brought the mining conglomerate many innovations over the years since it
      broke with the Gallente Federation. In its efforts to become ever more independent,
      ORE has assembled its most far-thinking, radical and slightly eccentric minds
      in a new division incorporated as Outer Ring Development. Persistent rumors
      of a program to create a genetically-modified Fedo capable of digesting Dark
      Ochre and excreting pure Nocxium have neither been confirmed nor denied.
    fr: Les efforts de recherche d'ORE dans des domaines aussi divers que l'extraction
      lunaire et la colonisation spatiale ont fourni, au fil des années, de nombreuses
      innovations au conglomérat depuis sa scission avec le fédération gallente. Dans
      ses efforts visant à être encore plus indépendante, ORE a rassemblé ses esprits
      les plus en avance, radicaux et un brin excentriques dans une nouvelle division
      connue sous le nom Outer Ring Development. Les rumeurs persistantes de l'existence
      d'un programme visant à créer un fédo génétiquement modifié capable de digérer
      de l'ochre foncé et de rejeter du nocxium pur n'ont jamais été confirmées ni
      dénoncées.
    ja: '[no messageID: -1]'
    ko: ORE는 위성 채굴과 우주 콜로니처럼 다양한 분야를 연구한 덕분에 갈란테 연방과 결별한 이후, 수년에 걸쳐 채굴 복합 코퍼레이션에 많은
      혁신을 불러일으켰습니다. ORE는 여기서 그치지 않고 독립성을 갖추기 위한 노력을 계속했으며, 그 결과 진보적이고, 급진적이며, 조금은
