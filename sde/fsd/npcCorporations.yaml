  descriptionID:
    de: Im April YC108, nach gewissen archäologischen Funden in der Crux-Konstellation,
      stellte die Gallente Federation eine Spezial-Arbeitsgruppe zusammen, die direkt
      an das Federal Intelligence Office Bericht erstattet. Was tatsächlich hinter
      den Crux-Funden steckt, ist nie publik gemacht worden und jene, die die Expedition
      leiteten, sind momentan in verschiedenen vertraulichen Rollen als Angestellte
      der Federal-Regierung gelistet. Die Crux Spezial-Arbeitsgruppe wurde schließlich
      auf Verfügung der Federal-Direktion privatisiert und für die Ausführung paramilitärischer
      Operationen im Corporation-Sicherheitssektor lizenziert.
    en: In April YC108, following certain archaeological discoveries in the Crux constellation,
      the Gallente Federation assembled a special tasks group reporting directly to
      the Federal Intelligence Office. Whatever the Crux discoveries amounted to has
      never been made public and those who led the expedition are currently listed
      as working for the Federal government in various confidential roles. The Crux
      Special Tasks Group was eventually privatized under Federal directive and licensed
      to carry out paramilitary operations in the corporate security sector.
    es: En abril de YC108, ciertos descubrimientos arqueológicos en la constelación
      Crux llevaron a la Federación Gallente a enviar un destacamento especial con
      la misión de recopilar información de primera mano para la Oficina de Inteligencia
      Federal. Sea lo que fuere que se encontró en Crux, estos descubrimientos nunca
      se hicieron públicos y aquellos que lideraron la expedición fueron transferidos
      a diversos puestos confidenciales del gobierno federal. El Destacamento Especial
      Crux terminó siendo privatizado por una directiva federal y recibió licencia
      para desarrollar operaciones paramilitares en el sector de la seguridad corporativa.
    fr: En avril de l'an 108 après CY, suite à certaines découvertes archéologiques
      dans la constellation de Crux, la Fédération gallente a créé un détachement
      spécial placé sous l'autorité directe du Federal Intelligence Office. Les découvertes
      de Crux n'ont jamais été rendues publiques et les responsables de l'expédition
      occupent actuellement divers postes confidentiels au service du gouvernement
      fédéral. En vertu d'une directive fédérale, le Crux Special Tasks Group a fini
      par être privatisé et autorisé à mener des opérations paramilitaires dans le
      secteur de la sécurité des entreprises.
    it: Nell'aprile dell'anno YC108, in seguito ad alcune scoperte archeologiche avvenute
      nella costellazione Crux, la Federazione Gallente formò una task force direttamente
      dipendente dal Federal Intelligence Office. Qualunque fosse l'oggetto di tali
      scoperte, non fu mai reso noto. Coloro che condussero la spedizione sono attualmente
      annoverati tra i membri del governo federale, e sono investiti di incarichi
      segreti. Il Crux Special Tasks Group venne infine privatizzato per ordine del
      governo federale e autorizzato ad eseguire operazioni paramilitari nell'interesse
      della sicurezza delle corporazioni.
    ja: YC108年4月、クルクスコンステレーションにおけるある考古学的発見を受けて、ガレンテ連邦は連邦情報局直属のクルクススペシャルタスクグループを集結させた。クルクスでの発見が何であったにしろ、一般公開はされず、遠征に従事した者は、現在連邦政府の多様な機密任務に就いていると記録されている。クルクスペシャルタスクグループは最終的に政府の指示の下に民営化され、コーポレートセキュリティセクターでの準軍事的作戦を実行することを認可されている。
    ko: YC108년 4월, 크룩스 성좌에서 이루어진 한 고고학 발견으로 인해 갈란테 연방은 연방 정보부에 직접 보고하는 특공대를 조직했습니다.
      크룩스 성좌에서 정확하게 무엇이 발견되었는지는 공개되지 않았으며, 해당 원정을 이끌었던 인물들은 현재 연방 정부를 위해 다양한 극비 임무를
      수행하고 있다고 합니다. 크룩스 특공대 연방의 명령 하에 민영화하였고, 허가를 얻어 코퍼레이션 안보부 관련 군사 작전을 수행하게 되었습니다.
    ru: В апреле 108г. (YC), после некоторых археологических открытий в созвездии
      'Crux', Федерация Галленте сколотила группу для выполнения специальных заданий,
      подчиняющуюся непосредственно службе Федеральной Разведки. Широкая публика так
      и не узнала, что именно было найдено в созвездии 'Crux'. Руководители той экспедиции
      в настоящее время числятся в штате Федерального правительства на различных конфиденциальных
      должностях. В конце концов была выпущена Федеральная директива о приватизации
      'Crux Special Tasks Group', которой была предоставлена лицензия на осуществление
      военизированных операций в секторе корпоративной безопасности.
    zh: 新伊甸纪元108年4月，为了应对在库拉克斯星座的考古学新发现，盖伦特联邦组建了一支特别行动队，直属于联邦情报部门。联邦到底在库拉克斯发现了什么无人知晓，当时那些带队远征的人现在也都在联邦政府中担任机密要职。库拉克斯特别行动队后来被私有化，接受联邦政府领导，获准为军团安全部门执行一些准军事行动。
