  descriptionID:
    de: 'Der Lordkanzler ist die rechte Hand des Imperators. Wo er geht, trägt er
      die Macht des Imperators mit sich. In Abwesenheit des Imperators darf der Kanzler
      als Oberhaupt des Imperiums auftreten und sogar weitreichende Entscheidungen
      treffen.


      Imperatorin Catiz I. hat nach Ihrer Krönung im Jahr YC118 verkündet, dass sie
      die Wichtigkeit des Lordkanzlers im Leben und der Politik des Imperiums der
      Amarr wiederherstellen wird.'
    en: "The Court Chamberlain is the right hand of the emperor. Wherever he goes,
      the power of the emperor goes with him. In the emperor's absence, the Chamberlain
      is authorized to speak as acting head of the Empire, even on delicate political
      matters.\r\n\r\nAfter her coronation in YC118, Empress Catiz I has chosen to
      restore much of the importance of the Court Chamberlain in the life and politics
      of the Amarr Empire."
    es: El Chambelán de la corte es la mano derecha del emperador. Donde quiera que
      vaya, el poder del emperador va con él. En ausencia del emperador, el chambelán
      está autorizado a hablar como jefe interino del imperio, incluso en temas políticos
      delicados. Sin embargo, con el ascenso de la emperatriz Jamyl I, el poder del
      chambelán de la corte se ha visto reducido hasta poco más del de un mero funcionario.
    fr: Le grand chambellan est le bras droit de l'empereur. Où qu'il aille, il emporte
      avec lui le pouvoir impérial. En l'absence de Sa Majesté, le chambellan est
      autorisé à parler en son nom, y compris dans le cadre des affaires politiques
      sensibles. À la suite de son couronnement en CY 118, l'impératrice Catiz I a
      décidé de redonner de l'importance aux décisions prises par le grand chambellan
      dans la vie politique de l'Empire amarr.
    it: Il Court Chamberlain è il braccio destro dell'imperatore. Ovunque vada, il
      potere dell'imperatore va con lui. In assenza dell'imperatore, il Chamberlain
      è autorizzato a subentrare come capo dell'Impero, discutendo anche questioni
      politiche delicate. Con l'ascesa dell'Imperatrice Jamyl I, tuttavia, il potere
      del Court Chamberlain è stato ridotto a poco più di quello di un semplice funzionario.
    ja: 宮廷侍従長は皇帝の右腕だ。彼の行くところ、皇帝の権威が共にある。皇帝不在の間は宮廷侍従長が代理として発言する権限をもち、微妙な政治問題にさえも裁量権を認められていた。しかし女帝ジャミル1世の即位以来、宮廷侍従長の権威は衰え、一介の役人同然となっている。
    ko: 황실 집정관은 황제의 오른팔입니다. 황실 집정관이 어딜 가든 황제의 권력이 항상 그 뒤를 따라다닙니다. 집정관은 황제가 없을 때 황제를
      대신해 정치적인 사안에 대해서까지 제국의 수장으로서 발언할 수 있는 권한을 보유하고 있습니다.<br><br>카티즈 여제 1세는 YC 118년에
      대관식을 치른 후 아마르 제국의 일상과 정계에서 황실 집정관의 권위를 상당 부분 회복해주었습니다.
    ru: 'Придворный камерарий — правая рука императора. И власть императора всегда
      с ним. В отсутствие правителя камерарий уполномочен говорить от имени всей империи
      и даже высказываться по щекотливым политическим вопросам.


      После своей коронации в 118 году от ю. с. императрица Катис I решила восстановить
      высокое положение придворного камерария в жизни и политике Амаррской Империи.'
    zh: '宫务大臣是君主的得力助手，无论在哪里，皇权都时刻相伴。在一些棘手问题上，宫务大臣甚至能代表君主发言，并以君主的名义发号施令。


      凯蒂兹女皇一世在YC118年登基后保留了宫务大臣在艾玛帝国政治体系中的重要作用。'
