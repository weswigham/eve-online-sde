1000238:
  ceoID: 3019564
  deleted: false
  descriptionID:
    de: Der Name Isuuaya ist alt und sagenumwoben. Die allererste Caldari-Corporation
      wurde von der Familie vor vielen hundert Jahren gegründet. Diese Corporation
      wurde zwar vor langer Zeit von einem Konkurrenten übernommen, doch bleibt die
      Isuuaya-Familie, die einen sehr guten Ruf für ihre, dem Militär der Caldari
      zur Verfügung gestellten Offiziere genießt, aber weiterhin präsent. Auf diesen
      Ruf baute die Corporation Isuuaya Tactical auf und entwickelte sich in ein erfolgreiches
      Söldner- und Vermittlergewerbe.
    en: The Isuuaya name is old and storied, with the very first Caldari corporation
      founded by the family many centuries ago. That corporation was long ago subsumed
      by a competitor but the Isuuaya family remains and has a well-deserved reputation
      for providing excellent officers to the Caldari military. Building on that reputation,
      the Isuuaya Tactical corporation has developed into a mercenary contracting
      and brokerage house of some note.
    es: La familia Isuuaya conserva una extensa historia, dado que fue la fundadora
      de la primera corporación Caldari hace varios siglos. La corporación acabó pasando
      a manos de un competidor, pero la familia Isuuaya aún perdura y mantiene su
      buena reputación, centrada en la provisión de excelentes oficiales para el al
      ejercito Caldari.  Esta reputación ha hecho que la corporación Tácticos Isuuaya
      se haya convertido en una casa de contratación y corretaje de mercenarios de
      cierto renombre.
    fr: Ancien et chargé d'histoire, le nom Isuuaya évoque systématiquement la toute
      première corporation caldari, fondée par la famille il y a des siècles de cela.
      La corporation a été rachetée par la concurrence il y a longtemps, mais la famille
      Isuuaya est toujours présente et n'a pas usurpé sa réputation dans le domaine
      du recrutement d'officiers compétents pour les forces militaires caldari. Forte
      de cette notoriété, la corporation Isuuaya Tactical s'est fait un nom dans la
      sous-traitance et le courtage de mercenaires.
    it: Il nome Isuuaya risale a molto tempo fa e la prima corporazione Caldari in
      assoluto è stata fondata dalla famiglia molti secoli fa. Questa corporazione
      è stata acquisita molto tempo fa da un concorrente, ma la famiglia Isuuaya rimane
      e gode di un'ottima reputazione per la fornitura di eccellenti ufficiali all'esercito
      Caldari. Grazie a questa reputazione, la corporazione Isuuaya Tactical è diventata
      un'importante casa di brokeraggio ed esternalizzazione.
    ja: イスーアヤは由緒ある名だ。はるか昔、カルダリで初めてコーポレーションを設立した一族がイスーアヤ家である。そのコーポレーションは競合他社に合併されて久しいが、イスーアヤ家自体は今も健在で、代々優秀なカルダリ軍人を輩出してきたことで尊敬を集めている。その名声を生かして設立されたイスーアヤタクティカル社は、傭兵契約の受託や仲介を行って注目を集めている。
    ko: 이수아야라는 이름에는 오랜 사연이 있습니다. 수 세기 전 가문의 사람들이 칼다리에서 맨 처음 설립한 코퍼레이션이라는 사실을 포함해서
      말이지요. 비록 코퍼레이션은 경쟁사에 의해 오래전에 흡수되어 버렸지만, 이수아야 가문은 사라지지 않고 남아 칼다리의 군대에 특출난 장교들을
      공급한다는 소리를 당연히 들을 정도로 상당한 평판을 가지고 있습니다. 이러한 평판을 쌓아가는 와중에, 이수아야 코퍼레이션은 용병 계약 쪽으로
      사업을 발전시켰고, 꽤나 이름난 브로커 회사로서도 커지는 중입니다.
    ru: 'У любого калдарца с именем Isuuaya связано много ассоциаций: именно это семейство,
      одно из древнейших, основало самую первую корпорацию в государстве Калдари.
      Эта корпорация еще давно была поглощена в конкурентной борьбе, но семейство
      Isuuaya все еще существует и гордится своей заслуженной репутацией: из его рядов
      вышло много отличных военных, с честью несших свою службу в рядах армии Калдари.
      Корпорация Isuuaya Tactical извлекает пользу из этой высокой репутации: сейчас
      она предоставляет услуги наемников по контракту и брокерские услуги.'
    zh: 伊苏亚这个名字十分古老且富有传奇色彩，正是这个家族在几个世纪之前成立了第一个加达里军团。该军团在很久以前就被一个竞争对手吞并了，不过伊苏亚家族仍在为加达里军队输送优秀的士官，这使得他们声名远播。有了这样优秀的名声，伊苏亚战术分队开始从事雇佣兵生意并收取佣金。
