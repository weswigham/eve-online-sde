  descriptionID:
    de: Eines der ersten Dinge, die Khanid II. veranlasste, nachdem er sich vom Amarr
      Imperium getrennt hatte, war die Gründung einer Firma, die in der Lage war,
      eine nagelneue Weltraumflotte zu bauen, um die Amarr von einer Invasion abzuhalten.
      Khanid Works baute ihr erstes Raumschiff binnen weniger Wochen und ihr Erfolg
      ist deutlich sichtbar, da die Amarr niemals in das Königreich eingedrungen sind.
    en: One of the first things that Khanid II did after separating from the Amarr
      Empire was to set up a company capable of building a brand new space fleet to
      deter the Amarrians from invading. Khanid Works cranked its first ship out within
      weeks and its success is evident as the Amarrians have never invaded the kingdom.
    es: Una de las primeras cosas que Khanid III hizo después de escindir su reino
      del imperio Amarr fue crear una compañía capaz de construir una nueva flota
      espacial para disuadir a los Amarr de sus planes de invasión. Ingeniería Khanid
      tenía su primera nave lista en cuestión de semanas después de su fundación y
      su éxito actual queda patente en el hecho de que los Amarr aún no han invadido
      el Reino.
    fr: L'une des premières initiatives de Khanid II après sa rupture avec l'Empire
      amarr fut de créer une compagnie apte à construire une toute nouvelle flotte
      spatiale pour dissuader d'éventuelles velléités hégémoniques de la part des
      Amarr. Khanid Works a produit son premier navire en quelques semaines et son
      succès est indéniable, car le fait est que les Amarr n'ont jamais envahi le
      royaume.
    it: Una delle prime cose che Khanid II fece dopo la separazione dall'Impero Amarr,
      fu fondare una compagnia in grado di costruire una nuova flotta spaziale per
      scoraggiare gli Amarr a invadere. Khanid Works costruì la sua prima nave in
      poche settimane e il suo successo è dimostrato dal fatto che il regno non è
      mai stato invaso dal popolo Amarr.
    ja: クーニッド2世がアマー帝国から独立したあと真っ先にやったことの一つが、アマー侵略の抑止力となる新しい宇宙艦隊をまるごと建造する能力をもつ企業の設立だ。クーニッド工業は最初の船をわずか数週間で完成させた。功を奏したことは明らかだった。以来アマー人は一度も王国に攻めてこなかったからだ。
    ko: 카니드 2세가 아마르 제국으로부터 분리된 후 가장 먼저 한 일은 아마르의 침략을 저지할 수 있도록 최신 우주 함대를 건설할 능력을 갖춘
      코퍼레이션을 설립하는 것이었습니다. 카니드 공업은 단 몇 주 만에 첫 함선을 제작해냈으며 그 품질 또한 우수합니다. 아마르가 왕국을 침략한
      적이 단 한 번도 없다는 사실이 그 증거입니다.
    ru: Одним из первых решений, принятых королем Khanid II после отделения от Империи
      Amarr, было создание компании, способной построить совершенно новый космический
      флот для защиты от вторжения Amarr. Khanid Works построила свой первый корабль
      в течение нескольких недель. Успех этой компании очевиден хотя бы тем, что Amarr
      так и не вторглись в королевство.
    zh: 艾玛帝国分裂以后，卡尼迪二世做的第一件事就是建立一个组织，打造一支全新的太空舰队来抵御艾玛人的入侵。卡尼迪工作室的第一艘飞船只用了几周时间就问世了。艾玛人此后再也没有入侵卡尼迪王国，它的成功不言而喻。
