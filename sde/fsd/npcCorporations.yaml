1000252:
  ceoID: 3019540
  deleted: false
  descriptionID:
    de: Die Talente des Stamms der Vherokior liegen etwas abseits der ersten Reihen
      eines Schlachtfeldes und betreffen eher die Organisation der komplizierten und
      oftmals weitläufigen Logistik, die für interstellare Konflikte nötig ist. Darüber
      hinaus arbeiten Vherokior Combat Logistics auch als Vermittler, der Söldnereinheiten
      und bestimmte Missionen zusammenführt. Dank dieser Rolle kann sie ausgiebig
      und gewinnbringend ihren Zugang zu ihrem militärischen Vertriebsnetz anbieten.
    en: The Vherokior Tribe's talents lie away from frontline combat as such, and
      are more suited to organizing the complicated and often extended chains of logistics
      required to keep an interstellar conflict ticking over. In addition to its specialist
      services, Vherokior Combat Logistics also works as a brokerage house matching
      mercenary units to appropriate contracts, a role that gives it ample opportunity
      to sell access to its extensive military supply network.
    es: Los talentos de la tribu Vherokior se alejan de las líneas del frente y de
      la lucha para centrarse en la organización de las complicadas, y a menudo extensas,
      cadenas logísticas que mantienen en funcionamiento los engranajes de cualquier
      conflicto interestelar. Además de ofrecer sus servicios especializados, Logística
      Bélica Vherokior también funciona como casa de contratación de mercenarios,
      por lo que puede además vender el acceso a su extensa red de suministros militares.
    fr: La Vherokior Tribe exerce ses talents loin des lignes de front en se consacrant
      à l'organisation, souvent longue et compliquée, des chaînes logistiques nécessaires
      au bon déroulement d'un conflit interstellaire. En plus de ses services spécialisés,
      la Vherokior Combat Logistics gère également une société de courtage chargée
      d'affecter les unités mercenaires aux contrats appropriés, un rôle qui lui permet
      de monnayer l'accès à son énorme réseau d'approvisionnement militaire.
    it: I talenti della Vherokior Tribe sono lontani dai combattimenti in prima linea
      veri e propri e sono più adatti a organizzare le complicate e spesso estese
      catene logistiche necessarie per portare avanti un conflitto interstellare.
      Oltre ai suoi servizi specializzati, Vherokior Combat Logistics lavora anche
      come casa di brokeraggio assegnando le unità mercenarie agli appalti appropriati,
      un ruolo che gli offre la grande opportunità di vendere l'accesso alla sua ampia
      rete di forniture militari.
    ja: ヴェロキュオール部族は前線よりも後方支援向きで、複雑でしばしば長大になりがちな兵站網の管理などを得意とする。星間戦線を維持するためには必要な才能だ。ヴェロキュオール兵站サービスでは、部族の得意分野を生かした本業に加え、依頼内容に応じた傭兵部隊を紹介する仲介業も行っている。ついでに自社の広大な兵站網を売り込む機会を豊富に得られるという役得もあるのだ。
    ko: 베로키오르 부족의 재능은 전선에서 싸우는 데 있다기보다는 복잡한 일을 정리하고, 성간 분쟁을 부담 없이 지속할 수 있게끔 보급 라인을
      확장하는 데 있습니다. 이렇게 특화된 서비스 말고도 베로키오르 전투 로지스틱스에서는 용병 유닛을 적당한 계약으로 연결해주는 중개인 역할을
      수행하기도 하는데, 이러한 역할을 통해 자신들의 광범위한 군사 공급 네트워크를 이용하는 서비스를 제공하여 많은 수익을 내고 있습니다.
    ru: Племя верокьор славится талантами, которые имеют мало отношения к сражениям
      как таковым, но с ним мало кто сравнится в умении организовать сложные, зачастую
      длинные и разветвленные цепи поставок и снабжения, необходимые для бесперебойного
      хода межзвездных конфликтов. В дополнение к своим специализированным услугам
      корпорация «Военное снабжение верокьор» действует также и как фирма по найму
      вооруженных наемников для выполнения военных контрактов, что позволяет им прекрасную
      возможность для продажи своих основных услуг по снабжению.
    zh: 维洛奇亚部族并不擅长正面战斗，他们更适于管理复杂的后勤供应链，使得星际冲突不至于难以为继。维洛奇亚战斗后勤队除了精于后勤管理外，还能够寻找雇佣兵来履行客户提出的要求，这样就有更多的机会来兜售自己的军事供给网络了。
