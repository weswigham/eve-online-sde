  descriptionID:
    de: Die Guardian Angels sind ein Flügel des Angel Cartels, der sich heute nur
      noch um die Verteidigung der Raumstationen des Cartels kümmert. Die Serpentis
      Corporation bezahlt das Angel Cartel fürstlich für den Schutz, der stark genug
      ist, um sogar DED in Schach zu halten.
    en: The Guardian Angels is a division of the Angel Cartel that are today exclusively
      occupied with guarding Serpentis space stations. The Serpentis Corporation pays
      the Angel Cartel handsomely for the protection, that is strong enough to keep
      even the DED at bay.
    es: Los Ángeles Guardianes son una división del Cartel Ángel dedicada exclusivamente
      a la protección de las estaciones espaciales Serpentis. La Corporación Serpentis
      paga enormes sumas al Cartel Ángel a cambio de esta protección, que resulta
      lo suficientemente efectiva como para mantener a raya incluso a las fuerzas
      del DED.
    fr: Les Guardian Angel sont une division du cartel angel affectée exclusivement
      à la défense des stations spatiales serpentis. La Serpentis Corporation paie
      un lourd tribut au cartel afin de bénéficier d'une protection assez efficace
      pour tenir le DED à distance.
    it: I Guardian Angel sono una divisione dell'Angel Cartel che oggi si occupa esclusivamente
      del controllo delle stazioni spaziali Serpentis. La corporazione Serpentis paga
      profumatamente per la protezione fornita da Angel Cartel e questo dovrebbe essere
      sufficiente a tenere a bada persino la DED.
    ja: ガーディアンエンジェルズは、エンジェルカルテルの一部門で、もっぱらサーペンティス領内ステーションの警備に従事する。サーペンティスコーポレーションは、エンジェルカルテルに多額の警備料を支払っている。その効果は絶大で、DEDでさえ手が出せないほどである。
    ko: 가디언 엔젤은 엔젤 카르텔의 한 부서로, 현재 서펜티스 지역 정거장을 전담 보호하는 곳입니다. 서펜티스 코퍼레이션은 상당한 금액을 지불하고
      DED의 접근조차도 막을 수 있는 엔젤 카르텔의 강력한 병력으로부터 보호 받고 있습니다.
    ru: Guardian Angels являются подразделением Картеля Angel; в данный момент они
      целиком заняты охраной звездных станций, принадлежащих Serpentis. Корпорация
      Serpentis щедро платит Картелю за защиту, которая достаточно крепка, чтобы сдерживать
      даже DED.
    zh: 守护天使集团是天使企业联合体的一部分，现在专门守卫天蛇集团空间站。天蛇集团为此支付给天使企业联合体相当可观的报酬作为保护费，现在甚至连DED也拿它们毫无办法。
