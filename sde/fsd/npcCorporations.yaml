  descriptionID:
    de: Das Syndikat möchte den von ihm beanspruchten Weltraum relativ unruhefrei
      halten, um die Menschen zu einem Besuch und zum Geld ausgeben zu ermutigen.
      Da es mit der imperialen Polizei nicht auf gutem Fuß steht, beschäftigt das
      Syndikat eine eigene Polizeitruppe, um den Frieden zu erhalten.
    en: The Syndicate wants their space to be relatively trouble-free, so as to encourage
      people to visit and spend their money. With empire policing infrequent, they
      employ their own police force to enforce the peace.
    es: El Sindicato desea mantener su espacio relativamente seguro, de modo que los
      extranjeros decidan visitarlo y gastar en el su dinero. Como el Imperio rara
      vez envía a los miembros de sus fuerzas de seguridad, ellos tienen su propia
      policía a sueldo para proteger la paz.
    fr: Le Syndicate tient à maintenir un semblant de paix au sein de son territoire
      de manière à attirer une clientèle nombreuse. En l'absence d'autorités impériales,
      les trafiquants emploient leur propre force de police pour faire régner l'ordre.
    it: Il Syndicate vuole che il suo spazio sia relativamente privo di problemi,
      in modo da incoraggiare la gente a visitarlo e a spendere i propri soldi. Con
      controlli imperiali poco frequenti, impiega la propria forza di polizia per
      far rispettare la pace.
    ja: シンジケートは自領を比較的トラブルの少ない状態に保ちたいと望んでいる。それでこそ人々が気安く訪れて金を落としていってくれるというものだ。もちろんこんなところまで諸帝国の警察は遠征してこないので、自前で人を雇って自警団を作ることになる。
    ko: 신디케이트는 방문객과 이들의 지출을 늘리기 위해 자신들의 구역을 최대한 안전하게 유지하고자 합니다. 하지만 제국의 치안 활동으로는 충분치
      않기 때문에 그 목적을 위해 자체 치안 병력을 이용하고 있습니다.
    ru: Синдикат заинтересован в поддержании относительного спокойствия на своей территории,
      чтобы привлекать людей и их деньги. Из-за того, что имперская полиция нечасто
      появляется в этих областях, для поддержания правопорядка им пришлось создать
      собственные полицейские силы.
    zh: 为了鼓励更多人来访消费，辛迪加财团不希望他们的空域有太多的麻烦。由于帝国警力匮乏，他们雇佣了自己的警备队来维持和平。
