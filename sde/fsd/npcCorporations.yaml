  descriptionID:
    de: Die Amarr benutzen ganze Planeten für die Lebensmittelproduktion. Der bevölkerungsreiche
      Staat hat bittere Lehren aus Hungersnöten gezogen und will sicherstellen, dass
      es nie wieder zu einer großen Hungersnot kommt. Nurtura ist eine der größeren,
      amarrianischen Landwirtschaftsgesellschaften und beim Export von Grundnahrungsmitteln
      an die anderen Imperien führend.
    en: 'The Amarrians have whole planets dedicated to food production, the populous
      state has bitter experience from famine and wants to make sure it never experiences
      famine again on a large scale. Nurtura is one of the larger Amarrian agricultural
      companies, one that has been in the forefront of exporting basic foodstuff to
      the other empires. '
    es: 'Los Amarr poseen planetas enteros dedicados explícitamente a la producción
      de alimentos. El bullicioso imperio ha sufrido en varias ocasiones las amargas
      experiencias derivadas de largos periodos de hambruna y necesita asegurar que
      la situación no se repita, y lo está haciendo a gran escala. Nurtura es una
      de las grandes corporaciones agrícolas Amarr, la cual ha estado a la vanguardia
      de las exportaciones de productos alimenticios básicos a otros imperios. '
    fr: 'Les Amarr disposent de planètes entières dédiées à la production de nourriture ;
      en effet, la nation surpeuplée garde un souvenir amer des grandes famines passées
      et souhaite s''assurer que cela ne se reproduise pas. Leader de l''exportation
      de denrées alimentaires de base vers les autres empires, Nurtura figure parmi
      les plus grandes compagnies agricoles amarr. '
    it: 'Gli Amarr hanno interi pianeti dedicati alla produzione alimentare. Avendo
      già vissuto sulla propria pelle la durezza della carestia, questo popolo vuole
      assicurarsi che l''esperianza non si ripeta. Nurtura è una delle compagnie agricole
      più grandi di Amarr, una delle prime a esportare prodotti alimentari base in
      altri imperi. '
    ja: ' アマーは食糧生産専用の惑星をいくつも作ってきた。多くの人口を抱える国が飢饉に陥る悲惨さを知っているだけに、二度とそのような事態を繰り返すまいとしているのである。ナーチュラはアマー系の大手農業会社で、他の列強諸国向けに食糧輸出を行う代表的な企業だ。'
    ko: '아마르인들은 행성 전체를 식량 제조에 집중적으로 이용하는 편입니다. 인구가 상당히 많은 이 국가는 과거에 기근으로 인해 뼈아픈 경험을
      한 적이 있는 탓에 두 번 다시는 그와 같은 대대적인 기근이 발생하지 않도록 철저히 예방하기 위해 노력 중입니다. 널튜라는 아마르의 대규모
      농업 코퍼레이션 중 하나로, 다른 제국으로의 기초 식량 수출 사업을 꾸준히 선도하고 있습니다. '
    ru: ' В Империи Amarr существуют целые планеты, целиком отданные под сельское
      хозяйство. Обладая таким большим населением, Империя имеет горький опыт голодных
      лет и делает все для того, чтобы крупномасштабный голод больше не повторился.
      Nurtura — одна из крупнейших сельскохозяйственных компаний Amarr. Oна остается
      лидером экспорта основных продовольственных товаров в другие империи.'
    zh: 艾玛有一整个专门生产食物的行星。这个人口众多的国家有过饥荒的苦难经历，现在再也不希望重新遭受一次大规模的饥荒。努图拉集团是艾玛最大的农业公司之一，向其他帝国出口基础食料。
