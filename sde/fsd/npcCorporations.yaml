  descriptionID:
    de: Top Down ist ein kleine Produktionsfirma, die sich auf Endmontage spezialisiert
      hat. Sie gehört der Lai Dai Corporation, die sie mit neuen Technologien versorgt,
      damit die Firma weiterhin mit anderen Produktionsgesellschaften konkurrieren
      kann. Obwohl Top Down nie einen Höhenflug erlebt hat, glauben die meisten, dass
      ihre Produkte zu den qualitativ besten auf dem Markt gehören, da sie Geschäftsbeziehungen
      mit Lai Dai unterhält.
    en: Top Down is a small manufacturing company that specializes in component assembling.
      It is owned by the Lai Dai corporation, which provides it with new technology
      to keep up with other manufacturing companies. Although Top Down has never really
      taken off, many believe their products to be of the highest quality on the market,
      as befits a company associated with Lai Dai.
    es: Top Down es una pequeña empresa especializada en el ensamblaje de componentes.
      Es propiedad de la Corporación Lai Dai, que le proporciona nueva tecnología
      para no quedarse atrás con respecto a otras compañías. Aunque Top Down nunca
      ha despegado del todo, muchos creen que sus productos son los de mayor calidad
      del mercado, como corresponde a una compañía asociada con Lai Dai.
    fr: Top Down est une petite société industrielle spécialisée dans l'assemblage
      de composants. Elle est détenue par la Lai Dai Corporation, qui lui procure
      de nouvelles technologies pour assurer sa position concurrentielle. Bien que
      Top Down n'ait jamais vraiment décollé, d'aucuns considèrent ses produits comme
      les meilleurs du marché, à l'instar de toutes les entreprises associées à Lai
      Dai.
    it: La Top Down è una piccola compagnia di produzione specializzata nell'assemblaggio
      di componenti. È di proprietà della corporazione Lai Dai, che con la nuova tecnologia
      l'aiuta a tenere il passo con le altre aziende di produzione. Sebbene la Top
      Down non sia mai veramente decollata, molti credono che i suoi prodotti siano
      di altissima qualità, come è proprio di una compagnia associata a Lai Dai.
    ja: トップダウンは部品組み立てを専門とする小さな製造会社だ。親会社であるライ・ダイコーポレーションから新技術の供給を受けられるおかげで、同業他社との競争力を保っている。これまで目だった業績こそないが、ライ・ダイ系列だけに製品の質は市場最高水準、というのが大方の評価である。
    ko: 탑다운공업은 부품 조립을 전문으로 하는 소규모 제조업체입니다. 이 코퍼레이션은 라이다이 코퍼레이션이 소유하고 있으며 다른 제조업체들과의
      경쟁에서 밀리지 않도록 라이다이 코퍼레이션에서 신기술을 제공받고 있습니다. 탑다운공업은 사실 큰 성공을 거둔 제품이 특별히 없음에도 라이다이와
      연계된 회사인 덕택에 많은 시중에서 가장 고품질의 제품을 제조하는 코퍼레이션이라는 인식이 있습니다.
    ru: Top Down — небольшая производственная компания, специализирующаяся на сборке
      компонентов. Ею владеет корпорация Lai Dai, которая обеспечивает её новыми технологиями
      для того, чтобы та могла конкурировать с другими производственными компаниями.
      Несмотря на то, что Top Down никогда не добивалась выдающихся успехов, многие
      считают их продукцию наиболее качественной на рынке, достойной компании, ассоциированной
      с Lai Dai.
    zh: 倒顶集团是一个专营零件装配的小型制造公司。莱戴集团拥有这个公司，为其提供新式技术以跟上其它制造公司的前进步伐。尽管倒顶集团从未真正发展起来，但作为莱戴集团的下属公司，许多人相信他们的产品是市场上质量最好的。
