  descriptionID:
    de: 'Impro ist eine kleine High-Tech-Firma, eine der wenigen Jove-Firmen, die
      außerhalb des Jove-Raums agieren. Sie fertigt vor allem Elektrohardware an,
      die den Produkten der anderen Großreiche weit überlegen ist.


      Im Jahr YC118 wurde der Betrieb von Impro vom Jovian Directorate auf die Society
      of Conscious Thought übertragen.'
    en: "Impro is a small hi-tech company that is one of the few Jovian companies
      to operate outside Jove space. It manufactures mainly electronic hardware, far
      superior to those produced by the other empires.\r\n\r\nIn YC118, operation
      of Impro was transferred from the Jovian Directorate to the Society of Conscious
      Thought."
    es: Impro es una pequeña compañía de alta tecnología y una de las pocas compañías
      jovianas que operan más allá del espacio Jove. Su actividad principal es la
      fabricación de componentes electrónicos, cuya calidad es muy superior a la de
      productos fabricados por otros imperios.
    fr: 'Impro est une petite entreprise de haute technologie, l''une des rares compagnies
      jove à avoir franchi les frontières de l''espace national. Elle fabrique principalement
      du matériel électronique d''une qualité bien supérieure à la production des
      autres empires.


      En CY 118, la gestion d''Impro a été transférée du Jovian Directorate vers la
      Society of Conscious Thought.'
    it: Impro è una piccola compagnia hi-tech ed è una delle poche aziende che operano
      al di fuori dello spazio di Jove. Produce principalmente attrezzature elettroniche,
      di gran lunga superiori a quelle prodotte dagli altri imperi.
    ja: 小規模のハイテク企業であるインプロ社は、ジョビの宙域外で事業活動を行う数少ないジョビ系企業の一つである。主な事業は電子機器の製造であり、他の帝国で生産されているものよりもずっと優れた電子機器を製造している。YC118年、インプロ社の事業はジョビ人率いる役員会からコンシャスソート会へと引き継がれた。
    ko: 임프로는 몇 안 되는 조브 코퍼레이션 중 하나인 소규모 첨단 기술 코퍼레이션으로서 조브 지역 외부에서 사업을 운영하고 있습니다. 이
      코퍼레이션은 주로 전자기기 하드웨어를 제작하며 여타 제국에서 제조하는 것보다 훨씬 우수한 품질을 자랑합니다. <br><br>조브 집정부가
      소유하던 임프로의 운영권은 YC 118년에 깨어있는 자들의 사회에 양도되었습니다.
    ru: '«Импро» — небольшая высокотехнологическая джовианская компания; одна из немногих,
      действующих за пределами их пространства. Она производит в основном электронное
      оборудование, которое намного превосходит производимые другими империями аналоги.


      В 118 году по юлайскому летоисчислению управление компанией «Импро» перешло
      от Джовианского директората Обществу осознанно мыслящих.'
    zh: '印普罗集团是一家小型高科技公司，也是极少数在本国领土外运作的朱庇特公司之一。它主要制造电子硬件，其产品远比其它帝国的优秀。


      新伊甸纪元118年，朱庇特内议会将印普罗集团的运营权移交给了理性思维社团。'
