1000256:
  ceoID: 3019544
  deleted: false
  descriptionID:
    de: Da sie einige der fähigsten und innovativsten Ingenieure in New Eden in ihrem
      Stamm haben, war es selbstverständlich, dass sich eine Vertrags-Corporation
      der Sebiestor auf militärisches Ingenieurswesen konzentriert. Die Sebiestor
      Field Sappers bieten all denjenigen Schlachtfeld- und Belagerungstechnik, die
      sich ihre Preise leisten können. Zusätzlich kann die Corporation auch Kampfaufgaben
      mit angeheuerten Truppen übernehmen und sogar Vertragserfüllungen anderer Corporations
      organisieren.
    en: Counting some of the most accomplished and innovative engineers in New Eden
      among their tribe, it was only natural that a Sebiestor military contracting
      corporation would focus on combat engineering. The Sebiestor Field Sappers offer
      battlefield engineering and siegecraft services to any who can pay their considerable
      rates. Additionally, the corporation fills in other combat roles with contracted
      troops and even organizes contract fulfillment on behalf of other corporations.
    es: No es de extrañar que una tribu que cuenta con algunos de los ingenieros más
      hábiles e ingeniosos de New Eden haya engendrado una agencia de contratación
      militar Sebiestor centrada en el campo de la ingeniería de combate. El Batallón
      de Zapadores Sebiestor ofrece ingeniería de campo y tecnología de asalto para
      todo aquel que pueda pagar sus altos honorarios. Además, la corporación también
      ofrece sus servicios como tropa mercenaria, y a veces incluso se encarga del
      cumplimiento de contratos en nombre de diversas corporaciones.
    fr: Comptant certains des ingénieurs les plus accomplis et visionnaires de New
      Eden au sein de leur tribu, les Sebiestor se sont tout naturellement tournés
      vers la sous-traitance appliquée au génie militaire. Les Sebiestor Field Sappers
      offrent des services d'ingénierie et de siège à quiconque a les moyens de payer
      leurs gages exorbitants. En outre, la corporation pourvoit divers postes au
      combat à l'aide de ses troupes sous contrat et organise même des missions au
      nom d'autres corporations.
    it: La loro tribù annovera alcuni degli ingegneri più famosi e innovativi di New
      Eden, per cui è normale che la corporazione di esternalizzazione militare Sebiestor
      si dedichi all'ingegneria da combattimento. I Sebiestor Field Sappers offrono
      servizi di organizzazione d'assedio e ingegneria del campo di battaglia a tutti
      coloro che possono permettersi le loro considerevoli tariffe. Inoltre, la corporazione
      svolge altri ruoli di combattimento con truppe in appalto e organizza anche
      l'adempimento di contratti per conto di altre corporazioni.
    ja: ニューエデン屈指の技術と発明の才を誇るセビエスター部族が民間軍事会社を作ったら、戦闘工兵に特化するのは当然のなりゆきだろう。セビエスター野戦工兵隊は、かなりの報酬を払う覚悟は必要だが、戦場での土木作業や破壊工作を請け負ってくれる。また、工兵以外の役割をこなす契約兵士を募集しており、他社の委託で傭兵契約をとりまとめたりもする。
    ko: 부족 내에서 뉴에덴의 가장 혁신적이고 성공적인 엔지니어들을 생각한다면 세비에스터 군사 계약회사가 전투공병에 초점을 두는 것도 당연합니다.
      세비에스터 전투공병단은 높은 비용을 지불하는 모든 고객들을 위해 전장 엔지니어링과 공성장비 서비스를 제공합니다. 덧붙여, 이 회사에서는
      다른 전투 역할도 지원하고 심지어는 다른 코퍼레이션들을 대신해 계약 이행을 정리하기도 합니다.
    ru: Представители племени себьестор славятся своими искусными инженерами и талантливыми
      изобретателями. Вполне естественно поэтому, что военная контрактная корпорация
      племени себьестор специализируется именно в области военной инженерии. Корпорация
      «Полевые саперы себьестор» предоставляет услуги по проведению полевых инженерных
      и осадных работ всем, кто заплатит им запрашиваемую цену —  совсем не малую.
      Кроме того, при необходимости корпорация нанимает дополнительных бойцов на контрактной
      основе и даже организует выполнение контрактов от имени других корпораций.
    zh: 如果考虑到他们从部族里招募了一些宇宙中最顶尖最有创造性的工程师，那这样一个赛毕斯托佣兵军团会致力于战斗工程领域也就不奇怪了。赛毕斯托工兵连为那些出得起价钱的雇主提供战地工程和攻坚战服务。此外，他们还招募佣兵来执行战斗任务，甚至代替别的军团履行合同。
