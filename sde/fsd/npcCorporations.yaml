  descriptionID:
    de: Der Stamm der Krusual ist hinterlistig, gerissen und verbirgt seine Absichten
      hinter Lügen und Verschwiegenheit. Von Natur aus ist er isolationistisch, aber
      in letzter Zeit mischt sich der Stamm zunehmend in die Politik der Republik
      ein und erhebt dort, aufgrund der selbst ernannten Überlegenheit, Machtansprüche.
    en: 'The Krusual tribe is sly and cunning, shrouding its ways in lies and secrecy.
      It is isolationist by nature, but lately it''s been becoming more and more involved
      with the power politics of the Republic, staking a claim for its mastery. '
    es: 'La Tribu Krusual es taimada y astuta, dada a enmascarar sus acciones con
      mentiras y subterfugios. Aunque tendente al aislacionismo, los últimos tiempos
      han visto a la tribu involucrarse en mayor medida en los juegos políticos de
      la República, luchando por su derecho a participar en su gobierno. '
    fr: 'Sournoise et rusée, la Krusual Tribe cache son jeu à grand renfort de mensonges
      et autres secrets. Isolationniste par nature, elle s''implique néanmoins de
      plus en plus dans la politique de la République, revendiquant son contrôle. '
    it: 'La tribù Krusual è furba e scaltra, e si fa strada grazie a menzogne e segretezza.
      È isolazionista di natura, ma ultimamente è stata sempre più coinvolta con le
      politiche di potere della Repubblica, reclamando un riconoscimento per la sua
      maestria. '
    ja: ' クルースアル部族はしたたかな切れ者で、嘘とごまかしに隠してひそかに事を運ぶ。生来人づきあいを好まないたちだが、最近は共和国の指導者の座を狙って政治的駆け引きに関わってくることが徐々に増えてきた。'
    ko: '크루설 부족은 교활하고 얍삽하며 거짓말과 비밀 속에 감춰진 부족입니다. 이 부족은 본래 고립주의를 유지하고 있었지만 최근에는 공화국의
      정치 권력 싸움에 적극적으로 개입하며 주도권을 장악하려고 애쓰는 중입니다. '
    ru: ' Племя Krusual— хитрые и скрытные люди, окутавшие свою деятельность ореолом
      таинственности и лжи. Это племя, уединенное по своей природе, в последнее время
      обретает все большее влияние на политическую жизнь Республики, претендуя на
      господство над ней.'
    zh: 克鲁夏部族诡计多端，谎话连篇，行事隐秘，是天性孤僻的一族人，但最近越来越多地投入了共和国的权力之争，争夺属于自己的统治权。
