  descriptionID:
    de: Eifyr wurde vom renommierten Biochemiker Kolvil Eifyr mit Unterstützung des
      Krusual-Stammes gegründet. Die Firma stand mehrfach unter Verdacht, illegale
      Neural-Booster zu entwickeln und zu produzieren, was allerdings niemals bewiesen
      werde konnte. Auf jeden Fall war die Führung der Gesellschaft für die Öffentlichkeit
      immer ein Geheimnis und Geheimniskrämerei ist immer ein guter Brutkasten für
      Verschwörungstheorien.
    en: Eifyr was founded by the renowned biochemist Kolvil Eifyr, with a support
      from the Krusual tribe. The company has often been suspected of developing and
      manufacturing illegal neural boosters, but nothing has ever been proven. In
      any case, the operation of the company has always been a mystery to the public,
      and secrecy always breeds conspiracy theories.
    es: Eifyr fue fundada por el prestigioso bioquímico Kolvil Eifyr con el apoyo
      de la tribu Krusual. La compañía ha sido en varias ocasiones objetivo de acusaciones
      que la asociaban con el desarrollo y fabricación de potenciadores neuronales
      ilegales, pero nunca se ha podido demostrar nada al respecto. En cualquier caso,
      las actividades de esta empresa siempre han permanecido ocultas al público general,
      y dicho secretismo es el caldo de cultivo ideal para las teorías conspiratorias.
    fr: Eifyr a été fondée par l'éminent biochimiste Kolvil Eifyr, avec le soutien
      de la Krusual Tribe. Cette société a souvent été suspectée de développer et
      de produire des boosters neuraux illégaux, mais cela n'a jamais été prouvé.
      Quoi qu'il en soit, ses opérations ont toujours été un mystère pour le public
      et le secret a de tout temps constitué un terreau propice aux théories du complot.
    it: Eifyr fu fondata dal rinomato biochimico Kolvil Eifyr, con il sostegno della
      tribù Krusual. La compagnia è stata spesso sospettata di sviluppo e produzione
      illegale di potenziamenti neurali, ma nulla è mai stato dimostrato. In ogni
      caso, il funzionamento della compagnia è sempre stato un mistero per il pubblico,
      ed è risaputo che la segretezza fomenta teorie del complotto.
    ja: エイフィルは、有名な生化学者コルビルエイフィルが、クルースアル部族の支援を受けて設立した。しばしば違法神経系ブースター開発製造の疑いをかけられているが、今のところ証拠はない。真偽はどうあれ、この企業の活動は常に謎に包まれており、秘密主義は常に陰謀論を生むものだ。
    ko: 에이피르는 유명한 생화학자 콜빌 에이피르가 크루설 부족의 도움을 받아 설립한 곳입니다. 이 코퍼레이션은 불법 신경 부스터를 개발하고
      제조한다는 의심을 받는 경우가 많지만 아직까지 확실한 증거가 발견된 적은 없습니다. 이 코퍼레이션의 운영 방식은 결코 대중들에게 공개된
      적이 없으며 이러한 비밀 때문에 항상 음모론이 끊이지 않고 있습니다.
    ru: Корпорация Eifyr была основана известным биохимиком Kolvil Eifyr при поддержке
      племени Krusual. Компанию часто подозревали в разработке и производстве нелегальных
      нейронных бустеров, но эти подозрения никогда не были доказаны. В любом случае,
      дела компании всегда оставались тайной для обычных людей, а неведение, как известно,
      порождает самые невероятные слухи.
    zh: 埃菲尔公司是由著名的生化学家科维尔·埃菲尔创办的，并得到了克鲁夏部族的支持。公司一直被怀疑在研制生产非法神经增效剂，但却始终没有得到证实。不管怎样，公司的运作对外一直都是个谜，相信在谜团背后一定隐藏着某种阴谋。
