1000228:
  ceoID: 3019527
  deleted: false
  descriptionID:
    de: 'Die Tal-Romon Legion, die als erste udorianische heilig gesprochen wurde,
      ist dafür bekannt, wirtschaftlich interessant für die Tash-Murkon-Familie zu
      sein. Die Erben der Udorian haben ihren Blick stärker nach außen gerichtet als
      die anderen Königshäuser: Ihre Söldner reisen sehr weit, um ihr tödliches Gewerbe
      in unzähligen Buschfeuerkonflikten auf New Eden-Planten zu betreiben.'
    en: Named for the first Udorian to achieve sainthood, the Tal-Romon Legion is
      known to be among the business interests of the Tash-Murkon Family. The Udorian
      Heirs are traditionally the most outward-looking among the Royal Houses and
      the Legion's mercenaries travel far afield, plying their deadly trade in innumerable
      brush fire conflicts on the planets of New Eden.
    es: La Legión Tal-Romon, uno de los intereses comerciales para la familia Tash-Murkon,
      debe su nombre al primer Udorian que fue santificado.  Tradicionalmente, los
      herederos Udorian han sido los miembros más progresistas de las Casas Reales,
      y los mercenarios de su legión se desplazan hasta cualquier confín de la galaxia,
      practicando su mortal oficio en innumerables conflictos a lo largo de New Eden.
    fr: Tirant son nom du premier Udorian à avoir été béatifié, la Tal-Romon Legion
      fait partie des intérêts commerciaux de la Tash-Murkon Family. Les héritiers
      udorian sont traditionnellement les membres des familles royales les plus ouverts
      sur le monde extérieur. Bourlingueurs émérites, les mercenaires de la légion
      commercialisent ainsi leurs funestes talents au cours d'innombrables escarmouches
      sur les planètes de New Eden.
    it: Nominato per il primo Udorian a ricevere la santità, la Legione Tal-Romon
      è nota per essere fra gli interessi commerciali della Famiglia Tash-Murkon.
      Gli eredi Udorian sono tradizionalmente i più aperti fra le Royal Houses e i
      mercenari della Legione coprono lunghe distanze per raggiungere i campi di battaglia
      dove svolgono il proprio lavoro in innumerevoli conflitti a fuoco sui pianeti
      di New Eden.
    ja: ウード人で初めて列聖された聖人にちなんで命名されたタルロモン傭兵団は、タッシュムーコン家が経営する事業の一つとして有名だ。ウード人の血をひくタッシュマーコン家は、諸皇家の中で最も外国事情に関心が高く、当然タルロモン傭兵団も本国を遠く離れてニューエデンじゅうの惑星に広がる戦場で死を商っている。
    ko: 유도리안 가운데 성인으로 추앙된 첫 번째 사람의 이름을 따 만들어진 탈로몬 군단은 타쉬-머르콘 가문에서 영업하는 업체들 가운데 하나로
      알려져 있습니다. 유도리안의 후예들은 전통적으로 황실들 가운데 가장 외향적이며 군단의 용병들은 먼 곳의 전장들을 누비며 뉴에덴의 행성들에서
      벌어지는 수많은 자잘한 전투에서 자신들의 위험한 능력을 팔 수 있을지 들쑤시며 돌아다닙니다.
    ru: Организация наемников «Легион Тал-Ромона» получила свое название по имени
      первого члена семейства Удор, получившего чин святого. Не секрет, что она является
      одним из источников дохода для семейства Tash-Murkon. По сравнению с другими
      королевскими домами дом Удорских наследников по традиции всегда был наиболее
      открыт новым веяниям и внешнему миру, и поэтому наемники Легиона привычны к
      высадкам на дальние планеты Нового Эдема для участия в протекающих там столкновениях.
    zh: 泰罗曼军团以第一位成为圣徒的尤朵人的名字命名，保护着塔什蒙贡家族的商业利益。尤朵人的后裔一直以来都是皇室家族中最具外向型思维的群体，该军团的雇佣兵远赴各地，无数次地在新伊甸中留下战斗的身影。
