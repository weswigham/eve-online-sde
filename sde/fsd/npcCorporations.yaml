  descriptionID:
    de: 'Der Mercantile Club hat sich von einem gewöhnlichen Gentleman''s Club zu
      einer politischen Größe aufgeschwungen - eine der Kuriositäten des caldarischen
      Regierungsapparates. Der Mercantile Club ist ein Treffpunkt für Diplomaten,
      Geschäftsleute, CEOs und Politiker, um dort Geschäfte abzuschließen und die
      politischen Belange des Staates zu diskutieren. '
    en: 'The Mercantile Club has grown from being a simple gentleman''s club into
      a full fledged political entity, such are the peculiarities of the Caldari governmental
      apparatus. The Mercantile Club is a meeting place for diplomats, business men,
      CEOs and politicians to make deals and discuss matters of the state. '
    es: 'El Club Mercantil ha pasado de ser un establecimiento exclusivo para caballeros
      a una entidad política de pleno derecho, así son las peculiaridades del sistema
      gubernamental Caldari. El Club Mercantil es un lugar de encuentro donde diplomáticos,
      hombres de negocios, ejecutivos y políticos pueden debatir los asuntos del Estado
      y llegar a acuerdos. '
    fr: 'Le Mercantile Club, qui était à l''origine un simple cercle de notables,
      s''est développé pour devenir une entité politique à part entière. Telles sont
      les particularités de l''appareil gouvernemental caldari. Il s''agit d''un lieu
      de rendez-vous pour diplomates, hommes d''affaires, PDG et politiciens leur
      permettant de conclure des accords et de discuter des affaires d''État. '
    it: 'Il Mercantile Club è passato dall''essere un semplice club per gentleman
      a un soggetto politico a pieno titolo, come le peculiarità dell''apparato governativo
      Caldari. Il Mercantile Club è un luogo di incontro per diplomatici, uomini d''affari,
      CEO e politici per fare affari e discutere di questioni di stato. '
    ja: ' 「カルダリ商人クラブ」は、単なる紳士クラブだったのがいつしか完全な政治機関になっていたもので、カルダリにはこういう異色の出自をもつ政治組織が多い。「カルダリ商人クラブ」は外交官、実業家、CEO、政治家の会合場所となっており、ここで国家に関わる折衝や議論が行われる。'
    ko: '상업 진흥 조합은 평범한 신사들의 모임으로 시작해 본격적인 정치 단체로 거듭난 곳으로서, 칼다리 정부 기관의 특성을 잘 보여주고 있습니다.
      상업 진흥 조합은 현재 외교관, 사업가, CEO, 정치가들이 거래를 하거나 국가 사안을 논의하는 회의의 장으로 이용되고 있습니다. '
    ru: ' Mercantile Club вырос из простого джентльменского клуба в полноценную политическую
      организацию; таковы особенности государственного аппарата Caldari. Mercantile
      Club — место встреч дипломатов, предпринимателей, президентов кoмпаний и политиков,
      где они заключают сделки и обсуждают вопросы государственной важности.'
