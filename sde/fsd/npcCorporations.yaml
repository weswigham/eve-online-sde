  deleted: false
  descriptionID:
    de: 'Die Söldner-Corporation Ostrakon Agency machte das Anheuern von unehrenhaft
      entlassen Mitgliedern des Militärs der Gallente zur Praxis und wird von den
      Medien der Gallente, die regelmäßig Hintergrundgeschichten zu ihren Aktivitäten
      bringen, als eher zwielichtige Organisation angesehen. Unbeeindruckt geht die
      Agentur aber weiterhin ihrem Geschäft nach und heuert Soldaten und anderes Personal
      an, die in Konflikten in ganz New Eden zum Einsatz kommen. '
    en: A mercenary corporation that has made a practice of hiring dishonorably discharged
      members of the Gallente military, the Ostrakon Agency is considered a rather
      suspect organization by the Gallente media and they regularly run stories about
      its activities. Unperturbed, the Agency carries on with its business of contracting
      soldiers and other personnel for service in conflicts throughout New Eden.
    es: Una corporación de mercenarios que acostumbra a contratar a militares Gallente
      retirados por motivos poco honrosos. La Agencia Ostrakon es considerada una
      organización sospechosa por los medios Gallente, que publican artículos relacionados
      con sus actividades con regularidad. Sin prestar mucha atención a dichas publicaciones,
      la agencia continúa con su negocio de contratar soldados y personal militar
      para trabajos en los muchos frentes abiertos por todo New Eden.
    fr: L'agence Ostrakon, une corporation de mercenaires recrutant parmi les militaires
      gallente mis à pied pour manquement à l'honneur, est considérée comme une organisation
      interlope par les médias gallente qui publient régulièrement des articles consacrés
      aux activités du groupe. Imperturbable, l'agence continue à recruter des soldats
      et du personnel mobilisés lors des conflits survenant aux quatre coins de New
      Eden.
    it: Corporazione mercenaria che ha fatto dell'ingaggio di membri licenziati in
      modo disonorevole dall'esercito Gallente la propria filosofia, la Ostrakon Agency
      è considerata un'organizzazione alquanto sospetta dai media Gallente che diffondono
      in continuazione storie sulle sue attività. L'Agenzia svolge indisturbata la
      propria attività di ingaggio soldati e di altro personale per servizi nei conflitti
      in tutto New Eden.
    ja: 傭兵会社オストラコンエージェンシーは、ガレンテ軍を不名誉除隊になった軍人を積極的に採用する伝統があるが、ガレンテのマスコミからは怪しい謎の組織としてしじゅう様々な噂を書き立てられている。しかし動じることなく淡々と、契約に応じて傭兵やその他の人員をニューエデン各地に派遣する業務をこなし続けている。
    ko: 갈란테 군에서 불명예 제대한 인원들을 고용하는 것을 관행화하는 용병 회사 오스트라콘 에이전시는 갈란테의 미디어들로부터 의심스러운 집단으로
      받아들여지고 있으며 미디어들은 이 회사의 활동에 대해 주기적으로 기사를 씁니다. 이러한 시선에도 아랑곳 없이, 에이전시는 뉴에덴에서 벌어지는
      분쟁의 현장에 용병 병력과 요원들을 투입하는 사업을 꾸준히 이어나갑니다.
    ru: 'Корпорация «Агентство Остракон» заслужила довольно сомнительную репутацию
      в средствах массовой информации федерации Галленте благодаря своей практике
      найма бывших военнослужащих, с позором уволенных с военной службы; пресса постоянно
      публикует репортажи об ее деятельности. Впрочем, само «Агентство» такое пристальное
      внимание к их деятельности нимало не волнует: оно так и продолжает нанимать
      бойцов и вспомогательный персонал для выполнения боевых заданий по всему Новому
      Эдему.'
    zh: 最近盖伦特媒体都在报道某家佣兵军团雇佣行为卑劣的盖伦特军队成员执行任务的事情，奥斯机构军团被认为是最可疑的一个，因为他们经常因为自己的行为而见诸报端。不过该机构的日常生意往来仍在如常进行，将雇佣兵和其他服务人员派往新伊甸的各处。
