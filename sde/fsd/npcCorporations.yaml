  descriptionID:
    de: 'Viele glauben, dass die Thukker nur Gauner und Piraten sind, aber in Wirklichkeit
      stehen eine Menge von ihnen auf der Seite des Gesetzes. Trust Partners hat sich
      als verlässliche Transportfirma etabliert, mit der inzwischen auch alteingesessene
      imperiale Corporations Geschäfte machen. '
    en: The Thukkers are by many considered to be scoundrels and pirates, but many
      of them actually operate on the right side of the law. Trust Partners has established
      itself as a decent shipping and trading company that even respectable empire
      corporations have started dealing with.
    es: Muchos consideran a los Thukker poco más que una banda de piratas y malhechores,
      pero en realidad la mayoría de los miembros de esta tribu opera dentro de la
      legalidad. Trust Partners se ha establecido como una honesta compañía de mensajería
      y transporte con la que tratan incluso las corporaciones más respetables del
      Imperio.
    fr: D'aucuns considèrent les Thukker comme des pirates et des brigands, mais en
      réalité, la plupart d'entre eux opèrent dans le cadre de la loi. Trust Partners
      s'est imposée comme une société de transport et de commerce fiable qui bénéficie
      désormais de partenariats avec les corporations impériales les plus sérieuses.
    it: I Thukkers sono spesso considerati farabutti e pirati, ma molti di loro in
      realtà operano secondo la legge. Trust Partners si è affermata come una buona
      compagnia di spedizione e di commercio, con la quale fanno affari anche le compagnie
      rispettabili dell'impero.
    ja: サッカー部族は海賊やならず者の集団としばしば誤解されているが、実際には法律の味方につく方が多い。トラストパートナー社は実績ある輸送および貿易会社として地歩を築き、かなりの大企業とも取引するようになっている。
    ko: 터커는 많은 사람들이 악질 해적으로 알고 있지만 사실 다수의 터커 부족민들은 합법적으로 사업을 운영합니다. 트러스트 파트너즈는 꽤 괜찮은
      운송 및 무역업체로 자리를 잡았으며 주요 제국 코퍼레이션들조차도 견제하기 시작한 코퍼레이션입니다.
    ru: Thukkers прослыли пиратами и негодяями, хотя в действительности многие из
      них действуют в рамках закона. Trust Partners ― приличная компания, занимающаяюся
      транспортировкой грузов и торговлей, и даже уважаемые имперские корпорации начали
      сотрудничать с ней.
    zh: 很多人认为图克尔人都是无赖或海盗，但他们中的许多人其实是合法行事的。信任伙伴集团将自己树立成一个正派的船运和贸易公司，甚至著名的帝国集团也开始与他们有生意来往。
