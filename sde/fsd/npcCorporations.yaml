  descriptionID:
    de: 'Das Herz der Minmatar sehnt sich nach Freiheit und die Seele der Minmatar
      sucht nach weiten Horizonten, doch verrottet das Herz der Minmatar in Wirklichkeit
      in Gefangenschaft . Jetzt liegt es an Ihnen, Kapselpilot. Es steht in Ihrer
      Macht, unser Volk zu befreien. Sie sind die Helden dieser Generation. Treten
      Sie uns im Kampf für die Freiheit bei. Tod allen Amarr - lang lebe die Nation
      Minmatar. '
    en: The Minmatar heart sings for freedom and the Minmatar soul strives for open
      skies, but the Minmatar heart has been withering away in captivity. It is now
      up to you, capsuleer. You hold the power to free our people. You are the heroes
      of your generation. Join us in the struggle for freedom. Death to Amarr; long
      live the Minmatar Nation.
    es: El corazón Minmatar canta por la libertad y el alma Minmatar pugna por volar
      en libertad, pero el corazón Minmatar se ha marchitando en cautiverio. Ahora
      depende de ti, capsulero. Tú tienes la fuerza para liberar a nuestro pueblo.
      Sois los héroes de vuestra generación. Únete a nuestra lucha por la libertad.
      Muerte a los Amarr, y larga vida a la Nación Minmatar.
    fr: Le cœur minmatar vibre au diapason de la liberté et l'âme minmatar a soif
      de grands espaces, mais le cœur minmatar dépérit en captivité. C'est à vous
      d'y remédier. Vous avez le pouvoir de libérer notre peuple. Vous et vos semblables
      êtes les héros de votre génération. Rejoignez-nous dans la lutte pour la liberté.
      Mort au peuple amarr et longue vie à la nation minmatar.
    it: Il cuore Minmatar canta per la libertà e l'anima Minmatar desidera cieli aperti,
      ma il cuore Minmatar è imprigionato. Spetta a te, capsuliere. Tu hai il potere
      di liberare il nostro popolo. Tu sei l'eroe del tuo tempo. Unisciti a noi nella
      lotta per la libertà.  Morte agli Amarr, vita alla Minmatar Nation.
    ja: ミンマターの心は自由を歌い、ミンマターの魂は広い空を求める。しかしミンマターの心は囚われの身の中で衰えつつある。カプセラよ、今、君の行動が全てを決める。その手には我らが民を解放する力がある。諸君は時代のヒーローだ。自由のために共に戦おう。アマーに死を。ミンマター国よ永遠なれ。
    ko: 민마타인들은 자유를 위해 노래하는 심장과 드넓은 창공을 향해 뛰노는 영혼을 가진 사람들입니다. 하지만 지금 민마타의 심장은 좁은 곳에
      갇혀 시들어가고 있습니다. 캡슐리어, 이제 모든 것은 당신에게 달렸습니다. 당신은 우리 사람들에게 자유를 찾아줄 수 있는 힘이 있습니다.
      당신은 우리 세대의 영웅이에요. 우리와 함께 자유를 위해 싸워주십시오. 아마르에는 죽음을 안겨주고, 민마타 국가에는 영생을 가져옵시다.
    ru: Сердце Minmatar поет о свободе, душа Minmatar мечтает об открытом небе, но
      сердце Minmatar увядает в плену. Дело за вами, пилот. У вас есть силы, чтобы
      освободить наших людей. Вы ― герои своего поколения. Присоединитесь к нам в
      борьбе за свободу. Смерть Amarr, да здравствует нация Minmatar!
    zh: 米玛塔尔的心为了自由而歌唱，米玛塔尔的灵魂为了开阔的星空而奋斗！但米玛塔尔的心却被奴役而摧残。现在，一切都将由你们做主，克隆飞行员们。你们有这样的力量，来解放我们的人民，你们是时代的英雄！加入到我们为了自由的战斗，将死亡送给艾玛人；米玛塔尔万岁！
