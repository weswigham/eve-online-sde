  descriptionID:
    de: Core Complexion, die große Erfolgsgeschichte der Minmatar im Handelsgeschäft,
      ist eine der sehr wenigen Gesellschaften der Minmatar, die auf universeller
      Ebene Erfolg haben. Die Gesellschaft verbindet innovatives Design mit kosteneffektiven
      Produktionsmethoden, um Module zu entwickeln, die jedem für sein Geld ordentlich
      was bieten.
    en: The great success story of Minmatar business, Core Complexion is one of very
      few Minmatar corporations that have managed to succeed on a universal scale.
      The company combines innovative designs with cost-effective production methods
      to create equipment that gives much bang for the buck.
    es: Core Complexion es una de las pocas empresas Minmatar que ha logrado tener
      éxito a escala universal. La mayor historia de superación que ha trascendido
      desde el mundo de los negocios Minmatar. La compañía combina diseños innovadores
      con métodos de producción rentables para crear equipo que aporta grandes dividendos
      con la menor inversión económica.
    fr: Fer de lance des milieux d'affaires minmatar, Core Complexion est une des
      rares corporations minmatar à avoir connu un succès universel. La société combine
      innovation et rentabilité de la production afin d'optimiser le rapport qualité-prix
      de sa gamme d'équipement.
    it: Considerata come l'emblema della grande storia di successo del business Minmatar,
      la Core Complexion è una delle pochissime corporazioni Minmatar che sono riuscite
      ad avere successo su scala universale. La compagnia combina design innovativi
      con metodi di produzione economici per creare equipaggiamenti dal rapporto qualità-prezzo
      ottimale.
    ja: ミンマター企業の偉大な成功例、コアコンプレクション社は、全宇宙規模での事業展開に成功した数少ないミンマター系企業の一つである。革新的デザインと、費用効率の高い生産手法を組み合わせ、値段の割に高性能な製品を作り出している。
    ko: 민마타 코퍼레이션의 위대한 성공 사례의 산 증인인 코어컴플렉션은 범우주적 규모로 성공을 거둔 극소수의 민마타 코퍼레이션 중 하나입니다.
      이 코퍼레이션은 혁신적인 디자인과 비용 효과적인 생산 방법을 결합해 확실한 수익을 낼 수 있는 장비를 제작하고 있습니다.
    ru: Core Complexion ― одна из немногих корпораций Республики, которой удалось
      добиться межгалактического успеха, служащая примером для всех бизнесменов Minmatar.
      Использование инновационных решений и экономичной производственной стратегии
      позволяет компании создавать крайне эффективное оборудование.
    zh: 核心局面公司作为米玛塔尔商业的成功典范，是为数不多的在全宇宙范围内获得成功的商家之一。该公司将独创的设计与低成本的生产方式相结合，生产出来的设备十分热销。
