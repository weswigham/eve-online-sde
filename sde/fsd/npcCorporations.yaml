  descriptionID:
    de: Duvolle Laboratories ist eine der wenigen Firmen, die sich mehr auf Forschung,
      als auf die praktische Anwendung ihrer Entdeckungen konzentrieren. Duvolle ist
      an einer Vielzahl von Forschungsprojekten beteiligt, die von Hi-Tech Waffen
      bis hin zu Nano-Robotern und Klonvorrichtungen reichen.
    en: Duvolle Laboratories is one of these rare companies that focus more on the
      research than the practical application of their discoveries. Duvolle is engaged
      in a myriad of R&D, ranging from hi-tech weaponry to nano-robots to cloning
      equipment.
    es: Duvolle Laboratories es una de esos casos excepcionales en los que una compañía
      se centra más en la investigación que en la explotación de las aplicaciones
      prácticas de sus descubrimientos. Duvolle se ha involucrado activamente en una
      miriada de proyectos de I+D en diversos campos, desde armamento de alta tecnología
      hasta nanorobots y equipos de clonación.
    fr: Les Duvolle Laboratories figurent parmi les rares sociétés privilégiant la
      recherche aux applications pratiques de leurs découvertes. La compagnie est
      impliquée dans de nombreux projets de recherche et développement, de l'armement
      de pointe à la nanorobotique en passant par la technologie du clonage.
    it: Duvolle Laboratories è una di quelle compagnie rare che si concentrano più
      sulla ricerca che sull'applicazione pratica delle loro scoperte. Duvolle è coinvolta
      in una miriade di R&D, da armi hi-tech a nano-robot e attrezzature per cloni.
    ja: デュボーレ研究所は、技術の実用化よりも研究そのものに力を入れているという珍しい企業の一つだ。新型兵器からナノロボットやクローン施設まで、多種多様な研究開発に携わっている。
    ko: 듀볼레 연구소는 새로운 발견을 실용적으로 응용하는 것보다 심층적으로 연구하는 데 더 주력하는 보기 드문 코퍼레이션들 중 하나입니다.
      듀볼레는 현재 첨단 무기부터 나노 로봇 및 클론 복제 장비에 이르기까지 수많은 연구개발 활동에 참여하고 있습니다.
    ru: Duvolle Laboratories является одной из тех редких компаний, которые занимаются
      в основном научными исследованиями, а не практическим применением своих открытий.
      Duvolle занимается множеством научно-исследовательских проектов, начиная от
      высокотехнологичного вооружения и заканчивая разработкой нанороботов и оборудования
      для клонирования.
    zh: 度沃勒实验室是少数几家注重于研究而不是对成果进行实际应用的公司之一。度沃勒实验室开展着数量巨大的各种研究，涵盖了高科技武器、纳米机器人和克隆设备等等。
