  descriptionID:
    de: Die Brutor litten am schlimmsten unter der Besetzung durch die Amarr und viele
      von ihnen leben noch immer im Amarr Imperium in Sklaverei. Dies nährt den Hass
      auf die Amarr und sie sind der einzige Stamm, der den Krieg gegen die Amarr
      und ihre Untergebenen, die Ammatar, aktiv weiterführt.
    en: The Brutors suffered the worst under the Amarr occupation and many of them
      are still enslaved within the Amarr Empire. This fuels their hate for the Amarrians
      and they are the only tribe to actively pursue a continuation of the war against
      the Amarrians and their underlings, the Ammatars.
    es: Los Brutors se llevaron la peor parte durante la ocupación Amarr y muchos
      de ellos permanecen esclavizados por el Imperio. Ese es el combustible que mantiene
      vivo su odio hacia los Amarr y les convierte en la única tribu que persigue
      activamente una continuación de la guerra contra los Amarr y sus subordinados,
      los Ammatars.
    fr: Les Brutor ont terriblement souffert sous l'occupation amarr et nombre d'entre
      eux sont aujourd'hui encore réduits en esclavage au sein de l'Empire amarr.
      Cela attise leur haine envers l'envahisseur et ils sont les seuls à poursuivre
      activement la guerre contre les Amarr et leurs sbires, les Ammatar.
    it: I Brutors hanno sofferto il peggio sotto l'occupazione Amarr e molti di loro
      sono ancora schiavi dell'Impero Amarr. Questo alimenta il loro odio per gli
      Amarr e sono l'unica tribù a volere attivamente una continuazione della guerra
      contro gli Amarr e i loro subalterni, gli Ammatars.
    ja: ブルートー部族はアマーの占領下で最も苦しめられた。今も一族の多くがアマー帝国で奴隷にされている。それだけにアマー人への憎悪は今なお激しく、諸部族の中で唯一、アマー人とその手下たるアマター人への戦争継続を主張している。
    ko: 브루터 부족은 아마르의 침략을 받았을 때 최악의 시기를 견뎌야 했습니다. 그중 다수는 여전히 아마르 제국에서 노예 생활을 이어가고 있습니다.
      그 때문에 아마르인들에 대한 브루터의 혐오감은 커져만 갔으며 브루터는 현재 아마르인과 그 파생 세력인 아마타에 대항해 계속 전쟁을 주도하는
      유일한 부족입니다.
    ru: Племя Brutor пережило самые сложные времена во время оккупации их земель Amarr;
      многие их соплеменники до сих пор остаются в рабстве в пределах Империи. Это
      разжигает их ненависть по отношению к Amarr, и они являются единственным племенем,
      активно добивающимся продолжения войны с Amarr и их марионетками — Ammatar.
