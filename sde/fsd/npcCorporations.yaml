  descriptionID:
    de: Der ausführende Arm von CONCORD. DED hat die Aufgabe, bekannte Kriminelle
      zur Strecke zu bringen und Stützpunkte Krimineller anzugreifen. DED operiert
      oft außerhalb der imperialen Grenzen, um Kriminellen deutlich zu machen, dass
      sie vor der Hand des Gesetzes nirgendwo sicher sind.
    en: The police enforcement arm of CONCORD. DED has the responsibility of tracking
      down known criminals and attacking criminal facilities. They frequently operate
      outside empire space, wanting criminals to understand that they are nowhere
      safe from the long arm of the law.
    es: El brazo policial armado de CONCORD. El objetivo de los DED es seguir los
      pasos de los criminales conocidos y atacar instalaciones ilegales.  Con frecuencia
      operan fuera del espacio del Imperio, dando a entender a los criminales que
      no existe en el universo un lugar donde el largo brazo de la ley no pueda alcanzarlos.
    fr: Forces de police de CONCORD. Le DED est chargé de traquer les criminels et
      d'attaquer les installations hors la loi. Il intervient fréquemment en dehors
      de l'espace impérial pour faire comprendre aux criminels que personne n'échappe
      au bras vengeur de la justice.
    it: Il braccio di polizia di controllo CONCORD. La DED ha la responsabilità di
      ricercare i criminali noti e di attaccare le strutture criminali. Volendo far
      capire ai criminali che non c'è posto sicuro per loro, la DED spesso opera fuori
      dello spazio dell'impero.
    ja: CONCORDの警察部隊。手配犯の追跡逮捕、および犯罪組織施設の攻撃を任務とする。法の長い腕から逃れられる場所はないと犯罪者たちに思い知らせるため、諸帝国領の外へもしばしば遠征を行う。
    ko: CONCORD의 사법경찰대입니다. DED는 수배된 범죄자들을 추적하고 범죄 시설들을 공격하는 일을 담당합니다. DED는 아마르 지역
      외부에서 활동하는 경우가 많으며 범법자들에게 우주 어디에서도 법의 눈을 피해 안전할 수 있는 곳은 없다는 것을 똑똑히 알려주기 위해 노력하고
      있습니다.
    ru: 'Полицейское подразделение CONCORD. Служба DED ответственна за розыск известных
      преступников и борьбу с криминальными организациями. Они часто действуют за
      пределами имперского пространства, давая преступникам понять , что им нигде
      не скрыться от правосудия. '
    zh: 联合安全局(DED)是统合部的治安武装，主要负责追捕出名的罪犯并攻击犯罪设施。他们经常在帝国以外的空间行动，让罪犯知道法网恢恢，疏而不漏。
