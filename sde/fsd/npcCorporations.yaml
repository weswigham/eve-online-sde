1000244:
  ceoID: 3019532
  deleted: false
  descriptionID:
    de: Die Mannar werden manchmal von Neuankömmlingen in der Föderation übersehen,
      die sich mehr für die Kultur der Gallente und Intaki begeistern. Sie sind dennoch
      ein sehr wichtiges Mitglied der Gemeinschaft, insbesondere durch ihren Beitrag
      zum Militär der Föderation. Die Corporation Mannar Focused Warfare wurde von
      einer Gruppe von Mannar-Veteranen gegründet und ist ein angesehener militärischer
      Vertragspartner.
    en: The Mannar people are sometimes overlooked by newcomers to the Federation
      bedazzled by Gallente and Intaki culture but they have always been an important
      member race, particularly in terms of their contribution to the Federation military.
      The Mannar Focused Warfare corporation was founded by a group of Mannar veterans
      and is a well-regarded military contracting firm.
    es: La etnia Mannar pasa con frecuencia desapercibida a ojos de los recién llegados
      a la Federación, que sucumben a la fascinación que despiertan las culturas Gallente
      e Intaki. Sin embargo, los Mannar han sido miembros relevantes desde tiempos
      inmemoriales y han contribuido enormemente al desarrollo miliar Gallente. La
      corporación Guerra Concentrada Mannar fue fundada por un grupo de veteranos
      Mannar y se ha convertido en una compañía mercenaria de renombre.
    fr: Le peuple mannar passe parfois inaperçu aux yeux des nouveaux venus au sein
      de la Fédération, éblouis par les cultures gallente et intaki ; pourtant, les
      Mannar ont toujours joué un rôle clé, notamment dans le cadre de leur contribution
      à l'armée de la Fédération. Fondée par un groupe de vétérans mannar, la corporation
      Mannar Focused Warfare est une société de sous-traitance militaire très respectée.
    it: Il popolo di Mannar viene talvolta sottovalutato dai nuovi arrivati nella
      Federazione, confusi dalla cultura Gallente e Intaki, ma sono stati sempre una
      razza importante, in particolare per il loro contributo alla storia militare
      della Federazione. La corporazione Mannar Focused Warfare è stata fondata da
      un gruppo di veterani Mannar e gode di una buona reputazione come ditta di esternalizzazione
      militare.
    ja: マンナー人はガレンテやインタキほど目立たないもののガレンテ連邦の建国に重要な役割を果たした民族であり、特に軍事面での貢献が大きい。マンナー集中軍事はマンナー系の退役軍人たちが設立した民間軍事会社で、現在も評判が高い。
    ko: 마나르 사람들은 가끔씩 연방에 새로 와서 갈란테와 인타키 문화에 어안이 벙벙해진 사람들에게 간과당하곤 하지만 늘 중요한 역할을 해오던
      사람들이었고, 특히 이들이 연방의 군사력에 기여한 부분은 상당합니다. 마나르 출신의 퇴역군인들이 창립한 마나르 집중타격대는 높은 평판을
      받는 군사 계약업체입니다.
    ru: Чужестранцы, только что прибывшие в федерацию Галленте, часто бывают ошеломлены
      нахлынувшей на них культурой народов галленте и интаки, и за ней они часто забывают
      или не замечают народ маннар. Однако он всегда был важной составляющей федерации,
      особенно благодаря своему вкладу в формирование вооруженных сил. Корпорация
      Mannar Focused Warfare была основана группой ветеранов из народа маннар, и за
      время своего существования она завоевала уважение как респектабельная контрактная
      военная фирма.
    zh: 马纳尔人有时会被那些已被盖伦特和印塔基文化迷惑得晕头转向的联邦新成员所忽视，不过他们从来都是联邦的重要一份子，尤其是他们对联邦军队的贡献更是举足轻重。马纳尔战斗团由一些马纳尔老兵所建立，是一个广为人知的佣兵军团。
