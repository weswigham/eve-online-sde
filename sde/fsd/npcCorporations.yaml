  descriptionID:
    de: Die Amarr erlauben den Ammatar den Betrieb einer eigenen Flotte, da sie nur
      zu gut wissen, dass sie gegen die Minmatar eingesetzt wird, welche sonst das
      Amarr Imperium bedrohen würden. Die Flotte der Ammatar ist weder groß noch technisch
      herausragend, aber stark genug, um die Minmatar in Schach zu halten.
    en: The Amarrians allow the Ammatars to operate their own fleet, knowing that
      it will be employed against the Minmatars that otherwise would harass the Amarr
      Empire. The Ammatar Fleet is neither big nor sophisticated, but it's strong
      enough to keep the Minmatars at bay.
    es: Los Amarr han permitido a los Ammartar mantener su propia flota estelar, a
      sabiendas de que dicha flota será usada contra los Minmatar, que de no estar
      ocupados se dedicarían a hostigar al Imperio Amarr. La Flota Ammatar no es numerosa
      ni sofisticada, pero tiene poder suficiente para mantener a raya a las fuerzas
      Minmatar.
    fr: 'Si les autorités amarr laissent les Ammatar gérer leur propre flotte, ce
      n''est pas par hasard : elles ont pleinement conscience que celle-ci protégera
      l''Empire amarr des éventuelles agressions minmatar. L''Ammatar Fleet n''est
      ni grande ni sophistiquée, mais elle est assez forte pour garder les Minmatar
      à distance.'
    it: Gli Amarr permettono agli Ammatar di operare la loro flotta sapendo che sarà
      impiegata contro i Minmatar, i quali altrimenti andrebbero a importunare l'Impero
      Amarr. La flotta Ammatar non è né grande né sofisticata, ma è abbastanza forte
      da tenere a bada i Minmatar.
    ja: アマーがアマター人に艦隊所有を認めたのは、それがミンマターに対抗するためであって、アマー人に向くはずの矛先をそらしてくれるだろうと踏んだからだ。アマターフリートは大規模でもなく練度も高くないが、ミンマター人を撃退するだけの戦力は備えている。
    ko: 아마르인들은 아마타인들이 자신만의 함대를 운용할 수 있도록 허가했습니다. 이는 이 함대가 아마르 제국을 공격할 민마타인들을 공격하기
      위해 사용되리라 생각했기 때문입니다. 아마타 함대는 규모가 크지도, 체계가 조직적이지도 않지만 민마타를 물리칠 정도의 저력은 갖추고 있습니다.
    ru: Amarr позволяют Ammatar владеть собственным флотом, осознавая, что он в первую
      очередь будет использован против Minmatar, которые иначе бы сражались непосредственно
      с силами Империи. Флот Ammatar нельзя назвать большим или опытным, но он в достаточной
      степени силен, чтобы сдерживать Minmatar.
    zh: 艾玛帝国允许艾玛达人拥有自己的舰队，因为他们深知艾玛达舰队会主动对抗米玛塔尔人，防止其骚扰艾玛帝国。艾玛达军队十分精简，但却足以牵制米玛塔尔人。
