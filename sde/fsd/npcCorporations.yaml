  descriptionID:
    de: Prosper ist eine Finanzgesellschaft, die in den letzten jahren in verschiedene
      Hi-Tech-Firmen in der ganzen Welt investiert hat. Sie hat sich niemals um einen
      Majoritätsanteil bemüht und betreibt eine Politik der Nicht-Einmischung. Dennoch
      nehmen die meisten Firmen ihr Kapital gerne schon allein wegen des Prestiges
      an, welches grundsätzlich damit verbunden ist, einen jovianischen Investor zu
      haben.
    en: Prosper is a financial corporation that has in recent years invested in several
      hi-tech companies around the world. It has never sought a majority ownership
      in any company and has a policy of non-interference. Nevertheless, most companies
      welcome their capital with open arms, simply for the prestige that having a
      Jovian investor gives.
    es: Prosper es una corporación financiera que en los últimos años ha invertido
      en compañías de alta tecnología en todo el mundo. Nunca ha tratado de obtener
      el control total sobre empresa alguna y se adhiere a una política de no interferencia.
      Sin embargo, la mayoría de las compañías están abiertas a una inversión por
      su parte por el prestigio que un inversor joviano proporciona.
    fr: Ces dernières années, la corporation financière Prosper a investi dans plusieurs
      entreprises de haute technologie aux quatre coins du monde. Elle n'a jamais
      cherché à acquérir la propriété majoritaire d'une entreprise et applique une
      politique de non-ingérence. Toutefois, la plupart des compagnies accueillent
      son capital à bras ouverts, ne serait-ce que pour le prestige résultant d'une
      association avec un investisseur jove.
    it: Prosper è una corporazione finanziaria che negli ultimi anni ha investito
      in diverse aziende hi-tech in tutto il mondo. Non ha mai cercato di ottenere
      una quota di maggioranza in altre compagnie, e rispetta una politica di discrezione.
      Nonostante ciò, la maggior parte delle aziende accoglie il suo capitale a braccia
      aperte, semplicemente per il prestigio associato all'avere un investitore Jovian.
    ja: プロスパーは投資会社で、最近世界各地のハイテク企業に投資している。どの企業についても大株主になる気はないどころか、投資先に干渉しないというポリシーを守る。とはいえ、彼らの資本はたいてい手放しで歓迎される。ジョビ人投資家の眼鏡にかなったというだけで名誉なことだからだ。
    ko: 프로스퍼 코퍼레이션은 최근 전 세계 여러 첨단 코퍼레이션 회사에 투자를 하고 있는 금융 코퍼레이션입니다. 이 코퍼레이션은 그 어떤 회사에
      대해서도 과반수 이상의 지분을 소유하려 한 적이 없으며 비간섭 정책을 내세우는 곳입니다. 그럼에도 대부분의 회사들은 이 코퍼레이션의 자본
      투자를 두 팔 벌려 환영하고 있습니다. 그 이유는 단순히 조브인이 투자한 코퍼레이션이라는 위신을 얻을 수 있기 때문입니다.
    ru: Prosper является финансовой корпорацией, в последние годы инвестировавшей
      средства в несколько высокотехнологичных компаний по всему миру. Она никогда
      не пыталась владеть контрольным пакетом акций какой-либо компании и руководствуется
      политикой невмешательства. Несмотря на это, большинство компаний с радостью
      принимают их инвестиции просто из-за престижа, который приносит инвестор Jove.
    zh: 昌隆集团是一个财团，近年来在世界各地投资了几家高科技公司。它不以抢夺公司所有权为目标，而是实行互不干涉的政策。尽管如此，大多数公司还是热情欢迎他们的资本流入，因为引进朱庇特投资会带来很多好处。
