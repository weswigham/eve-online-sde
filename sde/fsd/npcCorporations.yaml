    de: Ishukone war lange Zeit die schwächlichste aller caldarischen Mega-Corporations,
      aber der Erstkontakt mit den Jove änderte das grundlegend. Ishukone war die
      erste Firma, die Geschäftskontakte zu den Jove aufnahm und von ihnen Zugang
      zur Kapseltechnologie erhielt, was Ishukone Milliarden einbrachte, bevor andere
      Konzerne die Technologie übertragen konnten. Ishukone zieht immer noch Gewinn
      aus der Verbindung zu den Jove und verfügt über die fortschrittlichste Technologie
      außerhalb des Hoheitsgebietes der Jove.
    en: Ishukone was for a long time the feeblest of the Caldari mega corporations,
      but contact with the Jovians changed that. Ishukone was the first company to
      establish trade links with the Jovians and received the capsule technology from
      the Jovians, which made Ishukone billions of ISK in revenue before other companies
      could catch up. Ishukone is still reaping the rewards of their good relations
      with the Jovians and it possesses the most advanced technology outside Jove
      space.
    es: Ishukone fue durante un largo periodo de tiempo la más débil de las megacorporaciones
      Caldari, pero eso ha cambiado desde que establecieron contacto con los Jove.
      Ishukone fue la primera compañía en establecer lazos comerciales con los jovianos
      y por ello recibió la tecnología de las cápsulas, lo que se tradujo en miles
      de millones de ISK en beneficios frente a otras compañías. Ishukone todavía
      está recogiendo los frutos de sus buenas relaciones con los jovianos y posee
      la más avanzada tecnología más allá del espacio joviano.
    fr: Pendant longtemps, Ishukone est restée la plus faible des méga-corporations
      caldari, mais cela a changé au contact des Jove. Première société à établir
      des partenariats commerciaux avec ce peuple, Ishukone a obtenu en échange la
      technologie jove des capsules, s'assurant ainsi des milliards d'ISK de bénéfices
      avant que les autres compagnies ne rattrapent leur retard dans ce domaine. Aujourd'hui
      encore, Ishukone continue à récolter les fruits de cette coopération et détient
      la technologie la plus avancée en dehors de l'espace jove.
    it: La Ishukone è stata per lungo tempo la più debole delle megacorporazioni Caldari,
      ma il contatto con i Jovian cambiò le cose. Ishukone fu la prima azienda a stabilire
      legami commerciali con i Jovian, dai quali ricevette la tecnologia delle capsule,
      che le fece incassare miliardi di ISK prima che altre compagnie potessero recuperarle.
      Ishukone sta ancora raccogliendo i frutti delle sue buone relazioni con i Jovian
      e possiede la tecnologia più avanzata al di fuori dello spazio di Jove.
    ja: イシュコネは長らく、カルダリ巨大コーポレーションとしては最も弱小であったが、ジョヴ人との接触により一変した。ジョヴ人との交易ルートを確立し、ジョヴ人からカプセル技術の提供を受けた世界初の企業となったことで、他社がとうてい追いつけないほどの莫大なISK収入を得たのである。現在もジョヴとの良好な関係による恩恵を享受しており、ジョヴ領の外では最も高度なテクノロジーを有する企業となっている。
    ko: 이슈콘은 오랫동안 칼다리 메가코퍼레이션들 가운데 최약체였지만 조브인들과의 접촉에 성공한 뒤로 완전히 달라졌습니다. 이슈콘은 조브인과의
      무역 관계를 확립한 최초의 코퍼레이션으로서 조브인들로부터 캡슐 기술을 전수받은 뒤로 다른 어느 회사들보다도 훨씬 앞서며 수십억 ISK를
      벌어들였습니다. 이슈콘은 여전히 조브인들과 원만한 관계를 유지하는 덕택에 남다른 호황을 누리고 있고 조브 지역을 제외한 영역에서는 가장
      첨단 기술을 보유하고 있습니다.
    ru: Ishukone долгое время являлась самой слабой из мегакорпораций Caldari, но
      контакты с Jove изменили это положение. Ishukone была первой компанией, установившей
      торговые связи с Jove и получившей от них капсульную технологию. Это принесло
      Ishukone многомиллиардные прибыли, прежде чем другие компании смогли её догнать.
      Ishukone все еще пользуется плодами хороших отношений с Jove и обладает самой
      передовой технологией за границами пространства Jove.
    zh: 异株湖集团曾在很长一段时间内是加达里超级集团的软肋，但自从他们和朱庇特人接触后，这一切都改变了。异株湖集团是第一个和朱庇特人建立贸易关系的公司，从朱庇特人那里得到了太空舱技术。这使得异株湖集团独树一帜，赚取了数百亿星币。异株湖集团目前仍从其与朱庇特的良好关系中获益，他们拥有朱庇特空域外最先进的技术。
