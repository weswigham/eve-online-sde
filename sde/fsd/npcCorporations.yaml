  descriptionID:
    de: 'Ein Ableger der Corporation Imperial Shipment, der ursprünglich für die planetare
      Sicherheit für den Liefergiganten in Grenzwelten und neuen Kolonien gegründet
      wurde. Ametat Security bietet nun jedem Truppen und Ausrüstung, der bereit ist,
      ihre Preise zu bezahlen. '
    en: An offshoot of the Imperial Shipment corporation, originally formed to provide
      planetary security for the shipping giant on frontier worlds and new colonies.
      Ametat Security now offers troops and equipment to anyone willing to pay their
      rates.
    es: Una ramificación de la corporación Mensajería Imperial que se formó para ofrecer
      servicios de seguridad planetaria a la mastodóntica compañía en planetas fronterizos
      y nuevas colonias. En la actualidad, Seguridad Ametat ofrece tropas y equipamiento
      a todo aquel que pueda pagar su precio.
    fr: Filiale de la corporation Imperial Shipment, initialement créée pour fournir
      une protection planétaire au géant des transports dans les territoires frontaliers
      et les nouvelles colonies. L'Ametat Security fournit désormais des troupes et
      du matériel à quiconque est prêt à y mettre le prix.
    it: Un ramo della corporazione Imperial Shipment, originariamente nato per fornire
      sicurezza planetaria per il colosso delle spedizioni destinate ai mondi di frontiera
      e alle nuove colonie. Ametat Security ora offre truppe ed equipaggiamento a
      tutti coloro che sono disposti a pagare le loro tariffe.
    ja: 辺境宙域や開拓コロニー間の運送業大手、インペリアル海運コーポレーションの子会社で、元々は親会社の惑星地上業務における安全確保のために作られた。現在は報酬さえ払えば誰にでも兵隊と装備を提供する。
    ko: 제국 해운의 분파로써 만들어진 이 회사의 설립 목적은 운송업계의 거물인 모코퍼레이션이 미개척지와 새 콜로니와 연관된 일을 할 때 행성
      보안을 제공하는 일이었습니다. 현재의 아메타 시큐리티는 비용을 지불하는 모든 이들에게 병력과 장비를 제공하고 있습니다.
    ru: 'Организация Ametat Security изначально была основана как дочерняя корпорация
      мега-корпорации Imperial Shipment, специализирующейся на перевозках грузов,
      и ее задачей было обеспечение безопасности в пограничных системах: как на поверхности
      планет, так и в новых колониях. Ныне Ametat Security предоставляет войска и
      сопутствующее оборудование всякому, кто заплатит запрашиваемую ей цену.'
    zh: 阿梅特保安军是帝国运输集团旗下的一个分支，成立的初衷是为集团的开疆辟土提供安全保卫。而现在，任何人付得起钱，他们都可以出人出力。
