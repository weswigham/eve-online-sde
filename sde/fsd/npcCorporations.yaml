  descriptionID:
    de: 'Caldari Provisions ist eine der Firmen, die von Kriegsveteranen des Caldari-Gallente
      Krieges gegründet wurden. Die Firma hat sich auf den Vertrieb von Versorgungsgütern
      und Logistik spezialisiert. Somit hat Caldari Provisions eine nette kleine Marktlücke
      im caldarischen Staat gefüllt und arbeitet darauf hin, seine Operationen auf
      andere Imperien auszuweiten. '
    en: Caldari Provisions is one of the companies that were created by war veterans
      of the Gallente-Caldari War. Specializing in the distribution of supply and
      logistics, Caldari Provisions have carved themselves a nice little niche within
      the Caldari State and are looking towards expanding their operation in other
      empires.
    es: Suministros Caldari una de las compañías creadas por los veteranos de la Guerra
      Gallente-Caldari. Especializada en la distribución de suministros y operaciones
      logísticas, Suministros Caldari ha afianzado un pequeño y cómodo nicho en los
      mercados del Estado Caldari y ahora busca expandirse más allá de sus fronteras.
    fr: Caldari Provisions est l'une des sociétés fondées par des vétérans de la guerre
      Gallente-Caldari. Spécialisée en logistique et distribution, la compagnie a
      fait son trou au sein de l'État caldari et projette actuellement de développer
      ses opérations dans d'autres empires.
    it: La Caldari Provisions è una delle compagnie che furono create dai veterani
      della guerra Gallente-Caldari. Specializzata nella distribuzione di approvvigionamenti
      e logistica, la Caldari Provisions si è creata una piccola posizione all'interno
      dello Stato Caldari e intende espandere le sue operazioni in altri imperi.
    ja: カルダリプロビジョンはガレンテ-カルダリ戦争の退役軍人が立ち上げた会社の一つである。物流の専門業者としてカルダリ連合内のニッチな市場に安住してきたが、最近では他の列強諸国への進出を狙っている。
    ko: 칼다리 프로비전은 갈란테와 칼다리 전쟁의 퇴역 군인들이 설립한 코퍼레이션 중 하나입니다. 물자 및 물류 유통을 전문으로 하는 칼다리
      프로비전은 칼다리 연합에서 틈새 거래소를 공략하는 데 성공했으며 현재 다른 제국으로의 사업 확장도 계획 중입니다.
    ru: Caldari Provisions является одной из компаний, основанных ветеранами Войны
      Gallente и Caldari. Специализируясь на поставках и логистических услугах, корпорация
      Caldari Provisions создала для себя удобную нишу внутри Государства Caldari
      и планирует расширять сферу деятельности в других империях.
    zh: 加达里后勤部是由盖伦特—加达里战争退伍军人建立的公司之一，专门负责供给品和后勤物资的发放，并因此在加达里境内小有名气，他们正期待在其他帝国内扩张自己的业务。
