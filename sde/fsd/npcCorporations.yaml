  descriptionID:
    de: Die amarrianische Regierung versucht möglichst viele Aspekte des täglichen
      Lebens der Bürger zu kontrollieren, insbesondere alles, was mit Handel und Kommunikation
      zu tun hat. Das amarrianische Handelsregister hält die Daten aller Handelstransaktionen
      innerhalb des Hoheitsgebietes der Amarr fest und führt auch Buch über den gesamten
      Außenhandel und die im Imperium getätigten Investitionen.
    en: The Amarr government seeks to control as many aspects of the daily life of
      its citizens, especially everything that has to do with trade and communication.
      The Amarr Trade Registry has records of all transactions within Amarr space
      and also monitors all foreign trades and investment made within the empire.
    es: El gobierno Amarr busca controlar tantos aspectos de la vida cotidiana de
      sus ciudadanos como sea posible, especialmente todo lo que tiene que ver con
      las transacciones comerciales y las comunicaciones. El Registro Mercantil Amarr
      tiene documentadas todas las transacciones dentro del espacio Amarr y además
      monitoriza todas las transacciones comerciales e inversiones extranjeras realizadas
      dentro del imperio.
    fr: Le gouvernement amarr cherche à contrôler autant que possible la vie quotidienne
      de ses citoyens, en particulier tout ce qui touche au commerce et à la communication.
      L'Amarr Trade Registry consigne toutes les transactions effectuées au sein de
      l'espace amarr et contrôle les échanges et investissements étrangers réalisés
      à l'intérieur de l'empire.
    it: Il governo Amarr cerca di controllare molti aspetti della vita quotidiana
      dei suoi cittadini, in particolare tutto ciò che ha a che fare con il commercio
      e con la comunicazione. L'Amarr Trade Registry ha documentazioni scritte di
      tutte le transazioni all'interno dello spazio Amarr e controlla anche tutti
      i commerci e gli investimenti esteri effettuati all'interno dell'impero.
    ja: アマー政府は国民の日常生活のあらゆる面を統制したがる。売買や通信に関することならなおさらだ。アマー貿易登録局はアマー領内で行われたあらゆる商取引を記録しており、また外国との貿易や投資についてもすべて監視を行っている。
    ko: 아마르 정부는 시민들의 일상 속 다양한 부분, 그중에서도 특히 거래와 통신에 관한 모든 측면을 통제하고자 합니다. 아마르 무역등기청은
      아마르 지역에서 일어나는 모든 거래 활동에 관한 기록을 보유하고 있으며, 제국 내 모든 해외 거래 및 투자 또한 감시하고 있습니다.
    ru: Правительство Amarr стремится контролировать как можно больше сфер жизни населения,
      особенно те из них, которые связаны с торговлей и коммуникациями. В Торговом
      реестре Amarr содержатся записи о всех сделках, осуществленных в пространстве
      Amarr, а также обо всех торговых и инвестиционных операциях иностранных компаний
      внутри Империи.
    zh: 艾玛政府总是试图控制其居民生活的方方面面，尤其是与贸易通信有关的每一件事。艾玛商管局拥有艾玛境内所有的交易记录，同时也监控着境内所有的外来贸易和投资。
