  descriptionID:
    de: Ducia Foundry ist eine der wenigen amarrianischen Gesellschaften, die sich
      auf der Suche nach Geschäftsmöglichkeiten über die Grenzen des Imperiums hinausgewagt
      haben. Ducia Foundry ist eine dynamische Bergbau-Gesellschaft, die bereit ist,
      auf der Suche nach reichhaltigen Mineralbeständen ein Risiko einzugehen. Die
      Gesellschaft ist dafür bekannt, schwer bewaffnete Bergbau-Expeditionen tief
      in die Außenregionen zu entsenden - ein Risiko, das nur wenige der großen Gesellschaften
      einzugehen gewillt sind.
    en: One of the few Amarr companies that has ventured outside its borders in search
      of business opportunities. Ducia Foundry is an energetic mining company that
      is willing to take chances in their search for rich minerals. The company has
      been known to send heavily armed mining expeditions deep into the outer regions,
      a risk that few respectable companies are willing to take.
    es: Una de las pocas compañías Amarr que se ha arriesgado a buscar oportunidades
      de negocio más allá de sus fronteras. Fundición Ducia es una compañía minera
      que está dispuesta a arriesgarse en la búsqueda de minerales preciosos. La compañía
      es conocida por mandar expediciones fuertemente armadas a lo profundo de las
      regiones exteriores, un riesgo que pocas compañías respetables están dispuestas
      a asumir.
    fr: Une des rares sociétés amarr à s'être aventurée au-delà des frontières de
      l'empire à la recherche de nouveaux marchés. La Ducia Foundry est une compagnie
      minière dynamique prête à prendre des risques afin de se procurer de précieux
      minerais. Il lui est arrivé d'organiser des expéditions minières lourdement
      armées à destination des régions extérieures, un défi audacieux que peu de compagnies
      respectables sont prêtes à relever.
    it: Una delle poche compagnie Amarr che si sono avventurate al di fuori dei propri
      confini in cerca di opportunità di business. Ducia Foundry è una energica compagnia
      mineraria che è disposta a correre rischi nella ricerca di minerali ricchi.
      La compagnia è nota per l'invio di spedizioni minerarie pesantemente armate
      nelle profondità di regioni esterne, un rischio che poche aziende rispettabili
      sarebbero disposte a correre.
    ja: ビジネスチャンスを求めて国外進出した珍しいアマー企業の一つ。ドゥシア鋳造所は精力的な採掘業者で、豊かな鉱脈のためならリスクをいとわない。重武装した採掘遠征隊をはるばる外縁リージョンにまで送り込むことで有名だ。実績ある会社は普通そこまでの危険を冒したがらないものである。
    ko: 사업 기회를 찾아 과감히 해외로 떠났던 몇 안 되는 아마르 코퍼레이션 중 하나입니다. 두시아 주조소는 고가의 미네랄을 찾기 위해 모험을
      하는 대담한 에너지 채굴업체입니다. 이 코퍼레이션은 몇몇 준수한 코퍼레이션들이 눈여겨보고 있는 외부의 여러 지역에 중무장한 채굴 탐사대를
      파견하기로 유명합니다.
    ru: Одна из немногих компаний Amarr, которые в поиске новых деловых возможностей
      расширили свою деятельность в пространство других государств. Ducia Foundry
      — энергичная шахтерская компания, надеющаяся на успех в поиске богатых минералов.
      Она известна тем, что посылает тяжело вооруженные экспедиции старателей во внешние
      области космоса ― риск, на который готовы пойти немногие респектабельные компании.
    zh: 杜厦铸造是少数几个在边境以外寻找商机的艾玛公司之一。这是个充满活力的采矿公司，愿意冒险寻找富矿。公司会派遣全副武装的采矿探险队深入外层空间。很少有公司愿意冒这样的风险。
