    ja: 元は採掘事業から始まったOREだが、技術開発や鉱業以外のビジネスに手を出すことも多くなり、ついに複合企業の仲間入りを果たした。OREテクノロジーズはOREのアンブレラ企業として、様々な研究や製品開発に従事する子会社を調整・制御している。
    ko: ORE는 기술 및 사업 분야의 발전에도 꾸준히 투자한 결과, 단순 채굴 코퍼레이션을 넘어 대기업으로 발전했습니다. 산하 코퍼레이션으로
