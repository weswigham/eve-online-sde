  descriptionID:
    de: 'Der Senat ist die legislative Gewalt der Föderationsregierung. Er verwaltet
      unter anderem den Haushalt der Föderation, was ihm große Macht verleiht. Der
      Senat wurde häufig durch interne Streitigkeiten geschwächt, aber der gegenwärtige
      Senat hat oft eine geschlossene Front gegen den Präsidenten eingenommen, was
      dessen politisches Leben ziemlich erschwert. '
    en: The Senate is the legislative arm of the Federal government. It also oversees
      the Federal budget, which gives it great powers. The Senate has often been weakened
      by factionalism, but the current one has often presented a united front to the
      President, making his life very hard.
    es: El Senado es el organismo legislativo del gobierno federal. También se encarga
      de supervisar los presupuestos generales, lo que lo confiere un inmenso poder.
      Aunque el Senado se vio a menudo debilitado en el pasado por el faccionalismo
      de sus integrantes, su composición actual tiende a la unidad, especialmente
      cuando se trata de complicarle la vida al Presidente.
    fr: Le Senate est l'organe législatif du gouvernement fédéral. Il supervise également
      le budget fédéral, ce qui lui confère un pouvoir considérable. Le Senate a souvent
      été affaibli par le corporatisme, mais ses membres actuels ont maintes fois
      présenté un front uni contre le President, lui rendant la vie très difficile.
    it: Il Senato è il braccio legislativo del governo federale. Il Senato sovrintende
      anche il bilancio federale, cosa che gli conferisce grandi poteri. Il Senato
      è stato spesso indebolito dalla settarietà, ma quello attuale ha spesso presentato
      un fronte unito per il presidente, rendendogli la vita molto difficile.
    ja: 元老院は連邦政府の立法機関だ。連邦予算の監査も行う関係で、影響力が非常に強い。派閥争いで弱体化している時も少なくないのだが、現在はしばしば大統領に対して共同戦線を張り、大統領の立場を極めて難しくしている。
    ko: 상원위원은 연방 정부의 입법을 담당합니다. 또한, 연방의 예산을 감독하고 있어 그만큼 상당한 권력을 쥐고 있습니다. 상원위원은 파벌주의로
      인해 힘이 분리되고 약해지는 경우가 많습니다. 하지만 현 상원은 위원들이 모두 합심하여 대통령과 자주 대립하며 대통령의 존속을 위태롭게
      하고 있습니다.
    ru: Сенат является законодательным органом правительства Федерации. Он также контролирует
      федеральный бюджет, что дает ему огромную власть. Противоборство различных фракций
      нередко ослабляло положение Сената в прошлом, но его текущий состав практически
      полностью оппозиционен президенту, сильно осложняя ему жизнь.
    zh: 参议院是联邦政府的立法机关。它还负责监督联邦预算，这使得它有非常大的权力。派别斗争时常给参议院带来负面影响，但这届参议院却常能在总统面前组成统一战线，使总统吃足苦头。
