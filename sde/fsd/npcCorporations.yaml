  descriptionID:
    de: Als größte Investmentfirma der Welt gibt sich Modern Finances progressiv,
      ist bereit Risiken einzugehen und setzt auf äußerst gewagte Projekte. Die Firma
      hat vielen caldarischen Gesellschaften dabei geholfen, den caldarischen Staatsraum
      zu verlassen und  andernorts eigene Märkte zu erschließen. Allerdings ist Modern
      Finances selbst ebenfalls in Auslandskapitalgeschäfte verwickelt, besonders
      im Königreich Khanid.
    en: The largest investment company in the world of EVE, Modern Finances is a progressive
      corporation willing to take chances and bet on high risk projects. The company
      has helped many prominent Caldari companies break out of the Caldari State and
      establish markets elsewhere, but Modern Finances are also heavily involved in
      foreign investment, especially in the Khanid Kingdom.
    es: Modern Finances, la mayor empresa de inversión en el universo de EVE, es una
      corporación progresista dispuesta a llegar al límite y apostar por proyectos
      de alto riesgo. La compañía ha ayudado a un gran número de destacadas empresas
      Caldari a romper con el control del Estado Caldari y establecer mercados en
      otros lugares. Modern Finances también apuesta fuertemente por la inversión
      extranjera, especialmente en el Reino Khanid.
    fr: La plus grande société d'investissement de l'univers d'EVE, Modern Finances
      est une corporation progressiste prête à prendre des risques en misant sur des
      projets audacieux. Elle a aidé plusieurs éminentes compagnies caldari à se développer
      au-delà des frontières de l'État et à établir des partenariats commerciaux internationaux.
      En effet, Modern Finances est très impliquée dans les investissements à l'étranger,
      en particulier au Royaume khanid.
    it: Modern Finances, la più grande società di investimento nel mondo di EVE, è
      una corporazione progressista disposta a rischiare e a scommettere su progetti
      ad alto rischio. L'azienda ha aiutato molte aziende di spicco Caldari a uscire
      fuori dallo Stato Caldari e a stabilire mercati altrove, ma Modern Finances
      è anche altamente coinvolta in investimenti stranieri, soprattutto nel Regno
      Khanid.
    ja: EVE世界最大の投資会社モダンファイナンスは、あえてリスクの高いプロジェクトにも賭けようとする、進取の気性に富んだ企業だ。これまでに多数のカルダリ優良企業の国外進出と市場開拓を助けているが、外国、特にクーニッド王国方面にも多大な投資を行っている。
    ko: 이브 세계의 최대규모 투자 코퍼레이션인 모던투자금융은 위험 부담이 꽤 높은 여러 프로젝트에도 과감히 투자하는 진보적인 코퍼레이션입니다.
      이 코퍼레이션은 주요 칼다리 코퍼레이션들이 칼다리 연합을 떠나 다른 지역에서 시장 입지를 확립할 때 도움을 주고 있을 뿐 아니라 코퍼레이션
      자체적으로도 특히 카니드 왕국 등의 타지에서 적극적으로 해외 투자에 가담하고 있습니다.
    ru: Крупнейшая инвестиционная компания в мире EVE — Modern Finances — прогрессивная
      корпорация, готовая пойти на рискованные предприятия в погоне за прибылью. Компания
      помогла многим влиятельным компаниям Caldari выйти за границы Государства и
      расширить свою деятельность на других рынках, но Modern Finances осуществляет
      и масштабные иностранные инвестиции, особенно в Королевстве Khanid.
    zh: 作为新伊甸最大的投资公司，现代金融与时俱进，乐于接受机遇，挑战高风险项目。公司帮助许多卓越的加达里公司摆脱了加达里合众国的束缚，另辟市场。现代金融也极大参与外国投资，尤其是卡尼迪王国。
