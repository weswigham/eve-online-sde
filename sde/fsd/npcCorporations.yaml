  descriptionID:
    de: Mordus Legion ist eine Söldnerorganisation, die außerhalb der Imperien Caldari
      und Gallente operiert und oft von bekannten Gesellschaften, wie zum Beispiel
      Outer Ring Excavations, angeheuert wird, um deren Operationen zu schützen. Ursprünglich
      waren die Angehörigen der Legion überwiegend Intaki und Gallente, seit kurzem
      werden aber auch Bewerber anderer Rassen angenommen.
    en: Mordu's Legion is a mercenary corporation that operates outside Caldari and
      Gallente space, hired by respectable companies such as ORE to protect their
      operation. Originally the members of the legion were mostly Intakis and Caldari,
      but lately they've started accepting members from most races.
    es: La Legión de Mordu es una corporación mercenaria que actúa fuera de los espacios
      Gallente y Caldari, contratados por compañías respetables, como ORE, para proteger
      sus operaciones. En sus comienzos, los miembros de la corporación eran principalmente
      de las etnias Intaki y Caldari, pero recientemente la corporación ha empezado
      a contratar a miembros de otras razas.
    fr: La Mordu's Legion est une corporation de mercenaires qui opère en dehors des
      espaces caldari et gallente. Des compagnies respectables, telles que ORE, font
      régulièrement appel à leurs services afin de protéger leurs intérêts. Au départ,
      les membres de la légion étaient pour la plupart intaki et caldari, mais dernièrement,
      ils ont commencé à accepter des membres issus de tous les horizons.
    it: La Mordu's Legion è una corporazione mercenaria che opera al di fuori dello
      spazio Caldari e Gallente, assunta da aziende rispettabili, come ORE ad esempio,
      affinché protegga il loro funzionamento. Originariamente i membri della legione
      erano per lo più Intakis e Caldari, ma ultimamente hanno iniziato ad accettare
      i membri di molte razze.
    ja: モードゥ部隊はカルダリ領およびガレンテ領の外縁で活動する傭兵組織で、OREなどの一流企業に雇われて護衛を務める。結成当初は構成員のほとんどがインタキ人とカルダリ人だったが、最近は種族を問わず希望者を受け入れるようになった。
    ko: 모르두 군단은 칼다리 지역과 갈란테 지역 밖에서 활동하는 용병 코퍼레이션으로, ORE 같은 유명 코퍼레이션들이 사업 보호를 위해 고용하고
      있습니다. 이 군단의 원년 군단병들은 대부분 인타키인과 칼다리인들이지만 최근에는 여러 인종을 수용하기 시작했습니다.
    ru: Легион Mordu — корпорация наемников, действующая за границами пространств
      Caldari и Gallente. К ее услугам прибегают такие уважаемые компании, как ORE,
      чтобы защитить свои операции. Первоначально представителями легиона были главным
      образом Intaki и Caldari, но в последнее время они стали принимать на службу
      представителей почти всех рас.
    zh: 莫德军团是一个在加达里和盖伦特境外活动的佣兵集团。很多诸如ORE这样的知名集团都会雇佣莫德团来为他们的行动提供保障。起初军团的成员大部分是印塔基人和加达里人，不过最近他们开始吸收各种族的成员加入。
