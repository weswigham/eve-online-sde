  descriptionID:
    de: 'Genolution ist die führende Klon-Firma in der Welt von EVE. Sie war nicht
      nur die erste Firma, die der Allgemeinheit Klone anbot, sondern hat seither
      die Klontechnologie auch bemerkenswert weiterentwickelt und auf diese Weise
      den Weg für andere Gesellschaften geebnet, die es ihr gleichtun können.


      Im Jahr YC118 wurde der Betrieb von Genolution vom Jovian Directorate auf die
      Society of Conscious Thought übertragen.'
    en: "Genolution is the leading cloning company in the world of EVE. Not only was
      it the first company to start offering clones to the public, but since then
      it has improved the cloning technique considerably, paving the way for others
      to follow in their footsteps.\r\n\r\nIn YC118, operation of Genolution was transferred
      from the Jovian Directorate to the Society of Conscious Thought."
    es: Genolution es la compañía líder en el campo de la clonación en el universo
      de EVE. No solo se trata de la primera compañía que se dedicó a la comercialización
      de clones para fines privados, sino que también se encargó de mejorar considerablemente
      las técnicas de clonación, abriendo el camino para que otros siguieran sus pasos.
    fr: 'Genolution est la principale compagnie de clonage de l''univers d''EVE. Première
      société à avoir démocratisé le marché du clonage, elle joue depuis lors un rôle
      de pionnier dans le perfectionnement de ces techniques, ouvrant la voie à d''éventuels
      émules.


      En CY 118, la gestion de Genolution a été transférée du Jovian Directorate vers
      la Society of Conscious Thought.'
    it: Genolution è la compagnia di clonazione principale del mondo di EVE. Non solo
      è stata la prima compagnia a offrire cloni al pubblico, ma da allora ha migliorato
      notevolmente la sua tecnica di clonazione, aprendo la strada a quelli interessati
      a seguire le sue orme.
    ja: クローン技術の分野でEVEの世界を牽引するジェノリューション社。一般消費者もクローンを入手できるようにした最初の企業であり、それ以降もクローン技術を大幅に改善させ続け、業界をリードする存在になっている。YC118年、ジェノリューション社の事業はジョビ人率いる役員会からコンシャスソート会へと引き継がれた。
    ko: 제놀루션은 이브 세계에서 선도적인 클론 복제 업체입니다. 이 코퍼레이션은 대중에게 클론을 판매하기 시작한 최초의 코퍼레이션일 뿐 아니라
      클론 복제 기술을 크게 발전시켜 타 코퍼레이션들을 선도하는 선구자이기도 합니다.<br><br>조브 집정부가 소유하던 제놀루션의 운영권은
      YC 118년에 깨어있는 자들의 사회에 양도되었습니다.
    ru: '«Генолюция» является ведущей компанией в сфере клонирования в мире «Евы».
      Она была первой компанией, начавшей открыто продавать клоны широкой публике.
      С того момента она значительно усовершенствовала технологию клонирования, тем
      самым создав условия для развития других компаний, работающих в этой сфере.


      В 118 году по юлайскому летоисчислению управление компанией «Генолюция» перешло
      от Джовианского директората Обществу осознанно мыслящих.'
    zh: '格鲁汀集团是宇宙中克隆技术领先的公司。它不仅是第一个向公众提供克隆的公司，而且从那以后大大改进了克隆技术，后来进入该领域的公司纷纷追随效仿其技术。


      新伊甸纪元118年，朱庇特内议会将格鲁汀集团的运营权移交给了理性思维社团。'
