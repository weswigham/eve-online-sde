  descriptionID:
    de: Der Präsident ist der Kopf der Exekutive der föderalen Regierung. Er verfügt
      über große Macht und ist in vieler Hinsicht die mächtigste Person der Welt.
      Der derzeitige Präsident, Foiritan, ist ein Mann des Volkes.
    en: The President is the head of the executive branch of the Federal government.
      In many respects he is the most powerful individual in New Eden. The current
      President, Jacus Roden, is a self-made trillionaire industrialist who leads
      with extreme cunning and a steely resolve.
    es: El Presidente es la cabeza visible del poder ejecutivo del gobierno de la
      Federación. En muchos aspectos se trata de la persona más poderosa de New Eden.
      El Presidente actual es Jacus Roden, un industrialista trillonario hecho a sí
      mismo que dirige la Federación con extrema astucia y férrea voluntad.
    fr: Le President est à la tête de l'organe exécutif du gouvernement fédéral. À
      maints égards, c'est l'individu le plus puissant de New Eden. Le President actuel,
      Jacus Roden, est un industriel multimilliardaire autodidacte qui exerce ses
      prérogatives avec une habileté remarquable et une détermination inébranlable.
    it: Il presidente è il capo del ramo esecutivo del governo federale. Per molti
      aspetti è la persona più potente di New Eden. L'attuale presidente, Jacus Roden,
      è un industriale trilionario che si è fatto da sé e che capeggia con estrema
      astuzia e una determinazione ferrea.
    ja: 大統領は連邦政府の行政の長である。多くの面で、ニューエデン最大の権力者といえる。現大統領のジャックスローデンは、一代で巨億の富を築いた実業家であり、人並み外れて鋭敏な頭脳と鋼の意志で国を導く。
    ko: 대통령은 연방 정부의 최고경영자입니다. 대통령은 여러 측면에서 볼 때 뉴에덴에서 가장 강력한 인물이기도 합니다. 현 대통령인 자쿠스
      로덴은 자수성가형 억만장자 사업가이며 누구보다도 교활하고 고집이 강한 성격을 갖고 있습니다.
    ru: Президент — глава исполнительной власти правительства Федерации. В его руках
      сосредоточена огромная власть, и во многих отношениях он считается одним из
      самых могущественных людей в мире EVE. Действующий президент, Foiritan, очень
      популярен среди своего народа.
    zh: 总统是联邦政府行政部的领袖。他拥有强大的权力，就很多方面而言，是新伊甸最具权威的人。现任总统佛里坦非常体恤民情。
