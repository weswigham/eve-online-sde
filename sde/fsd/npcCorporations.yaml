  descriptionID:
    de: Outer Ring Excavations ist eine stinkreiche Firma, die sich von der Föderation
      losgelöst hat, als diese versuchte, auf die Finanzmittel der Gesellschaft zurückzugreifen.
      ORE operiert hauptsächlich in den Regionen Outer Ring und Cloud Ring, wo sie
      an geheimen Orten Bergbauinstallationen betreibt und dort die wertvollsten Mineralien
      auf dem Markt gewinnt.
    en: 'A filthy rich corporation that disassociated itself from the Federation when
      it tried to encroach on the companies riches. ORE operates mainly in the Outer
      Ring and Cloud Ring regions, where they have mining installations scattered
      around in hidden locations, grinding out the most valuable minerals on the market. '
    es: 'Una corporación asquerosamente rica que se desvinculó de la Federación cuando
      esta trató de meter la mano en sus arcas. ORE opera principalmente en las regiones
      conocidas como Outer Ring y Cloud Ring, donde mantienen repartidas una serie
      de instalaciones secretas de extracción de minerales, donde consiguen los minerales
      más valiosos de la galaxia. '
    fr: 'Corporation immensément riche qui s''est dissociée de la Fédération lorsque
      celle-ci a tenté d''usurper les deniers des compagnies affiliées. ORE intervient
      principalement dans les régions d''Outer Ring et de Cloud Ring, où elle a des
      installations minières disséminées dans des secteurs cachés, exploitant ainsi
      les minéraux les plus précieux sur le marché. '
    it: 'Una società ricchissima che si è dissociata dalla Federazione quando ha cercato
      di appropriarsi delle ricchezze della compagnia. ORE opera principalmente nell''Outer
      Ring e nelle regioni Cloud Ring, dove hanno impianti minerari disseminati in
      luoghi nascosti, ed estraggono i minerali più preziosi presenti sul mercato. '
    ja: 莫大な資産を有する企業。連邦がその財産を狙いだしたため、自ら国を捨てて出奔した。現在は主にアウターリングおよびクラウドリングリージョンで活動しており、各地に密かに採掘機械を設置して、掘り出した極めて貴重な無機物資源を売っている。
    ko: '자본은 많지만 다른 코퍼레이션들의 재산을 노리다가 연방에서 떨어져나온 치졸한 코퍼레이션입니다. ORE는 주로 아우터링과 클라우드 링
      지역에서 사업을 운영 중이며, 이곳의 숨겨진 구역들을 중심으로 채굴 시설을 세우고 가장 값비싼 미네랄들을 채취해 거래소에 내다 팔고 있습니다. '
    ru: Непристойно богатая корпорация, отделившаяся от Галлентской Федерации после
      того, как последняя покусилась на богатство компаний. Окраинная Рудная Экспедиция
      действует главным образом в секторах Аутер-Ринг и Клауд-Ринг; там, в труднодоступных
      местах, размещены принадлежащие ей буровые группы, извлекающие ценнейшие минералы.
    zh: 外空联合矿业集团在矿冶业取得了巨大成果，获利颇丰。所谓树大招风，当联邦试图侵吞公司财产时，ORE选择了退出联邦，现在主要活动于外环星域和云环星域。他们在那里拥有分散在隐秘地点的采矿装置，可以精炼出市场上最有价值的矿石。
