1000248:
  ceoID: 3019536
  deleted: false
  descriptionID:
    de: Hipster, die auf den Boulevards von Caille ihren Kaffee trinken, rümpfen die
      Nase, wenn sie an einen Bodenkrieg denken, aber in erstaunlich vielen Föderationsbezirken
      werden ernsthafte militärische Kräfte gebraucht. Die Edimmu Warfighter können
      alle im Zusammenhang mit einem Söldnerabkommen stehenden Aufgaben erfüllen –
      sei es die Abwehr von Beutezügen von Piraten bzw. von grenzüberschreitenden
      Milizen oder das Einnehmen und Überwachen von industriellen Einrichtungen.
    en: Hipsters drinking coffee in the Caille boulevards wrinkle their noses at the
      thought of ground warfare but in a surprising number of Federal districts there
      is a real need for serious combat power. Whether it be countering pirate raids,
      fending off frontier incursions by militia troops, or taking and holding industrial
      facilities, the Edimmu Warfighters are well able to meet the needs of any merc
      contract.
    es: Aunque los bohemios que frecuentan las cafeterías del bulevar Caille ciñen
      el entrecejo ante el simple concepto de la confrontación bélica, lo cierto es
      que un sorprendente número de distritos federales necesitan urgentemente una
      fuerza de combate bien entrenada. Ya se trate de hacer frente a incursiones
      pirata, repeler invasiones militares transfronterizas o conquistar y mantener
      instalaciones industriales, los Guerreros Edimmu son capaces de cumplir cualquier
      encargo.
    fr: Même si les bobos sirotant leur café sur les boulevards de Caille tiquent
      à l'idée d'une guerre au sol, il existe une réelle demande en forces de combat
      dans un nombre surprenant de districts fédéraux. Qu'ils doivent riposter aux
      raids de pirates, repousser les incursions frontalières de troupes armées ou
      s'emparer d'équipement industriel, les Edimmu Warfighters sont en mesure d'honorer
      n'importe quel contrat de mercenariat.
    it: Gli anticonformisti che sorseggiano caffè nei boulevard di Caille storcono
      il naso all'idea di una guerra di terra, ma in un numero sorprendentemente alto
      di distretti federali è davvero necessaria una forza di combattimento preparata.
      Sia che si tratti di fronteggiare una spedizione di pirati, difendere la frontiera
      da incursioni da parte delle truppe della milizia o di conquistare e difendere
      impianti industriali, gli Edimmu Warfighters sono pronti a soddisfare le richieste
      di qualsiasi contratto mercenario.
    ja: ケイル通りでコーヒーを飲むおしゃれな人々は考えただけで顔をしかめるだろうが、連邦領内で地上戦力を切実に求める管区は驚くほどの数にのぼる。海賊の略奪隊の迎撃から、国境侵犯してきた義勇軍歩兵隊の撃退、工業施設の確保や防衛まで、どんな需要にも応えられる傭兵を取りそろえているのがエディムーウォーファイターズだ。
    ko: 카이유 거리에서 커피를 홀짝이는 힙스터들이라면 전쟁에 대한 생각만으로 얼굴을 찡그리겠지만 연방 지구들 가운데서는 놀라울 정도로 강력한
      병력에 대한 수요가 많습니다. 약탈해 들어오는 해적들을 격퇴하는 일이든 변방지역 밀리샤의 갑작스러운 습격을 떨쳐내는 임무이든 산업시설을
      탈취해 방어하는 일이든 에디무 전투단은 어떤 종류의 용병 계약도 만족스럽게 수행해낼 수 있습니다.
    ru: 'Модники, потягивающие кофе на столичных бульварах, брезгливо морщатся при
      одном упоминании планетарных сражений, но они просто не представляют себе, в
      каком огромном числе районов федерации все еще есть настоятельная необходимость
      в применении серьезной военной силы. Корпорация наемников Edimmu Warfighters
      всегда готова заключить контракт, будь то отражение пиратских налетов, защита
      приграничных районов от набегов вражеского ополчения или захват и удержание
      промышленных объектов. '
    zh: 盖伦特的上流人士每每为纠缠不休的地面战斗而感到发愁，而在联邦领土上，对强大战斗力的需求也日趋强烈。无论是抵御海盗进攻、阻挡军队入侵、还是防卫工业设施，艾迪姆战士都能够应付自如。
