  descriptionID:
    de: Wie die meisten caldarischen Schulen hat auch das Science and Trade Institute
      ein sehr formales Curriculum, das hauptsächlich auf praxisbezogene Lehrschwerpunkte
      setzt. Das Ergebnis ist ein eintöniger Lernprozess, der allerdings außergewöhnlich
      effizient ist.
    en: Like all Caldari schools STI has a very formal curriculum that focuses primarily
      on the practical side of education. This results in a very dull and tedious
      learning process, but one that is remarkably efficient.
    es: Como todos las escuelas Caldari, el STI tiene un plan de estudios muy preciso
      que se centra principalmente en los aspectos prácticos de la educación. El resultado
      es un proceso de aprendizaje pesado y muy tedioso, pero extremadamente eficiente.
    fr: Comme toutes les écoles caldari, l'ISC propose un cursus professionnel principalement
      axé sur l'enseignement pratique. Il en résulte un processus d'apprentissage
      ennuyeux et pénible, mais remarquablement efficace.
    it: Come tutte le scuole Caldari, la STI ha un curriculum molto formale che si
      concentra principalmente sul lato pratico dell'educazione. Questo comporta un
      processo di apprendimento molto noioso e ripetitivo, ma straordinariamente efficiente.
    ja: カルダリの学校はみなそうだが、カリキュラムは非常に厳格で実学重視の内容だ。このため授業はひどく面白みに欠け退屈だが、実用性はずば抜けている。
    ko: STI는 모든 칼다리 학교들과 마찬가지로 교육의 실용적인 측면에 주력한 매우 형식적인 교육 과정을 갖추고 있습니다. 그 때문에 학습
      과정은 아주 따분하고 단조로운 편이지만 굉장히 효율적인 내용을 담고 있습니다.
    ru: Как и все учебные заведения Государства Caldari, Институт науки и торговли
      имеет очень формальный учебный план, сконцентрированный на практических дисциплинах.
      В результате этого, процесс обучения крайне утомителен и скучен, но чрезвычайно
      эффективен.
    zh: 就像所有加达里学校一样，科学及贸易学会有一套非常正规的课程，偏重于实际运用能力的培养。这使得学习过程单调乏味，但却相当有效。
