  descriptionID:
    de: Die wichtigste landwirtschaftlich orientierte Firma der Föderation, Combined
      Harvest, ist von Natur aus zurückhaltend und konservativ. Sie betätigt sich
      ausschließlich innerhalb der Föderation und ist nicht daran interessiert, sich
      in anderen Märkten zu bemühen. Allerdings achtet sie geradezu paranoid auf ihr
      eigenes Marktsegment und würde alles tun, um es zu verteidigen.
    en: The main agricultural company in the Federation, Combined Harvest is conservative
      and passive in nature. It operates solely within the Federation and has no aspirations
      to muscle in on other markets. However, it is extremely paranoid about its own
      market share and is willing to go to any length to protect it.
    es: Combined Harvest, la principal compañía agrícola en la federación, es conservadora
      y pasiva por naturaleza. Sus actividades se limitan al espacio de la Federación
      y no tiene aspiraciones de competir en otros mercados. Sin embargo, es extremadamente
      paranoica en lo tocante a su cuota de mercado y sus miembros están dispuestos
      a cualquier cosa para protegerla.
    fr: Principale compagnie agricole de la Fédération, Combined Harvest est d'un
      naturel conservateur et frileux. Elle n'opère qu'au sein de la Fédération et
      n'aspire aucunement à élargir son champ d'activité à d'autres marchés. Cependant,
      elle est extrêmement jalouse de ses parts de marché et se montre prête à tout
      pour les protéger.
    it: La principale compagnia agricola nella Federazione, Combined Harvest è di
      natura passiva e conservatrice. Opera esclusivamente all'interno della Federazione
      e non aspira a espandersi in altri mercati. Tuttavia, è estremamente paranoica
      riguardo la sua quota di mercato ed è disposta a fare di tutto per proteggerla.
    ja: 連邦最大の農業会社、コンバインハーベストは、保守的で受け身の傾向が強い。連邦領内のみで営業しており、他の市場に進出しようという野心はかけらもない。しかし自社の市場シェアにだけは病的なまでに神経質で、シェアを守るためならいかなる手段も辞さないだろう。
    ko: 연방의 주요 농업 코퍼레이션인 하베스트 콤바인은 보수적이고 소극적인 성향을 띠는 회사입니다. 이 코퍼레이션은 연방 내에서만 사업을 운영하고
      있으며 다른 거래소에 진출하겠다는 포부도 전혀 없습니다. 하지만 연방 내 시장 점유율에 대해서는 집착이 굉장히 강한 편이며 거래소 내 자신들의
      입지를 보호하기 위해서라면 무슨 짓이든 할 각오가 되어 있습니다.
    ru: Главная сельскохозяйственная компания Федерации — Combined Harvest. Она консервативна
      и пассивна по своей природе. Она работает исключительно на территории Федерации
      и не имеет ни малейшего желания расширять свою деятельность на другие рынки.
      Однако она очень ревностно относится к своей доле рынка и пойдет на все, чтобы
      защитить ее от конкурентов.
    zh: 作为盖伦特联邦内主要的农业公司，复合收割实质上是很保守和被动的。它仅在联邦内部运作，并不希望进入其他帝国的市场。然而，它非常在乎自己占有的市场份额，为此愿不惜一切代价。
