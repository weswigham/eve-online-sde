  descriptionID:
    de: Obwohl Federal Freight kleiner ist als viele andere Transportgesellschaften,
      hat ihr Markenzeichen innerhalb der Föderation einen hohen Wiedererkennungswert.
      Die Gesellschaft ist bereits altehrwürdig und etabliert. Sie hat ihre Geschäftsanstrengungen
      immer auf die Föderation konzentriert, auch in Zeiten, wo es lukrativ erschien,
      nach außen zu expandieren.
    en: Even though Federal Freight is smaller than many other shipping companies
      it is still the most recognized shipping brand within the Federation. The company
      is old and established and has always concentrated their efforts within the
      Federation, even at times when it seemed lucrative to expand out of it.
    es: Aunque Mensajería Federal es más pequeña que otras compañías de transporte
      su sello es reconocido en todos los rincones de la Federación. La compañía tiene
      a sus espaldas una larga historia, está bien situada y se ha centrado en prestar
      sus servicios únicamente dentro de la Federación, incluso cuando la opción más
      lucrativa parecía ser expandirse fuera de sus fronteras.
    fr: Bien qu'elle soit beaucoup plus petite que bien d'autres compagnies de transport,
      la société Federal Freight demeure la marque de transport la plus reconnue au
      sein de la Fédération. Ancienne et solidement implantée, l'entreprise a toujours
      circonscrit ses opérations à l'intérieur des frontières de la Fédération, même
      quand la conjoncture économique plaidait en faveur d'un développement en territoire
      étranger.
    it: Anche se la Federal Freight è più piccola di molte altre compagnie di spedizione
      è ancora il brand di spedizione più conosciuto all'interno della Federazione.
      La compagnia è vecchia e consolidata e ha sempre concentrato i suoi sforzi all'interno
      della Federazione, anche nei momenti in cui sarebbe stato redditizio espandersi
      al di fuori di essa.
    ja: フェデラル運輸は比較的規模の小さい船会社だが、連邦内では最も知名度が高い。長年安定した業績を誇り、国外に展開した方が儲かるように思われる時でさえ、あえて国内に絞った営業方針を貫いてきた。
    ko: 연방통운은 다른 운송업체들보다 규모가 작지만 여전히 연방 내에서 가장 인정받는 운송 브랜드입니다. 이 코퍼레이션은 오랜 기간 운영한
      만큼 기반이 탄탄하며, 연방 외부로 사업을 확장하는 것이 수익 측면에서 더 유리할 수 있음에도 언제나 연방 내에서만 최선의 노력을 다하는
      코퍼레이션입니다.
    ru: Несмотря на то, что Federal Freight меньше многих других грузовых компаний,
      она является самой известной в Федерации. Эта старая, солидная компания всегда
      концентрировалась на работе в пространстве Федерации, даже когда было бы более
      выгодно расширить свою деятельность за ее пределы.
    zh: 虽然联邦货运局比其他很多货运公司都小，但它仍是盖伦特境内最被认可的货运公司。公司历史悠久，主要致力于联邦内的工作，即使有时候对外扩张更有利可图，但他们仍不改初衷。
