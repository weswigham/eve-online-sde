  descriptionID:
    de: Die Garoun Investment Bank hat sich darauf spezialisiert aufstrebende Unternehmen
      zu finanzieren, insbesondere auf den Gebieten Unterhaltung und Hi-Tech. Sie
      befindet sich im Besitz der Quafe-Corporation und des Medien-Moguls Raphael
      Bar, welche die Bank geschaffen haben, um ihren Einfluss in diesen Schlüsselindustrien
      zu vertiefen.
    en: The Garoun Investment Bank specializes in funding startup companies, especially
      in the hi-tech and entertainment sectors. It's owned by Quafe and the media
      mogul Raphel Bar, who formed it to further their influence in these vital industries.
    es: El Banco de Inversión Garoun se especializa en la financiación de compañías
      emergentes, especialmente aquellas que surgen en los sectores de la alta tecnología
      y el entretenimiento. Sus propietarios son la Compañía Quafe y el magnate mediático
      Raphel Bar, que lo crearon para introducir su presencia en estas vitales industrias.
    fr: La Garoun Investment Bank se spécialise dans le financement des jeunes entreprises,
      en particulier dans les domaines de la haute technologie et du divertissement.
      Elle appartient à Quafe et au magnat des médias Raphel Bar, qui l'ont fondée
      pour accroître leur influence dans ces secteurs vitaux.
    it: La Garoun Investment Bank è specializzata nel finanziamento di aziende di
      nuova costituzione, in particolare nei settori di alta tecnologia e di intrattenimento.
      È di proprietà di Quafe e del magnate dei media Raphel Bar, che la formarono
      per promuovere la loro influenza in questi settori vitali.
    ja: ガーロン投資銀行は、ハイテクや娯楽分野を中心とするベンチャー企業への投資を専門に行う。この銀行はクァフェ社とメディア王ラファエルバーが、これからの要注目産業における影響力を強化する目的で共同設立した。
    ko: 가룬 투자은행은 스타트업 코퍼레이션들에게 전문적으로 자금을 조달하는 업체로, 특히 첨단 및 엔터테인먼트 분야에서 주로 활약하고 있습니다.
      이 코퍼레이션은 퀘이프와 언론계 중요 인사인 라펠 바가 소유하고 있으며, 이 두 소유자는 마찬가지로 두 가지 중요한 업계에서 각자의 영향력을
      더욱 키우기 위한 목적으로 이 코퍼레이션을 설립했습니다.
    ru: Garoun Investment Bank специализируется на финансировании начинающих компаний,
      в основном работающих в сфере высоких технологий и в индустрии развлечений.
      Владельцами банка являются компания Quafe и медиа-магнат Raphel Bar; они создали
      его для увеличения своего влияния в этих важнейших областях.
    zh: 加罗恩投资银行专为刚启动的公司提供融资，特别是那些高科技产业和娱乐行业的公司。它隶属于酷菲集团和媒体大亨拉斐尔·巴。他们建立加罗恩投资银行是为了在这一重要领域扩大自己的影响力。
