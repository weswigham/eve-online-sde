1000227:
  ceoID: 3019526
  deleted: false
  descriptionID:
    de: Diese wahren Adligen der Amarr, Veteranen der sogenannten 'Rechtfertigungskriege',
      erhielten in den Kreisen der Großgrundbesitzer den Spitznamen 'Marcher Lords'.
      Nachdem die Feindseligkeiten an der Grenze des Ammatar Mandate stark abnahmen,
      entschließen sich einige dieser Adligen, eine Corporation zu gründen und Milizkräfte
      an den Grenzen des Imperiums auszubilden und auszustatten. Die Company of Marcher
      Lords hatten, mit dem Segen des Kaisers Heideran VII., durch die Bereitstellung
      ihrer Elitetruppen als Milizen ein sehr großes Einkommen.
    en: Those True Amarr nobles who were veterans of the so-called 'Vindication Wars'
      gained the cognomen 'Marcher Lords' in Holder circles. After the hostilities
      on the border of the Ammatar Mandate died down to a low level, several of these
      nobles decided to form a corporation to train and equip militia forces on the
      frontiers of the Empire. With the blessing of Emperor Heideran VII, the Company
      of Marcher Lords generated a large income by offering its most elite troops
      as mercenaries.
    es: Los nobles Amarr que se convirtieron en veteranos de las llamadas "Guerras
      de Reivindicación" se ganaron el sobrenombre de "Señores Marqueses" entre los
      círculos de terratenientes Amarr. Tras el cese de las hostilidades en la frontera
      del Mandato Ammatar, varios de estos nobles decidieron formar una corporación
      para entrenar y equipar a fuerzas de milicia en las fronteras del imperio. Con
      el beneplácito del emperador Heideran VII, la Compañía de los Señores Marqueses
      obtuvo grandes beneficios al ofrecer los servicios de sus tropas de élite como
      mercenarios.
    fr: Ces véritables nobles amarr, vétérans des prétendues « guerres de Justification »,
      sont surnommés « Marcher Lords » dans les cercles de grands propriétaires. Quand
      les hostilités aux frontières du Mandat ammatar finirent par se tasser, certains
      de ces nobles décidèrent de fonder une corporation visant à former et à équiper
      les milices postées aux frontières de l'empire. Avec la bénédiction de l'empereur
      Heideran VII, la Company of Marcher Lords engrangea des recettes confortables
      en louant les services de ses troupes d'élite.
    it: I nobili True Amarr che erano veterani delle cosiddette "Guerre di vendetta"
      sono stati soprannominati "Signori delle terre di confine" nei circoli Holder.
      Dopo che le ostilità al confine di Ammatar Mandate si sono placate, diversi
      di questi nobili hanno deciso di formare una corporazione per addestrare ed
      equipaggiare una milizia ai confini dell'Impero. Con la benedizione dell'Imperatore
      Heideran VII, la società dei Signori delle terre di confine ha ottenuto grandi
      profitti offrendo le truppe migliori come mercenari.
    ja: この純血アマー貴族たちは、いわゆる「正当性主張戦争」で軍役を経験し、ホールダーの間ではまとめて「辺境諸公」と呼ばれている。アマターマンデートでの国境紛争が一段落した後、「辺境諸公」の一部が合同で民間軍事会社を設立し、帝国国境地帯の有事に兵士を派遣するため訓練や装備調達を行うようになった。皇帝ヘイデラン7世の治世には、経験豊かな精鋭部隊を傭兵として貸し出すことで大きな利益をあげた。
    ko: 소위 ‘빈디케이션 전쟁’이라 불렸던 싸움에 참여했던 트루 아마르의 귀족들은 홀더들 사이에서 '마쳐로드’라는 별칭을 얻게 됩니다. 아마타
      자치령의 국경 지대에서의 적대감이 잦아든 이후, 이런 귀족들 가운데 몇 명은 제국의 변방을 지키는 밀리샤 세력을 훈련시키고 장비를 지원할
      코퍼레이션을 만들기로 결정했습니다. 하이데란 7세 황제의 축복과 함께 태어난 마쳐로드 용병단은 자사의 최정예 병력을 용병으로 제공하는 사업을
      통해 큰 수익을 올렸습니다.
    ru: Те из Истинных властителей Амарр, которые вышли ветеранами из так называемых
      Войн отмщения, получили среди Владетелей прозвище "Походные владыки". После
      того, как вооруженные конфликты на границе с Мандатом Амматар улеглись до приемлемого
      уровня, некоторые из этих властителей решили сформировать корпорацию, призванную
      заняться обучением и экипировкой сил ополчения в приграничных районах империи.
      Корпорация «Войско походных владык» получила высочайшее одобрение императора
      Хейдерана VII, и сейчас она дает хороший доход, поставляя свои элитные силы
      в качестве наемников для вооруженных конфликтов.
    zh: 那些曾经历了所谓的“辩护战争”的艾玛贵族们在上流社会中获得了“行军之王”的称号。在艾玛达边界地区的敌对局势逐渐趋于平静之后，几个贵族决定建立一个军团，为帝国培养并武装军事力量，支援前线。在艾玛皇帝希德伦七世的庇佑下，行军之王军团通过提供最优秀的雇佣兵精英而赚得盘满钵满。
