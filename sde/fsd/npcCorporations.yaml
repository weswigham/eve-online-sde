1000224:
  ceoID: 3019523
  deleted: false
  descriptionID:
    de: Die Söldnereinheit Shining Flame wurde kurz nach der Krönung der späten Imperatorin
      Jamyl I. gegründet. Die Söldner stehen anscheinend in der Gunst der Sarum-Familie.
      Die Führung der Shining Flame ist ein wohlgehütetes Geheimnis. Es halten sich
      allerdings hartnäckige Gerüchte, dass ein in Ungnade gefallener Militäroffizier
      mit Verbindungen zu den Sarums verdeckt ihre Geschäfte führt.
    en: Formed shortly after the coronation of the late Empress Jamyl I, the Shining
      Flame mercenary company appears to benefit from the patronage of the Sarum Family.
      The leadership of the Shining Flame is shrouded in mystery, with persistent
      rumors suggesting that a disgraced military officer with links to the Sarum
      secretly directs its operations.
    es: El grupo de mercenarios Llama Resplandeciente surgió poco después de la coronación
      de la emperatriz Jamyl I y contó con el patrocinio de la familia Sarum. La identidad
      de quien ostenta el liderazgo de Llama Resplandeciente es un misterio, pero
      los rumores más persistentes sugieren que las actividades de la corporación
      podrían estar siendo dirigidas en secreto por un oficial caído en desgracia
      y vinculado a la familia Sarum.
    fr: Créée peu après le couronnement de l'impératrice Jamyl I, la compagnie de
      mercenaires de la Shining Flame semble bénéficier de la protection de la famille
      Sarum. L'identité du chef de la Shining Flame est empreinte de mystère. Des
      rumeurs persistantes suggèrent qu'un officier militaire disgracié, proche des
      Sarum, serait officieusement aux commandes de la compagnie.
    it: Formata poco dopo l'incoronazione dell'Imperatrice Jamyl I, la società mercenaria
      Shining Flame sembra beneficiare della protezione della Famiglia Sarum. La leadership
      di Shining Flame è avvolta nel mistero, con voci insistenti che suggeriscono
      che a dirigere le operazioni sia uno screditato ufficiale militare legato a
      Sarum.
    ja: 女帝ジャミルI世の戴冠後まもなく設立された傭兵会社シャイニングフレイムは、サルム家の庇護を享受しているようだ。シャイニングフレイム社の経営者の正体は謎に包まれているが、サルム家ゆかりの更迭された軍将校が影から指図をしているという根強い噂がある。
    ko: 돌아가신 자밀 1세 여제의 즉위식이 얼마 지나지 않아 결성된 샤이닝플레임 용병단은 사룸 가문의 총애를 받아 이윤을 남기는 것처럼 보입니다.
      샤이닝 플레임 용병단의 지도부는 베일에 그 정체가 가려져 있지만, 늘 떠도는 소문에 의하면 사룸 가문에 연줄이 있는 어느 불명예 전역한
      장교가 비밀리에 작전을 이끈다고 합니다.
    ru: Отряд наёмников «Ясное пламя» был сформирован вскоре после коронации ныне
      покойной императрицы Джамиль I и находится под покровительством Сарумской династии.
      Личность предводителя «Ясного пламени» неизвестна, но если верить слухам, её
      действиями тайно руководит разжалованный офицер, имеющий связи с династией Сарум.
    zh: 光明圣火佣兵军团在前任女皇贾米尔一世加冕之后不久成立，似乎得到了萨拉姆家族的大力支持。光明圣火的领导人一直藏身幕后，有传言说他是一位和萨拉姆家族关系密切的被黜军官。
