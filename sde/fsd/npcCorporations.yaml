1000219:
  ceoID: 3019519
  deleted: false
  descriptionID:
    de: Die Tronhadar Free Guard behauptet, ihre Ursprünge auf die Krusual-Klans zurückführen
      zu können, die den Amarr-Invasoren in den Bergen des besetzten Matar standhielten.
      So steht es zumindest in Ihrer Broschüre. Obwohl es wahr zu sein scheint, dass
      sie von ein paar Krusual-Kriegsherren gegründet wurden, erinnert die Skrupellosigkeit
      der Firma, sowie ihre Profit- und Machtgier, an interstellare Gurista-Piraten.
      Niemand weiß genau, wer heute hinter der Free Guard steht, aber angeblich haben
      die rätselhaften Kolvil Eifyr bei ihren Operationen die Hände im Spiel.
    en: The Tronhadar Free Guard claim to trace their origins back to Krusual clans
      who held out against the Amarr invaders in the mountains of occupied Matar.
      That, at least, is the branding. While it seems true that it was founded by
      a pair of Krusual warlords, the company displays the utter lack of scruples
      one would expect in a Guristas interstellar pirate, and a like appetite for
      profit and power. No-one is quite sure who stands behind the Free Guard today
      but the rumor is that the enigmatic Kolvil Eifyr has a hand in its operations.
    es: Los miembros de la Guardia Libre Tronhadar afirman que sus orígenes se remontan
      a los clanes Krusual, que resistieron valientemente a los invasores en las montañas
      de Matar durante la ocupación Amarr. Esa es, al menos, la imagen que quieren
      transmitir. Aunque resulta verídico atribuir su fundación a un par de caudillos
      Krusual, los miembros de esta compañía muestran la total falta de escrúpulos
      que puede esperarse de piratas interestelares Guristas, con los que también
      comparten sus apetitos por la riqueza y el poder. Hoy en día nadie sabe con
      certeza quien ostenta el poder en la Guardia Libre, pero se rumorea que la mano
      del enigmático Kolvil Eifyr se encuentra detrás de sus operaciones.
    fr: La Tronhadar Free Guard prétend que ses origines remontent aux clans krusual
      qui résistèrent aux envahisseurs amarr dans les montagnes occupées de Matar.
      C'est du moins leur image de marque. Bien qu'elle semble bel et bien avoir été
      fondée par deux seigneurs de guerre krusual, la compagnie ne recule devant rien,
      comme on peut s'y attendre de la part de pirates interstellaires guristas, et
      fait montre de la même soif de profit et de pouvoir. Aujourd’hui, personne ne
      sait vraiment qui dirige la Free Guard, mais la rumeur veut que l'énigmatique
      Kolvil Eifyr soit impliqué dans ses opérations.
    it: La Tronhadar Free Guard afferma che le proprie origini risalgono ad alcuni
      clan Krusual, i quali combatterono strenuamente contro gli invasori Amarr sulle
      montagne dell'occupata Matar. Questa è, perlomeno, la versione ufficiale. Pare
      sia vero che la società fu fondata da due signori della guerra Krusual. Nonostante
      ciò, la società mostra l'assoluta mancanza di scrupoli e la stessa fame di profitto
      e potere che ci si aspetterebbe da un pirata Guristas interstellare. Oggi nessuno
      sa con certezza chi si celi dietro la Free Guard, ma corre voce che l'enigmatico
      Kolvil Eifyr prenda parte alle sue operazioni.
    ja: トロンハダールフリーガードは、その起源が占領されたマタールの山でアマ―侵略者たちと戦った、クルースアル部族の子孫にあると言われている。これは少なくとも、ブランディングである。2人のクルースアル司令官によって設立されたというのは事実のようだが、その会社は、ガリスタス惑星間海賊のように罪の意識が完全に欠落し、利益と力を求めている。現在、フリーガードを後ろ盾しているのが誰なのか知る者はいない。しかし、得体の知れないコルビルエイフィルが、その運営に携わっていると噂がある。
    ko: 트론헤이더 프리가드는 사유지인 마타르 산을 침공한 아마르 침략자에 대항한 크루설 일족이 자신들의 기원이라고 주장합니다. 적어도 그들이
      대외적으로 내건 이미지가 그렇습니다. 두 명의 크루설 장군이 트론헤이더 프리가드를 설립한 것 자체는 사실이지만, 이들은 일반적으로 구리스타스
      성간 해적이라면 가질만한 최소한의 양심도 없이 이득과 권력의 단맛을 좇기만 합니다. 오늘날, 프리가드의 배후를 조종하는 이가 누구인지 아무도
      모르지만, 소문에 따르면 수수께끼의 인물인 콜빌 에이피르가 관여하고 있다고 합니다.
    ru: '''Tronhadar Free Guard'' заявляет, что уходит корнями в кланы ''Krusual'',
      которые противостояли захватчикам Амарр в горах оккупированной планеты Матар.
      По крайне мере, так она себя продвигает на рынке. Бытует правдоподобная версия,
      что она и в самом деле была основана парой воевод племени ''Krusual'', но с
      другой стороны компания демонстрирует полное отсутствие каких-либо угрызений
      совести, которое скорее можно было бы ожидать от межзвездных пиратов ''Guristas'',
      да и аппетит в отношении прибыли и власти у нее соответствующий. Никто не располагает
      достоверной информацией о том, кто стоит сегодня за ''Free Guard'', но ходит
      слух, что загадочный Колвил Эйфир держит руку на пульсе их операций.'
    zh: 隆哈达自由护卫军的起源可追溯到克鲁夏部族在沦陷的玛塔尔的群山中奋勇抵抗艾玛侵略者的那个时期。那段历史，使得他们早已扬名新伊甸。这个军团由几个克鲁夏领主所建立，像古斯塔斯海盗一样行事坚决果断，对金钱和权利有着极度的嗜求。没人知道现在隆哈达自由护卫军是被什么人所控制，有传言说神秘的科维尔·埃菲尔也参与其中。
