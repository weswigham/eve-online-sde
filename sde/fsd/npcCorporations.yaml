  descriptionID:
    de: Das Syndikat ist der größte Schwarzmarkthändler der Welt. Es ist ein Ort,
      an dem zwielichtige Händler aus den Randbezirken Kaufleute aus imperialem Hoheitsgebiet
      treffen können. Intaki Commerce wickelt diese Transaktionen ab und macht dabei
      einen ansehnlichen Profit für das Syndikat.
    en: The Syndicate is the biggest black market dealer in the world of EVE, a place
      where shady traders from the outer regions can meet merchants from empire space.
      Intaki Commerce handles these transactions, making a nice profit for the Syndicate.
    es: El Sindicato es el mayor proveedor del mercado negro del universo de EVE.
      Un lugar donde los mercaderes de dudosa reputación de los sistemas exteriores
      pueden comerciar libremente con los mercaderes del Imperio. Comercio Intaki
      administra dichas transacciones, llevándose un buen tajo para el Sindicato.
    fr: Le Syndicate est le plus grand trafiquant au marché noir de l'univers d'EVE,
      un endroit où les commerçants interlopes des régions extérieures côtoient les
      marchands venus de l'espace impérial. Intaki Commerce gère ces transactions,
      enregistrant au passage un bénéfice confortable pour le Syndicate.
    it: Il Syndicate è il più grande rivenditore del mercato nero nel mondo di EVE,
      un luogo dove i commercianti loschi delle regioni esterne possono incontrare
      i commercianti provenienti dallo spazio dell'impero. Intaki Commerce gestisce
      queste operazioni, generando un buon profitto per il Syndicate.
    ja: シンジケートはEVE世界最大のブラックマーケットで、外縁リージョンから来た闇商人たちと諸帝国領から来た商人たちが出会う場所だ。インタキ通商はそうした取引を仲介し、シンジケートに結構な収入をもたらしている。
    ko: 신디케이트는 이브 세계에서 최대규모의 암시장 거래집단으로, 타지에서 온 온갖 암거래꾼들이 제국의 상인을 만날 수 있는 곳입니다. 인타키
      상업은 이러한 거래를 주선하며 신디케이트에 훌륭한 수익원이 되어주고 있습니다.
    ru: Регион Syndicate является крупнейшим черным рынком в мире EVE, местом, где
      торговцы из внешних областей, занимающиеся незаконной деятельностью, могут встретиться
      и заключить выгодные сделки с купцами из имперского пространства. Intaki Commerce
      занимается оформлением этих сделок, извлекая из этого крупную прибыль для Синдиката.
    zh: 辛迪加财团是新伊甸最大的黑市交易商，为外部星域阴暗商人和帝国贸易商的交易提供便利。印塔基商业局专营此类交易，为辛迪加财团牟取暴利。
