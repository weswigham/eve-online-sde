  descriptionID:
    de: Die Intaki Bank hat seit ihrem Beschluss, die Namen aller Kontoinhaber geheim
      und für niemanden zugänglich zu halten, einen wirklichen Höhenflug erlebt. Jeder
      weiß, dass schmutziges Geld in die Bank und aus ihr heraus fließt, aber man
      stimmt im Syndikat im Allgemeinen darüber ein, dass dieser Service von jemand
      anderem angeboten wird, wenn sie es nicht tut.
    en: The Intaki Bank has seen brisk business in the decade since it decided to
      keep the names on all accounts secret and inaccessible to anyone. Everyone knows
      that dirty money pours in and out of the bank, but the general consensus of
      the Syndicate is that if it doesn't provide this service, then someone else
      will.
    es: El Banco Intaki ha experimentado un alto crecimiento en su nivel de negocio
      durante la última década, más específicamente desde que decidiese mantener en
      secreto y completamente inaccesibles los nombres asociados a todas sus cuentas.
      Todo el mundo sabe que el dinero negro entra y sale del banco constantemente,
      pero el consenso general de los los miembros del Sindicato es que si ellos no
      proporcionaran este servicio, otra institución lo hará.
    fr: L'Intaki Bank a connu un essor fulgurant dans la décennie qui a suivi sa décision
      de garder les noms de tous ses clients secrets et inaccessibles à quiconque.
      Il est de notoriété publique que l'établissement brasse un maximum d'argent
      sale, mais tous les membres du Syndicate s'accordent à dire que s'il ne fournit
      pas lui-même ce service, alors quelqu'un d'autre le fera.
    it: La Intaki Bank ha fatto ottimi affari nell'ultimo decennio. Ovvero, da quando
      ha deciso di mantenere segreti e inaccessibili i nomi di tutti i conti. Tutti
      sanno che nella banca circola denaro sporco, ma l'opinione generale del Syndicate
      è che se la banca non fornisce questo servizio, allora lo farà qualcun altro.
    ja: インタキ銀行の事業はこの10年ほど盛況である。きっかけは、全口座の名義を匿名とし、開設者本人しか利用できないようにしたことだ。この銀行に出所の怪しい金が出し入れされていることは周知の事実だが、やめさせたところで他の誰かが同じことを始めるだけだろう、というのがシンジケートの住人たちの共通見解である。
    ko: 인타키 은행은 모든 계좌에서 이 은행의 이름을 기밀로 유지하고 그 누구도 알 수 없게 만든 뒤로 사업이 호황을 누리고 있습니다. 뒤가
      구린 돈은 모두 이 코퍼레이션을 통한다는 사실을 모르는 이가 없을 정도지만, 신디케이트에서는 어차피 이 은행이 이와같은 서비스를 제공하지
      않더라도 다른 누군가가 분명 제공할 거라고 여겨지고 있습니다.
    ru: На протяжении последнего десятилетия дела Intaki Bank шли очень успешно благодаря
      политике банка держать в тайне всю информацию о клиентах и их счетах. Все знают,
      что банк фактически используется для отмывания денег, но в Синдикате считают,
      что если запретить одному банку заниматься подобной преступной деятельностью,
      его место сразу же займет другой.
    zh: 自从印塔基银行决定将所有帐目对外保密以后，它的事业开始活跃起来。众所周知这家银行洗黑钱，但辛迪加财团一致认为：即使它不提供这项服务，也会有别人这么做的。
