  descriptionID:
    de: Das Kriegsministerium hat im Imperium Amarr eine starke Machtposition, da
      es die Kommandogewalt über die Streitkräfte hat. Das Kriegsministerium ist für
      Konstruktion und Wartung der Militärraumschiffe verantwortlich und hat auch
      erheblichen Einfluss auf die Außenpolitik des Imperiums.
    en: The Ministry of War wields extensive powers within the Amarr Empire through
      their control of the armed forces. The Ministry of War is responsible for the
      construction and maintenance of the Amarrian military and space navy, and it
      also has a great say in the foreign policy of the empire.
    es: El Ministerio de Guerra tiene mucho poder dentro del Imperio Amarr que ejerce
      a través de su control de las fuerzas armadas. El Ministerio de Guerra es responsable
      de la construcción y el mantenimiento del ejercido Amarr y de su flota espacial.
      Su voz también resuena con fuerza en la política exterior del imperio.
    fr: Le Ministry of War détient une puissance considérable au sein de l'Empire
      amarr dont il contrôle les forces armées. Responsable du développement et de
      la maintenance de l'armée et de la Navy amarr, il joue un rôle déterminant dans
      la politique extérieure de l'empire.
    it: Il Ministry of War esercita ampi poteri all'interno dell'Impero Amarr attraverso
      il controllo delle forze armate. Il Ministry of War è responsabile per la costruzione
      e la manutenzione della marina spaziale e militare Amarr, e ha anche una grande
      voce in capitolo nella politica estera dell'impero.
    ja: 戦略省は軍を統括する立場上、アマー帝国内で幅広い影響力をふるう。アマー陸軍（地上軍）および海軍（宇宙軍）の編制と維持が任務であり、また帝国の対外方針にも大きな発言力をもつ。
    ko: 무장 세력을 통제할 수 있는 능력을 갖춘 제국 전쟁부는 아마르 제국 내에서 어마어마한 권력을 자랑합니다. 제국 전쟁부는 아마르 군사
      및 우주 해군의 구성과 유지관리를 담당하고 있으며 제국의 외교 정치에 대해서도 막강한 발언권을 가지고 있습니다.
    ru: Министерство войны обладает большим влиянием в империи Amarr благодаря контролю
      над вооруженными силами. Министерство войны отвечает за создание и снабжение
      армии и космического флота Amarr, а также сильно влияет на международную политику
      империи.
    zh: 军务部通过他们的武装部队在艾玛帝国掌握强大的权力。军务部负责艾玛军队和空间海军的组建与维护，在帝国的外交政策中也有重要的发言权。
