  descriptionID:
    de: Zero-G ist eine kleine Forschungsgesellschaft, die sich auf Wohnungen im All
      und andere lebenserhaltenden Module für Menschen spezialisiert hat. In ihren
      besten Zeiten wurde sie als große Hoffnung des caldarischen Volkes gepriesen,
      allerdings ist sie über die letzten Jahrzehnte stetig geschrumpft.
    en: A small research firm that specializes in space habitats and other life support
      modules for humans. In its heyday Zero-G was hailed as the great hope of the
      Caldari people, but the company has been in a steady decline for the last few
      decades.
    es: Una pequeña firma de investigación especializada en hábitats espaciales y
      otros módulos de soporte vital para humanos. En su apogeo, la Compañía de investigación
      Zero-G fue proclamada como la mayor esperanza Caldari, pero la compañía ha estado
      en constante declive durante las últimas décadas.
    fr: Petite société de recherche spécialisée dans les habitats spatiaux et autres
      modules d'assistance vitale destinés aux humains. À son apogée, Zero-G cristallisait
      les plus grands espoirs du peuple caldari, mais la compagnie connaît un déclin
      constant depuis quelques dizaines d'années.
    it: Una piccola società di ricerca specializzata in habitat spaziali e altri moduli
      di supporto vitale per gli esseri umani. Nel suo periodo di massimo splendore,
      la Zero-G era vista come la grande speranza del popolo Caldari, ma la compagnia
      è stata in costante declino negli ultimi decenni.
    ja: 宇宙空間における居住施設など人間用生命維持モジュールを専門とする小さな研究所。最盛期にはカルダリ人の大いなる希望と称えられたが、ここ数十年ほどは着実に衰退の一途をたどっている。
    ko: 우주상의 주거 지역과 그 외 사람을 위한 생명유지 모듈을 전문적으로 다루는 작은 연구 코퍼레이션입니다. 이 코퍼레이션의 전성기 때는
      칼다리 사람들이 Zero-G 연구소를 새로운 희망이라고 일컬으며 찬사를 보냈으나 현재는 지난 수십 년간 그 명성이 꾸준히 쇠퇴하고 있습니다.
    ru: Небольшая исследовательская фирма, специализирующаяся на жилищах в космосе
      и других модулях для поддержания жизнедеятельности человека. Во времена своего
      расцвета, Zero-G считалась великой надеждой народа Caldari, но на протяжении
      нескольких десятилетий компания находится в состоянии упадка.
    zh: 这是一家研究公司，专注于人类太空居住舱和其他生命保障装备的研发。在无过载研究公司的全盛时期，它受到了加达里人民的欢迎，被视为加达里的希望，但是公司在过去的几十年里不断衰落。
