  descriptionID:
    de: Die Republic University wurde von Minmatar Emigranten als Zeichen der Unterstützung
      für die junge Republik kurz nach ihrer Gründung errichtet. Die Schule wurde
      nach dem Vorbild der University of Caille gebaut und basiert auf dem Bildungssystem
      der Gallente.
    en: The Republic University was founded by Minmatar emigrants as a show of support
      for the fledgling republic shortly after its inception. The school is modeled
      after the University of Caille and based on the Gallentean education system.
    es: Poco después de que se originara la incipiente República, un grupo de emigrantes
      Minmatar fundó la Universidad de la República para mostrar su apoyo a la nueva
      potencia. La escuela es fiel a las tendencias de la Universidad de Caille y
      basa su sistema educativo en el modelo Gallente.
    fr: La Republic University a été fondée par des émigrés minmatar en signe de soutien
      à la République émergente, peu après sa création. Inspiré du système éducatif
      gallente, l'établissement est construit sur le même modèle que la University
      of Caille.
    it: La Republic University fu fondata dagli emigranti Minmatar a dimostrazione
      del sostegno a questa repubblica nascente poco dopo la sua creazione. La scuola
      segue il modello della University of Caille ed è basata sul sistema educativo
      Gallente.
    ja: 共和国立大学（未来のミンマター人実業家を育成する）は、共和国草創期にミンマター移民が共和国支持の表明として設立した。ケイル大学をモデルに、ガレンテ式の制度に基づいた教育を行う。
    ko: 공화국 대학은 공화국의 탄생 직후 공화국의 초석을 다지는 데 보탬이 되기 위해 민마타 이주자들이 설립한 곳입니다. 이 학교는 카이유
      대학교를 본보기로 하여 설립되었으며 갈란테의 교육 체계를 바탕으로 하고 있습니다.
    ru: Republic University был основан эмигрантами Minmatar как знак поддержки молодого
      государства сразу после его основания. Организация школы скопирована с Университета
      Caille и опирается на систему образования Gallente.
    zh: 共和大学由米玛塔尔移民创办，用来表明他们在新生共和国创立后不久便给予了支持。学校以凯勒大学为原型，并以盖伦特教育体制为基础。
