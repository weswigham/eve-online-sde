  descriptionID:
    de: Eine gut geführte Einzelhandelsgesellschaft, die auf großer, interstellaren
      Ebene tätig und in allen Imperien vertreten ist. Aliastra hat im heimischen
      Imperium nicht mit FedMart konkurrieren können, dafür aber einige Erfolge in
      den anderen Imperien erzielen können.
    en: A well-run retail company that has a broad inter-stellar scope, with operations
      in all the empires. Aliastra has not been able to compete domestically with
      FedMart, but has seen moderate success in other empires.
    es: Una compañía eficiente con ambiciones interestelares que desarrolla su actividad
      en todos los imperios. Aliastra ha sido incapaz de arrebatarle el liderazgo
      a FedMart en la Federación, pero ha logrado asegurar un alto nivel de éxito
      en los otros imperios.
    fr: Société de vente au détail gérée de main de maître, jouissant d'un rayonnement
      interstellaire et offrant ses services dans tous les empires. Aliastra n'a pas
      l'envergure nécessaire pour concurrencer FedMart sur le marché national, mais
      elle connaît un succès relatif dans les autres empires.
    it: Una compagnia di vendita al dettaglio ben gestita che ha un ampio raggio di
      operazione interstellare, con attività in tutti gli imperi. Aliastra non è stata
      in grado di competere a livello nazionale con FedMart, ma ha visto un moderato
      successo in altri imperi.
    ja: 広く星団規模のビジネス展望を持ち、列強諸国すべてに営業展開中の、業績好調な小売企業。国内売り上げでは連邦マートに及ばないが、他国でもそこそこの成功を収めている。
    ko: 여러 행성을 폭넓게 아우르며 모든 국가에서 사업을 운영하고 있는 잘나가는 코퍼레이션입니다. 국내에서는 연방 마트의 경쟁 상대가 될 수
      없지만, 다른 제국에서는 꽤 괜찮은 성공을 거둔 편입니다.
    ru: Хорошо организованная глобальная компания розничной торговли, присутствующая
      на рынках всех империй. Aliastra не смогла успешно конкурировать с FedMart в
      самой Федерации, но добилась некоторого успеха в других империях.
    zh: 埃拉斯多集团是一个业务范围广且运营良好的零售公司，其经营范围遍布整个帝国。虽然在国内与飞马集团无法抗衡，但在其他国家却业绩斐然，取得了不小的成功。
