  descriptionID:
    de: 'Allotek Industries ist ein Ableger von Roden Shipyards, welcher vor einigen
      Jahren gegründet wurde, um Schiffsmodule der Spitzenklasse zu entwickeln und
      zu fertigen. Obwohl sich die Firma erst in ihren Anfängen befindet, hat sie
      bereits einen eindrucksvollen Produktkatalog, der für diese Firma eine großartige
      Zukunft erwarten lässt. '
    en: Allotek Industries is an offshoot from Roden Shipyards, founded several years
      ago to develop and manufacture top quality ship modules. Though the company
      is still in its infancy it already has an impressive product catalog that promises
      great things for this company in the future.
    es: Allotek Industries es una ramificación de la Roden Shipyards. Fue fundada
      hace varios años para desarrollar y producir módulos de naves espaciales de
      alta calidad. Aunque la corporación se encuentra en su infancia, ya cuenta con
      un impresionante catálogo que dice mucho sobre el prometedor futuro de esta
      empresa.
    fr: Les Allotek Industries sont une filiale des Roden Shipyards fondée il y a
      quelques années afin de développer et de fabriquer des modules de vaisseaux
      de première qualité. Bien que la société n'en soit qu'à ses débuts, elle possède
      déjà un impressionnant catalogue de produits qui lui promet un brillant avenir.
    it: Allotek Industries è un ramo della Roden Shipyards, nato diversi anni fa per
      sviluppare e produrre moduli per navi di qualità. Anche se la compagnia è ancora
      giovane ha già un impressionante catalogo di prodotti che promette grandi cose
      per il futuro.
    ja: アローテック工業はローデン造船所の子会社で、高性能な艦船モジュールの開発製造を目的として数年前に設立された。早くも素晴らしい製品ラインナップを発表しており、将来の成長が非常に楽しみな企業である。
    ko: 알로텍 산업은 로덴 쉽야드에서 파생된 코퍼레이션으로, 수 년 전에 최고 품질의 함선 모듈을 개발하고 제작하겠다는 목적으로 설립된 곳입니다.
      이 코퍼레이션은 아직 걸음마 단계일 뿐이지만, 벌써 미래의 수익원으로 기대되는 제품 카탈로그를 갖추고 있습니다.
    ru: Allotek Industries является подразделением Roden Shipyards, основанным несколько
      лет назад для производства высококачественных компонентов для кораблей. Несмотря
      на то, что компания ещё находится в ранней стадии развития, она уже обладает
      широким ассортиментом продукции, что обещает ей прекрасное будущее.
    zh: 阿洛特工业是莱登船业的分公司，创立于几年前，研制并生产顶级飞船装备。虽然公司仍处于发展初期，但其出色的产品使得公司的未来非常光明。
