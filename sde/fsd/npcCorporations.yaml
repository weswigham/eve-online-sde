    es: Los Jove, con todo su poder y recursos, no son siempre tan pragmáticos como
      deberían. El Instituto de Ensamblaje de Componentes fue fundado precisamente
      para contrarrestar dicha contrariedad. La mayoría de los jovianos poseen altos
      conocimientos técnicos, pero requieren cierto tutelaje para comprender las aplicaciones
      prácticas de dichos conocimientos en la industria y la manufactura.
    fr: Malgré leur puissance et leurs ressources incommensurables, les Jove ne sont
      pas toujours très pragmatiques. Le Material Institute a été fondé précisément
      pour y remédier. La plupart des Jove sont déjà rompus aux aspects techniques,
      mais ils ont besoin d'approfondir leurs connaissances pratiques appliquées à
      l'industrie et à la production.
    it: I Jovian, nonostante tutto il loro potere e le loro risorse, non sono sempre
      molto pragmatici. Il Material Institute fu fondato proprio per combattere questo.
      La maggior parte dei Jovian è già ben istruita negli aspetti tecnici, ma ha
      bisogno di più tutoraggio nell'applicazione pratica nel settore industriale
      e manifatturiero.
    ja: ジョビ人は、あれほどの力と富を持っているにもかかわらず、必ずしもプラグマティストではない。マテリアル研究所は、まさにこの問題に対処するために設立された。大半のジョビ人は、理論面の知識は充分だが、それを実際の製造や生産に応用するための知識に欠けているのだ。
    ko: 강력한 힘과 풍부한 자원을 보유하고 있는 조브인들은 그러나 실용적인 민족이 아닙니다. 물질학회는 정확히 이 문제를 해결하기 위해 설립된
      곳입니다. 대부분의 조브인은 이미 기술적인 측면에서 충분한 교육을 받지만, 공업 및 제조 분야에서 이를 응용하는 데 있어서는 조금 더 훈련이
      필요합니다.
    ru: Jove, несмотря на всю свою мощь и богатство, не всегда демонстрируют прагматичный
      подход к решению задач. Для борьбы с этим и был создан Институт исследования
      материалов. Большинство Jove хорошо подкованы в технических вопросах, но им
      не хватает практических знаний по применению теории в сферах промышленности
      и производства.
    zh: 尽管朱庇特人拥有实力和资源，但并不总那么注重实效。材料学院的建立正是为了弥补这一点。大部分朱庇特人在技术方面已受到了良好的教育，但是他们需要一些工业和制造业的实践应用指导。
