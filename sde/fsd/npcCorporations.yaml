  descriptionID:
    de: Der Stamm der Thukker ist einer der minmatarischen Stämme. Von Natur aus nomadisch
      veranlagt, ziehen sie von einem Ort zum anderen. Die Region Great Wildlands
      kommt einer Heimat wohl am nächsten, da sie dort mehrere Zufluchtsstätten für
      Piraten unterhalten.
    en: The Thukker tribe is one of the Minmatar tribes. It is nomadic in nature,
      constantly roaming from one place to another. The closest thing to a home they've
      got is the Great Wildlands region, where they have several pirate havens.
    es: La tribu Thukker es una de las tribus Minmatar. Es nómada por naturaleza,
      constantemente trasladándose de un lugar a otro. Lo más parecido a un hogar
      para ellos es la región Great Wildlands, donde tienen varios refugios piratas.
    fr: La tribu thukker est l'une des tribus minmatar. Nomades par nature, ses membres
      errent constamment d'un endroit à un autre. À leurs yeux, l'endroit qui se rapproche
      le plus d'une mère patrie est la région des Great Wildlands, où ils possèdent
      plusieurs refuges clandestins.
    it: La tribù Thukker è una delle tribù Minmatar. È nomade di natura, spostandosi
      costantemente di luogo in luogo. Per loro, la cosa che più si avvicina al concetto
      di casa è la regione Great Wildlands, dove la tribù ha diversi rifugi.
    ja: サッカー部族はミンマター人部族の一つ。元は土地から土地へ放浪する遊牧民である。決まった家に住むという習慣はないが、グレートワイルドランドリージョンにいくつかの隠れ家がある。
    ko: 터커 부족은 민마타 부족 중 하나로, 유목민의 특성을 타고나 이곳 저곳을 끊임없이 옮겨 다니는 부족입니다. 이들에게 있어 '집'의 개념에
      가장 가까운 곳은 여러 해적 소굴이 은둔해 있는 그레이트 와일드랜드 지역입니다.
    ru: Племя Thukker является одним из племен Minmatar. По своей природе оно склонно
      к кочевому образу жизни, постоянно передвигаясь с места на место. Если что-то
