  descriptionID:
    de: Imperial Shipment hat als offizieller Kurierdienst des Kaisers angefangen,
      hat sich aber vor einigen Jahrzehnten zu einer vollwertigen Transportgesellschaft
      weiterentwickelt, die jetzt das gesamte Imperium befliegt.
    en: 'Imperial Shipment started out as the official courier service of the Amarr
      Emperor, but evolved some decades ago into a full fledged shipping company that
      operates throughout the Amarr Empire. '
    es: 'Mensajería Imperial comenzó como el servicio oficial de correos del emperador
      Amarr, pero evolucionó hace unas décadas para convertirse en una gran corporación
      de transporte que opera a lo largo de todo el imperio Amarr. '
    fr: 'Après avoir fait ses premières armes en tant que service de messagerie officiel
      de l''empereur amarr, Imperial Shipment est devenue, il y a quelques dizaines
      d''années, une société de transport à part entière opérant aux quatre coins
      de l''Empire amarr. '
    it: 'La Imperial Shipment iniziò come il servizio di corriere ufficiale dell''imperatore
      Amarr, ma da qualche decennio fa si è evoluta fino a diventare una compagnia
      di spedizione a tutti gli effetti, operante in tutto l''Impero Amarr. '
