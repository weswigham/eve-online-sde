  descriptionID:
    de: Die Ammatar leben in einem halbsouveränen Staat, der an das Amarr Empire gebunden
      ist. Das Ammatar Consulate ist das höchste Regierungsamt für die Ammatar. Von
      dort aus werden die allgemeinen Staatsgeschäfte von Ammatar überwacht. Es wird
      von Ammatars geleitet, die jedoch alle dem Ammatar-Gouverneur ergeben sind,
      der ein Amarr ist.
    en: The Ammatars have a semi-sovereign state bound to the Amarr Empire. The Ammatar
      Consulate is the highest governmental office for the Ammatars and takes care
      of the general running of the Ammatar state. It is manned by Ammatars, but they
      all bow to the Ammatar governor, who is an Amarr.
    es: Los Ammatars poseen un estado semi-soberano subordinado al Imperio Amarr.
      El Consulado es el máximo órgano gubernamental de los Ammatar y se encarga de
      la dirección y administración del estado Ammatar. Su funcionariado está compuesto
      principalmente por miembros de la etnia Ammatar, pero todos ellos rinden cuentas
      ante el gobernador Ammatar, que es Amarr.
    fr: Les Ammatar possèdent un état semi-indépendant rattaché à l'Empire amarr.
      Responsable de la gestion courante de la nation, l'Ammatar Consulate constitue
      la plus haute autorité gouvernementale. Ses membres sont des Ammatar, mais ils
      sont placés sous la tutelle du gouverneur qui, lui, est d'origine amarr.
    it: Gli Ammatar hanno uno stato semi-sovrano legato all'Impero Amarr. L'Ammatar
      Consulate è la più alta carica governativa per gli Ammatar e si occupa della
      gestione generale dello stato Ammatar. Benché sia gestito dagli Ammatar, tutti
      si inchinano al governatore Ammatar, che è un Amarr.
    ja: アマターはアマー帝国に属する半自治領である。アマター領事館は最高統治機関として、自治領の運営全般を統括する。館員はアマター人だが、全員がアマター知事に服従の誓いを立てており、この知事はアマー人である。
    ko: 아마타는 아마르 제국에 소속되어 있는 자치령입니다. 아마타 영사관은 아마타의 최고 정부 기관으로서 아마타 국가의 전반적인 경영을 관리합니다.
      이곳은 아마타가 관리하지만 사실상 아마타의 통치자인 아마르에 전적으로 복종합니다.
    ru: Частично независимое государство Амматар имеет тесные связи с империей Амарр.
      Консульство Амматар является высшим правительственным органом государства Амматар
      и занимается его управлением. В нем служат амматарцы, но они находятся в подчинении
      у губернатора Амматар, который является амаррцем по происхождению.
    zh: 艾玛达共和国是隶属于艾玛帝国的半主权国家。艾玛达领事馆是其最高政府机关，掌管着国内各项事务。领事馆由艾玛达人操控，但他们都必须服从艾玛达统治者的指挥，这位统治者是艾玛人。
