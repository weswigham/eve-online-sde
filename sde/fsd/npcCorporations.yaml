    de: Die Amarr hatten während ihrer Besatzungszeit des minmatarischen Herrschaftsgebietes
      versucht das Erbe der Minmatar auszurotten. Dazu gehörte auch die Küche der
      Minmatar. Native Freshfood ist an der Spitze derer, die versuchen, traditionelles
      minmatarisches Essen wieder neu zu etablieren.
    en: The Amarrians had tried to eradicate the Minmatar heritage during their occupation
      of Minmatar space. One of them was the Minmatar cuisine and Native Freshfood
      has been at the forefront in establishing traditional Minmatar food all anew.
    es: Los Amarr trataron de erradicar todo rastro de la herencia Minmatar durante
      su ocupación. Uno de estos legados era el culinario, y Native Freshfood se ha
      mantenido a la vanguardia en la reinstauración de la cocina tradicional Minmatar.
    fr: Durant l'occupation de l'espace minmatar, les Amarr se sont efforcés d'éradiquer
      l'héritage culturel du peuple colonisé. La cuisine en faisait partie, et Native
      Freshfood est aujourd'hui le fer de lance du renouveau culinaire traditionnel
      minmatar.
    it: Gli Amarr avevano cercato di sradicare elementi del patrimonio Minmatar durante
      la loro occupazione dello spazio Minmatar. Tra questi, la Minmatar cuisine e
      la Native Freshfood sono state in prima linea nella ricreazione di piatti tradizionali
      Minmatar.
    ja: アマー人はミンマター占領中、ミンマター人の伝統文化を根絶やしにすべく腐心した。槍玉に上がったものの一つが料理だ。ネイティブ生鮮食品は、ミンマターに全く新しい食文化を定着させようとする最先鋒である。
    ko: 아마르인들은 민마타 지역을 점거했던 당시 민마타의 유산을 완전히 뿌리 뽑으려고 시도했었습니다. 그중 하나가 민마타의 요리법이었고 네이티브
      프레쉬는 그 시기에 민마타의 전통 음식을 완전히 새롭게 확립하는 데 크게 기여했습니다.
    ru: Во время оккупации пространства Minmatar войсками Amarr, последние пытались
      полностью уничтожить культурное наследие Minmatar. Одна из частей этого культурного
      наследия — традиционная кухня, восстановлением популярности которой занимается
      Native Freshfood.
    zh: 在艾玛人占领米玛塔尔空间时期，他们尽力根除米玛塔尔的任何遗产，其中之一就是米玛塔尔烹饪传统。因此土产公司试图将米玛塔尔的所有美食烹调重新寻回。
