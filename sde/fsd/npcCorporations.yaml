  descriptionID:
    de: Die Serpentis Corporation war ursprüngliche eine gallentische Forschungsfirma,
      die sich zu einem Drogenkartell entwickelte. Man geht davon aus, dass die Serpentis
      Corporation der größte Hersteller und Vertreiber illegaler Neuralbooster ist.
      Die Firma beschäftigt die Guardian Angels, um ihr Eigentum im Weltraum zu schützen.
    en: The Serpentis Corporation was initially a Gallentean research firm that evolved
      into a drug cartel. The Serpentis Corporation is believed to be the biggest
      producer and distributor of illegal neural boosters. They have employed the
      Guardian Angels to protect their assets in space.
    es: La Corporación Serpentis fue inicialmente una agencia de investigación Gallente
      que acabó tornándose en un cártel del narcotráfico. Se cree que la Corporación
      Serpentis es la mayor productora y distribuidora de estimuladores neuronales
      ilegales. Los Ángeles Guardianes trabajan para dicha corporación y se dedican
      a proteger sus intereses en el espacio.
    fr: La Serpentis Corporation était initialement une firme de recherche gallente
      qui s'est transformée en cartel de la drogue. Considérée comme le plus grand
      fabricant et distributeur de boosters neuraux illégaux, elle s'est adjoint les
      services des Guardian Angel pour protéger ses intérêts dans l'espace.
    it: La corporazione Serpentis era inizialmente un società di ricerca Gallente
      che si è poi evoluta in un cartello della droga. Si crede che la corporazione
      Serpentis sia il più grande produttore e distributore di potenziamenti neurali
      illegali. Hanno impiegato i Guardian Angel per proteggere i loro beni nello
      spazio.
    ja: サーペンティスコーポレーションは元々ガレンテ系の研究所だったが一大麻薬組織へと成長を遂げた。違法神経系ブースターの最大の生産流通元と考えられている。宇宙空間にある施設の警備にはガーディアンエンジェルズを雇ってあたらせている。
    ko: 서펜티스 코퍼레이션은 본디 갈란테의 연구업체였으나 현재는 마약 집단으로 변질되었습니다. 서펜티스 코퍼레이션은 불법 신경 부스터를 제조하는
      최대 생산업체 겸 유통업체로 알려져 있습니다. 이 코퍼레이션은 가디언 엔젤을 고용해 우주 곳곳에 있는 자산들을 보호하고 있습니다.
    ru: Корпорация Serpentis первоначально была исследовательской фирмой Gallente,
      которая превратилась в наркокартель. Корпорация Serpentis считается крупнейшим
      производителем и распространителем нелегальных нейронных бустеров. Она наняла
      группировку Guardian Angels для защиты своего имущества в космосе.
    zh: 天蛇集团最初是一个盖伦特研究公司，后来演变为一个违规药品集团。天蛇集团被认为是非法神经增效剂的最大生产商和分销商。他们已雇佣守护天使来保护空间内的资产。
