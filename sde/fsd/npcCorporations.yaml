1000261:
  ceoID: 3019568
  deleted: false
  descriptionID:
    de: Der Staat der Caldari benötigte nur wenig Bodentruppen bis zur Rückeroberung
      von Caldari Prime und dem Krieg um Black Rise. Bis dahin sorgten die Megacorporations
      für die Sicherheit und den Frieden ihrer eigenen Bodenterritorien. Der Besetzungsnotstand
      von Caldari Prime erforderte die Gründung der State Peacekeepers, einer Streitkraft,
      die sich inzwischen als Zweig des Caldari-Militärs etabliert hat.
    en: The Caldari State required little in the way of ground troops until the reconquest
      of Caldari Prime and the war over Black Rise. Previously, the megacorporations
      saw to the security and peace of their own ground territories. The emergency
      conditions of the occupation of Caldari Prime called for the formation of the
      State Peacekeepers, a force that is now established as an arm of the Caldari
      military.
    es: El Estado Caldari nunca tuvo grandes necesidades de tropas terrestres antes
      de que se produjeran la reconquista de Caldari Prime y la guerra por Black Rise.
      En el pasado, las megacorporaciones se encargaban de asegurar la paz y seguridad
      dentro de sus respectivos territorios terrestres. La crisis desencadenada por
      la ocupación de Caldari Prime dio lugar a la creación de los Pacificadores del
      Estado, una potencia militar que se ha establecido como un brazo más de la jerarquía
      militar Caldari.
    fr: L'État caldari n'avait qu'un besoin limité en troupes au sol avant la reconquête
      de Caldari Prime et la guerre de Black Rise. Les méga-corporations étaient autrefois
      chargées du maintien de la sécurité et de la paix au sein de leurs propres territoires.
      Face à l'urgence de l'occupation de Caldari Prime, les autorités ont créé les
      State Peacekeepers, une force désormais rattachée à l'armée caldari.
    it: Fino alla riconquista di Caldari Prime e alla guerra di Black Rise, lo Stato
      Caldari non aveva avuto bisogno di truppe terrestri. Precedentemente, le megacorporazioni
      avevano vissuto la sicurezza e la pace dei loro territori terrestri. Le condizioni
      di emergenza causate dall'occupazione di Caldari Prime resero necessaria la
      creazione del corpo degli State Peacekeepers, una forza ormai consolidata come
      braccio dell'esercito Caldari.
    ja: カルダリプライムの再征服とブラックライズでの戦争まで、カルダリ連合は地上部隊をほとんど必要としませんでした。以前は、巨大コーポレーションは自分たちの領地の安全と平和にだけ気を配っていました。カルダリプライムの占領による緊急事態は、カルダリ軍隊の部門として現在設置されている、連合ピースキーパーの設立を要請しました。
    ko: 칼다리 연합은 칼다리 프라임의 재점령이 일어나고 블랙 라이즈와 전쟁을 치르기 전까지 지상군이 거의 필요치 않았습니다. 이전까지는 메가코퍼레이션들이
      자신들의 지상 영역 내 안녕과 평화를 위해 노력했습니다. 하지만 칼다리 프라임의 점령이라는 비상상황으로 연합 피스키퍼가 구축되었으며, 이들은
      현재 칼다리 군의 주 전력으로 자리 잡았습니다.
    ru: Государство Калдари не особенно нуждалось в наземных войсках, пока не пришло
      время возвращения себе назад Калдари Прайм и войны за регион 'Black Rise'. В
      былые времена мегакорпорации сами присматривали за порядком и поддержанием мира
      на находящихся под их влиянием наземных территориях. Критическая ситуация, возникшая
      в связи с оккупацией Калдари Прайм, потребовала формирования 'State Peacekeepers',
      которая в настоящее время является частью армии Калдари.
    zh: 加达里合众国几乎从不使用地面武装力量，直到重新夺回加达里首星的战斗以及在暗涌之域展开的战争结束了这一历史。过去，超级集团只在乎自己地盘上的和平安宁。加达里首星夺还战的紧急事态促成了合众国和平卫士的成立，现在它已经成为了合众国军事力量中的重要一环。
