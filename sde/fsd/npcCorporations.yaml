  descriptionID:
    de: Die Imperial Academy ist in Traditionen verwurzelt und wird im Allgemeinen
      als Gegenteil der moderner ausgerichteten, meist militärischen Akademien der
      anderen Imperien angesehen. Sie ist jedoch die einzige Akademie ihrer Art im
      Amarr Imperium und spielt daher eine wichtige Rolle.
    en: The Imperial Academy is rooted in tradition and generally considered sub-par
      to the more modern military institutes found in the other empires. However,
      it is the only one of its kind within the Amarr Empire, thus serving a vital
      function.
    es: La Academia Imperial está fuertemente arraigada en las tradiciones y es considerada,
      por lo general, como una entidad inferior a las instituciones militares más
      modernas fundadas en los otros imperios. Sin embargo, es la única de su tipo
      presente en el Imperio Amarr, por lo que cumple una función vital.
    fr: Ancrée dans la tradition, l'Imperial Academy est communément considérée comme
      étant inférieure aux instituts militaires modernes des autres empires. Toutefois,
      c'est le seul établissement de ce genre au sein de l'Empire amarr, ce qui lui
      confère un rôle vital.
    it: La Imperial Academy è radicata nella tradizione ed è generalmente considerata
      inferiore ai più moderni istituti militari degli altri imperi. Tuttavia, è l'unica
      del suo genere all'interno dell'impero Amarr, servendo così una funzione vitale.
    ja: 帝国学院は伝統に根ざした教育を行うため、他国のより近代的な軍人養成機関に比べていささか実用性に欠けると一般に評価されている。しかしアマー帝国には他にこのような教育機関がないため、欠くことのできない役割を担っている。
    ko: 제국 사관학교는 전통에 뿌리를 둔 기관으로서, 흔히 다른 제국에서 볼 수 있는 더 현대적인 군사 기관보다 못하다는 인식이 있습니다.
      그러나 이곳은 아마르 제국 내 유일한 사관학교로서 그만큼 중요한 기능을 담당하고 있습니다.
    ru: Имперская академия построена на традициях и не считается такой же эффективной,
      как более современные военные институты других государств. Тем не менее, это
      единственное подобное заведение в Империи Amarr, и его важность сложно переоценить.
    zh: 帝国学院注重传统，和其它帝国中的一些现代军事机构相比，显得十分落伍。然而，艾玛帝国内此类学院只此一家，因此其作用不可小视。
