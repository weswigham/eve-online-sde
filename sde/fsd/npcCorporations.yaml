  descriptionID:
    de: Eine kleine Transportgesellschaft, die sich auf den Massentransport von Rohmaterial
      spezialisiert hat. Die Bank von Luminaire hat kürzlich die Aktienmehrheit erworben
      und IZS eingesetzt, um Geld und andere Wertgegenstände zwischen Stationen zu
      verschieben, da IZS über ein hervorragendes internes Sicherheitssystem verfügt.
    en: A small shipping company  that specializes in the bulk shipment of raw materials.
      The Bank of Luminaire bought a majority share recently and has employed IZS
      in shipping money and other valuables between stations, due to IZS' excellent
      security system.
    es: Una pequeña empresa de mensajería  que se especializa en el envío al por mayor
      de materias primas. El Banco de Luminaire adquirió recientemente la mayor parte
      de sus acciones y utiliza los servicios de IZS para transportar dinero y otros
      objetos de valor entre estaciones, aprovechando los excelentes sistemas de seguridad
      con los que cuenta IZS.
    fr: Cette petite compagnie se spécialise dans le transport des matières premières.
      La Bank of Luminaire en est récemment devenue l'actionnaire majoritaire et emploie
      désormais IZS et son excellent système de sécurité pour transporter de l'argent
      et d'autres objets de valeur de station en station.
    it: Una piccola compagnia di spedizione  specializzata nella spedizione all'ingrosso
      di materie prime. La Bank of Luminaire ha recentemente acquistato una quota
      di maggioranza e ha impiegato la IZS per spedire denaro e altri oggetti di valore
      tra le stazioni, grazie al suo eccellente sistema di sicurezza.
    ja: 原材料の大量輸送を専門に手がける小さな船会社。そのセキュリティ体制は極めて優秀で、最近ルミネール銀行が株式の大半を買い上げ、現金など貴重物のステーション間輸送を委託したほどである。
    ko: 대량의 웡자원 운송을 전문으로 하는 소규모 운송업체입니다. 루미네어 은행은 최근 이 코퍼레이션의 지분을 과반수 이상 사들였으며, 훌륭한
      보안 시스템을 자랑하는 IZS를 고용하여 정거장 간의 자금 및 귀중품 운송을 운영하고 있습니다.
    ru: Небольшая транспортная компания, специализирующаяся на перевозке больших объемов
      сырьевых материалов. Bank of Luminaire недавно выкупил большинство акций компании
      и начал использовать IZS для транспортировки денег и других ценных грузов между
      станциями, так как IZS обладает прекрасной системой безопасности.
    zh: 短途物流是个专门从事原材料整装货运的小型运输公司，由于安全体系完备，泛光银行最近收购了它的绝大多数股份，并雇佣它在空间站间运输金钱和其他贵重物品。
