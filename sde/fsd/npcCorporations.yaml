  descriptionID:
    de: Der führende Leiter der Exekutive der amarrianischen Verwaltung, der Imperiale
      Kanzler, wird vom Kaiser ernannt und ist nur ihm gegenüber Rechenschaft schuldig.
      Obwohl die Macht des Kanzlers sich hauptsächlich auf die Bürokratie des Imperiums
      stützt, wird er als eine der mächtigsten Personen im Imperium bezeichnet.
    en: 'The head of the executive branch of the Amarrian administration, the Imperial
      Chancellor is appointed by the Amarr Emperor and is answerable only to him.
      Though the Chancellor''s authority is mostly confined to the bureaucracy of
      the empire, he is still considered one of the most powerful individuals within
      the empire. '
    es: 'Como cabecilla del departamento ejecutivo de la administración Amarr, el
      canciller imperial es nombrado por el emperador Amarr y solo responde ante él.
      Aunque la autoridad del canciller se limita principalmente a la burocracia imperial,
      es considerado una de las personas más poderosas dentro del imperio. '
    fr: 'À la tête de l''organe exécutif de l''administration amarr, l''Imperial Chancellor
      est nommé par l''empereur amarr et n''a de comptes à rendre qu''à lui seul.
      Même si l''autorité du chancelier reste globalement confinée à la bureaucratie
      impériale, il est malgré tout considéré comme l''un des plus puissants individus
      de l''empire. '
    it: 'Capo del ramo esecutivo dell''amministrazione Amarr, il Cancelliere imperiale
      è nominato dall''Imperatore Amarr ed è responsabile nei suoi confronti. Anche
      se l''autorità del Cancelliere è per lo più limitata alla burocrazia dell''impero,
      è tuttavia considerato una delle persone più potenti all''interno dell''impero. '
    ja: ' アマー行政の長である帝国首相は、アマー皇帝に任命され、皇帝その人にのみ釈明義務を負う。その権限はもっぱら官僚相手に限られているとはいえ、帝国最高レベルの権力者のひとりとみなされている。'
    ko: '아마르 행정부 최고경영자 제국 총리는 아마르 황제가 직접 임명한 자로서 황제의 명령에만 응합니다. 총리는 권한이 거의 제국 관료주의의
      틀 안에 국한되어 있지만 여전히 제국 내에서 가장 영향력 있는 인물 중 한 명으로 꼽히고 있습니다. '
    ru: ' Глава исполнительного отдела администрации Amarr— Канцлер Империи. Его назначает
      исключительно Император Amarr, и он ответственен только перед ним. Несмотря
      на то, что авторитет Канцлера главным образом ограничен имперской бюрократией,
      он все равно считается одним из самых влиятельных людей империи.'
    zh: 作为艾玛政府部首领，帝国议长由艾玛帝王亲自任命，只对艾玛皇帝负责。尽管帝国议长权力多限于帝国的官僚机构，但是它依然被认为是帝国中最有权力的人之一。
