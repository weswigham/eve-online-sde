  descriptionID:
    de: Als größte Ausbildungseinrichtung der Welt, mit fast einer halben Million
      Studenten, hat die UoC lange Zeit die Funktion eines Schmelztiegels für Kulturen
      und neue Ideen aus aller Welt inne gehabt. Ihrem Status entsprechend bietet
      sie eine große Palette von Studiengängen an, ist aber besonders für ihre bedeutende
      anthropologische Fakultät bekannt.
    en: The largest school in the world of EVE, with almost half a million students,
      the UoC has long acted as a melting pot for cultures and ideas from all over.
      As befits its status UoC offers a wide range of studies, but is best known for
      its extensive anthropology department.
    es: La institución de enseñanza más grande del universo de EVE, con cerca de medio
      millón de estudiantes matriculados la UoC ha servido como crisol de razas e
      ideas provenientes de todos los rincones de la galaxia. Como corresponde a tan
      ilustre institución, la UoC ofrece un amplio rango de programas de estudios,
      aunque todo el mundo la conoce gracias a su extenso departamento de antropología.
    fr: La plus grande école de l'univers d'EVE, avec près d'un demi-million d'étudiants,
      l'UC incarne un véritable creuset historique tant sur le plan culturel que sur
      le plan idéologique. Comme il sied à un établissement d'une telle envergure,
      l'UC offre une grande variété de cursus ; toutefois, son vaste département d'anthropologie
      est le plus réputé de tous.
    it: La più grande scuola al mondo di EVE, con quasi mezzo milione di studenti,
      la UoC ha da tempo agito come un punto focale per scambi culturali e ideologici.
      La UoC offre una vasta gamma di discipline di studio, ma è meglio conosciuta
      per il suo vasto dipartimento di antropologia.
    ja: EVE最大の教育機関で、約50万人の学生を擁するケイル大学は、あらゆる文化と思想が混じり合うるつぼの役割を長年果たしている。規模相応に多様な学部学科があるが、とりわけ人類学部の大きさは有名だ。
    ko: 이브 세계에서 가장 큰 규모를 자랑하는 학교인 UoC는 거의 50만 명에 달하는 학생들을 두고 있으며 오랜 시간 동안 온갖 각지의 다양한
      문화와 관념을 포용하는 만남의 장과 같은 역할을 해 왔습니다. UoC는 그 위상에 걸맞게 다양한 학문 분야를 지원하고 있으며 그중에서도
      가장 잘 알려진 분야는 폭넓은 인류학 부문입니다.
    ru: Университет Caille — крупнейшее учебное заведение в мире EVE, вмещающее почти
      полмиллиона студентов. Оно уже долгое время является местом соприкосновения
      культур и идей всего мира. В нем обучают всем дисциплинам, но больше всего он
      известен своим факультетом антропологии.
    zh: 凯勒大学作为新伊甸的最大学校，拥有将近50万学生，长久以来一直是全世界文化和思想的熔炉。凯勒大学以学科丰富而闻名，其中最有名的是泛人类学系。
