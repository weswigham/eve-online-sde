  descriptionID:
    de: 'Das Exoplanets Hunting Program von Projekt „Discovery“ steht seit der Angliederung
      an CONCORD als verbundenes Forschungsunternehmen im Hauptfokus der Organisation.


      Projekt „Discovery“ ging im Juli YC119 von den Sisters of EVE in die Aufsicht
      von CONCORD über. Dies geschah nach der kontroversen Weitergabe neuer Klontechnik
      durch SOE an die Imperien. Diese Technik beruhte teilweise auf Forschungsergebnissen
      von Projekt „Discovery“ und mit der Weitergabe wurden CONCORD-Direktiven übergangen.'
    en: "Project Discovery is a research corporation affiliated with the CONCORD Assembly.
      The organization is currently focused on studying an insidious viral threat
      sweeping across New Eden. \r\n\r\nThe corporation has contributed to a number
      of research endeavors and supports many more, including Professor Lundberg's
      foray into deciphering Drifter cellular anomalies and Professor Mayor's exoplanet
      hunting program. CONCORD assumed oversight of Project Discovery from the Sisters
      of EVE in July YC 119."
    fr: Le programme de chasse aux exoplanètes du projet Discovery est le point central
      de l'organisation depuis son attachement à CONCORD comme entreprise de recherche
      affiliée. Le projet Discovery a été confié à la supervision de CONCORD par les
      Sisters of EVE en juillet YC 119. Ceci fait suite au partage controversé d'une
      nouvelle technologie de clonage par les Sisters of Eve, partiellement basée
      sur les découvertes du projet Discovery, directement avec les empires, ce qui
      outrepassait les directives de CONCORD.
    ko: 프로젝트 디스커버리의 엑소플래닛 탐사 프로그램은 CONCORDE와 연계된 연구 코퍼레이션이 된 이래로 가장 초점을 두고 있는 프로젝트입니다.<br><br>프로젝트
      디스커버리는 YC 119년 7월 시스터 오브 이브로부터 CONCORD의 관할로 이전되었습니다. 이는 시스터 오브 이브가 CONCORD의
      지시를 우회해 프로젝트 디스커버리가 일부 관여해 이륙한 새로운 클로닝 기술을 각 국가와 공유한 후 이루어졌습니다.
    ru: 'Программа поиска экзопланет в проекте «Дискавери» — основное направление
      деятельности организации с момента её передачи КОНКОРДу в качестве аффилированной
      исследовательской корпорации.


      Проект «Дискавери» перешёл из подчинения Конгрегации сестёр-служительниц «Евы»
      под наблюдение КОНКОРДа в июле 119 года от ю. с., после того как Конгрегация
      приняла неоднозначное решение о передаче новой технологии клонирования, частично
      основанной на данных, полученных посредством «Дискавери», напрямую в распоряжение
      сверхдержав, в обход резолюций КОНКОРДа.'
    zh: '作为统合部附属的科研集团，发现计划外行星狩猎项目是该组织的关注重点。


      由于姐妹会饱受争议地绕开统合部的监督，与各大帝国直接分享部分基于发现计划的发现成功而诞生的最新克隆技术，发现计划于新伊甸纪元119年由姐妹会移交给统合部监管。'
