  descriptionID:
    de: Die Minmatar lernten früh nachdem Sie sich befreit hatten, dass diese Freiheit
      nur durch Geheimhaltung und Verschleierung gewahrt werden kann. Die Wachsamkeit
      des RSS hat der Republik trotz der vielen Stürme, die den heranwachsenden Staat
      zu verschlingen drohten, geholfen. Der RSS hat starke Verbindungen mit Teilen
      der Unterwelt; vom Informationsaustausch und Schwarzmarktgeschäften profitieren
      beide Seiten.
    en: The Minmatars learnt early on in their freedom that it can only be kept by
      wrapping it in secrets and deceit. The vigilance of the RSS has helped the Republic
      weather many storms that threatened to engulf the fledgling state. The RSS has
      strong links with the underworld elements in the world of EVE, the information
      exchange and black marketing strengthens both sides.
    es: Poco después de alcanzar su libertad, el pueblo Minmatar aprendió que dicha
      libertad solo puede ser conservada por medio de secretos y engaños. La supervisión
      de la RSS ayudó a la República a capear el temporal siempre que la tormenta
      amenazaba con provocar un final precoz para la corta vida de su incipiente estado.
      La RSS tiene fuertes vínculos con elementos de los bajos fondos en el universo
      de EVE. El tráfico de información y el mercado negro benefician a ambas partes.
    fr: Les Minmatar ont appris très tôt que leur liberté ne pouvait être préservée
      qu'à grand renfort de secrets et autres supercheries. La vigilance des SSR a
      aidé la République à faire face aux nombreuses tempêtes qui menaçaient d'engloutir
      l'État émergeant. Les SSR entretiennent des liens étroits avec les milieux interlopes
      de l'univers d'EVE, l'échange d'informations et la contrebande profitant aux
      deux parties.
    it: I Minmatar hanno imparato presto che la loro libertà può essere mantenuta
      solo avvolgendola in segreti e inganni. La vigilanza dell'RSS ha aiutato il
      meteo della Repubblica con le tante tempeste che minacciavano di sommergere
      lo stato nascente. L'RSS ha forti legami con gli elementi della malavita nel
      mondo di EVE, e lo scambio di informazioni e il mercato nero rafforza entrambe
      le parti.
    ja: ミンマター人が自由を得て早々に思い知ったのは、自由とは人目を欺き包み隠しておかなければ失われてしまうということだ。RSSの警戒網のおかげで、共和国は草創期に幾度となくこの国を呑み込もうとした嵐を切り抜けてきた。RSSはEVEの裏社会に強いコネをもち、情報交換や闇取引で持ちつ持たれつの関係にある。
    ko: 민마타 사람들은 자유를 되찾은 후, 이곳을 비밀과 거짓으로 감춰놔야만 지켜낼 수 있다는 것을 일찍부터 깨달았습니다. 공화국은 RSS의
      예리한 눈썰미 덕분에 지금껏 이 신생국을 집어삼키려는 위협적인 폭풍으로부터 무사할 수 있었습니다. RSS는 이브의 지하 세계와 강력하게
      결탁하고 있습니다. 이곳에서 이루어지는 정보 교류와 암시장 거래는 RSS와 지하 세계를 모두 성장시키는 원동력입니다.
    ru: Minmatar рано поняли, что для того, чтобы остаться свободными, они должны
      хранить свои тайны под надежным замком. Бдительность RSS помогла Республике
      пережить многие испытания, грозившие уничтожить молодое государство. RSS обладает
      крепкими связями с представителями преступного мира в мире EVE, так как обмен
      информацией и торговля на черном рынке выгодна обеим сторонам.
    zh: 米玛塔尔人从很早开始就已懂得只有通过保密和欺骗才能获得自由。共和安全局的存在帮助共和国在建国初期站稳脚跟，免除了足以吞噬共和国的威胁。共和安全局与新伊甸的地下组织有密切联系，通过情报交换和黑市买卖来互惠互利。
