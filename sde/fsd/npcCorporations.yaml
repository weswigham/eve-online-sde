  descriptionID:
    de: 'Die Republic Military School war lange Zeit das schwarze Schaf des minmatarischen
      Bildungswesens: es gab sie, weil man sie für notwendig erachtete, aber sie hatte
      keinerlei wirkliche Unterstützung, da der größte Teil des Militärpersonals von
      den Gallente ausgebildet wurde. Aber in den letzten Jahren, in denen die Republik
      bestrebt war, ihre völlige Unabhängigkeit sicherzustellen, wurde viel Zeit und
      Aufwand betrieben, um die RMS in eine Militärakademie der Spitzenklasse zu verwandeln.'
    en: The Republic Military School was for a long time the bastard child of the
      Minmatar education system - it existed because it was perceived as needed, but
      it had no support; most military personnel were Gallente trained. But in recent
      years, as the republic tries to ascertain its total independence, effort has
      been made to transform the RMS into a top-notch military school.
    es: La Escuela Militar Republicana (EMR) fue durante mucho tiempo el hijo bastardo
      del sistema educativo Minmatar, existiendo solo por necesidad pero sin ningún
      apoyo. La mayor parte del personal militar fue adiestrado por los Gallente.
      En los últimos años la República ha intentando asegurar su total independencia
      y ha luchado activamente para transformar la EMR en una escuela militar de primera
      categoría.
    fr: 'La Republic Military School a longtemps été considérée comme l''indigne rejeton
      du système éducatif minmatar : elle existait par pure nécessité mais souffrait
      d''un profond discrédit, si bien que la plupart des militaires faisaient leurs
      classes chez les Gallente. Cependant, depuis quelques années, alors que la République
      tente d''affirmer son indépendance totale, les autorités s''efforcent de faire
      de l''EMR une école militaire de premier ordre.'
    it: 'La Republic Military School è stata per lungo tempo il figlio bastardo del
      sistema educativo Minmatar: esisteva perché era necessario, ma non aveva alcun
      supporto. Quasi tutto il personale militare era addestrato alla maniera Gallente.
      Tuttavia negli ultimi anni, con la repubblica che cerca di accertare la sua
      totale indipendenza, è stato fatto il possibile per trasformare la RMS in una
      scuola militare di prim''ordine.'
    ja: 共和国軍事学校は長い間、ミンマターの教育制度の鬼っ子的な存在だった――そういう施設も必要だろうという観点から設置されていたものの、何のサポートもなく、軍人のほとんどはガレンテで訓練を受けていた。だが近年になって、共和国の独立性を高める一環として、共和国軍事学校を一流の軍人養成施設として再生しようという取り組みが進められている。
    ko: 공화국 사관학교(RMS)는 오랫동안 민마타 교육계의 사생아 같은 존재였습니다. 필요로 인해 설립되었음에도 전혀 지원을 받지 못했고 대부분의
      군사 대원들은 갈란테에서 훈련을 받았기 때문입니다. 하지만 최근에는 공화국이 독립성을 갖추기 위한 노력의 일환으로 RMS를 일류 사관학교로
      만들려는 시도가 계속되고 있습니다.
    ru: Республиканская военная школа долгое время была нежеланным ребенком в системе
      образования Республики. Она долгое время существовала для галочки, не получая
      никакой поддержки, так как большая часть военного персонала проходила обучение
      в Федерации Gallente. Но в последние годы, по мере стремления Республики к полной
      независимости, Республиканская военная школа начала превращаться в престижное
      военное учебное заведение.
    zh: 共和军事学院是米玛塔尔教育体制的产物，因需要而建立，却没得到应有的支持；大多数军事人员都由盖伦特培训。但近年来，由于共和国正努力实现自己的完全独立，所以正致力于将共和军事学院变成一所一流军事学校。
