  descriptionID:
    de: Die SCC ist für die Regulierung und Überwachung aller Handelsgeschäfte, die
      auf Raumstationen stattfinden, verantwortlich. Sie hat Agenten auf allen Stationen,
      die Transaktionen aufzeichnen und auch Kurier- und Hinterlegungsdienste anbieten,
      damit der Handel gut läuft.
    en: The SCC is responsible for regulating and monitoring all trade transactions
      that take place on space stations. It has agents on all stations that record
      the transactions and they also offer courier and escrow services to make trade
      smooth.
    es: La SCC se encarga de regular y monitorizar todas las transacciones comerciales
      que tienen lugar en estaciones espaciales. Sus agentes pueden encontrarse en
      todas las estaciones, donde además de mantener el registro de transacciones
      también ofrecen servicios de mensajería y depósito de garantías para promover
      la fluidez del comercio.
    fr: La SCC est chargée de la régulation et de la supervision de toutes les transactions
      commerciales réalisées au sein des stations spatiales. Postés dans chaque station,
      ses agents consignent ces opérations et offrent également des services de messagerie
      et de dépôt fiduciaire afin de faciliter le négoce.
    it: La SCC è responsabile della regolazione e del monitoraggio di tutte le transazioni
      commerciali che avvengono nelle stazioni spaziali. Ha agenti in tutte le stazioni
      che registrano le transazioni e offrono anche servizi di corriere e di deposito
      a garanzia per un'armoniosa gestione del commercio.
    ja: 通商保護委員会の任務は、宇宙ステーションで行われる全ての商取引を監視し不正を取り締まることだ。そのため全てのステーションに職員を配置して商取引の記録に当たらせている。この職員は同時に、取引円滑化のために輸送サービスやエスクローサービスも提供する。
    ko: SCC는 우주 정거장에서 일어나는 모든 무역 거래를 규제하고 모니터링하는 곳입니다. SCC는 모든 정거장에 에이전트를 두고 거래 활동들을
      기록하며, 보다 원활한 무역 거래를 위한 배달 서비스와 예탁금 서비스도 제공하고 있습니다.
    ru: SCC отвечает за регулирование и мониторинг всех торговых сделок на космических
      станциях. Ее агенты находятся на всех станциях галактики; они регистрируют сделки,
      а также предлагают услуги по депонированию и курьерским доставкам.
    zh: 商业安全委员会负责管理和监视空间站里的所有交易。在所有空间站都有它们的代理人记录交易，同时它们也提供运送和护卫服务来使交易顺利进行。
