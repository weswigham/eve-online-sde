  descriptionID:
    de: 'Einst ein unnützliches Anhängsel der Regierung der Minmatar, hat das Justice
      Department in den letzten Jahren ein Eigenleben erhalten, indem es die Minmatar-Rebellen
      unterstützte. Obwohl das nicht die offizielle Linie der minmatarischen Politik
      ist, steht das Justizamt für das, was die meisten Minmatar insgeheim wollen:
      die Amarr besiegen. Somit wird dieses Verhalten vom Parlament mit Freude geduldet.'
    en: 'Once an uninspiring part of the Minmatar government the Justice Department
      has in recent years taken on a life of its own by supporting the Minmatar rebels.
      Though not an official policy of the Republic, the Justice Department promotes
      what most Minmatars secretly want: to defeat the Amarrians, and is thus cordially
      allowed by the Parliament.'
    es: 'El Departamento de Justicia, un organismo intrascendente que en el pasado
      jugó un papel trivial en el gobierno Minmatar, tomó un nuevo camino desde que
      comenzó a ofrecer apoyo a los rebeldes. Aunque no está reconocido en el discurso
      oficial de la República, el departamento de Justicia promueve lo que la mayoría
      de los Minmatar desean en secreto: derrotar a los Amarr a toda costa, lo que
      le garantizado una cordial aceptación por parte del Parlamento.'
    fr: 'Autrefois relégué au second plan du gouvernement minmatar, le département
      de la justice a connu un second souffle ces dernières années en soutenant les
      rebelles minmatar. Même s''il ne s''agit pas de la politique officielle de la
      République, le département de la justice milite en faveur du désir le plus cher,
      et le plus secret, de tous les Minmatar : vaincre les Amarr. C''est pourquoi
      le parlement tolère volontiers son existence.'
    it: 'Il Justice Department, che una volta costituiva una parte di poco rilievo
      nel governo Minmatar, negli ultimi anni ha assunto una vita propria, sostenendo
      i ribelli Minmatar. Anche se non è una pratica ufficialmente riconosciuta dalla
      Repubblica, il Justice Department promuove ciò che la maggior parte dei Minmatar
      desidera segretamente: sconfiggere gli Amarr. Questo è quindi cordialmente consentito
      dal Parlamento.'
    ja: かつてはぱっとしないミンマターの一政府機関だった司法局だが、近年はミンマター蜂起支援で活気づいている。共和国の公式表明ではないものの、打倒アマー人はほとんどのミンマター人の密かな願いではあるから、議会も司法局の行動を快く容認している。
    ko: 한때 민마타 정부 산하의 시시한 기관이었던 법무부는 최근 민마타 반란군을 지원하면서 새 길을 찾게 되었습니다. 법무부에서는 공화국의
      공식적인 정책은 아니지만 대부분의 민마타인들이 비밀스럽게 바라고 있는 아마르인들의 몰락을 부추기고 있으며 그 덕분에 의회의 호감을 사고
      있습니다.
    ru: 'В прошлом не очень важная часть правительства Minmatar, Департамент юстиции
      в последнее время действует самостоятельно, поддерживая повстанцев Minmatar.
      Хотя это и не соответствует официальной политике Республики, Департамент юстиции
      выражает тайное желание большинства Minmatar: нанести поражение Amarr. Поэтому
      парламент не препятствует его работе.'
    zh: 共和国司法部曾是受米玛塔尔政府冷落的部门，但近年来却在支持米玛塔尔叛乱分子。尽管这不是共和国的官方政策，但共和国司法部所做的正是大多数米玛塔尔人心中所愿：打败艾玛人。议会对此也不反对。
