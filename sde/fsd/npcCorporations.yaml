1000233:
  ceoID: 3019549
  deleted: false
  descriptionID:
    de: Expert Intervention ist eines der neuesten Geschäftsmodelle, das innerhalb
      der NOH Megacorporations Expert-Branche lanciert wurde, um mithilfe von Expertenwissen
      aus der NOH-Abteilung für interne Sicherheit ein militärisches Vertragsunternehmen
      zu kreieren. Manche werden sagen, dass dies die offensichtliche Rücksichtslosigkeit
      im Handeln der Expert Intervention bis zum heutigen Tage beweist, aber mögliche
      Zweifel haben der Nachfrage nach den Dienstleistungen der Corporation nicht
      geschadet.
    en: Expert Intervention is the latest business launched under the NOH megacorporation's
      Expert brand, drawing on the expertise of members of NOH's Internal Security
      division to forge a military contracting company. Some may observe that this
      would account for the ruthlessness evident in Expert Intervention's operations
      to date, but any qualms on this account do not seem to have reduced demand for
      the corporation's services.
    es: 'Expert Intervention es el última empresa lanzada bajo el sello Expert de
      la megacorporación NOH, que se ha valido de las habilidades de los miembros
      de la división de seguridad interna de NOH para forjar una compañía de contratación
      militar. Para muchos, esto explicaría la evidente crueldad ejercida por los
      mercenarios de Expert Intervention en todas sus operaciones hasta la fecha.
      A pesar de ello, el peso de las críticas no parece haber afectado en absoluto
      a la alta demanda existente de sus servicios. '
    fr: Expert Intervention est la toute dernière filiale de la marque Expert détenue
      par la méga-corporation NOH, tablant sur l'expertise des membres de sa division
      d'Internal Security pour forger une société de sous-traitance militaire. Cela
      pourrait expliquer la barbarie des opérations réalisées par Expert Intervention
      jusqu'à présent, mais quoi qu'il en soit, la controverse n'a certes pas nui
      aux activités de la corporation.
    it: Expert Intervention è l'ultima corporazione, in ordine di tempo, lanciata
      sotto il marchio Expert della megacorporazione NOH e che si avvale dell'esperienza
      dei membri della divisione Intenal Security di NOH per forgiare una società
      di esternalizzazione militare. Qualcuno potrebbe osservare che ciò sarebbe la
      causa della chiara spietatezza delle operazioni di Expert Intervention fino
      a oggi, ma qualsiasi perplessità in tal senso non sembra avere ridotto la domanda
      dei servizi offerti dalla corporazione.
    ja: エキスパート武力介入は、巨大コーポレーションNOHが展開するエキスパートブランドの新しい系列会社で、NOHのインターナルセキュリティから人材を引き抜いてきて民間軍事会社にしたものだ。冷徹非情な仕事ぶりはそこに由来しているのではと勘ぐる者もいる。しかしだからといって同社に舞い込む仕事の依頼が減る様子もない。
    ko: NOH 메가코퍼레이션이 자사 브랜드인 엑스퍼트를 사용해 최근 창업한 회사인 엑스퍼트 인터벤션은 NOH 내국안보대원들의 전문성에 의지한
      군사계약 회사입니다. 어떤 이들은 이것이 엑스퍼트 인터벤션의 무자비함을 설명해 준다면서도 이러한 내용에 대한 마음의 가책조차도 이 회사의
      서비스에 대한 수요를 감소시키지는 못하고 있는 것으로 보입니다.
    ru: «Экспертное вмешательство» — новейшая организация, основанная под маркой «Экспертное»
      в пределах мегакорпорации NOH. В разработке основ деятельности этой организации
      принимали участие заслуженные эксперты внутренней охраны NOH, что позволило
      создать успешную компанию по контрактному найму военной силы. Сторонние наблюдатели
      могут заметить, что именно этим объясняется жесткий, беспощадный подход «Экспертного
      вмешательства» к проведению операций, но, судя по всему, моральные аспекты не
      отпугивают потенциальных заказчиков, желающих воспользоваться услугами этой
      корпорации.
    zh: 专业干预军团是纳基维集团最新的商业尝试，旨在召集纳基维的内部安全部门中的精英来成立一个佣兵军团。可能有些人觉得这就是专业干预军团迄今为止行事冷酷无情的原因所在，不过这倒并不影响人们对该军团服务的旺盛需求。
