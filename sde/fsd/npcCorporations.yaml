      families. In recent years, with younger and more energetic management, the bank
      has become more involved in space industry investment, though on a small scale.
    es: El Banco S&R es sinónimo de antiguas riquezas, riquezas de las antiguas familias
      de la alta sociedad a las que representa.  En los últimos años, bajo el mando
      de una dirección más joven y enérgica, la institución se ha involucrado en mayor
      medida en el área de inversión de la industria espacial, aunque a pequeña escala.
    fr: La banque de l'État et de la Région représente les vieilles fortunes, celles
      des anciennes familles aisées. Ces dernières années, sous l'impulsion d'une
      direction dynamique et moderne, la banque s'est davantage impliquée dans les
      investissements liés à l'industrie spatiale, même s'ils restent minoritaires.
    it: La S&R Bank rappresenta vecchie liquidità, denaro proveniente dalle vecchie,
      radicate famiglie di classe altolocata. Negli ultimi anni, grazie a una gestione
      giovane e più energica, la banca è diventata più coinvolta nello spazio di investimento
      industriale, anche se su piccola scala.
    ja: 「連合リージョン銀行」は古き富、先祖伝来の富、格式ある上流階級の家々の象徴だ。近年は比較的若手で意欲的な経営陣によって、少しずつだが宇宙産業への投資も行うようになってきた。
    ko: S&R 은행은 오랜 세월 동안 기반을 다져 온 상위층 가문들의 케케묵은 자금의 보관소 같은 곳입니다. 최근에는 더 젊고 활동적인 경영진이
      유입되면서 업계 투자에도 더 적극적으로 관여하고 있습니다. 다만, 그 투자 규모가 큰 편은 아닙니다.
    ru: Банк S&R ― место хранения «старых денег», состояний древних, солидных, аристократических
      семейств. В последние годы, благодаря молодым и энергичным управляющим, банк
      стал вкладывать более крупные средства в космическую промышленность, хотя пока
      в малых масштабах.
    zh: 国家星域银行代表的是老式金融机构，业务主要来自传统、地位巩固的上层社会家庭。近年来，随着更年轻、更富活力的管理方式的引入，该银行也开始涉足太空工业投资，但规模较小。
