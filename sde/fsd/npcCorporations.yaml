  descriptionID:
    de: Der Oberste Gerichthof ist die höchste rechtsprechende Institution der Föderation.
      Er achtet darauf, dass die föderale Verfassung eingehalten wird, kümmert sich
      aber hauptsächlich um die Behörden und versucht, die Verwaltung so offen und
      ehrlich wie möglich zu gestalten.
    en: The Supreme Court is the highest judicial institution in the Federation. It
      makes sure the  Federal constitution is upheld, but it is mainly concerned about
      the higher truths of authority, striving to make the administration as open
      and honest as possible.
    es: 'La Corte Suprema es la institución judicial más importante de la Federación.
      Su labor consiste en asegurar que los mandatos recogidos en la Constitución
      de la Federación son cumplidos, aunque su mayor preocupación es controlar el
      buen uso de la autoridad para conseguir una administración tan abierta y honesta
      como sea posible. '
    fr: La Supreme Court est la plus haute instance judiciaire de la Fédération. Garante
      du respect de la constitution, elle poursuit sans relâche une véritable croisade
      anticorruption, s'efforçant de faire de l'administration au pouvoir un modèle
      de probité et de transparence.
    it: La Supreme Court è la più alta istituzione giudiziaria nella Federazione.
      Fa in modo che   la costituzione federale sia sostenuta, ma soprattutto si preoccupa
      delle verità superiori di autorità, cercando di rendere l'amministrazione il
      più aperta e onesta possibile.
    ja: 最高裁判所は連邦の最高司法機関である。連邦憲法を守るのも任務ではあるが、主な関心事は権力の誠実性の向上にあり、常に政権がなるべく透明で開かれたものになるよう努力している。
    ko: 헌법재판소는 연방의 최고 사법 기관입니다. 이곳은 연방의 헌법을 수호하지만 사실 주요 관심사는 권력의 중심부를 파헤치는 것에 있습니다.
      이를 통해 행정부를 보다 투명하고 올바르게 만들기 위해 노력하고 있습니다.
    ru: Верховный суд — наивысшее судебное учреждение Федерации. Он следит за неукоснительным
      соблюдением конституции Федерации, но его главной заботой является стремление
      сделать федеральную администрацию как можно более открытой и честной.
    zh: 联邦最高法院是联邦内的最高司法机构。它确保联邦宪法得到遵守，但它主要负责权力的公正性，努力使行政公开严明。
