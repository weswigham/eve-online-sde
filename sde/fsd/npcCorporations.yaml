  descriptionID:
    de: Wiyrkomi ist einer der beiden caldarischen Mega-Corporations, bei denen sich
      die größten Aktienpakete in Familienbesitz befinden. Wiyrkomi ist nach wie vor
      im Besitz der Familie Seituoda, ein Name, der in der caldarischen Geschäftswelt
      schon immer mit Ehre und Glaubwürdigkeit verbunden wird.
    en: 'Wiyrkomi is one of the two Caldari mega corporations where the largest shareholders
      is a family. Wiyrkomi is still owned by the founding Seituoda family, a name
      that has always been associated with honor and trustworthiness in Caldari business. '
    es: 'La Wiyrkomi es una de las dos megacorporaciones Caldari con un núcleo mayoritario
      de inversores pertenecientes a la misma familia. La corporación aún pertenece
      a quienes fueron sus fundadores, la familia Seituoda, un nombre que desde tiempos
      inmemoriales se ha asociado al honor y la credibilidad en el mundo de los negocios
      Caldari. '
    fr: 'Wiyrkomi est l''une des deux méga-corporations caldari dont l''actionnaire
      principal est une famille. En effet, la compagnie appartient toujours à sa famille
      fondatrice, les Seituoda, un nom auréolé d''honneur et de fiabilité dans les
      milieux d''affaires caldari. '
    it: 'La Wiyrkomi è una delle due megacorporazioni Caldari i cui maggiori azionisti
      sono tutti una famiglia. La Wiyrkomi è ancora di proprietà della famiglia fondatrice
      Seituoda, un nome che è sempre stato associato a onore e affidabilità nel mondo
      degli affari Caldari. '
    ja: ' ウィルコミ社は創業者一族が筆頭株主という、カルダリ巨大コーポレーションの中では2社しかない経営形態の企業である。創業以来同社を所有するセイツオダ家は、カルダリ実業界で高潔と信頼の代名詞でありつづけている。'
