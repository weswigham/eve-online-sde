  descriptionID:
    de: Inner Circle ist die oberste Abteilung von CONCORD. Die politische Linie von
      CONCORD wird auf Inner Circle-Treffen diskutiert, die normalerweise unter Ausschluss
      der Öffentlichkeit stattfinden. Anfangs wurden die Mitglieder des Inner Circle
      von den Imperien nominiert, inzwischen steigen sie aber aus den Reihen der Angestellten
      von CONCORD auf. Auf diese Weise sind sie in ihrer Loyalität nicht mehr an ein
      Imperium gebunden, sondern nur noch an CONCORD selbst.
    en: Inner Circle is the top level department of CONCORD. The policies of CONCORD
      are discussed and decided on Inner Circle meetings, which are usually closed
      to the public. At first the members of the circle were nominated by the empires,
      but now they rise from the ranks of CONCORD employees. Thus, their loyalty is
      no longer bound to any one empire, but rather to CONCORD itself.
    es: El Círculo Interior conforma el más alto departamento de CONCORD. Las políticas
      que rigen las actividades de CONCORD se discuten y modifican en las reuniones
      del círculo, y sus decisiones no suelen hacerse públicas. En los comienzos de
      la corporación, los miembros del Círculo Interno eran elegidos a dedo por los
      grandes imperios. En la actualidad, sus miembros son elegidos de entre los empleados
      de CONCORD. Por ello ya no responden ante ninguno de los imperios. Su lealtad
      se debe solo a CONCORD.
    fr: Inner Circle est la plus haute autorité de CONCORD. C'est là que se décident
      les politiques de CONCORD, au cours de réunions généralement tenues à huis clos.
      Au début, les membres du cercle étaient désignés par les empires, mais aujourd'hui,
      ils sont sélectionnés parmi le personnel de CONCORD. Ainsi, ils ne prêtent plus
      allégeance à un quelconque empire, mais seulement à CONCORD.
    it: Inner Circle è il dipartimento principale di CONCORD. Le politiche di CONCORD
      sono discusse e decise negli incontri tenuti da Inner Circle, che solitamente
      sono chiusi al pubblico. Inizialmente i membri del circolo venivano nominati
      dagli imperi, ma ora sono dei dipendenti di CONCORD che fanno carriera. Così,
      la loro lealtà non è più vincolata ad alcun impero, ma piuttosto alla CONCORD
      stessa.
    ja: インナーサークルはCONCORDの首脳部門だ。CONCORDの方針はインナーサークルの会合で議決されるが、この会合は通常非公開である。初めメンバーは各帝国が任命していたが、現在はCONCORD職員からの選抜式になっている。従って、インナーサークルはどの帝国の意向も受けず、CONCORD自体にのみ忠実である。
    ko: 이너 서클은 CONCORD의 최고위층 부서로, 이너 서클의 회의를 통해 CONCORD의 정책이 논의되고 결의됩니다. 이러한 회의는 대개
      대중들에게 비공개로 진행됩니다. 처음에는 각 국가가 이 서클의 위원들을 임명했으나 현재는 CONCORD 직원이 승진을 통해 위원이 됩니다.
      그렇다 보니 위원들의 충성심은 이제 그 어떤 제국도 아닌 CONCORD를 향합니다.
    ru: Внутренний совет является высшим подразделением CONCORD. На обычно закрытых
      для публики собраниях Внутреннего совета обсуждаются и определяются задачи CONCORD.
      В начале деятельности организации представители совета назначались империями;
      теперь же они избираются из числа сотрудников CONCORD, добившихся значительных
      успехов в своей деятельности. Это позволяет им оставаться беспристрастными,
      защищая интересы всех империй в равной степени и храня верность лишь CONCORD.
    zh: 协约理事会是统合部的最高部门。统合部的政策都在协约理事会会议上讨论和制定，通常对公众保密。协约理事会成员起初由各个帝国提名，现在都从统合部雇员中提拔。因此，他们不必听命于某个帝国，从而保持统合部的中立。
