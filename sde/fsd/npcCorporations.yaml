  descriptionID:
    de: Ein unspektakuläres, konservatives Bauunternehmen, das sich nicht gern im
      Licht der Öffentlichkeit zeigt. Amarr Constructions hatte seine großen Tage,
      als die Amarr begannen den Weltraum zu betreten und die Firma sich am Bau der
      ersten Sprungtore beteiligte. Der Innovationsschub von Amarr Constructions ist
      längst verflogen, jedoch hat die Firma noch viel von ihrer ursprünglichen Macht
      und Erhabenheit behalten.
    en: A low-profile, conservative construction company that likes to keep out of
      the lime-light. Amarr Constructions had its heyday when the Amarrians were first
      entering space and participated in the construction of the first star gates.
      The innovative side of the company is long gone, though it still retains much
      of its old power and majesty.
    es: Una empresa de construcción conservadora que no es muy conocida y que prefiere
      mantenerse lejos del centro de atención. Amarr Constructions vivió una época
      dorada cuando los Amarr surcaron el espacio por primera vez y participaron en
      la construcción de las primeras puertas estelares. Aunque el aspecto innovador
      de la corporación desapareció hace mucho tiempo, todavía conservan mucho de
      su antiguo poder y majestuosidad.
    fr: Société de construction conservatrice et fervente adepte de la discrétion,
      Amarr Constructions connut son heure de gloire lorsque le peuple amarr commença
      à explorer l'espace et participa à la construction des premiers portails stellaires.
      Les pratiques innovantes de la compagnie sont depuis longtemps révolues, même
      si elle conserve la majeure partie de son pouvoir et de sa gloire d'antan.
    it: Una compagnia di costruzioni a basso profilo e conservatrice, alla quale non
      piace essere al centro dell'attenzione pubblica. Amarr Constructions ebbe il
      suo periodo di massimo splendore quando gli Amarr furono i primi a entrare nello
      spazio e a partecipare alla costruzione dei primi varchi stellari. Il lato innovativo
      della compagnia è ormai andato, anche se conserva ancora molto del suo antico
      potere e maestà.
    ja: 地味で保守的な建設会社で、世間の脚光を浴びるのを好まない。全盛期はアマー人が初めて宇宙に進出した頃で、人類初のスターゲート建設にも加わった。革新的な面を失って久しいが、老舗ならではの影響力や権威はまだ衰えていない。
    ko: 세간의 이목을 받고 싶지 않은 보수적이고 조용한 건설업체입니다. 아마르 건설의 전성기는 아마르인들이 처음 이 지역에 발을 디뎠을 때였습니다.
      당시 이 코퍼레이션은 최초의 스타게이트를 건설하는 데 함께 참여하기도 했습니다. 하지만 이 코퍼레이션의 찬란한 혁신성은 이제 옛말이 되었습니다.
      그래도 예전의 권력과 명예는 여전히 유지하고 있습니다.
    ru: Консервативная строительная компания, которая предпочитает оставаться в тени.
      Amarr Constructions пережила свои лучшие времена в самом начале освоения космоса
      Amarr; она участвовала в строительстве первых звездных врат. Инновациями компания
      уже давно не занимается, хотя все еще сохраняет большую часть своей былой силы
      и величия.
    zh: 艾玛建设是一个低调保守的建设公司，不喜欢成为公众的焦点。当艾玛人首次进入太空，艾玛建设进入鼎盛时期，参与建设了最早的星门。虽然企业仍保留着自古而来的威严和权力，但其创新思想却早已不复存在。
