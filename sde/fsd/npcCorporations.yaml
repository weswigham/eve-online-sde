  descriptionID:
    de: Nugoeihuvi ist die einzige caldarische Mega-Corporation, die sich auf die
      Unterhaltungsbranche spezialisiert hat. NOH, wie die Firma im Allgemeinen genannt
      wird, wurde oft enger Verbindungen zur caldarischen Unterwelt bezichtigt, hauptsächlich
      deshalb, weil viele der Produkte auf dieses Klientel abzielen oder sich am Rande
      der Legalität bewegen.
    en: The only Caldari mega corporation that has focused on the entertainment industry.
      NOH, as they're commonly called, have always been suspected of strong ties to
      the Caldari underworld, mainly because many of their products cater to that
      social element or are on the borderline of legality.
    es: La única mega corporación Caldari que se ha centrado en la industria del entretenimiento.
      NOH, como se la conoce comúnmente, siempre ha estado bajo sospecha de tener
      relaciones con los bajos fondos Caldari, principalmente porque muchos de sus
      productos están destinados a este mundo y se encuentran al límite de la legalidad.
    fr: La seule méga-corporation caldari à s'être spécialisée dans l'industrie du
      divertissement. NOH, comme on l'appelle communément, a toujours été suspectée
      d'entretenir des liens étroits avec la pègre caldari, car bon nombre de ses
      produits pourvoient aux besoins de ces milieux interlopes ou sont à la limite
      de la légalité.
    it: L'unica megacorporazione Caldari che si è focalizzata sul settore dell'intrattenimento.
      La NOH, come è comunemente chiamata, è sempre stata sospettata di forti coinvolgimenti
      con la malavita Caldari, soprattutto perché molti dei suoi prodotti sono mirati
      a tale fascia sociale o sono al limite della legalità.
    ja: カルダリ巨大コーポレーションで唯一、エンターテイメント産業を専門とする。ノゴエイハヴィ、通称NOH。かねてよりカルダリ犯罪社会と深い関係にあるのではという疑惑が絶えない。理由は主に、同社製品の多くが裏社会のウケを狙ったり、違法すれすれだったりするからだ。
    ko: 엔터테인먼트 산업에 주목한 유일한 칼다리 메가코퍼레이션입니다. NOH는 칼다리 뒷골목과 단단한 연줄을 맺은 사이라는 의심이 항상 따라다니는데,
      그 이유는 주로 NOH 상품의 대부분이 그쪽 사회 부류에 맞춰졌을 뿐만 아니라 법의 경계선에 아슬아슬하게 걸쳐 있기 때문입니다.
    ru: Единственная мегакорпорация Caldari, серьезно занимающаяся индустрией развлечений.
      NOH, как её обычно называют, всегда подозревалась в тесных связях с преступным
      миром Caldari. Это было в первую очередь вызвано тем, что их продукция пользуется
      спросом среди представителей преступного мира и лиц, находящихся на грани закона.
    zh: 纳基维集团是唯一一个以娱乐业为主的加达里超级集团。纳基维集团，通常被叫做NOH，被怀疑和加达里黑社会有紧密联系。主要原因是他们许多产品都迎合黑社会需求，并和法律打擦边球。
