  descriptionID:
    de: Material Acquisition hat in der kurzen Zeit nach seiner Gründung ein beachtliches
      Marktsegment erobert, vor allem wegen seiner rücksichtslosen Geschäftspraktiken
      und der Tendenz, Mitbewerber aufzukaufen. Die Muttergesellschaft von MA ist
      Quafe, die eine Menge Geld in das Unternehmen gepumpt hat, in der Absicht, es
      zur größten Bergbaugesellschaft der Föderation zu machen.
    en: Material Acquisition has grabbed a sizeable market share in the short time
      since it was founded, mainly due to its ruthless business practices and tendency
      to buy out competitors. MA's mother company is Quafe, which has poured money
      into MA in an attempt to make it the largest mining company in the Federation.
    es: Material Acquisition ha conseguido hacerse con un buen trozo del pastel en
      su campo en un corto plazo desde su fundación, todo gracias a su falta de escrúpulos
      de su estilo de negocio y la adquisición de los negocios de sus competidores.
      MA es subcontrata de la Compañía Quafe, la cual invirtió ingentes cantidades
      de dinero en un intento por acelerar el crecimiento de la empresa hasta convertirla
      en la compañía minera más grande de la Federación.
    fr: Créée récemment, Material Acquisition a conquis une part importante du marché
      en un temps record, principalement grâce à ses pratiques commerciales impitoyables
      et à sa politique de rachat des entreprises concurrentes. Quafe, la maison mère,
      a injecté des fonds substantiels dans sa filiale afin d'en faire la plus grande
      compagnie minière de la Fédération.
    it: Material Acquisition ha afferrato una quota di mercato considerevole in breve
      tempo, grazie alle sue pratiche commerciali senza scrupoli e alla sua tendenza
      al comprare i concorrenti. La compagnia madre di MA è Quafe, che ha versato
      denaro in MA, nel tentativo di renderla la più grande compagnia mineraria della
      Federazione.
    ja: マテリアルアクジション社が設立早々かなりの市場シェアを獲得したのは、辣腕経営と、競合他社を買収する方針とによるところが大きい。親会社であるクァフェ社は同社に資金を注ぎ込み、連邦最大の採掘企業に育てようと目論んでいる。
    ko: M&A 광물자원은 설립 이후 단기간 내에 상당한 수준의 시장 점유율을 달성한 코퍼레이션으로, 그 원동력은 무자비한 사업 관행과 경쟁업체들을
      매수하는 전략이었습니다. MA의 모코퍼레이션인 퀘이프는 MA를 연방 내 최대 채굴 코퍼레이션으로 만들기 위해 엄청난 자금을 쏟아붓고 있습니다.
    ru: За короткий период времени с момента ее основания,  компания Material Acquisition
      сумела захватить значительную долю рынка, в основном благодаря жестким методам
      ведения бизнеса и практике выкупа конкурентов. Ей владеет корпорация Quafe,
      вложившая огромные средства в MA с целью создания крупнейшей шахтерской компании
      в Федерации.
