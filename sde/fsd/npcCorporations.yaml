  descriptionID:
    de: Eine Gesellschaft für Biotechnologie, die von dem exzentrischen Toso Kirkinen
      gegründet worden ist, dem ersten Menschen, dessen Verstand in eine Maschine
      übertragen wurde. Zainou versteht sich von seiner Konzeption her als führend
      in der biochemischen und nano-mechanischen Forschung. Die Laboratorien werden
      als eine Mischung aus Laboren verrückter Wissenschaftler und Tropenhäusern eines
      zoologischen Gartens beschrieben.
    en: A biotech company founded by the eccentric Todo Kirkinen, the first man to
      have his mind transferred into a machine. Zainou has from its inception been
      at the forefront of bio-chemical and nano-mechanical research, its headquarters
      are described as a combination of a mad scientist's lab and a jungle zoo.
    es: Una empresa de biotecnología fundada por el excéntrico Todo Kirkinen, el primer
      hombre que transfirió su mente a una máquina. Desde su creación, Zainou se ha
      situado a la vanguardia de la investigación bioquímica y nanomecánica. Sus oficinas
      centrales han sido en alguna ocasión catalogadas como un aberrante cruce entre
      el laboratorio de un científico loco y un parque zoológico.
    fr: Entreprise biotechnologique fondée par l'excentrique Todo Kirkinen, le premier
      homme à avoir transféré son esprit dans une machine. Depuis sa création, Zainou
      est à la pointe de la recherche biochimique et nanomécanique. Son QG est décrit
      comme étant à mi-chemin entre un laboratoire de savant fou et une ménagerie.
    it: Una compagnia di biotecnologia fondata dall'eccentrico Todo Kirkinen, il primo
      uomo ad avere la mente trasferita in una macchina. La Zainou è stata fin dal
      principio in prima linea nel campo della ricerca bio-chimica e nano-meccanica.
      La sua sede viene descritta come una combinazione tra il laboratorio di uno
      scienziato pazzo e una giungla.
    ja: 人類で初めて自らの精神を機械に転送した、奇才トードーキルキネンが設立したバイオテク会社。ザイノウは創業当時からバイオケミカルおよびナノマシン研究の最前線を行く企業で、本社は「マッドサイエンティストの研究室とジャングル動物園が合体したよう」と形容される。
    ko: 세계 최초로 기계에 마음을 이식한 괴짜, 토도 커키넨이 설립한 바이오텍 코퍼레이션입니다. 자이누는 운영을 시작할 때부터 생화학 및 나노기계
      연구 분야를 앞장서는 코퍼레이션이었으며 그 본사는 미친 과학자들의 연구소와 정글의 동물원이 합쳐진 곳이라고 일컬어지곤 했습니다.
    ru: Биотехнологическая компания, основанная эксцентричным Todo Kirkinen, первым
      человеком, переместившим свой разум в машину. Со времени основания Zainou была
      на переднем фронте биохимических и нано-технологических исследований. Говорят,
      что ее штаб-квартира является смесью лаборатории сумасшедшего ученого и тропического
      зоопарка.
    zh: 这是由古怪的托杜•科金恩建立的一家生物技术公司，他是将思想转变为机器的第一人。载诺集团从一开始就是涉足生物化学和纳米力学的研究领域，它的总部仿佛是疯狂科学家实验室和野生动物园的混合体。
