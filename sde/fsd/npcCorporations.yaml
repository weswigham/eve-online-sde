1000259:
  ceoID: 3019547
  deleted: false
  descriptionID:
    de: Der Stamm der Krusual hat sich lange Zeit mit den Fertigkeiten seiner Guerillakämpfer
      und seiner Spionageeinheiten während der Besetzung Matars durch die Amarr und
      der darauf folgenden großen Rebellion gebrüstet. Die Krusual Covert Operators
      greifen generell nur aus egoistischen Motiven auf ihre eigenen Truppen zurück,
      jedoch dient die Corporation auch als Beseitigungsgewerbe bei Söldneraufträgen
      in ganz New Eden.
    en: The Krusual Tribe has long prided itself on the prowess of its guerilla fighters
      and infiltrator units during the Amarr occupation of Matar and the subsequent
      Great Rebellion. The Krusual Covert Operators tend to reserve their in-house
      troops for their own purposes, but the corporation also functions as a clearing
      house for mercenary contracts in locations all around New Eden.
    es: La tribu Krusual se ha enorgullecido siempre de las dotes que mostraron sus
      guerreros para la guerra de guerrillas y las operaciones de infiltración durante
      la ocupación Amarr de Matar y la posterior Gran Rebelión. La compañía Operaciones
      Encubiertas Krusual suele reservar sus tropas internas para sus propios propósitos,
      pero la corporación también sirve como centro de contratación de mercenarios
      en lugares de todo New Eden.
    fr: La Krusual Tribe a toujours été très fière des prouesses de ses guérilleros
      et de ses unités d'infiltration sous l'occupation amarr de Matar et lors de
      la grande rébellion qui s'ensuivit. Les Krusual Covert Operators sont enclins
      à garder leurs troupes internes pour leur propre usage, mais la corporation
      fonctionne également comme un bureau central de recrutement de mercenaires pour
      des contrats aux quatre coins de New Eden.
    it: La Krusual Tribe si pregia da lungo tempo del valore dimostrato dai propri
      combattenti da guerriglia e dalle unità di infiltrati durante l'occupazione
      di Matar da parte di Amarr e la Grande Ribellione che ne è seguita. Gli operatori
      segreti Krusual tendono a riservare le truppe interne per i propri scopi, ma
      la corporazione svolge anche attività in qualità di agenzia di informazioni
      per gli appalti mercenari in tutto New Eden.
    ja: クルースアル部族はアマーのマター占領とそれに続く大蜂起の時代に優秀なゲリラ戦士や潜入工作員を輩出したことを誇りにしている。彼らが設立したコーポレーションであるクルースアル機密工作機関は、メンバーを外部の作戦に貸し出すことはあまりないが、ニューエデン中の傭兵募集情報を集約して閲覧できるクリアリングハウス（情報交換所）の役割も果たしている。
    ko: 크루설 부족은 아마르의 마타르 점령과 그 이후 일어난 대항쟁 당시 위력을 발휘한 게릴라 파이터들과 침투 유닛들로 인해 오랜 명성을 이어
      왔습니다. 크루설 특수침투부대는 자신들의 의도에 따라 내부에 병력을 남기는 경향이 있지만 동시에 뉴에덴 전역에서 일어나는 용병 계약에 관한
      정보 처리 기관의 기능을 담당하기도 합니다.
    ru: Племя крузуал издавна гордится своим умением вести партизанскую войну и проникать
      на территорию противника, которое оно прекрасно продемонстрировало во время
      оккупации планеты Матар империей Амарр и последовавшего за этим Великого восстания.
      Как правило, корпорация «Тайные оперативники крузуал» стремится применять собственных
      воинов для внутренних заданий, но в качестве фирмы для найма бойцов по контракту
      она оперирует на всем пространстве Нового Эдема.
    zh: 克鲁夏部族一直对他们的游击队战士在艾玛侵占玛塔尔及之后的伟大抗争事件中的英勇表现引以为傲。克鲁夏隐秘行动队喜欢保存实力留作己用，不过他们也会接受雇佣合同，将佣兵派往宇宙的各个角落。
