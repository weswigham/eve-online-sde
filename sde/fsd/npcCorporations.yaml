1000246:
  ceoID: 3019534
  deleted: false
  descriptionID:
    de: Die Sinq Laison Gendarmes waren zunächst eine Organisation, die darauf abzielte,
      die Sicherheitslage in vielen Grenzsystemen ihrer Kreuzungsregionen zu verbessern.
      Der gemäßigte Erfolg der Gendarmes wurde durch das sich erhöhende Tempo der
      Konflikte seit Ausbruch des Empyrischen Krieges untergraben. Die Organisation
      widmete sich in den letzten Jahren der Söldnerarbeit und ergänzt seine Kontingente
      regelmäßig mit Vertragstruppen.
    en: The Sinq Laison Gendarmes began life as a paramilitary organization that aimed
      to improve the security situation in the numerous frontier systems of their
      crossroads region. While the Gendarmes had some limited success, the increasing
      tempo of conflict since the beginning of the Empyrean War has eroded those gains.
      The organization has recently turned to mercenary work and supplements its ranks
      with contract troops on a regular basis.
    es: Los Gendarmes de Sinq Laison comenzaron como una organización paramilitar
      cuyo fin era mejorar la seguridad en numerosos sistemas fronterizos que comunicaban
      con su región de origen. Aunque a sus miembros no les ha ido mal, el incesante
      incremento de la inestabilidad y los continuos conflictos que surgieron tras
      el comienzo de la Guerra Empírea han erosionado su patrimonio. La organización
      comenzó a aceptar contratos mercenarios no hace mucho y realiza contrataciones
      regulares de soldados para ampliar sus fuerzas.
    fr: Les Sinq Laison Gendarmes ont débuté en tant qu'organisation paramilitaire
      visant à sécuriser les nombreux systèmes limitrophes de leur région centrale.
      Bien qu'ils aient connu un certain succès, le crescendo des conflits depuis
      le début de la Guerre céleste a amoindri leurs gains. L'organisation s'est récemment
      tournée vers le mercenariat et complète régulièrement ses rangs avec des troupes
      sous contrat.
    it: I Sinq Laison Gendarmes nascono come organizzazione paramilitare con l'obiettivo
      di migliorare la situazione della sicurezza in numerosi sistemi di frontiera
      delle regioni strategiche. I Gendarmes hanno registrato qualche timido successo,
      ma l'inasprimento del conflitto dall'inizio della Guerra empireana ha minato
      tali risultati. L'organizzazione, recentemente, ha iniziato a svolgere attività
      mercenarie e integra regolarmente i propri ranghi con truppe in appalto.
    ja: シンクレゾンジャンダームはもともと、交通の要所シンクレゾンの開拓星系群における治安向上のために設立された準軍事組織だった。そこそこの成果を上げたものの、帝国間戦争の勃発により軍事衝突の頻度が増したため、その成果も損なわれつつある。最近は傭兵会社に転向し、定期的に欠員補充のため契約兵士を募集している。
    ko: 싱크-라이전 헌병단은 자신들이 활동하는 지역 범위 안에 있는 미개척 항성계의 보안 상황을 향상할 목적으로 창설된 준군사 조직입니다.
      젠다름이 몇몇 사안에서 제한적인 성공을 거두었지만 엠피리언 전쟁 발발 이후 분쟁의 템포가 빨라지는 상황이 그나마의 성공조차 빛바래게 만들어버렸습니다.
      이 조직은 최근 용병업으로 전환하여 그 인원을 주기적인 계약 병력으로 인원을 보충하고 있습니다.
    ru: Корпорация «Жандармы Sinq Laison» зародилась как полувоенная организация,
      призванная улучшить обстановку в ряде приграничных планетных систем этого оживленного
      региона. Ей поначалу удалось добиться некоторых успехов, но все нарастающий
      объем вооруженных конфликтов, бушующих здесь со времен Эмпирейской войны, свел
      на нет все ее достижения. Недавно корпорация была преобразована в корпорацию
      наемников и теперь она регулярно пополняет свои ряды бойцами, служащими в ней
      по контракту.
    zh: 金纳泽近卫队在成立之初是一个准军事组织，致力于改善边境星系的安全局势。起初他们获得了一些成功，不过自从势力战争爆发以来，战火蔓延整个宇宙，近卫队所取得的成就也不足道了。现在，该组织已经转型为一个佣兵军团，为往来客户提供金元战士以供驱使。
