1000253:
  ceoID: 3019541
  deleted: false
  descriptionID:
    de: 'Es ist nur schwer erklärbar, wie es einem sich auf der Flucht befindlichen
      Verbrecherlord gelang, eine militärische Vertrags-Corporation aufzuziehen, obwohl
      er gleichzeitig vom Stamm der Thukker und der Republik Minmatar gesucht wurde.
      Nichtsdestotrotz schaffte es Baliggan Krullefor. Seine Organisation stellt Söldner
      und militärische Ausrüstung in verschiedenen Konfliktgebieten zur Verfügung.
      Machen sagen, dass dies nur aufzeigt, wie chaotisch die heutige Zeit ist. Andere
      wiederum vermuten, dass Krullefor ganz einfach für bestimmte einflussreiche
      Kräfte wichtig ist. '
    en: Quite how a fugitive crime lord was able to set up a military contracting
      corporation while wanted by both the Thukker Tribe and Minmatar Republic authorities
      is difficult to explain. Nevertheless, Baliggan Krullefor managed it and his
      Organization supplies mercs and military equipment to various conflict zones.
      Some say that this is a sign of how truly chaotic the times are. Others suspect
      that Krullefor is simply useful to certain powerful interests.
    es: Resulta extraño que un líder criminal en búsqueda y captura lograse fundar
      una corporación de contratación militar mientras era perseguido por autoridades
      de la tribu Thukker y la República Minmatar. Sin embargo, Baliggan Krullefor
      lo hizo y su organización suministra hoy en día mercenarios y equipo militar
      en varias zonas de conflicto. Unos dicen que esto es un claro indicador del
      caos imperante en estos tiempos en que vivimos. También hay quien sospecha que
      las actividades de Krullefor simplemente benefician los intereses de alguien
      poderoso.
    fr: Comment un baron du crime en cavale a-t-il pu fonder une corporation de sous-traitance
      militaire alors même qu'il était recherché à la fois par la tribu thukker et
      les autorités de la République minmatar ? Voilà qui est difficile à expliquer.
      Pourtant, Baliggan Krullefor y est parvenu et son organisation fournit des mercenaires
      et des équipements militaires dans de nombreuses zones de conflit. Pour certains,
      c'est un signe révélateur du chaos inextricable qui règne sur notre époque.
      Pour d'autres, Krullefor servirait tout simplement les intérêts de certains
      lobbies particulièrement puissants.
    it: È difficile spiegare in che modo un fuggitivo signore del crimine sia riuscito
      a fondare una corporazione di esternalizzazione militare mentre era ricercato
      dalle autorità della Thukker Tribe e della Repubblica Minmatar. Tuttavia, Baliggan
      Krullefor ci è riuscito e la sua organizzazione fornisce mercenari ed equipaggiamento
      militare a diverse zone in guerra. Alcuni dicono che questo sia un segno del
      caos che regna in quest'epoca. Altri sospettano che Krullefor sia semplicemente
      al servizio di alcuni grandi interessi.
    ja: 指名手配の犯罪王が、サッカー部族とミンマター共和国警察の両方に追われる身で、いったいどうやって民間軍事会社を設立できたのか。説明をつけるのは難しい。しかしバリガンクルレファーはそれをやりとげ、オーガニゼーション社は傭兵とその装備を各地の戦場に送りこんでいる。これを現代の混乱ぶりの象徴だと言う者もいる。クルレファーは別の強大な勢力の手先にすぎないのではと疑う者もいる。
    ko: 죄를 짓고 도망친 영주 하나가 어떻게 터커 부족과 민마타 공화국의 수배를 피해 군사 계약회사를 꾸릴 수 있었는지는 설명하기 어렵습니다.
      그럼에도 불구하고 벨리간 크룰레포어는 그걸 해냈고, 그의 회사는 용병들과 군사 장비들을 여러 분쟁지역에 공급했습니다. 어떤 이들은 이런
      것이 시대가 진정 얼마나 혼란스러운지를 보여주는 사례라고 합니다. 다른 사람들은 크룰레포어가 권력가들이 사용하기 쉽기 때문이라고 생각합니다.
    ru: Трудно объяснить, как босс преступной группировки, когда-то вынужденный бежать
      и скрываться от властей племени такер и республики Минматар одновременно, смог
      организовать военную контрактную корпорацию и лично ее возглавить. И все же
      Baliggan Krullefor смог это сделать, и теперь его корпорация предоставляет наемников
      и военное снаряжение в самые различные зоны вооруженных конфликтов. Пессимисты
      утверждают, что такое возможно только в наши хаотичные времена. Другие говорят,
      что в таких отщепенцах, как Krullefor, попросту нуждаются вышестоящие силы.
    zh: 如果你问我，一个流亡的罪犯头目是怎么在被图克尔部族和米玛塔尔共和国双重通缉的情况下成立起一个佣兵军团的，我只能说我也不知道。不过，巴里甘·克鲁法成功地做到了这一点，他的军团派出的佣兵遍布宇宙各处。有些人说，这表明了现在这个时代是多么的混乱不堪，而另一些人则怀疑克鲁法军团只为特定的达官贵人所青睐。
