  descriptionID:
    de: Poksu wurde von einer Gruppe unabhängiger Bergleute gegründet. Durch ausgefuchste
      Geschäftsabschlüsse und solide Bergbauoperationen ist Poksu langsam aber stetig
      in den Rang der wirklich großen Unternehmen in der caldarischen Corporations-Politik
      aufgestiegen.
    en: Poksu was founded by a group of independent miners. Through shrewd business
      deals and solid mining income Poksu has slowly grown to join the ranks of the
      big boys in Caldari corporate politics.
    es: Poksu fue fundada por un grupo de mineros independientes. Por medio de astutos
      compromisos comerciales y una sólida producción de mineral, la Poksu creció
      lentamente hasta poder codearse con los peces gordos de la política corporativa
      Caldari.
    fr: Poksu a été fondée par un groupe de mineurs indépendants. Grâce à des partenariats
      commerciaux lucratifs et à de solides revenus miniers, la compagnie s'est lentement
      développée pour rejoindre les hautes sphères de la politique corporative caldari.
    it: La Poksu fu fondata da un gruppo di minatori indipendenti. Grazie alla sua
      scaltrezza negli affari e a un reddito minerario solido, la Poksu è lentamente
      cresciuta fino a unirsi ai pezzi grossi della politica aziendale Caldari.
    ja: ポカスは個人採掘士が集まって立ち上げた会社である。抜け目ない経営と堅実な採掘収入でこつこつと地盤を築き、カルダリ企業のトップ争いに仲間入りするまでになった。
    ko: 폭수는 독립 채굴가들이 모여 설립한 코퍼레이션입니다. 폭수는 신속한 거래와 꾸준한 채굴 수익을 바탕으로 천천히 성장하면서 칼다리 코퍼레이션
      정치계의 거물급으로 거듭났습니다.
    ru: Poksu была основана группой независимых шахтеров. Благодаря хитроумным сделкам
      и постоянному приросту добычи, Poksu медленно выросла и в конечном итоге заняла
      свое место среди тяжеловесов корпоративной политики Caldari.
