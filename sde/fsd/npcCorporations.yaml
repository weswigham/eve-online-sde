  descriptionID:
    de: Minedrill kann seine Geschichte bis in die Zeit des Föderationskrieges zurückverfolgen,
      bis zu einer Spezialeinheit der Caldari Navy, die Asteroiden mit Sprengstoff
      präparierte und sie als Fallen verwendete. Nach dem Krieg gründete das Personal
      dieser Einheit die Firma Minedrill und nutzte das vorhandene Fachwissen, um
      schnell in der Bergbau-Industrie bekannt zu werden.
    en: Minedrill traces its history back to the war with the Federation, to a special
      force unit within the Caldari Navy that rigged asteroids with explosives and
      used them as booby traps. After the war the personnel in the unit created Minedrill
      and used their special knowledge to quickly gain prominence within the mining
      industry.
    es: Los orígenes de Minedrill se remontan a la guerra con la Federación, cuando
      una unidad de fuerzas especiales de la Armada Caldari se dedicó a colocar cargas
      explosivas en asteroides para usarlos como trampas. Acabada la guerra, los integrantes
      de dicha unidad fundaron Minedrill y emplearon su amplia experiencia para alcanzar
      un alto grado de prominencia dentro de la industria minera.
    fr: L'origine de Minedrill remonte au temps de la guerre contre la Fédération ;
      à l'époque, une force spéciale de la Caldari Navy piégeait des astéroïdes en
      les bourrant d'explosifs. Après la guerre, le personnel issu de cette unité
      créa Minedrill, exploitant ses connaissances spécifiques pour gagner rapidement
      en notoriété au sein de l'industrie minière.
    it: La storia di Minedrill risale alla guerra con la Federazione, a una unità
      di forza speciale all'interno della Caldari Navy che truccò gli asteroidi con
      ordigni e li usò come trappole esplosive. Dopo la guerra, il personale dell'unità
      creò Minedrill e usò la sua competenza settoriale per guadagnare rapidamente
      importanza all'interno dell'industria mineraria.
    ja: マインドリル社の歴史は古く、ガレンテ-カルダリ戦争時代に遡る。当時カルダリ海軍にはアステロイドに爆発物を仕込んでブービートラップにする特殊工作部隊があった。戦後、退役した隊員がマインドリル社を設立し、その専門知識を活かしてたちまち採掘業界のスターとなった。
    ko: 마인드릴의 시초는 연방과 전쟁이 벌어지던 당시 소행성에 폭발물을 설치해 이를 부비 트랩으로 활용했던 칼다리 해군 특수부대였습니다. 전쟁이
      끝나고 부대원들은 마인드릴을 설립해 각자의 특수 지식을 적극 활용하며 채굴 업계에서 빠르게 명성을 얻었습니다.
    ru: История основания Minedrill берет свое начало в войне с Федерацией, когда
      отряд специального назначения в составе флота Caldari снаряжал астероиды взрывчаткой
      и использовал их в качестве мин-ловушек. После войны персонал отряда основал
      корпорацию Minedrill и использовал свои специальные знания для обретения влиятельного
      положения в добывающей промышленности.
    zh: 矿钻集团的历史可以追溯到和联邦交战的时期。当时它是加达里海军的一支别动队，在小行星上安置爆炸物，设置陷阱。战争以后，该小队成员创建了矿钻集团，运用他们的特殊知识很快在采矿业取得了显著成就。
