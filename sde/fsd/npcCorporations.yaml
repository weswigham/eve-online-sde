  descriptionID:
    de: Der Hauptflügel des Angel Cartel, die Archangels, hat kein zentrales Operationsgebiet,
      man kann auf allen Weltraumrouten von ihnen überfallen werden. Sie betreiben
      gleichermaßen Piraterie, Plünderungen und Schmuggel.
    en: The main arm of the Angel Cartel, the Archangels have no one center of operation,
      but can be seen roaming the space lanes most everywhere. They are equally adept
      at piracy, scavenging and smuggling.
    es: Los Arcángeles, la división principal del Cartel Ángel, no cuentan con un
      centro de operaciones definido y un encuentro con sus naves puede producirse
      en cualquier lugar del espacio. Sus actividades habituales incluyen la piratería,
      el saqueo y el contrabando.
    fr: Les Archangels, branche principale du cartel angel, n'ont pas de centre d'opérations
      à proprement parler, mais écument les voies spatiales des quatre coins du monde.
      Ils sont passés maîtres dans l'art de la piraterie, du pillage et de la contrebande.
    it: Gli Archangels, braccio principale di Angel Cartel, non hanno un centro operativo,
      ma possono essere visti vagare ovunque nello spazio. Sono ugualmente adatti
      alla pirateria, al contrabbando e sono approfittatori in generale.
    ja: エンジェルカルテルの主力艦隊であるアークエンジェルズは、総指揮官をもたず、ほとんどあらゆる宙域で獲物を求めて航路をうろついている。海賊、残骸漁り、密輸、なんでもござれの熟練犯罪者揃いである。
    ko: 엔젤 카르텔의 주요 무기인 아크엔젤은 주요 활동 지역이 따로 없으며 거의 모든 곳에서 목격됩니다. 아크엔젤은 해적질, 정찰, 밀수업에도
