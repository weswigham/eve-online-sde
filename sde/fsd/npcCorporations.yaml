  descriptionID:
    de: Die größte aller caldarischen Mega-Corporations, die Kaalakiota oder KK, wie
      man sie häufig bezeichnet, mischt in allen Geschäftsfeldern mit. Sie ist Produzent,
      Lieferant, Verkäufer, Forscher und engagiert sich nicht zuletzt auch als Akteur
      auf der politischen Bühne der Caldari. Der große Rivale sowohl in Geschäft wie
      auch in Politik ist die Sukuuvestaa Corporation.
    en: The largest of the Caldari mega corporations, the KK, as it is commonly known
      as, has its fingers in most everything. They are manufacturers, distributors,
      retailers and researchers, as well as being a formidable voice in Caldari politics.
      Their great rivals in both business and politics is the Sukuuvestaa Corporation.
    es: La KK es la más poderosa de las megacorporaciones Caldari, y es bien sabido
      que no hay asunto en el que no esté involucrada. Entre sus campos de negocio
      principales destacan la manufactura, distribución, venta e investigación, además
      de ser una de las voces más influyentes de la política Caldari. Su mayor rival
      tanto en los negocios como en la política es la Corporación Sukuuvestaa.
    fr: Plus connue sous le nom de KK, la plus grande des méga-corporations caldari
      touche à tous les domaines ou presque. Elle rassemble en son sein des industriels,
      des distributeurs, des commerçants et des chercheurs, et constitue un puissant
      lobby jouissant d'une influence considérable sur la politique caldari. La Sukuuvestaa
      Corporation est sa plus grande rivale sur les plans politique et commercial.
    it: La più grande delle megacorporazioni Caldari è comunemente nota come KK e
      si occupa un po' di tutto. Oltre ad essere una voce formidabile nella politica
      Caldari, è composta da produttori, distributori, rivenditori e ricercatori.
      Il suo grande rivale sia in affari che in politica è la corporazione Sukuuvestaa.
    ja: カルダリ最大の巨大コーポレーションであるカーラキオタは、周知のとおり、ほぼあらゆる事業に手を拡げている。製造、流通、小売、開発を一手に担う彼らは、カルダリの政治にも確固たる発言力を持つ。事業と政治、両面で主なライバルになっているのはスクーベスタコーポレーションである。
    ko: 칼다리 메가코퍼레이션 가운데 최대 규모를 자랑하는 KK는 거의 모든 분야를 섭렵하고 있는 코퍼레이션입니다. KK는 제조업체, 유통업체,
      소매업체, 연구업체이며 심지어 칼다리 정치계에서도 상당한 영향력을 발휘하고 있습니다. 비즈니스와 정치 모두에서 KK에 필적하는 라이벌은
      수쿠베스타 코퍼레이션입니다.
    ru: Крупнейшая из мегакорпораций Caldari, KK, как её обычно называют, обладает
      рычагами влияния практически во всех сферах. Они являются производителями, дистрибуторами,
      торговцами и исследователями, а также имеют значительное влияние на политику
      Caldari. Их главными конкурентами, как в бизнесе, так и в политике является
      корпорация Sukuuvestaa.
    zh: 众所周知，卡拉吉塔集团是加达里最大的超级集团，所染指的事务涉及加达里的方方面面，作为加达里政治的中坚力量，他们常以制造商，发行人，零售商和研究者的身份出现。斯库维塔集团是他们在商业和政治上最大的对手。
