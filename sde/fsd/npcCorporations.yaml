  descriptionID:
    de: Imperial Armaments ist die größte Waffenschmiede der Welt. Die Firma stellt
      die volle Waffenpalette her, von Handfeuerwaffen bis hin zu Schlachtschiffen.
      Wie für die Amarr typisch, stellt die Firma Quantität über Qualität. Das führt
      dazu, dass ihre Produkte vom technischen Standpunkt aus gesehen nicht gerade
      interessant, aber verlässlich und langlebig sind.
    en: Imperial Armaments is the largest weapon manufacturer in the world of EVE.
      The company manufactures a full range of weaponry, from small arms to battleships.
      Typically of the huge Amarr Empire, the company has always preferred quantity
      over quality, thus its equipment is not particularly interesting from a technological
      standpoint, but it is reliable and durable.
    es: Imperial Armaments es el mayor fabricante de armas del universo de EVE. El
      rango de fabricación del a compañía es bastante amplio, produciendo desde armas
      de mano hasta cruceros de batalla. Como es la norma en el inmenso Imperio Amarr,
      la empresa prefiere favorecer la cantidad sobre la calidad, por lo que sus productos
      no son particularmente interesantes desde el punto de vista tecnológico, pero
      son fiables y duraderos.
    fr: Imperial Armaments est le plus important fabricant d'armes de l'univers d'EVE.
      La société produit un arsenal très vaste allant des armes portatives aux cuirassés.
      À l'image de l'immense Empire amarr, elle a toujours privilégié la quantité
      au détriment de la qualité. Ainsi, bien que fiable et résistante, sa production
      n'a que peu d'intérêt d'un point de vue technologique.
    it: Imperial Armaments è il più grande produttore di armi nel mondo di EVE. La
      compagnia produce una vasta gamma di armamenti, da piccole armi a navi da battaglia.
      Come succede spesso nell'enorme Impero Amarr, la compagnia ha sempre preferito
      la quantità a scapito della qualità. Di conseguenza, il suo equipaggiamento
      non è particolarmente interessante dal punto di vista tecnologico, ma è affidabile
      e durevole.
    ja: インペリアルアーマメンツはEVE世界最大の兵器製造業者だ。小火器から戦艦まで、あらゆる種類の兵器を作っている。アマー帝国のような大国にありがちな、質より量を重視する傾向が根強いため、同社製品は技術面での新しさこそないが、信頼性や耐久性に優れている。
    ko: 제국 병기창은 이브 세계에서 최대 규모를 자랑하는 무기 제조업체로, 작은 무기부터 배틀쉽에 이르기까지 모든 종류의 무기들을 제작합니다.
      이 코퍼레이션은 거대한 아마르 제국의 전형적인 특징을 이어받아 늘 '질보다 양'이라는 원칙을 우선시하는 편이라 그 무기들은 기술적인 관점에서
      볼 때 특별히 흥미로운 점이 없지만 그래도 꽤 믿을 수 있는 품질과 내구성을 갖추고 있습니다.
    ru: Imperial Armaments — крупнейший производитель вооружения в мире EVE. Компания
      производит все возможные виды вооружений, от ручного оружия до линкоров. Компания
      всегда предпочитала количество качеству, что является типичным для огромной
      Империи Amarr, и, несмотря на то, что производимое ею снаряжение не является
      особо передовым в технологическом плане, оно очень надежно и прочно.
    zh: 帝国总装部是新伊甸最大的武器制造商。公司制造从轻武器到战列舰的各类军备。和庞大的艾玛帝国一样，公司更看重武器的数量，因此从技术角度而言，他们的产品没有什么特别，但十分可靠、耐用。
