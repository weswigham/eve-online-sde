      besteht zweifelsohne aus zahlreichen Unterkladen und bisherige Anzeichen weisen
      auf Stärken im Bau von Kampfschiffen, die Entwicklung von neuartigen Waffensystemen
      sowie den ausgedehnten Gebrauch von bioadaptiver Mutaplasmidtechnologie hin.
      Die Svarog-Klade wirkt am aggressivsten und traditionellsten und scheint dabei
      doch darauf aus zu sein, neue Gelegenheiten wahrzunehmen.
    en: "The Triglavian Collective has a complex social structure that is not easy
      for outsiders to understand on the strength of the limited observations made
      so far. One important element of the civilization is the so-called 'Clades',
      which clearly play a vital role in all aspects of the Collective.\r\n\r\nThe
      Svarog Clade is apparently made up of many subclades and the evidence so far
      indicates strengths in combat vessel construction, the development of novel
      weapon systems and extensive use of bioadaptive mutaplasmid technology. The
      Svarog Clade seems the most aggressive and traditional, while inclined to explore
      new opportunities."
    fr: Le Collectif Triglavian possède une structure sociale complexe peu compréhensible
      pour les étrangers d'après les observations limitées faites jusqu'à présent.
      Parmi les aspects les plus importants de cette civilisation, on trouve les « Clades »,
      qui jouent un rôle essentiel dans tous les domaines du Collectif. Le clade Svarog
      est manifestement composé de nombreux sous-clades et les preuves laissent supposer
      que ce clade est habile lorsqu'il s'agit de construire des vaisseaux de combat,
      de développer de nouveaux systèmes d'armement et d'utiliser la technologie des
      mutaplasmides bioadaptatifs à grande échelle. Le clade Svarog semble être le
      clade le plus agressif et le plus attaché aux traditions, mais il est ouvert
      aux nouvelles opportunités.
    ko: 트리글라비안 컬렉티브에는 다양한 사회 구조가 있어서 지금까지의 제한적인 관찰만으로는 외부자가 이해하기 쉽지 않습니다. 이 문명의 중요한
      요소들 가운데 하나는 소위 '클레이드'라고 부르는 것으로 컬렉티브의 모든 측면에 있어 중요한 역할을 수행합니다. <br><br>스바로그
      클레이드는 여러 개의 하위 클레이드로 이루어져 있는 것으로 보이며 배틀쉽 건조, 신형 무기 시스템 개발 및 바이오적응형 뮤타플라즈미드 기술의
      광범위한 활용에 강점이 있는 것으로 보입니다. 새로운 기회를 개척하는 것에 있어서라면, 스바로그 클레이드는 가장 공격적이면서도 전통적인
      입장을 고수하는 클레이드인 것 같습니다.
    ru: Сообщество Триглава имело сложное общественное устройство, понять суть которого
