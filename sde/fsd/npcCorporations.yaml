  descriptionID:
    de: InterBus wird von allen Imperien gemeinsam betrieben, hat sich seine Neutralität
      in allen Aspekten aber erfolgreich erhalten können. Das erlaubt der Gesellschaft,
      seiner vorgesehenen Rolle als Transporteur von Menschen und Waren zu und von
      jedem Ort nachzukommen. InterBus hat die besten Sternkarten und Stationsdaten
      von allen, hütet diese Informationen allerdings sehr sorgfältig.
    en: InterBus is jointly owned by the empires, but it has been careful to maintain
      its neutrality in all aspects. This has allowed the company to fulfill its intended
      role as a freighter company that ferries people and goods to and from any place
      in the world of EVE. InterBus has the best stellar charts and station data of
      anyone, but they guard this information very carefully.
    es: Aunque la propiedad de InterBus es compartida por los grandes imperios, sus
      dirigentes se han cuidado mucho de mantener la neutralidad en todos los ámbitos
      de su actividad. Esto ha permitido a la compañía convertirse en la principal
      empresa de transporte de mercancías y personas del universo de EVE. InterBus
      tiene en su poder la mejor información que existe sobre la red de estaciones
      existente en la galaxia y también la mejor colección de cartas estelares, y
      ponen gran empeño en proteger celosamente tan valiosa información.
    fr: InterBus appartient conjointement aux empires mais a pris soin de conserver
      sa neutralité dans tous les domaines. Cette politique lui a permis de s'acquitter
      de son rôle en tant que société de transport acheminant passagers et marchandises
      aux quatre coins de l'univers d'EVE. InterBus dispose des meilleures cartes
      stellaires et bases de données sur les stations, mais elle garde jalousement
      ces informations.
    it: La InterBus è proprietà congiunta degli imperi, ma è stata attenta a mantenere
      la sua neutralità in tutti gli aspetti. Questo ha permesso alla compagnia di
      adempiere al suo ruolo originario di società di trasporto che porta persone
      e merci in qualsiasi luogo nel mondo di EVE. InterBus ha le migliori classifiche
      stellari e dati di stazione rispetto ad altre compagnie, ma custodisce queste
      informazioni molto attentamente.
    ja: インターバスは諸帝国が共同設立した会社だけに、あらゆる面で中立を保とうと腐心している。そのおかげで設立目的を果たし、輸送会社として人や物をEVE世界のあらゆる場所からどこまでも運んでいけるのである。インターバスは最も詳細な星図やステーションデータを保有しているはずだが、それらは厳重に社外秘とされている。
    ko: 인터버스는 여러 제국이 공동 소유한 곳이지만 언제나 모든 면에서 중립을 지키기 위해 신중을 기하는 코퍼레이션입니다. 그 덕분에 이 회사는
      이브 세계 내 어느 지역의 사람과 물품이든 운송하는 화물업체로서의 본분을 다하고 있습니다. 인터버스는 어느 누구에 대해서든 가장 정확하고
      상세한 항성 차트 및 정거장 데이터를 보유하고 있지만 이러한 정보는 아주 철저하게 보호하고 있습니다.
    ru: Империи совместно владеют компанией InterBus, но она старательно сохраняет
      нейтралитет во всех отношениях. Это позволило реализовать первоначальные планы
      создания истинно глобальной компании, перевозящей людей и грузы по всем возможным
      маршрутам в мире EVE. InterBus обладает лучшими базами данных станций и картами
      звездной навигации, но она очень тщательно охраняет свои секреты.
    zh: 星际捷运由各大帝国合营，在各方面保持中立使得公司能将人和货物运抵新伊甸中的任何一处。星际捷运拥有最完备的恒星制图和空间站数据，他们对这些信息极为保护。
