  descriptionID:
    de: 'Die Caldari Navy ist im Bezug auf Personal und Anzahl der Schiffe kleiner
      als die Federation Navy und die Imperial Navy, jedoch verfügt sie über mehr
      Schlachtschiffe als jede andere Flotte und das Durchschnittsalter der Caldari-Schiffe
      ist deutlich jünger. Das liegt daran, dass die Caldari laufend ihre ältesten
      Schiffe durch neuere mit besserer Ausrüstung ersetzen. Die strategische Doktrin
      der Caldari Navy ist einfach: in der Lage zu sein, jede andere Navy im Universum
      zu besiegen. Die meisten Experten sind der Meinung, dass das auch so ist.'
    en: 'The Caldari Navy is smaller in personnel and total ships than both the Federation
      Navy and the Imperial Navy, yet they have more battleships than any other fleet
      and the average age of the Caldari ships is considerably less. This is because
      the Caldari are constantly replacing their oldest ships with newer ones, with
      better hi-tech equipment. The strategic doctrine of the Caldari Navy is simple:
      to be able to defeat any other navy in the world. Most experts believe it is.'
    es: 'La Armada Caldari es inferior en número de efectivos y naves tanto a la Armada
      de la Federación como a la Armada Amarr. Sin embargo, es la flota con el mayor
      número de cruceros de batalla y la edad media de sus naves es considerablemente
      más baja que la de otras flotas. Esto se debe a que los Caldari reemplazan constantemente
      sus naves más antiguas con modelos nuevos y tecnológicamente más avanzados.
      La doctrina estratégica de la Armada Caldari es simple: contar con la capacidad
      de derrotar a cualquier otra flota del universo. La mayoría de los expertos
      creen que ya posee dicha capacidad.'
    fr: 'La Caldari Navy est plus petite en termes de personnel et de vaisseaux que
      la Federation Navy et la Navy impériale, mais elle détient plus de vaisseaux
      de combat que n''importe quelle flotte et ses vaisseaux sont beaucoup plus récents.
      C''est parce que les Caldari remplacent constamment leurs vieux vaisseaux par
      des neufs, avec un meilleur équipement technologique. La doctrine stratégique
      de la Caldari Navy est simple : être capable de vaincre n''importe quelle autre
      Navy dans le monde. La plupart des spécialistes sont persuadés que c''est le
      cas.'
    it: 'La Caldari Navy è più piccola quanto a personale e totale navi sia rispetto
      alla Federation Navy che alla Amarr Navy, eppure hanno più navi da guerra di
      ogni altra flotta e l''età media delle navi Caldari è notevolmente inferiore.
      Questo perché i Caldari sostituiscono costantemente le navi più vecchie con
      alcune più nuove, con migliore equipaggiamento ad alta tecnologia. La dottrina
      strategica della Caldari Navy è semplice: essere in grado di sconfiggere ogni
      altra forza militare esistente. Molti esperti credono in questo.'
    ja: カルダリ海軍は、兵員数と総艦船数でいえば連邦海軍や帝国海軍より規模が小さいが、保有戦艦数はどこよりも多く、平均就役年数は抜きん出て短い。これは定期的に旧型船を新型船に置き換え、絶えず最先端の装備を導入することで性能向上を図っているためだ。カルダリ海軍の配備戦略は単純明快だ――常に他国の海軍を圧倒できるだけのものを揃えよ。実際それは可能だろうと専門家の見解もおおむね一致している。
    ko: 칼다리 해군은 연방 해군과 제국 해군에 비해 직원과 총 함선 규모가 작지만 배틀쉽만큼은 다른 어느 함대보다도 많이 보유하고 있으며 칼다리
      함선의 평균 연식 또한 상당히 낮은 편입니다. 그 이유는 칼다리가 오래된 함선들을 버리고 더 나은 첨단 장비를 갖춘 새 것으로 꾸준히 교체하고
      있기 때문입니다. 칼다리 해군의 전략 원칙은 간단합니다. 이 세계의 다른 어느 해군이든 제압할 수 있는 힘을 갖추는 것입니다. 그리고 대부분의
      전문가들은 실제로 칼다리 해군이 이미 그런 힘을 갖추었다고 보고 있습니다.
    ru: 'Флот Государства Калдари уступает флотам Федерации и Империи по количеству
      личного состава и общему числу кораблей, но тем не менее превосходит их по количеству
      линкоров. Средний возраст калдарских кораблей также значительно меньше. Это
      вызвано тем, что калдарцы постоянно заменяют наиболее устаревшие корабли новыми,
      обладающими более совершенным и высокотехнологичным оборудованием. Стратегическая
      доктрина флота Государства Калдари проста: иметь возможность одержать победу
      над любым другим флотом в мире. Большинство экспертов считают, что они способны
      на это.'
    zh: 加达里海军在人员和飞船数量上均不如联邦海军和帝国海军，但他们的战列舰却是最多的，飞船服役年限也相对较短。这是因为加达里一直通过使用更好的高科技装备来更新其舰船。加达里海军的信条十分简单：战胜世界上任何海军。很多专家对此深信不疑。
