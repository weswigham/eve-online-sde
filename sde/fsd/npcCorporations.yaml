  descriptionID:
    de: Die Royal Khanid Navy besteht nur aus Schiffen, die von den "Dark Amarr" selbst
      konstruiert wurden, welche nur ein wenig Unterstützung von den Caldari, mit
      denen das Königsreich immer gute Beziehungen pflegt, erhielten. Die RKN ist
      nicht groß, aber technisch sehr viel besser ausgestattet als die Navy ihrer
      Verwandten, der Amarr.
    en: The Royal Khanid Navy consists of ships designed by the Dark Amarrians themselves,
      with a bit of help from the Caldari, which the kingdom has always held good
      relations with. The RKN is not big, but much more hi-tech than that of their
      cousins the Amarrians.
    es: La Armada Real Khanid consiste ne naves designadas por los mismísimos Amarr
      Oscuros, con una ligero apoyo de los Caldari, con los que los Khanid siempre
      han mantenido relaciones cordiales y fructíferas. La armada no es demasiado
      numerosa pero su tecnología es mucho más avanzada que la de sus primos Amarr.
    fr: La Royal Khanid Navy est composée de vaisseaux conçus par les Amarr sombres,
      aidés en cela par les Caldari avec qui le royaume a toujours entretenu de bonnes
      relations. Sa flotte est relativement restreinte, mais beaucoup plus sophistiquée
      que celle de ses cousins amarr.
    it: La Royal Khanid Navy è formata da navi progettate dai Dark Amarrian stessi,
      con un po' di aiuto da parte dei Caldari, con i quali il regno è sempre stato
      in buoni rapporti. La RKN non è grande, ma tecnologicamente molto più avanzata
      di quella dei loro cugini Amarr.
    ja: クーニッド王立海軍は、常に良好な関係を保ってきたカルダリからも多少協力を得てはいるが、基本的に自国設計の艦船で構成されている。規模は大きくないが、装備は袂を分かったアマーの海軍よりはるかに先進的だ。
    ko: 왕립 카니드 해군(RKN)은 왕국과 항상 우호관계에 있는 칼다리로부터 일부 도움을 받아 다크 아마르인들이 직접 설계한 함선들로 구성되어
      있습니다. RKN은 규모가 큰 해군이 아니지만 사촌 격인 아마르인들보다 훨씬 더 발달된 첨단 기술을 자랑합니다.
    ru: Королевский флот Khanid состоит из кораблей, разработанных самими Dark Amarr
      при небольшой помощи Caldari, с которыми королевство всегда поддерживало хорошие
      отношения. Несмотря на свою небольшую численность, Королевский флот является
      намного более высокотехнологичным, чем флот их кузенов, Amarr.
    zh: 卡尼迪皇家海军的舰船是由“黑色艾玛”自己设计的，与王国一直交好的加达里也帮了一点忙。卡尼迪皇家海军并不庞大，但相比艾玛人，他们拥有更先进的科技。
