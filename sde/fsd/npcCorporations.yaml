  descriptionID:
    de: Deep Core Mining ist eine junge Firma, die auf der Basis einer revolutionären
      Bergbautechnologie gegründet wurde. Diese neue Technologie, über die niemals
      genaue Daten veröffentlicht worden sind, bringt eine erheblich gesteigerte Ausbeute
      im Vergleich zu älteren Technologien und hat Deep Core Mining sehr schnell an
      die Spitze der Bergbau-Gesellschaften katapultiert.
    en: Deep Core Mining is a young company that was founded on the basis of a revolutionary
      new mining drill technology. This new technology, details of which have never
      been revealed, gives much higher yield than older techniques and has promoted
      DCM to the top echelon of mining companies very quickly.
    es: Deep Core Mining es una empresa joven, fundada a partir del desarrollo de
      una nueva y revolucionaria tecnología de excavación minera. El uso de dicha
      tecnología, cuyas especificaciones nunca fueron reveladas públicamente, permite
      incrementar exponencialmente la producción de mineral, un recurso que permitió
      a la DCM asegurarse en muy poco tiempo un puesto entre las industrias mineras
      más prestigiosas.
    fr: La société d'exploitation minière Deep Core Mining est une compagnie récente
      basée sur une technologie révolutionnaire en matière de forage. Offrant un rendement
      bien supérieur à ses prédécesseurs, cette innovation, dont les détails n'ont
      jamais été révélés, a permis à Deep Core Mining de se hisser en un temps record
      en tête de l'industrie minière.
    it: La Deep Core Mining è una giovane compagnia fondata sulla base di una nuova
      e rivoluzionaria tecnologia di perforazione mineraria. Questa nuova tecnologia,
      i cui dettagli non sono mai stati rivelati, dà un rendimento molto più elevato
      rispetto alle tecniche più vecchie, e ha rapidamente portato la DCM al vertice
      delle compagnie minerarie.
    ja: ディープコア採掘は革新的な採掘ドリル技術を売り物にする新進企業だ。この新技術は、詳細こそ一貫して極秘とされているが、従来技術より格段に高効率の採掘を実現するもので、同社を一躍業界トップの採掘企業に押し上げた。
    ko: 딥 코어 마이닝(DCM)은 혁신적인 새 채굴 드릴 기술을 기반으로 설립된 신생 코퍼레이션입니다. 이 신기술의 구체적인 원리에 대해서는
      아직 공개된 바가 없지만 기존의 기술에 비해 훨씬 월등한 수익률을 제공하기 때문에 DCM이 손에 꼽히는 유명한 채굴 코퍼레이션으로 급성장할
      수 있었던 원동력이 되었습니다.
    ru: Deep Core Mining — молодая компания, основанная с целью практического использования
      новой революционной технологии бурения. Эта новая технология, подробности которой
      никогда не были раскрыты, является во много раз эффективнее по сравнению с более
      старыми способами; благодаря этому, DCM очень быстро вошла в ряды самых успешных
      шахтерских компаний галактики.
    zh: 深核矿业公司是一家年轻的公司，它的建立基于一种突破性的采矿钻孔新技术。虽然这项新技术的细节从未被透露，但却使产量大幅提高，从而使该公司很快成为了采矿公司中的领头羊。
