  descriptionID:
    de: Der geheimnisumwitterte Kolvil Eifyr ist Hauptaktionär der Leisure Group,
      was die Firma mit den kriminellen Elementen in Verbindung bringt, die hinter
      den finsteren Kulissen der minmatarischen Machtpolitik so stark vertreten sind.
      Die Leisure Group ist auf dem Unterhaltungssektor tätig und für ihre grausamen,
      jedoch mitreißenden Lustpraktiken bekannt.
    en: The enigmatic Kolvil Eifyr is a large shareholder in the Leisure Group and
      this ties the company in with the criminal elements so strong in the shady world
      of Minmatar power politics. The Leisure Group is an entertainment company that
      is known for its barbaric, yet stirring, pleasure nodes.
    es: El enigmático Kolvil Eifyr es uno de los accionistas principales de la corporación
      The Leisure Group y esto la vincula con los grupos criminales que tanta influencia
      controlan en el turbio mundo de la política Minmatar. The Leisure Group es una
      compañía de entretenimiento conocida por sus barbáricos, aunque excitantes,
      centros de placer.
    fr: L'énigmatique Kolvil Eifyr étant un actionnaire majeur de Leisure Group, la
      compagnie est étroitement liée aux éléments interlopes jouissant d'une influence
      considérable dans le monde douteux de la politique minmatar. The Leisure Group
      est une société de divertissement célèbre pour ses centres de plaisir dont la
      barbarie n'a d'égale que le magnétisme irrésistible.
    it: L'enigmatico Kolvil Eifyr è un grande azionista del Leisure Group e questo
      lega la compagnia agli elementi criminali fortemente presenti nel mondo oscuro
      della politica di potenza Minmatar. Il Leisure Group è una compagnia di intrattenimento
      nota per i suoi barbari, eppure entusiasmanti, modi di intrattenere.
    ja: 謎の人物コルビルエイフェルが大株主である関係で、レジャーグループ社はミンマターの権力抗争で暗躍する犯罪分子と結びつきが強い。本業はエンターテイメントで、荒っぽいが刺激的な娯楽施設で有名だ。
    ko: 불가사의한 인물 콜빌 에이피르는 레저그룹에서 대주주로 활동하고 있으며 그 때문에 이 코퍼레이션은 민마타의 정치판의 뒷세계 범죄자들과
      강력하게 결탁되어 있습니다. 레저그룹은 아주 거칠면서도 매력적인 음악으로 유명한 엔터테인먼트 코퍼레이션입니다.
    ru: Загадочный Kolvil Eifyr — владелец крупной доли акций Leisure Group. Это связывает
      компанию с преступными элементами, имеющими значительное влияние в темном мире
      политики Minmatar. The Leisure Group — компания, работающая в сфере развлечений,
      известная своими порой варварскими, но неизменно стимулирующими центрами развлечений.
    zh: 谜一样的科维尔·埃菲尔是罗述集团的一个大股东，而这也使公司与米玛塔尔强权政治阴影下的犯罪分子关系紧密。罗述集团是一个娱乐公司，以其提供的肆无忌惮，动人心魄的欢愉而闻名。
