1000257:
  ceoID: 3019545
  deleted: false
  descriptionID:
    de: Die Fedayeen setzen sich angeblich aus 49 Freiheitskämpfern zusammen, die
      aus den sieben Matar Tribes stammen. Sie umgeben sich mit dem geheimnisvollen
      Nimbus des Kriegers, um neues Blut anzuziehen. Sie sind damit bei weitem nicht
      das einzige Minmatar-Söldnerunternehmen, das auf eine Aura von Legenden setzt.
      Die haarsträubenden Geschichten über die Heldentaten der 49 grenzen jedoch selbst
      für Minmatar-Verhältnisse schon an das Absurde.
    en: Supposedly formed by forty-nine freedom fighters representing all seven tribes
      of Matar, the Fedayeen wrap themselves up in a warrior mystique in order to
      attract fresh blood. It is hardly the only Minmatar mercenary company to project
      an aura of legend about it, but the outlandish tales of the exploits of the
      forty-nine occasionally border on the absurd, even by the standards of Minmatar
      tale-telling.
    es: Supuestamente iniciada por cuarenta y nueve rebeldes, siete por cada una de
      las siete tribus de Matar, la corporación de los Fedayeen se imbuye del misticismo
      y los valores asociados a los guerreros de antaño para captar nuevos miembros.  No
      es que se trate de la única compañía Minmatar que pretende dotar a su imagen
      de un cierto halo legendario, pero lo cierto es que las descabelladas historias
      que circulan sobre estos mercenarios tienden a la exageración y frecuentemente
      rayan lo absurdo, incluso a la luz de los estándares narrativos Minmatar.
    fr: Prétendument fondé par quarante-neuf combattants de la liberté représentant
      les sept tribus de Matar, l'ordre des Fedayeen se pare d'une mystique guerrière
      afin d'attirer les nouvelles recrues. Il ne s'agit certes pas de la seule compagnie
      mercenaire minmatar bénéficiant d'une aura de légende, mais les fables décrivant
      les exploits des quarante-neuf frisent souvent l'absurde, même selon les standards
      minmatar.
    it: Presumibilmente formati da quarantanove combattenti della libertà che rappresentano
      tutte le sette tribù di Matar, i Fedayeen sono avvolti da una mistica aura guerriera
      per attirare nuove vittime. È a malapena l'unica società mercenaria Minmatar
      che emana un'aura leggendaria, ma gli esotici racconti delle gesta dei quarantanove
      sconfina talvolta nell'assurdo, anche per gli standard della tradizione orale
      Minmatar.
    ja: マター7部族を代表する49人の解放戦士が結成したといわれ、神秘的な雰囲気に惹かれて志願する若者は多い。伝説をイメージ作りに利用するミンマター系傭兵会社は他にもあるが、49人の武勇伝は、壮大なほら話が多く伝わるミンマター人の水準からいってもしばしば荒唐無稽である。
    ko: 마타르의 일곱 부족 전체를 대표하는 프리덤 파이터 49인에 의해 만들어졌을 것으로 추정되는 페다인은 젊은 피를 끌어들이기 위해 스스로를
      비밀스런 전사로 자신들을 포장합니다. 이것이 민마타의 용병업체들 중 이렇게 전설 같은 이야기들을 통해 분위기를 조성하는 유일한 코퍼레이션은
      아니지만 이야기를 좋아하는 민마타인의 기준으로도 이 49인의 모험에 대한 기이한 이야기들은 이따금씩 말도 안 되는 이야기라는 소리를 겨우
      면할 정도인 경우도 있습니다.
    ru: 'Лидеры корпорации Fedayeen утверждают, что она была сформирована 49 воинами,
      по семи из каждого племени народа матар: по-видимому, это мистическое число
      призвано привлечь в нее свежие силы. Разумеется, и другие корпорации Минматар
      стремятся окружить себя завесой мистики и легенд, но баснословные рассказы,
      распространяемые корпорацией Fedayeen о невероятных подвигах ее сорока девяти
      бойцов, зачастую просто переходят все границы вероятного, даже по меркам сказительской
      традиции Минматар.'
    zh: 四十九敢死队可能是由玛塔尔七部族选出的49位自由战士成立的，他们刻意地把自己包装成战斗传奇，以此来吸引更多的新鲜血液。他们不是唯一的一个带有传奇色彩的米玛塔尔佣兵军团，但是关于它们的传说有时候过于荒诞不经了些。
