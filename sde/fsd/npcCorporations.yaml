  descriptionID:
    de: Als größte Transportgesellschaft der Welt bietet TransStellar Shipping fast
      überall einen preiswerten und zuverlässigen Service. Wenn man davon ausgeht,
      dass TransStellar nach InterBus das Beste auf dem Markt des interstellaren Transportes
      ist, hat man hier ein Beispiel für eine große Firma, die nur durch Marketingmaßnahmen
      noch größer wird.
    en: The largest shipping company in the world of EVE, TransStellar Shipping offers
      a cheap and reliable service almost anywhere. Considered the next best thing
      to InterBus in interstellar shipping, TransStellar Shipping is a stellar example
      of a big company getting bigger due to pure marketing muscle.
    es: La compañía de transportes más grande del universo de EVE, TransStellar Shipping
      ofrece un servicio barato y fiable a casi cualquier lugar. Considerada como
      la mejor corporación de transporte interestelar después de InterBus, TransStellar
      Shipping es un ejemplo sobresaliente de una gran empresa que ha sabido mantenerse
      en constante crecimiento gracias al uso puro y duro de sus técnicas de marketing.
    fr: La plus grande compagnie de transport de l'univers d'EVE, TransStellar Shipping
      offre un service fiable et économique presque partout. Considéré comme le meilleur
      prestataire de livraison interstellaire après InterBus, c'est un excellent exemple
      de grande entreprise en développement constant grâce à un marketing de masse.
    it: La compagnia di spedizione più grande nel mondo di EVE, TransStellar Shipping
      offre un servizio economico e affidabile quasi ovunque. Considerata insieme
      ad InterBus il servizio migliore nelle spedizioni interstellari, TransStellar
      Shipping è l'esempio stellare di una grande compagnia che continua a crescere
      sempre di più grazie al potere del marketing.
    ja: EVE世界最大の船会社、トランステラー運送は、ほとんどあらゆる宙域で、安く確実な輸送サービスを提供している。インターバス社に次ぐ世界第二位の優良運送業者とされ、純粋にマーケティング力だけで成長を続けている花形大企業である。
    ko: 이브 세계에서 최대 규모를 자랑하는 운송업체인 트랜스텔라 운송은 거의 모든 지역에서 저렴하면서도 믿을 수 있는 품질의 서비스를 제공합니다.
      항성 간 운송 업계 내 차세대 인터버스라는 기대를 한 몸에 받고 있는 트랜스텔라 운송은 순수하게 마케팅 능력만으로 큰 성장을 이룩한 항성
      코퍼레이션의 표본으로 자리 잡고 있습니다.
    ru: TransStellar Shipping, крупнейшая компания по перевозке грузов в мире ЕVЕ,
      предлагает дешевые и качественные услуги практически везде. Она считается второй
      по качеству после InterBus транспортной компанией и является прекрасным примером
      крупного игрока на рынке, развивающегося быстрыми темпами исключительно благодаря
      маркетинговым усилиям.
    zh: 泛星船运作为新伊甸最大的船运公司，在各地提供便宜可靠的服务。泛星船运是仅次于星际捷运的第二号星际船运公司，而它也是通过纯粹市场操作发展壮大起来的大公司的典型。
