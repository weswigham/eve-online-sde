  descriptionID:
    de: Die Nefantar Miner Association ist in erster Linie eine Bergbaugesellschaft,
      hat aber gleichzeitig einen nicht zu verachtenden militärischen Schwerpunkt.
      Das liegt daran, dass sie meist in den Grenzgebieten zwischen dem Hoheitsgebiet
      der Minmatar und Ammatar arbeitet. Dieses Gebiet hat Zonen mit reichhaltigen
      Mineralien, weswegen es von so ziemlich jedem umkämpft wird.
    en: The Nefantar Miner Association is primarily a mining company, but with a strong
      militaristic overtone. This is because it operates mostly in the areas between
      Ammatar and Minmatar space. The area has many rich mineral zones, making it
      coveted by more or less everyone.
    es: La Asociación Minera Nefantar es principalmente una compañía minera, pero
      con un fuerte matiz militar. Esto se debe a que su principal área de operaciones
      es la región que separa los espacios Ammatar y Minmatar. La zona es rica en
      minerales, convirtiéndola en un área codiciada por todas las compañías mineras.
    fr: La Nefantar Miner Association est avant tout une compagnie minière, mais avec
      une forte vocation militariste. Cette propension est due au fait qu'elle opère
      principalement dans les zones situées à la jonction des espaces ammatar et minmatar.
      En effet, les nombreux filons riches en minéraux de la région suscitent bien
      des convoitises.
    it: La Nefantar Miner Association è principalmente una compagnia mineraria, ma
      con una forte connotazione militaristica. Ciò è dovuto al fatto che la compagnia
      opera principalmente nelle zone tra lo spazio Ammatar e quello Minmatar. La
      zona è ricca di minerali, cosa che la rende molto ambita.
    ja: ネファンター採掘組合は基本的に採鉱会社だが、軍隊色が強い。これは操業エリアが主にアマター領とミンマター領の間であることに起因している。この宙域には豊富な鉱脈があり、ほぼあらゆる勢力が虎視眈々と狙っているのである。
    ko: 네판타르 광업조합은 본래 강력한 군국주의가 함축된 채굴회사로, 주된 이유는 아마타와 민마타 구역 사이에서 운영되기 때문입니다. 이 지역은
      잘 숨겨져 있으면서도 미네랄이 풍부한 지대에 대한 증서 및 채굴권이 있어 많은 이들이 탐내는 곳입니다.
    ru: Nefantar Miner Association является в первую очередь шахтерской компанией,
      но крайне милитаризованной. Это вызвано тем, что компания работает в основном
      в районах между территориями Ammatar и Minmatar. Эта область богата минералами,
      поэтому она нравится практически всем.
    zh: 内凡达矿业协会起初是一个采矿公司，但带有强烈的军国主义色彩。这是因为它主要在艾玛达和米玛塔尔领空之间的空域行动。这片空域有许多富矿带，令所有人垂涎不已。
