    ru: Не в традициях калдарцев вести диспуты о проигранных сделках или безжалостной
      конкуренции, но если в том возникает необходимость, они приходят сюда. Право
      отменять сделки и соглашения, заключенные между корпорациями, придано только
      Трибуналу.
