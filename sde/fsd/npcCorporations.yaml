1000198:
  ceoID: 3019567
  deleted: false
  descriptionID:
    de: Die persönliche Leibwache des Herrschers des Amarr-Imperiums wird von den
      besten Truppen ausgewählt, die das imperiale Militär zu bieten hat. Die Imperial
      Guard ist eine große und gut ausgerüstete Vereinigung, deren Hauptpflichten
      darin bestehen, die Sicherheit des Inhabers des imperialen Throns zu gewährleisten.
      Die Guard kann eindrucksvoll Macht auf ganz New Eden ausüben, wobei sie ihre
      Befehle auf fanatische Weise befolgt.
    en: The personal guard of the ruler of the Amarr Empire are drawn from the finest
      troops the Imperial military can offer. While its core duties revolve around
      safeguarding the occupant of the Imperial Throne, the Imperial Guard is a large
      and very well-equipped body. The Guard can project impressive force across New
      Eden with fanatical devotion to its orders.
    es: 'Solo los mejores soldados del ejército imperial pueden formar parte de la
      guardia personal del líder del Imperio Amarr. Aunque su principal función es
      la de proteger al ocupante del trono imperial, la Guardia Imperial conforma
      un cuerpo militar numeroso y bien pertrechado. La Guardia representa una potencia
      capaz de ejercer su influencia a lo largo de en New Eden, pudiendo desplegar
      una fuerza arrolladora gracias al fanatismo que sus miembros exhiben en el cumplimiento
      de sus órdenes. '
    fr: La garde personnelle du souverain de l'Empire amarr est sélectionnée parmi
      les troupes d'élite de l'armée impériale. Bien que ses fonctions principales
      consistent à protéger le monarque régnant, l'Imperial Guard est un corps d'armée
      complet et bien équipé. Elle peut mobiliser des forces impressionnantes aux
      quatre coins de New Eden et exécute ses ordres avec une ferveur confinant au
      fanatisme.
    it: 'I membri della guardia personale del governatore dell''Impero Amarr vengono
      scelti tra le migliori truppe imperiali. Anche se il suo dovere principale è
      salvaguardare colui che siede sul trono imperiale, l''Imperial Guard è un corpo
      grande e molto ben equipaggiato. L''Imperial Guard è in grado di esercitare
      una forza notevole in tutto New Eden, e con fanatica devozione. '
    ja: アマ－帝国のルーラーの私設ガードは、帝国軍が提供できる精鋭の部隊から選ばれています。その主な要任務は皇位継承者の護衛ですが、帝国警備隊はとても装備が充実した大組織です。帝国警備隊は、命令への狂信的な献身でニューエデンの各地で驚くべき力を示すことができます。
    ko: 아마르 제국 통치자의 개인 경비대는 제국군 중에서도 엄선된 최고의 병사로 구성되어 있습니다. 제국 근위대의 핵심 임무는 제국의 왕좌를
      차지한 이의 안전을 보장하는 것이지만 이들은 매우 훌륭한 부대입니다. 근위대는 제국을 향한 열광적인 헌신을 바탕으로 뉴에덴 전역에 강대한
      영향력을 떨칩니다.
    ru: Личная охрана правителя Империи Амарр набирается из числа лучших войск имперской
      армии. Несмотря на то, что основные ее обязанности связаны с охраной правителя,
      восседающего на Императорском троне, 'Imperial Guard' представляет собой крупное
      и прекрасно оснащенное подразделение. Гвардия в состоянии задействовать впечатляющие
      силы по всему Новому Эдему, фанатически следуя полученным приказам.
    zh: 贾米尔·萨拉姆女皇的第一任私人保镖，神权之守护者。
