  descriptionID:
    de: Poteque ist eine der führenden Biotechnologie-Corporations der Welt. In ihrer
      umfangreichen Unternehmensgeschichte hat sie oft kleine Wunder vollbracht, indem
      sie Heilmittel für menschliche Krankheiten entdecken oder entwickeln konnte.
      Im Moment arbeitet Poteque an einem geheimen Projekt der föderalen Regierung,
      das schon in naher Zukunft Früchte tragen soll.
    en: Poteque is one of the leading biotech corporations in the world of EVE. In
      its rich history it has often worked small miracles in discovering or developing
      cures for a host of human sicknesses. It is currently embroiled in a top secret
      research project for the Federal government, the result of which should come
      to fruitition in the near future.
    es: Poteque es una de las compañías líderes en el campo de la Biotecnología en
      el universo de EVE. En su rica historia ha tenido varios momentos en los que
      produjo pequeños milagros, descubriendo y desarrollando curas para un gran número
      de enfermedades humanas. En la actualidad, sus esfuerzos se centran en un proyecto
      secreto financiado por la Federación, cuyos resultados deberían ver la luz en
      un corto plazo.
    fr: Poteque est l'une des principales corporations de biotechnologie de l'univers
      d'EVE. Au cours de sa longue histoire, elle a souvent accompli de vrais petits
      miracles en découvrant ou développant des traitements pour une foule de maladies
      humaines. Elle est actuellement impliquée dans un projet de recherche top secret
      pour le gouvernement fédéral, dont les résultats devraient aboutir dans un avenir
      proche.
    it: Poteque è una delle principali compagnie biotecniche nel mondo di EVE. Nella
      sua ricca storia ha fatto spesso piccoli miracoli, scoprendo o sviluppando cure
      per una serie di malattie umane. Attualmente è coinvolta in un progetto di ricerca
      di massima segretezza per il governo federale, il cui risultato dovrebbe realizzarsi
      nel futuro prossimo.
    ja: ポーテックはEVE世界の代表的なバイオテクノロジー企業の一つだ。その歴史の中で幾度となく、各種疾病の治療法の発見・改良という小さな奇跡を起こしてきた。現在は連邦政府の委託で極秘研究プロジェクトに従事しているが、その成果が出る日もさほど遠くないだろう。
    ko: 포테크는 이브 세계의 주요 바이오텍 코퍼레이션 중 하나입니다. 긴 역사를 자랑하는 이 코퍼레이션은 여러번 사람의 질병에 대한 치료제를
      발견하거나 개발해왔습니다. 현재 이 코퍼레이션은 연방 정부를 위한 일급 기밀 연구 프로젝트에 참여 중이며 조만간 프로젝트의 성과가 보일
      거라고 예상됩니다.
    ru: Poteque является одной из ведущих биотехнологических корпораций в мире EVE.
      В её богатой истории немало примеров маленьких чудес ― изобретения и разработки
      новых лекарств от многих людских болезней. В данный момент она участвует в секретном
      научно-исследовательском проекте, производимого по заказу правительства Федерации,
      результаты которого проявятся в ближайшем будущем.
    zh: 波特克集团是新伊甸的主要生物技术集团之一。在它渊远流长的历史中，创造了不少奇迹，拓展了大量人类疾病的治疗方法。目前它正致力于联邦政府的一个最高机密研究项目，应该不久就会有结果。
