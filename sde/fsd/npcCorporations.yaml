1000240:
  ceoID: 3019566
  deleted: false
  descriptionID:
    de: Ikomari-Onu ist eine renommierte Sicherheitsfirma, die viele Corporations
      des Caldari-Staats und darüber hinaus berät. Die Abteilung Ikomari-Onu Enforcement
      wird oft zu Anlässen angeheuert, wenn es anstelle von Geschäftsverhandlungen
      oder langwierigen Gerichtsprozessen besser erscheint, die Fähigkeit zu demonstrieren,
      Vermögensgegenstände direkt zu beschlagnahmen.
    en: Ikomari-Onu is a respected security firm consulted by many corporations in
      the Caldari State and beyond. The Ikomari-Onu Enforcement subsidiary is regularly
      hired for those occasions when a demonstrated ability to directly seize assets
      is preferable to business negotiations or a lengthy case before the courts.
    es: Ikomari-Onu es una respetada empresa de seguridad de cuyos servicios recurren
      muchas corporaciones dentro y fuera del Estado Caldari. Los servicios de la
      compañía subsidiaria Ejecutores Ikomari-Onu son generalmente contratados cuando
      interminables negociaciones y procesos judiciales resultan insuficientes y la
      capacidad de adquirir objetivos por la fuerza resulta la opción más efectiva.
    fr: Ikomari-Onu est un groupe de sécurité respecté auquel font appel de nombreuses
      corporations de l'État caldari et au-delà. L'Ikomari-Onu Enforcement est régulièrement
      engagé lorsqu'une démonstration pratique de saisie de biens est préférable à
      des négociations commerciales ou à des poursuites judiciaires interminables.
    it: Ikomari-Onu è una rinomata ditta operante nel settore della sicurezza a cui
      si rivolgono molte corporazioni nello Stato di Caldari e non solo. La consociata
      di Ikomari-Onu Enforcement viene normalmente ingaggiata nelle occasioni in cui
      è preferibile disporre di una comprovata abilità a valutare direttamente le
      risorse nell'ambito di negoziazioni aziendali o di un caso complesso in tribunale.
    ja: イコマリオヌはカルダリ連合内外の多くの企業を顧客に持つ、評判の高い警備会社である。その子会社がイコマリオヌ武装派遣で、資産を手に入れるのに買収交渉や長たらしい法廷闘争より明白な実力行使が望ましい場合にしばしばかりだされる。
    ko: 이코마리-오누는 보안업계에서 높이 평가되는 회사로, 칼다리 연합은 물론이고 연합 바깥에서도 많은 코퍼레이션들에게 자문을 제공 중인 업체입니다.
      자회사인 이코마리-오누 보안회사는 비즈니스 협상보다 즉각적인 공격 수단의 과시가 더 선호되는 상황이나 재판 이전의 지루한 공방이 있을 경우에는
      빠지는 일 없이 부름을 받습니다.
    ru: Корпорация Ikomari-Onu — почтенная, заслужившая всеобщее уважение фирма по
      обеспечению безопасности, с которой консультируются самые различные корпорации
      как из самого государства Калдари, так и за его пределами. Дочернюю организацию
      наемников этой корпорации, Ikomari-Onu Enforcement, регулярно нанимают в тех
      случаях, когда демонстрация способности захватить недвижимость вооруженными
      методами оказывается куда более эффективной, чем ведение долгих деловых переговоров
      и судебных тяжб.
    zh: 科马努是一个备受赞誉的安保军团，曾为加达里和其它帝国的众多公司提供服务。科马努执行者是该军团旗下的一个分支，如果你想在商务谈判中展现力量，或是在冗长的法律纠纷中抢得先机，那他们一定不会让你失望。
