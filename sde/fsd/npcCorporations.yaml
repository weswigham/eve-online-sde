1000225:
  ceoID: 3019524
  deleted: false
  descriptionID:
    de: Erkundung und Überwachung sind zentrale Bestandteile des interstellarischen
      Handels. Das Amarr-Imperium versteht dies so gut wie keine andere Nation. Die
      Paladin Survey Force ist eine dieser Corporations, die militärische Kontingente
      für von den Amarr organisierten Überwachungsexpeditionen bereitstellt. Die Corporation
      hat erkannt, dass es für aggressivere Dienstleistungen, die über Eskorte und
      die Sicherung von Einrichtungen hinausgehen, einen wachsenden Markt gibt und
      stellt dafür breitflächig Soldaten für kriegerische Einsätze zur Verfügung.
    en: Exploration and surveying is a vital part of interstellar commerce, and the
      Amarr Empire understands this as keenly as any other nation. The Paladin Survey
      Force is one of a number of corporations that provide military contingents to
      Amarr survey expeditions. Seeing increasing market demand for more aggressive
      services than escort and facilities security, the corporation has eagerly provided
      soldiers for combat operations across the cluster.
    es: La exploración y prospección son elementos vitales para el comercio interestelar,
      y el Imperio Amarr es tan consciente de ello como cualquier otra nación. La
      Fuerza de Supervisión Paladín es una de las muchas corporaciones que ofrece
      contingentes militares para las expediciones en Amarr. Dada la creciente demanda
      de servicios más agresivos que los de escolta y protección de instalaciones,
      esta corporación no tardó en ofrecer a sus miembros como soldados a sueldo para
      participar en los múltiples conflictos a lo largo de la galaxia.
    fr: L'exploration et la prospection sont une part essentielle du commerce interstellaire,
      et l'Empire amarr en est pleinement conscient, à l'instar des autres nations.
      La Paladin Survey Force est l'une des nombreuses corporations qui proposent
      les services de contingents militaires aux expéditions d'exploration amarr.
      Pour répondre à la demande croissante de prestations plus musclées que l'escorte
      et la protection d'équipements, la corporation s'est efforcée de recruter des
      soldats pour les opérations de combat aux quatre coins de la galaxie.
    it: Le esplorazioni e le ispezioni sono una parte fondamentale del commercio interstellare
      e l'Impero Amarr attribuisce a questo aspetto la stessa grande importanza che
      gli attribuisce qualsiasi altra nazione. La Paladin Survey Force fa parte di
      una serie di corporazioni che forniscono contingenti militari alle spedizioni
      di ispezione di Amarr. Alla luce di una crescente domanda di servizi più aggressivi
      rispetto alla domanda di scorte e sicurezza degli impianti, la corporazione
      ha prontamente fornito soldati per le operazioni di combattimento in tutto il
      cluster.
    ja: 探検や調査が星間貿易でいかに重要か、アマー帝国はどの国よりも鋭く理解している。パラディン武装調査はアマーの調査遠征に護衛部隊を派遣する傭兵コーポレーションの一つである。護衛や施設警備よりも攻撃要員への需要が増えるのをみて、星団各地での戦闘活動へ精力的に兵士を派遣している。
    ko: 성간 거래의 핵심적인 부분은 탐사와 조사입니다. 이 점에 대해서는 아마르 제국도 다른 나라들과 마찬가지로 매우 잘 이해하고 있습니다.
      팔라딘 조사대는 아마르의 조사단에 병력을 파견하는 여러 코퍼레이션들 가운데 하나입니다. 단순 경호와 시설 방호보다 더 공격적인 서비스에
      대한 수요 증가에 눈을 뜬 이 회사는 클러스터를 넘나드는 전투 작전에도 적극적으로 자신들의 병력을 제공해 왔습니다.
    ru: Все главенствующие державы Нового Эдема, включая империю Амарр, прекрасно
      понимают, что исследование глубин космоса и поиск полезных ресурсов жизненно
      необходимы для процветания межгалактической торговли. Одной из организаций,
      предоставляющих вооруженное сопровождение для изыскательских экспедиций империи
      Амарр, является корпорация наемников «Паладины-первопроходцы». Однако руководство
      корпорации не закрывает глаза на требования рынка. Поскольку военизированные
      услуги пользуются все большим спросом по сравнению со службой сопровождения,
      «Паладины» охотно предоставляют наемников для проведения военных операций по
      всему кластеру.
    zh: 探索和测量是星际商务往来的重要组成部分，艾玛帝国和其它国家一样深谙这一点。帕拉丁侦察连是众多为艾玛测量远征事业提供武装先遣军的军团之一。在嗅到了日益增长的护送押运和设施安保服务需求之后，该军团开始向全宇宙派遣金元战士执行战斗任务。
