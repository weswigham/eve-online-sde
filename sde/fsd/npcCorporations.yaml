  descriptionID:
    de: Egonics beansprucht einen einzigartigen Platz in der Musikindustrie. Die Firma
      verwendet eine spezielle Technologie zur Sendung von Musik, die sehr beliebt
      geworden ist und das insbesondere unter jungen Leuten. Egonics beschäftigt eigene
      Musiker und kann Musik auf den individuellen Geschmack jedes Hörers zuschneiden.
      Allerdings ist nicht jeder glücklich über die Technologie von Egonics und das
      Amarr Imperium hat sie für illegal erklärt.
    en: Egonics holds a unique place in the music industry. The company uses a special
      technology for broadcasting sound, which has become extremely popular, especially
      amongst the younger generations. Egonics employs its own music makers and can
      tailor the music to the individual taste of every listener. Not everyone is
      happy with the Egonics technology and it has been outlawed from the Amarr Empire.
    es: Egonics mantiene un lugar único en la industria musical. La empresa se vale
      de una tecnología especial para la difusión del sonido que ha alcanzado gran
      popularidad, especialmente entre las generaciones más jóvenes. Egonics tiene
      en nómina a un nutrido grupo de cantautores y músicos y puede personalizar las
      experiencias auditivas de sus oyentes de acuerdo a sus gustos. Sin embargo esta
      tecnología usada por Egonics no es del gusto de todos. Su uso está totalmente
      vetado dentro de las fronteras del Imperio Amarr.
    fr: Egonics détient une place unique dans l'industrie musicale. La société utilise
      une technologie de diffusion particulière devenue extrêmement populaire, notamment
      chez les jeunes. Elle emploie ses propres compositeurs et peut adapter la musique
      diffusée aux préférences de chaque auditeur. Cependant, la technologie d'Egonics
      n'est pas au goût de tout le monde, à tel point qu'elle a été déclarée illégale
      au sein de l'Empire amarr.
    it: Egonics occupa un posto unico nel settore della musica. La compagnia utilizza
      una speciale tecnologia per la radiodiffusione sonora, che è diventata estremamente
      popolare, soprattutto tra le giovani generazioni. Egonics assume i suoi musicisti
      e può adattare la musica al gusto individuale di ogni ascoltatore. Non tutti
      sono contenti della tecnologia Egonics, che è quindi stata messa al bando dall'impero
      Amarr.
    ja: エゴニックス社は音楽業界でユニークな位置を占めている。音声放送用の自社独自技術を持っているのだが、これが特に若い世代を中心にいま大人気なのだ。エゴニックス社はミュージシャンを自ら雇い入れ、その音楽を聞き手一人ひとりの好みに合わせて調整することができる。しかし誰もがこの技術を歓迎しているわけではなく、事実アマー帝国では違法になっている。
    ko: 에고닉스는 음악 업계에서 독보적인 입지를 자랑합니다. 이 코퍼레이션은 방송 음악에 특수한 기술을 사용하며 특히 젊은 세대들 사이에서
      선풍적인 인기를 끌고 있습니다. 에고닉스는 음악 제작자들을 고용해 자사의 직원으로 활용하며, 사람마다 각기 다른 음악 취향을 충족하는 서비스를
      제공합니다. 그러나 모두가 에고닉스 기술을 고운 시선으로 바라보는 것은 아닙니다. 아마르 제국에서는 에고닉스 음악을 불법으로 취급하고 있습니다.
    ru: Egonics занимает уникальное место в музыкальной индустрии. Компания использует
      специальную технологию трансляции звука, которая стала невероятно популярной,
      особенно среди молодежи. Egonics нанимает собственных музыкантов и может создать
      музыку по вкусу любого слушателя. Успех технологии Egonics понравился не всем;
      например, в Империи Amarr ее продукция запрещена.
    zh: 自尊集团在音乐行业有着特殊的地位。他们采用了一种特殊的音乐播放技术，现在已经变得非常流行，尤其是在年轻一代中。自尊集团雇了自己的音乐制作人，根据听众的不同品位度身定制音乐。但不是所有人都喜欢这样的技术，艾玛帝国已经将该项技术视为非法。
