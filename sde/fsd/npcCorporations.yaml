  descriptionID:
    de: The Sanctuary ist das Zentrum der wissenschaftlichen Forschung, welche die
      Schwestern am EVE-Tor durchführen. Die Station dient auch als typische Zufluchtsstätte,
      genau wie alle anderen SOE-Stationen, aber an dieser Station ist diese Aufgabe
      gegenüber den wissenschaftlichen Forschungsarbeiten zweitrangig.
    en: The Sanctuary is the center of the science research the Sisters are undertaking
      on the EVE gate. It also acts as a typical refuge haven as all other SOE stations,
      but this activity is secondary to its scientific pursuits.
    es: El Santuario es el centro donde se llevan a cabo todas las investigaciones
      relativas al Portal de EVE llevado a cabo por las Hermanas de EVE. En ocasiones
      también sirve como refugio, al igual que las otras estaciones gobernadas por
      la hermandad, pero esta actividad es secundaria a la actividad de investigación
      científica.
    fr: The Sanctuary est le centre des recherches scientifiques des Sisters of EVE
      consacrées à l'EVE Gate. Il fait également office de refuge, comme toutes les
      autres stations des SOE, mais les travaux scientifiques demeurent sa vocation
      première.
    it: Il Sanctuary è il centro in cui si basa la ricerca scientifica che le Sisters
      stanno svolgendo per il varco di EVE. Funge anche da tipico rifugio come tutte
      le altre stazioni SOE, ma questa attività è secondaria alle sue ricerche scientifiche.
    ja: サンクチュアリはシスターズオブイブのEVEゲート科学研究センターだ。他のシスターズオブイブ系ステーションと同じく、一時避難場所の提供も行っているが、基本はあくまで研究施設である。
    ko: 생츄어리는 시스터 오브 이브(SOE)의 과학 연구 센터로서, 이브 게이트에 대한 연구를 진행 중입니다. 이곳은 다른 모든 SOE 정거장과
      마찬가지로 일반적인 피난처 역할도 수행하고 있지만 과학 연구가 주된 설립 목적입니다.
    ru: Конгрегация сестёр-служительниц «Евы» ведёт изучение «Евы», червоточины в
      планетной системе Новый Эдем; основополагающую роль в этих проектах играет корпорация
      «Приют странников». Услуги по обеспечению убежища (доступные на всех станциях
      Конгрегации) для «Приюта странников» вторичны по сравнению с научной деятельностью.
    zh: 避难会是姐妹会对新伊甸之门进行科学研究的中心。与其它姐妹会空间站一样，它也作为一个典型的避难场所而存在，但是首先还是以科学研究为主。
