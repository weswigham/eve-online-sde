  descriptionID:
    de: The Scope ist die führende Nachrichtenagentur im Universum. Obwohl in der
      Föderation beheimatet, ist die völlige Unabhängigkeit der Stolz der Gesellschaft
      und sie betreibt überall in der Welt eigene Agenturen. The Scope hat eine leichte
      Tendenz zur politischen Linken, ist aber konservativ genug, um auch von eingefleischten
      Politikern und Geschäftsleuten als verlässliche Nachrichtenquelle eingestuft
      zu werden.
    en: The Scope is the leading news agency in the world of EVE. Though based in
      the Federation the company takes pride in its total independence and operates
      separate agencies throughout the world. The Scope swings slightly to the left,
      but its conservative enough to be considered a reliable news agency even to
      the toughest businessmen and politicians.
    es: The Scope es la empresa líder en el negocio de la información del universo
      de EVE. Aunque su base de operaciones se encuentra en la Federación, la compañía
      se enorgullece al asegurar que ha logrado mantenerse totalmente independiente
      y tiene agencias de noticias repartidas por todo el universo. The Scope tiene
      un ligero sesgo hacia la izquierda, pero ha sido lo bastante conservadora para
      ser considerada como una fuente de información fidedigna por los políticos y
      empresarios más estrictos.
    fr: The Scope est la principale agence de presse de l'univers d'EVE. Bien que
      la société soit basée dans la Fédération, elle est fière de son indépendance
      totale et dispose d'agences autonomes implantées aux quatre coins du monde.
      De tendance gauchiste modérée, elle reste néanmoins assez conservatrice pour
      inspirer confiance aux hommes d'affaires et politiciens les plus endurcis.
    it: La Scope è la principale compagnia di stampa nel mondo di EVE. Anche se con
      sede nella Federazione, la compagnia è orgogliosa della sua totale indipendenza
      e gestisce le sue succursali sparse in tutto il mondo. La Scope è tendenzialmente
      di sinistra, ma è conservatrice abbastanza da essere considerata una compagnia
      di stampa affidabile anche per gli uomini d'affari e i politici più difficili.
    ja: スコープ社はEVE世界を代表する通信社だ。連邦に拠点を置きつつも、完全なる中立性を売りにしており、他の通信社とは独自に行動する。思想的には微妙に左寄りだが、どんなにしたたかな実業家や政治家も認める信頼性の高い通信社、という評判を揺るがすほどではない。
    ko: 스코프는 이브 세계에서 유명한 뉴스 기관입니다. 이 코퍼레이션은 연방에 본사를 두고 있지만 연방으로부터 완전히 독립적인 기관이라는 자부심이
      있으며 전 세계에 분포되어 있는 별도 기관들도 운영 중입니다. 스코프는 약간 좌파의 성향을 띄지만 가장 까다롭다는 사업가와 정치가들 사이에서도
      신뢰성을 인정받을 만큼 충분히 보수적인 면도 갖추고 있습니다.
    ru: Scope является ведущим агентством новостей в мире EVE. Несмотря на то, что
      компания базируется в Федерации, она гордится своей полной независимостью и
      управляет отдельными агентствами по всему миру. Scope склоняется к левым взглядам,
      но она все же достаточно консервативна, чтобы пользоваться репутацией надежного
      новостного агентства среди самых влиятельных предпринимателей и политиков.
    zh: 视角传媒是新伊甸里的主导通讯社。尽管总部设在联邦境内，但公司却自豪于自己的完全独立，在世界各地都有着不同的星际代理处。视角传媒稍微有点左倾，但也足够保守，被公认为是一个可靠的通讯社，甚至最麻烦的商人和政客也这么认为。
