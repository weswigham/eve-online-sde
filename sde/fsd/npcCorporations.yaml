1000213:
  ceoID: 3019513
  deleted: false
  descriptionID:
    de: 'So wie viele andere Söldner-Corporations, die vom Caldari Executive Panel
      für die Durchführung planetarer Operationen autorisiert sind, war auch Osmon
      Surveillance ursprünglich ein Teil einer Privatarmee einer der mächtigen Familien
      des Caldari State: die Osmon, Besitzer der Hyasyoda-Megacorporation. Der für
      Infiltration und Black-Ops zuständige Flügel der Familienmiliz der Osmon, über
      dessen Abtrünnigkeit spekuliert wird, aber bisher Caldari-Gesellschaftsstatus
      behält, hat sich zu einer skrupellosen Söldner-Corporation entwickelt, die gewillt
      ist, jede Art von Auftrag von jeder Art von Klienten anzunehmen.'
    en: 'As with many mercenary corporations authorized to carry out planetary operations
      by the Caldari Executive Panel, Osmon Surveillance began life as part of the
      personal army of one of the great families of the Caldari State: the Osmon,
      owners of the Hyasyoda megacorporation. Now rumored to have gone rogue, but
      retaining Caldari corporate status, the infiltration and black operations wing
      of the Osmon family militia has turned into a ruthless mercenary corporation
      willing to take any job from any client.'
    es: Al igual que muchas otras corporaciones autorizadas por el Panel Ejecutivo
      Caldari para llevar a cabo operaciones militares planetarias, la compañía mercenaria
      Vigilancia Osmon comenzó su trayectoria como parte del ejercito personal de
      una de las familias nobles del Estado Caldari, los Osmon, dueños de la megacorporación
      Hyasyoda. El ala de infiltración y operaciones secretas de la milicia de la
      familia Osmon, que según los rumores actúa en clandestinidad a pesar de mantener
      su estatus de corporación Caldari, se ha convertido en una despiadada corporación
      mercenaria dispuesta a aceptar trabajos de cualquier cliente.
    fr: 'Comme nombre de corporations mercenaires autorisées à mener des opérations
      planétaires par le pouvoir exécutif caldari, l''Osmon Surveillance a vu le jour
      au sein de l''armée personnelle de l''une des grandes familles de l''État caldari :
      les Osmon, propriétaires de la méga-corporation Hyasyoda. Le bruit court qu''elle
      aurait depuis basculé dans la criminalité, mais en conservant le statut d''entreprise
      caldari, cette milice spécialisée dans l''infiltration et les opérations clandestines
      est devenue une corporation mercenaire impitoyable, prête à accepter sans distinction
      n''importe quelle mission pour n''importe quel client.'
    it: 'Come molte altre corporazioni mercenarie autorizzate a svolgere operazioni
      planetarie dal Caldari Executive Panel, l''Osmon Surveillance nacque come parte
      dell''esercito personale di una delle più grandi famiglie dello Stato Caldari:
      gli Osmon, proprietari della megacorporazione Hyasyoda. Sebbene corra voce che
      siano diventati dei ribelli, pur mantenendo il loro stato di società Caldari,
      l''ala della milizia degli Osmon addetta alle operazioni speciali e di infiltrazione
      si è trasformata in una spietata corporazione mercenaria desiderosa di ottenere
      qualsiasi lavoro da qualsiasi cliente.'
    ja: カルダリ取締委員会による惑星作戦を実行することを承認された多くの傭兵コーポレーションと同様、オスモンソヴェイランス（オスモン、ヒャショーダ巨大コーポレーションのオーナー）はカルダリ連合における偉大な一族の個人軍隊の一部として始まった。ならず者になったと噂になっているが、オスモン一家はカルダリコーポレートステータスを保持している。オスモン一家義勇軍は潜入および工作部隊は、あらゆる依頼主からどんな仕事でも引き受ける冷酷な傭兵コーポレーションへと変貌をとげた。
    ko: 많은 용병 코퍼레이션이 칼다리 이사회로부터 행성 작전을 수행할 권한을 인가받은 뒤로, 오스몬 첩보대는 칼다리 연합의 높은 가문이자 하야스요다
      메가코퍼레이션을 소유하고 있는 오스몬 가문이 거느리는 개인 군대의 일부로 설립되어 활동해왔습니다. 소문에 의하면 칼다리 코퍼레이션으로서의
      지위는 유지하면서도 로그가 되어버렸다고 하며, 침투와 규정 외 임무를 수행했던 과거 오스몬 가문 밀리샤는 이제 의뢰자가 누구든, 일이 무엇이든
      가리지 않고 받는 무자비한 용병 코퍼레이션이 되었습니다.
    ru: Как и в случае с многими другими корпорациями, получившими разрешение Исполнительного
      Комитета Калдари на проведение планетарных операций, 'Osmon Surveillance' начала
      свое существование в качестве подразделения личной армии одной из великих семей
      Государства Калдари - 'Osmon', владельцев мегакорпорации 'Hyasyoda'. Ходят слухи,
      что перейдя на нелегальное положение и сохранив при этом статус корпорации Калдари,
      крыло внедрения и темных операций семейной милиции 'Osmon' превратилось в беспощадную
      корпорацию наемников, готовую выполнить любую работу для любого клиента.
    zh: 和其它许多获加达里CEO合作组织授权从事行星特勤行动的佣兵军团一样，奥森监视者军团在成立之前本是加达里最具权势的家族——三岛集团的所有者奥森家族的私人卫队的分支。现在有传言说奥森家族卫队负责潜入和特勤行动的分支已经脱离了组织，成为了一个冷血无情的佣兵军团，只要有人出价，他们什么都愿意做。
