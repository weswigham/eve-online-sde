1000245:
  ceoID: 3019533
  deleted: false
  descriptionID:
    de: 'Die strategischen und logistischen Erfordernisse bei planetaren Konflikten
      in mehreren Sternensystem sind die Spezialität von Resheph Interstellar Strategy,
      eine militärische Vertrags-Corporation mit Sitz in der Gallente-Föderation.
      Dank neuester technologischer Entwicklungen konnte Resheph seine Operationen
      bedeutend ausweiten und immer mehr Aufträge außerhalb des Hoheitsgebiets der
      Föderation annehmen. '
    en: The strategy and logistical requirements of planetary conflict in multiple
      star systems is the speciality of Resheph Interstellar Strategy, a military
      contracting corporation based in the Gallente Federation. Recent technological
      developments have seen Resheph considerably expand their operations and take
      an increasing number of contracts outside Federation space.
    es: Los requisitos estratégicos y logísticos de un conflicto planetario en varios
      sistemas estelares son la especialidad de Estrategas Interestelares Resheph,
      corporación con sede en la Federación Gallente. Los avances tecnológicos recientes
      han promovido el crecimiento de Resheph y han jugado a su favor en la obtención
      contratos fuera de las fronteras de la Federación.
    fr: Répondre aux besoins stratégiques et logistiques d'un conflit planétaire englobant
      plusieurs systèmes stellaires est la spécialité de Resheph Interstellar Strategy,
      une corporation de sous-traitance militaire basée au sein de la Fédération gallente.
      Les récents progrès technologiques ont permis à Resheph de développer considérablement
      ses opérations et d'accepter un nombre croissant de contrats en dehors de l'espace
      de la Fédération.
    it: La strategia e i requisiti logistici di un conflitto planetario in più sistemi
      stellari è la specialità di Resheph Interstellar Strategy, una corporazione
      di esternalizzazione militare con sede nella Federazione Gallente. I recenti
      sviluppi tecnologici hanno visto una considerevole espansione delle operazioni
      di Reshep, che ora prende un crescente numero di appalti oltre i confini della
      Federazione.
    ja: リシェフ星間戦略はガレンテ連邦に拠点をおく民間軍事会社で、複数システムにわたる惑星紛争での軍事作戦や兵站サービスを専門とする。近年の技術発展でその活動範囲は大幅に広がり、連邦領の外からの契約受注も増えている。
    ko: 여러 항성계에 걸친 성간 분쟁에 대한 전술적이고 물량적 요구야말로 리쉐프 인터스텔라 전략이 제대로 채워줄 수 있는 부분입니다. 이 군사
      계약업체는 갈란테 연방에 근거지를 두고 있습니다. 최근의 기술 발전으로 리쉐프는 사업을 크게 확장했고 연방 영역 밖에서도 점차 많은 계약을
      따내고 있습니다.
    ru: Контрактная военная корпорация Resheph Interstellar Strategy, базирующаяся
      в пространстве Галленте, специализируется на разработке стратегии и обеспечении
      поддержки для планетарных конфликтов во множестве планетных систем. Недавние
      технологические достижения позволили корпорации существенно расширить круг заказчиков
      и принимать заказы, поступающие от корпораций за  пределами границ федерации.
    zh: 雷瑟夫星际战略军团是盖伦特联邦境内的一个佣兵军团，专注于为星系间的武装冲突提供战略和后勤服务。最新的科技发展为该军团的业务扩展提供了很大帮助，越来越多来自盖伦特以外的客户也找上门来了。
