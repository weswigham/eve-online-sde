  descriptionID:
    de: Die State War Academy wurde kurz nach der Gründung des Staates Caldari gegründet,
      noch während der Krieg mit den Gallente in vollem Gange war. Als Folge dessen
      war die Akademie schon immer hauptsächlich kampforientiert und weniger auf die
      Erlernung guter Schiffssteuerung ausgerichtet.
    en: The State War Academy was founded shortly after the Caldari State came into
      being while the war with the Gallente Federation was still in full swing. Due
      to this, the academy has always had a very combat oriented slant, as opposed
      to the broader scope of ship handling.
    es: La Academia Estatal de la Guerra fue fundada poco después del nacimiento del
      Estado Caldari, mientras la guerra con la Federación Gallente estaba aún en
      pleno apogeo. Por ello, la Academia ha mantenido siempre una filosofía orientada
      al combate, en lugar de inclinarse por la diversificación asociada al manejo
      de naves estelares.
    fr: La State War Academy a été fondée peu après la naissance de l'État caldari,
      alors que la guerre avec la Fédération gallente faisait rage. Pour cette raison,
      les enseignements dispensés en son sein ont toujours été axés sur le combat,
      et non sur le domaine plus vaste du pilotage spatial.
    it: La State War Academy fu fondata poco dopo la nascita dello Stato Caldari,
      mentre la guerra con la Federazione Gallente era ancora in pieno svolgimento.
      A causa di questo, l'accademia è sempre stata molto orientata al combattimento
      invece che al campo più generico della gestione delle navi.
    ja: 連合軍事学院が設立されたのは、カルダリ連合の誕生直後、いまだガレンテ連邦との戦火が荒れ狂うさなかのことである。そのため当初からきわめて実戦志向が強く、総合的な操艦技術よりも重視される傾向がある。
    ko: 연합사관학교는 칼다리 연합 설립 직후 갈란테 연방과의 전쟁이 전격적으로 진행되고 있던 와중에 설립된 곳입니다. 그렇다 보니 항상 함선을
      조작하는 방법에 관한 폭넓은 정보보다 거의 전투 위주의 정보를 다루고 있습니다.
    ru: Государственная военная академия была основана вскоре после его отделения
      от Федерации Gallente, когда война еще была в полном разгаре. Поэтому в академии
      всегда большее значение придавали непосредственно боевой подготовке, а не просто
      управлению кораблями.
    zh: 加达里合众国成立不久，国立军事学院就建立起来了，当时国家与盖伦特联邦的战争正如火如荼地进行着。正因如此，学院一贯有好战倾向，培养了无数优秀的战斗飞行员。
