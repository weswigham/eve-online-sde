  descriptionID:
    de: 'Pend Insurance wurde vor etwa 20 Jahren von Pier Ancru gegründet. Seine Geschichte
      ist die typische Erfolgsstory eines Gallente: Er kommt aus ärmlichen Verhältnissen,
      aber mit Disziplin und Willen arbeitete er sich an die Spitze und gehört heute
      zu den reichsten Menschen der Gallente-Föderation. Seine Gesellschaft ist hauptsächlich
      ein Investment-Unternehmen, betreibt aber auch traditionelles Bankwesen.'
    en: Pend Insurance was founded by Pier Ancru some 20 years ago. Ancru is a true
      Gallentean success story; he comes from a very poor background, but through
      grit and determination, he rose to the top and is one of the richest people
      in the Gallente Federation today. His company is mainly an investment firm,
      though they also act in the role of a traditional bank.
    es: Pend Insurance fue fundada por Pier Ancru hace unos 20 años. La vida de Ancru
      representa una de las mayores historias de superación de la Federación. Procedente
      de una familia humilde fue ascendiendo por medio de su determinación y coraje
      hasta llegar a la cima y convertirse en uno de los hombres más ricos que existen
      hoy en la Federación Gallente. Su compañía es principalmente un sello de inversión,
      aunque también cumplen las funciones de los bancos tradicionales.
    fr: 'Pend Insurance a été fondée par Pier Ancru il y a une vingtaine d''années.
      La carrière d''Ancru est une véritable success-story à la mode gallente : issu
      d''un milieu très pauvre, cet autodidacte audacieux et déterminé est parvenu
      à se hisser au sommet de l''échelle sociale pour devenir l''un des plus riches
      citoyens de la Fédération gallente contemporaine. Bien que les investissements
      financiers constituent sa principale vocation, la compagnie fait également office
      de banque au sens traditionnel.'
    it: 'Pend Insurance fu fondata da Pier Ancru circa 20 anni fa. La storia di Ancru
      è una vera storia di successo Gallente: di origini molto povere, ma dotato di
      grinta e determinazione, ha fatto carriera ed è oggi una delle persone più ricche
      della Federazione Gallente. La sua compagnia è principalmente una società di
      investimento, ma agisce anche da semplice banca.'
    ja: ペンド保険は約20年前にピアアンクルが設立した。アンクルはまさにガレンテ流サクセスストーリーの典型的人物だ。極貧の中に生まれながらも、根性と決断力でトップに登りつめ、今日ではガレンテ連邦屈指の大富豪となっている。ペンド保険は基本的に投資会社だが、伝統的な銀行業務も行っている。
    ko: 펜드 보험사는 약 20년 전에 피에르 앙크루가 설립했습니다. 앙크루는 갈란테인의 대표적인 성공 사례입니다. 그는 아주 가난한 배경 속에서
      태어나 자랐지만 투지와 결단력을 바탕으로 최고의 자리까지 올라갔으며, 오늘날 갈란테 연방 내 최고 부유층 반열에도 이름을 올렸습니다. 그의
      코퍼레이션은 주로 투자 코퍼레이션입니다만, 통상적인 은행의 역할도 겸하고 있습니다.
    ru: Компания Pend Insurance была основана Pier Ancru примерно 20 лет назад. История
      Ancru — типичная для Gallente история успеха. Он родился в очень бедной семье,
      но благодаря упорству и целеустремлённости поднялся до вершин власти и стал
      одним из богатейших людей Федерации Gallente. Несмотря на то, что его компания
      в основном занимается инвестициями, она также действует как традиционный банк.
    zh: 大约20年前，皮尔•安克鲁创建了彭德保险。安克鲁获取成功的故事是一部真实的盖伦特人奋斗史。他出身贫寒，通过非凡的勇气和惊人的毅力出人头地，如今已成为联邦内最富有的人之一。他的公司主营投资业务，同时也承接普通银行业务。
