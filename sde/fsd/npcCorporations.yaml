  descriptionID:
    de: Die neuste Ergänzung im Guristas Piraten-Kartell, Guristas Production, ist
      verantwortlich für die Wartung der Flotte und der Stationen des Kartells. Man
      geht auch davon aus, dass Guristas Production sich an mehreren streng geheimen
      Forschungsvorhaben beteiligt, insbesondere auf dem Gebiet der Raketentechnik.
    en: A recent addition to the Guristas pirate cartel, responsible for maintaining
      the cartel's fleets and stations. Guristas Production is also believed to be
      engaged in several top secret research projects, mostly in the missile field.
    es: La última adición a las filas del cártel pirata de los Guristas. Su misión
      principal es el mantenimiento de las naves y estaciones del cártel en el espacio.
      También se piensa que Guristas Production se dedica al desarrollo de proyectos
      de investigación, principalmente todo lo relacionado con el campo de los misiles.
    fr: Dernier rejeton du cartel des pirates guristas, responsable de l'entretien
      de ses flottes et de ses stations. Guristas Production est également soupçonnée
      d'être impliquée dans plusieurs projets de recherche top secret, en particulier
      dans le domaine des missiles.
    it: Una recente aggiunta all'organizzazione pirata Guristas, responsabile della
      manutenzione delle flotte e delle stazioni dell'organizzazione. Si crede anche
      che la Guristas Production sia coinvolta in diversi progetti di ricerca di massima
      segretezza, per lo più nel settore missilistico.
    ja: ガリスタス海賊団が最近作った傘下組織で、海賊団の艦船およびステーションの保守管理を行う。また、ミサイル分野を中心にいくつかの極秘研究プロジェクトにも参加しているらしい。
    ko: 구리스타스 해적 집단에 새롭게 추가된 부서로, 카르텔의 함대와 정거장 유지관리를 담당하는 기관입니다. 구리스타스 프로덕션은 주로 미사일
      분야에 관련된 일급 기밀 연구 프로젝트 여럿에도 참여 중인 것으로 알려져 있습니다.
    ru: Недавно вошедшая в состав пиратского картеля Gurista, эта организация ответственна
      за техническое обеспечение его флотов и станций. Guristas Production также подозревается
      в участии в ряде сверхсекретных проектов, в основном в области ракетных технологий.
    zh: 古斯塔斯制造是古斯塔斯海盗联合体最近新增的附属公司，负责对组织的舰船及空间站进行维护。它也被认为参与了几项高度机密的研究项目，多数是在弹药领域。
