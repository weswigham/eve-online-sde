    de: 'FedMart ist die größte Einzelhandels-Corporation der Welt und hat beinahe
      ein Monopol in der Föderation; eine Angelegenheit, die der Verwaltung der Föderation
      große Sorgen bereitet. '
    en: The largest retail corporation in the world of EVE, FedMart is close to having
      a monopoly within the Federation, something that is of great concern to the
      Federal administration.
    es: La mayor corporación de distribución y venta del universo de EVE. FedMart
      está a punto de alcanzar el monopolio dentro de las fronteras de la Federación,
      algo que resulta especialmente preocupante para la administración federal.
    fr: FedMart, la plus grande corporation de vente au détail de l'univers d'EVE,
      bénéficie d'un quasi-monopole au sein de la Fédération, une exclusivité qui
      ne laisse pas de préoccuper la Federal Administration.
    it: FedMart, la più grande compagnia di vendita al dettaglio nel mondo di EVE,
      è vicina ad avere un monopolio all'interno della Federazione, cosa che preoccupa
      molto l'amministrazione federale.
    ja: EVE世界最大の小売業者である連邦マートは、連邦の国内市場をほぼ独占しているため、当局は大いに懸念している。
    ko: 이브 세계에서 가장 큰 규모를 자랑하는 소매코퍼레이션인 연방 마트는 연방 내에서 거의 독점 코퍼레이션이라고 봐도 무방한 정도입니다.
      그렇다 보니 연방 행정부 입장에서는 큰 걱정 거리가 아닐 수 없습니다.
    ru: FedMart — крупнейшая сеть розничной торговли в мире EVE, близкая к установлению
      монополии в границах Федерации, что вызывает серьезную озабоченность со стороны
      администрации.
    zh: 飞马集团是新伊甸中最大的零售商，它们在盖伦特联邦内几乎处于垄断地位，这使得联邦政府部非常担心。
