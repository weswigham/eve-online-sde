  descriptionID:
    de: Food Relief ist eine Abteilung der Sisters of EVE, die humanitäre Hilfe als
      Hauptaufgabe hat. Die Gesellschaft sammelt Spenden von überall aus der Welt
      und verwendet sie, um Medikamente und Lebensmittel zu kaufen, die sie dann an
      die Bedürftigen verteilt.
    en: Food Relief is the humanitarian aid arm of the Sisters of EVE. The company
      collects donations from all over the world of EVE and uses them to buy food
      and medicine, which it then distributes to those in need.
    es: Food Relief es la rama de ayuda humanitaria de las Hermanas de EVE. La compañía
      recolecta las donaciones provenientes de todos los rincones del universo de
      EVE y las utiliza para comprar comida y medicamentos, que posteriormente distribuye
      entre los más necesitados.
    fr: Food Relief est la filiale d'aide humanitaire des Sisters of EVE. La compagnie
      utilise les dons recueillis aux quatre coins de l'univers d'EVE pour acheter
      de la nourriture et des médicaments, qu'elle distribue ensuite aux nécessiteux.
    it: Food Relief è il braccio umanitario delle Sisters of EVE. La compagnia raccoglie
      donazioni provenienti da tutto il mondo di EVE e le usa per comprare cibo e
      medicine, che poi distribuisce ai bisognosi.
    ja: フードリリーフはシスターズオブイブの人道支援部門である。EVE世界中から募った募金で食糧や衣料品を購入し、必要とする人々に配っている。
    ko: 긴급식량구호기구는 시스터 오브 이브에 속한 인도주의적 지원팀입니다. 이 코퍼레이션은 이브 각지에서 기부금을 받아 식량과 의료품을 구매하는
