1000249:
  ceoID: 3019537
  deleted: false
  descriptionID:
    de: Die Sang-Do-Kaste, Führer von Lirsautton V, mussten im Umgang miteinander
      zu zum Teil drastischen Maßnahmen greifen. Auf der Heimatwelt der Jin-Mei kam
      es sogar zu einem Bürgerkrieg. Die Sang Do beauftragten traditionell eine militärische
      Unterkaste, die Kang Lo, um die Armeen während der Schlachten zu organisieren
      und zu kommandieren. In der modernen Zeit bietet die Kang Lo Directorate private
      militärische Vertragsdiensleistungen weit über die Grenzen des Litsautton-Systems
      hinaus.
    en: The Sang Do caste overlords of Lirsautton V have occasionally had to take
      drastic steps in dealing with one another and the Jin-Mei homeworld has even
      seen civil war. The Sang Do traditionally called on a military sub-caste, the
      Kang Lo, to organize and command their armies in the field. In the modern age,
      the Kang Lo Directorate provides private military contracting services well
      beyond the confines of the Lirsautton system.
    es: Los cabecillas de la casta Sang Do de Lirsautton V se han visto en ciertas
      ocasiones obligados a tomar medidas drásticas cuando negociaban entre ellos,
      llegando incluso a sumir al planeta natal de los Jin-Mei en una cruenta guerra
      civil si era necesario.  Tradicionalmente, los Sang Do se han apoyado en una
      subcasta militar, los Kang Lo, para la organización y dirección de sus ejércitos
      en el campo de batalla. En la actualidad, el Directorio Kang Lo ofrece servicios
      privados de contratación de militares más allá de los confines del sistema Lirsautton.
    fr: Les chefs suprêmes de la caste Sang Do de Lirsautton V ont parfois dû prendre
      des mesures drastiques dans le cadre de leurs querelles intestines, et la mère
      patrie des Jin-Mei a même connu la guerre civile. Autrefois, le Sang Do faisait
      généralement appel à la sous-caste militaire du Kang Lo afin d'organiser et
      diriger ses armées sur le champ de bataille. Aujourd'hui, le Kang Lo Directorate
      offre des services de sous-traitance paramilitaire, et ce bien au-delà du système
      de Lirsautton.
    it: I signori della casta di Sang Do di Lirsautton V si sono trovati a dover prendere
      decisioni drastiche durante le trattative e la terra natia di Jin-Mei ha addirittura
      assistito a una guerra civile. Sang Do si rivolgeva tradizionalmente a una sottocasta
      militare, la Kang Lo, per organizzare e comandare i propri eserciti in campo.
      Nell'età moderna, la Kang Lo Directorate fornisce servizi di esternalizzazione
      militare ben oltre i confini del sistema di Lirsautton.
    ja: ジンメイの故郷、惑星リアサトンVでは、サンドゥ階級の大君主たちが互いに実力行使に訴えた結果、内戦状態に陥ることもあった。このようなとき、サンドゥは軍人階級であるカンローに軍隊の編成や戦場での指揮を任せる習わしになっていた。現代では、カンロー総局が民間軍事請負サービスを一手に担っており、戦場もリアサトンシステムに限らず各地へ広がっている。
    ko: 리르사우톤 V의 상도 계층 과부하들은 서로를 이겨내기 위해 획기적인 행보를 해야 했고, 진메이 세계는 내전에 휩싸였던 적도 있었습니다.
      상도에서는 전통적으로 하위 무관 계층이던 캉로우를 불러 전장에서 자신들의 진영을 짜고 병력을 통솔했습니다. 현대에 들어와 캉로우 집행부는
      리르사우톤 항성계를 벗어난 곳에서 사설 병력 서비스를 제공합니다.
    ru: Военным вождям касты сан-до с планеты Lirsautton V иногда приходилось прибегать
      к крутым мерам в междоусобных распрях, и на родной планете цзин-мэй шла непрекращающаяся
      гражданская война. Обычно вожди сан-до призывали представителей особой военной
      касты кан-ло, чтобы те формировали армии и вели их в бой. В наше время корпорация
      «Директорат кан-ло» предоставляет военные услуги на контрактной основе не только
      для корпораций в своей системе, но и далеко за ее пределами.
    zh: 住在勒萨乌敦V的桑杜阶级大领主们有时不得不采取过激手段来对付彼此，而梅京人已经嗅到了内战的硝烟。通常，桑杜阶级会指派他们精于军事行动的分支——康罗人来在战场上指挥作战。而现在，康罗指挥部致力于提供私人佣兵服务，其业务范围早已超出勒萨乌敦星系。
