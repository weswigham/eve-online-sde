  descriptionID:
    de: Further Foodstuff ist eine kleine Agrargesellschaft, die den Familien Ardishapur
      und Sarum gehört. Die Produkte der Firma werden auch weitgehend von den Angehörigen
      der beiden Familien genutzt und die wenigen Produkte, die übrig bleiben, dürfen
      auf dem freien Markt verkauft werden. Das hat die Expansionsmöglichkeiten der
      Firma deutlich eingeschränkt, doch andererseits bedeutet dies, dass die Flotten
      der Häuser Ardishapur und Sarum niemals unter Lebensmittelknappheit leiden werden.
    en: A small agricultural company jointly owned by the Ardishapur and Sarum families.
      The products of Further Foodstuffs are mostly used by the subjects of these
      two families, with what little is left surplus allowed to be sold on the open
      market. This has curbed the expansion opportunities of the company, though it
      means the fleets of Ardishapur and Sarum will never lack for food.
    es: Una pequeña compañía agricultora cuya titularidad se reparte entre las familias
      Ardishapur y Sarum.  Los productos de Further Foodstuffs son destinados a la
      alimentación de los súbditos de estas dos casas, permitiendo que solo la mínima
      parte que no es consumida sea vendida al público general. Aunque esta situación
      limita seriamente sus posibilidades de expansión, la otra cara de la moneda
      es que a las flotas de los Ardishapur y los Sarum no les faltará el sustento.
    fr: Petite compagnie agricole détenue conjointement par les familles Ardishapur
      et Sarum. Les produits de Further Foodstuffs sont principalement consommés par
      les sujets de ces deux familles, le maigre surplus étant ensuite revendu sur
      le marché libre. Cette politique freine le développement de la compagnie, mais
      elle implique également que les flottes Ardishapur et Sarum ne manqueront jamais
      de vivres.
    it: Una piccola compagnia agricola di proprietà congiunta delle famiglie Ardishapur
      e Sarum. I prodotti della Further Foodstuffs sono principalmente consumati dai
      componenti di queste due famiglie e solo il surplus rimanente viene venduto
      sul mercato aperto. Questo ha fortemente limitato le possibilità di espansione
      della compagnia, ma almeno le flotte di Ardishapur e Sarum non avranno mai carenza
      di cibo.
    ja: アーディシャパー家とサルム家が共同出資する小さな農業会社。生産物は基本的に両家の需要をまかなうためのもので、それでも余剰が出た場合のみ市場販売が許される。必然的に事業拡大の機会も限られてしまうのだが、おかげでアーディシャパー軍とサルム軍は糧食の心配をせずに済む。
    ko: 아르디샤퍼르 가문과 사룸 가문이 공동 소유하고 있는 작은 농업회사입니다.아마르 식품회사에서 생산되는 상품들은 대부분 두 가문의 식솔들이
      이용하지만, 적게나마 남는 양은 거래소에 내다 팔기도 합니다. 이런 방식으로 운영한 결과 사업을 확장할 기회는 많지 않았지만, 적어도 두
      가문의 함대는 마르지 않는 식량 공급 라인을 갖춘 셈입니다.
    ru: Небольшая сельскохозяйственная компания, которой совместно владеют семьи Ardishapur
      и Sarum. Продукцию Further Foodstuffs в основном потребляют представители этих
      семей, а то небольшое количество, что остается, разрешено продавать на рынке.
      Это не позволяет компании расширить свою деятельность, но зато у флотов семей
      Ardishapur и Sarum никогда не будет недостатка провизии.
