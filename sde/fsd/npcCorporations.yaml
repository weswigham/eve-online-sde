  descriptionID:
    de: Outer Ring Prospecting startete als Firmenzweig, der sich der Erkundung des
      tiefsten Weltraums und der Inbesitznahme aller darin zu findenden Güter widmete.
      Letztendlich erwuchs daraus ein eigenständiges Unternehmen in der ORE-Familie.
      Angeblich arbeiten dort hungrig scheinende Menschen, die sich in Menschenmenge
      unwohl zu fühlen scheinen. Oft sieht man sie aus den Fenstern ihrer Schiffe
      starren, als würden sie Ausschau nach etwas Wichtigem halten, das gerade so
      außer Sichtweite liegt.
    en: Originating as a branch dedicated to exploring deep space and laying claim
      to anything valuable found therein, Outer Ring Prospecting was eventually spun
      into a separate company in the ORE family. It is rumored to be staffed with
      hungry-looking people who tend to feel uncomfortable in crowds and spend a lot
      of time glancing out the windows of their ships, as if searching for something
      important just out of sight.
    fr: À la base, c'était une filiale spécialisée dans l'exploration de l'espace
      et qui revendiquait toutes les trouvailles qu'elle y faisait, mais Outer Ring
      Prospecting est finalement devenue une entreprise indépendante de la famille
      ORE. On raconte qu'elle est composée de personnels avides qui sont mal à l'aise
      dans la foule et passent leur temps à regarder par les baies de leurs vaisseaux,
      comme s'ils cherchaient quelque chose de très important juste devant eux.
    ko: 심우주를 탐험하고 그곳에서 발견한 모든 귀중한 자원을 독차지하기 위해 만들어진 아우터링 탐사대는 결국 ORE 계열사에서 별도 회사로
      분리되었습니다. 소문에 의하면, 아우터링 탐사대에는 사람이 많은 곳을 불편해하고 눈에 보이지 않는 중요한 것을 찾으려는 듯이 함선 창밖을
      한없이 바라보며, 굶주린 듯한 표정을 짓는 이들로 가득하다고 합니다.
    ru: «Окраинная рудная разведка» изначально была филиалом ОРЭ, занимающимся изучением
      дальнего космоса и поиском ценных ресурсов. Теперь же она превратилась в отдельную
      компанию группы ОРЭ. Ходят слухи, что в ней работают странные люди измождённого
      вида. Они неуютно чувствуют себя в толпе и подолгу глядят из окон своих кораблей,
      будто ищут что-то важное, но неуловимое.
    zh: 外空联合勘探原来是一个专门进行深空探索，收集其中物品的部门，最终它成了外空联合集团里的一个独立成员。传言说，里面的员工各个都是一副饿狼样，不喜欢与人交往，喜欢长时间看窗外的飞船，好像一直在搜寻要紧的东西一样。
