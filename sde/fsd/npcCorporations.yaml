1000258:
  ceoID: 3019546
  deleted: false
  descriptionID:
    de: Extreme Gewalt und eine Gleichgültigkeit gegenüber Todesopfern bei Unbeteiligten
      zeichnen wohl für jedermann einen brutalen Söldner aus, wahrscheinlich ebenso
      die gefürchtete Blood Raider Covenant. Dies ist vielleicht keine Überraschung,
      da die Corporation von Mitgliedern der Seykal, einem abtrünnigen und für ihre
      Massaker und alles vernichtenden Beutezüge in entlegenen Kolonien bekannten
      Thukker-Klan, gegründet wurde. Noch weniger überrascht die Bereitschaft Vieler
      in New Eden, die Expeditionsgruppe aufgrund ihrer 'Expertise' bei planetaren
      Operationen anzuheuern.
    en: Extreme violence and a total disregard for non-combatant casualties are the
      hallmarks of a mercenary outfit that would be regarded as brutal by anyone's
      standards, quite possibly including the feared Blood Raider Covenant. Given
      that the corporation was founded by members of the Seykal, a Thukker renegade
      clan noted for slash and burn raids on remote colonies, it is perhaps no surprise.
      Probably even less surprising is the willingness of many in New Eden to hire
      the Expeditionary Group for its 'expertise' in planetary operations.
    es: La extrema violencia y la frialdad ante las bajas de no combatientes son las
      señas de identidad de esta banda de mercenarios. Su brutalidad es tal que incluso
      los miembros del infame Pacto de los Incursores Sangrientos les consideran crueles.
      Dado que la corporación fue fundada por miembros del Seykal, un clan de renegados
      Thukker bien conocidos por sus continuos saqueos relámpago de colonias remotas,
      la perversidad de sus métodos no resulta del todo sorprendente. Posiblemente
      resulte menos sorprendente incluso que sus muchos clientes a lo largo de New
      Eden recurran a su "dilatada experiencia" en operaciones planetarias para justificar
      su contratación.
    fr: Une violence extrême et un mépris total pour les pertes civiles sont la marque
      de fabrique de ce groupe mercenaire que d'aucuns considéreraient comme barbare,
      même la redoutable cabale blood raider. La corporation ayant été fondée par
      les membres du Seykal, un clan thukker renégat tristement célèbre pour ses raids
      éclair sur les colonies éloignées, ce n'est guère surprenant. Pas plus que les
      nombreux clients de New Eden prêts à recourir aux services du corps expéditionnaire
      seykal pour son « expertise » en matière d'opérations planétaires.
    it: L'estrema violenza e la totale indifferenza per le vittime civili sono le
      caratteristiche distintive di un'unità mercenaria che non può che essere considerata
      brutale da chiunque, compresa probabilmente la temuta Blood Raider Covenant.
      Ciò non sorprende visto che la corporazione è stata fondata dai membri di Seykal,
      un clan di disertori Thukker noto per le spedizioni "taglia e brucia" in colonie
      remote. Probabilmente, ancora meno sorprendente è l'intenzione di molti in New
      Eden di ingaggiare Expeditionary Group per le sue "competenze" nelle operazioni
      planetarie.
    ja: 極度の残虐さと非戦闘員の被害への完全な無関心がトレードマークの傭兵団で、誰がみても、おそらくあのブラッドレイダーカバナントの基準からいっても、残虐非道とみなせるだろう。コーポレーションの成り立ちを考えればそうなるのも無理はない。なにしろ設立者はサッカー部族から離反したセイカル氏族で、辺境コロニーを次々と略奪し、住民を虐殺して焼き滅ぼしたことで悪名高いのだ。しかし、その「専門性」を評価して惑星地上戦にセイカル派遣グループを雇いたがる顧客が多いと聞いて驚く者はさらに少ないだろう。
    ko: 극도의 폭력성과 아울러 민간인 사살을 전혀 개의치 않는 점이야말로 전형적인 용병들의 특색 가운데 누가 봐도 잔인하다고 할 만한 점입니다.
      무시무시한 블러드 레이더 커버넌트를 포함해서 말이죠. 세이칼의 멤버들이 만들어 낸 회사라는 점 때문에 터커 레니게이드 클랜은 변방 콜로니에
      대한 약탈, 살육, 방화로 알려져 있는데, 그리 놀라운 일은 아닙니다. 뉴에덴의 많은 이들이 탐사대를 고용해 성간 작전에 관한 그들의 전문성을
      활용하려 적극적으로 나선다는 사실은 더 놀랍지도 않지요.
    ru: Крайняя степень жестокости и полное пренебрежение к потерям гражданского населения
      отличают эту организацию наемников, которую не колеблясь, назвали бы исключительно
      зверской представители практически всех группировок, включая, вероятно, и сам
      ковенант Blood Raiders. Это и не удивительно, если вспомнить, что эта корпорация
      была основана членами клана сейкал — отколовшегося клана племени тукер, печально
      известного своими зверскими налетами на отдаленные колонии. Пожалуй, еще меньше
      удивления вызывает тот факт, что многие корпорации Нового Эдема стремятся нанять
      «Экспедиционный отряд», мотивируя это «наличием у них большого опыта в проведении
      планетарных операций».
    zh: 如果一个佣兵军团行事手段极其暴力，全然不顾无辜平民的伤亡，这在任何人眼中都是残忍的行为，甚至可能连可怖的血袭者同盟都这么认为。而如果这个军团是由塞卡尔——一个图克尔叛乱部落，以在偏远殖民地横行无忌而著称——的成员成立的话，可能人们就不会感到意外了。而更不令人意外的是，宇宙中定会有大把的人上门来雇佣塞卡尔远征军，以在星际冲突中发挥他们的“特长”。
