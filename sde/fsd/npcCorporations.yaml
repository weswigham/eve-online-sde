  descriptionID:
    de: Da insbesondere der interstellare Handel ein wichtiger und integraler Bestandteil
      der gallentischen Gesellschaft geworden ist, verwundert es nicht, dass das Zollbüro
      derart viel an Macht und Einfluss gewonnen hat. Ständig fließen Waren aus der
      Föderation hinaus und hinein, sodass der Zoll alle Hände voll zu tun hat, darauf
      zu achten, dass alles nach den Vorschriften abläuft.
    en: With trade, especially inter-stellar trade, such an integral part of Gallentean
      society, it is no wonder that the Customs office has gained so much power and
      influence. Goods are constantly flowing in and out of the Federation and the
      Customs have its hands full in monitoring that everything is done by the book.
    es: Cuando se dice que el comercio, en especial el comercio interestelar, es un
      pilar básico de la sociedad Gallente, no es de extrañar que la Oficina de Aduanas
      haya logrado amasar una gran fortuna de poder e influencia. Bienes y productos
      fluyen de manera constante dentro y fuera de la Federación y la Oficina de Aduanas
      se encarga de asegurar que cada transacción se realiza de acuerdo con la legalidad.
    fr: Avec l'essor du commerce, notamment des échanges interstellaires indissociables
      de la société gallente, il n'est pas étonnant que le bureau de douane ait acquis
      tant de pouvoir et d'influence. Les flux de marchandises importées et exportées
      circulent constamment au sein de la Fédération, et le service des douanes veille
      sans cesse au respect de la réglementation en vigueur.
    it: Con il commercio, in particolare il commercio interstellare che costituisce
      una parte integrale della società Gallente, non c'è da meravigliarsi che l'ufficio
      doganale abbia guadagnato così tanto potere e influenza. Le merci circolano
      costantemente sia dentro che fuori la Federazione e la dogana è impegnata a
      controllare che tutto sia fatto secondo le regole.
    ja: 貿易では――とりわけガレンテ社会に不可欠な星間貿易では、税関が多大な権限や影響力を持つようになるのも不思議はない。連邦には絶えず様々な物品が輸出入されているので、税関はすべてが申請通りか監視するので手一杯だ。
    ko: 갈란테 사회에서 특히 항성 간 무역을 포함한 전반적인 무역 활동이 큰 비중을 차지하고 있는 것을 보면 관세청이 그만한 권력과 영향력을
      갖는 것은 당연한 일입니다. 연방 내외로는 끊임없이 오가는 온갖 물품들을 감시하고 기록하는 권한은 전적으로 관세청에 있습니다.
    ru: Торговля, особенно межзвездная, является настолько важной частью общества
      Gallente, что сила и влияние Федеральной таможенной службы не вызывают удивления.
      Товары постоянно ввозятся и вывозятся из Федерации, и таможенная служба отвечает
      за проверку законности всех операций и сделок.
    zh: 由于贸易，尤其是星际贸易是盖伦特社会不可或缺的一部分，因此联邦海关局拥有如此大的权力和影响也就不足为奇了。货物经常出入联邦，因此海关经常忙于检查通关流程是否规范。
