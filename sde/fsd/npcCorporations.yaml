  descriptionID:
    de: Joint Harvesting entstand vor etwa 10 Jahren, als sich mehrere Landwirtschafts-
      und Bergbaugesellschaften zusammenschlossen, um eine gigantische Firma zu bilden.
      Mittlerweile ist diese Firma eine der größten Gesellschaften für die Förderung
      von Rohmaterialien im Universum. Joint Harvesting ist in vielen Bereichen der
      Ressourcengewinnung tätig und operiert sowohl innerhalb als auch außerhalb des
      amarrianischen Imperiums.
    en: Joint Harvesting was formed a decade ago when several agricultural and mining
      companies joined together to form one giant company. One of the largest raw
      material companies in the world of EVE, Joint Harvesting conducts a wide variety
      of resource gathering and operates both inside and outside the Amarr Empire.
    es: 'Joint Harvesting se formó hace una década cuando varias corporaciones agrícolas
      y mineras se unieron para formar esta gigantesca empresa. Una de las mayores
      corporaciones dentro del sector primario en el universo de EVE, Joint Harvesting
      conduce un variado rango de operaciones de recolección de materiales y opera
      tanto dentro como fuera del imperio Amarr. '
    fr: Joint Harvesting fut fondée il y a une dizaine d'années à l'occasion du regroupement
      de plusieurs compagnies agricoles et minières au sein d'un vaste consortium.
      Acteur majeur de l'industrie des matières premières de l'univers d'EVE, Joint
      Harvesting exploite une grande variété de ressources et opère à l'intérieur
      de l'Empire amarr, mais aussi au-delà de ses frontières.
    it: Joint Harvesting fu costituita una decina di anni fa, quando diverse aziende
      agricole e minerarie si unirono per formare un'unica compagnia gigante. La Joint
      Harvesting, una delle più grandi compagnie di materie prime nel mondo di EVE,
      conduce una vasta gamma di raccolte delle risorse e opera sia all'interno che
      all'esterno dell'Impero Amarr.
    ja: ジョイント採掘社は10年ほど前、農業会社と採掘会社数社が合併して生まれた巨大企業である。原材料卸業者としてはEVE世界でも最大級で、アマー帝国領の内外を問わず、様々な原材料の収穫や採掘を行う。
    ko: 조인트 하베스팅은 십 년 전에 여러 농업 및 채굴 코퍼레이션들이 하나로 뭉쳐 거대한 코퍼레이션을 설립하면서 만들어진 코퍼레이션입니다.
      이브 세계의 최대 규모를 자랑하는 웡자원 코퍼레이션 중 하나인 조인트 하베스팅은 다양한 자원들을 수집하며 현재 아마르 제국 내외로 활발하게
      사업을 운영하고 있습니다.
    ru: Joint Harvesting была основана десять лет назад, когда несколько сельскохозяйственных
      и шахтерских компаний объединились и сформировали один гигантский конгломерат.
      Одна из крупнейших сырьевых компаний в мире EVE, Joint Harvesting занимается
      добычей ресурсов широкого спектра и работает как в Империи Amarr, так и за ее
      пределами.
    zh: 联合收割诞生于十年前，由几个农业采矿公司联合兼并而成。它是新伊甸最大的原材料公司之一，在艾玛帝国内外进行各种各样的资源采集运作。
