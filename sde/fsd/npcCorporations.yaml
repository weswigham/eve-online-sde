1000230:
  ceoID: 3019529
  deleted: false
  descriptionID:
    de: Die im engen Kontakt zur Ardishapur-Familie stehende Red and Silver Hand ist
      eine paramilitärische Organisation, deren Charter Ihnen das Recht gibt, planetare
      Operationen durchzuführen. Ursprünglich erhielten die Soldaten der Hand im Gegenzug
      für Ihre Leistungen ein Stück Land. Heutzutage bevorzugen sie eine Auszahlung
      in barer Münze oder eine elektronische Auszahlung.
    en: Closely linked to the Ardishapur Family, the Red and Silver Hand are a paramilitary
      organization holding a charter granting them the right to conduct planetary
      operations. Originally the soldiers of the Hand performed their duties in return
      for a grant of land. Today they prefer payment in cold hard coin, or its electronic
      equivalent.
    es: Vinculada muy de cerca a la familia Ardishapur, Mano Roja y Plata es una organización
      paramilitar a la que se le concedió el derecho a realizar operaciones planetarias.
      En un principio, sus soldados solían trabajar a cambio de una concesión de tierras;
      En la actualidad sus miembros solo aceptan pagos en metálico o en su equivalente
      electrónico.
    fr: Proche de la Ardishapur Family, la Red and Silver Hand est une organisation
      paramilitaire bénéficiant d'une charte lui permettant de conduire des opérations
      à l'échelle planétaire. À l'origine, ses soldats recevaient des terres en guise
      de récompense pour services rendus. De nos jours, ils préfèrent des espèces
      sonnantes et trébuchantes, ou leur équivalent électronique.
    it: Molto vicina alla Famiglia Ardishapur, la Red and Silver Hand è un'organizzazione
      paramilitare in possesso di un documento di concessione che consente loro di
      condurre operazioni planetarie. Originariamente, i soldati di Hand compivano
      il loro dovere in cambio della concessione di un terreno. Oggi preferiscono
      un pagamento in moneta sonante o il suo equivalente elettronico.
    ja: レッドアンドシルバーハンドはアーディシャパー家と縁が深い準軍事組織で、惑星地上で軍事活動を行う認可状を保有している。もともとは土地をもらう代わりに軍役の義務を負った兵士の集団だった。今日では土地より冷たい硬貨や電子マネーが好まれているが。
    ko: 아르디샤퍼르 가문과 밀접한 연관이 있는 레드실버핸드는 준군사 조직으로서 행성 내 작전을 진행할 수 있는 권리를 그들에게 부여하는 헌장을
      가지고 있습니다. 이 핸드에 소속된 병사들은 원래 자신에게 부여되는 땅을 대가로 자신들의 의무를 다했지만, 지금은 돈이나 전자화폐를 받는
      걸 더 선호합니다.
    ru: Полувоенная организация «Красно-серебряная рука» тесно связана с семейством
      Ardishapur, и благодаря жалованной ей грамоте ей разрешено проводить планетарные
      операции. Первоначально воины «Руки» сражались в обмен на даруемые им земельные
      владения. В наши дни они предпочитают получать плату звонкой монетой, или, скорее,
      в ее электронном эквиваленте.
    zh: 红银之手是一个与阿狄莎波家族关系密切的准军事组织，并被特许可以在行星间开展军事行动。最初这些战士们只是通过完成委托来获得土地，到了今天，他们则更喜欢实实在在的金钱，当然电子货币也可以。
