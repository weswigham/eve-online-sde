  descriptionID:
    de: Die Quafe Company, eine der größten Gesellschaften der Welt, bezieht ihren
      phänomenalen Erfolg vor allem aus dem überaus beliebten Softdrink "Quafe". Aber
      die Firma ist auch in vielen anderen Geschäftsbereichen tätig und ihre Macht
      ist so groß, dass sie sogar über einen erwähnenswerten politischen Einfluss
      verfügt.
    en: One of the largest corporations in the world of EVE, Quafe bases its phenomenal
      success on their extremely popular Quafe drink. But the company operates in
      many other fields and its power is such that it has a considerable political
      clout.
    es: Una de las corporaciones más grandes del universo de EVE. El excepcional éxito
      de Quafe se basa en la popular bebida Quafe que produce y comercializa. Pero
      la compañía no se limita al mundo de los refrescos y tiene su mano en diversos
      campos. Su poder es tal que incluso posee cierto empuje en el mundo de la política.
    fr: Le succès phénoménal de Quafe, une des plus grandes corporations de l'univers
      d'EVE, repose sur l'immense popularité de la boisson éponyme. Cela dit, la société
      opère dans beaucoup d'autres secteurs et son pouvoir est tel qu'elle détient
      une influence politique considérable.
    it: Tra le più grandi corporazioni nel mondo di EVE, Quafe basa il suo fenomenale
      successo sulla sua famosissima bevanda Quafe. Tuttavia la compagnia opera in
      molti altri campi e la sua potenza è tale da avere anche un considerevole peso
      politico.
    ja: EVE屈指の超大手企業であるクァフェ社は、大人気を呼んだ清涼飲料水「クァフェ」の販売で驚異的な成功を築いた。実はそれ以外にも多数の分野に事業展開し、今や大きな政治的影響力を持つまでになっている。
    ko: 이브 세계에서 가장 규모가 큰 코퍼레이션 중 하나인 퀘이프는 독보적인 인기를 누리는 퀘이프 음료수를 원동력으로 삼아 눈부신 성장을 이뤘습니다.
      이외에도 이 코퍼레이션은 다른 분야의 사업 또한 운영 중이며 영향력이 굉장한 만큼 정계에서도 위세를 떨치고 있습니다.
    ru: Одна из крупнейших корпорации в мире EVE — Quafe ― выбилась в лидеры благодаря
      производимому ею невероятно популярному напитку Quafe. Компания также работает
      во многих других областях и обладает серьезным политическим влиянием.
    zh: 酷菲集团作为新伊甸最大的集团之一，它的巨大成功是基于它们极受欢迎的酷菲饮料。公司在许多其他领域也有投入，因而具有相当大的政治影响力。
