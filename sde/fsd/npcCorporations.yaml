  descriptionID:
    de: 'Eine alte Gesellschaft, die bis in die Zeiten der Moralreform vor 1.500 Jahren
      zurückdatiert. Zoar war ein einflussreicher Sklavenhalter mit guten Verbindungen
      zum kaiserlichen Gerichtshof. Er nutzte seinen Beziehungen im Imperium, um die
      Firma in eine Führungsposition zu bringen. Nach Zoars Tod geriet die Firma von
      der Konkurrenz und politischen Gegnern unter Beschuss, was zu einem schnellen
      Niedergang führte. Allerdings schaffte die Firma es im Geschäft zu bleiben und
      erfreut sich heute eines moderaten Erfolges. '
    en: An old company that dates back to the Moral Reform some 1500 years ago. Zoar
      was an influential Holder with strong ties to the royal court. He used his imperial
      connections to propel the company into the leading rank. After Zoar's death
      the company came under attack from rivals and political enemies and declined
      rapidly. But it managed to stay afloat and enjoys today a moderate success.
    es: Una antigua corporación que se remonta a la reforma moral de hace unos 1500
      años. Zoar era un empresario influyente con contactos importantes en la corte
      real. Utilizando sus conexiones, impulsó a la corporación hasta una posición
      de liderazgo. Tras la muerte de Zoar, la corporación declinó rápidamente al
      ser objeto de ataques por parte de rivales y enemigos políticos. Pero logró
      salir a flote y actualmente disfruta de un éxito moderado.
    fr: Ancienne compagnie dont la fondation remonte aux réformes morales, il y a
      plus de 1 500 ans de cela. Zoar était un grand propriétaire influent entretenant
      des liens étroits avec la cour royale. Il utilisa ses relations avec les autorités
      impériales afin de propulser la compagnie au rang des sociétés dominantes. À
      sa mort, assaillie par ses rivaux et ses adversaires politiques, l'entreprise
      déclina rapidement. Cependant, elle parvint à se maintenir à flot et bénéficie
      aujourd'hui d'un succès relatif.
    it: Una vecchia compagnia che risale alla Moral Reform di circa 1500 anni fa.
      Zoar era un Holder influente con forti legami con la corte reale. Ha usato le
      sue connessioni imperiali per portare la compagnia in primo piano. Dopo la morte
      di Zoar la compagnia fu attaccata da rivali e nemici politici e declinò rapidamente.
      Ma è riuscita a rimanere a galla e ora gode di un discreto successo.
    ja: 創業は約1500年前、道徳改革時代に遡るという、古い企業。創業者ゾアーは宮廷に強いコネを持つ有力ホールダーだった。そのコネを駆使して自社を業界トップクラスに押し上げた。しかしゾアーが死ぬと、会社はライバルや政敵から袋叩きに遭ってたちまち凋落した。かろうじて廃業はまぬがれ、今ではほどほどの業績に甘んじている。
    ko: 약 1500년 전 종교 개혁이 일어났던 시기까지 거슬러 올라갈 만큼 오랜 역사를 자랑하는 코퍼레이션입니다. 조아르는 왕실과 강력한 연대를
      맺고 있던 영향력 있는 홀더였습니다. 그는 이 제국과의 관계를 이용해 코퍼레이션의 수준을 높은 수준까지 끌어올렸습니다. 조아르가 사망한
      뒤 이 코퍼레이션은 라이벌 및 정적들의 공격을 받고 빠르게 쇠퇴했습니다. 그러나 다행히 파산은 면한 채 사업을 유지하는 데 성공하여 오늘날에는
      적당한 수준의 벌이를 이어가고 있습니다.
    ru: Древняя компания, основанная около 1500 лет назад во времена Моральной реформы.
      Zoar был крупным Владетелем, обладавшим крепкими связями с имперским двором.
      Он использовал их для продвижения свой компании в лидеры рынка. После смерти
      Zoar, из-за постоянных нападений со стороны конкурентов и политических врагов
      компания существенно ослабла. Но она сумела выжить и сегодня пользуется умеренным
      успехом.
    zh: 这是一家历史悠久的公司，可以追溯到大概1500年前的道德改革时期。佐洱是一个很有影响力的人物，与皇室关系紧密。他利用皇室关系将自己的公司推上了主导地位。佐洱死后，公司遭到对手和政敌的打压，很快衰败下来。但是它艰难地幸存了下来，目前保持着中等发展水平。
