  descriptionID:
    de: Der Vherokior Tribe ist vielleicht der unbekümmerteste Stamm der Minmatar,
      mit wenig Neigung zur Dominanz und zufrieden mit einem einfachen Leben. Die
      meisten Vherokior sind kleine Händler oder einfache Kaufleute und wagen sich
      nur selten in die Liga der "großen Jungs".
    en: The Vherokior tribe is perhaps the least troubled of the Minmatar tribes,
      with little aspirations for dominance, content to live on the fringe. Most Vherokiors
      are shop-keepers or small scale businessmen, seldom venturing into the big boy's
      league.
    es: La Tribu Vherokior es quizás la menos agitada de las tribus Minmatar, conformándose
      con una vida al margen de los asuntos de estado y libre de las ansias de poder
      que exhiben otras tribus. La mayoría de los Vherokiors son comerciantes y pequeños
      empresarios que rara vez participan en las luchas por el poder.
    fr: La Vherokior Tribe est sûrement la tribu minmatar la plus paisible ; dénuée
      de velléités hégémoniques, elle se contente de vivre en marge de la société.
      La plupart des Vherokior sont de petits commerçants ou bien des hommes d'affaires
      sans grande ambition, s'aventurant très rarement dans la cour des grands.
    it: La tribù Vherokior è forse la meno travagliata delle tribù Minmatar, con poche
      aspirazioni per il predominio e contenta di vivere ai margini. La maggior parte
      dei Vherokior sono commercianti o piccoli imprenditori e raramente si avventurano
      nella grande imprenditoria.
    ja: ヴェロキュオール部族はおそらく最も悩み少なきミンマター部族だろう。権力争いにはほとんど関心がなく、一歩身を引いた暮らしに満足している。ほとんどは店主や小規模な経営者で、大手業者の競争にはかかわりたがらない。
    ko: 베로키오르 부족은 아마도 민마타 부족들 중 가장 말썽을 피우지 않는 점잖은 부족일 겁니다. 지배욕이 거의 없어 변두리에서 생활하는 것에
      만족하기 때문입니다. 대부분의 베로키오르 부족민들은 거물들의 경쟁에 참여하는 일 없이 작은 규모의 사업을 하거나 가게를 운영하고 있습니다.
    ru: Племя Vherokior — пожалуй, самая непритязательное из племен Minmatar, не стремящееся
      к доминированию и согласное существовать в стороне от политических событий страны.
      Большинство Vherokior — владельцы небольших магазинов или мелкие предприниматели,
      редко рискующие ввязываться в игры тяжеловесов.
    zh: 维洛奇亚部族也许是最平静的米玛塔尔部落，不渴望权力，甘愿过着平淡的生活。维洛奇亚人大都是店主或小商人，很少冒险涉足大人物的产业。
