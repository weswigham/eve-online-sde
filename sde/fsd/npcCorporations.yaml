  descriptionID:
    de: True Power ist das, was von der militärischen Streitmacht von Sansha's Nation
      übrig geblieben ist. Obwohl True Power hauptsächlich darum bemüht ist, die Reste
      von Sahshas Nation zu verteidigen, beteiligt sie sich auch an Bergbauunternehmen
      und Produktion, um ihre derzeitige Stärke zu erhalten.
    en: True Power is what remains of the military arm of Sansha's Nation. Though
      it is mainly concerned about protecting the remaining assets of the Nation,
      it also is engaged in mining and manufacturing operations to maintain its strength.
    es: True Power está compuesto por lo poco que queda del brazo armado de la Nación
      Sansha. Aunque su objetivo principal es proteger los intereses de la Nación,
      también se ha embarcado en operaciones mineras e industriales con el fin de
      mantener su poder.
    fr: True Power incarne les vestiges de l'armée de la Sansha's Nation. Bien que
      sa vocation principale consiste à protéger les actifs résiduels de la Nation,
      elle s'investit également dans l'extraction minière et les opérations de production
      pour maintenir sa force.
    it: True Power è ciò che resta del braccio militare della Sansha's Nation. Anche
      se si preoccupa principalmente di proteggere le rimanenti attività della Nation,
      è anche impegnata in operazioni di estrazione e produzione per mantenere la
      sua forza.
    ja: トゥルーパワーはサンシャ国軍の残党だ。主な関心は残された国家資産を防衛することにあるが、戦力を維持する必要上、採掘や製造活動に回ることもある。
    ko: 트루파워는 산샤 네이션 군대의 잔재입니다. 이곳은 주로 산샤 네이션의 남아 있는 자산을 보호하는 데 주력하고 있지만 그 세력을 유지하기
      위해 채굴 및 제조업에서도 활동하고 있습니다.
    ru: True Power — все, что осталось от военных отрядов Нации Sansha. Несмотря на
      то, что ее основной задачей является охрана оставшегося имущества Нации, она
      также ведет шахтерские и производственные операции, чтобы поддерживать свои
      силы.
    zh: 实力派集团是萨沙共和国军事部队的余部。尽管主要负责保护共和国剩下的财产，但也参与采矿和生产活动以保持自己的力量生生不息。
