  descriptionID:
    de: Die Familie Kor-Azor steht traditionellerweise im Mittelpunkt amarrianischer
      Politik und bemüht sich aktiv um Kompromisse und friedliche Lösungen für alle
      Probleme. Ihr diplomatischer Stil wird von der Mehrheit des Volkes bevorzugt,
      hat ihnen aber auch eine Menge Feinde eingebracht, die nur auf eine passende
      Gelegenheit warten.
    en: The Kor-Azor have traditionally been in the middle of Amarrian politics, actively
      trying to find compromises and peaceful solutions to any problem. Their diplomatic
      style is favored by the public, but has created many powerful enemies that are
      biding their time.
    es: Los Kor-Azor han sido tradicionalmente el centro de la política Amarr, tratando
      activamente de encontrar compromisos y soluciones pacíficas ante cualquier problema.
      Su estilo diplomático se ve favorecido por el público, lo que también ha generado
      muchos y poderosos enemigos que están esperando el momento oportuno.
    fr: Les Kor-Azor ont toujours été au centre de la politique amarr, cherchant activement
      à trouver des compromis et des solutions pacifiques à n'importe quel problème.
      Apprécié du public, leur style diplomatique leur a toutefois valu les foudres
      de maints ennemis redoutables qui attendent leur heure.
    it: I Kor-Azor sono stati tradizionalmente al centro della politica Amarr, cercando
      attivamente di trovare compromessi e soluzioni pacifiche ai problemi. Il loro
      stile diplomatico è favorito dal pubblico, ma ha anche creato molti nemici potenti
      che aspettano in agguato.
    ja: コロアゾール家はアマー政界の中では伝統的に中道派で、どのような問題にも妥協点と平和的解決を見いだそうと努めてきた。この外交姿勢は国民には好評だが、結果を不服とする有力な敵を数多く作ってきたのも事実である。
    ko: 코르 아조르는 예전부터 아마르 정계의 중심을 지켜온 가문으로, 어떤 문제가 발생해도 타협과 원만한 방식으로 해결하려고 노력하는 면모를
      보입니다. 이 가문의 민주적인 태도는 대중들에게 큰 호의를 사고 있지만, 어둠 속에서 때를 기다리며 이 가문을 시기하는 강력한 적도 여럿
      두고 있습니다.
    ru: Семья Kor-Azor традиционно находится в центре политической жизни Amarr. Они
      активно пытаются находить компромиссы и мирные решения любых проблем. Дипломатические
      методы, которыми они руководствуются, приветствуются публикой, но они же являются
      причиной появления многих опасных врагов, ожидающих подходящего момента.
    zh: 柯埃佐家族历来在艾玛政治风波中保持中立，为各种问题积极寻求折中办法，力求和平解决。他们的外交风格为公众所喜欢，但也因此树立了许多强敌。
