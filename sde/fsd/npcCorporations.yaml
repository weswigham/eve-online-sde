  descriptionID:
    de: Die Caldari sind nicht dafür bekannt, sich wegen geplatzter Geschäfte oder
      rücksichtslosem Wettbewerb in die Haare zu bekommen, aber wenn sie es doch tun,
      dann kommen sie dafür hierher. Das Tribunal ist die einzige Organisation innerhalb
      des Staats der Caldari, die Geschäfte oder Abmachungen zwischen Firmen aufheben
      kann.
    en: The Caldari are not known to bicker over lost deals or ruthless competition,
      but when they do, this is the place they come to. The tribunal is the only organization
      within the Caldari State authorized to cancel deals or agreements made between
      companies.
    es: Los Caldari no tienen por costumbre discutir sobre contratos perdidos o competencias
      desleales, pero cuando lo hacen, este es el lugar elegido. El Tribunal es la
      única organización en el Estado Caldari con el poder de cancelar ofertas o acuerdos
      efectuados entre sociedades.
    fr: Les Caldari sont peu enclins à se quereller pour des contrats perdus ou une
      concurrence déloyale, mais c'est auprès de ce tribunal qu'ils déposent une réclamation
      le cas échéant. Le tribunal est la seule organisation de l'État autorisée à
      annuler des contrats ou des accords conclus entre sociétés.
    it: I Caldari non sono soliti litigare su affari mancati o concorrenza spietata,
      ma quando lo fanno, questo è il posto prescelto per tali questioni. Il tribunale
      è la sola organizzazione all'interno dello Stato Caldari autorizzata ad annullare
      accordi o affari stipulati tra le compagnie.
    ja: 失敗に終わった取引や過当競争に対してカルダリがいちいち抗議することはあまりないが、いざ抗議するとなると大きく出る。カルダリ連合で企業間の取引や契約の取り消しを管理する唯一の組織は法廷である。
    ko: 칼다리 사람들은 수주에 실패한 의뢰나 인정사정없는 경쟁에 대해 왈가왈부하는 편이 아니지만 혹시나 그런 일이 생기는 경우에는 이곳을 찾습니다.
