    de: Diese kleine, erst kürzlich gegründete und auf Herstellungsprozesse spezialisierte
      Corporation muss sich erst noch einen Namen machen. Ihr Hauptvorteil ist ihre
      Forschungsanlage, von der sich die Minmatar in der nahen Zukunft Produktionsgüter
      erhoffen.
    en: A small, recently formed manufacturing corporation that has still to take
      off. Its main asset is its research facility, which the Minmatars have high
      hopes will produce for them in the near future.
    es: Una pequeña y joven empresa de producción que aún no ha tenido oportunidad
      de despegar. Su principal recurso es su avanzado centro de investigación, y
      los Minmatar tienen grandes esperanzas de que podrán beneficiarse muy pronto
      de sus prometedores frutos.
    fr: Cette petite corporation industrielle récemment créée aspire à prendre son
      essor. Les Minmatar fondent de grands espoirs sur son centre de recherche, destiné
      à court terme à approvisionner la République.
    it: Una piccola e recente corporazione che si occupa di produzione e che deve
      ancora decollare. La sua principale risorsa è il suo centro di ricerca, per
      il quale i Minmatar hanno grandi speranze per il futuro.
    ja: 最近起業したばかりで本格稼働はこれからという小さな新進メーカー。主な資産はその研究施設で、そこから何が産み出されてくるか、ミンマター人の間で期待が高まっている。
    ko: 이제서야 걸음마를 시작한, 갓 설립된 소규모 제조 코퍼레이션입니다. 이 코퍼레이션의 주요 자산은 연구 시설입니다. 민마타 사람들은 이
      연구 시설이 가까운 미래에 큰 도움이 될 것이라며 크게 기대하고 있습니다.
    ru: Небольшая, недавно созданная производственная компания, у которой еще все
      впереди. Главный её актив — исследовательский комплекс, который, как надеются
      минматары, поможет им в ближайшем будущем.
