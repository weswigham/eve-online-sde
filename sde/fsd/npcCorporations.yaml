1000229:
  ceoID: 3019528
  deleted: false
  descriptionID:
    de: Die Sklavenkrieger der Kameira des Amarr-Imperiums haben einen beinahe mystischen
      Status in New Eden. Und auch nüchterne Analysen zählen sie zu den besten Truppen
      des Cluster. Während die meisten Kameira dazu verdammt sind, im Kampf ihr Leben
      zu lassen, gelingt es einigen wenigen, ihre Freiheit zu erlangen. Die Kameira
      Lodge wurde von einer Reihe freier Kameira gegründet, die sich dem Austausch
      ihrer kriegerischen Fertigkeiten verschrieben hatten. Dank des guten Rufs der
      Kameiras sind die Söldner der Lodge sehr gefragt.
    en: The Kameira slave-soldiers of the Amarr Empire have an almost mythical status
      throughout New Eden, and even a sober analysis places them as among the most
      formidable troops in the cluster. While most Kameiras are fated to die in battle
      some survive to earn their freedom. The Kameira Lodge was founded by a number
      of freed Kameiras as a means of trading on their martial skills. Due to the
      reputation of the Kameiras, the mercenaries of the Lodge are much in demand.
    es: 'Los esclavos-soldado Kameira del Imperio Amarr han alcanzado una fama casi
      mítica en todo New Eden. Incluso los análisis más sobrios les sitúan entre las
      tropas más formidables de la galaxia. Aunque el destino de la mayoría es morir
      en combate, algunos Kameiras sobreviven lo suficiente como para ganar su libertad.
      La Logia Kameira fue formada por un grupo de estos soldados liberados como medio
      para rentabilizar sus habilidades marciales.  Gracias a la reputación de los
      Kameiras, la demanda de mercenarios de la Logia es muy alta. '
    fr: Les soldats esclaves kameira de l'Empire amarr jouissent d'un statut quasi
      mythique à travers New Eden et sont considérés, sans exagération aucune, comme
      faisant partie des troupes les plus redoutables de la galaxie. Bien que la plupart
      des Kameira soient condamnés à mourir au combat, certains en réchappent et recouvrent
      leur liberté. Ainsi, la loge kameira a été fondée par un groupe d'affranchis
      désireux de tirer profit de leurs compétences martiales. En raison de la réputation
      des Kameira, les mercenaires de la loge sont très demandés.
    it: I soldati-schiavi Kameira dell'Impero Amarr sono circondati da un'aura quasi
      mistica in New Eden e anche l'analisi più imparziale li collocherebbe fra le
      truppe più formidabili del gruppo. La maggior parte dei Kameiras è destinata
      a perire in battaglia, ma alcuni sopravvivono per conquistare la libertà. La
      Kameira Lodge è stata fondata da un gruppo di Kameiras liberati come moneta
      di scambio per le loro arti marziali. I Kameiras godono di ottima reputazione
      e per questo motivo i mercenari della Lodge sono molto richiesti.
    ja: カメイラとはアマー帝国の奴隷兵士で、ニューエデンではほとんど神話的な存在だ。真面目な分析をみても、やはり星団最強クラスの歩兵集団と位置づけられている。ほとんどは戦死する運命だが、わずかながら生きのびて自由を手に入れた者もいる。カメイラロッジは数人の解放カメイラがその戦闘技術を売り物に設立した傭兵会社である。カメイラの名の評判も手伝って、ロッジの傭兵は引く手あまただ。
    ko: 아마르 제국의 카메이라 노예병들은 뉴에덴 전역에 걸쳐 신화적인 지위를 가지고 있으며 냉정히 분석하기에도 그들은 클러스터 내 가장 위협적인
      병력들 중 하나에 들어갑니다. 대부분의 카메이라인들은 싸움에서 죽어버리지만 몇몇은 살아남아 자유를 쟁취합니다. 이렇게 자유를 쟁취한 카메이라인들
      여럿이 자신들의 전투력을 거래소에 팔기 위해 카메이라 용병단을 창설했습니다. 카메이라인에 관련된 평판에 힘입어, 이 용병단 소속의 용병들은
      인기가 매우 좋습니다.
    ru: Амаррские воины-рабы из племени камейра получили почти легендарную известность
      во всем Новом Эдеме. Даже самые строгие критики признают, что это едва ли не
      самые опасные бойцы во всем кластере. Многие из них обречены умереть в сражении,
      но те, кто выживает, получают в награду свободу. Организация «Ложа камейра»,
      основанная получившими свободу представителями этого племени, призвана извлекать
      выгоду из их боевых навыков. Благодаря репутации племени камейра наемники «Ложи»
      всегда пользуются спросом.
    zh: 卡莫奴隶战士可能是宇宙中最具神话色彩的群体，即使以数字来衡量，他们也是新伊甸中最可怕的武装力量。大多数卡莫兵都战死沙场，那些侥幸活下来的人则获得了自由。卡莫小屋由一些获得自由的卡莫兵建立，卖点就是他们杰出的军事才能。鉴于他们显赫的声名，该军团的雇佣兵总是无比抢手。
