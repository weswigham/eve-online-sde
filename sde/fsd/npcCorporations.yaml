  descriptionID:
    de: Die Familie Ardishapur ist die traditionsbewussteste der königlichen Familien.
      Ihre Angehörigen sind konservativ und Verfechter der amarrianischen Religion.
      Ihr Herrschaftsgebiet ist in vieler Hinsicht rückständig, aber auch gefestigt
      und sicher.
    en: The Ardishapur family is the traditionalists of the royal families. They are
      conservative and champions of the Amarrian religion. Their domain is in many
      ways backward, but it is stable and secure.
    es: La familia Ardishapur es la más tradicional de todas las familias reales.
      Son conservadores y grandes defensores de la religión Amarr. Su dominio es en
      muchos sentidos anticuado, pero es estable y seguro.
    fr: La Ardishapur Family incarne le bloc traditionaliste des familles royales.
      Conservateurs, ses membres sont les champions de la religion amarr. Leur domaine
      est dépassé à plus d'un titre, mais il n'en est pas moins stable et sûr.
    it: La famiglia Ardishapur è la tradizionalista delle famiglie reali. Sono conservatori
      e sostenitori della religione Amarr. Il loro dominio è in molti modi arretrato,
      ma è stabile e sicuro.
    ja: アーディシャパー家は皇家の中でもとりわけ伝統を重んじる。保守的で、国教の熱心な擁護者でもある。領地は発展が遅い面も多々あるが、安定しており治安も良い。
    ko: 아르디샤퍼르 가문은 왕실 가문 중에서도 아마르 종교를 강력히 옹호하는 보수적인 전통주의자입니다. 이들의 영향력은 이전보다 많이 쇠퇴하긴
      했지만 아직은 꽤 안정적으로 유지되고 있습니다.
    ru: Семья Ardishapur является самой приверженной древним традициям из всех королевских
      семей. Они консервативны и являются яростными защитниками религии Amarr. Несмотря
      на то, что их владения в некоторых отношениях отстают в развитии, они стабильны
      и безопасны.
    zh: 阿狄莎波家族是传统皇室家族，他们十分保守，尊崇艾玛人的信仰。虽然他们的地位在许多方面都有所减退，但还算稳定可靠。
