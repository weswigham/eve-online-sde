  descriptionID:
    de: 'Die Blood Raider entwickelten sich aus einem uralten Kult der Amarr zu Banditen
      und Halsabschneidern, die sich am Morden und Verstümmeln erfreuen. Sie werden
      zu den gefährlichsten und ausgebufftesten aller Piraten gezählt, die im freien
      Raum operieren, und CONCORD rät allen Piloten dringend, die Regionen der Blood
      Raider in den Bleak Lands zu meiden. '
    en: The Blood Raiders evolved from an ancient Amarrian cult into a gang of cut-throat
      bandits that revel in killing and maiming. They are considered among the most
      dangerous and depraved of all pirate elements operating in space. CONCORD strongly
      advises people to stay out of their zones in the Bleak Lands.
    es: Los Incursores Sangrientos pasaron de ser un antiguo culto Amarr a ser una
      organización de bandidos despiadados con una marcada inclinación por la matanza
      y la mutilación. Actualmente son considerados la facción pirata más peligrosa
      y depravada que opera en el espacio. CONCORD aconseja encarecidamente a los
      navegantes que se mantengan fuera de su zona de operaciones en Bleak Lands.
    fr: Issus d'une ancienne secte amarr, les Blood Raiders ont évolué pour donner
      naissance à un gang de bandits sanguinaires avides de massacres. Ils figurent
      en bonne place parmi les plus dangereux et corrompus de tous les pirates écumant
      l'espace. CONCORD exhorte les voyageurs à éviter leur fief des Bleak Lands.
    it: Evolutisi da un antico culto Amarr, i Blood Raider sono dei banditi spietati
      che si dilettano nell'uccisione e menomazione. Sono considerati tra i più pericolosi
      e depravati di tutti i pirati che operano nello spazio. La CONCORD consiglia
      vivamente di rimanere fuori dalle loro zone nelle Bleak Lands.
    ja: ブラッドレイダーズはアマー人の古代宗教から派生した殺人集団で、人を殺したり切り刻んだりするのをこよなく愉しむ。あらゆる宇宙海賊の中でも最も残忍で邪悪な連中だといわれる。CONCORDは、ブリークランドにあるブラッドレイダーのなわばりには絶対に立ち入らないよう警告している。
    ko: 블러드 레이더는 고대 아마르의 광신교 집단으로 시작되었으나 현재는 살인과 폭력을 일삼으며 수익을 벌어들이는 악질의 폭력배 집단으로 활동하고
      있습니다. 블러드 레이더는 우주상 모든 해적들 중에서도 가장 위험하고 타락한 집단으로 꼽힙니다. CONCORD는 블리크 랜드에 있는 블러드
      레이더의 구역에 접근하지 말 것을 항상 사람들에게 신신당부하고 있습니다.
    ru: Blood Raider превратились из последователей древнего культа Amarr в беспощадных
      бандитов, наслаждающихся убийствами и нанесением увечий. Они пользуются дурной
      славой самых опасных и диких пиратов во всём пространстве. CONCORD настойчиво
      рекомендует избегать посещения контролируемых ими зон в Bleak Lands.
    zh: 血袭者由一个古老的艾玛派系演变成一群凶狠的强盗，他们沉溺于作恶。统合部将其视为太空中最危险残忍的海盗团体，并建议人们远离他们在幽暗之域的活动区域。
