  descriptionID:
    de: Freedom Extension wurde von einigen Minmatar gegründet, die während der Rebellion
      zunächst in die Gallente Föderation geflohen waren, dann aber zurückkehrten,
      um die guten Beziehungen zwischen den beiden Völkern zu pflegen. Freedom Extension
      ist eine Transportgesellschaft nach gallentischem Muster und etablierte sich
      schnell als wichtigste Transportgesellschaft im minmatarischen Hoheitsgebiet.
    en: Freedom Extension was founded by Minmatars that moved to the Gallente Federation
      following the Rebellion, but returned to the Republic to foster the good relationship
      between the two races. Freedom Extension is a courier company modeled after
      Gallentean ones and quickly established itself as the main shipping company
      in Minmatar space.
    es: Freedom Extension fue fundada por los Minmatar que emigraron a la Federación
      Gallente después de la rebelión, pero regresaron a la República para fomentar
      la buena relación entre las dos razas. Freedom Extension es una empresa de mensajería
      moldeada al estilo Gallente que se estableció rápidamente como la principal
      empresa de transporte en espacio Minmatar.
    fr: Freedom Extension a été fondée par des émigrants minmatar partis s'installer
      au sein de la Fédération gallente après la rébellion, mais qui ont ensuite regagné
      la République afin de promouvoir la bonne entente entre ces deux peuples. Cette
      compagnie de messagerie inspirée du modèle gallente s'est rapidement imposée
      comme la principale société de transport de l'espace minmatar.
    it: La Freedom Extension fu fondata dai Minmatar che si spostarono nella Federazione
      Gallente dopo la ribellione, ma che poi ritornarono nella Repubblica per favorire
      i buoni rapporti tra le due razze. La Freedom Extension è una compagnia di corriere
      che segue il modello Gallente e che si è rapidamente affermata come la principale
      compagnia di spedizione dello spazio Minmatar.
    ja: フリーダムエクステンションは、蜂起後ガレンテ連邦に移住したが両種族の親善を深めるために共和国へ帰還したミンマター人たちが設立した。ガレンテの輸送社をモデルにしており、たちまちミンマター宙域随一の船会社という地位を確立した。
    ko: 프리덤 익스텐션은 대반란 이후 갈란테 연방으로 이주했다가 공화국으로 복귀한 민마타인들이 두 국가 간에 우호적인 관계를 구축하기 위해
      설립한 곳입니다. 프리덤 익스텐션은 갈란테의 배달업체들을 본보기로 삼은 코퍼레이션으로서 민마타 지역의 주요 배송업체로 빠르게 자리 잡는
      데 성공했습니다.
    ru: Freedom Extension была основана Minmatar, переселившимися в Федерацию после
      Восстания, но вернувшимися в Республику с целью улучшения отношений между двумя
      расами. Freedom Extension — курьерская компания, структура которой была позаимствована
      у корпораций Gallente. Она быстро стала самой влиятельной компанией по перевозке
      грузов в пространстве Minmatar.
    zh: 自由扩张集团由大抗争后移居盖伦特联邦的米玛塔尔人建立，但为促进关系，公司又回到了米玛塔尔共和国境内开展业务。自由扩张集团效仿盖伦特快递公司的经营模式，很快就奠定了自己在米玛塔尔境内主要运输公司的地位。
