1000205:
  ceoID: 3019509
  deleted: false
  descriptionID:
    de: Die Geschäftsinteressen der auf Verschwiegenheit bedachten Emperor-Familie
      sind selten der allgemeinen Aufmerksamkeit ausgesetzt; ihre Beteiligung an der
      Schaffung der Amarr Templar Söldnerkompanie konnte der Aufmerksamkeit des weitreichenden
      Empires allerdings kaum entgehen. Aufgrund des von ihnen propagierten Images
      strenger Frömmigkeit und skrupelloser Loyalität sind die Templar von jenen Corporations
      gern gesehen, die "feindliche Übernahmen" von Einrichtungen auf Amarr-Planeten
      anstreben.
    en: The business interests of the secretive Emperor Family rarely come under close
      scrutiny but their involvement in the establishment of the Amarr Templars mercenary
      company could hardly escape the attention of the wider Empire. Keen to convey
      an image of austere piety and ruthless loyalty, the Templars are a favorite
      with those corporations wishing to carry out 'hostile takeovers' of facilities
      on Amarr planets.
    es: Los intereses comerciales de la reservada familia imperial no suelen ser objeto
      del escrutinio público, pero su participación en el establecimiento de la compañía
      mercenaria Templarios Amarr no podía pasar desapercibida ante los ciudadanos
      del Imperio. Ávidos por transmitir una imagen de austera piedad y lealtad implacable,
      los templarios son los elegidos por corporaciones que desean realizar una adquisición
      hostil de instalaciones situadas en planetas Amarr.
    fr: Les relations d'affaires de la mystérieuse Emperor Family font rarement l'objet
      d'un examen minutieux, mais son implication dans la fondation de la compagnie
      mercenaire des Amarr Templars aurait difficilement pu échapper à l'attention
      du reste de l'empire. Fidèles à leur image de piété austère et d'indéfectible
      loyauté, les Templars sont très appréciés des corporations qui souhaitent s'emparer
      par la force d'installations implantées sur les planètes amarr.
    it: Gli interessi commerciali della reticente Emperor Family sono raramente oggetto
      di un'indagine accurata, ma il loro coinvolgimento nella fondazione della società
      mercenaria Amarr Templars non poteva sfuggire all'attenzione generale dell'Impero.
      Desiderosi di trasmettere un'immagine di assoluta e austera devozione, i Templars
      sono amati da quelle corporazioni che vogliono compiere "acquisizioni ostili"
      di impianti situati sui pianeti Amarr.
    ja: 秘密の多い皇族一家の事業参与が厳しい監視を受けることは滅多にないが、アマーテンペラー傭兵会社設立への関与は、帝国の注視を逃れる事はできなかった。重々しく断固とした忠誠をアピールする事に熱心なテンペラーは、アマー帝国の施設における「敵対的買収」を進めるコーポレーションのお気に入りだ。
    ko: 비밀스러운 황실의 사업적 이해관계가 도마 위에 올라 면밀한 조사를 받는 경우는 드물지만, 아마르 템플러 용병 회사 설립 개입과 관련한
      의혹만큼은 제국 전체의 이목으로부터 빠져나가기 어려워 보입니다. 엄숙한 경건함과 무자비한 충성심의 이미지를 고수하는 템플러는 아마르 행성
      내 시설을 '적대적으로 인수'하고자 하는 코퍼레이션 사이에서 인기가 있습니다.
    ru: Деловые интересы скрытной Императорской Семьи редко становятся объектом пристального
      внимания, но ее роль в учреждении компании наемников 'Amarr Templars' не могла
      остаться незамеченной в огромной Империи. Олицетворяющие строгую набожность
      в сочетании с ни перед чем не останавливающейся преданностью Храмовники ходят
      в любимчиках у Корпораций, предпочитающих «враждебные поглощения» установок
      на планетах Амарр.
    zh: 高高在上的皇室家族的商业活动极少为人所知晓，但是他们参与成立了艾玛圣殿骑士佣兵军团的事情还是在帝国内引起了广泛关注。圣殿骑士们是虔诚的信仰追随者，为表达自己的忠诚不惜利用一切手段，这使得他们成为了那些想要“接管”艾玛行星上的设施的军团的最爱。
