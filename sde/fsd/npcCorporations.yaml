  descriptionID:
    de: Inherent Implants ist die führende Firma im Bereich der Cyberimplantate in
      der Welt - das erklärt sich von selbst, schließlich sind sie seit Jahrhunderten
      im Geschäft. Die Firma begann damit, die bedürftigen Sklavenhalter, besonders
      die der königlichen Familien, zu unterstützen. Das ist noch immer ihr größter
      Kundenkreis, aber inzwischen verkauft Inherent Implants auch an einfache Amarr
      und Ausländer. Das hat den Gewinn der Firma um ein Mehrfaches erhöht, dafür
      aber auch das Misstrauen der Konservativen unter den amarrianischen Sklavenhaltern
      auf sich gezogen.
    en: Inherent Implants is the leading cyber implant company in the world of EVE,
      which is easy to understand as they've been in business for centuries. Inherent
      Implants started by catering to the needy Holders, especially the royals. This
      is still their largest clientele, but recently the company has also started
      selling to other Amarrians and even foreigners. This has increased their profit
      many times, but is frowned upon by the conservative elements of the Amarr Holders.
    es: Inherent Implants es la corporación líder del sector de los implantes cibernéticos
      en el universo de EVE, lo que es fácil de entender ya que han estado dentro
      el negocio desde hace siglos. Inherent Implants comenzó abasteciendo las necesidades
      de los pequeños empresarios en general y los miembros de la realeza en particular.
      Estos constituyen la mayor parte de su clientela, aunque recientemente la compañía
      a comenzado a establecer nuevos clientes Amarr o incluso extranjeros. Lo que
      ha multiplicado sus ganancias exponencialmente a pesar de estar mal visto por
      los elementos más conservadores del sector empresarial Amarr.
    fr: Inherent Implants est le leader de l'industrie des implants cybernétiques
      de l'univers d'EVE. Ce n'est guère étonnant quand on sait que la société a plusieurs
      siècles d'existence à son actif. À ses débuts, elle était le fournisseur principal
      des grands propriétaires, plus particulièrement ceux d'ascendance royale. Ces
      derniers demeurent à ce jour sa clientèle privilégiée, même si la compagnie
      a récemment commencé à investir le marché des autres classes de la société amarr
      et même des étrangers. Ce nouveau débouché a permis d'accroître considérablement
      les bénéfices enregistrés, au dam des grands propriétaires amarr les plus conservateurs
      qui voient d'un mauvais œil une telle ouverture.
    it: Inherent Implants è la principale compagnia di impianti cibernetici nel mondo
      di EVE. Cosa facilmente comprensibile dato che la compagnia esiste ormai da
      secoli. Inherent Implants iniziò mirando a una clientela di Holders bisognosi,
      specialmente i reali. Questa rimane ancora la sua principale clientela, ma di
      recente la compagnia ha anche iniziato a vendere ad altri Amarr e persino a
      stranieri. Questo ha portato un aumento notevole dei profitti, ma la cosa non
      è vista di buon occhio dagli elementi conservatori degli Amarr Holders.
    ja: インヘーレントインプラントはEVE世界の代表的サイバーインプラント製造会社である。数世紀にもわたって存続している事実を考えれば不思議なことではない。初めはアマーのホールダー、特に皇族相手に売り込んでいた。彼らは今も最大の顧客層だが、最近同社は一般のアマー人や外国人にも販路を広げ始めた。そのため売り上げは何倍にも膨らんだが、アマーの保守派ホルダーたちは快く思っていない。
    ko: 인허런트 임플란트는 수세기 동안 사업을 유지해 온 만큼 이브 세계에서 가장 유명한 사이버 임플란트 코퍼레이션입니다. 인허런트 임플란트는
      경제 상황이 좋지 않은 홀더들과 특히 왕가 사람들을 상대로 사업을 운영하며 처음 설립된 코퍼레이션입니다. 이 코퍼레이션은 지금도 가장 큰
      규모의 고객층을 보유하고 있지만 최근에는 다른 아마르인을 비롯해 외국인에게까지 사업을 확장하기 시작했습니다. 덕분에 이 코퍼레이션은 수익이
      몇 배나 증가했지만 보수적인 아마르 홀더들은 이를 곱게 보지 않고 있습니다.
    ru: Inherent Implants  — ведущий производитель киберимплантатов в мире EVE. Это
      неудивительно, так как компания успешно работает в этой сфере уже не одну сотню
      лет. Inherent Implants начала свою деятельность, обслуживая Владетелей, в частности
      королевских особ. Несмотря на то, что эти люди все еще составляют большую часть
      клиентуры компании, в последнее время её услугами начали пользоваться остальные
      слои населения Amarr и даже иностранцы. Это существенно увеличило прибыль компании,
      но ухудшило её репутацию среди консервативных Владетелей Amarr.
    zh: 天赋植体公司是新伊甸主要的计算机植入体公司，他们扎根于该产业已有几个世纪之久。天赋植体公司最早为迎合劳工主尤其是皇室的需要而建立,目前他们仍是公司最大的客户，但最近产品开始被销售给其他艾玛人和外国人，公司利润成倍增长，但这也引起了艾玛劳工主中保守分子的不满。
