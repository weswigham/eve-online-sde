  descriptionID:
    de: Ursprünglich war Urban Management ein Teil der minmatarischen Regierung und
      für die Zuteilung von Land und Immobilienbesitz während der Rebellion verantwortlich.
      Nachdem sich das Chaos gelegt hatte, löste sich die Firma von der Regierung
      und begann eigene Geschäfte zu machen. Allerdings hat Urban Management noch
      immer viele wichtige administrative Funktionen in der Republik inne.
    en: Originally part of the Minmatar government, Urban Management was responsible
      for allocating land and real estate in the wake of the Rebellion. Once the chaos
      subsided the company broke from the government and started operating on its
      own. Yet it still retains many important administrative functions in the Republic.
    es: Originalmente parte del gobierno Minmatar, Gestión Urbana fue responsable
      de asignar tierras y propiedades al inicio de la rebelión. Una vez que el caos
      fue desapareciendo, la compañía se escindió del gobierno y empezó a operar de
      manera independiente. Sin embargo, aún conserva un cierto número de funciones
      administrativas de importancia para la República.
    fr: Initialement intégré au gouvernement minmatar, le service de l'Urban Management
      était chargé de l'attribution des terres et des logements à la suite de la rébellion.
      Une fois le calme revenu, la compagnie se dissocia des autorités officielles
      et commença à voler de ses propres ailes. Cependant, elle conserve à ce jour
      d'importantes fonctions administratives au sein de la République.
    it: Originariamente parte del governo Minmatar, la Urban Management fu responsabile
      per l'assegnazione di terreni e immobili a seguito della ribellione. Una volta
      che il caos si placò la compagnia ruppe i suoi legami con il governo e iniziò
      a operare da sola. Eppure ricopre ancora molte funzioni amministrative importanti
      nella Repubblica.
    ja: アーバンマネージメントは元々ミンマター政府の一部門で、ミンマター蜂起で奪還された土地や不動産を再分配するのが仕事だった。混乱がおさまったのち独立民営化し、独自事業を営みはじめた。とはいえ、今なお共和国の行政機能の多くを保持している。
    ko: 본래 민마타 정부에 속해 있던 어반매니지먼트는 리벨리온의 부흥을 위해 토지 및 부동산을 재할당하는 역할을 담당하고 있습니다. 이 코퍼레이션은
      혼란스러웠던 시기를 겪고 난 뒤 정부로부터 분리되어 자체적으로 운영을 시작했으며, 현재로서는 아직까지 공화국에서 여러 가지 중요한 행정
      기능을 수행하고 있습니다.
    ru: На заре Восстания, часть правительства Minmatar — Urban Management ― была
      ответственной за распределение земли и недвижимого имущества. После восстановления
      порядка, компания отделилась от правительства и стала действовать независимо.
      Несмотря на это, компания все еще выполняет многие административные функции
      Республики.
    zh: 市政管理局最初是米玛塔尔政府的一部分，在大抗争发生后负责分配土地和房产。等混乱平息，这个公司就与政府断绝了关系，开始自立独营。如今它在共和国内，仍保留着许多重要的行政职责。
