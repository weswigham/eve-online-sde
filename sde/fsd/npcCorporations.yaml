  descriptionID:
    de: Die Familie Tash-Murkon wurde infolge der Flucht der Familie Khanid in den
      Status einer königlichen Familie erhoben. Die Tash-Murkons sind auch Außenseiter,
      weil sie von udorianischer Abstammung und keine Amarr sind. Nur durch ihren
      immensen Reichtum haben sie es geschafft, sich an die Spitze zu kaufen.
    en: The Tash-Murkon family was elevated to the status of a royal family following
      the departure of the Khanid family. The Tash-Murkons are also outsiders because
      they are of Udorian ancestry, not true Amarrians. Yet through their vast wealth
      they have managed to buy themselves to the top.
    es: La familia Tash-Murkon fue ascendida a la categoría de familia real tras la
      salida de la familia Khanid. Los Tash-Murkons también son forasteros, ya que
      tienen descendencia Udorian y no son Amarr puros. Sin embargo, y gracias a su
      vasta fortuna, han logrado "comprar" su camino hasta la cima.
    fr: La Tash-Murkon Family a été élevée au rang de famille royale après le départ
      de la famille Khanid. Les Tash-Murkon occupent également une place à part, car
      ils sont d'ascendance udorian et non pas amarr. Cependant, leur fortune colossale
      leur a permis de se hisser dans les plus hautes sphères.
    it: La famiglia Tash-Murkon fu elevata al rango di una famiglia reale dopo la
      partenza della famiglia Khanid. I Tash-Murkon sono anche stranieri, essendo
      di ascendenza Udorian invece che Amarr. Eppure, grazie alla loro grande ricchezza,
      sono riusciti a comprarsi la loro posizione in società.
    ja: タッシュムーコン家はクーニッド家の離脱を受けて皇家に昇格した。純血のアマー人ではなくウード人を祖先に持つ、異色の皇家でもある。しかしそれを乗り越えて頂点の座を買い取るだけの莫大な富があった。
    ko: 타쉬-머르콘 가문은 카니드 가문에서 분리된 뒤 왕실 가문으로 승격되었습니다. 이 가문은 정통 아마르인이 아닌 유도리안을 선조로 둔 가문이기
      때문에 외부인이지만, 막대한 재력을 바탕으로 최고층 신분을 사들일 수 있었습니다.
    ru: Семья Tash-Murkon была возвышена в ранг королевской семьи после исхода семьи
      Khanid. Tash-Murkon являются чужаками, так как они произошли от Udor, а не от
      Amarr. Но благодаря своему огромному богатству они смогли добиться столь высокого
      положения.
    zh: 塔什蒙贡家族是在卡尼迪家族退出后被提拔上来的皇室家族。塔什蒙贡还是一个外系，因为他们有尤朵血统，并不是纯种艾玛人。现在拥有巨额资产的他们，已疏通关系，步步高升。
