  descriptionID:
    de: Die Society of Concious Thought wurde vor einigen Jahrhunderten von einem
      Jove als spirituelles Zentrum geschaffen. Seither hat sie mehrere Formen angenommen,
      ist heute aber hauptsächlich wegen ihrer exzellenten Schulen bekannt, die sie
      in entfernten Gegenden des Weltraums betreibt. Diese Schulen werden Allgemein
      als die besten der Welt betrachtet und Eltern von überall kämpfen darum, eine
      Zulassung für ihre Kinder zu erlangen.
    en: The Society was formed several centuries ago by a Jovian as a spiritual institution.
      Since then it has taken on many guises, but today it is mainly known for its
      excellent schools, which it operates in remote areas around space. These schools
      are considered the best in the world of EVE and parents everywhere fight to
      get their children admitted.
    es: La Sociedad fue formada hace siglos por un joviano como institución espiritual.
      Desde entonces ha tomado diferentes aspectos, pero en la actualidad se la conoce
      principalmente por la excelencia de las escuelas que ha instaurado en los lugares
      más remotos de la galaxia. Estas instituciones son consideradas las mejores
      del universo de EVE y en todo el universo los padres luchan por conseguir la
      admisión de sus vástagos.
    fr: La Society a été créée il y a plusieurs siècles par un Jove en tant que fraternité
      spirituelle. Elle a pris de nombreuses formes depuis lors, mais aujourd'hui,
      elle est surtout réputée pour ses excellentes écoles, implantées dans des zones
      reculées de l'espace. Ces établissements d'enseignement sont considérés comme
      les meilleurs de l'univers d'EVE ; partout, les parents se battent pour que
      leurs enfants y soient admis.
    it: La Society fu costituita come istituzione spirituale alcuni secoli fa da un
      Jovian. Da allora ha assunto molte forme, ma oggi è conosciuta soprattutto per
      le sue eccellenti scuole, che operano nelle aree remote di tutto lo spazio.
      Queste scuole sono considerate le migliori nel mondo di EVE e i genitori fanno
      di tutto affinché i loro figli siano ammessi.
    ja: ソサイエティは数世紀前、精神啓発団体としてジョビ人が創設した。以来様々な顔を持ってきたが、今日では辺境宙域で優れた学校をいくつも設立運営している組織として知られている。これらの学校の教育水準はEVE世界最高といわれ、全国各地の親たちが競って自分の子供を入学させようとする。
    ko: 깨어있는 자들의 사회는 수세기 전 조브인들이 영적 기관으로 처음 설립한 곳입니다. 그 이후 여러 형태로 변화를 거쳤으나 현재는 훌륭한
      학교 기관으로 알려져 있으며 우주 전역의 여러 지역에서 운영되고 있습니다. 이 학교들은 이브 세계에서 단연 최고의 학교로 손꼽히고 있으며
      각지의 부모들은 이곳에 자녀들을 입학시키기 위해 치열한 경쟁을 벌이곤 합니다.
    ru: Общество сознательного мышления было создана несколько столетий назад Jove
      как духовное учреждение. С тех пор оно не раз меняла свой облик , но сегодня
      в первую очередь известно своими превосходными школами, расположенным в отдаленных
      уголках космоса. Эти школы считаются лучшими в мире EVE, и родители из всех
      государств борются за возможность устроить туда своих детей.
    zh: 理性思维社团几个世纪前由一个朱庇特人一手建立，起初作为精神机构而存在，几经周折后，如今以其开办的学校而远近闻名，这些学校开设在偏远的空域，被认为是新伊甸中最棒的，各地家长争相让自己的孩子进入就读。
