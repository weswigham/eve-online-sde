  descriptionID:
    de: Die Aufteilung der caldarischen Regierung hat sich oft als problematisch erwiesen,
      wenn es darum geht, Geschäftsvorfälle, Abkommen und Absprachen zu dokumentieren.
      Das House of Records wurde von den caldarischen Großkonzernen gegründet, um
      als zentrale Quelle für alle diese Informationen zu fungieren. Informationen
      aller Handelsvorgänge, Geschäftsvorfälle und Regierungsgeschäfte müssen hierher
      übersandt und in den riesigen Datenspeichern abgelegt werden.
    en: The fragmentation of the Caldari government has often proved to be problematic
      when it comes to documenting events, deals and communications. The House of
      Records was set up by the Caldari mega corporations to act as a central source
      for all this information. Information on all transactions, business deals and
      governmental involvements within the State must be sent here and are stored
      in huge data banks.
    es: La fragmentación del gobierno del Estado Caldari puede resultar muy inconveniente
      a la hora de documentar hechos, acuerdos y comunicaciones. La Casa de los Registros
      fue creada por las megacorporaciones Caldari para actuar como fuente central
      de toda esta información. Datos y registros sobre transacciones, negocios y
      compromisos gubernamentales dentro del Estado deben ser enviados aquí y almacenados
      en enormes bancos de datos.
    fr: La fragmentation du gouvernement caldari s'est souvent avérée problématique
      lors de la documentation d'événements, de contrats ou de communications. La
      House of Records a été fondée par les méga-corporations caldari afin de centraliser
      toutes ces informations. Les données afférentes aux transactions, contrats commerciaux
      et initiatives gouvernementales au sein de l'État doivent être envoyées ici,
      où elles sont consignées dans d'immenses banques de données.
    it: La frammentazione del governo Caldari ha spesso dimostrato di essere problematica
      quando si tratta di documentare eventi, affari e comunicazioni. La House of
      Records è stata istituita dalle megacorporazioni Caldari per agire come fonte
      centrale di queste informazioni. Informazioni su tutte le transazioni, affari
      commerciali e coinvolgimenti governativi all'interno dello Stato devono essere
      inviate qui, dove vengono conservate in enormi banche dati.
    ja: カルダリには中央集権的な政府が存在しないため、事件や決議や通信内容を記録に残すうえでしばしば不都合が生じた。そこで、そういった情報をすべて一元管理させるべくカルダリ巨大コーポレーションが設置したのが記録保管局である。カルダリ連合内のあらゆる議事録、協定書、政府が関与した事項の記録はここに送られ巨大データバンクに保管される決まりになっている。
    ko: 칼다리 정부의 세분화 체제는 여러 가지 활동, 거래, 통신들을 문서화할 때 문제가 되는 경우가 많습니다. 정보기록원은 칼다리 메가코퍼레이션들이
      이러한 모든 정보에 대한 중앙 출처로서 활용하기 위해 설립한 곳입니다. 연합 내에서 일어나는 모든 거래, 비즈니스 의뢰, 정부 개입에 관한
      정보들은 반드시 이곳으로 보내 거대한 데이터 뱅크에 보관해야 합니다.
    ru: Аморфность правительства Caldari часто является негативным фактором, когда
      речь идет о документальном подтверждении событий, сделок и международных контактов.
      House of Records был основан мегакорпорациями Caldari в качестве централизованного
      источника хранения информации. Информация обо всех договорах, сделках и правительственных
      постановлениях внутри Государства направляется сюда и хранится в гигантских
      базах данных.
    zh: 每当涉及到档案、交易和通信记录之类的问题时，分治的加达里政府就显得缺乏效率。国家档案所是由加达里国内的一些超级集团共同创建的，意图将这里作为上述信息的资源中心。国内所有关于交易、商业和政府事务的信息都必须送到这里，储存进大型数据库。
