  descriptionID:
    de: HZO Refinery ist eine kleine aber ambitionierte Bergbaugesellschaft, die ihre
      Operationen auf den stark umkämpften Grenzbereich zwischen dem Herrschaftsgebiet
      der Minmatar und dem der Ammatar konzentriert. Viele der Gebiete dort sind reichhaltig
      an Mineralien und HZO Refinery hat in den letzten Jahren einen unverhältnismäßig
      hohen Profit gemacht. Die Gesellschaft wird von den Behörden der Ammatar und
      der Sarum Familie unterstützt. Das verleiht der Gesellschaft auch die militärische
      Stärke, die sie benötigt, um sicher in dem heiß umkämpften Gebiet arbeiten zu
      können.
    en: 'A small, but aggressive mining company that has concentrated its operation
      in the highly disputed regions between Minmatar and Ammatar space. Many of these
      areas are very mineral rich and HZO Refinery has shown a hefty profit in recent
      years. The company is backed by the Ammatar authorities and the Sarum family,
      which has given the company the military power it needs to operate safely in
      this hotly contested space.  '
    es: 'Una pequeña pero agresiva compañía minera que ha concentrado sus operaciones
      en las regiones altamente disputadas localizadas entre el espacio Minmatar y
      el espacio Ammatar. Muchas de estas zonas son ricas en minerales y la Refinería
      HZO ha conseguido importantes beneficios en los últimos años. La compañía está
      financiada por las autoridades Ammatar y la Familia Sarum, que les han dado
      a la compañía la fuerza militar necesaria para operar con seguridad en esta
      conflictiva región del espacio.  '
    fr: 'Aussi petite que combative, cette compagnie minière concentre ses opérations
      dans les régions fortement contestées situées à la jonction des espaces minmatar
      et ammatar. Nombre de ces secteurs sont très riches en minéraux, de sorte que
      la HZO Refinery a enregistré des bénéfices confortables ces dernières années.
      La compagnie est soutenue par les autorités ammatar, ainsi que par la Sarum
      Family qui lui a fourni la puissance militaire nécessaire pour exploiter les
      recoins les plus tumultueux de l''espace.  '
    it: 'Una compagnia mineraria piccola ma aggressiva che ha scelto di operare nelle
      regioni altamente contese tra lo spazio Minmatar e quello Ammatar. Molte di
      queste aree sono molto ricche di minerali e negli ultimi anni la HZO Refinery
      ha mostrato un profitto molto alto. La compagnia è sostenuta dalle autorità
      Ammatar e dalla famiglia Sarum, ottenendo quindi il potere militare di cui ha
      bisogno per operare in sicurezza in questo spazio conteso.  '
    ja: 小さいながら果敢な採掘会社で、ミンマター領とアマター領の間の危険な紛争地帯でもっぱら操業している。この宙域には無機物の豊富な場所が多く、おかげで近年HZO精錬所はめざましい利益をあげている。アマター政府とサルム皇家の後ろ盾があるおかげで、紛争のさなかでも安全に操業できるだけの武力支援を得ているのだ。
    ko: '작지만 굉장히 적극적인 이 채굴업체는 민마타와 아마타 사이의 치열한 분쟁 지역에서 집중적으로 사업을 운영하고 있습니다. 이러한 분쟁
      지역 중 다수는 미네랄이 상당히 풍부하며 HZO 정제소에서도 최근 몇 년간 짭짤한 수익을 벌어들인 곳입니다. 이 코퍼레이션은 이렇게 갈등이
      치열한 곳에서도 안전하게 사업을 운영하는 데 필요한 병력을 아마타 당국과 사룸 가문으로부터 지원받고 있습니다.  '
    ru: '  Небольшая, но агрессивная шахтерская компания, которая концентрирует свою
      деятельность на спорных территориях между пространствами Minmatar и Ammatar.
      Многие из этих территорий богаты ценными минералами, так что в течение нескольких
      последних лет HZO Refinery показывает высокую прибыль. Компанию поддерживают
      власти Ammatar и семья Sarum, которые предоставили компании военные силы для
      охраны её предприятий в опасной зоне.'
    zh: HZO精炼集团是个采矿公司，规模很小但野心勃勃，其主要业务都集中在米玛塔尔和艾玛达间争夺中的空域内。这片空域的大部分都有十分富饶的矿藏资源，因此近几年HZO精炼集团效益很好。艾玛达当局和萨拉姆家族都是公司的坚实后盾。萨拉姆家族给予HZO精炼集团所需的军事保护，以确保其采矿运作顺利进行。
