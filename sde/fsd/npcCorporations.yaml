  descriptionID:
    de: 'Das Ministerium für Wertfeststellung ist verantwortlich für die Überwachung
      und Erforschung der Sonnensysteme innerhalb und nahe des Hoheitsgebiets der
      Amarr und kartographiert lukrative Asteroidengürtel und Planeten. Es ist auch
      verantwortlich für die Kontrolle der Bergbauaktivitäten in diesen Systemen und
      leitet die Bergbau-Operationen von amarrianischen Gesellschaften. '
    en: The Ministry of Assessment is responsible for surveying and exploring the
      solar systems in and near Amarr space, charting lucrative asteroid belts and
      planets. It is also responsible for monitoring the mining activity in these
      same areas and organizing the mining operations of Amarrian companies.
    es: El Ministerio de Tasación es responsable de la tasación y exploración de los
      sistemas solares cercanos y dentro de las fronteras del espacio Amarr, catalogando
      lucrativos cinturones de asteroides y planetas. Además, es responsable de la
      monitorización de la actividad minera en esas áreas y de la organización de
      las actividades mineras de las compañías Amarr.
    fr: Responsable de la cartographie et de l'exploration des systèmes solaires à
      l'intérieur et aux alentours de l'espace amarr, le Ministry of Assessment répertorie
      les planètes et ceintures d'astéroïdes potentiellement lucratives. Il est aussi
      chargé de superviser l'activité minière dans ces zones et d'organiser les opérations
      minières des compagnies amarr.
    it: Il Ministry of Assessment è responsabile della rilevazione ed esplorazione
      dei sistemi solari all'interno e nei pressi dello spazio Amarr, tracciando asteroidi
      e pianeti lucrativi. È anche responsabile del monitoraggio dell'attività mineraria
      in queste stesse aree e dell'organizzazione delle operazioni di estrazione delle
      compagnie Amarr.
    ja: 管理省の任務は、アマー領内および周縁宙域のソーラーシステムを調査測量し、資源価値のあるアステロイドベルトや惑星を記録することである。また同宙域における採掘活動の監視や、アマー系企業の採掘活動の調整も含む。
    ko: 탐사자원부는 태양계와 인근 아마르 지역을 조사 및 탐사하며 수익성 있는 소행성 벨트와 행성들을 기록하는 일을 담당합니다. 또한, 이러한
      지역 내 채굴 작업을 감독하고 아마르 코퍼레이션들의 채굴 작업을 관리합니다.
    ru: Министерство экспертизы отвечает за исследование звездных систем в пространстве
      Amarr и в непосредственной близости от него, нанесение на карты астероидных
      поясов и планет, освоение которых приносит значительную прибыль. Еще одной задачей
      министерства является наблюдение за шахтерской деятельностью в данных регионах
      и организация деятельности шахтерских компаний Amarr.
    zh: 国土评估局负责对艾玛空域内部和附近的恒星系进行勘测，并制图记录那些有利可图的小行星带和行星。它还负责监督这些地区的采矿活动，组织艾玛公司的采矿行动。
