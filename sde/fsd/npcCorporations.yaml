  descriptionID:
    de: Das Amarr Imperium ist ein bürokratischer Moloch und der Amarr Civil Service
      führt ein eigenes Leben inmitten des großen Netzes der Regierungsbüros und Institutionen.
      Der Amarr Civil Service ist der größte Arbeitgeber im Imperium und verfügt über
      beträchtlichen politischen Einfluss, da er Prozesse verlangsamen oder beschleunigen
      kann.
    en: The Amarr Empire is a bureaucratic juggernaut and the Amarr Civil Service
      has taken on a life of its own at the center of the vast web of governmental
      offices and institutions. The civil service is the largest employer within the
      empire and wields considerable political power through its ability to smother
      or speed up cases.
    es: El Imperio Amarr se asienta sobre un monstruoso laberinto burocrático, y la
      corporación Servicio Civil Amarr surgió justo en el centro de esa vasta red
      de oficinas e instituciones gubernamentales. Servicio Civil es la mayor fuente
      de empleo de todo el imperio y maneja una cantidad considerable de poder político
      a través de su habilidad para retrasar o acelerar los procesos que pasan por
      sus manos.
    fr: L'Empire amarr est un mastodonte bureaucratique et l'Amarr Civil Service s'est
      formé spontanément au cœur de ce vaste réseau de bureaux et instituts gouvernementaux.
      Plus gros employeur de l'empire, il détient un pouvoir politique considérable
      de par sa capacité à étouffer ou à expédier les affaires courantes.
    it: L'Impero Amarr è un colosso burocratico e l'Amarr Civil Service ha assunto
      una vita propria al centro della vasta rete di uffici e istituzioni governative.
      Il Civil Service è il più grande datore di lavoro nell'impero ed esercita un
      notevole potere politico grazie alla sua capacità di estinguere o di accelerare
      i casi.
    ja: アマー帝国は官僚機構の怪物であり、無数の役所と政府機関が網の目のごとく絡みあうただ中に息づいているのがアマー市民サービスである。帝国最大の雇用主でもあり、各種申請を円滑または迅速に終わらせる便宜をはかることで、かなりの政治的影響力をもつ。
    ko: 아마르 제국은 거대한 관료 국가입니다. 아마르 공무청은 수많은 정부 부처와 기관의 중심에서 세력을 키워 왔습니다. 공무청은 제국 내
      가장 큰 규모를 자랑하는 고용 기관으로 다양한 사건들을 마음대로 주무를 수 있는 능력 덕분에 정치계에서 상당한 권력을 보유하고 있습니다.
    ru: Империя Amarr обладает крайне сложной бюрократической системой; в центре этой
      гигантской паутины правительственных министерств и учреждений находится Государственная
      служба Amarr, уже давно существующая как самостоятельный организм. Государственная
      служба является крупнейшим работодателем в империи и обладает значительной политической
      силой благодаря возможности ускорять или затягивать рассмотрение различных дел.
    zh: 艾玛帝国是一个十分官僚的强大国度，艾玛内政部在政府机关和公共机构的巨大网络中承担着重要的责任。内政部是帝国中最大的雇主，掌控着重要的政治权力，因此可以掩盖或加快处理某些事情。
