  descriptionID:
    de: Das FIO arbeitet direkt unter Anleitung des Präsidenten und seine Arbeit ist
      geheim und verdeckt. Man nimmt an, dass das FIO ein ausgedehntes Agentennetz
      unterhält, das nur noch von dem der Jove überboten wird.
    en: The FIO answers directly to the President and its works are shrouded in secrecy
      and covert operations. It is believed to operate an extensive spy network that
      is only rivaled by the Jovians.
    es: La OIF responde directamente ante el presidente y sus actividades se están
      rodeadas por un manto de secretismo y operaciones encubiertas. La creencia general
      es que la corporación mantiene una extensa red de espionaje tan solo comparable
      a la de los jovianos.
    fr: Le BFR répond de ses actes devant le President lui-même et ses manœuvres sont
      placées sous le sceau du secret et des opérations clandestines. On estime qu'il
      entretient un réseau d'espionnage considérable qui n'a d'égal que celui des
      Jove.
    it: La FIO è responsabile nei confronti del Presidente e le sue operazioni sono
      segrete e misteriose. Si ritiene che operi una vasta rete di spionaggio che
      è paragonabile solo a quella dei Jovian.
    ja: 連邦情報局は大統領直属の機関で、その活動内容は謎と機密に包まれている。おそらくジョビ人ぐらいしか対抗できないような巨大諜報網を管理しているのだろうという推測されている。
    ko: FIO는 대통령의 직속 기관으로서 그 정확한 임무는 전부 베일에 싸여 있고 비밀공작으로 분류됩니다. 현재까지 알려진 바로는 조브인들에
      유일하게 필적할 만큼 광범위한 스파이 네트워크를 갖추고 있다고 합니다.
    ru: Федеральное разведывательное агентство (FIO) подчиняется непосредственно президенту;
      ее деятельность скрыта от посторонних глаз и наполнена секретами и тайнами.
      Предполагается, что оно управляет обширной разведывательной сетью, конкуренцию
      которой могут составить только Jove.
    zh: 联邦情报处直接为总统工作，行事诡秘，总在暗处秘密进行。据说其操纵的特工网络范围之广只有朱庇特人才能与之抗衡。
