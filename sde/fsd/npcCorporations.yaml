  descriptionID:
    de: Niemand weiß, wie groß die Jove Navy ist, aber gemessen an der Anzahl der
      Jove kann sie nicht allzu groß sein. Sie wird jedoch im ganzen Universum gefürchtet
      und man nimmt an, dass sie die mächtigste aller imperialen Flotten ist. Ihr
      Ruf stammt aus dem Amarr-Jove-Krieg, als sie eine komplette Armada der Amarr
      in einer einzigen Schlacht zerschlug.
    en: No one knows how big the Jove Navy is, though judging by the number of Jovians
      it can't be all that big. Yet it is universally revered and feared, considered
      the most powerful of all the empire's fleets. Its reputation dates from the
      Amarr-Jove War when it decimated a whole Amarrian armada in a single battle.
    es: Nadie conoce con certeza el tamaño de la Armada Jove, pero a juzgar por el
      número de jovianos conocidos no debe ser demasiado grande. Aún así, se trata
      de la flota más temida y al mismo tiempo reverenciada, ya que se considera la
      más poderosa de las flotas pertenecientes a uno de los imperios. Dicha reputación
      data del conflicto Amarr-Jove, donde todo el poderío de la armada Amarr fue
      aniquilado en un solo enfrentamiento.
    fr: Personne ne connaît l'envergure exacte de la Jove Navy ; cependant, à en juger
      par la démographie nationale, elle doit être relativement restreinte. Elle n'en
      est pas moins universellement respectée et crainte comme la plus puissante de
      toutes les flottes impériales. Sa réputation remonte à la guerre Amarr-Jove
      au cours de laquelle elle a décimé l'ensemble de l'armada amarr en l'espace
      d'une seule bataille.
    it: Nessuno sa quanto è grande la Jove Navy, ma a giudicare dal numero di Jovian
      non può essere tanto grande. Eppure è universalmente venerata e temuta, essendo
      considerata la più potente di tutte le flotte dell'Impero. Guadagnò questa reputazione
      con la guerra Amarr-Jove, quando decimò un'intera armata Amarr in una sola battaglia.
    ja: ジョヴ海軍の規模など誰にも知りようがないが、ジョヴ人の人口からしてそれほど大きいはずがあるまい。それでも諸帝国の中で最強の艦隊として、全宇宙から畏怖されている。これはアマー-ジョヴ戦争においてアマーの大艦隊がたった一戦で壊滅の憂き目に遭ったことから来ている。
    ko: 조브 해군의 규모가 어느 정도인지 아는 사람은 아무도 없습니다. 사실 조브인들의 수만 놓고 보면 이들의 해군 규모도 그렇게 크진 않으리라
      추측됩니다. 하지만 조브 해군은 모든 국가 해군들이 가장 강력하다고 인정하는 집단으로, 전 우주를 통틀어 경외의 대상입니다. 조브 해군의
      명성은 아마르와 조브가 전쟁을 벌이던 당시, 조브인들이 단 한 번의 전투에서 아마르의 모든 함대를 완전히 쓸어버리면서 알려지게 되었습니다.
    ru: Никто не знает, насколько велик флот Jove, но если судить по общему населению
      этой империи, он не может быть очень большим. Несмотря на это, из всех флотов
      он считается самым сильным и наводит страх и уважение. Он заслужил такую славу
      после войны между Amarr и Jove, когда в ходе одного боя полностью разгромил
      вооруженные силы Amarr.
    zh: 虽然就人数上而言，朱庇特海军并不算庞大，但没人知道其真正实力如何。它被公认为是帝国舰队中最强大的，并因此而普受敬畏。在艾玛—朱庇特战争中，朱庇特海军一战成名，仅在一场战役中，就消灭了整支艾玛舰队。
