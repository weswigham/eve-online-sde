  descriptionID:
    de: Bei den meisten Jove wurden die aggressiven Instinkte durch Genmanipulation
      unterdrückt oder völlig entfernt. Die Academy of Aggressive Behaviour, verantwortlich
      für die Ausbildung von Raumkadetten, verwendet die neuesten Technologien der
      Genmanipulation, um die Grundinstinkte in ihren Kadetten wieder zu erwecken.
      Damit soll sichergestellt werden, dass die animalische Natur des Menschen, die
      für Kämpfe unerlässlich ist, in ihnen aufs Neue und quicklebendig erwacht.
    en: Most Jovians have had their aggressive instincts curbed or even removed through
      genetic engineering. The Academy for Aggressive Behaviour, responsible for training
      space cadets, uses the latest in gene therapies to re-introduce the base instincts
      to their students to ensure the animalistic nature of humans, so important for
      fighting, is alive and fresh in them.
    es: La mayoría de los jovianos han reprimido o incluso eliminado por completo
      sus instintos agresivos por medio de la ingeniería genética. La Academia de
      Comportamiento Agresivo, responsable de la formación de los cadetes, utiliza
      lo último en terapias génicas para volver a introducir estos instintos básicos
      a sus estudiantes, garantizando así que la naturaleza animal de los seres humanos,
      tan importante para la lucha, esté viva y fresca en ellos.
    fr: La plupart des Jove ont vu leur agressivité naturelle réprimée, voire totalement
      éliminée, grâce au génie génétique. Responsable de la formation des cadets de
      l'espace, l'Academy of Aggressive Behaviour utilise les dernières thérapies
      géniques en date pour restaurer les instincts primaires de leurs élèves. Elle
      veille ainsi à la préservation de la nature bestiale de l'homme, si importante
      au combat.
    it: Gli istinti aggressivi della maggior parte dei Jovian sono stati placati o
      addirittura rimossi con l'ingegneria genetica. La Academy for Aggressive Behaviour,
      responsabile per la formazione dei cadetti spaziali, utilizza le più recenti
      terapie genetiche per reintrodurre gli istinti base negli studenti, con il fine
      di garantire che l'istinto animale degli esseri umani, così importante per il
      combattimento, rimanga vivo e fresco dentro di loro.
    ja: ジョビ人のほとんどは、遺伝子組み換え技術で自分の攻撃本能を抑制したり、完全に取り除いたりしてきた。宇宙船パイロット養成を担当する行動科学学院は、最新の遺伝子治療技術によって眠れる攻撃本能をよみがえらせ、人類が本来有する動物的な性質を復元する。強く活発な生存本能は、戦いにおいて非常に重要なのだ。
    ko: 대부분의 조브인들은 유전자 공학을 통해 공격적인 본능을 억제당하거나 심지어는 완전히 제거당하기도 합니다. 우주 간부의 훈련을 담당하는
      공격성연구조정 아카데미에서는 최신 유전자 치료제를 사용해 학생들에게 기본적인 본능을 다시 심음으로써 전투에 필수적인 인간의 동물적인 본능을
      되살리고 있습니다.
    ru: У большинства Jove инстинкты агрессии подавлены или даже уничтожены методами
      генной инженерии. Академия агрессивного поведения, где готовят пилотов боевых
      кораблей, использует новейшие методы генной терапии, чтобы вернуть студентам
      незаменимые в бою звериные инстинкты.
    zh: 很多朱庇特人都通过基因工程抑制甚至消除了他们激进的本能。负责训练太空飞行学员的战争行为学院使用最新的基因疗法重新引入这些本能，从而保证学员能在战斗中爆发出本性中凶残的一面，夺取最终的胜利。
