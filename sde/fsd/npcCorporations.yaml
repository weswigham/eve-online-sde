1000254:
  ceoID: 3019542
  deleted: false
  descriptionID:
    de: Das arktische Terrain der Region Mikramurka auf Matar dient als Übungsgelände
      der militärischen Bodentruppen der Republik. Für eine Gruppe von zu Söldner
      gewordenen Minmatar-Veteranen war es selbstverständlich, dieses menschenfeindliche
      Land als Symbol für ihre Fähigkeit zu erklären, jeden Gegner besiegen zu können.
      Die Mikramurka Shock Troop hat den Ruf, mit nur sehr wenig Kollateralschaden
      schnell und überraschend anzugreifen sowie Einrichtungen und andere Ziele zu
      sichern. Von daher sind ihre Dienste sehr gefragt.
    en: The arctic terrain of the Mikramurka region on Matar serves as a fierce training
      ground for the Republic military's ground forces. It was only natural for a
      group of Minmatar veterans turned mercenaries to evoke that inhospitable land
      as symbolic of their ability to conquer any adversity. The Mikramurka Shock
      Troop have a reputation for executing swift and stunning assaults, securing
      facilities and other targets with a minimum of collateral damage. As a result,
      their services are much in demand.
    es: Las zonas árticas de la región de Mikramurka del planeta Matar se usan como
      un letal campo de entrenamiento para los ejércitos de tierra de la República.
      Era solo cuestión de tiempo que un grupo de veteranos Minmatar convertidos en
      mercenarios decidiera evocar esa inhóspita tierra como símbolo de sus dotes
      para superar cualquier adversidad. Los miembros de Tropas de Choque Mikramurka
      tienen una gran reputación como mercenarios de asalto hábiles y veloces, capaces
      de proteger instalaciones y otros objetivos con eficacia y minimizando los daños
      colaterales. Por ello, la demanda de sus servicios es enorme.
    fr: Le secteur arctique de la région Mikramurka de Matar fait office de terrain
      d'entraînement en milieu hostile pour les forces terrestres de la République.
      Il n'est guère surprenant qu'un groupe de vétérans minmatar devenus mercenaires
      ait adopté cette terre inhospitalière comme le symbole de leur capacité à triompher
      de toutes les adversités. Les troupes de choc mikramurka ont la réputation de
      lancer des attaques rapides et fulgurantes, s'emparant des infrastructures et
      autres cibles avec un minimum de dommages collatéraux. C'est pourquoi leurs
      services sont très demandés.
    it: Il terreno artico della regione Mikramurka su Matar è un ostile campo di addestramento
      per le forze di terra dell'esercito della Repubblica. È stato naturale per un
      gruppo di veterani Minmatar diventanti mercenari evocare quella terra inospitale
      come simbolo della loro capacità di superare qualsiasi avversità. La Mikramurka
      Shock Troop è nota per la sua capacità di eseguire assalti rapidi e sbalorditivi,
      conquistando impianti e altri obiettivi con un danno collaterale minimo. Di
      conseguenza, i loro servizi sono molto richiesti.
    ja: 惑星マターの極地に位置するミクラムルカ大陸は、共和国軍の地上部隊の過酷な訓練場になっている。ミンマターの退役軍人が傭兵団を結成するにあたり、いかなる敵も克服してみせるという思いをこめてその過酷な土地の名を付けたのも、自然ななりゆきといえるだろう。ミクラムルカ突撃隊は、迅速な攻撃で相手を封じ、周囲への被害を最低限に抑えて施設などの目標を確保する戦術を得意とすることで評価が高い。もちろん傭兵派遣の依頼も殺到している。
    ko: 마타르의 미크라머르카 지역의 극지 환경은 공화국 병력의 지상 병력에게 가혹한 훈련지가 됩니다. 용병이 된 민마타의 베테랑들에게는 이런
      가혹한 환경이야말로 어떤 어려움도 극복할 수 있는 그들의 능력에 대한 상징이라는 것은 정말 당연한 이야기입니다. 미크라무르카 돌격대는 재빠르게
      몰아치고 충격적으로 치고 들어온다는 평판이 있습니다. 이러한 평판은 이들이 시설이나 기타 목표를 지키면서 부수적 피해는 최소화한다는 사실과도
      함께합니다. 이런 결과로, 그들에게 일을 맡기고 싶어 하는 곳이 많습니다.
    ru: Вооруженные силы республики Минматар используют полярный ландшафт региона
      Микрамурка на планете Матар в качестве военно-учебного полигона с особо суровыми
      условиями. Вполне естественно, что группа ветеранов-минматарцев, избравших карьеру
      наемников, взяли название этого негостеприимного региона в качестве символа
      своей способности преодолеть любые препятствия. Корпорация «Шоковый отряд Микрамурка»
      славится своим умением совершать быстрые ошеломляющие налеты на противника,
      что позволяет им захватывать стратегические объекты и промышленные строения
      с наименьшим количеством гражданских потерь. Их услуги всегда пользуются большим
      спросом.
    zh: 玛塔尔境内的米克拉姆卡地区的极地是共和国军事机构的一处训练基地。只有那些退伍之后转行作佣兵的米玛塔尔老兵才会去提起这片不毛之地，以此作为他们不惧任何艰险的勇气象征。米克拉姆卡突击队以善于发动快速猛烈的袭击而闻名，他们能够以最小的损失来保护设施或其它目标。所以，他们的佣兵总是供不应求。
