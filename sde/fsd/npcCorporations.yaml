  descriptionID:
    de: Die Föderation ist sich der drohenden Gefahr bewusst und ihre Stärke soll
      getestet werden. Wir wollten Frieden, aber jetzt sehen wir uns einem Krieg gegenüber,
      der von den zerstörerischen Caldari provoziert wurde. Wir brauchen mutige Piloten,
      welche in die Schlacht fliegen und nicht nur die Überzeugungen, für die wir
      stehen, verteidigen, sondern auch die Föderation selbst, welche diese aufrechterhält.
      Treten Sie und bei, Kapselpilot. Mit Ihrer Stärke und Ihrer Überzeugung werden
      wir bestehen.
    en: The Federation has awoken to the threat, and now its strength shall be tried.
      We wanted peace, and now we are faced with war, provoked by the destructive
      Caldari. We need brave pilots to fly into the fray and protect not only the
      ideals for which we stand, but the Federation that upholds them in these dark
      times. Join us, capsuleer. With your strength and your conviction we shall endure.
    es: La Federación ha respondido a la amenaza, y ahora su fuerza será puesta a
      prueba. Queríamos paz, y ahora nos enfrentamos a la guerra, provocada por los
      viles Caldari. Necesitamos pilotos valientes para luchar a nuestro lado en el
      fragor de la batalla y proteger no solo los ideales que defendemos, sino también
      a la Federación que los sostiene en estos tiempos oscuros. Únete a nosotros,
      capsulero. Con tu fuerza y tu convicción resistiremos.
    fr: La Fédération est aujourd'hui menacée, et sa force va être mise à l'épreuve.
      Nous voulions la paix, et nous voilà confrontés à une guerre initiée par les
      barbares caldari. Nous avons besoin de pilotes courageux, prêts à en découdre
      pour protéger non seulement les idéaux que nous défendons, mais aussi la Fédération
      qui s'en porte garante en ces heures sombres. Rejoignez-nous. Avec votre force
      et votre conviction, nous résisterons.
    it: La Federazione ha risposto alla minaccia, e ora la sua forza deve essere provata.
      Volevamo pace, ma ora dobbiamo affrontare una guerra provocata dai distruttivi
      Caldari. Abbiamo bisogno di coraggiosi piloti per volare nella mischia e proteggere
      non solo gli ideali per i quali lottiamo, ma anche la Federazione che li sostiene
      in questi tempi bui. Unisciti a noi, capsuliere. Con la tua forza e la tua convinzione
      potremo resistere.
    ja: 連邦は危機を悟り、いまその力を試されようとしている。我々は平和を望んだ。しかし今、破壊思想を持つカルダリが引き起こした戦争に直面している。我々は勇敢なパイロットを必要としている。戦場へ飛び、我々の理想、そして、このように困難な時代にあってもその理想を支える連邦を守るのだ。カプセラよ、我々と共に。君の強さと信念の力を借りて、我々は耐え抜く。
    ko: 우리 연방은 위협을 마주하고 있고, 우리의 힘은 시험대에 올랐습니다. 우리는 평화만을 추구했지만 저 난폭한 칼다리가 전쟁을 일으키려
      합니다. 우리는 이 전쟁에서 용감하게 싸워줄 파일럿이 필요합니다. 우리가 추구하는 이상과 이 어두운 시기에도 꿋꿋이 지켜낸 이 연방을 수호해줄
      파일럿 말입니다. 캡슐리어, 우리와 함께하십시오. 당신의 힘과 신념이 있다면 우리는 끝까지 버텨낼 것입니다.
    ru: Федерация ответила на угрозы, и теперь ее сила будет испытана в бою. Мы хотели
      жить в мире, но теперь мы стоим лицом к войне. Нам нужны смелые пилоты, которые
      готовы отправиться в бой и защищать не только наши идеалы, но и Федерацию, которая
      поддерживает их в это смутное время. Присоединяйтесь к нам, пилот. Ваша сила
      и ваша доблесть — вот, что нужно для нашей победы.
    zh: 联邦政府对当前的威胁已经非常警觉，在这个时候，武力应当被赋予实施。尽管我们期待和平，但现在却面对战争，由那些走向毁灭的加达里人发动的战争。我们需要勇敢的飞行员，飞到战斗的前沿，不光光是为了我们的理想而战，也是为了在黑暗的岁月中守护他们的联邦政府而战！加入我们，克隆飞行员们。通过你们的力量和信仰，我们将屹立不倒！
