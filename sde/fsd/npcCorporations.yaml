  descriptionID:
    de: Die School of Applied Knowledge ist ein Lehrinstitut, das sich hauptsächlich
      auf technische Studien spezialisiert hat und als beste Schule für angehende
      Ingenieure gilt. Die Schule arbeitet mit vielen führenden caldarischen Corporations
      zusammen, was der Schule, den Firmen und nicht zuletzt auch den Schülern zugutekommt.
    en: The School of Applied Knowledge focuses mainly on technical studies and is
      considered the best school for aspiring engineers. The school collaborates with
      many leading Caldari corporations, which benefits the school, the companies
      and not the least the students.
    es: La Escuela de Conocimiento Aplicado se centra principalmente en estudios técnicos
      y es considerada la mejor escuela para aspirantes a ingenieros. La institución
      colabora con muchas de las principales corporaciones Caldari, lo que beneficia
      a la escuela, a las corporaciones y a los estudiantes.
    fr: Considérée comme la meilleure faculté pour les futurs ingénieurs, la School
      of Applied Knowledge se focalise principalement sur les études techniques. Elle
      collabore avec de nombreuses corporations caldari de premier plan, une association
      d'intérêts qui profite à la fois à l'école, aux compagnies et aux étudiants.
    it: La School of Applied Knowledge si concentra principalmente su studi tecnici
      ed è considerata la migliore scuola per aspiranti ingegneri. La scuola collabora
      con molte corporazioni Caldari di primo piano, vantaggio per la scuola stessa,
      le aziende e non ultimi gli studenti.
    ja: 応用知識学校は技術教育を専門に行っており、向上心に燃える技術者にとっては最高の教育機関とされる。カルダリ国内の様々な一流企業との連携が、同校にも、提携企業にも、そしてもちろん学生たちにも恩恵をもたらしている。
    ko: 응용과학교육원은 주로 기술 연구에 주력하는 곳으로, 엔지니어 지망생들에게 최고의 학교로 꼽히는 곳입니다. 이곳은 수많은 유명 칼다리
      코퍼레이션들과 협력 관계를 맺고 있어 이 학교와 코퍼레이션들뿐 아니라 학생들에게도 많은 이점을 제공하고 있습니다.
    ru: Школа прикладных знаний в основном специализируется на технических дисциплинах
      и пользуется славой лучшего учебного заведения для целеустремленных инженеров.
      Школа сотрудничает со многими ведущими корпорациями Caldari. Это выгодно для
      школы, для корпораций и, что немаловажно, для самих студентов.
    zh: 应用知识学院主要偏重于技术研究，是有志工程师的理想修学之地。学院与许多加达里主要集团之间的合作，使学校，集团以及学生都受益匪浅。
