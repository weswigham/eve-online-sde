      Society of Conscious Thought."
    es: X-Sense produce equipamiento médico que distribuye a lo largo y ancho del
      universo de EVE. Cuando los potenciadores neurales eran legales X-Sense se convirtió
      en una de las empresas líderes en ese campo. Lógicamente, cuando estos pasaron
      a ser ilegales la compañía tuvo que detener la producción.
    fr: 'X-Sense fabrique du matériel médical disponible à la vente aux quatre coins
      de l''univers d''EVE. À l''époque où les boosters neuraux étaient légaux, X-sense
      était également une entreprise pionnière dans ce domaine, mais elle n''en produit
      plus depuis qu''ils ont été déclarés illégaux.


      En CY 118, la gestion de X-Sense a été transférée du Jovian Directorate vers
      la Society of Conscious Thought.'
    it: X-Sense produce attrezzature mediche e le vende in tutto il mondo di EVE.
      Quando i potenziamenti neurali erano legali, X-Sense era anche tra i leader
      di questo campo, ma quando divennero illegali la compagnia dovette ovviamente
      interrompere la loro produzione.
    ja: Xセンス社が製造している医療装置は、イブの世界全体で販売されている。神経ブースターが合法だった当時はXセンス社もその分野の先頭に立つ存在であったが、違法化された後は当然ながら製造を中止した。YC118年、Xセンス社の事業はジョビ人率いる役員会からコンシャスソート会へと引き継がれた。
    ko: X-센스는 의료기기를 제조하며 이브 세계 전반에서 제품을 판매하고 있습니다. 신경 부스터가 합법이던 시절에는 X-센스도 그 분야의 리더
      중 하나였습니다. 그러나 신경 부스터가 불법화되고 난 뒤로는 자연스럽게 제조를 중단하게 되었습니다.<br><br>조브 집정부가 보유했던
      X-센스의 운영권은 YC 118년에 깨어있는 자들의 사회에 양도되었습니다.
    ru: 'Компания «Икс-Сенс» производит медицинское оборудование, продающееся во всем
      Новом Эдеме. Когда нейронные бустеры были легальными, «Икс-Сенс» была одним
      из лидеров в этой сфере, но она сразу же прекратила их производство после их
      запрета.


      В 118 году по юлайскому летоисчислению управление компанией «Икс-Сенс» перешло
      от Джовианского директората Обществу осознанно мыслящих.'
    zh: '超感集团生产的医疗设备行销整个宇宙。当生产神经增效剂还是合法行为的时候，超感集团也是该领域的主要生产商之一。增效剂被视为非法之后，他们很自然就停止了生产。


      新伊甸纪元118年，朱庇特内议会将超感集团的运营权移交给了理性思维社团。'
