1000255:
  ceoID: 3019543
  deleted: false
  descriptionID:
    de: Die Eyniletti Rangers sind bei den Minmatar dank ihrer Jäger und ihrer Fährtensucher,
      die jedes Ziel aufspüren, legendär. Das Bild beruht auf Sagen über Ranger-Banden,
      die existierten, bevor die Amarr in Matar einfielen und es besetzten. Die Eyniletti
      Rangers, heute eine paramilitärische Corporation für Ausspähung und Erkundung,
      haben vor Kurzem einen Rekord erfolgreicher Missionen zur Zufriedenheit ihrer
      Auftraggeber aufgestellt.
    en: The fame of the Eyniletti Rangers among the Minmatar is legendary, with their
      hunters and trackers reputed to always make their kill or capture their target.
      That image is largely based on tales of a band of Rangers that existed before
      the Amarr invaded and occupied Matar. Even so, the Eyniletti Rangers, now a
      paramilitary scouting and exploration corporation, have justly acquired a record
      of completing the contracts they accept to the satisfaction of their employers.
    es: La fama de los Exploradores Eyniletti en Minmatar es legendaria, dado que
      dicen que sus cazadores y rastreadores siempre consiguen dar caza a su objetivo.
      Dicha reputación se basa sobre todo en los relatos de una banda de exploradores
      que existió antes de que los Amarr invadieran y ocuparan el planeta Matar. Los
      Exploradores Eyniletti, que se han convertido en una corporación paramilitar
      de rastreo y exploración en la actualidad, se han labrado una merecida reputación
      con el alto número de contratos cumplidos satisfactoriamente que han acumulado.
    fr: 'Les Eyniletti Rangers font figure de légende aux yeux des Minmatar, leurs
      chasseurs et traqueurs ayant la réputation de ne jamais manquer leur cible.
      Cette image s''inspire en grande partie de l''histoire d''un groupe de rangers
      qui existait avant que les Amarr envahissent et occupent Matar. Quoi qu''il
      en soit, les Eyniletti Rangers, devenus aujourd''hui une corporation paramilitaire
      de reconnaissance et d''exploration, n''ont pas volé leur réputation : quel
      que soit leur contrat, les résultats sont toujours au rendez-vous.'
    it: L'organizzazione degli Eyniletti Rangers gode di fama leggendaria fra i Minmatar,
      con i loro cacciatori e battitori noti per la loro capacità di uccidere o catturare
      il proprio obiettivo in ogni situazione. Questa immagine si basa in gran parte
      sui racconti di una banda di Ranger esistita prima che Amarr invadesse e occupasse
      Matar. Tuttavia, gli Eyniletti Rangers, ora una corporazione paramilitare dedita
      alle esplorazioni e alle ricognizioni, hanno meritatamente messo a segno il
      primato per l'adempimento dei contratti che accettano con la soddisfazione dei
      loro committenti.
    ja: エイニレティ遊撃隊といえば、ミンマターでは伝説の部隊で、狙った標的を必ず殺すか捕らえるという凄腕ハンターや追跡者ぞろいだったという。実は、アマーのマター侵略占領以前に実在したある遊撃隊の武勇伝が大幅に脚色されて伝わったらしい。現代のエイネレティ遊撃隊は、偵察や調査を専門とする準軍事組織となった現在のエイネレティ遊撃隊が、記録的な任務達成率の高さで顧客に好評を得ているのはさすがというべきだろう。
    ko: 민마타인들 사이에 이닐레티 레인저의 명성은 전설적입니다. 이들이 보낸 사냥꾼들과 추적자들은 자신들의 목표를 잡거나 죽이는 데 있어 실패하는
      경우가 없다는 평이 뒤따릅니다. 이러한 이미지는 아마르가 마타르를 침공해 점령하기 전부터 존재하던 레인저 그룹의 이야기에서 그 유래를 찾을
      수 있습니다. 준군사 정찰 및 탐사 코퍼레이션이 된 지금의 이닐레티 레인저도 자신들을 고용해준 이들을 만족시킬 만큼 계약을 완수한 것으로
      제대로 된 평가를 받아 왔습니다.
    ru: 'Рейнджеры района Эйнилетти пользуются среди народа минматар легендарной славой:
      говорят, их охотники и следопыты всегда возвращаются с добычей. Впрочем, эта
      репутация основывается на рассказах об отряде рейнджеров, существовавшем еще
      до оккупации планеты Матар империей Амарр. В настоящее время название «Рейнджеры
      Эйнилетти» принадлежит полувоенной корпорации, специализирующейся на разведке
      и изысканиях. Как и ее легендарные тезки, она всегда «возвращается домой с добычей»,
      всегда выполняя все контракты в соответствии с пожеланиями заказчиков.'
    zh: 伊勒提游骑兵在米玛塔尔共和国是一个传奇的名字，他们的猎人和追踪者总是能抓到对手，一击致命。这种印象基本上源于一支在艾玛入侵玛塔尔时期活动的游骑兵队的英雄传说。不管怎样，伊勒提游骑兵现在是一个准军事军团，他们对雇主合同的高效执行广受赞誉。
