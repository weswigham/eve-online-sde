    ja: YC117年の終わりに、OREは「フロストライン」シリーズと名付けたアイス採掘関連製品の販売を開始した。シリーズ第一弾のエンデュランス級探査型フリゲートが好評を博したため、アイス採掘関連製品の研究開発を管理するために設立されたのがこの子会社である。
