  descriptionID:
    de: Noble Appliances ist eine kleine Produktionsfirma, die sich auf die Auftragsfertigung
      von Schmuck für die Wohlhabenden spezialisiert hat. Allerdings waren die Manager
      clever genug die Warenauswahl zu vergrößern, um die Flexibilität und Beständigkeit
      der Firma zu gewährleisten. Heute fertigt sie luxuriösen Schmuck, aber auch
      gewöhnliche Stücke an - meist in hoher Qualität und kleinen Stückzahlen.
    en: A small manufacturing company that specializes in customized jewelry for the
      very wealthy. But the company's managers have been shrewd enough to expand its
      production line to increase its flexibility and security. Today, the company
      manufactures many kinds of both luxury and mundane items, usually in high quality
      and small numbers.
    es: Una pequeña empresa que se especializa en la fabricación de joyas personalizadas
      para los más adinerados. Aún así, la dirección de la empresa ha sido lo suficiente
      astuta como para ampliar su línea de producción, aumentando así su flexibilidad
      y seguridad. En la actualidad el catálogo de la empresa es mucho más variado,
      ofreciendo tanto artículos de lujo como utensilios más mundanos, todos ellos
      de gran calidad pero en pequeñas cantidades.
    fr: Petite compagnie industrielle spécialisée dans la bijouterie sur mesure à
      l'intention des classes privilégiées. Ses gestionnaires ont toutefois été assez
      avisés pour développer sa chaîne de production, augmentant ainsi sa flexibilité
      et sa viabilité. Aujourd'hui, la société produit une vaste gamme d'articles,
      du plus commun au plus luxueux, généralement de très bonne qualité et en quantité
      limitée.
    it: Una piccola compagnia di produzione che si specializza in gioielleria personalizzata
      per i più ricchi. Ma i manager della compagnia sono stati abbastanza scaltri
      da espandere la propria linea di produzione per aumentarne la flessibilità e
      la sicurezza. Oggi la compagnia produce molti articoli sia di lusso e che ordinari,
      di solito in piccole quantità e di alta qualità.
    ja: 超富裕層向けオーダーメイド宝飾品を専門とする小さなメーカー。しかし経営陣がなかなかのやり手で、生産ラインを拡張し、様々な製品の安定生産に対応できるようにした。今日では高級品から一般向けの手頃な品まで多種多様な製品を制作しており、そのほとんどは質にこだわった数量限定生産だ。
    ko: 본래 상당한 재력가들을 상대로 고객 맞춤형 주얼리를 전문적으로 판매하는 소규모 제조업체였지만 눈치 빠른 경영자들은 제조 라인을 더 늘려서
      유동성과 보안을 강화할 필요가 있음을 깨달았습니다. 현재 이 코퍼레이션은 고가품과 일반 제품 모두를 아우르는 다양한 종류의 상품을 제조하고
      있으며 대부분 품질이 우수하고 소량 제조됩니다.
    ru: Небольшая производственная компания, специализирующаяся в изготовлении ювелирных
      украшений по индивидуальному заказу для самых богатых. Mенеджеры предприятия
      оказались достаточно дальновидными, расширив спектр предоставляемых услуг для
      увеличения гибкости и снижения рисков. Сегодня, компания производит как роскошные,
      так и более простые товары, обычно очень качественные, но в маленьком количестве.
    zh: 高尚用具公司是专门为超级富豪定制珠宝的小型制造公司。但是公司的管理者十分精明，扩充了他们的生产线以增强其灵活性和安全性。现在公司的产品名目繁多，有奢华的，也有普通的，大都是些高品质而且限量发行的物品。
