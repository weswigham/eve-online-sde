1000262:
  ceoID: 3019569
  deleted: false
  descriptionID:
    de: Die Federal Marines können eine langjährige, stolze Geschichte im Dienst der
      Gallente-Föderation im Weltall und auf Planeten nachweisen. Sie gehören zu den
      Elitetruppen des föderalen Militärs und stehen normalerweise an der Spitze,
      wenn die Gallente-Föderation sich zu extremen Schritten entscheidet und in planetare
      Konflikte innerhalb New Edens militärisch eingreift.
    en: The Federal Marines have a long, proud history of serving the Gallente Federation
      in space and on planetary bodies. They are among the elite troops of the Federal
      military and typically at the forefront when the Gallente Federation goes to
      the extreme of intervening militarily in planetary conflicts across New Eden.
    es: Los Marines Federales tienen un orgulloso y extenso historial de servicios
      prestados a la Federación Gallente, tanto en el espacio como sobre superficies
      planetarias. Sus miembros se cuentan entre las fuerzas de élite del ejército
      federal y suelen conformar la vanguardia cuando la Federación Gallente decide
      llegar al extremo de intervenir en un conflicto planetario en cualquier lugar
      de New Eden.
    fr: Les Federal Marines ont longuement et fièrement servi la Fédération gallente
      dans l'espace et sur les divers corps célestes. Ils font partie des troupes
      d'élite de l'armée fédérale et se trouvent généralement en première ligne lorsque
      la Fédération gallente décide de lancer une intervention militaire dans le cadre
      de conflits planétaires à New Eden.
    it: I Federal Marines servono da tanto tempo e con orgoglio la Federazione Gallente,
      sia nello spazio che sui pianeti. Sono tra le truppe scelte dell'esercito della
      Federazione e in prima linea quando la Federazione Gallente decide di intervenire
      militarmente nei conflitti planetari di New Eden.
    ja: 連邦海兵隊は、宇宙および惑星機構のガレンテ連邦に仕えている長く誇らしい歴史があります。彼らは連邦軍隊のエリート部隊であり、ガレント連邦がニューエデンの惑星衝突での軍事介入を行う時に、通常前線にいます。
    ko: 연방 해병은 우주는 물론 행성 내에서도 갈란테 연방을 위해 목숨 바친 길고도 자랑스러운 역사를 가지고 있습니다. 이들은 연방 군 중에서도
      엘리트에 속하며, 뉴에덴 전역에서 일어난 행성 간 갈등에 갈란테 연방이 군사적 개입이라는 극단적인 결정을 내렸을 때 그 최전선에서 싸우곤
      합니다.
    ru: '''Federal Marines'' могут похвастать продолжительной и доблестной историей
      служения Федерации Галленте в космосе и на планетах. Они представляют собой
      элиту войск Федерации и, как правило, выступают в авангарде, если Федерация
      Галленте идет на экстремальные меры и принимает участие в вооруженных конфликтах
      на планетах Нового Эдема.'
    zh: 联邦海军陆战队有着悠久而光辉的历史，无论在空中还是地面上都是盖伦特联邦的一把利剑。它是联邦军事力量中的一支精英队伍，自从联邦开始大力介入宇宙中的行星军事冲突以来，它更是长年活跃在第一线。
