  descriptionID:
    de: Khanid Innovation ist eine Hi-Tech-Forschungsfirma, die in den letzten Jahrzehnten
      mit erstaunlichen Erfindungen aufwarten konnte. Die Firma war schon immer an
      der Spitze der Waffenforschung aufgrund der Notwendigkeit, die Bedrohung durch
      eine amarrianischen Invasion bekämpfen zu können.
    en: Khanid Innovation is a hi-tech research firm that has come up with many astounding
      discoveries in the past few decades. The company has always been at the forefront
      of weapon research thanks to the urgency in combating the threat of an Amarrian
      invasion.
    es: Innovaciones Khanid es una empresa de alta tecnología que ha dado pasos gigantescos
      en el campo de los descubrimientos científicos en los últimos tiempos.  La compañía
      se ha mantenido a la vanguardia del desarrollo armamentístico desde sus inicios
      gracias a la urgencia por contrarrestar las continuas amenazas de invasión de
      los Amarr.
    fr: Khanid Innovation est une firme de recherche de haute technologie à l'origine
      de nombreuses découvertes stupéfiantes au cours des dernières décennies. La
      compagnie a toujours été à la pointe de la recherche en matière d'armement,
      aiguillonnée en cela par la lutte prioritaire contre la menace d'une invasion
      amarr.
    it: Khanid Innovation è una società di ricerca hi-tech che ha fatto molte scoperte
      sorprendenti negli ultimi decenni. Data la perenne minaccia di un'invasione
      da parte del popolo Amarr, la compagnia ha sempre dovuto stare in prima linea
      nella ricerca di armi.
    ja: クーニッドイノベーションはハイテク技術研究所で、この数十年の間に数多くの驚異的な発見をなしとげてきた。アマー人侵略の脅威に対抗しなければならないという焦りから、兵器研究では常に最前線を進んでいる。
    ko: 카니드 이노베이션은 첨단 연구 코퍼레이션으로, 지난 수십 년간 여러 가지 놀라운 발견을 이루어낸 코퍼레이션입니다. 이 회사는 아마르의
      침략 위협에 대응해야 한다는 사명으로 언제나 무기 연구에 앞장서고 있습니다.
    ru: Khanid Innovation является исследовательской высокотехнологичной компанией,
      сделавшей за последние несколько десятилетий множество поразительных открытий.
      Компания всегда находилась на переднем плане исследований в военной сфере, отчасти
      из-за угрозы вторжения Amarr.
    zh: 卡尼迪创新集团是一个高科技研究公司，在过去的几十年里有许多令人惊讶的发现。由于急需应对艾玛人的侵略，该公司在武器研究方面一直处于领先地位。
