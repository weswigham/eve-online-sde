1000232:
  ceoID: 3019548
  deleted: false
  descriptionID:
    de: 'Kinsho – der Name spielt zum einen auf eine alte Praxis des Raata-Imperiums
      an, bei der talentierte Generäle für Gold angeheuert wurden, und zum anderen
      auf eine sogar noch ältere Tradition, die Größe der Armeen aufgrund der Anzahl
      der in Auftrag zu gebenen Schwerter zu berechnen – ist eine Corporation, die
      ihr Glück auf dem Feld der planetaren Kriegsführung sucht. '
    en: With a name alluding to an old Raata Empire practice of hiring skilled generals
      for gold, and an even older tradition of reckoning the size of armies by the
      number of swords that could be commanded, Kinsho is a corporation determined
      to make its mark in the lucrative planetary warfare field.
    es: Su nombre hace referencia a la antigua práctica del Imperio Raata de contratar
      generales veteranos a cambio de oro, y también a la tradición aún más antigua
      de calcular el tamaño de los ejércitos por el número de espadas que portaban.
      Kinsho es una corporación dispuesta a hacerse un hueco en el lucrativo sector
      de las guerras planetarias.
    fr: Kinsho doit son nom à une ancienne pratique de l'Empire raata consistant à
      louer les services de généraux talentueux, ainsi qu'à une tradition encore plus
      ancienne visant à estimer la taille d'une armée d'après le nombre de lames à
      son actif. Cette corporation est déterminée à marquer de son empreinte le domaine
      lucratif des guerres interplanétaires.
    it: Con un nome che allude a una vecchia pratica del Raata Empire di ingaggiare
      abili generali in cambio di oro e una tradizione ancora più antica di stimare
      la grandezza degli eserciti dal numero di spade che potevano essere comandate,
      Kinsho è una corporazione determinata a lasciare il segno nel redditizio settore
      delle guerre planetarie.
    ja: 金将剣隊という名は、有能な将軍を金銭で雇い入れたという古代ラータ帝国の慣習と、それより古い、指揮する部隊の規模を剣の本数で表す慣習にちなんでいる。惑星戦という有望な市場の一角を狙うコーポレーションの一つだ。
    ko: 우수한 장교들을 금으로 고용했던 옛 라아타 제국의 관행이나, 통솔할 수 있는 칼의 숫자로 군대의 규모를 가늠하던 한층 더 오래된 전통을
      넌지시 암시하는 듯한 인상을 주는 이름을 한 킨쇼는 돈이 된다는 성간 전투의 현장에 자신들의 족적을 남기리라는 의지로 충만한 코퍼레이션입니다.
    ru: Название корпорации «Мечи Кинсё» призвано напоминать о временах, когда в древней
      империи Раата было принято нанимать искусных генералов и платить им чистым золотом,
      а также о еще более древней традиции мерять силу армий по числу собранных ими
      мечей. Она сохраняет верность обеим традициям, поставляя вооруженных наемников
      для участия в планетарных сражениях и извлекая из этого хорошую прибыль.
    zh: 金商这个名字暗示了古老的拉塔帝国以金钱雇佣高手的传统，以及更加古老的通过剑的数量来估算敌人军队规模的方法。现在，该军团致力于在行星战场上留下自己的印记。
