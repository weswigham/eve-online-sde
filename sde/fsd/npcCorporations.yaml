  descriptionID:
    de: Expert Housing wurde zur gleichen Zeit wie Expert Distribution gegründet.
      Die beiden verwandten Firmen haben sich seitdem allerdings sehr unterschiedlich
      entwickelt. Während Expert Distribution eine kontinuierliche Erfolgsgeschichte
      vorweisen kann, hat Expert Housing sich auf dem stark umkämpften Immobilienmarkt
      schwer getan. Zur Zeit sucht die Gesellschaft nach einem Investment Fonds und
      hofft auf eine Wiederbelebung der Geschäftstätigkeit.
    en: Expert Housing was founded at the same time as Expert Distribution, but the
      two sibling companies have fared very differently. While Expert Distribution
      has been a continuous success story Expert Housing has suffered in a tough,
      highly competitive real estate market. The company is on the lookout for investment
      funds, which it hopes will help revive it.
    es: Expert Housing fue creada al mismo tiempo que Expert Distribution pero las
      dos compañías han corrido suertes muy diferentes. Mientras Expert Distribution
      ha tenido un éxito constante, Expert Housing ha sufrido dificultades en un mercado
      inmobiliario duro y altamente competitivo. La compañía está sumida en una constante
      búsqueda de inversores, y no pierde la esperanza de que algún día volverá a
      resurgir.
    fr: Expert Housing a été fondée en même temps qu'Expert Distribution, mais ces
      deux sociétés jumelles ont par la suite emprunté des chemins différents. Alors
      qu'Expert Distribution a connu un succès constant, Expert Housing a souffert
      d'un marché immobilier rude et hautement concurrentiel. La société cherche à
      présent des fonds d'investissement qui, elle l'espère, lui permettront de reprendre
      du poil de la bête.
    it: Expert Housing è stata fondata al tempo stesso come Expert Distribution, ma
      le due società di pari livello se la sono cavata in modo molto diverso. Mentre
      Expert Distribution è stata una storia di continui successi, Expert Housing
      ha avuto a che fare con un mercato immobiliare duro e altamente competitivo.
      La compagnia è alla ricerca di fondi di investimento, che si spera aiuteranno
      a farla rivivere.
    ja: エキスパート住宅はエキスパート流通と同時に設立されたが、その後の明暗は大きく分かれる。エキスパート流通が順調に成功路線をたどる一方、エキスパート住宅は不動産市場の苛烈な競争に揉まれて伸び悩んだ。目下、起死回生のカンフル剤として投資資金を集めている。
    ko: 엑스퍼트 하우징은 엑스퍼트 물류와 동시에 설립된 코퍼레이션이지만 두 자매 코퍼레이션의 성과는 매우 판이했습니다. 엑스퍼트 물류는 꾸준히
      성공 가도를 달리는 동안 엑스퍼트 하우징은 경쟁이 치열하고 험난한 부동산 거래소에서 쓴 맛을 봐야 했습니다. 엑스퍼트 하우징은 회생을 꾀하기
      위해 투자 기금만을 찾아다니고 있습니다.
    ru: Expert Housing была основана одновременно с Expert Distribution, но пути развития
      этих двух компаний совершенно не похожи. В то время как Expert Distribution
      наслаждалась успехом, Expert Housing боролась за выживание в жесточайших конкурентных
      условиях рынка недвижимости. В настоящий момент компания находится в поиске
      инвестиционного капитала и надеется, что эти средства помогут ей встать на ноги.
    zh: 行家住宅公司与行家物流公司同时建立，但境遇却迥然不同。在行家物流公司连续取得成功的同时，住宅公司却在地产市场上遭遇了强有力的挑战。公司现急需投资基金，这样才能使其重新复苏。
