  descriptionID:
    de: Zuerst war CBD Sell Division ein Teil der Muttergesellschaft CBD, hat sich
      aber, bei dem Versuch, das schleppende Einzelhandelsgeschäft der Firma wieder
      zu beleben, selbstständig gemacht. Das hat sich ausgezahlt und Sell Division
      weist seit dem Gründungstag einen konstanten Profit auf.
    en: Originally part of the mother company CBD, the CBD Sell Division was made
      independent some years ago in an effort to revitalize the stale retail business
      of the company. This paid off and the Sell Division has shown steady profit
      ever since it was created.
    es: Originalmente filial de CBD, el departamento de compras CBD se independizó
      hace algunos años en un esfuerzo para revitalizar el anticuado negocio minorista
      de la compañía. La estrategia dio un buen resultado y el departamento de compras
      de CBD ha amasado constantes beneficios desde que fue creado.
    fr: Initialement intégrée à la compagnie mère CBD, CBD Sell Division est devenue
      indépendante il y a quelques années afin de développer le secteur commercial
      de la société, en proie à une relative stagnation. Cette initiative s'est avérée
      payante et la division des ventes enregistre des bénéfices constants depuis
      sa création.
    it: Originariamente parte della compagnia madre CBD, la CBD Sell Division si rese
      indipendente alcuni anni fa, nel tentativo di rivitalizzare il business in declino
      della compagnia. Questa decisione portò a buoni risultati, e la Sell Division
      ha da allora dimostrato un profitto costante.
    ja: CBD社が、伸び悩む小売事業の活性化をはかるため、数年前に事業部門ごと分離独立させたのが「CBD販売」である。この策は功を奏し、CBD販売は分社化ののち着実に収益をあげている。
    ko: 본래 모회사인 CBD에 속해 있던 CBD 무역 디비전은 회사의 뒤처진 리테일 비즈니스를 재활성화하기 위한 목적으로 몇 년 전에 독립되었습니다.
      결과는 성공적이었고 무역 디비전은 독립 이후로 지금까지 꾸준한 수익을 내고 있습니다.
    ru: 'CBD Sell Division, в прошлом часть компании CBD, несколько лет назад было
      выделено в отдельное предприятие с целью освежить застойный розничный сектор
      компании. Это решение себя оправдало: Sell Division является источником постоянной
      прибыли с момента своего создания.'
    zh: CBD销售部原先是其母公司CBD社团的一部分，几年前公司为了使低迷的零售业务复苏而将销售部门独立出来。这一举措取得了成效，销售部的利润从此稳步增长。
