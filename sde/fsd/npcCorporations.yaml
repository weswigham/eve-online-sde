1000231:
  ceoID: 3019530
  deleted: false
  descriptionID:
    de: Während mächtige Großgrundbesitzer der Amarr über private Armeen verfügen,
      werden kleinere Häuser durch oft durch ihre Lehnsherren, religiöse Gesetze oder
      imperiale Dekrete daran gehindert, Militärkader zu unterhalten. Es gibt einige
      Organisationen, die solche Großgrundbesitzer militärisch ausstatten. Die Holdfast
      Syndicate ist eine von ihnen. Obgleich viele kleinere Häuser in Holdfast investieren,
      bleibt die Corporation, die regelmäßig neue Aufträge in ganz New Eden annimmt,
      unabhängig.
    en: While powerful Amarr Holders may retain private armies, minor houses are often
      prevented from maintaining military cadres by their lieges, religious laws or
      Imperial decrees. A few organizations exist to provide such Holders with military
      capability and the Holdfast Syndicate is one of these. While many minor houses
      have invested in Holdfast, the corporation is independent and regularly takes
      on contracts across New Eden.
    es: Mientras los terratenientes Amarr más poderosos poseen el derecho de mantener
      ejércitos privados, las casas menores suelen tener vetado el control sobre elementos
      militares, ya sea por mandato directo de sus líderes, las leyes eclesiásticas
      o los decretos imperiales. Existen solo unas pocas organizaciones de carácter
      militar a disposición de los empresarios, y el Sindicato Holdfast es una de
      ellas. Aunque las casas de menor clase han ayudado al desarrollo de Holdfast,
      la corporación es independiente y a menudo realiza encargos por todo New Eden.
    fr: Alors que les plus grands propriétaires amarr ont l'autorisation de conserver
      leurs armées privées, seigneurs, lois religieuses et décrets impériaux empêchent
      souvent les maisons inférieures d'avoir leur propre structure militaire. Certaines
      organisations ont ainsi vu le jour pour leur procurer les services d'une milice
      armée, comme le Holdfast Syndicate. Bien que de nombreuses familles de second
      plan aient investi des fonds dans la corporation, celle-ci reste indépendante
      et accepte régulièrement des contrats aux quatre coins de New Eden.
    it: Sebbene i potenti Amarr Holders possano disporre di eserciti privati, le case
      secondarie spesso non possono disporre di sistemi militari in ragione dei loro
      sostenitori, leggi religiose e decreti imperiali. Esistono alcune organizzazioni
      che forniscono a tali Holders le risorse militari necessarie e l'Holdfast Syndicate
      è una di queste. Sebbene alcune case secondarie abbiamo investito in Holdfast,
      la corporazione è indipendente e prende appalti in tutto New Eden.
    ja: アマーのホールダーでも有力者なら私設軍を保有できるが、中小ホールダーは君主や信仰や国の布告などの理由で、自前の軍事力を持つこともままならない場合が多い。そのようなホールダーに軍事力を提供する組織があり、その一つがホールドファストシンジケートだ。多くの中小ホールダーから出資を受けているが独立したコーポレーションで、国外からの依頼も日常的にこなす。
    ko: 권세 높은 아마르의 홀더들은 사병을 꾸릴 수 있었지만, 그보다 지체가 낮은 가문들은 자신들의 군주나 종교 계율, 또는 황제의 칙령에
      의해 군세를 보유하지 못하는 경우가 많습니다. 이런 홀더들에게 병력을 제공하는 소수의 조직들이 있으며 홀드페스트 신디케이트 또한 이런 단체들의
      하나입니다. 하급 귀족들이 홀드페스트에 투자를 하면 이 코퍼레이션은 독자적으로 뉴에덴 전역에서 생기는 계약들을 주기적으로 받고 있습니다.
    ru: 'Несмотря на то, что владетельные семейства Амарр все еще содержат собственные
      частные армии, малые амаррские дома зачастую не могут содержать собственные
      войска: либо по запрету их сеньоров, по религиозным соображениям или по императорским
      указам. Однако им тоже требуется проводить военные операции, и для этого существуют
      специализированные организации, одной из которых является Holdfast Syndicate.
      Эта корпорация получает плату от множества малых домов, но сама по себе она
      является независимой; она регулярно заключает контракты с заказчиками со всех
      уголков Нового Эдема.'
    zh: 富有权势的艾玛贵族们可以保有自己的私人军队，而那些弱势的家族想要保留军事力量就会受到君主意志、宗教法律以及帝国法令的多方约束。只有少数几个军团具有为这些家族提供军事支持的能力，辛迪加联合会就是其中的一个。虽然许多弱势的家族都对辛迪加联合会进行资助，但这个军团是独立存在的，他们接受来自新伊甸各个角落的雇佣合同。
