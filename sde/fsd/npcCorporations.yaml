  descriptionID:
    de: Die Arkombine sind eine Splittergruppe von enttäuschten Klone-Soldaten. Sie
      wurden von allen Nationen betrogen, denen gegenüber sie Treue geschworen hatten.
      Jetzt streben sich nach Unabhängigkeit, und das bedeutet, all das rückgängig
      zu machen, was ihnen angetan wurde. In ihren Reihen finden sich Klon-Soldaten
      aus allen vier Hauptfraktionen.
    en: The Arkombine is a splinter group of disillusioned clone soldiers. Betrayed
      by the nations they swore to serve they now seek independence and the means
      to undo what has been done to them. Their ranks are comprised of clone soldiers
      from all four of the major factions.
    es: Los Arkombine son un grupo disidente de soldados clon que comparten un sentimiento
      de decepción hacia el sistema imperante. Traicionados por las naciones a las
      que juraron servir, ahora buscan la independencia y la manera de reparar el
      daño que se les ha causado. Sus fuerzas están compuestas por soldados clon provenientes
      de las cuatro facciones principales.
    fr: Les Arkombine sont un groupe dissident de clones soldats désabusés. Trahis
      par les nations qu'ils avaient juré de servir, ils luttent désormais pour leur
      indépendance et pour réparer les torts qui leur ont été causés. Leurs rangs
      sont composés de clones soldats issus des quatre factions principales.
    it: Gli Arkombine sono un'ala scissionista di soldati cloni disillusi. Traditi
      dalle nazioni che giurarono di servire, ora cercano l'indipendenza e i mezzi
      per cancellare ciò che hanno subito. I loro ranghi sono formati da soldati cloni
      provenienti da tutte e quattro le fazioni principali.
    ja: アーコンバインとは幻滅したクローン兵士の吹きだまり集団だ。忠誠をささげた国々に裏切られ、今は誰の干渉も受けず、自分たちの心身に施された処置を元に戻す方法を探している。彼らの下には4大国全ての出身のクローン兵士が集まっている。
    ko: 아르크컴바인은 환멸을 느낀 소수 클론 군인의 분파입니다. 충성을 맹세했던 국가에 배신당한 그들은 이제 독립과 더불어 자신이 겪어야만
      했던 일을 되돌릴 방법을 찾고 있습니다. 아르크컴바인의 구성원은 주요 네 개 팩션 출신의 클론 군인입니다.
    ru: «Arkombine» — отколовшаяся группа клонов-наемников, разочаровавшихся в своей
      родине. Преданные государствами, которым они поклялись служить, теперь они стремятся
      только к независимости и к тому, чтобы вернуть себе утерянное. В их рядах можно
      встретить представителей всех четырех держав.
    zh: 方舟联合体由一小撮幻想破灭的克隆战士组成。他们被自己曾效力的势力背叛，现在为自由而战，试图夺回自己失去的东西。这个军团的成员来自四大帝国。
