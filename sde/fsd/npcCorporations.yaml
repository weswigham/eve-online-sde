  descriptionID:
    de: Six Kin ist eine der vielen Gesellschaften, die nach der Rebellion gegründet
      wurden und sich kopfüber in die Aufbauarbeiten stürzten. Da sie als hart arbeitend
      und anständig angesehen wird, erlebte die Firma in letzter Zeit ein stetiges
      Wachstum und scheint in naher Zukunft bereit zu sein, eine der echten Größen
      im Baugewerbe zu werden.
    en: One of the many companies that was formed after the Rebellion, the Six Kin
      dived headfirst into the rebuilding effort. Considered to be hard working and
      decent the company has seen a steady growth in recent past and seems poised
      to become a major player in the galactic construction business in the near future.
    es: Una de las muchas empresas que se formaron después de la rebelión, Six Kin
      contribuyó enormemente con sus recursos a los trabajos de reconstrucción.  Considerada
      una empresa trabajadora y honesta, la compañía ha experimentado un crecimiento
      constante en el pasado y parece estar a punto de convertirse en una pieza clave
      dentro del negocio de la construcción galáctica.
    fr: Figurant parmi les nombreuses sociétés fondées après la rébellion, Six Kin
      s'est jetée tête baissée dans l'effort de reconstruction. Jouissant d'une réputation
      consciencieuse et honnête, la société connaît depuis quelque temps une croissance
      constante et semble destinée à devenir dans un avenir proche un acteur majeur
      de l'industrie des constructions galactiques.
    it: Una delle tante compagnie formate dopo la ribellione, il Six Kin si gettò
      senza esitazione nello sforzo di ricostruzione. Laboriosa e dignitosa, questa
      compagnia ha visto una crescita costante nel passato recente e sembra pronta
      a diventare prominente nel settore delle costruzioni galattiche in un prossimo
      futuro.
    ja: ミンマター蜂起後には多数の企業が設立されたが、中でも真っ先に国土再建事業へのりだしたのがシックスキン社である。勤勉実直な仕事ぶりが評価されて近年は着実に業績を伸ばしており、銀河レベルの大手建設業者の仲間入りをする日も遠くないとみられている。
    ko: 대반란 이후에 설립된 여러 코퍼레이션 중 하나인 식스 킨은 코퍼레이션을 재건하는 데 온 힘을 쏟았습니다. 결국 이 코퍼레이션은 늘 열심히
      노력하고 양호한 품질을 제공하는 코퍼레이션으로 인정받으면서 최근 꾸준한 성장세를 보이고 있으며 조만간 은하계 건설 업계에서 중요한 역할을
      담당하게 될 것으로 기대됩니다.
    ru: Six Kin — одна из многих компаний, основанных после Восстания, принимавшая
      самое активное участие в восстановлении страны. Компания обладает хорошей репутацией
      и демонстрировала в последние годы устойчивый рост, что может позволить ей стать
      одним из самых влиятельных игроков на рынке галактического строительства.
    zh: 作为叛乱后建立的众多公司之一，塞克斯金发展公司一头扎进重建工作。这是个脚踏实地，庄重体面的公司，过去一直发展平稳，在不久的将来，将稳步成为银河内建筑商业的主导者。
