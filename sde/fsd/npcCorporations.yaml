1000223:
  ceoID: 3019522
  deleted: false
  descriptionID:
    de: Die Fraternity of St. Venefice, seit jeher von einem Netz aus obskuren religiösen
      Verordnungen geschützt, war ursprünglich eine Zunft von Attentätern, die sich
      auf den Einsatz von Gift spezialisierte und dem alten Konzil der Apostel diente.
      Die Vereinigung überstand die Moralreform nur, weil sie für die königlichen
      Häuser weiterhin von großem Nutzen war. In dieser Phase jedoch verkamen sie
      zu einer Bande an Auftragsmördern. Nach der Rebellion der Minmatar sortierte
      die neue Führung die korruptesten Mitglieder aus und machte aus der Vereinigung
      eine auf die Aufstandsbekämpfung spezialisierte Gruppe, die für Geld Freiheitskämpfe
      der Sklaven niederschlug.
    en: Protected by a webbing of obscure religious ordinances, the Fraternity of
      St. Venefice began life as a guild of assassins specializing in the use of poisons
      and serving the old Council of Apostles. The Fraternity narrowly survived the
      Moral Reforms due to its usefulness to the Royal Houses, but during the period
      degenerated into a band of paid killers. After the Minmatar rebellion, new leadership
      rooted out the most corrupt members and converted the Fraternity into a specialized
      counter-insurgency group ready to crush slave revolts, for a price.
    es: Envuelta en un entramado de ordenanzas eclesiásticas, la Hermandad de San
      Venefice comenzó como un gremio de asesinos expertos en el uso de venenos a
      merced del antiguo Consejo de Apóstoles. La hermandad perduró a duras penas
      durante las Reformas Morales, principalmente gracias a la utilidad que tenían
      para las Casas Reales, y llegaron a convertirse en una banda de asesinos a sueldo.
      Tras la gran rebelión Minmatar y guiada por un nuevo líder, la corporación fue
      deshaciéndose de los miembros más corruptos y se convirtió en un grupo de contención
      de revueltas dispuesto para aplastar los continuos levantamientos de esclavos,
      siempre que sus honorarios fueran cubiertos.
    fr: Protégée par une batterie d'obscures ordonnances religieuses, la Fraternity
      of St. Venefice a fait ses débuts en tant que guilde d'assassins spécialisés
      dans l'utilisation des poisons au service du Conseil des apôtres. Elle a réchappé
      de justesse aux réformes morales en servant les intérêts des familles royales,
      mais cette époque a vu son déclin progressif jusqu'au statut de vulgaire bande
      de tueurs à gages. Après la rébellion minmatar, les nouveaux dirigeants ont
      éliminé ses membres les plus corrompus et transformé la Fraternity en une force
      spéciale contre-révolutionnaire prête à réprimer les révoltes d'esclaves, moyennant
      finance.
    it: Protetta da un sistema di cerimonie religiose, la Fraternity of St. Venefice
      è nata come gilda di assassini specializzati nell'uso di veleni e che servono
      il vecchio Council of Apostles. La Fraternity è sopravvissuta a stento alle
      Riforme morali a causa della sua inutilità per le Royal Houses, ma in quel periodo
      è degenerata in una banda di killer mercenari. Dopo la ribellione Minmatar,
      una nuova leadership ha soppiantato i membri più corrotti e trasformato la Fraternity
      in un gruppo anti-sommossa specializzato pronto a soffocare le rivolte degli
      schiavi, per una ricompensa.
    ja: 聖ベネフィス信心会はもともと、ありふれた信徒団体を隠れみのにした暗殺者ギルドだった。毒の使用に長け、かつての使徒評議会に仕えていた。諸皇家にとっても役立つと見なされたため、かろうじて道徳改革を生きのびたものの、その間にただの雇われ殺し屋集団に落ちぶれてしまった。ミンマター蜂起の後、新しい指導者が組織内の腐敗をほとんど根絶し、反政府勢力対策の専門家集団に生まれ変わらせた。いまでは報酬と引き換えに、奴隷の反乱を叩き潰すのが仕事である。
    ko: 어지러이 열거된 모호한 종교관련 조항들로 보호를 받고 있는 성 베네피스 형제단은 구 카운슬 오브 어포슬을 섬기는 독살 전문의 어쌔신
      길드로써 그 역사를 시작했습니다. 황실에서 그 쓸모를 인정하였기에 형제단은 종교 개혁을 거치면서도 가까스로 살아남았지만, 그러는 동안 그냥
      돈을 받고 사람을 죽여주는 집단으로 전락해 버렸습니다. 민마타 대항쟁 이후 가장 부패한 회원들을 도려내 버린 새로운 지도부는 형제단을 대가를
      받고 노예 시위를 제압하는 내란진압 전문업체로 탈바꿈했습니다.
    ru: '«Братство святого Венефиция», защищаемое от руки закона сложной сетью запутанных
      религиозных ордонансов, зародилось как служащая древнему Совету апостолов гильдия
      наемных убийц, мастерски владеющих искусством отравления. «Братство» смогло
      уцелеть после Нравственной реформации только потому, что Королевские дома все
      еще нуждались в его услугах, но с тех пор оно выродилось в банду наемных головорезов.
      После Восстания Минматар новое руководство «Братства» избавилось от наиболее
      коррумпированных членов организации и преобразовало ее в специализированную
      противоповстанческую группу, готовую подавить любое восстание рабов — разумеется,
      за приличную цену. '
    zh: 圣徒兄弟会成立之初是一个刺客组织，专为古老的信仰者议会而服务，并暗中受到宗教法令的保护。兄弟会在道德改革期间侥幸生存了下来，因为他们对皇室家族仍有用处，不过也是在那个时期内，他们堕落成了一伙为了钱什么都做的清道夫。在米玛塔尔抗争之后，新的兄弟会领导人根除了那些堕落腐化的成员，将兄弟会转变为一个专门控制奴隶叛乱的军团，当然，这不是免费的。
