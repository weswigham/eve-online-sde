  descriptionID:
    de: Wir sind der Staat und wir haben unser lange verloren geglaubtes Heimatland
      zurückgefordert. Jetzt sind wir im Krieg. Vereinigt, ganzheitlich und voller
      Feuer und Leidenschaft. Der Staat ruft nach Ihnen, Kapselpilot, denn wir brauchen
      Ihre Stärke und Ihre Leitung, um die sich drohend ausbreitenden Gallente bekämpfen
      zu können. Der Staat wird nicht fallen. Treten Sie uns bei. Kämpfen Sie. Erobern
      Sie.
    en: We are the State, and we have claimed our long-lost homeland. Now we are at
      war; united, whole and full of fire and purpose. The State calls you, capsuleer,
      for it needs your strength and your leadership to fend off the encroaching Gallente
      menace. The State will not fall. Join us. Fight. Conquer.
    es: Somos el Estado, y hemos reclamado nuestra tierra, que perdimos hace tanto
      tiempo. Ahora estamos en guerra, unidos, enteros y llenos de ira y propósito.
      El Estado te requiere, capsulero, porque necesita de tu fuerza y tu liderazgo
      para rechazar la creciente amenaza que representa la invasión Gallente. El Estado
      no caerá. Alístate. Lucha. Conquista.
    fr: Nous sommes l'État, et nous avons reconquis notre patrie perdue depuis longtemps.
      À présent, nous sommes en guerre, unis, au complet, pleins d'ardeur et de détermination.
      L'État vous appelle, car il a besoin de votre force et de vos qualités de leader
      pour repousser l'envahisseur gallente. L'État ne tombera pas. Rejoignez-nous,
      et luttez pour la souveraineté.
    it: Noi siamo lo Stato, e abbiamo reclamato la nostra patria da tempo perduta.
      Ora siamo in guerra, uniti e pieni di fuoco e di motivazione. Lo Stato ti chiama,
      capsuliere, perché ha bisogno della tua forza e della tua guida per respingere
      l'invadente minaccia Gallente. Lo Stato non cadrà. Unisciti a noi. Combatti.
      Conquista.
    ja: 我々連合はついに、長く失われていた故郷を取り戻した。今、我らは戦に臨む。総国民が一丸となり、燃える闘志と決意に満ちて。連合として君に要請する、カプセラよ。君の力と器量が必要だ。押し寄せるガレンテの脅威を退けるために。連合は屈するわけにはいかないのだ。共に来たれ。戦おう。我らに勝利を。
    ko: 우리 연합은 오래전에 잃어버린 우리의 고향을 지금껏 지켜왔습니다. 이제 우리는 전쟁을 앞두고 있습니다. 모두가 뚜렷한 목적과 의지를
      가지고 하나로 뭉쳐 싸울 것입니다. 우리 연합은 당신에게 도움을 청하려 합니다. 갈란테의 침략 위협을 막으려면 당신의 힘과 리더쉽이 필요합니다.
      우리 연합은 절대 무너지지 않습니다. 우리와 함께하시죠. 적과 맞서 싸우고, 정복합시다.
    ru: Мы опять Государство, и наша родина наконец-то в наших руках. Мы ведем войну.
      Мы — едины, сильны и стремимся к одной цели. Государство зовет вас, пилот, ибо
      ему нужна ваша сила и отвага, чтобы покончить с угрозой Gallente. Государство
      не падет. Присоединяйтесь к нам. Сражайтесь. Побеждайте.
    zh: 我们是一个主权独立的国家，我们夺回了失去已久的家园。现在我们开战了，联合起来！集中我们全部的怒火冲向我们的目标！祖国在召唤你，克隆飞行员们，祖国需要你的力量和智慧来反击盖伦特人制造的恐怖。祖国永远不会倒下！加入我们，为了战斗！为了征服！
