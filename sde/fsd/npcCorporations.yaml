  descriptionID:
    de: Die Federation Navy hat schon bessere Tage erlebt. Seit dem Ende des Kriegs
      mit den Caldari und dem Tauwetter in den Beziehungen zu den Amarr wurde das
      Budget der Navy stark gekürzt. Sie verlässt sich noch immer auf ihre Drohnen-Armada,
      um Feinde zurückzuschlagen, es mangelt der föderalen Navy jedoch an Kriegsschiffen.
    en: The Federation Navy has seen better days, since the end of the war with the
      Caldari and the thawing in relations with the Amarrians the budget for the Navy
      has been slashed severely. It still relies on its drone armada to defeat opponents,
      but ship wise the Federal Navy is lacking.
    es: La Armada de la Federación ha conocido mejores tiempos. El fin de la guerra
      con los Caldari y el renovado impulso de las relaciones con los Amarr han resultado
      en una severa reducción de su financiación. La Armada aún basa su estrategia
      en el uso de drones para eliminar a sus oponentes, pero la potencia ofensiva
      de sus naves estelares deja mucho que desear.
    fr: La Federation Navy a connu des jours meilleurs ; depuis la fin de la guerre
      avec les Caldari et le dégel des relations avec les Amarr, son budget a fait
      l'objet de coupes sombres. Elle s'appuie toujours sur son armada de drones afin
      de vaincre ses adversaires, mais elle souffre de lacunes en matière de vaisseaux.
    it: La Federation Navy ha visto giorni migliori. Dopo la fine della guerra con
      i Caldari e il disgelo nei rapporti con gli Amarr, il budget per la Navy è stato
      ridotto severamente. Fa ancora affidamento sulla sua armata di droni per sconfiggere
      gli avversari, ma in termini di navi la Federal Navy è carente.
    ja: 連邦海軍にもはや往時の勢いはない。ガレンテ-カルダリ戦争が終結し、アマー人との関係が緩和してからというもの、予算を厳しく切り詰められてきた。ドローンを多数展開して敵を圧倒する戦法は相変わらずだが、艦船の数で見ると連邦海軍の規模は縮小傾向にある。
    ko: 연방 해군은 과거에는 막강한 힘을 자랑했으나 칼다리와의 전쟁이 끝난 이후로 아마르인과의 관계가 원만해지면서 해군 예산이 그게 감축되고
      말았습니다. 연방 해군은 지금도 적군을 상대할 때 드론 함대에 의존하고 있으며, 함선을 전문적으로 다루는 기술은 여전히 부족합니다.
    ru: 'Флот Федерации знал и лучшие времена: после войны с Caldari и улучшения отношений
      с Amarr бюджет флота был урезан в несколько раз. Он все еще полагается на армады
      дронов для уничтожения врагов, но сильно страдает от нехватки кораблей.'
    zh: 自从结束了与加达里的战争并且改善了与艾玛帝国的关系之后，联邦海军的预算被大大削减。这支无人机舰队急需新鲜血液加入。
