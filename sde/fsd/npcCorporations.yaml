  descriptionID:
    de: Die Flotte der Republik wurde aus den übrig gebliebenen Teilen der Rebellenflotte
      nach der Minmatar Rebellion gegründet. Obwohl sie nicht den gleichen Zugang
      zu High-Tech-Ausrüstung und hoch entwickelten Waffen wie andere imperiale Flotten
      hat, macht sie das durch Kampfgeist und intelligente Kampfstrategien mehr als
      wett.
    en: The Republic Fleet was formed from the surviving elements of the rebel fleet
      after the Minmatar Rebellion. Though it has not the same access to advanced
      weaponry or hi-tech equipment as the fleets of the other empires, it more than
      makes up for this with fierce spirit and clever battle tactics.
    es: La Flota Republicana fue creada por los supervivientes de la flota rebelde
      tras la Rebelión Minmatar. Aún no disponiendo de acceso al armamento pesado
      y al equipamiento de alta tecnología que disfrutan las flotas de otros imperios,
      la ferocidad de su espíritu y la astucia de sus tácticas en el campo de batalla
      compensan dicha carencia.
    fr: La Republic Fleet a été formée à partir des vestiges de la flotte dissidente
      après la rébellion minmatar. Bien qu'elle n'ait pas accès à un arsenal aussi
      sophistiqué et à des équipements technologiques aussi évolués que ses concurrentes,
      sa férocité et ses tactiques militaires ingénieuses compensent amplement ces
      lacunes.
    it: La Republic Fleet fu formata dai superstiti della flotta ribelle dopo la ribellione
      Minmatar. Anche se, a differenza delle flotte degli altri imperi, non ha lo
      stesso accesso alle armi avanzate e ad apparecchiature altamente tecnologiche,
      questa mancanza è compensata da uno spirito feroce e tattiche di battaglia intelligenti.
    ja: 共和国海軍は、ミンマター蜂起のあと、生き残った反乱軍艦隊を再編成して作られた。他国艦隊ほど高性能な兵器や最新鋭の装備が潤沢に手に入るわけではないが、高い士気と巧妙な作戦で補っている。
    ko: 공화국 함대는 민마타 대항쟁 이후 생존한 반란군 함대로부터 만들어졌습니다. 다른 제국의 함대들만큼 첨단 무기나 장비를 이용할 수 있는
      것은 아니지만, 투철한 정신과 영리한 전술로 기술의 차이를 충분히 보강하는 집단입니다.
    ru: Флот Республики был сформирован из выживших отрядов флота мятежников после
      восстания Minmatar. Несмотря на то, что он не имеет такого доступа к продвинутому
      вооружению или высокотехнологичному оборудованию, как флоты других империй,
