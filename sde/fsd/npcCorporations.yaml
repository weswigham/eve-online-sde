  descriptionID:
    de: Carthum Conglomerate ist eine ziemlich junge Firma, die mit Hilfe der caldarischen
      Mega-Corporation Lai Dai gegründet wurde, die zudem ein ansehnliches Aktienpaket
      hält. Carthum brachte die längst fällige Vitalität in das öde Fachgebiet der
      Forschung und Entwicklung, und ist für die respektablen High-Tech-Geräte verantwortlich,
      die in den neuesten Schiffen der Amarr eingebuaut sind.
    en: The Carthum is a fairly new company that was formed with aid from the Caldari
      Lai Dai mega corporation, which owns a considerable share in the company. Carthum
      brought much needed vitality into the stale field of research and development
      and has been responsible for the respectable hi-tech gadgetry in many recent
      Amarrian space ships.
    es: Carthum es una empresa relativamente nueva que se formó con la ayuda de la
      megacorporación Caldari Lai Dai, la cual tiene una participación importante
      dentro de la empresa. Carthum ha imbuido aires de renovación al estancado campo
      de la investigación y el desarrollo Amarr, y ha sido la responsable de que los
      últimos modelos de nave Amarr hayan incorporado un número respetable de elementos
      de alta tecnología.
    fr: Carthum est une société relativement récente fondée avec l'aide de la méga-corporation
      caldari Lai Dai, qui détient une part importante de ses actions. Cheville ouvrière
      de la batterie d'équipements hi-tech que l'on trouve dans la plupart des vaisseaux
      amarr de conception récente, la compagnie a apporté un nouveau souffle plus
      que bienvenu au secteur stagnant de la recherche et du développement.
    it: La Carthum è una compagnia abbastanza recente che è stata creata con l'aiuto
      della megacorporazione Caldari Lai Dai, la quale possiede una quota considerevole
      della compagnia. La Carthum ha riportato vitalità nel campo della ricerca e
      dello sviluppo ed è responsabile per i gadget hi-tech di molte navi spaziali
      Amarr recenti.
    ja: カータムはかなり新しい会社で、カルダリの巨大コーポレーションであるライダイの資金協力を受けて設立されたため、同社がかなりの株式を保有している。カータムは停滞状態の研究開発分野に待ち望まれていた活力をもたらした。最近のアマー宇宙船に採用されているハイテク機器はかなりの割合でカータム製である。
    ko: 카슘은 칼다리 메가코퍼레이션 라이다이의 도움을 받아 설립된 신생 코퍼레이션이며 라이다이가 이 코퍼레이션의 지분을 상당량 소유하고 있습니다.
      카슘은 활기를 잃어버린 연구 개발 업계에 절실했던 새로운 에너지를 불어넣은 코퍼레이션으로서 최근 여러 대의 아마르 우주선에 뛰어난 첨단
      기구들을 공급하기도 했습니다.
    ru: Carthum — сравнительно молодая компания, основанная при поддержке Lai Dai,
      мегакорпорации Caldari, владеющей значительной частью её акций. Carthum внесла
      неоценимый вклад в некогда застойную научно-исследовательскую сферу Империи;
      благодаря ей, на большинстве новых космических кораблей Amarr установлено очень
      качественное и высокотехнологичное оборудование.
    zh: 天主凝聚会是一个相对较新的公司，它在加达里的莱戴大型集团帮助下建立起来，因此莱戴集团拥有该公司相当大的股份。天主凝聚会给陈腐的研发领域注入了急需的活力，为许多艾玛帝国最新的太空飞船带来了数量可观的高科技配件。
