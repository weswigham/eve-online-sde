  descriptionID:
    de: 'Das Parlament ist das wichtigste politische Instrument der Republik Minmatar
      und hat die Versammlung der Clanführer als Ort der Macht und der Entscheidungen
      abgelöst. Obwohl das Parlament in internen Affären der Clans wenig zu sagen
      hat, ist es doch die Stimme des Volkes der Minmatar zur Außenwelt und regelt
      die Beziehungen zu fremden Mächten. '
    en: The Parliament is the main political vehicle in the Minmatar Republic and
      has replaced the gathering of the tribal leaders as the place of power and decision.
      Though the Parliament has little say in the internal affairs of the tribes it
      acts as the voice of the Minmatar people to the outside world and governs the
      relations with foreign powers.
    es: El Parlamento es el principal organismo político de la República Minmatar
      y ha sustituido a la asamblea de los líderes tribales como el lugar donde se
      gestionan el poder y la toma de decisiones. Aunque tiene poco que decir en los
      asuntos internos de las tribus, el Parlamento actúa como la voz del pueblo Minmatar
      en el mundo exterior, rigiendo sus relaciones con las potencias extranjeras.
    fr: Institution politique principale de la République minmatar, le parlement a
      succédé au conseil tribal en tant que siège du pouvoir décisionnaire. Bien que
      le parlement ait peu d'influence dans les affaires internes des tribus, il est
      considéré comme la voix du peuple minmatar dans le monde extérieur et préside
      en tant que tel aux relations diplomatiques.
    it: Il Parlamento è il principale veicolo politico nella Repubblica Minmatar e
      ha sostituito il raduno dei leader tribali come luogo di potere e di decisione.
      Anche se il Parlamento ha poco potere negli affari interni delle tribù, agisce
      come voce del popolo Minmatar nel mondo esterno e regola i rapporti con le potenze
      straniere.
    ja: 共和国議会はミンマター共和国の中枢をなす政治機関で、昔ながらの部族長会議に換わる最高意思決定機関として作られた。各部族の内輪の問題にはほとんど口を出さないが、全ミンマター人を代表して声明を出し、また外交問題の処理も行う。
    ko: 의회는 민마타 공화국 내 주요 정치 수단이며 과거 권력과 주요 사안의 의결을 위해 소집되었던 부족장 모임을 대체하였습니다. 의회는 부족의
      내부 사정에 대해 발언권이 거의 없지만 민마타 사람들이 외부 세계에 대한 의견을 낼 수 있는 장이며, 외부 세력과의 관계를 관리하는 역할을
      담당하고 있습니다.
    ru: Парламент — главный источник политической власти в Республике Minmatar, заменивший
      собрания племенных вождей как место принятия важных решений. Несмотря на то,
      что Парламент не имеет значительного влияния на внутренние отношения племен,
      он играет роль голоса народа Minmatar, обращающегося ко всему остальному миру
      и управляющего отношениями с зарубежными государствами.
    zh: 共和议会是米玛塔尔共和国的主要政治机构，已代替部落首领集会成为权力和决议的代表地。尽管议会不干预部落内部事务，但它代表米玛塔尔人民的利益，与外国列强对话。
