  descriptionID:
    de: Die Federation Navy hält sich an eine kürzlich verabschiedete Politik der
      Verbesserung der Professionalität ihrer Kadetten. Das Ergebnis davon ist eine
      schlankere, elitärere Akademie mit einem härteren Auswahlverfahren und einer
      noch härteren Ausbildung.
    en: The Federation Navy acts upon a recent policy of upgrading the professionalism
      of its cadets. The result is a leaner, meaner academy with much stricter entry
      requirements than before and even stricter tutoring.
    es: La Armada de la Federación sigue los designios de las nuevas leyes que la
      instan a elevar al máximo la profesionalidad de sus cadetes. El resultado es
      una academia más dinámica y agresiva, con requisitos de ingreso mucho más estrictos
      y rutinas de entrenamiento más severas.
    fr: La Federation Navy a récemment adopté une politique d'amélioration des compétences
      de ses cadets. Cela a abouti à une académie aux rangs plus clairsemés, avec
      des conditions d'admission beaucoup plus strictes qu'avant et un enseignement
      encore plus sévère.
    it: La Federation Navy agisce su una recente politica di miglioramento della professionalità
      dei suoi cadetti. Ne risulta un'accademia dai requisiti d'accesso e dai metodi
      di insegnamento più severi.
    ja: 連邦海軍は最近、士官候補生の専門教育に関する方針を改めた。結果としてアカデミーは無駄や怠慢を減らし、入学条件をより厳しく、入学後の指導に至ってはそれ以上に厳格にした。
    ko: 연방 해군은 간부들의 전문성을 향상하자는 최근 정책을 따르고자 노력 중입니다. 그 결과, 전보다 훨씬 더 엄격한 입대 요건과 교육을
      바탕으로 더욱 효율적이고 강력한 아카데미로 거듭났습니다.
    ru: 'Флот Федерации придерживается недавно принятой стратегии повышения профессионализма
      кадетов. В результате Академия также претерпела значительные изменения: требования
      к поступающим стали намного строже, а процесс обучения ― еще более жестким.'
    zh: 联邦海军正遵照最新的政策强化学员的职业精神，这使得普通学院的录取要求更为苛刻，而学院教育也更为严格。
