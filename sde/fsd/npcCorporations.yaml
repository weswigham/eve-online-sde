  descriptionID:
    de: Das Triglavia-Kollektiv hatte eine komplexe soziale Struktur, die für Außenstehende
      aufgrund der bisherigen eingeschränkten Beobachtungen schwer zu verstehen ist.
      Ein wichtiges Element der Zivilisation sind die sogenannten Kladen, die in allen
