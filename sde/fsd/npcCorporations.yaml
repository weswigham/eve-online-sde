  descriptionID:
    de: Die Familie Sarum war schon immer die kriegerischste der königlichen Familien
      - immer bereit, zu den Waffen zu greifen, wenn es erforderlich ist. Die Familie
      besitzt Anteile am Militär der Amarr und der Waffenindustrie. Sie ist die einzige
      königliche Familie, welche das Vorhaben der Rückforderung aus alten Zeiten neu
      beleben möchte.
    en: The Sarum family has always been the most belligerent of the royal families,
      always willing to take up arms whenever required. The family has vested interest
      in the Amarr military and the armaments industry. They are the only royal family
      that wants to revive the Reclaiming efforts of old.
    es: La familia Sarum ha sido la más beligerante de entre todas las familias reales,
      siempre dispuesta a tomar las armas cuando fuera necesario. La familia posee
      derechos adquiridos sobre el ejercito Amarr y la industria armamentística. Son
      la única familia real que insiste en revivir los tiempos de la Reivindicación.
    fr: Constamment prête à prendre les armes si nécessaire, la Sarum Family a toujours
      été la plus belliciste des familles royales. Elle s'intéresse tout particulièrement
      à l'industrie de l'armement et à l'armée amarr. En outre, c'est la seule famille
      royale à vouloir relancer la campagne de Reconquête d'autrefois.
    it: La famiglia Sarum è sempre stata la più belligerante delle famiglie reali,
      sempre pronta a prendere le armi in qualsiasi momento. La famiglia ha investimenti
      nell'industria militare Amarr e negli armamenti. È l'unica famiglia reale che
      vuole rilanciare il vecchio Reclaiming.
    ja: サルム家は昔から最も好戦的な皇家という定評があり、有事には進んで武器をとる。そのためアマー軍や軍事産業と関係が深い。また皇家の中で唯一、「大同化時代」運動の復活を望んでいる。
    ko: 사룸 가문은 항상 왕실 가문 중에서도 가장 공격적인 성향을 보이는 가문으로, 필요하기만 하면 바로 무기를 꺼내 드는 습성이 있습니다.
      이 가문은 아마르 군사 및 탄약 사업에 상당한 금액을 투자해 왔습니다. 이들은 예전의 교화 혁명 시대를 다시 재현하길 원하는 유일한 왕실
      가문입니다.
    ru: Семья Sarum всегда являлась самой воинственной из королевских семей, готовая
      взяться за оружие, как только это понадобится. Семья обладает обширными интересами
      в армии и военной промышленности Amarr. Это единственная королевская семья,
      желающая возродить политику Освоения.
    zh: 萨拉姆家族一直都是皇室中最好战的，无论何时需要都愿意拿起武器。这个家族在艾玛军事和军火工业中利益双收。他们是唯一一个想要复兴大开拓时代荣光的皇室家族。
