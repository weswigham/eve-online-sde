  descriptionID:
    de: Viziam gibt es erst seit wenigen Jahren. Die Firma wurde aus der Konkursmasse
      einer anderen High-Tech Corporation gebildet. Viziam erhielt Unterstützung von
      Carthum Conglomerate und wurde in der Industriebranche des amarrianischen Imperiums
      schnell berühmt.
    en: Viziam is only a few years old, having been founded around the remnants of
      a hi-tech company that floundered. Viziam received support from the Carthum
      Conglomerate and has quickly risen to prominence in the industrial sector of
      the Amarr Empire.
    es: Viziam sólo cuenta con un par de años de servicio desde su creación, ya que
      fue concebida para reaprovechar los recursos restantes de una empresa de alta
      tecnología que fracasó. Después de que Viziam recibiera el apoyo de Carthum
      Conglomerate, el prestigio de la corporación ha ascendido rápidamente dentro
      del sector industrial del Imperio Amarr.
    fr: Viziam a été fondée il y a quelques années sur les vestiges d'une société
      de haute technologie qui battait de l'aile. Forte du soutien du Carthum Conglomerate,
      elle s'est rapidement taillé la part du lion au sein du secteur industriel de
      l'Empire amarr.
    it: La Viziam esiste solo da pochi anni, essendo stata fondata intorno ai resti
      di una compagnia di alta tecnologia che era in difficoltà. La Viziam ha ricevuto
      il sostegno di Carthum Conglomerate e ha rapidamente guadagnato prominenza nel
      settore industriale dell'Impero Amarr.
    ja: ビジアムはほんの数年前、業績不振に陥ったあるハイテク企業を再編して作られた。カータムコングロマリットの支援を受け、アマー帝国の産業界における注目株に急成長した。
    ko: 비지암은 설립된 지 채 몇 년이 되지 않은 코퍼레이션으로, 갈 길을 잃고 우왕좌왕하며 남아 있던 첨단 기술 코퍼레이션들이 모여 만든
      곳입니다. 비지암은 카슘 복합산업의 도움을 받아 현재 아마르 제국의 공업 부문에서 빠르게 두각을 드러내고 있습니다.
    ru: Viziam была основана всего несколько лет назад из остатков обанкротившейся
      высокотехнологичной компании. Viziam получила поддержку от Carthum Conglomerate
      и быстро добилась высокого положения в промышленном секторе Империи Amarr.
    zh: 维鲜集团只有几年的历史，是从一个没落高技术公司的基础上发展起来的。维鲜得到了天主凝聚会的帮助，并快速成长为艾玛帝国工业领域的领头企业。
