  descriptionID:
    de: Als sekulärer Arm des amarrianischen Rechtssystems hat der Bürgerliche Gerichtshof
      immer im Schatten des Theologierates gestanden. Der Bürgerliche Gerichtshof
      ist oft nur eine Schachfigur im Gefüge mächtigerer Größen gewesen, obwohl er
      es in den letzten Jahren geschafft hat, relativ unabhängig zu bleiben.
    en: The secular arm of the Amarrian justice system, the Civic Court has always
      acted in the shadow of the Theology Council. The Civic Court has often become
      a pawn in the political machinations of more powerful entities, though in latter
      years it has managed to stay relatively independent.
    es: Siendo el brazo secular de la justicia Amarr, la Corte Cívica ha actuado siempre
      a la sombra del Concilio Teológico. La Corte Cívica se ha convertido a menudo
      en un peón dentro de las maquinaciones políticas de las entidades más poderosas,
      aunque en estos últimos años ha logrado mantenerse relativamente independiente.
    fr: Bras séculier du système judiciaire amarr, la Civic Court a toujours agi dans
      l'ombre du Theology Council. Il a souvent fait office de pion dans les machinations
      politiques des instances supérieures, bien qu'elle ait acquis une relative indépendance
      ces dernières années.
    it: Braccio secolare della giustizia Amarr, il Civic Court ha sempre agito nell'ombra
      del Theology Council. Il Civic Court è stato spesso usato come una pedina nelle
      macchinazioni politiche di entità più potenti, anche se in questi ultimi anni
      è riuscito a rimanersi relativamente indipendente.
    ja: アマー司法制度の世俗側の腕、民事裁判所は常に宗教評議会の影響下で働いてきた。より強大な権力に政治的陰謀の手駒として利用されることもしばしばだが、近年はなんとか比較的中立を保っているようだ。
    ko: 아마르의 사법계 내에서 대중들을 상대하는 기관인 민사법원청은 언제나 종교위원회의 그늘 속에서 활동해 왔습니다. 민사법원청은 더 강력한
      조직들의 정치적 음모에 이용되는 경우가 많았으나 그래도 후반에 가서는 비교적 독립성을 유지할 수 있게 되었습니다.
    ru: Государственный суд ― светское подразделение судебной ветви власти Amarr ―
      всегда находился в тени Теологического совета. Он часто являлся инструментом
      политических махинаций более влиятельных организаций, но в последнее время ему
      удается оставаться сравнительно независимым.
    zh: 作为艾玛司法系统中一支长久力量，民事法庭一直在神学理事会的阴影之下运作。虽然最近几年民事法庭都在想方设法争取独立，但仍经常在政治阴谋中被更为强大的团体所利用。
