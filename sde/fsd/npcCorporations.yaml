  deleted: false
  descriptionID:
    de: Die Söldnerkompanie, welche den Namen der zurückgezogen lebenden Seituoda-Familie
      trägt und auch von dieser gegründet wurde, wird angeblich von einem der Verlierer
      einer erbitterten Familienfehde über die Vorherrschaft in der militärisch-industriellen
      Großmacht, welche die Wiyrkomi-Megacorporation darstellt, kontrolliert. Während
      gewisse Verträge, welche die Command in letzter Zeit durchgeführt haben, den
      ehrbaren Ruf der Seituoda getrübt haben mögen, so wurde die unanfechtbare Zuverlässigkeit
      ihres Wortes durch den Willen ihrer Söldner, alles Erdenkliche zu tun, um einen
      Auftrag zu erledigen, eher noch gestärkt.
    en: Founded by the reclusive Seituoda family, the mercenary company that bears
      their name is believed to be controlled by one of the losers in a bitter family
      war for supremacy over the military-industrial powerhouse that is the Wiyrkomi
      megacorporation. While some of the contracts lately fulfilled by the Command
      may have tarnished the Seituoda reputation for honor, the unimpeachable reliability
      of their word has, if anything, been enhanced by the lengths to which its mercenaries
      go to complete a job.
    es: Fundada por la elusiva familia Seituoda, se cree que la compañía mercenaria
      que lleva su nombre está controlada por uno de los perdedores de la amarga lucha
      familiar que se libró por la supremacía sobre la potencia industrial-militar
      que representa la megacorporación Wiyrkomi. Pese a que el cumplimiento de alguno
      de sus contratos más recientes puede haber dañado la honorable reputación de
      los Seituoda, la fiabilidad intachable de su palabra se ha visto ensalzada por
      los extremos a los que sus mercenarios están dispuestos a llegar con tal de
      completar un encargo.
    fr: Fondée par la famille recluse des Seituoda, la corporation mercenaire éponyme
      serait dirigée par le grand perdant d'une virulente querelle familiale autour
      du contrôle de la méga-corporation Wiyrkomi, fer de lance de l'industrie militaire.
      Bien que certains contrats récents aient quelque peu terni la réputation des
      Seituoda, le zèle de leurs mercenaires, prêts à tout pour accomplir leur mission,
      n'a fait qu'accroître leur crédibilité.
    it: Fondata dalla solitaria famiglia Seituoda, pare che la società mercenaria
      che porta il suo nome sia controllata da uno degli sconfitti di una feroce guerra
      tra famiglie scoppiata per il controllo sulla megacorporazione militare-industriale
      Wiyrkomi. Sebbene alcuni contratti stipulati di recente dal Command possano
      aver macchiato l'onore della famiglia Seituoda, l'indiscutibile affidabilità
      della loro parola viene, se non altro, confermata dagli sforzi compiuti dai
      suoi mercenari per portare a termine un lavoro.
    ja: 世を捨てたセイチューダ一族によって設立され、彼らの名前を冠するこの傭兵会社は、軍事産業の強力なグループである。ウィルコミ巨大コーポレーションにおける、一族の苦々しい主権争いから生まれた敗北者の一人によって指揮されていると考えられる。セイチューダの評判は、その指令部によって最近行使された契約のいくつかにより傷つけてられ他かもしれないが、彼らの非の打ち所がない信頼性は、仕事を達成するためにその傭兵たちが費やす期間によって、むしろいっそう高まっている。
    ko: 세상을 등지고 은둔 생활을 하는 세이투도아 가문이 설립한 이 용병 회사는 군사 산업의 강자인 위요르코미 메가코퍼레이션의 패권을 쥐기
      위해 벌어졌던 끔찍한 가문 전쟁에서 패배한 인물이 조종하고 있다고 합니다. 최근 세이투오다 특무임무대가 수행한 몇몇 계약이 명예와 관련한
      세이투오다의 명성을 일부 훼손했지만, 이 용병 코퍼레이션의 말이 지닌 신뢰도는 세이투오다 특수임무대 소속 용병은 의뢰 완수를 위해서라면
      그 어떠한 일도 감수한다는 점에서 오히려 높아졌습니다.
    ru: Основанная старающейся не привлекать внимания семьей 'Seituoda', одноименная
      компания наемников, как принято считать, находится под управлением одного из
      проигравших в горькой семейной войне за владение военно-промышленным центром
      власти, каковым является мегакорпорация 'Wiyrkomi'. В то время, как некоторые
      недавно выполненные контракты могли бросить тень на честь и репутацию 'Seituoda',
      безупречная надежность их слова, если угодно, была подкреплена диапазоном мер,
      к которым они готовы прибегнуть для выполнения заказа.
    zh: 这个佣兵军团由已淡出人们视线的萨托达家族所建立，并以萨托达的名字命名，由在争夺维克米集团统治权的家族斗争中失败的一方所掌控。该军团最近执行的一些合同似乎有点玷污了萨托达家族的荣耀之名，不过他们的佣兵执行任务的效率还是证明了他们无可置疑的可靠性。
