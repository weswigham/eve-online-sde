  descriptionID:
    de: Propel Dynamics wurde von dem Forscherteam gegründet, das den ersten funktionierenden
      Warpantrieb für Kurzsprünge innerhalb von Sonnensystemen erfand. Obwohl die
      Firma es nie geschafft hat, die anfänglichen Erwartungen zu erfüllen, hat sie
      doch immer wieder innovative und interessante Entwürfe auf den Markt gebracht,
      die die Entwicklung von Schiffsantrieben vorangetrieben haben.
    en: Propel Dynamics was founded by the team that discovered the first functional
      warp drive for short jumps within a system. Though it has never managed to live
      up to its early expectation the company has always turned out innovative and
      interesting designs that have driven the field of propulsion forward.
    es: Propel Dynamics fue fundada por el equipo que descubrió el primer motor warp
      funcional para saltos cortos dentro de un sistema estelar. Aunque nunca ha logrado
      estar a la altura de sus expectativas iniciales, la empresa siempre ha creado
      diseños innovadores e interesantes que han impulsado el campo de la propulsión
      hacia adelante.
    fr: Propel Dynamics a été fondée par les inventeurs du premier propulseur de warp
      fonctionnel pour les petits sauts intrasystème. Bien qu'elle ne se soit jamais
      montrée à la hauteur des attentes initiales, la société a toujours proposé des
      modèles intéressants et innovants, contribuant ainsi aux progrès réalisés en
      matière de propulsion.
    it: La Propel Dynamics è stata fondata dal team che ha scoperto il primo motore
      a curvatura funzionale per i salti brevi all'interno di un sistema. Anche se
      non è mai riuscita ad essere all'altezza delle aspettative iniziali, la compagnia
      ha sempre concepito progetti innovativi e interessanti che hanno contribuito
      all'avanzamento nel campo della propulsione.
    ja: プロペルダイナミックスを設立したのは、同一ソーラーシステム内での短距離ジャンプを可能にする「ワープドライブ」を初めて実用化したチームである。当初期待されていたほどの業績はあがっていないが、絶えず革新的で面白い設計を世に送り出し、推進機関技術の進歩に貢献している。
    ko: 프로펠 다이나믹스는 항성계 내에서 단거리 점프용 기능성 워프드라이브를 최초로 발견한 팀이 설립한 코퍼레이션입니다. 이 코퍼레이션은 처음에
      사람들이 기대했던 것만큼 뛰어난 성과를 내진 못했지만 언제나 혁신적이고 흥미로운 디자인을 선보이며 추진기 업계를 주도하고 있습니다.
    ru: Корпорация Propel Dynamics была основана группой ученых, создавших первый
      в мире варп-двигатель для перемещения на короткие дистанции внутри планетных
      систем. Несмотря на то, что корпорации не удалось в полной мере оправдать ожидания
      рыночных аналитиков, нельзя не признать, что ее продукция отличается оригинальностью
      и смелостью технических решений, двигающих вперед всю двигателестроительную
      промышленность.
    zh: 为了在一个星系内进行短距离跳跃，某个小团队发明了第一台实用的跃迁引擎，随后他们建立了推进动力集团。尽管公司从未达到最初的目标，创新有趣的设计却层出不穷，使公司处于推进领域的前列。
