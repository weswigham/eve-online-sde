1000218:
  ceoID: 3019518
  deleted: false
  descriptionID:
    de: Die als "Circle" bekannten Minmatar-Organisationen werden für ebenso viele
      Zwecke gegründet, wie Corporations und Vereine in anderen Nationen, und der
      Circle of Huskarl hat sich darauf spezialisiert, Bodyguards an jeden zur Verfügung
      zu stellen, der es sich leisten kann. Als die Republik Minmatar in ihren Anfängen
      expandierte und sich entwickelte, wurden die Dienste des Circle vermehrt von
      Besuchern aus anderen Nationen und Corporations nachgefragt. Konfrontiert mit
      den Methoden der interstellaren Corporations, und nicht zuletzt dem Reiz erheblicher
      Gewinne, fügte der Circle of Huskarl bald Söldnereinsätze seinen Dienstleistungen
      hinzu.
    en: The Minmatar organizations known as 'circles' are formed for as many purposes
      as corporations or societies found in other nations may be, and the Circle of
      Huskarl specialized in providing bodyguards to any who could pay their price.
      As the fledgling Minmatar Republic expanded and developed, the Circle's services
      began to be especially called for by visitors from other nations and corporations.
      Exposure to the ways of interstellar corporations, and the allure of incredible
      profits, soon led the Circle of Huskarl to diversify into mercenary services.
    es: Las organizaciones Minmatar conocidas como "círculos" pueden formarse por
      diversos propósitos, al igual que las corporaciones o sociedades de otras naciones.
      El Círculo de Huskarl se especializa en el negocio de la provisión de guardaespaldas
      para aquellos dispuestos a pagar su precio. Mientras la incipiente República
      Minmatar crecía y se desarrollaba, los servicios de este círculo empezaron a
      ser solicitados específicamente por visitantes de otras naciones y corporaciones.
      La exposición a la influencia de las corporaciones interestelares, junto con
      el deseo de obtener ingentes beneficios, llevaron al Círculo de Huskarl a apostar
      por la diversificación y ofrecer sus servicios como mercenarios.
    fr: Les organisations minmatar, appelées « cercles », servent des objectifs aussi
      variés que les corporations ou sociétés opérant dans les autres nations. Parmi
      elles, le Circle of Huskarl se fait fort de recruter des gardes du corps pour
      tout individu en mesure d'y mettre le prix. Alors que la jeune République minmatar
      s'agrandissait et se développait, les visiteurs en provenance d'autres nations
      et corporations se mirent à faire appel à ses services. Le contact avec les
      corporations interstellaires et l’appât du gain incitèrent rapidement le Circle
      of Huskarl à diversifier ses activités en se lançant dans le mercenariat.
    it: Le organizzazioni Minmatar, note come "cerchi", sono costituite per gli stessi
      scopi di molte altre corporazioni o società che si trovano in altre nazioni.
      In particolare, il Circle of Huskarl è specializzato nella fornitura di guardie
      del corpo a chiunque sia in grado di pagare i prezzi richiesti. Man mano che
      la nascente Repubblica Minmatar si espandeva e si sviluppava, i servizi del
      Circle cominciarono ad essere richiesti in particolar modo da visitatori provenienti
      da altre nazioni e corporazioni. L'esposizione alle tradizioni e ai modi delle
      varie corporazioni interstellari, nonché l'attrattiva di un enorme guadagno,
      portarono presto il Circle of Huskarl a diversificare l'offerta dei suoi servizi
      mercenari.
    ja: 「サークルズ」として知られているミンマターの組織は、他国で設立されたコーポレーションや社会がそうであるように、多くの目的をもって結成された。そして、サークルオブハスカールは、支払いが可能な者なら誰に対してもでもボディーガード勤めることを得意としている。建国間もないミンマター共和国が拡大し発展するにつれて、サークルズのサービスは、特に他国やコーポレーションからの訪問者たちから要請されるようになった。惑星間コーポレーションという手段の発見、そして巨額の利益という誘惑は、サークルオブハスカールをその傭兵サービス活動分野の拡大へと導いた。
    ko: ‘서클’로 알려진 민마타 조직들은 다른 국가에서 찾아볼 수 있는 코퍼레이션 및 협회와 마찬가지로 다양한 목적을 위해 구성되었으며, 허스칼
      서클은 그 중에서도 경호에 특화되어 제값을 지불하는 자라면 누구에게라도 기꺼이 서비스를 제공합니다. 미숙하던 민마타 공화국이 점차 확장하고
      발배틀쉽에 따라 허스칼 서클은 특히 다른 국가 또는 코퍼레이션에서 온 방문자를 위한 의뢰를 주로 받게 되었습니다. 이에 따라 점차 성간
      코퍼레이션의 운영 방식을 접하고, 여기에 뒤따르는 거대한 수입의 매력을 깨달은 허스칼 서클은 곧바로 용병 서비스로 다각화하게 되었습니다.
    ru: Известные как «Круги» организации Минматар формируются для выполнения всех
      тех задач, которые корпорации или сообщества подсмотрели у других наций. Так
      'Circle of Huskarl' специализируется на предоставлении охранников любому, кто
      способен платить по установленным ею расценкам. По мере того как оперившаяся
      Республика Минматар развивалась и расширяла свои пределы, услуги 'Circle' стали
      особенно востребованными со стороны посетителей, принадлежащих к другим нациям
      и корпорациям. Знакомство с методами межзвездных корпораций и соблазн невероятных
      прибылей вскоре заставили 'Circle of Huskarl' диверсифицировать бизнес с уклоном
      в услуги наемников.
    zh: 米玛塔尔的某些军团被称为“圆环”，它们成立的目的与其它国家的军团没什么两样。胡斯卡之环就是一个专业从事私人保镖服务的军团。随着新生的米玛塔尔共和国羽翼渐丰，胡斯卡之环开始专为其他国家或军团的来访者提供保卫服务。既有在各大军团中露脸的机会，还能赚取可观的利润，胡斯卡之环很快就转型成为佣兵军团。
