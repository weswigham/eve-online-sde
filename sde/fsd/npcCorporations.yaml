  descriptionID:
    de: 'Das Directive Enforcement Department von CONCORD sah schon früh in der Drifter-Krise
      Anlass zur Sorge, das sein Inventar an Schiffen nicht länger den Zwecken genügen
      würde. Die Abteilung CONCORD Aerospace startete daraufhin ihr „Force-Majeure-Programm“
      zur Entwicklung verbesserter Modelle.


      Zwar konnte CONCORD Aerospace die Raumschiffe von DED erfolgreich mit hochfortschrittlicher
      Technologie ausrüsten, doch wurde das Programm zu einem regelrechten Ressourcengrab
      für CONCORD. Daher bewilligte der Inner Circle eine eingeschränkte Version der
      Designs von CONCORD Aerospace ohne die fortschrittlichen Schnelleinsatz- und
      elektronischen Kriegsführungssysteme. Die Abteilung wurde als Tochterunternehmen
      gegründet, um die Vermarktung dieser Designs an den Kapselpiloten-Markt über
      autorisierte Händler zu vereinfachen.'
    en: "CONCORD's Directive Enforcement Department became concerned early in the
      Drifter Crisis that its inventory of ships could no longer meet its needs. The
      CONCORD Aerospace division therefore embarked on its \"Force Majeure Program\"
      to develop enhanced variants.\r\n\r\nWhile CONCORD Aerospace successfully upgraded
      DED's stable of vessels with hyper-advanced technology, the program became a
      severe drain on CONCORD's resources. Consequently, the Inner Circle authorized
      a limited release of CONCORD Aerospace's designs, stripped of CONCORD's advanced
      rapid-deployment and electronic warfare suites. The division was established
      as a subsidiary corporation to facilitate the release of these designs to the
      capsuleer market via authorized dealers."
    fr: Dès l'aube de la crise drifter, le département exécutif des directives de
      CONCORD s'inquiétait du fait que son inventaire de vaisseaux ne répondait plus
      à ses attentes. Ainsi, la division CONCORD se lança dans un « programme de force
      majeure » pour en développer des variantes améliorées. Si le programme permit
      de refondre les vaisseaux du DED avec des technologies hyper avancées, il épuisait
      vertigineusement les ressources de CONCORD. Afin de rentabiliser son programme
      de modernisation de la flotte CONCORD, l'Inner Circle autorisa la commercialisation
      limitée des concepts de la flotte CONCORD dépouillés de leurs systèmes de déploiement
      rapide et de guerre électronique. La division fut établie en tant que filiale
      pour faciliter la commercialisation de ces concepts sur le marché des capsuliers
      par l'intermédiaire de revendeurs autorisés.
    ko: CONCORD 지령집행부는 드리프터의 함선 재고품이 더 이상 요구되는 스펙을 맞추지 못하는 위기를 일찍부터 알아챘습니다. CONCORD
      항공우주산업부는 이에 따라 강화된 함선 형태를 개발하기 위한 "불가항력 프로그램"에 착수했습니다.<br><br>CONCORD 항공우주산업부는
      비록 최신식 기술을 통해 DED의 함선 안정성을 성공적으로 업그레이드했지만, 이런 프로그램은 CONCORD의 재원을 한계까지 소모했습니다.
      결과적으로 이너 서클은 CONCORD의 상급 고속 전개 및 전자전 슈트를 제외한 CONCORD 항공우주산업부의 설계를 한정적으로 공개하는
      것을 승인할 수밖에 없었습니다. 이 부서는 허가받은 딜러를 통해 해당 설계를 캡슐리어 거래소에 팔기 위한 자회사로 세워졌습니다.
    ru: "В начале «кризиса Скитальцев» служба мониторинга реализации резолюций КОНКОРДа
      обеспокоилась возможным устареванием корабельного арсенала организации. Как
      следствие, отдел «КОНКОРД-Аэрокосмос» приступил к «Проекту „Форс-мажор“», направленному
      на разработку усовершенствованных версий. \n\n«КОНКОРД-Аэрокосмос» успешно усовершенствовала
      ряд кораблей СМЕР с помощью сверхсовременных технологий, но программа существенно
      затронула ресурсы КОНКОРДа. Как следствие, «Внутренний круг» допустил ограниченный
      выпуск проектов «КОНКОРД-Аэрокосмос», при условии демонтажа особых КОНКОРДовских
      подсистем ведения ударного боя и электронной борьбы, в капсулёрскую торговую
      систему. Отдел был переоформлен в качестве дочерней корпорации, организующей
      этот выпуск через доверенных посредников."
    zh: '统合部联合安全局在流浪者危机的早期就注意到该设计已经不能满足需要。于是统合部航天局实施了“不可抗力计划”，进入到加强衍生版本的舰船研发中。


      就在统合部航天局通过超先进技术成功升级了统合部舰船的同时，该计划也造成了对统合部资源的严重消耗。因此，作为促进这些设计发布的新辟附属集团，核心集团授权发布了简化版的设计，剥离了统合部先进的快速部署和电子战套件，并通过授权经销商向市场投放。'
