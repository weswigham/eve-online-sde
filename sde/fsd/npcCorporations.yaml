  descriptionID:
    de: Die Guristas sind ein Piraten-Kartell, das die Caldari einige Jahre lang ziemlich
      unter Druck gesetzt hat. Es wird von ehemaligen Angehörigen der Caldari Navy
      geführt und ist die am besten organisierte und disziplinierteste Piratengruppe
      in den Außenregionen der Galaxis.
    en: The Guristas are a pirate cartel that has harassed the Caldari for some years.
      The Guristas are led by former members of the Caldari Navy and they are the
      best organized and most disciplined pirate cartel operating in the outer regions.
    es: Los Guristas son un cártel pirata que desde hace años se ha dedicado a hostigar
      a los Caldari. Los líderes Guristas son ex-miembros de la Armada Caldari y son
      la organización criminal mejor organizada y disciplinada que opera en las regiones
      exteriores.
    fr: Les Guristas sont un cartel de pirates qui harcèle les Caldari depuis quelques
      années. Dirigé par d'anciens membres de la Caldari Navy, c'est le gang de pirates
      le mieux organisé et le plus discipliné opérant dans les régions extérieures.
    it: I Guristas sono un'organizzazione pirata che ha perseguitato i Caldari per
      alcuni anni. I Guristas sono guidati da ex membri della Caldari Navy e sono
      i pirati più disciplinati e meglio organizzati operanti nelle regioni esterne.
    ja: ガリスタスは近年カルダリを悩ませている海賊集団である。頭領が元カルダリ海軍だけに、外縁リージョンで活動する海賊集団の中では最も優れた組織力と規律を誇る。
    ko: 구리스타스는 수년간 칼다리를 괴롭혀 온 해적 집단입니다. 구리스타스는 전 칼다리 해군 대원이 이끌고 있으며 현재 외부 지역에서 활동하는
      해적들 가운데 가장 체계적이고 잘 훈련 받은 집단입니다.
    ru: Gurista ― пиратский картель, беспокоящий Caldari на протяжении уже нескольких
      лет. Gurista руководят бывшие пилоты флота Caldari. Эта организация является
      наиболее организованной и дисциплинированной пиратской группировкой, действующей
      во внешних областях пространства.
    zh: 古斯塔斯海盗组织让加达里头疼了好多年。古斯塔斯由加达里海军前成员领导，大多在外部星域活动，组织有序，纪律严明。
