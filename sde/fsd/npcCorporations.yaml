  descriptionID:
    de: Impetus ist der wichtigste Produzent von Holo-Streifen der gesamten Welt und
      produziert alles vom epischen Historienfilm bis zum billigen Pornostreifen.
      Impetus war in den letzten Jahren führend in der Entwicklung von Instant-Nachrichten-Anlagen,
      die das Nachrichtengeschäft revolutionieren werden, wenn sie fertig sind.
    en: Impetus is the main producer of holo reels in the world of EVE, producing
      anything from epic historical movies to cheap porn flicks. Impetus has in recent
      years led the development of instant news arrays, a technology that will revolutionize
      the news business once complete.
    es: Impetus es el mayor productor de cine holográfico del universo de EVE, produciendo
      todo tipo de filmes, desde épicas películas históricas hasta porno barato. Impetus
      se ha situado a la vanguardia en el desarrollo de los procesadores de noticias
      instantáneas, una nueva tecnología que una vez completada revolucionará el negocio
      de la información.
    fr: Impetus est le principal producteur d'holobandes de l'univers d'EVE, avec
      des œuvres allant de la super production historique au porno à petit budget.
      Ces dernières années, Impetus s'est lancée dans le développement de systèmes
      d'informations en temps réel, une technologie qui, une fois opérationnelle,
      ne manquera pas de révolutionner l'industrie des médias.
    it: 'Impetus è il principale produttore di bobine cinematografiche nel mondo di
      EVE, producendo qualsiasi cosa, da epici film storici a porno da quattro soldi.
      Negli ultimi anni Impetus ha portato allo sviluppo di notizie istantanee, una
      tecnologia che, una volta completata, rivoluzionerà il business delle notizie. '
    ja: インペタスはEVE世界きっての大手ホロリール製作所だ。壮大な歴史映画から低予算のポルノ映画まで、何でも手がける。近年は即時ニュースアレイの開発に率先して取り組んでおり、これが完成すれば報道事業に革命をもたらす新技術となるだろう。
    ko: 임페투스는 이브 세계에서 손꼽히는 홀로릴 제작업체로, 서사적인 역사 영화부터 값싼 포르노 영화까지 모든 영화를 제작합니다. 최근에는
      즉석 뉴스 장치까지 개발 중이며, 이 기술은 아직 미완성 단계이지만 완성되는 즉시 뉴스 업계의 판도를 바꿔 놓을 것으로 예상됩니다.
    ru: 'Impetus является главным производителем голографических носителей в мире
      EVE, он производит любую продукцию: от эпических исторических фильмов до дешевой
      порнографии. В последние годы Impetus возглавляет процесс разработки мгновенных
      новостных матриц: технологии, которая может произвести революцию в новостном
      бизнесе.'
    zh: 促进工业是新伊甸主要的全息记录盘制造商，从宏伟的史诗电影到廉价的盗版影片，题材无所不及。促进工业最近几年引领着即时新闻列阵的发展，这项技术一旦研发成功，将给新闻产业带来巨大变革。
