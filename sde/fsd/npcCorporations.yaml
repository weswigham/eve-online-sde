  descriptionID:
    de: Chief Executive Panel ist eine politische Institution, die von den caldarischen
      Großkonzernen gemeinsam betrieben wird. Die CEOs der Großkonzerne sitzen in
      diesem Gremium und stellen sicher, dass die Großkonzerne im Konkurrenzkampf
      nicht zu weit gehen. Potentielle Konflikte werden bereinigt, bevor sie eskalieren
      und außer Kontrolle geraten. Das Gremium bestimmt auch die Außenpolitik des
      Staates Caldari und ist einer Regierung des caldarischen Staatswesens näher
      als sonst etwas.
    en: The Chief Executive Panel is a political entity jointly owned and run by the
      Caldari mega corporations. The CEOs of the mega corporations sit on the board
      of the Panel and make sure the mega corporations don't go overboard in competing
      with each other, smoothing over potential conflicts before they escalate out
      of control. The Panel also handles the foreign policy of the Caldari State.
      It is the closest thing to a Caldari government as there ever will be.
    es: El Panel Ejecutivo Caldari es una entidad política gestionada por el conjunto
      de las megacorporaciones Caldari. Los CEOs de las megacorporaciones se sientan
      juntos en la sala de reuniones y dialogan para asegurarse de que sus respectivas
      organizaciones no se asfixian unas a otras mientras compiten entre sí, atajando
      los posibles conflictos antes de que la sangre llegue al río. El grupo también
      se encarga de la política exterior del Estado Caldari. Es la lo más parecido
      a un gobierno Caldari que existirá jamás.
    fr: Le Chief Executive Panel est une entité politique détenue et gérée conjointement
      par les méga-corporations caldari. Les PDG des méga-corporations siègent au
      conseil et s'assurent que la concurrence entre leurs sociétés respectives ne
      dégénère pas, désamorçant les conflits potentiels avant qu'ils ne deviennent
      ingérables. La direction supervise également la politique extérieure de l'État
      caldari. Elle représente ce qui se rapproche le plus d'un gouvernement caldari.
    it: Il Chief Executive Panel è un'entità politica di proprietà comune, gestita
      da megacorporazioni Caldari. I CEO delle megacorporazioni siedono al consiglio
      del Panel e si assicurano che le megacorporazioni non esagerino nel farsi concorrenza
      tra loro, smorzando potenziali conflitti prima che possano inasprirsi e andare
      fuori controllo. Il Panel gestisce anche la politica estera dello Stato Caldari.
      È la cosa più vicina a un governo Caldari come mai ci sarà.
    ja: 代表取締委員会は、カルダリの巨大コーポレーションらが共同所有し運営する政体だ。巨大コーポレーションのCEOたちが委員となり、互いの過度な競争行為に歯止めをかけ、内紛の種が手に負えなくなる前に平和的解決をはかる。またカルダリ連合の対外方針を決める機関でもある。つまり今のところカルダリの「政府」に最も近い存在なのだ。
    ko: 최고간부이사회는 칼다리 메가코퍼레이션들이 공동 소유 및 공동 운영하는 정치 단체입니다. 메가코퍼레이션의 CEO들은 이 이사회의 위원직을
      맡으며 서로의 경쟁이 선을 넘지 않도록 관리함으로써 잠재적 갈등이 통제 범위를 벗어나기 전에 원만히 해결하고 있습니다. 또한, 이 이사회는
      다른 어느 집단보다도 칼다리 정부와 가까운 관계를 유지하며 칼다리 연합의 외교 정치까지 담당하고 있습니다.
    ru: Главная исполнительная коллегия — политическая организация, которой совместно
      владеют и управляют мегакорпорации Caldari. Президенты мегакорпораций занимают
      высшие должности в организации и следят за тем, чтобы компании не переступили
      рамки дозволенного в конкурентной борьбе, улаживая потенциальные конфликты перед
      тем, как они выйдут из-под контроля. Коллегия так же управляет внешней политикой
      Государства Caldari. Пожалуй, лишь ее можно в каком-то смысле назвать правительством
      Caldari в традиционном смысле этого слова.
    zh: CEO合作组织是由加达里的大公司联合拥有并运营的政治团体。该组织的成员均为超级集团的CEO，在组织中他们能够畅所欲言，缓解集团之间的潜在矛盾，从而确保集团在竞争过程中不走向极端。该组织同时也左右加达里的外交方针，处理与政府部门最息息相关的事宜。
