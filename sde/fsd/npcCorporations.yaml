1000208:
  ceoID: 3019512
  deleted: false
  descriptionID:
    de: Die Zumari Force Projection steht in gewisser Weise über den internen Auseinandersetzungen
      der Megacorporations und wichtigen Familien der Caldari. Sie zeigen einen kalten,
      unerbittlichen Fokus auf die Erfüllung des jeweiligen Auftrages - und das Einkassieren
      ihrer Verträge. Die taktische Organisation der Söldnerkompanie ist kaum von
      den militärischen Strukturen des Caldari State unterscheidbar, da die Kompanie
      vom berühmten Navy-Kommandeur Minato Zumari gegründet wurde. Ungeachtet dessen
      wird dies vom Rat der Zumari als nichts anderes als höchste Effizienz angesehen
      und steht hinter dem Streben der Firma nach Profit.
    en: Standing somewhat above the internecine fray of the Caldari megacorporations
      and great families, Zumari Force Projection represents a cold and implacable
      focus on getting the job done, and collecting on its contracts. Founded by the
      famed Navy commander Minato Zumari, the tactical organization of the mercenary
      company is almost indistinguishable from Caldari State military structures.
      Nevertheless, this is seen as nothing more than efficiency by the Zumari board,
      and is secondary to the pursuit of profit by the company.
    es: La corporación Fuerza de Proyección Zumari, omnipresente en las constantes
      luchas intestinas entre las megacorporaciones Caldari y las grandes familias
      que las gobiernan, se vale de un enfoque frío e implacable para conseguir resultados,
      cumpliendo de forma sistemática los términos establecidos en sus contratos.
      Fundada por el famoso comandante de la marina Minato Zumari, la organización
      táctica de esta compañía mercenaria apenas se distingue de las estructuras militares
      del Estado Caldari. No obstante, para el consejo Zumari esta similitud se debe
      a una simple cuestión de eficiencia del modelo. El cometido principal de la
      compañía sigue siendo la adquisición de beneficios.
    fr: Au-delà des guerres intestines des méga-corporations et des grandes familles
      caldari, la Zumari Force Projection, froide et implacable, se concentre sur
      l'exécution de ses contrats et la rémunération à la clé. Fondée par le célèbre
      commandant de la Navy Minato Zumari, l'organisation tactique de cette compagnie
      mercenaire est presque indiscernable des structures militaires de l'État caldari.
      Néanmoins, le conseil d'administration zumari considère ceci comme un gage d'efficacité
      et se focalise avant tout sur les bénéfices enregistrés.
    it: 'Collocandosi al di là delle lotte intestine alla razza Caldari, che vedono
      protagoniste le megacorporazioni e le grandi famiglie, la Zumari Force Projection
      è un''organizzazione fredda e implacabile che ha un solo obiettivo: finire il
      lavoro e ottenere il compenso stabilito nei contratti. Fondata dal noto comandante
      della marina militare Minato Zumari, l''organizzazione tattica della società
      mercenaria è pressoché identica alle strutture militari dello Stato Caldari.
      Tuttavia, il consiglio di Zumari considera questo aspetto solo come un semplice
      segno di efficienza e di importanza relativa rispetto al raggiungimento del
      profitto da parte della società.'
    ja: カルダリの巨大コーポレーションと偉大な一族との内部抗争の前に立ちはだかるズマリフォースプロジェクションは、任務を遂行するためには手段を選ばず、契約を集めることだけに集中している。名高い海軍司令官、ミナトズマリによって設立された傭兵会社の戦術組織は、カルダリ連合軍隊組織とほとんど区別がつかない。それでも、これはズマリ役員にとっては効率以外の何ものともみなされず、同社にとっては利益追求の次となる。
    ko: 칼다리의 메가코퍼레이션들과 높은 가문들 사이의 내부 신경전에서 다소 우위를 점하고 있는 즈마리 전투대는 냉정하고도 확고하게 목표에만
      집중해 계약을 완수하고 깔끔하게 그 대가를 받아냅니다. 유명한 해군 지휘관 미나토 즈마리가 창설하였으며, 즈마리 전투대 내 전술 지휘 구조는
      칼다리 연합군의 그것과 거의 흡사합니다. 하지만 이는 즈마리 위원회가 첫 번째로는 효율성을, 두 번째로는 회사의 이익을 추구한 결과물 그
      이상도 이하도 아닙니다.
    ru: Несколько возвышаясь над междоусобными сварами мегакорпораций и великих семей
      Калдари, 'Zumari Force Projection' предпочитает хладнокровно фокусироваться
      на безукоризненном выполнении заданий и получении выплат по своим контрактам.
      Тактическая организация компании наемников, основанной знаменитым капитаном
      Флота Минато Цумари, практически неотличима от военных структур Государства
      Калдари. Впрочем, руководство 'Zumari' относится к этому факту просто как к
      эффективной особенности, ставя во главу угла получение компанией прибыли.
    zh: 祖玛利机动部队并不怎么参与加达里各大超级军团和家族之间的冲突，他们更加注重于冷酷且坚定地完成任务，然后收取酬金。这个佣兵军团由著名的海军将领米纳托·祖玛利建立，所以它的组织架构几乎和加达里军事机构没什么两样。不过，在祖玛利家族看来，效率是最重要的，是公司获取利润的不二手段。
