  descriptionID:
    de: 'Sobald ein neuer Imperator gekürt wurde, müssen alle Verbindungen zu seiner
      alten Familie getrennt werden. Stattdessen wird er Mitglied der Heiligen Familie
      der Imperatoren, die über enorme Besitztümer im gesamten Imperium und beachtliche
      politische Macht verfügt.


      Seit Imperatorin Catiz I. im Jahr YC118 gekrönt wurde, hat sie die Erfahrung
      und Weisheit ihres Umfeldes genutzt, um das Imperium der Amarr in ein beginnendes,
      neues Zeitalter des Wohlstandes und der Stärke zu führen.'
    en: "Once a new emperor has been chosen, all ties to his old royal family are
      severed and he joins the holy family of the emperors, which owns vast estates
      throughout the empire and wields considerable political power.\r\n\r\nEmpress
      Catiz I, crowned in YC118, has shown signs of using the experience and wisdom
      of her relations in her early efforts to usher in a new age of prosperity and
      power for the Amarr Empire."
    es: 'Una vez que un nuevo emperador ha sido elegido, todos sus lazos con su antigua
      familia real son seccionados y pasa a formar parte de la sagrada familia de
      los emperadores, que posee grandes bienes en todo el imperio y ejerce un poder
      político considerable. La emperatriz Jamyl I, coronada en el año YC 110, no
      tolera interferencias de quienes fueron sus parientes, y está decidida a guiar
      a su imperio a una nueva edad de oro de prosperidad e ilustración. Con ellos,
      o a pesar de ellos. '
    fr: Une fois le nouvel empereur désigné, tous les liens avec sa famille royale
      d'origine sont rompus et il intègre l'auguste famille impériale, qui possède
      de vastes domaines dans tout l'empire et exerce un pouvoir politique considérable.
      L'impératrice Catiz I, couronnée en CY 118, a su tirer parti de toute l'expérience
      et la sagesse de ses relations pour mener l'Empire amarr vers une nouvelle ère
      de prospérité et de pouvoir.
    it: Quando un nuovo imperatore viene scelto, tutti i legami con la vecchia famiglia
      reale sono recisi e lui si unisce alla sacra famiglia degli imperatori, che
      possiede vaste tenute in tutto l'impero ed esercita un incredibile potere politico.
      L'Imperatrice Jamyl I, incoronata nel YC 110, non tollera interferenze nelle
      sue relazioni precedenti, ma è determinata a guidare il suo impero verso una
      nuova età d'oro di prosperità e di illuminazione. Loro malgrado, se necessario.
    ja: 新皇帝が選ばれると、その人物は出身家との一切の縁を絶ち、神聖なる皇帝家に入ることになる。皇帝家は帝国各地に広大な直轄地を有し、政治的影響力も相当なものだ。YC
      110年に戴冠した女帝ジャミル1世は、出身家からの干渉を一切許さず、自分なりに帝国を繁栄と啓蒙に満ちた新たな黄金時代へ導こうと決意している――必要とあらば、出身家を切り捨てても。
    ko: 새로운 황제가 간택되면 자신의 옛 가문과의 모든 관계는 끊기게 되고, 신성한 황제의 가문에 합류하게 됩니다. 황제의 가문은 제국 전역에
      방대한 자산을 보유하고 있으며 정치적 권력 또한 상당합니다.<br><br>YC 118년에 대관식을 치른 카티즈 여제 1세는 아마르 제국이
      새롭게 맞이할 번성과 권력의 시대를 열고자 일찍부터 노력하며 얻은 경험과 지혜가 돋보이는 인물입니다.
    ru: 'После своего избрания новый император обрывает все связи со старой семьёй
      и присоединяется к священной императорской династии, которая обладает обширными
      территориальными владениями по всей империи и значительной политической мощью.


      Едва взойдя на престол, императрица Катис I, коронованная в 118 году от ю. с.,
      проявила себя как мудрый правитель, ловко и умело используя свои связи ради
      блага и процветания Амаррской Империи.'
    zh: '新君主一旦被选立后，他就必须和自己的皇室家族分离，而加入神圣的君主家庭，从而拥有整个帝国中的大量产业，掌控着相当大的政治权利。


      凯蒂兹女皇一世在YC118年登基后，开始运用她早期经营积累下的人脉的经验和智慧来力求使艾玛帝国的繁荣和权势达到全新高度。'
