  deleted: false
  descriptionID:
    de: Eines der Markenzeichen der vielfältigen Wirtschaft der Gallente-Föderation
      ist die Verbreitung von unabhängigen Vertrags-Corporations in allen Bereichen
      der Industrie und der Dienstleistung. Chatelain Rapid Response ist einer von
      vielen privaten, militärischen Vertragspartnern, die von Corporations der Gallente
      in unsicheren Territorien eingesetzt werden. Wie andere Söldner-Corporations
      der Gallente auch, kann Chatelain Rapid Reponse problemlos außerhalb der Grenzen
      der Föderation arbeiten.
    en: One of the features of the Gallente Federation's diverse economy is the proliferation
      of independent contracting corporations in every sphere of industry and services.
      Chatelain Rapid Response is one of many private military contractors used by
      Gallente corporations in low-security territories. Like other Gallente mercenary
      corporations, Chatelain Rapid Response has no difficulty with working outside
      the frontiers of the Federation.
    es: Una de las muchas características propias de la diversa economía de la Federación
      Gallente es la proliferación de corporaciones de contratación independientes
      para cada sector de la industria y servicios. La Unidad de Respuesta Rápida
      Chatelain es una de las muchas agencias militares privadas que operan en zonas
      de baja seguridad del espacio Gallente. Al igual que otras corporaciones mercenarias,
      sus miembros no muestran ningún reparo en trabajar fuera de las fronteras de
      la Federación.
    fr: Une des caractéristiques majeures de l'économie variée de la Fédération gallente
      est la prolifération de corporations sous-traitantes indépendantes, et ce dans
      tous les secteurs de l'industrie et des services. Chatelain Rapid Response fait
      partie des nombreux contractants militaires privés employés par les corporations
      gallente dans les territoires de basse sécurité. À l'instar des autres corporations
      de mercenaires gallente, Chatelain Rapid Response loue volontiers ses services
      au-delà des frontières de la Fédération.
    it: Una delle caratteristiche della diversificata economia della Federazione Gallente
      è la proliferazione di corporazioni di esternalizzazione indipendenti in ogni
      settore dell'industria e dei servizi. Chatelain Rapid Response è uno dei numerosi
      appaltatori militari privati usati dalle corporazioni Gallente in territori
      caratterizzati da un basso livello di sicurezza. Analogamente ad altre corporazioni
      mercenarie Gallente, Chatelain Rapid Response non ha alcuna difficoltà a operare
      al di fuori dei confini della Federazione.
    ja: ガレンテ連邦の経済の多様性をあらわす特徴の一つは、あらゆる産業やサービス分野に独立請負企業が続々と現れることだ。シャトラン即応部隊もそうした無数の民間軍事請負企業の一つで、ガレンテ企業がローセク領域で利用する。もちろん連邦国境の外での仕事にもなんなく対応するのは、同業者と変わらない。
    ko: 산업과 서비스를 가리지 않고 확장하는 독립 계약 업체들은 연방의 가지각색의 경제가 보여주는 일면입니다. 샤델레인 전격대는 로우 시큐리티
      지역의 갈란테 소속 코퍼레이션들이 사용하는 많은 사설 군사 계약업체들 중 하나입니다. 갈란테의 다른 용병 코퍼레이션들과 마찬가지로 샤델레인
      전격대 역시도 아무런 어려움이 연방 경계를 넘어 서비스를 제공하고 있습니다.
    ru: Одной из характерных черт богатой и разнообразной экономики федерации Галленте
      является буйное развитие независимых контрактных фирм в каждой сфере промышленности
      и услуг. Одной из множества подобных военных контрактных организаций, к услугам
      которых прибегают корпорации Галленте для проведения операций в опасных регионах,
      является Chatelain Rapid Response. Как и другие организации наемников, Chatelain
      Rapid Response никогда не отказывается от работы за границами федерации.
    zh: 盖伦特联邦多样化经济的一个特点就是几乎每个工业或服务领域内都有独立的佣兵军团存在着。查特林快速反应部队是这众多的私人佣兵军团中的一个，主要为盖伦特军团在低安区的领地提供保卫服务。像其它盖伦特佣兵军团一样，查特林快速反应部队在盖伦特边境以外也能游刃有余。
