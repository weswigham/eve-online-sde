  descriptionID:
    de: Die amarrianischen Behörden haben reichlich Erfahrung darin, ihre Bürger in
      beliebiger Weise zu manipulieren. Das Ministerium für Innere Ordnung trägt die
      Verantwortung für das Aufstöbern und Eliminieren unerwünschter Elemente der
      amarrianischen Gesellschaft. Seit den ersten Fremdrassenkontakten ist das Ministerium
      für Innere Ordnung auch verantwortlich für die Überwachung der Tätigkeiten von
      Ausländern innerhalb der Grenzen des Imperiums, insbesondere von terroristischen
      Zellen der Minmatar.
    en: 'The Amarr authorities have vast experience in molding their citizens as they
      want. The Ministry of Internal Order is responsible for hunting down disgruntled
      elements in the society and eradicating them. Since first contact the Ministry
      of Internal Order is also responsible for monitoring the activities of foreigners
      within the Amarr border, especially Minmatar terrorist cells. '
    es: 'Las autoridades Amarr poseen vasta experiencia en lo referente a moldear
      a sus ciudadanos a su antojo. El Ministerio de Control Interno es responsable
      de la caza y erradicación de elementos subversivos de la sociedad. Desde el
      primer contacto, el Ministerio de Control Interno también se encarga de monitorizar
      las actividades de extranjeros dentro de la frontera Amarr, especialmente los
      de las células terroristas Minmatar. '
    fr: 'Les autorités amarr excellent dans l''art de façonner leurs citoyens à leur
      guise. Le Ministry of Internal Order est responsable de la traque et de l''élimination
      des éléments perturbateurs au sein de la société. Depuis le premier contact
      avec l''extérieur, il est également chargé de surveiller les activités des ressortissants
      étrangers à la frontière amarr, particulièrement celles des cellules terroristes
      minmatar. '
    it: 'Le autorità Amarr hanno una vasta esperienza nel manipolare i loro cittadini
      come vogliono. Il Ministry of Internal Order si occupa degli elementi della
      società scontenti, rintracciandoli ed eliminandoli. Il Ministry of Internal
      Order è anche responsabile del monitoraggio delle attività degli stranieri all''interno
      dei confini Amarr, specialmente delle cellule terroristiche Minmatar. '
    ja: ' アマー政府は市民を思い通りの型にはめることにかけては極めて経験豊富である。帝権保安省の任務は、反体制分子の摘発と根絶だ。ファーストコンタクト以降は、アマー領内における外国人、特にミンマター人テロリストの活動の監視も担当するようになった。'
    ko: '아마르 당국들은 원하는 대로 시민들을 통치하는 데 매우 노련합니다. 제국 공안부는 사회 내에 불만을 가진 세력들을 찾아내 쥐도 새도
      모르게 제거하는 일을 담당합니다. 또한, 아마르 국가 내 외국인을 비롯하여 특히 민마타 테러리스트의 활동을 발견하는 대로 이를 지속적으로
      감시하는 역할을 수행합니다. '
    ru: ' Власти Amarr обладают богатым опытом ущемления прав обычных граждан. Министерство
      внутреннего порядка ответственно за выслеживание и уничтожение недовольных властью
      лиц. С момента первого контакта с другими народами Министерство внутреннего
      порядка также отвечает за наблюдение за иностранцами в границах государства
      Amarr, в особенности за террористическими ячейками Minmatar.'
    zh: 艾玛政府对于推进集权很有心得。内务府负责追捕并驱逐在社会中不受欢迎的人，还负责监督外国人，尤其是米玛塔尔恐怖分子在艾玛境内的活动。
