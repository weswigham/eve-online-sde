  descriptionID:
    de: 'CONCORD-Sicherheitseinordnung: Omega Silver (Revoked) Aria-Patrouille: Bericht
      über die befallenen Regionen YC119.05.10 Zehn Jahre nach der „Code Aria“-Ermittlung
      bleibt die Situation in den befallenen Regionen beunruhigend. Der Befall durch
      Raubdrohnen wird durch die Taten von unabhängigen Kapselpiloten zwar in einem
      angespannten Gleichgewicht gehalten, aber diese Balance gilt als instabil. Die
      Bedrohung durch die Schwarmgehirne in den befallenen Regionen bleibt kritisch.'
    en: "CONCORD Security Classification: Omega Silver (Revoked)\r\n\r\nAria Patrol:
      Infested Regions Report YC119.05.10\r\n\r\nTen years after the Code Aria Inquiry,
      the situation in the Infested Regions remains troubling. While the rogue drone
      infestations have been held in a tense equilibrium by the activities of independent
      capsuleers, the balance is assessed as unstable and the threat from the infested
      region hiveminds remains critical.\r\n"
    fr: 'Classification de sécurité CONCORD : Patrouille Aria, Omega Silver (annulé) :
      Rapport sur les régions infestées YC119.05.10 Dix ans après l''enquête de Code
      Aria, la situation dans les régions infestées reste préoccupante. Alors que
      les invasions de drones renégats ont été habilement mais péniblement contenues
      grâce aux actions de capsuliers indépendants, l''équilibre est jugé instable
      et la menace de la région infestée hiveminds reste critique.'
    ko: 'CONCORD 보안 분류: 오메가 실버 (취소됨)<br><br>아리아 순찰선: 감염 지역 보고 YC119.05.10<br><br>코드
      아리아 청문회로부터 10년 후, 감염 지역의 상황은 여전히 문제가 있음. 로그 드론의 감염이 무소속 캡슐리어들의 활동으로 인해 아슬아슬한
      균형을 유지하고는 있지만 이러한 균형은 불안한 것으로 평가되고 있으며 감염 지역 하이브마인드의 위협은 심각한 상태를 유지 중.

'
    ru: 'Классификация безопасности по системе КОНКОРДа: патруль Омега Серебро (бывш.)
      Ария. Отчёт по заражённым секторам, 119.05.10 от ю. с. Десять лет спустя после
      расследования под кодовым названием «Ария» ситуация в заражённых секторах остаётся
      тревожной. Несмотря на усилия независимых капсулёров по поддержанию умеренного
      баланса численности восставших дронов, баланс этот остаётся крайне нестабильным,
      и высочайший уровень угрозы, исходящей от коллективных разумов заражённых секторов,
      сохраняется.'
    zh: '统合部安全分类：欧米伽银（失效）


      埃利亚巡逻队：被占据的星域报告，YC119年5月10日


