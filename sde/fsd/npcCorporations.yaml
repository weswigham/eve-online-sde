1000251:
  ceoID: 3019539
  deleted: false
  descriptionID:
    de: Der Stamm der Brutor hat einen sehr klassischen, sachlichen Kriegsansatz mit
      einer angriffsorientierten Philosophie. Zeitgleich verfügen sie aber auch über
      clevere Taktiker und fähige Kommandanten. Die Brutor Vanguard akzeptieren Söldnerarbeit
      von vielen Auftraggebern und greifen dabei zur Erfüllung ihrer Missionen sowohl
      auf Vertragssoldaten als auch auf eigene bewährte Truppen zurück.
    en: The Brutor Tribe approach to warfare is classically a no-nonsense, assault-oriented
      philosophy, but they do not lack for clever tacticians and capable commanders.
      The Brutor Vanguard accepts mercenary work from many employers, sourcing contract
      soldiers to fulfill the needs of each job as well as deploying its own seasoned
      troopers.
    es: La concepción del arte de la guerra de los miembros de la tribu Brutor ha
      tendido, históricamente, hacia el asalto directo y sin rodeos como solución
      universal para cualquier conflicto armado. Sin embargo, no por ello escasean
      los buenos estrategas y comandantes entre sus filas. La Vanguardia Brutor acepta
      trabajos de múltiples clientes, a los que provee tanto con soldados especializados
      para cada trabajo como sus bien entrenadas tropas.
    fr: Dans le domaine de la guerre, la Brutor Tribe s'inscrit dans une philosophie
      pratique orientée vers l'offensive ; toutefois, elle ne manque pas pour autant
      de rusés tacticiens et de commandants compétents. La Brutor Vanguard accepte
      les mandats de mercenariat de nombreux employeurs, fournissant ainsi des soldats
      sous contrat pour répondre aux besoins de chaque mission tout en déployant ses
      propres troupes aguerries.
    it: L'approccio di Brutor Tribe alla guerra è tipicamente una rigorosa filosofia
      orientata all'assalto, ma dispongono anche di abili strateghi e comandanti.
      La Brutor Vanguard accetta lavoro mercenario da numerosi appaltatori, ricorrendo
      a soldati esternalizzati per soddisfare i bisogni di ciascun lavoro e distribuendo
      i suoi attempati soldati di cavalleria.
    ja: ブルートー部族は戦争において、伝統的に奇策を嫌い攻撃を好む傾向があるが、頭の切れる戦術家や有能な指揮官も輩出している。ブルートーヴァンガードは多くの顧客を抱える傭兵会社で、自社の経験豊かな兵士を派遣するだけでなく、顧客の要望に合わせた傭兵契約の仲介も行う。
    ko: 브루터 부족은 전쟁과 관련해서는 전통적으로 허튼짓 없이 습격에 기초해 접근하지만 동시에 충분한 수의 역량 있는 전술가들과 노련한 사령관들을
      보유하고 있기도 합니다. 브루터 전위대에서는 다양한 고객들과 용병 계약을 맺는데 그들의 업무에 필요한 만큼의 용병을 조달해 주는 업무를
      지원하며 숙련된 자사 병력을 파견해 주기도 합니다.
    ru: Представители племени брутор по традиции относятся к войне просто, предпочитая
      всем вывертам старую добрую атаку, но это не означает, что у них нет изощренных
      стратегов и талантливых командующих. Корпорация «Авангард брутор» берет заказы
      от самых различных заказчиков, и не только находит для них бойцов по контракту,
      но и отряжает на их выполнение собственных испытанных ветеранов.
    zh: 布鲁特部族的战斗哲学是有的放矢，猛冲猛打，不过他们也从不缺少精明的战术指挥家。布鲁特先锋为许多雇主提供佣兵，他们有时会招募金元战士去完成任务，有时也会派出自己的老兵去大展身手。
