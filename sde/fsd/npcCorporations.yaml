  descriptionID:
    de: Die Pator Tech School wurde gegründet, um begabten minmatarischen Kindern
      zu einer besseren Qualifikation für hochrangige Positionen zu verhelfen, was
      etwas ist, das die Republik dringend benötigte, da praktisch aus dem Nichts
      eine neue Regierung und Verwaltung aufgebaut werden musste. Dieses Grundprinzip
      gilt bis heute, auch wenn die Grundsteine der Republik schon vor langer Zeit
      gelegt wurden.
    en: Pator Tech School was founded on the principle of helping gifted Minmatar
      children to be better qualified for high-level positions; something the republic
      was in dire need of when assembling a new government and administration virtually
      from scratch. This principle has held intact to this day, even if the foundations
      of the republic were firmly set a long time ago.
    es: La Escuela Técnica Pator fue fundada con el fin de ayudar a los niños superdotados
      Minmatar a obtener las cualificaciones necesarias para acceder a puestos de
      alto nivel. Algo que la República necesitaba urgentemente cuando se vio en la
      necesidad de formar un nuevo gobierno prácticamente desde cero. Este principio
      se ha mantenido intacto hasta nuestros días, aunque los fundamentos de la República
      ya estaban firmemente establecidos desde hace mucho, mucho tiempo.
    fr: La vocation première de la Pator Tech School lors de sa fondation consistait
      à former les jeunes minmatar les plus prometteurs aux métiers qualifiés, une
      main-d'œuvre dont la République avait grand besoin pour instaurer un nouveau
      gouvernement et une nouvelle administration. Ce principe directeur est toujours
      en vigueur à ce jour, même si les fondations de la République sont établies
      depuis longtemps.
    it: Pator Tech School fu fondata per aiutare i bambini Minmatar particolarmente
      dotati, preparandoli al meglio per poter ricoprire in futuro cariche di alto
      livello; qualcosa di cui la repubblica era in disperato bisogno quando dovette
      ricominciare da zero con un nuovo governo e una nuova amministrazione. Questo
      principio è stato mantenuto fino a oggi, anche se le basi della repubblica furono
      stabilite molto tempo fa.
    ja: パター技術学校は、才能あるミンマターの子供たちへ、高い地位に必要な教育を授けるため設立された。それこそ当時の共和国が切実に必要としているものだった。新しい政府や行政機関を、実質上一から作りあげなければならなかったのだ。共和国の基盤が整ってずいぶん経った今なお、技術学校のこの方針は今も変わらない。
    ko: 파토르 기술학교는 민마타 영재들이 고위층의 직업에 적합한 자격을 갖출 수 있도록 지원하겠다는 목적으로 설립되었습니다. 공화국은 새 정부와
      행정부를 구성할 때부터 이러한 기관을 절실히 필요로 했습니다. 공화국의 기반이 확립된 뒤로 오랜 시간이 지났지만 이 학교는 여전히 옛 설립
      목적대로 운영되고 있습니다.
    ru: Техническая школа Pator была основана, чтобы готовить одаренных детей Республики
      к занятию высоких постов. Это было просто необходимо в те годы, когда Республике
      пришлось практически с нуля создавать правительство и административный аппарат.
      Принцип ее работы остается все тем же, несмотря на то, что Республика уже давно
      прочно стоит на ногах.
    zh: 帕特工学院旨在帮助有天赋的米玛塔尔孩子胜任高级职务，这也是共和国所急需的。当时共和国政府和行政部门都是新建的，毫无基础，他们急需这样的人才。时至今日，共和国已根基稳健，但这样的原则并未有丝毫动摇。
