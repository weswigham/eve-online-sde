  descriptionID:
    de: 'CONCORD wurde vor einem Jahrhundert von allen Imperien gemeinsam gegründet.
      Die Absicht war, die zerbrechlichen Beziehungen zwischen den Imperien zu festigen
      und einen Ort zu schaffen, wo sie ihre Meinungsverschiedenheiten ausdiskutieren
      und Kompromisse finden könnten. Seither hat CONCORD begonnen ein Eigenleben
      zu entwickeln, ist stolz auf seine Unabhängigkeit und entschlossen, seinen Pflichten
      nachzukommen. '
    en: CONCORD was jointly formed a century ago by all the empires. The intention
      of it was to foster the fragile relationship between the empires and act as
      a meeting place where they could discuss their differences and hammer out a
      compromise solution. CONCORD has since taken on a life of its own, proud of
      its independence and determined to uphold its duties.
    es: CONCORD fue fundado hace más de un siglo por el conjunto de todos los imperios
      unidos. El objetivo era revitalizar la frágil relación que existe entre las
      distintas facciones y servir como punto de unión para discutir sus diferencias
      y alcanzar juntos una solución satisfactoria. Desde entonces, CONCORD ha desarrollado
      una vida propia, orgullosa de su independencia y decidida a cumplir la labor
      que le ha sido encomendada.
    fr: CONCORD a été créé conjointement par tous les empires au siècle dernier. Le
      but était de consolider les relations précaires entre les empires et de leur
      procurer un lieu de rendez-vous où ils pourraient aplanir leurs différends afin
      de trouver des solutions de compromis. Depuis sa création, CONCORD a acquis
      une certaine autonomie, fier de son indépendance et déterminé à accomplir ses
      devoirs.
    it: La CONCORD è nata circa un secolo fa, per volontà di tutti gli imperi. L'intenzione
      era di favorire il fragile rapporto tra gli imperi e agire come un luogo di
      incontro dove poter discutere le loro differenze ed elaborare una soluzione
      di compromesso. Da allora, la CONCORD ha assunto una vita propria, fiera della
      sua indipendenza e determinata a difendere le sue funzioni.
    ja: CONCORDは約1世紀前に全ての帝国が共同で設立した。その目的は、帝国間の関係改善を図り、問題解決にあたり各国の意見を調整して妥協点を見出すための話し合いの場を設けることだった。のちにCONCORDは独立組織の様相を帯び、その中立性を活かして厳格に職務を遂行するようになった。
    ko: CONCORD는 수세기 전에 모든 국가가 공동 설립한 곳입니다. 이 코퍼레이션은 국가 간의 관계를 보다 공고히 하기 위해 설립되었으며,
      각국이 서로 다양한 의견을 주고받으며 타협점을 찾고자 할 때 회의를 소집하는 곳이었습니다. 현재 CONCORD는 기존 국가들로부터 완전하게
      자립하는 데 성공했고 이에 큰 자부심을 가지고 있으며, 이제 확고한 의지로 자신만의 길을 나아가고 있습니다.
    ru: Организация CONCORD была совместно основана 100 лет назад при участии всех
      империй. Она была создана с целью укрепления хрупких отношений между империями,
      предоставляя различным их представителям место для обсуждения разногласий и
      выработки компромиссных решений. С тех пор CONCORD стал полностью независимой
      организацией, гордящейся своей самостоятельностью и твердо намеренной выполнять
      свои обязанности.
    zh: 统合部是一个多世纪前由所有帝国共同建立的，其意图在于改善各国之间脆弱的关系，并在发生分歧时充当会晤地点，找到和解方法。后来统合部成为一个独立的机构，并以此为荣，坚决履行职责。
