  descriptionID:
    de: Als letzte große Institution der religiösen Sekte, die einst das Imperium
      beherrschte, hat der Theologierat die gleiche Rolle, die dem Obersten Gerichtshof
      in den anderen Imperien beikommt. Zusätzlich ist der Theologierat als Moralpolizei
      tätig und jagt religiöse Abweichler, was ihm innerhalb des Imperiums ansehnliche
      Macht verleiht, die es ihm ermöglicht, über jeden nach Gutdünken nachzuforschen,
      ihn zu verhören und sogar einzusperren.
    en: The last great vestige of the religious sect that once ruled the empire, the
      Theology Council has the same role as the supreme court has in other empires.
      It also acts a moral police and hunter of heretics, which gives it considerable
      power within the empire, allowing it to investigate, question and even imprison
      almost anyone at its whim.
    es: El último vestigio de la secta religiosa que una vez gobernó el imperio, el
      Concilio Teológico tiene la misma función que la corte suprema en otros imperios.
      También actúa como policía de la moral y cazador de los herejes, lo que le da
      un poder considerable dentro del imperio, permitiéndoles investigar, cuestionar
      e incluso encarcelar a quien les plazca.
    fr: Dernier grand vestige de la secte religieuse qui régnait autrefois sur l'empire,
      le Theology Council joue le même rôle que la Supreme Court dans d'autres nations.
      Il intervient également en tant que police des mœurs et chasseur d'hérétiques,
      ce qui lui confère un pouvoir considérable au sein de l'empire, lui permettant
      d'enquêter, d'interroger et même d'emprisonner presque n'importe qui à sa seule
      discrétion.
    it: Le ultime grandi vestigia della setta religiosa che un tempo governava l'impero,
      il Theology Council ha lo stesso ruolo che la Supreme Court aveva in altri imperi.
      Agisce anche come polizia morale e cacciatore di eretici, che gli conferisce
      un notevole potere all'interno dell'impero, permettendogli così di indagare,
      interrogare e perfino imprigionare chiunque al suo capriccio.
    ja: かつてアマー帝国を支配していた宗派の最後の偉大な名残である宗教評議会は、他の国でいう最高裁判所にあたる。また思想警察と異端審問所も兼ねているため、帝国内では絶大な権限を持つ。ほぼどんな人物だろうと、調査・尋問はては投獄まで独自判断で行うことを認められているのだ。
    ko: 한때 제국을 지배했던 종교 집단의 마지막 유산으로 남아 있는 종교위원회는 여타 제국의 헌법재판소과 같은 역할을 담당합니다. 또한, 도덕
      경찰이자 이단자 처단자의 역할을 수행하며 제국 내에서 상당한 권력을 보유하고 있습니다. 종교위원회는 이러한 권력을 이용해 누구든 방해되는
      인물이 있으면 조사하고 심문하며 심지어 구금시킬 수도 있는 집단입니다.
    ru: Последнее наследие религиозной секты, правившей империей в прошлом, Теологический
      совет играет ту же роль, что и Верховный Суд в других империях. Он также исполняет
      роль моральной полиции и занимается охотой за еретиками, что дает ему значительную
      силу внутри империи, позволяющую проводить расследования, допросы и заключать
      под стражу практически любого человека по своему желанию.
    zh: 作为最后一个统治帝国的宗教派别的余部，神学理事会在其他帝国内有着与最高法院同等的地位。它还是一个道德仲裁和异教徒追捕机构，在帝国内拥有相当大的权力，可随意调查，审问，甚至监禁任何一个人。
