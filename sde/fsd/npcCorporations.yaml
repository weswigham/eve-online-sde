  descriptionID:
    de: 'Die Verwaltung der Föderation hat eine höhere Präsenz im All als der bürokratische
      Apparat der anderen Imperien. Das liegt zum einen daran, dass Reisen durch den
      Weltraum für den Durchschnittsgallente schneller eine Alltagsangelegenheit wurden
      als für die Bewohner anderer Imperien, zum anderen ist auch der Anteil des interstellaren
      Handels in der Föderation proportional sehr viel höher als irgendwo sonst. '
    en: The Federal Administration has greater presence in space than the bureaucratic
      apparatus of the other empires. This is mainly due to the fact that space travel
      became a common thing for the ordinary Gallentean citizen much earlier than
      for the other empires and also because inter-stellar trade is proportionally
      much larger in the Federation than elsewhere.
    es: La Administración Federal tiene una mayor presencia en el espacio que los
      organismos burocráticos de los otros imperios. La razón principal es que los
      viajes espaciales se convirtieron en algo común para el ciudadano Gallente medio
      mucho antes que para los habitantes de otros imperios. Además el comercio interestelar
      es proporcionalmente mayor en la Federación que en ningún otro lugar de la galaxia.
    fr: 'La Federal Administration est bien plus présente dans l''espace que l''appareil
      bureaucratique des autres empires. Deux raisons à cela : premièrement, les voyages
      spatiaux sont devenus monnaie courante pour le citoyen gallente lambda, et ce
      beaucoup plus tôt que dans les autres empires ; deuxièmement, le commerce interstellaire
      occupe une place plus importante au sein de la Fédération que chez ses homologues
      étrangers.'
    it: La Federal Administration ha una maggiore presenza nello spazio degli apparati
      burocratici degli altri imperi. Ciò è dovuto principalmente al fatto che per
      l'ordinario cittadino Gallente i viaggi nello spazio diventarono una cosa comune
      molto prima rispetto agli altri imperi, e anche perché il commercio interstellare
      è proporzionalmente molto più grande nella Federazione che altrove.
    ja: 連邦管理局は他国の官僚組織と比べ、宇宙で見かける機会が多い。理由は主に、ガレンテでは宇宙旅行がいち早く一般市民に普及したのと、星間貿易がどの国より盛んだからだ。
    ko: 연방 행정부는 다른 제국의 어느 관료 기관보다도 지역 내 입지가 강력한 편입니다. 그 가장 큰 이유는 일반 갈란테 시민들이 다른 제국에
      비해 우주 여행을 꽤 흔하게 즐기기 때문이며 아울러 연방의 항성 간 무역이 다른 어느 곳보다도 훨씬 큰 비중을 차지하기 때문입니다.
    ru: Федеральная администрация обладает большей степенью присутствия в космосе
      по сравнению с бюрократическими аппаратами других империй. Это в первую очередь
      вызвано тем, что космические путешествия стали доступными для обычных граждан
      Gallente намного раньше, чем для обитателей других держав, а также гораздо более
      развитой системой межзвездной торговли Федерации.
    zh: 联邦政府部在太空的影响力比其他帝国的官僚机构更大，这主要是因为相比其他帝国，太空航行在盖伦特的普通百姓中更早普及，而且联邦内的星际贸易也比其他地方多得多。
