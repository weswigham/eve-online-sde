  descriptionID:
    de: Die Sisters of EVE sind eine humanitäre Hilfsorganisation, die auf Religion
      basiert. Die Schwestern betreiben viele Stationen außerhalb des imperialen Herrschaftsgebietes,
      auf denen bedürftige Raumfahrer Zuflucht suchen können. Die Schwestern führen
      ein wissenschaftliches Forschungsprojekt am EVE-Tor durch, von dem sie annehmen,
      es sei ein Übergang in den Himmel, weshalb sie darauf aus sind, ihm alle Geheimnisse
      zu entlocken.
    en: The Sisters of EVE are a humanitarian aid organization that is based on religion.
      The Sisters operate many stations outside empire space where weary travelers
      can seek refuge. SOE is also engaged in a scientific research project on the
      EVE gate, which they consider to be the gateway to heaven and are determined
      to unlock its secrets.
    es: Las Hermanas de EVE son una organización religiosa de ayuda humanitaria. Las
      Hermanas operan en muchas estaciones fuera del espacio imperial, donde mantienen
      sus puertas abiertas para cualquier viajero fatigado que busque refugio. La
      hermandad también se ha comprometido con el proyecto de investigación del Portal
      de EVE, el cual considera que conduce directamente al paraíso y cuyos enigmas
      está decidida a desvelar.
    fr: Les Sisters of EVE sont une organisation d'aide humanitaire d'origine religieuse.
      Elles gèrent de nombreuses stations implantées en dehors de l'espace impérial
      où les voyageurs las peuvent trouver refuge. Les SOE sont également impliquées
      dans un projet de recherche scientifique sur l'EVE Gate, qu'elles considèrent
      comme la porte des cieux et dont elles sont déterminées à percer les secrets.
    it: Le Sisters of EVE sono un'organizzazione di aiuto umanitario basata sulla
      religione. Le Sisters operano in molte stazioni al di fuori dello spazio dell'impero,
      dove i viaggiatori stanchi possono trovare rifugio. Le SOE sono impegnate anche
      in un progetto di ricerca scientifica sul varco di EVE, che ritengono essere
      il varco verso il cielo, e sono determinati a svelare i suoi segreti.
    ja: シスターズオブイブは宗教系の人道支援団体だ。諸帝国領の外で多数のステーションを運営し、疲れた旅人が立ち寄って休める場所を提供している。またEVEゲートの科学的調査プロジェクトにも加わっている。それが天国への門だと信じ、なんとしても開く方法を見つけ出す所存なのだ。
    ko: 시스터 오브 이브(SOE)는 종교를 바탕으로 한 인도주의적인 지원 단체입니다. SOE는 제국 지역 밖에서 여러 정거장을 운영하며, 지친
      여행자들에게 피난처를 제공하고 있습니다. 이외에도 SOE는 이브 게이트에 관한 과학 연구 프로젝트에 참여 중입니다. SOE는 이 게이트웨이가
      천국으로 가는 문이라고 믿고 있으며 그 비밀을 발견하게 되면 세간에 공개할 생각입니다.
    ru: Конгрегация сестёр-служительниц «Евы» ― религиозно-благотворительная организация.
      Во владении Конгрегации — множество станций на фронтире; странники всегда могут
      рассчитывать на укрытие в них. Конгрегация также принимает участие в научно-исследовательских
      проектах по изучению «Евы», стремясь раскрыть всё её секреты. Сёстры-служительницы
      «Евы» считают эту червоточину вратами в рай.
    zh: 姐妹会是一个基于宗教的人道主义援救组织。姐妹会足迹遍布帝国空域外的许多空间站，在那里疲惫的游客可寻求庇护。姐妹会也参与了新伊甸之门的科学研究项目，他们认为这是通向天堂的入口，并决定揭开它的秘密。
