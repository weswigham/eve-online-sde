  descriptionID:
    de: Sukuuvestaa, oft auch als SuVee bezeichnet, ist der größte Immobilienhändler
      im Staat Caldari. Man geht davon aus, dass der Gesellschaft und ihren Tochterunternehmen
      annähernd 40% der Ländereien des caldarischen Herrschaftsgebietes gehören. SuVee
      ist die zweitgrößte der caldarischen Mega-Corporations und für skrupellose,
      oft unethische Geschäftspraktiken bekannt.
    en: Sukuuvestaa, or SuVee as it is commonly called, is the largest real estate
      dealer within the Caldari State, it is estimated that they and the companies
      under them own nearly 40% of all land in Caldari space. SuVee is the second
      largest of the Caldari mega corporations and is known for its ruthless, often
      unethical, business practices.
    es: Sukuuvestaa, comúnmente conocida como SuVee, es la mayor empresa inmobiliaria
      del Estado Caldari. Se estima que la compañía y las filiales que controla son
      dueñas del 40% de las propiedades en todo el espacio Caldari. SuVee es la segunda
      mega corporación Caldari y es conocida por sus implacables, y en ocasiones moralmente
      reprobables, prácticas empresariales.
    fr: Sukuuvestaa, communément appelée SuVee, est la plus importante agence immobilière
      de l'État caldari. En comptant ses filiales, on estime qu'elle possède près
      de 40 % des terres de tout l'espace caldari. Deuxième méga-corporation caldari
      en termes d'importance, SuVee est réputée pour ses pratiques commerciales impitoyables
      et peu scrupuleuses.
    it: Sukuuvestaa, o più comunemente SuVee, è il più grande rivenditore immobiliare
      all'interno dello Stato Caldari, e si stima che insieme alle società dipendenti
      detenga quasi il 40% di tutte le terre nello spazio Caldari. SuVee è la seconda
      più grande delle megacorporazioni Caldari ed è conosciuta per le sue pratiche
      di business senza scrupoli, spesso non etiche.
    ja: 「スービー」の通称で知られるスクーベスタ社は、カルダリ連合で最大手の不動産会社で、系列会社まで含めるとカルダリ領の実に40%近くを保有している推計になる。カルダリ巨大コーポレーションとしては二番目に大きく、苛烈でしばしば倫理にもとるやり口が有名だ。
    ko: 수쿠베스타 또는 수비라고도 불리는 이 코퍼레이션은 칼다리 연합에서 가장 규모가 큰 부동산 매매업체로, 이 코퍼레이션과 그 산하에 있는
      계열사들이 칼다리 지역에 있는 모든 토지 가운데 약 40%를 차지하고 있는 것으로 추정됩니다. 수비는 칼다리 메가코퍼레이션 가운데 규모로는
      두 번째로 큰 코퍼레이션이며 비즈니스 관행이 종종 비윤리적이고 무자비하기로 유명합니다.
    ru: Корпорация Sukuuvestaa, или SuVee, как её обычно называют,— крупнейший торговец
      недвижимостью в Государстве. Предполагается, что она и связанные с нею компании
      владеют практически 40 % всей земли в пространстве Caldari. SuVee — вторая по
      величине мегакорпорация Caldari. Она знаменита своими жесткими, зачастую неэтичными
      методами ведения бизнеса.
    zh: 斯库维塔集团，通常叫做斯维，是加达里合众国境内最大的房地产商，据估计集团与其下属公司拥有几乎40%的加达里空域。斯维是加达里的第二大超级集团，以其无情，不道德的商业作风闻名于世。
