  descriptionID:
    de: 'Die Nationalbank der Gallente, beheimatet auf Gallente Prime. Sie ist seit
      vielen Jahrhunderten im Geschäft und hat ein Netzwerk von Beteiligungen in der
      gesamten Föderation, was es ihr ermöglicht, an den meisten Aspekten der gallentischen
      Gesellschaft teilzuhaben oder diese zu beeinflussen. '
    en: The national bank of the Gallenteans, located on Gallente Prime. The bank
      has been in operation for many centuries and has a web of vested economical
      interests throughout the Federation, allowing it to participate or interfere
      with most aspects of Gallentean society.
    es: El Banco Nacional de los Gallente, cuya sede se encuentra en Gallente Prime.
      El banco lleva siglos operando a lo largo de la Federación y tiene una extensa
      red de intereses adquiridos por toda su superficie. Esto le otorga el derecho
      a participar e interferir en muchos ámbitos de la sociedad Gallente.
    fr: La banque nationale gallente, implantée sur Gallente Prime. En activité depuis
      des siècles et fort d'un vaste réseau d'intérêts économiques placés dans toute
      la Fédération, l'établissement intervient dans la plupart des aspects de la
      société gallente.
    it: La banca nazionale Gallente, situata su Gallente Prime. La banca è stata in
      funzione per molti secoli e ha una rete di interessi economici acquisiti in
      tutta la Federazione. Questo le consente di partecipare o interferire con la
      maggior parte degli aspetti della società Gallente.
