  descriptionID:
    de: Die Salvation Angels sind für den Bau und die Wartung der Schiffe und Stationen
      des Angel Cartels verantwortlich. Zu diesem Zweck demontieren sie häufig das,
      was sie benötigen, von den Wracks, die ihre Angel-Freunde hinter sich zurückgelassen
      haben.
    en: The Salvation Angels are the non-combat division of the Angel Cartel. The
      Salvation Angels are responsible for building and maintaining the Angels stations
      and space ships. For this, they frequently salvage what they need from the wrecks
      their fellow Angels have left behind.
    es: Los Ángeles Salvadores son la división no combatiente del Cartel Ángel. Los
      Ángeles Salvadores son responsables de la construcción y mantenimiento de las
      estaciones y naves estelares en el espacio del cártel. Ello implica con bastante
      frecuencia el saqueo de las naves destruidas que sus colegas combatientes han
      dejado tras de sí.
    fr: Les Salvation Angels sont la division non combattante du cartel angel. Ils
      sont chargés de la construction et de l'entretien des stations et des vaisseaux
      spatiaux angel. Pour ce faire, ils récupèrent souvent les matériaux nécessaires
      dans les épaves laissées derrière eux par leurs condisciples angel.
    it: La Salvation Angel è la divisione non combattente di Angel Cartel. La Salvation
      Angel è responsabile della costruzione e manutenzione delle stazioni e delle
      navi spaziali di Angel Cartel. Per questo, spesso prende ciò di cui ha bisogno
      dai relitti abbandonati da Angel.
    ja: サルベーションエンジェルスは、エンジェルカルテルの非戦闘部門だ。エンジェルのステーションおよび宇宙船の建造と保守に責任を負う。そのため、組織の仲間が残していった残骸をサルベージして必要な部品をまかなっていることも多い。
    ko: 셀베이션 엔젤은 엔젤 카르텔 조직에서 가장 비전투적인 사단입니다. 셀베이션 엔젤은 엔젤 카르텔 소유 정거장과 함선을 건설하고 보수하는
      역할을 담당합니다. 그렇다 보니 동료 엔젤 카르텔 대원들이 남긴 잔해에서 쓸만한 것들을 챙기는 경우가 많습니다.
    ru: Salvation Angels является небоевым подразделением Картеля Angel. Оно отвечает
      за строительство и обслуживание станций и космических кораблей, принадлежащих
      Картелю. Для этих целей они часто используют детали кораблей, уничтоженных их
      товарищами из сил Angel.
    zh: 救赎天使集团是天使企业联合体中的非战斗集团。救赎天使负责建造和维修天使空间站和太空船。正因如此，它们经常要从其他天使伙伴遗留下来的残骸中打捞需要的物品。
