    de: 'Die offizielle Nachrichtenagentur des Imperiums Amarr und die einzige, die
      die Erlaubnis hat, über den königlichen Gerichtshof zu berichten. Obwohl es
      Amarr Certified News ein wenig an der Unabhängigkeit mangelt, derer sich die
      Nachrichtenagenturen in den anderen Imperien erfreuen, wird nicht oft und nur
      wenig zensiert. '
    en: The official news agency of the Amarr Empire, the only one that is sanctioned
      to report from the royal court. Though Amarr Certified News lack some of the
      independence that news agencies in the other empires enjoy, actual cases of
      censorship are few and far between.
    es: La agencia de noticias oficial del Imperio Amarr, los únicos autorizados por
      la corte real. Aunque Noticias Certificadas Amarr carece de la visión independiente
      que las agencias de noticias de otros imperios disfrutan, la censura es mínima.
    fr: Agence de presse officielle de l'Empire amarr, seule autorisée à publier des
      informations en provenance de la cour impériale. Bien qu'Amarr Certified News
      ne jouisse pas de l'indépendance dont bénéficient les agences de presse des
      autres empires, les cas de censure avérés restent rares.
    it: L'agenzia di stampa ufficiale dell'Impero Amarr; l'unica a poter riferire
      dalla corte reale. Anche se all'Amarr Certified News manca l'indipendenza della
      quale le agenzie di stampa degli altri imperi godono, casi reali di censura
      sono pochi e sporadici.
    ja: アマー帝国の国営通信社。宮廷からのニュース配信を許可されている唯一の機関。報道の中立性は他国の通信社並みとはいえないが、実は検閲が入ることはめったにない。
    ko: 아마르 제국의 공식 언론 기관인 이곳은 유일하게 왕실로부터 보도 승인을 받은 기관입니다. 아마르 공신보도청은 다른 제국에 비해 독립성이
      다소 떨어지는 곳이지만 ,그렇다고 정말로 검열이 이루어지는 경우는 드뭅니다.
    ru: Официальная служба новостей Империи Amarr, единственная уполномоченная освещать
      события императорского двора. Несмотря на то, что Amarr Certified News недостает
