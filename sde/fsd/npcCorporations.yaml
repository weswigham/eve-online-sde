  descriptionID:
    de: Astral Mining wird von vielen als die am besten geführte Bergbaugesellschaft
      der Welt angesehen. Sie ist mit ihren speziell zugeschnittenen Vermessungs-,
      Bergbau- und Vertriebsabteilungen hervorragend organisiert. Diese machen Astral
      Mining Jahr für Jahr zu einem der größten Verdiener der Welt der Corporations.
    en: Astral Mining is considered by many the best run mining company in the world
      of EVE. It is well organized, with well defined surveying, mining and selling
      divisions that year after year make Astral Mining one of the biggest earners
      in the corporate world.
    es: Minería Astral está considerada la compañía minera mejor dirigida del universo
      de EVE. Su organización es excelente, con un programa de prospección bien definido,
      divisiones de minería y venta que año tras año convierten a Minería Astral en
      la mejor pagada del ámbito corporativo.
    fr: Astral Mining est considérée par beaucoup comme la compagnie minière la mieux
      gérée de l'univers d'EVE. Judicieusement organisée, elle possède des divisions
      minières, exploratoires et commerciales bien définies qui, année après année,
      font d'Astral Mining une des compagnies les plus lucratives du monde corporatif.
    it: Astral Mining è considerata da molti la miglior compagnia mineraria attualmente
      attiva nel mondo di EVE. È ben organizzata, con rilevamenti ben definiti ed
      estrazioni e vendite di divisioni che anno dopo anno la rendono una delle compagnie
      più ricche nel mondo aziendale.
    ja: アストラル採掘はEVE世界屈指の採掘会社と評判が高い。調査、採掘、販売の3部門できっちり役割分担を行うチームワークの良さで、例年トップクラスの高収益企業の座を維持している。
    ko: 아스트랄 마이닝은 이브 세계에서 가장 성공적인 채굴 코퍼레이션들도 인정하는 곳입니다. 이 코퍼레이션은 조사, 채굴, 판매 부서를 확실하게
      정립한 훌륭한 체계를 갖추고 있으며 그 덕분에 코퍼레이션계에서 가장 큰 수익을 벌어들이는 코퍼레이션 중 하나로 거듭나고 있습니다.
    ru: Astral Mining считают самой успешной горнодобывающей компанией в мире EVE.
      Она хорошо организована; в ее состав входит несколько отделов с четко разграниченными
      обязанностями, занимающихся разведкой, добычей и продажей. Благодаря этому Astral
      Mining из года в год входит в число самых богатых компаний в корпоративном мире.
    zh: 很多人认为星形矿业是新伊甸中运营最好的矿业公司。公司组织良好，有明确的勘测、采矿和销售部门，这使得星形矿业每年都成为整个世界中最大的赢利者。
