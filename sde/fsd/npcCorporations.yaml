  descriptionID:
    de: Das Jovian Directorate ist die höchste Regierungsbehörde des jovianischen
      Imperiums, obwohl das von den Jove bisher weder bestätigt noch bestritten wurde.
      Auch die internen Abläufe im Direktorat sind nicht bekannt.
    en: The Jovian directorate is believed to be the highest governmental authority
      in the Jove Empire, though this has never been confirmed or denied by the Jovians.
      The inner workings of the directorate are also uncertain.
    es: Se tiene al Directorado Jove como el más alto estamento gubernamental en la
      jerarquía de la autoridad joviana, aunque esto nunca ha sido confirmado o desmentido
      por dicho imperio. La estructura y funcionamiento interno de dicha organización
      son también desconocidos.
    fr: Le Jovian Directorate est considéré comme la plus haute instance gouvernementale
      de l'Empire jove, même si cela n'a jamais été confirmé ou infirmé par les principaux
      intéressés. Les arcanes du directoire sont tout aussi mystérieux.
    it: Si dice che la direzione di Jove sia la più alta autorità governativa nell'Impero
      Jove, anche se questo non è mai stato confermato o smentito dai gioviani. Il
      funzionamento interno della direzione è anche incerto.
    ja: ジョヴ幹部会はジョヴ帝国の最高統治機関と考えられているが、当のジョヴ人はこの説を肯定も否定もしたことがない。幹部会の意思決定方法についてもほとんど判っていない。
    ko: 조브 집정부는 조브 제국에서 최고 권한을 갖는 정부 당국으로 알려져 있습니다. 그러나 조브인들은 이를 결코 인정하지 않으며 사실이 아니라고
      부인하기도 합니다. 감독이사회의 내부 업무가 무엇인지에 대해서도 역시 알려진 바가 없습니다.
    ru: Директорат Jove считается наивысшим органом власти в Империи Jove, хотя этот
      факт никогда не подтверждался и не отрицался ими. Что происходит внутри директората,
      также остается неясным.
    zh: 朱庇特内议会被认为是朱庇特帝国的最高政府部门，不过，这点从未得到确认或证实，议会的内部操作更是无人知晓。
