  deleted: false
  descriptionID:
    de: Hartnäckig halten sich Gerüchte, dass die private Militär-Corporation Namtar
      Elite lediglich Handlanger der Black Eagles, einer der rücksichtslosesten Agenturen
      für interne Sicherheit und Aufklärung der Föderation, ist. Andere behaupten,
      dass die Corporation diese Gerüchte in Umlauf gebracht hat, um ihre mystische
      Aura mit dem einschüchternden Renommee der Black Eagles zu verstärken. Unabhängig
      davon, welche Version nun die richtige ist, haben die Söldner der Namtar Elite
      keine Probleme mit der Nachfrage.
    en: Persistent rumors claim that the Namtar Elite private military corporation
      is little more than a front for the Black Eagles, the Federation's most ruthless
      internal security and intelligence agency. Others suggest that the corporation
      has spread those rumors to enhance its mystique using the intimidating reputation
      of the Black Eagles. Whatever the truth of the matter may be there are no shortage
      of customers willing to hire Namtar Elite's mercenaries.
    es: Es una creencia bastante extendida que la corporación militar privada denominada
      Élite Namtar es poco más que una simple tapadera para los infames Black Eagles,
      la agencia de seguridad interna más despiadada de la Federación. Los más suspicaces
      plantean la posibilidad de que los propios miembros de la corporación hayan
      extendido dicho rumor para atribuirse la intimidante reputación de los Black
      Eagles. Puede que dichos rumores estén en lo cierto o puede que no. Lo que resulta
      innegable es que los clientes que recurren a los servicios mercenarios de la
      Élite Namtar no son precisamente pocos.
    fr: Des rumeurs persistantes prétendent que la corporation militaire privée Namtar
      Elite n'est qu'une couverture pour les Black Eagles, l'agence de renseignement
      et de sécurité intérieure la plus redoutable de la Fédération. D'autres affirment
      que la corporation a elle-même propagé ces rumeurs afin de renforcer son aura
      mystique grâce à la réputation sulfureuse des Black Eagles. Quoi qu'il en soit,
      les clients se bousculent pour engager les mercenaires de Namtar Elite.
    it: Alcuni sostengono che la corporazione privata militare Namtar Elite sia poco
      più che una copertura per l'agenzia d'intelligence e sicurezza interna Black
      Eagles, la più spietata della Federazione. Altri dicono che la corporazione
      stessa abbia diffuso queste voci con lo scopo di aumentare la propria aura mistica
      usando la reputazione intimidatoria di Black Eagles. Qualunque sia la verità,
      non c’è carenza di clienti disposti ad assumere i mercenari di Namtar Elite.
    ja: ナムターエリートは民間軍事会社を装っているが、その正体は連邦で最も苛烈なやり口で有名な保安諜報機関、ブラックイーグルスだという噂が絶えない。しかし別の噂によれば、ナムターエリート社は自らそういう噂を広めることでブラックイーグルスの威名を借りてイメージアップを図っているらしい。真相はどうあれ、ナムターエリートの傭兵を雇いたがる顧客がひきもきらないのことは事実だ。
    ko: 항간에 떠도는 소문에 따르면 남타 특수부대는 연방에서 제일 가차 없는 내부 보안 및 정보 에이전시인 블랙 이글스보다도 선두에 있다고
      합니다. 다른 사람들은 이 업체가 블랙 이글스의 무시무시한 평판을 이용하여 자신들의 신비스러움을 돋보이게 하기 위해 이런 소문을 스스로
      퍼트렸다고 추측합니다. 진실이 무엇이건 간에 남타 특수부대의 용병들을 고용하려는 고객사의 의지를 상하게 할 일은 없을 겁니다.
    ru: Упорно ходят слухи, что частная военная организация «Элита Намтар» — всего
      лишь презентабельный фасад для корпорации «Черные орлы», едва ли не самой безжалостной
      в своих действиях организации Федерации, обеспечивающей внутреннюю охрану и
      разведку. Скептики утверждают, что «Элита Намтар» сама распускает эти слухи,
      чтобы придать себе вес своими воображаемыми связями с внушающими страх «Черными
      орлами. Как бы то ни было, у «Элиты» нет недостатка в заказчиках.
    zh: 一直有传言称，纳姆达精英私人佣兵军团是黑鹰——盖伦特联邦最冷酷无情的内部安全和情报部门——的眼线和鹰犬。还有些人猜测是该军团自己放出了这些谣言，利用黑鹰那令人生畏的声名来加强自己的神秘感。无论真相如何，纳姆达精英的雇佣兵们总是供不应求，上门的客户络绎不绝。
