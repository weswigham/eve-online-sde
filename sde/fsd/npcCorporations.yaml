    de: Die Familie Kador symbolisiert die Erhabenheit des Imperiums. Aus dieser Familie
      wurden in der Vergangenheit die meisten Kaiser gewählt und für die Mehrheit
      der Amarr steht diese Familie für das starke, majestätische alte Imperium.
    en: The Kador family symbolizes the grandeur of the empire. The family has had
      the most emperors elected in the past and to most Amarrians they stand for the
      strong, majestic empire of the old.
    es: La familia Kador simboliza la grandeza del imperio. La familia ha tenido el
      mayor numero de emperadores electos a lo largo de la historia y para la mayoría
      de los Amarr son la representación viviente del fuerte y majestuoso imperio
      antiguo.
    fr: La Kador Family symbolise la grandeur de l'empire. Elle a engendré le plus
      grand nombre d'empereurs élus à ce jour, et pour la plupart des Amarr, elle
      incarne la force et la gloire de l'empire du temps de sa splendeur.
    it: La famiglia Kador simboleggia la grandezza dell'impero. La famiglia ha avuto
      il maggior numero di imperatori eletti in passato e per la maggior parte degli
      Amarr essi rappresentano il forte e maestoso impero dei tempi passati.
    ja: カドール家は帝国の威厳の象徴である。これまでに最も多くの皇帝を輩出した家であり、アマー人にとっては強く、偉大で、由緒ある帝国の体現なのだ。
    ko: 카도르 가문은 제국의 위엄을 상징하는 가문입니다. 이 가문은 과거에 가장 많은 황제를 배출해 냈으며 대부분의 아마르인들은 이 가문을
