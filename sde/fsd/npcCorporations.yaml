  descriptionID:
    de: Die Minmatar Mining Corporation ist die einzige noch existierende minmatarische
      Firma, deren Gründung noch vor der Eroberung des Herrschaftsgebiets der Minmatar
      durch die Amarr stattfand. Als die Amarr über die Minmatar herrschten, schaffte
      sie es nur deshalb im Geschäft zu bleiben, weil sie für die Amarr nützlich war.
      Jetzt macht sie sich für die Republik nützlich, indem sie das Rohmaterial für
      den Bau der Weltraumflotte liefert, die das Herrschaftsgebiet der Republik gegen
      die Amarr und deren Gefolgsleute verteidigt.
    en: Minmatar Mining Corporation is the only Minmatar corporation still in existence
      that can trace its foundation to before the conquest of Minmatar space by the
      Amarrians. It managed to stay in business while the Amarrians ruled the Minmatars
      only because it was useful to the Amarrians. Now it is useful to the Republic
      by providing the raw materials to build a space fleet to defend the Republic
      against the Amarr Empire and its minions.
    es: La Corporación Minera Minmatar es la única corporación Minmatar existente
      capaz de demostrar que su fundación se remonta a tiempos anteriores a la conquista
      del espacio Minmatar por los Amarr. La corporación se mantuvo a flote durante
      la ocupación de los Amarr sobre los Minmatar gracias a que demostró serle de
      gran utilidad al Imperio. En la actualidad es a la República a quien demuestra
      su utilidad, proporcionando materia prima para la construcción de la flota espacial
      que defiende la República contra el Imperio Amarr y sus secuaces.
    fr: La Minmatar Mining Corporation est la seule corporation minmatar encore en
      activité aujourd'hui dont la fondation est antérieure à la conquête de l'espace
      minmatar par le peuple amarr. Si elle n'a pas mis la clé sous la porte durant
      l'occupation, c'est uniquement parce qu'elle était utile à l'envahisseur. Elle
      sert désormais la République en lui procurant les matières premières nécessaires
      pour construire la flotte spatiale censée protéger la nation de l'Empire amarr
      et de ses sbires.
    it: La Minmatar Mining Corporation è l'unica corporazione Minmatar ancora esistente
      la cui fondazione risale a prima della conquista dello spazio Minmatar da parte
      del popolo Amarr. Riuscì a rimanere in attività durante il governo Amarr sui
      Minmatar solo perché faceva comodo agli Amarr. Ora chi ne trae vantaggio invece
      è la Repubblica, alla quale la corporazione fornisce le materie prime per poter
      costruire una flotta spaziale mirata a difendere la Repubblica contro l'Impero
      Amarr e i suoi scagnozzi.
    ja: ミンマター採掘コーポレーションは、アマー人によるミンマター領侵略以前に創業したミンマター企業の、唯一の生き残りだ。アマー人にも有益だという理由でかろうじて、占領下でも操業を許されてきた。現在は共和国に有益な企業として、宇宙艦隊の建造原料を供給することで、アマー帝国とその手下どもからの国家防衛に貢献している。
    ko: 민마타 채굴사는 아마르인들이 민마타 지역을 정복하기 전에 설립된 후로 여전히 존속되고 있는 유일한 민마타 코퍼레이션입니다. 이 코퍼레이션은
      아마르인들이 민마타를 지배했던 당시에 겨우 사업을 유지할 수 있었는데 그 이유는 단 하나, 아마르인들에게 쓸모가 있었기 때문입니다. 현재
      이 코퍼레이션은 아마르 제국과 그 동맹군으로부터 공화국을 보호하기 위해 우주 함대를 건설하는 데 필요한 원자재을 공급하고 있으며 그 덕분에
      공화국에서도 쓸모를 인정받고 있습니다.
    ru: Minmatar Mining Corporation — единственная из корпораций Minmatar, существующих
      с тех времен, когда пространство Minmatar еще не было завоевано Amarr. Ей удалось
      выжить во времена властвования Amarr над Minmatar, только благодаря тому, что
      это было выгодно Amarr. Сейчас существование компании выгодно для Республики,
      так как она поставляет нужное сырье для строительства космического флота, необходимого
      для защиты Республики от Amarr Empire и её марионеток.
    zh: 米玛塔尔矿业联合体是唯一现存的在艾玛征服米玛塔尔空域前就已建立的公司。它能在艾玛统治米玛塔尔时期幸存下来的原因就是它对艾玛人有用。现在它为共和国服务，提供组建太空舰队所需的原材料，以保护共和国免遭艾玛帝国及其走狗们的攻击。
