  descriptionID:
    de: Lai Dai hat schon immer Qualität über Quantität gestellt und ihre Produkte
      sind immer auf dem höchst möglichen Standard. Lai Dai hat ein energisches Forschungsprogramm
      und konkurriert mit der Ishukone Corporation, was technologische Errungenschaften
      angeht.
    en: Lai Dai has always advocated quality over quantity and their products have
      always been of the highest standard. Lai Dai has an energetic research program
      and rivals the great Ishukone in technological achievements.
    es: Lai Dai siempre ha abogado por la calidad sobre la cantidad y sus productos
      alcanzan los estándares de la más alta calidad. Lai Dai tiene un potente programa
      de investigación que rivaliza incluso con la gran Ishukone en cuanto a sus logros
      tecnológicos.
    fr: Lai Dai a toujours fait passer la qualité avant la quantité, s'attachant à
      produire du matériel de premier ordre. Avec son programme de recherche audacieux,
      la société rivalise avec la fameuse compagnie Ishukone en termes d'innovation
      technologique.
    it: Lai Dai ha sempre preferito la qualità alla quantità ed i suoi prodotti sono
      sempre stati di altissimo livello. Lai Dai ha un programma di ricerca energetica
      e rivaleggia con la grande Ishukone in realizzazioni tecnologiche.
    ja: ライ・ダイは常に「量より質」を提唱し、最高水準の製品を送り出してきた。研究開発にも精力的に取り組み、技術の先進性ではイシュコネとも張り合っている。
    ko: 라이다이는 언제나 양보다 질을 강조하는 코퍼레이션으로서 이들의 제품은 항상 최고의 기준으로 여겨지고 있습니다. 라이다이는 에너지 연구
      프로그램을 운영하고 있으며 기술 발달 면에서 이슈콘의 라이벌이기도 합니다.
    ru: Корпорация Lai Dai в первую очередь всегда отдавала предпочтение качеству,
      а не количеству, поэтому производимая ею продукция всегда соответствовала самым
      высоким стандартам. Lai Dai активно ведет научно-исследовательские программы
      и соперничает с могущественной корпорацией Ishukone в области технологических
      достижений.
    zh: 莱戴集团一贯主张质量至上，他们的产品总是最高水准的。莱戴集团有一个能量研究项目，与异株湖集团在科技成就上相抗衡。
