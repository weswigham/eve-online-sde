  descriptionID:
    de: Das Royal Amarr Institute ist eine der ältesten Bildungseinrichtungen in der
      Welt; das Gründungsdatum reicht bis in die Zeit zurück, als die Amarr noch auf
      ihrem Kontinent, auf Amarr Prime, lebten, vor der Zeit des Imperiums und der
      "Großen Rückforderung".
    en: One of the oldest educational facilities in the world of EVE, the institute's
      origin date from the era when the Amarr were still confined to their continent
      on Amarr Prime; before the empire and the Great Reclaiming.
    es: Una de las instituciones educativas más antigua de New Eden. La fecha de fundación
      del instituto se remonta a la era en la que los Amarr aún estaban confinados
      el su continente natal en Amarr Prime. Mucho antes de la formación del Imperio
      y de la Gran Reivindicación.
    fr: Un des plus anciens établissements d'enseignement de l'univers d'EVE. Son
      origine remonte à l'époque où les Amarr étaient encore confinés sur leur continent
      d'Amarr Prime, avant la fondation de l'empire et la grande Reconquête.
    it: Una delle più antiche strutture educative del mondo di EVE, l'istituto risale
      all'epoca in cui il popolo Amarr era ancora confinato al continente su Amarr
      Prime; prima dell'Impero e del Great Reclaiming.
    ja: EVE最古級の教育機関で、創立ははるか昔、アマー人がまだアマープライムの大陸に縛られていた頃、帝国が「大同化時代」を始める以前に遡る。
    ko: 이브 세계에서 가장 오래된 교육 시설 중 하나인 이 기관은 그 시작이 무려 아마르가 아마르 프라임 대륙에 머물던 시대까지 거슬러 올라갑니다.
      즉, 제국과 대규모 교화 혁명이 있기 전의 시대에 설립된 곳입니다.
    ru: Королевский институт Amarr считается одним из самых древних образовательных
      учреждений в галактике. Он был основан еще в те дни, когда раса Amarr занимала
      всего один континент на планете Amarr Prime, до появления Империи и Великого
      Освоения.
    zh: 艾玛皇家学院是新伊甸最古老的教育机构之一，它的起源要追溯到帝国和“大归御”之前，那时艾玛人仍旧只能在艾玛首星大陆上生活。
