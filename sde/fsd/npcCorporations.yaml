1000281:
  ceoID: 3019590
  deleted: false
  descriptionID:
    de: "Während der Amarr-Thronfolgeprüfungen im Jahr YC105 erkannte eine Gruppe
      von Unternehmern der Secure Commerce Commission die Popularität organisierter
      Kampfturniere unter Kapselpiloten. Damals wurde die Unabhängige Spielekommission
      gegründet. Von einem kleinen Projekt von Enthusiasten ist sie inzwischen zum
      CONCORD-Kontrollorgan für alle Wettkampfsportarten gewachsen. Mit einem eigenen
      Team aus hochspezialisierten Ingenieuren und modernsten Werften fertigt die
      Unabhängige Spielekommission kleine, maßgeschneiderte Serien der beliebtesten
      Schiffsrümpfe des Clusters als Turnierpreise. Durch Eventmanagement, Sponsoren
      und Gerichtsbeschlüsse im gesamten Cluster erwirtschaftet die Kommission einen
      gesunden Profit. \n"
    en: "Formed in the wake of the YC105 Amarr Succession Trials when a group of entrepreneurs
      at the Secure Commerce Commission realised how popular structured combat tournaments
      were among capsuleers, the Independent Gaming Commission has grown from a small
      passion project into the CONCORD Assembly’s regulatory body for all competitive
      sports.\r\n\r\nWith its own highly skilled team of engineers and state of the
      art shipyards that produce low volume bespoke versions of the most popular hulls
      in the cluster as prizes, the IGC maintains a healthy bottom line from event
      organization, sponsorship and adjudication across the cluster. \r\n"
    fr: "Formée à la suite des épreuves de succession Amarr en YC 105, après qu'un
      groupe d'entrepreneurs de la Commission du commerce sécurisé réalisa à quel
      point les tournois de combats structurés étaient populaires auprès des capsuliers,
      d'un petit projet de passionnés, l'Independent Gaming Commission est devenue
      l'organisme de contrôle de l'assemblée CONCORD pour tous les sports de compétition.
      Avec sa propre équipe d'ingénieurs hautement qualifiés et des chantiers navals
      de pointe produisant en petites quantités et sur mesure des versions des coques
      les plus populaires de toute la galaxie, l'IGC affiche de bons résultats économiques
      grâce à l'organisation d'événements, aux partenariats et aux arbitrages à travers
      toute la galaxie. \n"
    ko: "독립게임위원회 (IGC)는 전투 토너먼트가 캡슐리어들 사이에서 얼마나 대중화되었는지를 깨달은 안전무역위원회의 사업자 그룹에 의해 YC
      105년 아마르 계승 토너먼트 당시 설립되었습니다. 이 위원회는 열정이 넘치는 작은 프로젝트에서 시작되어 모든 경쟁 스포츠에 대한 CONCORD
      위원회의 규제 위원회로 성장했죠.<br><br>매우 능숙한 엔지니어 팀과 최첨단 쉽야드를 갖추고, 경기 상품으로 현재 클러스터 내에서 가장
      인기 있는 선체를 개인 맞춤형으로 소량 제조하는 독립게임위원회는 이벤트 조직부터, 스폰서 및 경기 판정에 이르기까지 모든 부분에서 가장
      안정적으로 순익을 벌어들이고 있습니다. \n"
    ru: "Независимый турнирный комитет был создан при подготовке к Состязаниям за
      трон Амаррской Империи в 105 году от ю. с., когда группа администраторов Комиссии
      по безопасной торговле осознала, насколько популярны среди капсулёров формализованные
      турниры; он начинался как частное увлечение этой группы, а теперь является регулирующим
      органом Ассамблеи КОНКОРДа, отвечающим за все спортивные состязания.  \n\nРасполагая
      собственными высокопрофессиональными инженерами и сверхсовременными верфями,
      проводящими «штучную сборку» призовых, малосерийных версий самых распространённых
      кораблей Нового Эдема, Независимый турнирный комитет задаёт высокие стандарты
      организации событий, равно как и спонсорства и судейства на них. \n"
    zh: '成立于新伊甸纪元105年初艾玛继承审判仪式，一些商业安全委员会的企业家意识到组织周到的公开赛非常受飞行员欢迎，独立竞技委员会随即从一个兴趣项目小组一跃成为统合部进行各种竞技项目的举办方。


