1000237:
  ceoID: 3019563
  deleted: false
  descriptionID:
    de: Auch wenn ihr Stern schon vor längerer Zeit im Angesicht der 'Großen Acht'
      Megacorporations verblasste, ist die Corporation Perkone noch immer stark auf
      dem Markt vertreten. Die Abteilung Commando Perkone wurde ins Leben gerufen,
      nachdem durch ein Interesse an der Industrie für Konstruktionsausrüstung deutlich
      wurde, dass es in den neuen Kolonien und entlegenen Territorien eine Nachfrage
      nach Truppen, zum Schutz der Corporationgebäude, gibt.
    en: While its star has long faded in favor of the Big Eight megacorporations,
      the Perkone corporation maintains a strong presence in the market. The Commando
      Perkone subsidiary was established after its interests in the construction equipment
      industry made it aware of a demand for troops to defend corporate facilities
      on new colonies and in remote territories.
    es: Aunque su brillo se desvaneció hace tiempo bajo la sombra de las ocho grandes
      megacorporaciones, la Corporación Perkone mantiene una fuerte presencia en el
      mercado. El Comando Perkone se fundó después de que su interés en la industria
      de equipos de construcción suscitase una demanda de tropas para defender las
      instalaciones corporativas en nuevas colonias o en zonas remotas.
    fr: Bien que son étoile ait depuis longtemps pâli au profit des huit méga-corporations
      majeures, la corporation Perkone maintient une forte présence sur le marché.
      La filiale du commando Perkone fut fondée lorsque ses intérêts dans l'industrie
      de la construction lui firent prendre conscience de la forte demande en troupes
      pour protéger le matériel des sociétés basées dans les nouvelles colonies et
      les confins reculés.
    it: Sebbene sia stata soppiantata da diverso tempo dalle megacorporazioni Big
      Eight, la corporazione Perkone mantiene una forte presenza nel mercato. La consociata
      Commando Perkone è stata fondata dopo che i suoi interessi nel settore delle
      attrezzature edili hanno fatto emergere la domanda di truppe a difesa degli
      impianti delle corporazioni nelle nuove colonie e in territori remoti.
    ja: パーコーン社は勢いでは8大メガコーポレーションに取って代わられて久しいだが、市場では依然として強い地盤を保っている。子会社としてパーコーン特攻隊を設立したのは、もともと建設機械産業に強い同社が、新興コロニーや辺境宙域で企業施設の警備にあたる歩兵部隊の需要が高まっていることに気づいたからだ。
    ko: 8개의 메가코퍼레이션에 견주어 일찌감치 그 찬란함을 잃었다고는 하지만, 페르콘산업은 시장에서 여전히 강력한 존재감을 뽐내고 있습니다.
      건설 장비 산업에 대해 관심을 가진 후 새로운 콜로니나 변방 지역에 건설된 코퍼레이션 시설들을 지키는 병력에 대한 수요를 확인하고 자회사인
      코만도 페르콘을 설립했습니다.
    ru: Несмотря на то, что корпорации Perkone давно пришлось уступить ведущее место
      на рынке Большой восьмерке мегакорпораций, она все еще занимает на нем заметную
      долю. Ее дочерняя организация Commando Perkone была основана после того, как
      опыт головной корпорации в строительстве фабрик для производства военного оборудования
      показал, что на новых колониях и в дальних системах всегда есть спрос на вооруженные
      силы, способные обеспечить их защиту.
    zh: 虽然早已不在加达里八大超级集团之列，佩克昂集团仍然具有在市场上呼风唤雨的能力。佩克昂突击队是集团在进军装备制造工业之后成立的，这使得它侧重于为新殖民地和偏远领土上的集团设施提供安全保卫。
