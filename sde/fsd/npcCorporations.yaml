  descriptionID:
    de: Nach dem großen Exodus zur Zeit des Caldari Ausbruchs, als die Caldari ihren
      Heimatplaneten verließen, musste in kürzester Zeit ein neuer Staat aus dem Nichts
      errichtet werden. Caldari Constructions war eine der Firmen, die sich an diesem
      Vorhaben beteiligten, und lebt seit jeher von dieser Errungenschaft. Obwohl
      die Firma nicht mehr allzu sehr an den politischen Machenschaften beteiligt
      ist, hat sie noch das eine oder andere Ass im Ärmel.
    en: After the great exodus during the Caldari Breakout when the Caldari left their
      home planet, a new state had to be built from the scratch in very short time.
      Caldari Constructions was one of the companies that participated in that great
      effort and it has been living on this past achievement ever since. Though not
      very active any more in the wheeling and dealing of power politics it still
      holds some very valuable cards on its hand.
    es: Tras el gran éxodo que se produjo durante la Evasión Caldari, cuando los Caldari
      abandonaron su planeta natal, los Caldari se vieron en la necesidad de erigir
      un nuevo estado desde cero en un corto espacio de tiempo. Construcciones Caldari
      fue una de las compañías que jugó un papel importante en aquella titánica empresa,
      y desde entonces ha estado viviendo de sus pasados logros.  Aunque ya no se
      inmiscuye tan activamente en los juegos de poder de la política aún conserva
      algunas cartas de gran valor bajo la manga.
    fr: Après le grand exode au cours duquel les Caldari se virent contraints de quitter
      leur planète d'origine, ils durent fonder un nouvel État dans les plus brefs
      délais. Ayant participé à cette vaste campagne de reconstruction, la société
      Caldari Constructions récolte toujours les fruits de cet exploit historique.
      Bien qu'elle ne soit plus très active sur l'échiquier politique, il lui reste
      un certain nombre d'atouts dans sa manche.
    it: Dopo il grande esodo durante il Caldari Breakout, quando i Caldari lasciarono
      il loro pianeta d'origine, un nuovo stato doveva essere costruito dal nulla
      in tempi molto brevi. Caldari Constructions è stata una delle aziende che hanno
      partecipato a questo grande impegno e da allora ha vissuto sulle basi di questo
      risultato. Anche se non molto più attivo negli intrallazzi della politica di
      palazzo, detiene ancora alcune carte molto preziose.
    ja: 「カルダリ脱出事件」で母星を追われ、故郷を失ったカルダリ人は、早急に新しい国を一から建設する必要に迫られた。カルダリ建設はその大事業に加わった企業の一つで、今なお過去の栄光に頼って生き延びている。さすがに政治的駆け引きへ手を出す意欲はあまりないようだが、まだいくつかの非常に強力な切り札を温存している。
    ko: 칼다리가 고향 행성을 떠났던 칼다리 대이동 당시, 칼다리는 이 대이동이 완료되고 나서 아주 단기간 안에 새 국가를 급히 설립해야 했습니다.
      칼다리 건설은 이 막대한 노력에 기여했던 여러 코퍼레이션 중 하나로서 현재까지도 이 당시의 업적을 발판 삼아 생업을 이어가고 있습니다.
      이 코퍼레이션은 정치적인 권력 싸움에 더 이상 적극적으로 임하지 않지만 여전히 몇 가지 중요한 패를 손에 쥐고 있습니다.
    ru: После великого исхода, когда Caldari покинули свою родную планету в ходе борьбы
      за независимость, появилась необходимость создать новое государство практически
      с нуля за очень короткий промежуток времени. Caldari Constructions — одна из
      компаний, участвовавших в этом великом предприятии, и этот подвиг гарантировал
      ее успешное развитие в дальнейшем. Несмотря на то, что компания не принимает
      активного участия в политической жизни страны, она обладает несколькими очень
      ценными рычагами влияния.
    zh: 在加达里大迁徙中，大量加达里人逃离了自己家园，急需重建一个崭新的国度。加达里建筑集团就是重建工作中的重要一员，并迅速扩展壮大。虽然其不再滥用强权政治，但手中仍握有王牌。
