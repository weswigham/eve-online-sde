  descriptionID:
    de: Prompt Delivery ist eine Express-Transportfirma, die hauptsächlich im caldarischen
      Hoheitsgebiet arbeitet. Sie hat einen schnellen und effizienten Lieferservice.
      Der Haken daran ist allerdings, dass die Firma deshalb klein und kompakt gehalten
      werden muss.
    en: Prompt Delivery is a express delivery company that operates mainly within
      the Caldari State. They have a fast, efficient, quality service, but the price
      of this excellence is that they must keep the company small and compact.
    es: Entrega Rápida es una compañía de mensajería urgente que opera principalmente
      en el estado Caldari. Su servicio es rápido, eficiente y de calidad, pero el
      precio que deben pagar por la excelencia es el de tener que mantener una compañía
      pequeña y compacta.
    fr: Prompt Delivery est une société de livraison qui opère principalement au sein
      de l'État caldari. Elle propose un service de qualité rapide et efficace, mais
      la rançon de l'excellence représente un frein à son développement.
    it: La Prompt Delivery è una compagnia di corriere espresso che opera prevalentemente
      nel territorio dello Stato Caldari. Offre un servizio di qualità veloce ed efficiente,
      ma per mantenere il livello di qualità del servizio la compagnia deve rimanere
      piccola e compatta.
    ja: プロンプト運輸は主にカルダリ連合内を営業範囲とする速達輸送会社だ。迅速、効率的、高品質なサービスを誇るが、その水準を維持する必要から事業拡大に踏み切れない。
    ko: 프롬트 우정사는 속달 우편 코퍼레이션으로서 주로 칼다리 연합에서 사업을 운영 중입니다. 이 코퍼레이션은 빠르고 효율적이며 품질이 우수한
      서비스를 제공하고 있지만 그만큼 서비스의 가격이 높은 편이라 코퍼레이션의 규모가 작게 유지되고 있습니다.
    ru: Prompt Delivery — компания быстрой доставки, которая работает преимущественно
      в Государстве Caldari. Они предоставляют быстрый, эффективный и качественный
      сервис, но ценой этого является то, что компания должна оставаться маленькой
      и компактной.
    zh: 疾速快递是一家快递公司，主要活动在加达里合众国内。他们的服务迅速，有效，质量一流，但代价是他们必须把公司维持在小而紧凑的状态。
