  descriptionID:
    de: Chemal Tech ist eine etablierte Hi-Tech Corporation, die vor einigen Jahrzehnten
      an der Spitze der Technologie zur elektronischen Kriegsführung stand. Obwohl
      die Zukunftsaussichten der Gesellschaft sich seither verdüstert haben, bringt
      sie nach wie vor Spitzenprodukte für die elektronische Kriegsführung heraus.
    en: Chemal Tech is an established hi-tech company that was at the forefront of
      electronic warfare technology a few decades back. Though the fortunes of the
      company have somewhat dimmed since then it still cranks out top quality EW equipment.
    es: Chemal Tech es una prominente compañía de alta tecnología que se situó a la
      vanguardia de la tecnología de guerra electrónica hace unas décadas. Por desgracia
      su fortuna ha ido menguando desde entonces, lo que no le impide producir equipamiento
      de guerra electrónica de máxima calidad.
    fr: Chemal Tech est une compagnie de haute technologie réputée qui était à la
      pointe de l'industrie de la guerre électronique il y a quelques décennies. Bien
      que les bénéfices enregistrés par la société aient quelque peu diminué depuis,
      elle continue à produire du matériel de premier choix.
    it: Chemal Tech è un'affermata compagnia di alta tecnologia, e pochi decenni fa
      era in prima linea nello sviluppo della tecnologia di guerra elettronica. Anche
      se da allora la compagnia è leggermente declinata, riesce ancora a produrre
      attrezzature EW di altissima qualità.
    ja: チェマルテック社は実績あるハイテク企業で、数十年前には電子戦技術の最先端を行っていた。当時に比べると売り上げはいささか減ってしまったが、今なお一流の品質の電子戦装備を作り出している。
    ko: 케말텍은 수십 년 전 전자 전쟁 기술을 선도했던 탄탄한 기반을 갖춘 첨단 기술 코퍼레이션입니다. 그 시절 이후로 자본은 다소 감소했지만
      여전히 최고 품질의 EW 장비들을 제작하고 있습니다.
    ru: Chemal Tech — признанная высокотехнологичная компания, которая несколько десятилетий
      назад занимала передовые позиции в области разработки средств электронного противодействия.
      Хотя с тех пор компания несколько сдала свои позиции, она все еще производит
      высококачественное оборудование для радиоэлектронной борьбы.
    zh: 切玛科技公司成立于几十年前，曾拥有最先进的电子战技术。虽然此后公司的前景逐渐黯淡，但其所生产的电子战装备仍是一流的。
