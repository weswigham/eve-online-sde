  descriptionID:
    de: Das Markenzeichen "Expert" sieht man heute in allen größeren Städten in der
      Welt. Diese Verkaufsorganisation hat in den letzten zehn Jahren dank ihres Konzeptes
      der Selbstbedienungsläden und eines geringen Verwaltungsaufwandes ein erstaunliches
      Wachstum vorgelegt. Als Teil der NOH-Gruppe ist Expert Distribution die Antwort
      der Caldari auf die großen Verkaufsketten der Gallente, die den Markt in der
      Vergangenheit dominierten.
    en: The Expert brand can today be seen in all major cities in the world of EVE,
      this retail company has seen phenomenal growth in the last decade, thanks to
      their self-service policy and low overhead. Part of the NOH family, Expert Distribution
      is Caldari's answer to the large Gallentean retail chains that have dominated
      the market in the past.
    es: En la actualidad, la marca Expert puede encontrarse en todas las ciudades
      importantes del universo de EVE. Esta empresa minorista ha experimentado un
      crecimiento espectacular en la última década gracias a su política de auto-servicio
      y bajo costo operativo. Parte de la familia NOH, Expert Distribución es la respuesta
      Caldari a las grandes cadenas de distribución Gallente que han dominado el mercado
      en el pasado.
    fr: La marque Expert est désormais présente dans toutes les grandes agglomérations
      de l'univers d'EVE. Grâce à sa politique de self-service et de réduction des
      frais de roulement, cette société de vente au détail connaît un développement
      phénoménal depuis une dizaine d'années. Intégrée à la famille NOH, Expert Distribution
      incarne la réaction caldari face à l'immense chaîne de distribution gallente,
      leader historique du marché.
    it: Il marchio Expert può oggi essere visto in tutte le principali città del mondo
      di EVE. Questa compagnia di vendita al dettaglio ha visto una crescita fenomenale
      negli ultimi dieci anni, grazie alla loro politica di self-service e bassi costi
      generali. Parte della famiglia NOH, Expert Distribution è la risposta Caldari
      alle grandi catene di distribuzione Gallente che hanno dominato il mercato nel
      passato.
    ja: こんにち、「エキスパート」ブランドはEVEのあらゆる主要都市で見かけられる。この小売企業がわずか10年で驚異的な成長を遂げた秘訣は、セルフサービス方針と経費節約だ。ノゴエイハヴィ系列企業であるエキスパート流通は、かつて市場を席巻していたガレンテ系小売チェーンへのカルダリ的対抗馬である。
    ko: 엑스퍼트 브랜드는 오늘날 이브 세계의 모든 주요 도시에서 볼 수 있는 브랜드입니다. 이 소매업체는 셀프 서비스 정책과 낮은 간접비를
      활용하여 지난 십 년 동안 놀라운 성장을 보인 코퍼레이션입니다. NOH 패밀리에 속해 있는 엑스퍼트 물류는 과거에 시장을 지배하던 대규모의
      갈란테 소매망에 대응하기 위해 칼다리에서 설립한 것입니다.
    ru: Бренд Expert сегодня можно увидеть во всех крупных городах мира EVE. Эта розничная
      компания за последнее десятилетие пережила феноменальный рост благодаря своей
      политике самообслуживания и низким производственным затратам. Входящая в состав
      NOH, Expert Distribution является ответом Caldari на крупные сети розничной
      торговли Gallente, которые доминировали на рынке в прошлом.
    zh: 行家物流的商标如今在新伊甸的各大主要城市中已是赫然在目。该零售公司在过去的十年取得了长足发展，这得益于自助式销售模式的推行和低廉的管理费用。行家物流公司作为纳基维集团家族的成员之一，对抗着盖伦特的大型零售连锁店，这些连锁店在过去主导了整个市场。
