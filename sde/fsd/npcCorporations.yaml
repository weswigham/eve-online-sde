1000206:
  ceoID: 3019510
  deleted: false
  descriptionID:
    de: Die von Veteranen der Royal Khanid Navy und ihren mechanisierten Uhlan-Infanterieregimenten
      gegründeten Royal Uhlans sind den martialischen Idealen des Khanid Kingdom und
      seiner Völker treu ergeben. Seit der Wiederannäherung des Kingdom und des Amarr
      Empire werden die Uhlan immer häufiger in Empire-Holdings gesehen und sind eine
      willkommene Alternative zu den bestehenden Amarr-Söldnerkompanien. Es heißt,
      das primär geschäftsorientierte Haus Tash-Murkon wendet sich bevorzugt an sie,
      wenn es eine Eingreiftruppe für Operationen benötigt, deren Existenz es leugnet.
    en: Founded by veterans of the Royal Khanid Navy and its Uhlan mechanized infantry
      regiments, the Royal Uhlans hold themselves loyal to the martial ideals of the
      Khanid Kingdom and its people. Since the rapprochement between the Kingdom and
      the Amarr Empire, the Uhlans have increasingly been seen on Empire holdings
      and are a well-regarded alternative to the existing Amarr mercenary companies.
      Rumor has it that the business-oriented Tash-Murkon house especially favors
      them as a go-to force for deniable ops
    es: Fundada por los veteranos de la Marina Real Khanid y los regimientos Uhlan
      de infantería mecanizada, los Royal Uhlans se consideran leales a los ideales
      marciales del Reino Khanid y su gente. Desde que se produjera el acercamiento
      entre el Reino y el Imperio Amarr, la colaboración de los Uhlans con empresas
      imperiales ha ido en aumento, y se les considera una buena alternativa a las
      compañías mercenarias Amarr existentes. Se rumorea que la casa comercial Tash-Murkon
      suele requerir específicamente sus servicios para la realización de operaciones
      especialmente delicadas.
    fr: Fondés par les vétérans de la Royal Khanid Navy et de ses régiments d'infanterie
      mécanisés uhlan, les Royal Uhlans partagent les idéaux martiaux du Royaume khanid
      et de son peuple. Depuis le rapprochement entre le Royaume et l'Empire amarr,
      les Uhlans sont de plus en plus présents sur les territoires de l'empire et
      représentent une alternative populaire aux compagnies de mercenaires amarr existantes.
      Le bruit court qu'ils sont particulièrement appréciés de la famille commerçante
      Tash-Murkon, qui fait appel à eux lors d'opérations douteuses.
    it: Fondati dai veterani della Royal Khanid Navy e dai reggimenti di fanteria
      meccanizzata Ulhan, i Royal Uhlans restano fedeli agli ideali delle arti marziali
      professati dal Khanid Kingdom e dal suo popolo. Dopo la riconciliazione tra
      il Kingdom e l'Impero Amarr, è diventata sempre più frequente la partecipazione
      degli Ulhans alle società dell'Impero. Sono considerati un'ottima alternativa
      alle società mercenarie degli Amarr già esistenti. In particolare, si dice che
      la casa di stampo imprenditoriale Tash-Murkon li preferisca quale forza d'attacco
      per operazioni speciali.
    ja: 歩兵連隊を機械化させたクーニッド王立海軍およびウーハンスのベテランによって設立されたロイヤルウーハンスは、クーニッド王国とその人々の軍の理想に忠実であろうと努めている。王国とアマー帝国との和解以来、ウーハンスは帝国でよく見られるようになり、既存のアマー傭兵会社に代わるものとして考えられている。経済を優先するタッシュムーコン家は、拒絶可能な軍事作戦のため、頼りになる部隊として彼らを好んでいる。
    ko: 왕립 카니드 해군과 울란 기계화 보병 출신 베테랑이 설립한 울란왕립대는 카니드 왕국과 백성이 바라 마지않는 이상적인 군대입니다. 왕국과
      아마르 제국의 친교 이래로 울란은 제국 내에서 점차 자주 모습을 보이게 되었고, 기존의 아마르 용병 회사를 대체하는 것으로도 잘 알려진
      조직입니다. 소문에 따르면 사업가인 타쉬-머르콘 왕가가 자신들과의 연결고리를 숨기고자 하는 작전에 주로 이들을 찾는다고 합니다.
    ru: Основанное ветеранами Флота и полков механизированной пехоты 'Uhlan' Королевства
      Ханид, подразделение 'Royal Uhlans' остается лояльным по отношению к воинским
      идеалам Королевства Ханид и его народа. После возобновления дружеских отношений
      между Королевством и Империей Амарр, отряды 'Uhlans' все чаще встречаются во
      владениях Империи, где их считают достойной альтернативой местным компаниям
      наемников. Говорят, что бизнес-ориентированный дом 'Tash-Murkon' отдает им предпочтение,
      когда требуется провернуть щекотливые задания
    zh: 皇家枪骑兵军团由卡尼迪皇家海军及其机械化步兵团中的精英所建立，旨在保卫卡尼迪王国和人民不受武力所侵袭。自从卡尼迪和艾玛帝国建立正常邦交以来，皇家枪骑兵越来越频繁地在艾玛帝国领土上出现，并被认为是可以与现存的艾玛佣兵军团相提并论的一支有生力量。有传言说商业大亨塔什蒙贡家族最喜欢雇佣他们去下黑手了。
