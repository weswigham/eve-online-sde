  descriptionID:
    de: Die Imperial Navy operiert nach der einfachen Doktrin, jedes Problem durch
      das Aufbieten überlegener militärischer Macht zu lösen. Die Imperial Navy hat
      fast doppelt so viele Schiffe wie die Flotten der beiden nächstgrößeren Imperien
      zusammen. Allerdings ist die Qualität mancher Amarr-Schiffen fraglich, da viele
      seit Jahrzehnten nicht mehr neu ausgestattet wurden und somit nahezu untauglich
      sind.
    en: The Imperial Navy operates under the simple doctrine of applying overwhelming
      force to any given situation. The Imperial Navy has almost twice as many ships
      as the next two empire navies put together, though the quality of some of the
      Amarrian ships are questionable as many of them have not been refitted for decades
      and are almost obsolete.
    es: La Armada Amarr opera bajo el simple principio de aplicar una fuerza aplastante
      para resolver cualquier situación. La Armada Amarr tiene casi el doble de naves
      que las armadas de los dos siguientes imperios juntas, aunque la calidad de
      algunas de las naves Amarr es cuestionable ya que muchas de ellas no han sido
      reacondicionadas desde hace décadas y están casi obsoletas.
    fr: En toutes circonstances, la stratégie élémentaire mise en œuvre par la Navy
      impériale s'appuie sur la supériorité numérique. En effet, sa flotte comprend
      presque deux fois plus de vaisseaux que ses deux voisins réunis. Toutefois,
      la qualité de certains vaisseaux amarr est discutable, car nombre d'entre eux
      n'ont pas été remis en état depuis des décennies et sont presque obsolètes.
    it: 'L''Amarr Navy opera secondo una semplice dottrina: affrontare di petto qualsiasi
      situazione. L''Amarr Navy ha quasi il doppio delle navi possedute dalle due
      marine imperiali messe insieme, anche se la qualità di alcune delle navi Amarr
      è discutibile, visto che molte di loro non sono state riequipaggiate da decenni
      e sono quasi obsolete.'
    ja: 帝国海軍の作戦行動方針はごく単純で、「いかなる事態にもそれを圧倒できる数の戦力を投入する」というものだ。帝国海軍の保有艦数は、他の2国の海軍を合わせた2倍に匹敵するが、全てを戦力に数えられるかは疑わしい。多くの船は何十年も昔の、ほぼ完全に時代遅れな装備を使い続けているからだ。
    ko: 제국 해군은 어떤 상황에서도 압도적인 병력으로 상대를 제압한다는 아주 단순한 원칙으로 운영되는 조직입니다. 제국 해군의 함선 수는 세계
      제일로, 2순위와 3순위 제국의 해군 함선 수를 다 합친 것보다도 두 배나 더 많은 함선 수를 자랑합니다. 다만, 일부 아마르 함선은 수십
      년 동안 피팅 정비가 이루어지지 않고 있으며 거의 단종된 것들이라 품질은 그다지 믿음직스럽지 못합니다.
    ru: 'Флот Амаррской Империи действует согласно простой доктрине: применять превосходство
      в силе при решении любой боевой задачи. Империя имеет почти в два раза больше
      кораблей, чем флот двух других государств, вместе взятых, но качество некоторых
      амаррских кораблей остается под вопросом: многие из них на протяжении многих
      десятилетий не проходили модернизацию и являются практически полностью устаревшими.'
    zh: 帝国海军信奉在任何情况下动用强大武力的简单信条。虽然帝国海军的很多飞船由于年久失修而几近报废，但其拥有的飞船数量仍几乎是相邻两国海军飞船总数的两倍。
