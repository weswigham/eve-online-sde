  descriptionID:
    de: Der zentrale Campus der Hedion-Universität befindet sich auf dem Planeten
      Apha im Hedion-System - dem ersten Sonnensystem, das die Amarr nach ihrem eigenen
      erschlossen haben. Die Universität wurde von liberalen Wissenschaftlern als
      ein Ort gegründet, der frei von den prüfenden Blicken des Imperators und seiner
      Theologen sein sollte.
    en: Hedion University's central campus is located on the planet Apha in the Hedion
      system - the first solar system colonized by the Amarr after their own. The
      university was founded by spirited and liberal scholars free from the scrutinizing
      eye of the emperor and his theologians.
    es: El campus central de la Universidad de Hedion está situado en el planeta Apha,
      en el sistema Hedion, que fue el primer sistema colonizado por el Imperio Amarr
      después del suyo. La universidad fue fundada por eruditos liberales y comprometidos,
      libre de la influencia del siempre vigilante ojo del emperador y sus teólogos.
    fr: Le campus central de l'université d'Hedion se trouve sur la planète Apha du
      système d'Hedion, le premier système solaire colonisé par les Amarr après le
      leur. L'université d'Hedion a été fondée par des chercheurs audacieux et progressistes,
      loin du regard inquisiteur de l'empereur et de ses théologiens.
    it: Il campus principale della Hedion University si trova sul pianeta Apha nel
      sistema Hedion, il primo sistema solare colonizzato dagli Amarr. L'università
      è stata fondata da studiosi entusiasti e liberali, liberi dall'occhio scrutatore
      dell'imperatore e dei suoi teologi.
    ja: ヘディオン大学の中央キャンパスは、アマー人がアマー以外で初めて植民地化したソーラーシステムであるヘディオンの惑星アファにある。この大学は、熱意あふれるリベラル派の学者たちが、皇帝や神学者の詮索の眼から逃れるために設立した。
    ko: 헤디온 대학의 중앙 캠퍼스는 헤디온 항성계의 알파 행성에 위치해 있습니다. 이 항성계는 아마르가 아마르 본국의 항성계를 콜로니화 한
      뒤 처음으로 콜로니화했던 태양계입니다. 이 대학은 황제와 그를 따르는 신학자들의 간섭 없이 적극적이고 진보적인 학자들이 설립한 곳입니다.
    ru: Главный комплекс зданий хедионского университета находится на планете Альфа
      в планетной системе Hedion — первой планетной системе, колонизированной амаррцами,
      после их собственной. Университет был основан энергичными и свободомыслящими
      учёными, свободными от постоянного надзора со стороны Императора и его теологов.
    zh: 赫迪农大学位于赫迪农星系—第一个被艾玛殖民的恒星系。这个大学由高尚而崇尚自由的学者们创建，避开了君王以及他的神学家们的严密监视。
