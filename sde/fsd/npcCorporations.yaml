1000197:
  deleted: false
  descriptionID:
    de: Die Templis Dragonaurs sind eine extrem nationalistische Organisation von
      Caldari, deren Ursprünge auf die Staaten von Tikiona  zurückgehen. Von den meisten
      Regierungen als Terroristen angesehen sind sie die politische Entität in New
      Eden, die am stärksten gegen die Gallente eingestellt ist und es gibt Gerüchte,
      dass sie an der Zerstörung von Nouvelle Rouvenor beteiligt waren.
    en: The Templis Dragonaurs are an ultra-nationalist Caldari organization whose
      origins date back to the Tikiona States. Considered terrorists by most governments,
      they are the most anti-Gallentean political entity in New Eden and it is rumored
      that they were involved in the destruction of Nouvelle Rouvenor.
    es: Templis Dragonaurs es una organización ultranacionalista Caldari de carácter
      terrorista cuyos orígenes se remontan a los Estados Tikiona. Tras esta denominación
      se parapeta la entidad política más antigallente de todo New Eden, la cual participó
      secretamente en la destrucción de Nouvelle Rouvenor.
    fr: Les Templis Dragonaurs sont une organisation caldari ultra-nationaliste dont
      les origines remontent aux États tikiona. Considérés comme des terroristes par
      la plupart des gouvernements, ils représentent la plus virulente entité politique
      anti-gallente de New Eden et le bruit court qu'ils seraient impliqués dans la
      destruction de Nouvelle Rouvenor.
    it: I Templis Dragonaurs sono un'organizzazione ultranazionalista Caldari di stampo
      terroristico le cui origini risalgono ai Tikiona States. Sono l'organizzazione
      politica anti-gallenteana per eccellenza di New Eden e furono segretamente coinvolti
      nella distruzione di Nouvelle Rouvenor.
    ja: テンプリスドラグノースはカルダリの極右組織で、その発生はティキオナ連合時代にさかのぼる。ほとんどの議会からはテロリストとみなされている、ニューエデンにおける反ガレンテ最右翼団体で、ヌーヴェル・ルーヴェノーの破壊に秘かに関わっていたと噂されている。
    ko: 템플리스 용기병은 초국가주의 칼다리 조직으로, 이들의 기원은 티키오나 연합 시절까지 거슬러 올라갑니다. 이들은 뉴에덴에서 가장 극단적인
      반 갈란테인 정치 조직이며, 대부분의 정부가 이들을 테러리스트로 간주하고 있을 뿐더러 누벨 루베너의 파괴에 이들이 관여했다는 소문이 있습니다.
    ru: «Темплис Драконорс» — ультранационалистическая организация Калдари, зародившаяся
      еще во времена существования государства Тикиона. Они известны своими анти-галлентскими
      настроениями, а большинство государств признало их террористами. Ходят слухи,
      что эта организация была каким-то образом замешана в уничтожении Нувель-Рувенора.
    zh: 圣殿之龙是一伙极端民族主义的加达里人成立的恐怖组织，其历史可追溯到提基纳帝国时期。他们是新伊甸中最为极端的反盖伦特政治团体，并曾秘密参与了洛维诺毁灭之战。
