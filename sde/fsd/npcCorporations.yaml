  descriptionID:
    de: Die Firma befindet sich im Besitz des berühmten Jacus Roden, dem König der
      Diebe und Schurken, sollte es jemals einen gegeben haben. Unter seiner straffen
      Führung hat sich die Gesellschaft als führender Hersteller von Fregatten und
      Shuttles in der Föderation etabliert. Die Gesellschaft betreibt auch eine gute
      Forschungsabteilung; Roden war sehr aktiv darin, die besten Talente in diesem
      Bereich anzuheuern - oft, indem er sie mit Versprechungen von Ruhm und Reichtum
      bei anderen Gesellschaften abwarb.
    en: Owned by the infamous Jacus Roden, a robber baron and scoundrel if there ever
      was one. Under his cunning leadership the company has established itself as
      a leading manufacturer of frigates and shuttles in the Federation. The company
      also operates a strong R&D division, Roden has been active in hiring the best
      talents out there, often by prying them from other companies with promises of
      fame and fortune.
    es: Propiedad del infame Jacus Roden, el barón más ladrón y sinvergüenza de todos
      los barones ladrones y sinvergüenzas. Bajo su astuto liderazgo la compañía se
      ha situado a la cabeza en el negocio de la fabricación de fragatas y transportes
      espaciales de la Federación. La corporación cuenta además con una potente división
      de I+D, cuyos miembros son reclutados por el mismo Roden de entre los profesionales
      con más talento del sector, que en muchos casos son arrancados de los puestos
      que ocupaban en otras compañías con promesas de fama y fortuna.
    fr: Société détenue par l'infâme Jacus Roden, un baron du crime notoire. Sous
      la direction de ce rusé renard, la compagnie s'est positionnée comme leader
      de la fabrication de frégates et de navettes au sein de la Fédération. Elle
      détient également un important département de recherche et développement, pour
      lequel Roden s'efforce de recruter les meilleurs talents, quitte à débaucher
      les salariés d'autres compagnies en leur promettant gloire et fortune.
    it: Di proprietà del famigerato Jacus Roden, un brigante e mascalzone se mai ce
      ne fu uno. Sotto la sua guida astuta, la compagnia si è affermata come leader
      nella produzione di fregate e navette nella Federazione. La compagnia gestisce
      inoltre una forte divisione R&D, e Roden è stato attivo nell'assumere i migliori
      talenti, spesso allontanandoli da altre compagnie con promesse di fama e fortuna.
    ja: 所有者は、強盗王（そんなものがいるとすれば）と名高い希代の大悪党、ジャックスローデン。彼の抜け目ない采配のおかげで、この会社は連邦におけるフリゲートとシャトルの主要メーカーという地位を確立した。また研究開発部門にも力を入れており、積極的に一流の頭脳を雇い入れている。名声や高給を餌に他社から引き抜いてきた人材も多い。
    ko: 역대 강도들 가운데 가장 악질이기로 유명한 거물 자쿠스 로덴이 소유한 코퍼레이션입니다. 이 코퍼레이션은 자쿠스 로덴의 교활한 리더쉽
      덕분에 연방 내에서 손꼽히는 프리깃 및 셔틀 제조업체로 거듭났습니다. 이외에도 이 코퍼레이션은 탄탄한 연구개발 부서를 운영하고 있으며 로덴은
      외부의 재능 있는 인재들을 이 부서의 일원으로 채용하기 위해 적극적으로 나서고 있습니다. 그 방법 역시 다른 코퍼레이션에 있는 인재들에게
      명예와 부를 약속하며 비열하게 빼내오는 것이지만 말입니다.
    ru: Корпорация Roden Shipyards является собственностью скандально известного капиталиста
      Jacus Roden, настоящего «барона-разбойника». Под его умелым руководством компания
      стала ведущим предприятием по производству фрегатов и челноков в Федерации.
      Она также обладает сильным научно-исследовательским отделом. Roden активно занимается
      поиском самых талантливых специалистов и часто переманивает их из других компаний,
      суля им славу и богатство.
    zh: 莱登船业的所有人是臭名昭著的杰科斯•莱登，史上最恶劣的强盗资本家和恶棍。凭着他的狡诈领导技术，该公司成为了联邦内领先的护卫舰和穿梭机制造商。该公司还运营着一所实力雄厚的研发部门。莱登致力于网罗各地一流人才，通常以名誉和金钱为诱饵，从其他公司挖人。
