  descriptionID:
    de: Wir waren es, die Zivilisation in diese dunkle und lebensgefährliche Welt
      gebracht haben, und wir sind es, die selbige mit Barmherzigkeit, Stärke und
      Mut bewahren. Wir brauchen Ihre Hilfe, um die Minmatar vor sich selbst zu bewahren.
      Wir werden den verlorenen Seelen dabei helfen, ihren Weg zu finden, Kapselpilot,
      und wir werden dies mit der unsterblichen Macht tun, die nur Sie ausüben können.
    en: It was us who brought civilization to this dark and perilous world, and it
      is us who uphold it, with compassion, strength and courage. We need you to help
      us save the Minmatar from themselves. We will help the lost ones find their
      way, capsuleer, and we will do it with the deathless force only you can wield.
    es: Fuimos nosotros los que trajimos la civilización a este mundo oscuro y peligroso,
      y somos nosotros los que la mantenemos, con compasión, fuerza y coraje. Te necesitamos
      para que nos ayuden a salvar a los Minmatar de sí mismos. Ayudaremos a los que
      andan perdidos a encontrar su camino, capsulero, y vamos a hacerlo con la fuerza
      inmortal que solo tú puedes dominar.
    fr: C'est nous qui avons apporté la civilisation à ce monde de ténèbres, et aujourd'hui,
      c'est nous qui la préservons, avec compassion, force et courage. Nous avons
      besoin de vous pour nous aider à sauver les Minmatar d'eux-mêmes. Nous aiderons
      les brebis égarées à retrouver le droit chemin, et nous le ferons grâce à votre
      force éternelle unique.
    it: Siamo stati noi a portare la civiltà in questo mondo oscuro e pericoloso,
      e siamo noi a sostenerlo con compassione, forza e coraggio. Abbiamo bisogno
      di te per aiutare a salvare i Minmatar da se stessi. Aiuteremo i perduti a trovare
      la loro strada, capsuliere, e lo faremo con la forza immortale che solo tu puoi
      esercitare.
    ja: 我らはこの暗く危険な世界に文明をもたらした者であり、それを共感と力と勇気で守り続ける者だ。君の助けが必要だ。共にミンマター人を迷妄から救おうではないか。迷える者たちを正しい道へ導こう、カプセラよ。それには不死の力が、そう君だけが使える力が必要なのだ。
    ko: 이 위험하고 어두운 세계를 문명화시킨 것은 바로 우리였습니다. 이곳에 연민을 가지고 강한 힘과 용기로 이곳을 지킨 것도 우리지요. 우리는
      지금 저들로부터 민마타를 구할 수 있는 도움이 필요합니다. 우리는 길을 잃은 자들이 나아갈 길을 찾을 수 있도록 도우려고 합니다, 캡슐리어.
      그러려면 당신 같은 사람이 가진 파괴적인 힘이 필요합니다.
    ru: Это мы принесли ростки цивилизации в этот темный и опасный мир, это мы взрастили
      здесь жизнь и поддерживаем ее состраданием, силой и отвагой. Нам нужна ваша
      помощь, чтобы спасти Minmatar от них самих. Мы поможем заблудшим вернуться на
      истинный путь и используем для этого бессмертную силу, которой владеете лишь
      вы.
    zh: 正是我们，将文明带到了这个原本阴暗肮脏的世界。也正是我们，带着博爱、奋进和勇气一直支持着这个宇宙的发展。我们需要你帮助我们将米玛塔尔从他们自己的水深火热中解放出来。我们会帮助那些迷途的人们重新走上正道，但这个艰巨的任务需要像你这样的克隆人才拥有的永恒力量才能真正实现！
