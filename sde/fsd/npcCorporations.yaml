1000220:
  ceoID: 3019520
  deleted: false
  descriptionID:
    de: Im alten Minmatar Empire wurden die Anführer der Minmatar-Völker als "Sanmatar"
      bezeichnet und ihre militärischen Räte mit Kelkoon-Offizieren bestückt - in
      archaischem Brutor bedeutet "Kelkoon" erfahrener Kämpfer. Die Besitzer der Sanmatar
      Kelkoon versuchen sich dieses Erbe zunutze zu machen, obwohl ihre Söldner nichts
      mit den heutigen Sanmatar oder dem Republic-Militär gemein haben. Angehörige
      des Minmatar-Stammes mögen die Nutzung dieser Namen als einen Frevel ansehen,
      aber die lange Historie an Missbräuchen dieser Terminologie ergibt schon fast
      eine Tradition in sich selbst. Die Sanmatar Kelkoons ihrerseits erzielen weiterhin
      Spitzenraten für die Dienste ihrer Söldnertruppen.
    en: In the ancient Minmatar Empire, the leaders of the Minmatar people were called
      'Sanmatar' and their military councils staffed by officers known as 'kelkoons',
      an archaic Brutor word signifying a veteran warrior. The owners of the Sanmatar
      Kelkoons seek to play on that heritage even though their mercenaries have absolutely
      no connection to the present Sanmatar or the Republic military. Minmatar tribalists
      may consider this usage outrageous but the long history of abusing this terminology
      almost amounts to a tradition in itself. For their part, the Sanmatar Kelkoons
      continue to attract top rates for the services of their mercenary forces.
    es: En el antiguo Imperio Minmatar, los líderes del pueblo Minmatar se hacían
      llamar "Sanmatar" y se rodeaban de consejos militares compuestos por oficiales
      conocidos como "Kelkoons", una palabra proveniente de un arcaico dialecto Brutor
      que se usaba para designar a los guerreros veteranos. Los propietarios de Sanmatar
      Kelkoons intentan explotar al máximo esta herencia, a pesar de que sus mercenarios
      no tienen ninguna conexión con los Sanmatar del presente ni con las fuerzas
      militares de la República. Puede que los tribalistas Minmatar se rasguen las
      vestiduras ante tal ignominia, pero lo cierto es que el alto número de precedentes
      hacen que el abuso de estos términos pueda considerarse en sí mismo una tradición.
      Los Sanmatar Kelkoons, por su parte, continúan amasando pingües beneficios gracias
      a los servicios prestados por su ejercito mercenario.
    fr: Dans l'ancien Empire minmatar, les chefs du peuple minmatar étaient appelés
      « Sanmatar » et leurs conseils militaires rassemblaient des officiers dénommés
      « kelkoons », un terme brutor archaïque signifiant guerrier vétéran. Les propriétaires
      de Sanmatar Kelkoons misent sur cet héritage, bien que leurs mercenaires n'aient
      absolument aucun lien avec les Sanmatar actuels ou l'armée de la République.
      Une telle usurpation aurait tout lieu de scandaliser les tribalistes minmatar,
      mais ce genre d'abus terminologique est depuis longtemps passé dans les mœurs.
      En ce qui les concerne, les Sanmatar Kelkoons continuent de louer à prix d'or
      les services de leurs forces mercenaires.
    it: Nell'antico Impero Minmatar, i leader del popolo Minmatar venivano chiamati
      "Sanmatar" e i loro consigli militari erano composti da ufficiali noti come
      "kelkoons", termine arcaico utilizzato dai Brutor, e che significava "guerriero
      veterano". I padroni dei Sanmatar Kelkoons cercano di far leva su tale eredità,
      sebbene i loro mercenari non abbiano nessun legame con gli attuali Sanmatar
      o l'esercito della Repubblica. Le tribù Minmatar potrebbero considerare tale
      uso come oltraggioso, ma la lunga storia dell'abuso di questo termine costituisce
      quasi una tradizione in sé. Dalla loro parte, i Sanmatar Kelkoons continuano
      ad essere pagati profumatamente per i servizi offerti dalle loro forze mercenarie.
    ja: 古代のミンマター帝国において、ミンマター人の中の指導者たちは「サンマター」と呼ばれ、将校が配属されていた軍事審議会は、古代ブルートー語で熟練した戦士を意味する「ケルコーンズ」として知られていた。サンマターケルコーンズのオーナーらは、所属する傭兵たちは現在のサンマターや共和国軍隊と全く関連がないにも関わらず、その伝統的な名前を利用したがっている。ミンマターの部族主義者は、こうした伝統の利用をきわめて侮辱的だと見なすかもしれないが、こうした伝統語の乱用自体が、もはや伝統とみなせるほどである。サンマターケルコーンズは、傭兵部隊派遣を最高の価格で提供し続けている。
    ko: 고대 민마타 제국에서는 민마타 지도자들을 '사만타'라고 불렀으며 이들의 군의회 에서는 군장교들을 고대 브루터 언어에서 베테랑 용사를
      의미하는 '켈쿤'이라고 불렀습니다. 사만타 켈쿤은 소속 용병들이 현 산마타나 공화국과는 전혀 관계가 없음에도 불구하고 이 용어를 사용하는
      전통을 유지하고 있습니다. 민마타의 부족주의자라면 이를 말도 안 되는 행위라 칭하겠지만 오랫동안 용어가 이렇게 잘못 사용되어왔던 탓에 이
      자체가 정식 명칭처럼 사용되고 있습니다. 사만타 켈쿤은 자신들의 용병 서비스를 위해 최고의 용병들만 모집하고 있습니다.
    ru: В древней Империи Минматар предводители народа звались 'Sanmatar', а их военные
      советы состояли из офицеров, известных как "келкуны", так в архаическом языке
      племени Брутор назывались воины-ветераны. Владельцы 'Sanmatar Kelkoons' намерены
      разыграть карту подобного наследия, хотя их наемники не имеют никакого отношения
      к современным 'Sanmatar' или к армии Республики. Трайбалисты Минматар могут
      посчитать подобные вольности возмутительными, но постоянные издевательства над
      этой терминологией практически стали уже традицией сами по себе. Со своей стороны,
      'Sanmatar Kelkoons' продолжают повышать тарифы на услуги своих подразделений
      наемников.
    zh: 在古老的米玛塔尔帝国时代，米玛塔尔的领袖被人们称为“萨玛塔”，他们的军事委员会被称为“克古恩”——布鲁特古语，意为“老兵”。萨玛塔克古恩的控制者继承了这个名字，尽管实际上这个佣兵军团和萨玛塔以及共和国军队已没有任何关系。米玛塔尔部族主义者认为这种命名行为是对萨玛塔的一种侮辱，这种争论持续了好久，以至于争论本身都要成为一种传统了。尽管如此，萨玛塔克古恩军团的佣兵还是非常抢手的，上门的人络绎不绝。
