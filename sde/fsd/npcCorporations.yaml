1000235:
  ceoID: 3019560
  deleted: false
  descriptionID:
    de: Kirkinen Risk Control hat sich zunächst auf die Entwicklung und Lieferung
      von Abwehrmitteln in der Cyber-Kriegsführung spezialisiert, bevor es sich auch
      der Erforschung anderer bahnbrechender militärischer Technologien widmete. Letztendlich
      bekam die Corporation durch ein Forschungsabkommen Zugriff auf die neuesten
      Kampfimplantate und erhielt die Lizenz, die Technologie zu vermarkten. Die Entwicklung
      zu einem Söldnergewerbe war der nächste, logische Schritt.
    en: Kirkinen Risk Control specialized in developing and supplying cyber-warfare
      defense solutions before it diversified into researching other leading-edge
      military technologies. Ultimately, the corporation acquired access to the latest
      combat implants through a research contract and was able to gain a license to
      exploit the technology. The evolution into a mercenary contracting house was
      the next logical step.
    es: La compañía Control de Riesgo Kirkinen se especializó en el desarrollo y suministro
      de soluciones de defensa contra la ciberguerra antes de diversificar sus operaciones
      e involucrarse en la investigación de otros avances militares de última generación.
      Finalmente, la corporación obtuvo acceso a la tecnología bélica más reciente
      a través de un contrato de investigación que le permitió conseguir una licencia
      para explotar dichos avances. De ahí, el siguiente paso sería convertirse en
      una casa de contratación de mercenarios.
    fr: Initialement spécialisée dans le développement et l'approvisionnement en solutions
      défensives pour les guerres cybernétiques, la Kirkinen Risk Control s'est ensuite
      diversifiée dans la recherche d'autres technologies militaires de pointe. La
      corporation a fini par accéder aux implants de combat dernier cri grâce à un
      contrat de recherche, avant de recevoir une licence lui permettant d'exploiter
      cette technologie. En toute logique, elle a ensuite évolué vers la sous-traitance
      de mercenaires.
    it: Kirkinen Risk Control si è specializzata nello sviluppo e la fornitura di
      soluzioni da difesa per le guerre cibernetiche prima di diversificarsi nella
      ricerca di altre tecnologie militari all'avanguardia. In definitiva, la corporazione
      ha ottenuto l'accesso agli impianti di combattimento più moderni attraverso
      un contratto di ricerca ed è riuscita a ottenere una licenza per l'uso della
      tecnologia. L'evoluzione in una casa di esternalizzazione mercenaria è stata
      una conseguenza naturale.
    ja: キルキネンリスク管理は軍用サイバーセキュリティシステムの開発販売を手がける専門会社だったが、他分野の最先端軍用技術の研究にも積極的に手を広げていった。ついには研究契約を通じて最新型の戦闘インプラントに触れる機会をつかみ、その技術を応用するライセンスも手に入れた。そこから傭兵会社への転身は当然のなりゆきといえるだろう。
    ko: 다른 최첨단 군사 기술을 연구하는 사업으로 다각화하기 전의 커크닌 코퍼레이션은 사이버전 방어 솔루션의 개발과 제공에 특화된 업체였습니다.
      최종적으로는 연구 계약을 통해 최신 전투 임플란트에 대한 접속 권한을 얻어낸 이 코퍼레이션은 이러한 기술을 활용하기 위한 면허도 취득할
      수 있었습니다. 논리적으로 봤을 때 용병 업체로의 발전은 당연한 수순이었죠.
    ru: Изначально организация Kirkinen Risk Control специализировалась на разработке
      и снабжении кибернетических систем военной защиты, но затем она расширила поле
      деятельности и занялась исследованиями в других областях военных технологий.
      В конечном итоге благодаря удачно заключенному исследовательскому контракту
      корпорация получила доступ к новейшим боевым имплантатам, после чего ей было
      легко добыть лицензию на применение используемой в них технологии. Вполне понятно,
      что следующим шагом на этом пути стало превращение в контрактную фирму для найма
      военной силы.
    zh: 科金恩风险控制军团过去专业从事于提供电子战防御方案，后来则致力于研究最尖端的军事科技。最后，该军团从一份科研合同中接触到了最新的战斗植入体，并且获准对该技术进行开发。那么接下来，成立一个佣兵军团就是顺理成章的事情了。
