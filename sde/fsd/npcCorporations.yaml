1000234:
  ceoID: 3019557
  deleted: false
  descriptionID:
    de: Die Onikanabo Brigade, deren Name unheilvoll im Zusammenhang mit einem organisierten
      Verbrecherklan von Caldari Prime steht, wird von den meisten Caldari weitestgehend
      missachtet. Dies hindert die Megacorporations der Caldari nicht daran, die Dienstleistungen
      dieser unabhängigen Söldner-Brigade immer dann in Anspruch zu nehmen, wenn es
      ihnen gerade passt. Die Onikanabo akzeptieren Verträge ohne Furcht und Gefälligkeit.
    en: Bearing an extremely sinister name linked to an organized crime clan from
      Caldari Prime, the Onikanabo Brigade is regarded with some disdain by most Caldari.
      This does not stop Caldari megacorporations making use of the services of this
      independent mercenary brigade when it suits them, and the Onikanabo accept contracts
      without fear or favor.
    es: La Brigada Onikanabo, nombre que guarda relación con un clan del crimen organizado
      de Caldari Prime, es objeto del desprecio de la mayoría de los Caldari. Este
      hecho no impide a las megacorporaciones contratar los servicios independientes
      de la brigada cuando se les antoja, y los Onikanabo no muestran miramientos
      a la hora de aceptar contratos.
    fr: Avec son nom macabre, lié à un clan maffieux de Caldari Prime, l'Onikanabo
      Brigade est un objet de mépris pour la plupart des Caldari. Cela n'empêche pas
      les méga-corporations caldari d'employer les services de ce groupe mercenaire
      indépendant quand ça les arrange, d'autant plus que les Onikanabo acceptent
      tous les contrats sans distinction.
    it: Con un nome estremamente sinistro legato a un clan criminale organizzato di
      Caldari Prime, la Onikanabo Brigade viene guardata con un certo disprezzo dalla
      maggior parte dei Caldari. Tuttavia ciò non impedisce alle megacorporazioni
      Caldari di utilizzare i servizi di questa brigata mercenaria indipendente all'occorrenza
      e Onikanabo non si fa scrupoli ad accettare appalti.
    ja: カルダリプライム時代の極めて凶暴な犯罪者集団にちなんで名付けられたオニカナボウ旅団は、カルダリではいくぶん軽蔑の対象になっている。それでもカルダリのメガコーポーレーション各社は、この独立系傭兵団が適任とみれば何のためらいもなく雇う。オニカナボウ側も、尻込みもひいきもせず契約を引き受ける。
    ko: 칼다리 프라임 출신의 조직화된 범죄 클랜과 연결된, 지독하리만치 사악한 이름의 오니카나보 여단은 대부분의 칼다리인들이 혐오하는 집단입니다.
      이러한 사실에도 불구하고 칼다리의 메가코퍼레이션들은 이 독자적인 용병 여단이 필요할 때마다 이들의 서비스를 받기를 멈추기 않고, 오니카나보
      또한 이러한 계약을 좋아하지도 싫어하지도 않은 채 받아들입니다.
    ru: 'К организации «Бригада Ониканабо» в государстве Калдари относятся с некоторым
      презрением и опаской, поскольку ее название пользуется дурной славой: это имя
      носил известный преступный клан на родной планете калдарцев, Калдари-Прайм.
      Впрочем, дурная слава этой независимой организации наемников не останавливает
      мегакорпорации Калдари, которым требуются ее услуги, и «Бригада», в свою очередь,
      не останавливается ни перед какими заказами.'
    zh: 鬼棒旅团的名字与在加达里首星活动的一个有组织犯罪集团紧密相连，所以大多数加达里人都对该军团唾弃不已。不过这并没有影响到加达里各大超级集团青睐他们的佣兵服务，鬼棒旅团在接受合同时也从无畏惧。
