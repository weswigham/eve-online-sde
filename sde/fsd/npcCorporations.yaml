  deleted: false
  descriptionID:
    de: Die als Corporation-Interessen untergeordnete militärische Einheit zur Erforschung
      des Verhaltens von Raubdrohnen in der Algintal-Konstellation gegründete Algintal
      Core hat sich eine geradezu klinische Sorgfalt und Aufmerksamkeit in allem was
      sie tut erhalten; selbst nachdem sie jegliche formellen Verbindungen, sowohl
      zu den ursprünglichen Forschungsbemühungen, als auch dem Federation-Militär,
      gekappt hat. Den Realitäten des Corporation-Lebens ausgesetzt zu sein, hat einen
      gewissen Zynismus in den Einstellungen der Gründerfunktionäre Einzug halten
      lassen; dies hat ihnen als Lieferant im militärischen Servicesektor gute Dienste
      geleistet.
    en: Originating as a military unit seconded to corporate interests studying the
      behavior of rogue drones in the Algintal constellation, the Algintal Core have
      maintained a clinical care and attention in everything they do, even after cutting
      formal ties with the original research effort and Federation military alike.
      Exposure to the realities of corporate life has inevitably added a certain cynicism
      to the attitudes of the founding operatives, which has served them well as suppliers
      in the military services sector.
    es: Núcleo Algintal, en sus orígenes una unidad militar asignada a intereses corporativos
      dedicados al estudio del comportamiento de los drones rebeldes en la constelación
      Algintal, ha mantenido la misma precisión quirúrgica y abnegada dedicación en
      el desempeño de sus actividades, incluso después de haber roto formalmente toda
      conexión con la investigación original y las fuerzas armadas de la Federación.
      La exposición a las vicisitudes de la vida corporativa ha dotado a la actitud
      de sus fundadores de un cierto cinismo, cosa que no les ha venido nada mal como
      proveedores en el negocio de los servicios militares.
    fr: Initialement créée en tant qu'unité militaire affectée à la protection des
      chercheurs étudiant le comportement des drones renégats dans la constellation
      d'Algintal, Algintal Core a toujours opéré avec une précision chirurgicale,
      même après s'être émancipée du programme de recherche d'origine et de l'armée
      de la Fédération. Le contact avec les réalités du monde des affaires a teinté
      de cynisme l'attitude de ses fondateurs, ce qui leur a été d'une grande utilité
      en leur qualité de fournisseurs du secteur des services militaires.
    it: Nata come unità militare inviata per interessi commerciali a studiare il comportamento
      dei droni ribelli nella costellazione Algintal, l'Algintal Core ha mantenuto
      un'attenzione e una cura maniacali in tutte le sue azioni, anche dopo aver sciolto
      i legami formali sia con l'originario lavoro di ricerca sia con la Federazione.
      L'esposizione alla realtà della vita aziendale ha apportato una certa dose di
      cinismo nel comportamento dei fondatori, rendendoli particolarmente adatti a
      svolgere il ruolo di fornitori nel settore dei servizi militari.
    ja: アルギンタルコンステレーションでの、ローグドローン行動調査を援助する軍事部隊としてはじまったアルギンタルコアは、自らの行動に関連する臨床ケアと注意を払うことを怠らず、当初の研究努力と連邦軍隊との関係を公に断った後もその活動を維持した。コーポレート生活の現実は、必然的に創始者の隊員の態度にある種の皮肉な態度を加えたが、それは軍事サービスセクターでの供給者として、彼らの役に立つこととなった。
    ko: 알진탈 성좌 내 로그 드론의 행동을 연구하고자 하는 코퍼레이션의 투자를 따라 설립되었던 군부대인 알진탈 코어는, 이때까지 지속해온 기존
      연구와 연방의 군대 모두와 공식적으로 관계를 끊어버린 후에도 그들이 하는 일은 무엇이든 예의주시하고 세심한 관리를 지속하고 있습니다. 진정한
      코퍼레이션 운영의 현실에 놓이고만 이들은 불가항적으로 군 복무 분야 내에서 지금의 그들을 있게 한 설립 조합으로부터 다소 냉소적인 취급을
      받고 있습니다.
    ru: '''Algintal Core'' возникла как армейское подразделение, обеспечивающее корпоративные
      интересы при изучении поведения вышедших из-под контроля дронов в созвездии
      ''Algintal''. Она всегда отличалась клинической тщательностью и пристальным
      вниманием ко всему, чем ей приходилось заниматься, даже после разрыва формальных
      связей с первоначальным исследовательским проектом и армией Федерации. Контакт
      с реальностями корпоративной жизни неизбежно привнес долю цинизма в позицию
      оперативников-основателей, что сослужило им хорошую службу на рынке оказания
      военных услуг.'
    zh: 阿根塔之核最初是一个军团的附属军事机构，致力于研究阿根塔星座的自由无人机。他们总是对所从事的事情表现出一丝不苟的态度，即使是在脱离了最初的研究机构身份之后也仍然如此。军团生涯无疑为阿根塔之核的创建者增添了一些愤世嫉俗的意味，这与他们曾在在军事服务部门工作脱不了干系。
