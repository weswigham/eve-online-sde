  descriptionID:
    de: Ursprünglich als Ideenschmiede für Forscher von Chemal Tech gegründet, hat
      sich das CAS zu einer unabhängigen Bildungseinrichtung entwickelt, die heute
      zu den besten technischen Schulen der ganzen Welt gezählt wird.
    en: Originally conceived as a think-tank for researchers at Chemal Tech the CAS
      evolved into an independent education facility that today is considered one
      of the very best technical schools in the world of EVE.
    es: Originalmente concebido como un laboratorio de ideas para los investigadores
      de Tecnología Chemal, el CAS evolucionó hasta convertirse en un centro de educación
      independiente que hoy es considerado una de las mejores escuelas técnicas en
      el mundo de EVE.
    fr: Initialement conçu comme une cellule de réflexion pour les chercheurs de Chemal
      Tech, le CES s'est peu à peu transformé en établissement d'enseignement indépendant
      aujourd'hui considéré comme l'une des meilleures écoles techniques de l'univers
      d'EVE.
    it: Originariamente concepito come un think-tank per i ricercatori a Chemal Tech,
      il CAS si è evoluto in una struttura di formazione indipendente che oggi è considerata
      una delle migliori scuole tecniche nel mondo di EVE.
    ja: 元はチェマルテック社の研究者らのシンクタンクという位置づけだったが、その後独立した教育機関に発展し、こんにちではEVE世界最高水準の技術者学校とみなされている。
    ko: 초기에는 싱크 탱크, 즉 전략 연구를 목적으로 설립되었지만 케말텍의 CAS는 현재 독립적인 교육 시설로 발전하여 오늘날 전 우주에서
      가장 뛰어난 기술 학교 중 한곳으로 꼽히고 있습니다.
    ru: Центр перспективных разработок первоначально был задуман как аналитический
      центр для исследователей корпорации Chemal Tech. Сейчас это независимое учебное
      заведение выросло в одну из лучших технических школ в мире EVE.
    zh: 高级教育中心原打算作为切玛科技公司研究员的智囊团，但其随后演变成了一个独立的教育机构，如今，它被认为是新伊甸中最好的技术学校。
