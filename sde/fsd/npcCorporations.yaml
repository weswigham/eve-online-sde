  descriptionID:
    de: Republic Command ist eine Kuriosität innerhalb der neuen Ordnung, in der die
      Minmatar-Stämme beträchtliche Macht ausüben. Das Minmatar-Militär wurde größtenteils
      auf die verschiedenen Stämme zersplittert, wobei jedoch eine zentrale Basisführung
      erhalten bleibt. Das Republic Command konnte seine Kontrolle über diejenigen
      Einheiten aufrechterhalten, die seinem Militärrat direkt unterstellt waren,
      und durch die elitäre Natur vieler dieser Streitkräfte konnten die Generäle
      des Commands einen wesentlichen Einfluss bewahren.
    en: Republic Command is something of an oddity in a new order where the Minmatar
      tribes wield considerable power. In large part the Minmatar military has become
      fragmented among the tribes but a rump central command remains. The Republic
      Command has managed to retain control over those units that reported directly
      to its military council, and the elite nature of many of these forces has allowed
      the generals of the Command to retain significant influence.
    es: El Mando de la República representa una extravagancia dentro de un nuevo orden
      donde las tribus Minmatar detentan un considerable poder. Aunque la mayor parte
      del fragmentado ejercito Minmatar se dividió entre las diferentes tribus, los
      vestigios del que fuera su mando central aún perduran. El Mando de la República
      ha logrado mantener el control sobre aquellas unidades que operaban bajo la
      supervisión directa de su consejo militar, y el carácter de élite de dichas
      unidades ha permitido a los generales del Mando conservar una influencia bastante
      significativa.
    fr: Le Republic Command constitue une curiosité au sein d'un nouvel ordre dans
      lequel les tribus minmatar exercent un pouvoir considérable. L'armée minmatar
      est en grande partie fragmentée entre les différentes tribus, mais les vestiges
      d'un commandement central perdurent à ce jour. Le Republic Command a gardé le
      contrôle des unités préalablement placées sous l'autorité directe de son conseil
      militaire, et la nature élitiste de la majorité de ces troupes a permis à ses
      généraux de conserver une influence considérable.
    it: Il Republic Command è qualcosa di eccentrico in un nuovo ordine in cui le
      tribù Minmatar esercitano un considerevole potere. Larga parte dell'esercito
      Minmatar si è frammentato tra tribù, ma resta un comando centrale superstite.
      Il Republic Command è riuscito a mantenere il controllo su quelle unità che
      facevano capo direttamente al consiglio militare, e la natura elitaria di molte
      di queste forze ha permesso ai generali del Command di conservare una certa
      influenza.
    ja: 共和国司令官は、ミンマター族が驚くべき力を行使する、新しい順序の奇妙な何かです。主に、ミンマター軍隊は族の中で分裂しましたが、下部組織の中央司令官はそのままです。共和国司令官は、軍事審議会に直接報告している部隊の統制を保持し、これら軍隊の多くのエリート体性質は司令官の将官が大きな影響力を持つことを可能にしました。
    ko: 공화국 사령부는 민마타 부족이 상당한 권력을 행사하는 이 새로운 체계 속에서 다소 괴상한 면모를 보입니다. 민마타 군의 과반수가 부족을
      중심으로 분열되었지만, 여전히 중앙 사령부가 작게나마 남아있습니다. 공화국 사령부는 군 의회 직속 부대에 대한 통솔권을 어떻게든 유지하여
      왔으며, 이러한 부대가 지닌 엘리트라는 본질은 사령부의 장군들이 여전히 영향력을 휘두를 수 있도록 뒷받침해주고 있습니다.
    ru: При новом порядке, когда племена Минматар обладают значительной мощью, 'Republic
      Command' воспринимается как курьез. Большая часть войск Минматар разошлась по
      племенам, но остатки центрального командования все еще функционируют. 'Republic
      Command' смогла сохранить контроль над теми подразделениями, которые подчиняются
      непосредственно ее военному совету, и элитарность многих из этих подразделений
      позволила генералам 'Republic Command' сохранить существенное влияние.
    zh: 在当前米玛塔尔各部族各自为政的大背景下，共和国指挥部显得有点另类。虽然总体来讲米玛塔尔军事力量四分五裂，由各个部族分别控制，但是仍然存在着一个指挥中枢。共和国指挥部掌控着那些军事议会直属的武装力量，其中许多队伍都是共和国的精英，这就使得指挥部的首脑在共和国内部有着相当大的影响力。
