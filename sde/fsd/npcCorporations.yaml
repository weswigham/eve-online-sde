1000217:
  ceoID: 3019517
  deleted: false
  descriptionID:
    de: Infolge des berüchtigten Elarel-Massakers entließ die Quafe-Megacorporation,
      welche von dem Vorfall höchst peinlich berührt war, fast den gesamten oberen
      Rang ihrer Sicherheitsabteilung. Diese Männer und Frauen gründeten bald ihre
      eigene private Sicherheitsfirma. Durch ihr Versagen zu Aufträgen gezwungen,
      die andere nicht annehmen würden, erlangten sie bald den Ruf mit absoluter Unbarmherzigkeit
      und völliger Hingabe Aufträge zu erfüllen. Der Rat der Villore Sec Ops führt
      nun den Vorsitz über eine der wichtigsten, im Gallente-Raum operierenden Organisationen
      zur Vertragsvergabe an Söldner.
    en: In the wake of the infamous Elarel massacre, the Quafe megacorporation, hugely
      embarrassed by the incident, dismissed almost the entire upper echelon of its
      security division. These men and women promptly formed their own private security
      company and, forced into taking jobs most would not by the taint of their failure
      at Elarel, rapidly gained a reputation for absolute ruthlessness and total dedication
      to getting results for those giving them contracts. The board of Villore Sec
      Ops now presides over one of the most important mercenary contracting organizations
      operating in Gallente space.
    es: Como consecuencia de la infame masacre de Elarel, la megacorporación Quafe,
      terriblemente avergonzada por el incidente, privó de su cargo a casi todos los
      miembros del cuadro directivo de su división de seguridad. Estos hombres y mujeres
      no tardaron en formar su propia compañía de seguridad privada, forzada por su
      fracaso en Elarel a aceptar aquellos trabajos que nadie quería. Poco tardaron
      en ganarse una reputación de despiadados e implacables, dedicados en cuerpo
      y alma a ofrecer resultados a todo aquel que les contratara. La junta directiva
      de la Brigada Secreta Villore ahora preside una de las organizaciones de contratación
      de mercenarios más importantes del espacio Gallente.
    fr: Suite au tristement célèbre massacre d'Elarel, la méga-corporation Quafe,
      fort embarrassée par cet incident, a renvoyé presque tous les cadres supérieurs
      chapeautant son département de sécurité. Ces hommes et ces femmes ont rapidement
      fondé leur propre société de sécurité privée et, contraints d'exécuter des contrats
      que peu d'entre eux auraient acceptés si leur crédibilité n'avait pas été ternie
      par l'échec d'Elarel, ils se sont vite taillé une réputation impitoyable placée
      sous le signe de l'efficacité à tout prix. Le conseil d'administration des Villore
      Sec Ops supervise désormais l'un des plus influents sous-traitants de l'espace
      gallente dans le domaine du mercenariat.
    it: In seguito all'atroce massacro di Elarel, la megacorporazione Quafe, fortemente
      in difficoltà per la sconfitta subita, licenziò quasi tutti i gradi più alti
      della sua divisione di sicurezza. Questi uomini e donne formarono subito una
      loro società di sicurezza e, obbligati ad accettare lavori che molti avrebbero
      rifiutato per l'onta della sconfitta subita ad Elarel, si guadagnarono presto
      la fama di feroci combattenti fortemente impegnati a portare a termine i compiti
      loro assegnati dai committenti. Attualmente, il consiglio del Villore Sec Ops
      presiede una delle più importanti organizzazioni mercenarie contraenti che operano
      nello spazio Gallente.
    ja: 不名誉なエラレル大虐殺が起きたことで、非常に当惑したクァフェ巨大コーポレーションは、セキュリティ部門上層部のほぼ全てを解雇した。そうした人々はすぐに民間のセキュリティ会社を設立したが、エラレルでの失態という汚点により、多くの者が避ける仕事を請けざるを得ず、そのため、彼らが与えられた契約に対して結果を出すため極めて無慈悲に献身する、という評判をすぐに得ることとなった。ヴィロアセックオプスの役員らは、いまや、ガレンテ領域で活動する最も重要な傭兵請負組織のひとつを統括する立場にいる。
    ko: 악명 높은 에라렐 학살의 결과, 퀘이프 메가코퍼레이션은 큰 창피를 당하고 보안 부서 내 상급 지위 대부분을 해고하였습니다. 이들은 즉시
      민간 보안 회사를 설립했지만, 에라렐의 실패로 명성이 금이 간 만큼 다른 이들이 꺼리는 일만을 도맡아 처리했습니다. 그 결과 이들은 인정사정없는
      일처리와 미션 의뢰자에게 어떻게든 결과를 가져다주는 헌신으로 빠르게 명성을 얻었습니다. 빌로어 보안 이사회는 이제 갈란테 구역에서 활동하는
      가장 중요한 용병 계약 조직 중 하나를 관장하고 있습니다.
    ru: На волне печально известной резни на 'Elarel' мегакорпорация 'Quafe', в высшей
      степени обеспокоенная произошедшим, практически полностью распустила высший
      эшелон своего отдела обеспечения безопасности. Эти мужчины и женщины быстро
      организовали собственную частную компанию по обеспечению безопасности и, будучи
      вынужденными браться за заказы, от которых отказались все конкуренты, а что
      им оставалось делать после прокола на 'Elarel', быстро заработали репутацию
      полных отморозков, не останавливающихся ни перед чем для достижения результата,
      необходимого их работодателям. Совет 'Villore Sec Ops' в настоящее время руководит
      одной из самых влиятельных организаций наемников-контрактников, оперирующих
      в зоне влияния Галленте.
    zh: 在那次臭名昭著的厄尔瑞大清洗发生之后，酷菲集团声名扫地，几乎整个安全部门都被解散。这些被遣散的人迅速成立了自己的私人安保公司，将厄尔瑞事件所带来的污点抛在脑后，专心致志地投入工作，很快便以冷酷无情的手段和为达成目的不惜代价的作风而闻名。维洛勒安全行动队现已成为盖伦特最顶尖的佣兵组织之一。
