      cette force.
    ja: CONCORDの諜報部門の報告によると、漂流者の陣形は、「ヴィジラントティラノス」の称号を持つ少数集団に代表される単一指揮系統で作戦行動をしている。この組織の識別信号を発する艦船を監視しているが、彼らの動機や目的をつかめないでいる。
    ko: CONCORD 정보부 보고에 따르면 현재 드리프터 군대가 '비질란트 티라노스'라는 이름의 엔클레이브 조직이 이끄는 단일 지휘 체제에
