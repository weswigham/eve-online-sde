  descriptionID:
    de: Ytiri ist eines der wenigen Beispiele für eine auswärtige Firma, die sich
      in der caldarischen Gesellschaft etablieren konnte. Zunächst eine Schmuggelorganisation
      der Unterwelt, definierte die Firma ihre Geschäftsziele neu, um Zugang zum Staatsgebiet
      zu bekommen. Seither floriert die Gesellschaft und hat eine der höchsten Wachstumsraten
      im Hoheitsgebiet der Caldari aufzuweisen.
    en: Ytiri is a rare example of an outsider company that manages to establish itself
      within the Caldari State. Formerly an underworld smuggling company, Ytiri adjusted
      its operation to gain admittance into the State. Since then the company has
      flourished and is one of the fastest growing companies in Caldari space.
    es: Ytiri es uno de los pocos casos en los que una compañía extranjera consigue
      prosperar dentro de las fronteras del Estado Caldari.  Inicialmente dedicada
      al contrabando, Ytiri efectuó rigurosos cambios en la naturaleza de sus actividades
      con el objetivo de ser admitida por el estado. Desde entonces ha prosperado
      y ahora es una de las compañías con más alto crecimiento dentro del espacio
      Caldari.
    fr: Ytiri fait partie des rares compagnies étrangères ayant réussi à s'implanter
      dans l'État caldari. Ancienne société clandestine de contrebande, Ytiri s'est
      adaptée afin d'avoir accès aux territoires de l'État. Depuis lors, l'entreprise
      s'enrichit et connaît un des plus rapides développements de l'espace caldari.
    it: La Ytiri è il raro esempio di una compagnia esterna che è riuscita ad affermarsi
      all'interno dello Stato Caldari. Precedentemente una società di contrabbando,
      la Ytiri modificò le sue operazioni per ottenere l'ammissione nel territorio
      dello Stato. Da allora la compagnia si è affermata ed è una delle compagnie
      in più rapida crescita nello spazio Caldari.
    ja: イティリは、カルダリ連合に外国企業が定着した、まれな成功例といえる。元は密輸会社だが、事業形態を変えて連合内に広く認められるまでに至った。以来業績は拡大の一途をたどり、今ではカルダリ領有数の急成長企業である。
    ko: 이티리는 칼다리 연합에서 자립하는 데 성공한 보기 드문 외부 코퍼레이션입니다. 한때 지하 세계의 밀수업을 운영했던 이티리는 연합에서
      인정을 받기 위해 운영 방식을 과감히 바꿨습니다. 그 이후로 이 코퍼레이션은 크게 성공했고 칼다리 지역에서 가장 빠르게 성장하는 코퍼레이션
      중 하나로 손꼽히고 있습니다.
    ru: Ytiri — редкий пример того, как посторонней компании удается работать внутри
      Государства Caldari. В прошлом криминальная организация, специализировавшаяся
      на контрабанде, Ytiri изменила род своей деятельности для того, чтобы получить
      доступ в Государство Caldari. С того момента компания процветает; она стала
      одной из самых быстрорастущих в пространстве Caldari.
