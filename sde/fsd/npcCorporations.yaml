  descriptionID:
    de: Das Triglavia-Kollektiv hatte eine komplexe soziale Struktur, die für Außenstehende
      aufgrund der bisherigen eingeschränkten Beobachtungen schwer zu verstehen ist.
      Ein wichtiges Element der Zivilisation sind die sogenannten Kladen, die in allen
      Aspekten des Kollektivs eindeutig eine wichtige Rolle spielen. Die Veles-Klade
      scheint aus vielen Unterkladen zusammengesetzt zu sein und ist offenbar sehr
      bewandert im Bereich der schweren Weltraumindustrie, Kommunikationstechnologie
      und der Physik hochenergetischer exotischer Partikel. Die Veles-Klade scheint
      das Gespräch und Diplomatie auf gewisse Weise höher zu schätzen als Konflikte –
      vorausgesetzt, die Anzeichen wurden richtig gedeutet.
    en: "The Triglavian Collective has a complex social structure that is not easy
      for outsiders to understand on the strength of the limited observations made
      so far. One important element of the civilization is the so-called 'Clades',
      which clearly play a vital role in all aspects of the Collective.\r\n\r\nThe
      Veles Clade seems to be made up of many subclades and is seemingly very strong
      in the fields of heavy space industry, communications technology and high-energy
      exotic particle physics. The Veles Clade seems to prize discourse and diplomacy,
      after a fashion, over strife – that is, if the evidence has been understood
      correctly."
    fr: 'Le Collectif Triglavian possède une structure sociale complexe peu compréhensible
      pour les étrangers d''après les observations limitées faites jusqu''à présent.
      Parmi les aspects les plus importants de cette civilisation on trouve les « Clades »,
      qui jouent un rôle essentiel dans tous les domaines du Collectif. Le clade Veles
      est composé de nombreux sous-clades et semble être spécialisé dans les domaines
      suivants : l''industrie spatiale lourde, les technologies de communication et
      la physique des particules exotiques à haute énergie. D''une certaine manière,
      il semble que le clade Veles attache plus de valeur aux débats et à la diplomatie
      qu''aux conflits (si les preuves ont été interprétées correctement).'
    ko: 트리글라비안 컬렉티브에는 다양한 사회 구조가 있어서 지금까지의 제한적인 관찰만으로는 외부자가 이해하기 쉽지 않습니다. 이 문명의 중요한
      요소들 가운데 하나는 소위 '클레이드'라고 부르는 것으로 컬렉티브의 모든 측면에 있어 중요한 역할을 수행합니다. <br><br>벨레스 클레이드는
      여러 개의 하위 클레이드로 이루어져 있는 것으로 보이며 우주 중공업 분야 및 통신 기술, 고에너지 엑조틱 입자 물리학에 강점이 있는 클레이드인
      것 같습니다. 역사 사료들을 제대로 이해한 것이 맞다면 벨레스 클레이드는 갈등이 불필요한 경우 가능한 한 대화와 외교술을 우선순위에 두고
      있었습니다.
    ru: Сообщество Триглава имело сложное общественное устройство, понять суть которого
      стороннему наблюдателю довольно непросто. Один из главных элементов всей цивилизации —
      так называемые «клады», которые определённо играют важнейшую роль во всех аспектах
      жизни Сообщества. Велесова клада, очевидно, состоит из множества меньших клад
      и, предположительно, добилась больших успехов в сфере тяжёлой космической промышленности,
      технологий связи и физике заряженных экзотических частиц. Для Велесовой клады
      открытый диалог и дипломатия предпочтительнее прямых военных действий — разумеется,
      если имеющиеся сведения были истолкованы верно.
    zh: '三神裔的社会结构非常复杂，外人难以理解，迄今为止观察到的证据也十分有限。该文明的一个重要组成要素被称为“演化枝”，在三神裔文明的方方面面都扮演着重要角色。


      暗泽裔演化枝大概由许多分枝组成，似乎在重型太空工业、通信技术和高能量异种粒子物理领域颇有建树。暗泽裔演化枝似乎青睐在冲突之后使用演说和外交手腕——如果对现有证据解读正确的话。'
