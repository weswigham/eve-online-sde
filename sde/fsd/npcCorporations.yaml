  descriptionID:
    de: Caldari Funds Unlimited ist die Dachorganisation für einige der großen Rentenfonds
      des caldarischen Staates. Diese Fonds haben sehr tiefe Taschen, sind aber auch
      sehr vorsichtig im Umgang mit ihrem Geld. Caldari Funds Unlimited hat von einigen
      großartigen Investmentprogrammen in der Vergangenheit profitiert, aber sie halten
      sich aus allem heraus, was auch nur im entferntesten riskant wirkt.
    en: Caldari Funds Unlimited is an umbrella organization for many of the largest
      pension funds in the Caldari State. These funds have extremely deep pockets,
      but they are also extremely careful what they do with their money. The CFU has
      participated in some great investment programs in the past, but they refrain
      from anything that is remotely risky.
    es: Fondos Caldari Unlimited es una organización que acapara muchos de los mayores
      fondos de pensiones del Estado Caldari. Estos fondos disponen de abundante capital,
      pero también son muy cuidadosos a la hora de gestionarlo. Fondos Caldari Unlimited
      se embarcó con acierto en algunos planes de inversión en el pasado, sin embargo
      prefiere abstenerse de tomar cualquier curso de acción que pueda resultar remotamente
      arriesgado.
    fr: Caldari Funds Unlimited est un groupe d'encadrement chargé de la gestion des
      plus grands fonds de pension de l'État caldari. Bien qu'elles disposent de moyens
      considérables, ces caisses sont extrêmement prudentes en matière de placements.
      Le CFU a participé à de grands programmes d'investissement dans le passé, mais
      il évite soigneusement toute prise de risque.
    it: Caldari Funds Unlimited è un'organizzazione-ombrello per molti dei più grandi
      fondi pensione dello Stato Caldari. Questi fondi hanno tasche molto profonde,
      ma sono anche molto attenti a quello che fanno con i loro soldi. La CFU ha partecipato
      ad alcuni grandi programmi di investimento in passato, ma si astiene da tutto
      ciò che è rischioso, anche lontanamente.
    ja: カルダリファンドアンリミテッドは、カルダリ連合の大手年金基金の多くを傘下に収める統括団体だ。いずれも極めて大きな財布の持ち主だが、その金をどこに使うかにかけては極めて慎重である。いくつかの大型投資プログラムに参加した実績はあるが、少しでもリスクが伴う投資は避けようとする。
    ko: 칼다리 금융지주(CFU)는 칼다리 연합의 여러 대규모 연금 펀드 단체를 관장하는 최상위 조직입니다. 이러한 연금 펀드 단체들은 막대한
      재력을 과시하지만 그만큼 자금을 사용하는 데 있어서도 극도의 신중함을 보이는 편입니다. CFU는 과거에 꽤 큰 투자 프로그램에 참여한 적이
      있지만 현재는 지나치게 위험 부담이 큰 활동을 자제하고 있습니다.
    ru: Caldari Funds Unlimited — управляющая компания многих крупнейших пенсионных
      фондов в Государстве Caldari. Несмотря на то, что данные фонды располагают огромными
      средствами, они распоряжаются ими с очень большой осторожностью. Хотя CFU в
      прошлом и участвовала в нескольких масштабных инвестиционных программах, она
      не принимает участия в проектах даже с отдаленной степенью риска.
    zh: 对加达里境内许多大型抚恤基金会而言，加达里无限基金集团(CFU)是棵大树。这些基金会非常有钱，但他们对资金的使用却异常谨慎。CFU曾经参与了一些大型投资项目，但他们绝不肯轻易冒险。
