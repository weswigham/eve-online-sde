  descriptionID:
    de: Trotz der Tatsache, dass Sansha's Nation vor einigen Jahrzehnten zerschlagen
      wurde, gibt es noch einige Überbleibsel im tiefen Raum, die in vieler Weise
      an Ausmaß zunehmen. True Creations betreibt mehrere Schiffswerften, welche die
      Anzahl der Sansha-Schiffe, die den Weltraum durchstreifen, Tag für Tag erhöhen.
    en: Despite the fact that Sansha's Nation was destroyed decades ago, remnants
      still remain in deep space and are in many ways growing in stature. True Creations
      operate several shipyards that are increasing the number of Sansha's ships roaming
      space each and every day.
    es: Dejando de lado el hecho de que la Nación Sansha fue destruida hace décadas,
      lo que resta de sus fuerzas sigue pululando el espacio profundo y en muchos
      sentidos, siguen creciendo. True Creations opera varios astilleros que están
      aumentando el número de naves Sansha que surcan el espacio día tras día.
    fr: Malgré la destruction de la Sansha's Nation il y a plusieurs dizaines d'années,
      ses vestiges subsistent encore à ce jour dans l'espace profond et ne cessent
      de gagner en prestige. True Creations exploite plusieurs chantiers navals qui
      viennent grossir chaque jour le nombre de vaisseaux sansha écumant l'espace.
    it: Anche se la Sansha's Nation fu distrutta decine di anni fa, i suoi resti rimangono
      ancora nello spazio profondo e crescono in volume. La True Creations dirige
      diversi cantieri che producono un numero sempre maggiore di navi Sansha che
      circolano nello spazio.
    ja: サンシャ国が滅ぼされたのはもう何十年も昔のことだが、残党は今も深宇宙に生き延びており、多くの意味で規模を増しつつある。トゥルークリエーションはいくつかの造船所を運営し、宇宙を徘徊するサンシャ艦の数を日々少しずつ増やしている。
    ko: 산샤 네이션은 수십 년 전에 멸망했지만 아직 남아 있는 사람들은 심우주에 머물며 다양한 방법으로 위세를 키워가고 있습니다. 트루 크리에이션은
      여러 쉽야드를 운영하며 매일 우주를 떠도는 산샤 함선의 수를 점차 늘리고 있습니다.
    ru: Несмотря на то, что Нация Sansha была уничтожена несколько десятилетий назад,
      ее остатки все еще существуют в глубоком космосе и даже постепенно развиваются.
      True Creations управляет несколькими кораблестроительными заводами, которые
      каждый день увеличивают число бороздящих космос кораблей Sansha.
    zh: 尽管萨沙共和国几十年前被毁灭，但是幸存者仍生活在深层空间里，并往不同方面发展起来。忠实制造集团经营几个船厂，正日以继夜地不断制造航行于空间内的萨沙飞船。
