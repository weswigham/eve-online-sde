  descriptionID:
    de: Die Sebiestor sind auf technischer und mechanischer Ebene versiert - die meisten
      Minmatar-Technologien stammen von ihnen. Die Sebiestor waren schon immer der
      führende Stamm in der Republik Minmatar, obwohl ihre Autorität mehrmals vom
      Stamm der Krusual, ihren größten innenpolitischen Rivalen, in Frage gestellt
      wurde.
    en: The Sebiestors are technically and mechanically inclined, most Minmatar technology
      comes from them. The Sebiestors have always been the leading tribe in the Minmatar
      Republic, though their authority has many times been under attack from the crafty
      Krusual tribe, their main rivals in Republic politics.
    es: Los Sebiestor, atraídos por la ingeniería y la mecánica, manufacturan la mayor
      parte de la tecnología Minmatar. Los Sebiestors siempre han sido la tribu líder
      dentro de la República Minmatar, aunque su autoridad ha sido muchas veces objeto
      de ataques por parte de la artera tribu Krusual, sus principales rivales dentro
      de la política de la República.
    fr: Dotés de prédispositions dans les domaines technique et mécanique, les Sebiestor
      sont à l'origine de la plupart des technologies minmatar. Leur tribu a toujours
      été à la tête de la République minmatar, bien que leur autorité soit souvent
      remise en cause par la Krusual Tribe, leur principale rivale sur le plan politique.
    it: I Sebiestors sono inclini alla tecnica e alla meccanica, e la maggior parte
      della tecnologia Minmatar viene da loro. I Sebiestors sono sempre stati la tribù
      leader nella Repubblica Minmatar, anche se la loro autorità è stata più volte
      sfidata dalla scaltra tribù dei Krusual, i loro principali rivali nella politica
      della Repubblica.
    ja: セビエスターは機械技術の類を好み、ミンマターのテクノロジーの大半を生みだしている。ミンマター共和国では常に指導者的立場を務めてきた部族だが、その権威はたびたび狡猾な政敵、クルースアル部族の攻撃に晒されている。
    ko: 세비에스터는 기술 및 기계 분야를 주로 다루며 민마타 기술 대부분의 출처이기도 합니다. 세비에스터는 언제나 민마타 공화국을 선도하는
      부족입니다. 다만, 이 부족의 권위는 공화국 정치계 내 주요 라이벌인 교활한 크루설 부족에 의해 빈번히 공격을 받곤 합니다.
    ru: Представители племени Sebiestor склонны к занятиям в области науки и техники,
      поэтому большинство технологий Minmatar разработаны ими. Sebiestor всегда являлись
      ведущим племенем в Республике Minmatar, несмотря на то, что их авторитет много
      раз ставился под сомнение хитрым племенем Krusual, их главным политическим оппонентом
      в рамках Республики.
    zh: 赛毕斯托部族偏重于技术和机械，米玛塔尔的大多数技术也来源于它们。尽管赛毕斯托当局曾多次受到其主要政敌，狡诈的克鲁夏部族攻击，但这并没影响赛毕斯托部族在米玛塔尔共和国的主导地位。
