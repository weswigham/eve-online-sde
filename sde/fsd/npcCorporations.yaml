  descriptionID:
    de: Die CBD Corporation ist eine der größten Export/Import-Firmen im Hoheitsgebiet
      der Caldari. Die Corporation verfügt über Handelsverbindungen weit und breit
      und hat ständig eine riesige Warenmenge im Umlauf.
    en: The CBD Corporation is one of the biggest exporters/importers in Caldari space.
      The corporation has established trade links far and wide, with a huge amount
      of goods in constant fluctuation.
    es: La Corporación CBD es una de las mayores empresas de importación y exportación
      dentro del espacio Caldari. La corporación ha establecido amplias redes comerciales
      que se extienden en todas direcciones, manteniendo una inmensa cantidad de bienes
      en constante fluctuación.
    fr: La CBD Corporation est l'une des plus grosses sociétés d'import-export de
      l'espace caldari. Elle a établi des partenariats commerciaux un peu partout
      et génère d'énormes flux de marchandises en circulation permanente.
    it: La CBD Corporation è una delle più grandi import/export dello spazio Caldari.
      La corporazione ha stabilito legami commerciali in lungo e in largo, con enormi
      quantità di merci in costante flusso.
    ja: CBDコーポレーションはカルダリ領屈指の大手貿易会社だ。広大な貿易網を確立し、莫大な商品を絶えず流通させている。
    ko: CBD 코퍼레이션은 칼다리 지역에서 가장 규모가 큰 수출입 코퍼레이션 중 하나입니다. 이 코퍼레이션은 방대하고 포괄적인 무역 관계를
      유지하며 어마어마한 양의 물품들을 끊임없이 순환시키고 있습니다.
    ru: Корпорация CBD является одной из крупнейших компаний по экспорту и импорту
      в пространстве Калдари. Корпорация установила широчайшие торговые связи, и в
      еe постоянном обороте находится огромное количество товаров.
    zh: CBD社团是加达里空间最大的出口/进口商。该社团广泛建立贸易联系，始终维持大量货物的流通。
