  descriptionID:
    de: Echelon Entertainment wurde von der Corporation Kaalakiota als direkte Antwort
      auf NOH (Nugoeihuvi) gegründet. Obwohl NOH einen überwältigenden Marktanteil
      im Unterhaltungssektor innehat, hat Echelon Entertainment ein eigenes Segment
      erobert und seine Produkte werden immer populärer.
    en: Echelon Entertainment was created by the Kaalakiota Corporation as a direct
      answer to NOH. Though NOH still has an overwhelming market share in the entertainment
      industry Echelon Entertainment has still managed to shine on its own and their
      products are becoming more and more popular.
    es: Echelon Entertainment fue creada por la corporación Kaalakiota como una respuesta
      directa a NOH. Aunque NOH todavía controla la mayor parte del mercado de la
      industria del entretenimiento, Echelon Entertainment ha logrado destacar gracias
      a sus productos y está ganando popularidad.
    fr: Echelon Entertainment a été créée par la Kaalakiota Corporation en réaction
      à NOH. Même si NOH domine encore le marché de l'industrie du divertissement,
      Echelon Entertainment a tout de même réussi à se faire un nom et ses produits
      sont de plus en plus populaires.
    it: Echelon Entertainment è stata creata dalla corporazione Kaalakiota come risposta
      diretta alla NOH. Anche se la NOH ha ancora una quota di mercato notevole nel
      settore dell'intrattenimento, la Echelon Entertainment è tuttavia riuscita a
      eccellere per suo proprio conto e i suoi prodotti stanno diventando sempre più
      popolari.
    ja: エシュロンエンターテイメントは、カーラキオタコーポレーションがNOHへの対抗馬として作った会社だ。エンターテイメント産業のシェアは依然NOHが圧倒的ではあるが、エシュロンエンターテイメントは独自路線が光る経営と製品で徐々に人気を高めている。
    ko: 에셜론 엔터테인먼트는 칼라키오타 코퍼레이션이 NOH에 맞대응하기 위해 설립한 곳입니다. NOH는 여전히 엔터테인먼트 업계에서 압도적인
      시장 점유율을 차지하고 있지만 에셜론 엔터테인먼트도 여전히 나름 선방 중이며 그 상품들의 인기도 점점 치솟고 있습니다.
    ru: Echelon Entertainment была создана корпорацией Kaalakiota в качестве прямого
      конкурента NOH. Несмотря на то, что NOH все еще занимает доминирующее положение
      в индустрии развлечений, Echelon Entertainment удалось своими силами закрепится
      на этом рынке, и ее продукция становится всё более популярной.
    zh: 作为对纳基维集团最直接的回应，卡拉吉塔集团创立了梯队娱乐公司。虽然纳基维集团在娱乐行业占有绝对多数的市场份额，梯队娱乐公司仍成功地占得一席之地，他们的产品也日益畅销。
